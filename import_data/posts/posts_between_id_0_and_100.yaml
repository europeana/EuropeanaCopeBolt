        intro: "<p>How to search the designer, item type, technique and colour using the Europeana API</p>\r\n"
        body: "<h3>Search Europeana Fashion content using the Europeana API</h3>\r\n\r\n<p>We’ve brought together some information to help you make the most of using the <a href=\"http://labs.europeana.eu/api/\" target=\"_blank\"><strong>Europeana API</strong></a> to retrieve <a href=\"http://www.europeanafashion.eu/portal/home.html\" target=\"_blank\">Europeana Fashion</a> content. See below for guidance on how to use specific search filters to find information not available on the Europeana search, such as the designer, item type, technique and colour.</p>\r\n\r\n<h3>Fashion Thematic Collection APIs</h3>\r\n\r\n<p>Europeana Fashion Collections are powered by the <a href=\"http://labs.europeana.eu/api/\" target=\"_blank\">Europeana Search API</a>. This document describes which API queries and logic are applied in order to retrieve fashion items and data.</p>\r\n\r\n<p>References you need in addition to this document are the <a href=\"http://labs.europeana.eu/api/\" target=\"_blank\">API documentation pages</a> as well as the <a href=\"http://labs.europeana.eu/api/data-fields\" target=\"_blank\">data fields</a> page which holds detailed information on all scripts.</p>\r\n\r\n<h3>Items</h3>\r\n\r\n<p>In order to retrieve all items from the Europeana Fashion Collections, the query sent to the API needs to limit the search results to those coming from the Europeana Fashion provider:<br><em>/search.json?wskey=xxxxx&amp;query=PROVIDER:\"Europeana Fashion\"</em></p>\r\n\r\n<h3>Filters (facets)</h3>\r\n\r\n<p>The items from Europeana Fashion hold very specific and contextual information related to the subject of Fashion. This information can be faceted and filtered on:</p>\r\n\r\n<table style=\"width: 838px;\">\n<thead><tr>\n<th style=\"width: 129px;\">\r\n            <p>Information</p>\r\n            </th>\r\n            <th style=\"width: 99px;\">\r\n            <p>Field in search</p>\r\n            </th>\r\n            <th style=\"width: 133px;\">\r\n            <p>Field in record</p>\r\n            </th>\r\n            <th style=\"width: 443px;\">\r\n            <p>Additional logic</p>\r\n            </th>\r\n        </tr></thead>\n<tbody>\n<tr>\n<td style=\"width: 129px;\">\r\n            <p>Designer</p>\r\n            </td>\r\n            <td style=\"width: 99px;\">\r\n            <p>proxy_dc_creator</p>\r\n            </td>\r\n            <td style=\"width: 133px;\">\r\n            <p>proxies.dcCreator</p>\r\n            </td>\r\n            <td style=\"width: 443px;\">\r\n            <p>Designer labels are appended with \" (Designer)\"</p>\r\n            </td>\r\n        </tr>\n<tr>\n<td style=\"width: 129px;\">\r\n            <p>Item type</p>\r\n            </td>\r\n            <td style=\"width: 99px;\">\r\n            <p>proxy_dc_type</p>\r\n            </td>\r\n            <td style=\"width: 133px;\">\r\n            <p>proxies.dcType</p>\r\n            </td>\r\n            <td style=\"width: 443px;\">\r\n            <p>Labels are prepended with \"Object Type: \"</p>\r\n            </td>\r\n        </tr>\n<tr>\n<td style=\"width: 129px;\">\r\n            <p>Technique</p>\r\n            </td>\r\n            <td style=\"width: 99px;\">\r\n            <p>proxy_dc_format</p>\r\n            </td>\r\n            <td style=\"width: 133px;\">\r\n            <p>proxies.dcFormat</p>\r\n            </td>\r\n            <td style=\"width: 443px;\">\r\n            <p>Labels are prepended with \"Technique: \"</p>\r\n            </td>\r\n        </tr>\n<tr>\n<td style=\"width: 129px;\">\r\n            <p>Colour</p>\r\n            </td>\r\n            <td style=\"width: 99px;\">\r\n            <p>proxy_dc_format</p>\r\n            </td>\r\n            <td style=\"width: 133px;\">\r\n            <p>proxies.dcFormat</p>\r\n            </td>\r\n            <td style=\"width: 443px;\">\r\n            <p>Labels are prepended with \"Color: \"</p>\r\n            </td>\r\n        </tr>\n</tbody>\n</table>\n<p>In order to include filters (facets) for all these fields in a search, the following query can be used:<br><em>/search.json?wskey=xxxxx&amp;query=PROVIDER:\"Europeana Fashion\"&amp;profile=facets&amp;facet=proxy_dc_creator,proxy_dc_type.en,proxy_dc_format.en</em></p>\r\n\r\n<p>To search on a specific field, the following query can be used:<br><em>/search.json?wskey=xxxxx&amp;query=PROVIDER:\"Europeana Fashion\"&amp;qf=proxy_dc_type.en:\"Object Type: fashion photograph\"</em></p>\r\n\r\n<p>Note that when using proxy_dc_format or proxy_dc_type for search or faceting, one has to include the language as well since these labels are available in more than one language. This works with proxy_dc_format.de or proxy_dc_type.fr etc.</p>\r\n\r\n<p>When constructing a filter (facet) with a listing of item types, techniques, colours or designers, the client application has to apply additional logic to only display the labels where the \"Additional logic\" is applied, e.g. only display creators where the label is appended with \" (Designer)\".</p>\r\n\r\n<p><strong>If you have any more questions, get in touch via our <a href=\"https://groups.google.com/forum/#%21forum/europeanaapi\" target=\"_blank\">API forum</a>.</strong></p>\r\n"
