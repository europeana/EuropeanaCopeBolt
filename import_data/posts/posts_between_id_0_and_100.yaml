        title: 'Open source tools - what''s available, what are you using?'
        posttype: News
        featured: false
        intro: null
        body: "<p><img src=\"/files/labs/blog/2014-10-28-what-are-you-wearing.png\"></p>\r\n\r\n<p><em>By Gregory Markus, Netherlands Institute for Sound and Vision</em></p>\r\n\r\n<p>\"Who are you wearing? Who are you wearing?\" This is a common phrase yelled at celebrities during red carpet events, be it the Academy Awards, Grammys, etc. But, no one is asking these people what open source tools they’re using. Rightly so, they probably aren’t using any, or perhaps they unknowingly are. For example, Spotify was built using <a href=\"https://developer.spotify.com/technologies/libspotify/third-party-licenses/\">a dozen open source tools</a>.</p>\r\n\r\n<p>We want to ask you, our experts who develop, use, expand, and improve these tools, to talk about who you’re using.</p>\r\n\r\n<p>We think it is time to give developers in the digital cultural heritage sector the spotlight; to share their favourite open sources tools to use, open source applications that they have developed, and to talk about what they would like to see developed in the future.</p>\r\n\r\n<p>In our new series for the Europeana Labs blog, we'd like you to send us answers to these four questions:</p>\r\n\r\n<ol>\n<li>What open source tools are you currently working with?</li>\r\n    <li>What open source tools have you used in the past to develop larger applications?</li>\r\n    <li>What are you currently developing?</li>\r\n    <li>What would you like to see developed?</li>\r\n</ol>\n<p>If you’re looking for more open source tools, be sure to check out our <a href=\"http://labs.europeana.eu/apps/#tag=open-source-tools\">featured open source tools</a> in our Apps showcase, and also over 250 entries in the full <a href=\"https://docs.google.com/spreadsheet/ccc?key=0Ag_7rVJwt0CpdFRJOEJxdEk4ZEMxQ01jaDgxQXFSTkE#gid=0\">#FLOSS Directory</a>.</p>\r\n\r\n<p>If you would like to be featured, please e-mail: <a href=\"mailto:gmarkus@beeldengeluid.nl\">gmarkus@beeldengeluid.nl</a></p>"
