        title: 'Defining The Cloud Through Expert Forums'
        posttype: blog
        featured: false
        intro: null
        body: "<p><img src=\"http://oldpro.europeana.eu/image/image_gallery?uuid=5e9d7884-e129-41ed-88bb-d331d7ccc35e&amp;groupId=1414567&amp;t=1375262870304\" style=\"height: 800px; width: 800px; float: left;\" />Europeana Cloud is working to design, create and launch a cloud-based ecosystem for Europeana and its aggregators. A key part of this work will be to determine how the cloud will serve its users, particularly those in the research community.</p>\r\n\r\n<p>To help with this task, we will hold four Expert Forums over the course of the project, the first of which happened recently held in Dublin. It brought project partners together with researchers from the Humanities discipline.</p>\r\n\r\n<p><strong>Evaluating Possibilities</strong><br />\r\nThe goal was to establish the current possibilities for conducting research via Europeana and to make suggestions for developing future research possibilities as Europeana moves towards a cloud-based service.</p>\r\n\r\n<p>The first half of the one-day session involved a series of exercises, beginning with a “Europeana Treasure Hunt” where teams had to register on Europeana and complete three Europeana-based challenges within 15 minutes. This allowed researchers to evaluate Europeana’s features for searching and saving results.</p>\r\n\r\n<p>Other activities looked at the type of metadata typically provided by Europeana contributors and the ability to zero in on something very specific in the Europeana database. Often a researcher doesn’t want to manually filter through search results to find the most relevant item so this last task was to establish if easier possibilities for filtering exist.</p>\r\n\r\n<p><img src=\"http://oldpro.europeana.eu/image/image_gallery?uuid=3da53db8-bfd6-4f60-9642-774bba0b35d4&amp;groupId=1414567&amp;t=1375262870323\" style=\"height: 800px; width: 800px; float: left;\" /><strong>Identifying Improvements</strong><br />\r\nIn the second part of the workshop, participants were asked to create case studies that illustrated how a fictional researcher might use Europeana both in its current form and in a future version with new tools and services (particularly those that could be supplied through the cloud).</p>\r\n\r\n<p>By the end of the session, participants had identified several areas in which the Europeana Cloud project could improve the usefulness of Europeana for researchers. Their suggestions included:</p>\r\n\r\n<p><strong>Metadata Ranking: </strong>It was felt that few items in Europeana had sufficient metadata to make them truly useful for research. A ‘star-ranking system’ for metadata was suggested as a possible solution. Users of Europeana could rate an item for the quality of its metadata from 1 star (poor quality) up to 5 stars (excellent quality) and this would allow researchers to focus on the most useful objects.</p>\r\n\r\n<p><strong>Multi-lingual Resources:</strong> At present, metadata can be submitted to Europeana in the native language of the contributing organisation and users must search in every language to be sure they have searched thoroughly for a particular term (eg. '<em>World War One</em>’, ‘<em>La Première Guerre Mondiale</em>’ (French), ‘<em>Pierwsza Woyna Swiatowa</em>’ (Polish), etc). The Expert Forum recommended that multilingual metadata be dynamically generated by the system as it is impractical to ask content providers to provide multi-lingual search terms, and that a thesaurus or translation tool be built that can automatically link multilingual metadata.</p>\r\n\r\n<p><strong>Spatial and Temporal Mapping of Results:</strong> Better browsing functionality was unanimously recommended. Suggestions included spatial mapping and temporal mapping via maps and timelines. Simple conceptual maps, such as tag clouds or other visualisations would also be desirable.</p>\r\n\r\n<p><strong>Development: </strong>There was overwhelming consensus that researchers from all disciplines would want to export result sets into specialised, often domain-specific tools. It was therefore strongly recommended that Europeana not develop specialised tools, but rather focus on:</p>\r\n\r\n<p>-generalised tools to aid in discovery;<br />\r\n-tools that allow for (meta)data export into a variety of formats;<br />\r\n-tools that provide more sophisticated and targeted filtering of results than are currently available.</p>\r\n\r\n<p>The workshop also resulted in a number of other learning points, all of which will feed into the work of Europeana Cloud to develop better tools and services for Europeana and the research community. A complete overview of the day is available in the full <a href=\"http://pro.europeana.eu/documents/1414567/dbc55e39-3a31-4e6f-9306-433e8871957e\">Expert Forum report</a>.</p>\r\n\r\n<p><strong>Future Expert Forums</strong><br />\r\nThe second and third expert forums will take place towards the end of 2013 and will look specifically at tools that could be developed within Europeana Cloud for the Humanities (Expert Forum 2) and the Social Sciences (Expert Forum 3).</p>\r\n\r\n<p>The fourth and final Expert Forum will be held in mid-2015. It will provide a broad review of the tools and content that can be accessed through Europeana Cloud, and develop recommendations for future work, including how the engagement of researchers will continue beyond the lifetime of the project to ensure their future use and uptake of the Europeana Research platform.</p>"
