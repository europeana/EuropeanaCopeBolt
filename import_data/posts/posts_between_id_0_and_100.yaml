        title: 'Re-use of digital cultural content'
        posttype: News
        featured: false
        intro: null
        body: "<p><em style=\"line-height: 1.48;\">By Maria Teresa Natale (<a href=\"http://www.iccu.sbn.it/opencms/opencms/it/\">ICCU, Italy</a>) and Arlene Peukert (<a href=\"http://www.preussischer-kulturbesitz.de/en.html\">SPK, Germany</a>) in cooperation with the European project <a href=\"http://www.athenaplus.eu/index.php?en/1/home\">AthenaPlus</a> and the <a href=\"http://www.bncrm.librari.beniculturali.it/index.php?en/1/home\">National Central Library of Rome</a></em></p>\r\n\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/8ff70670-7244-4bce-9755-1e499c3c25c4.jpg\" style=\"width: 600px; height: 99px;\"></p>\r\n\r\n\r\n<p>The topic of re-use and exploitation of digital cultural heritage will be of central importance during an international conference taking place on the 2 October in Rome. This event, hosted by ICCU, is included in the official programme of the <a href=\"http://italia2014.eu/en\">Italian Presidency</a> and is organised in collaboration with the <a href=\"http://ec.europa.eu/\">European Commission</a>, the <a href=\"http://www.europeana.eu/\">Europeana Foundation</a> and the European project AthenaPlus.</p>\r\n\r\n<p>The Italian Presidency offers a great opportunity to frame a work plan on the topic of re-use and exploitation of digital cultural heritage in education, tourism and leisure shared at a European level. The conference will provide a space for debate and exchange of ideas in order to plot strategies for the development of digital cultural heritage as a driving force in the sectors of education and tourism. A <a href=\"http://www.athenaplus.eu/romeconference/index.php?en/62/poster-session\">poster session</a> on projects, best practices and case studies will complete this international event.</p>\r\n\r\n<p>Cultural institutions, research centers, education bodies, and private companies are cordially invited to submit one or more posters on one of the following topics:</p>\r\n\r\n<ul>\n<li>Digitisation of cultural heritage for education, tourism and leisure;</li>\r\n    <li>Interoperability of systems and applications: aggregators as opportunity to involve new audiences;</li>\r\n    <li>IPR, open Data, linked data, re-use: best practices in the use of open licences to foster data linking and re-use;</li>\r\n    <li>Web communication and social media: effective web and social media communication examples to attract tourists;</li>\r\n    <li>Digital storytelling, Transmedia storytelling: best practices and case studies;</li>\r\n    <li>Usability and accessibility: examples of digital cultural products to foster accessible education, tourism and leisure;</li>\r\n    <li>Transversality and Cooperation: public-private partnerships, synergies between cultural institutions, local authorities and suppliers;</li>\r\n    <li>User needs analysis: how cultural institutions and creative industries monitor the needs of users and tourists to improve services.</li>\r\n</ul>\n<p><b>How to participate:</b></p>\r\n\r\n<p>If you would like to participate in the poster session on re-use and exploitation of digital cultural heritage please visit the <a href=\"http://www.athenaplus.eu/romeconference/%20\">official conference website</a> to get more information on guidelines and editing rules. Please submit your <a href=\"http://www.athenaplus.eu/romeconference/index.php?en/63/rome-conference-poster-session-online-form\">online registration form</a> (one for each poster) by 30 August.</p>"
