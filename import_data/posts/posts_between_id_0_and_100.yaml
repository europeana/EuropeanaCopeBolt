        intro: 'We''ve relaunched Europeana Labs with greater focus, an improved product and better services, not to mention a new visual design.'
        body: "<p>Since April 2014, we’ve been working with culturally minded developers and cultural heritage institutions to make Europeana Labs the go-to place for practical resources for using and building with cultural collections. We’re delighted to say we’ve now relaunched the site with greater focus, an improved product and better services, not to mention a new visual design.</p>\r\n\r\n<h2>What’s new with Europeana Labs?</h2>\r\n\r\n<p>Here’s an overview of the improvements we’ve made:</p>\r\n\r\n<p><strong>Improved API features and documentation</strong><br>\r\nBased on your feedback, we have updated and extended our three APIs:</p>\r\n\r\n<ul>\n<li>The <a href=\"http://labs.europeana.eu/api/introduction\" target=\"_blank\">REST API</a> has been extended with powerful features giving you the ability to search for and filter Europeana’s collections by what media files are directly available. For example, you can now retrieve just those records which have extra-large images, or maybe you're after high-quality audio files. Of course all these extra features can be combined with existing text, metadata and licensing filters. Read our <a href=\"/blog/new-media-search-methods-in-the-europeana-api\">'how to' guide</a> if you're a developer looking to access media files for your app, or <a href=\"http://europeana.eu\">explore the Europeana Collections</a> to view and manually download individual items.</li>\r\n    <li>The <a href=\"http://data.europeana.eu/\" target=\"_blank\">Europeana Linked Open Data service</a> has been updated to provide access to over 45 million items. Explore, access and download metadata through the <a href=\"http://labs.europeana.eu/api/linked-open-data-SPARQL-endpoint\" target=\"_blank\">SPARQL</a> endpoint provided by <a href=\"http://europeana.ontotext.com\" target=\"_blank\">Ontotext</a>.</li>\r\n    <li>The Europeana <a href=\"http://labs.europeana.eu/api/oai-pmh-introduction\" target=\"_blank\">OAI-PMH Service</a> uses the Open Archives Initiative Protocol for Metadata Harvesting (OAI-PMH v2.0). The service is currently in beta, which means that access to the service is limited. To use it, email api@europeana.eu</li>\r\n</ul>\n<p>We've also updated the <a href=\"http://labs.europeana.eu/api\">documentation</a> for all three services.</p>\r\n\r\n<p>You can provide feedback on our API services via our <a href=\"https://groups.google.com/forum/#!forum/europeana-lod\" target=\"_blank\">forum</a>.</p>\r\n\r\n<p><strong>More re-usable datasets </strong><br>\r\nOver <a href=\"http://labs.europeana.eu/data\" target=\"_blank\">80 datasets</a> give you access to more than one million openly licensed and directly accessible items. Refine them with a range of filters that now show the number of datasets in each category - for example you'll currently find 30 for ‘<a href=\"http://labs.europeana.eu/data?tag=history\">History</a>’ and 25 for ‘<a href=\"http://labs.europeana.eu/data?tag=photographs\">Photographs</a>’.</p>\r\n\r\n<p>Even more datasets will be added each month so keep coming back to see what’s new.</p>\r\n\r\n<p><strong>Stronger ‘Apps showcase’</strong><br>\r\nLabs now provides <a href=\"http://labs.europeana.eu/apps\" target=\"_blank\">over 160 examples</a> of cultural heritage apps and tools, separated into three categories:</p>\r\n\r\n<ul>\n<li>‘Showcase’ gives you examples of apps, games and other creations that use the Europeana API to make use of Europeana collections.</li>\r\n    <li>‘Tools’ are specific tools for working directly with the Europeana API.</li>\r\n    <li>‘FLOSS’ are other open source tools relevant for digital cultural heritage developers.</li>\r\n</ul>\n<p>Where possible, each entry includes links to relevant code and documentation.<br>\r\nAs with the datasets, you can refine the ‘Apps showcase’ using a range of filters, such as ‘Linked Open Data (8)’, or ‘Gaming (6)’.</p>\r\n\r\n<p><strong>New incubation section </strong><br>\r\nAlthough we can’t provide financial assistance for the development of prototypes and concepts, we can provide a range of <a href=\"http://labs.europeana.eu/incubation\" target=\"_blank\">valuable support services</a>. Our new, simple incubation process can help you at every stage, from idea generation to market-ready product.</p>\r\n\r\n<ul>\n<li>Somewhere to play - find the location of a physical lab near you that you can visit to experiment with digital cultural content, as well as build and test your prototypes.</li>\r\n    <li>Co-creation - when you’re in development mode, take a co-creation workshop to test variations, scenarios and feasibility of your prototype with our partner, Platoniq.</li>\r\n    <li>Crowdfunding - when you’re ready to bring your prototype to market, find alternative financing strategies, take a crowdfunding workshop and create a crowdfunding campaign.</li>\r\n</ul>\n<p>Book a co-creation or crowdfunding workshop using our easy online form.</p>\r\n\r\n<p><strong>Better communication</strong><br>\r\nTo help you make the most of Europeana Labs’ services, we’ll be talking to you more from now on. We’ll post more events and write more blogs. You can also sign up to <a href=\"http://eepurl.com/bcPYL9\" target=\"_blank\">our newsletter</a> to get our news straight to your inbox.</p>\r\n\r\n<p>And don’t forget to share your own developments with us - send us an email <a href=\"http://mailto:api@europeana.eu\">api@europeana.eu</a></p>\r\n\r\n<p>Want to know more about the work we’ve done on Europeana Labs? <a href=\"https://docs.google.com/document/d/1YMEnG-0lwu7VpJV7c74NzxLX9d29qcW-8RdiLVycsD8/edit?usp=sharing\" target=\"_blank\">Read a summary of the Europeana Labs’ business plan</a></p>"
