        body: "<p><em>By Prof. Monika Hagedorn-Saupe and Arlene Peukert, <a href=\"http://www.preussischer-kulturbesitz.de/en.html\">Stiftung Preussischer Kulturbesitz (SPK)</a></em></p>\r\n\r\n<div>\r\n<img alt=\"\" src=\"/files/blogimages/75467694-818b-4291-9b39-9c7a5e947e04.jpg\" style=\"width: 600px; height: 377px;\">\r\n</div>\r\n\r\n<p style=\"text-align: center;\"><em>Uncommon Culture provides unique perspectives on a rich variety of cultural activities in Europe. Examining cultural institutions and their collections, this magazine gives new insight into diverse cultural activities. <a href=\"http://creativecommons.org/licenses/by-sa/4.0/\">CC-BY-SA</a>.</em></p>\r\n\r\n<p><a href=\"http://journals.uic.edu/ojs/index.php/uc\">Uncommon Culture</a> is a scientific journal realised within the <a href=\"http://www.athenaeurope.org/\">ATHENA Project Consortium</a>. The journal was born from an idea of Maria Śliwińska, chief editor of Uncommon Culture and the director of <a href=\"http://www.icimss.edu.pl/en/\">ICIMSS</a>. Uncommon Culture is a peer-reviewed journal providing unique perspectives on a rich variety of cultural activities in Europe. Examining cultural institutions and their collections, this magazine gives new insights into diverse cultural activities. Uncommon Culture deals with issues connected to digitisation of cultural heritage in Europe.1 In the frame of the <a href=\"http://www.athenaplus.eu/index.php?en/1/home%20\">AthenaPlus project</a>, two new issues of Uncommon Culture are scheduled. The next issue of Uncommon Culture planned for October 2014 will look into the subject of digital exhibitions.</p>\r\n\r\n<p>It has always been the task of museums, libraries and archives to build, to maintain and to research their collections as well as make them accessible to the public. Collections – both conventional and digital - are essential for understanding our past and are relevant for teaching and learning.2 Access to cultural heritage objects via a digital exhibition means that the information value is much more enhanced and enriched. Digital exhibitions can make accessible a much greater amount of objects than traditional exhibitions; they enable users to explore and research objects that may not have been accessible otherwise. Digital exhibitions can be updated constantly; they remain accessible over time and can be enhanced by the contribution of users.3</p>\r\n\r\n<p>The 1st AthenaPlus issue of Uncommon Culture will examine different aspects of digital and virtual exhibitions on a theoretical and practical level. Web services and innovative tools for creating digital exhibitions will be presented, analysed and compared; European cultural heritage institutions will report among others on their personal as well as user experiences in digital exhibitions. The <a href=\"http://museumsdokumentation.de/joomla/\">digital exhibitions</a><a href=\"http://museumsdokumentation.de/joomla/\"> working group</a> was founded in 2011 with the aim to explore current practices, searches through recent bibliography and identifies key questions in order to develop a simple set of effective guidelines for the use of memory institutions. They will also present their most recent findings.</p>\r\n\r\n<p>If you would like to contribute an article to the first AthenaPlus issue of Uncommon Culture on the topic of digital exhibitions you are cordially invited to submit your proposal to\_<strong><a href=\"mailto:a.peukert@smb.spk-berlin.de\">a.peukert@smb.spk-berlin.de</a></strong>\_until 31 August 2014.</p>\r\n\r\n<p>Notes:</p>\r\n\r\n<ol>\n<li>\r\n    <div id=\"cke_pastebin\">Second issue of Uncommon Culture available on digital meets heritage (website) http://www.digitalmeetsculture.net/article/available-on-line-the-second-number-of-uncommon-culture/ (04-06-2014).</div>\r\n    </li>\r\n    <li>\r\n    <div>Hagedorn-Saupe, Monika: Introduction, in: Uncommon Culture – Collections Development, Vol. 3, issue 5/6, Poland 2012.</div>\r\n    </li>\r\n    <li>\r\n    <div>Handbook on virtual exhibitions and virtual performances – version 1.0, August 2012, MIBAC and INDICATE.</div>\r\n\r\n    <div>\_</div>\r\n    </li>\r\n</ol>\n<p><a class=\"twitter-share-button\" href=\"https://twitter.com/share\">Tweet</a> !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");<a class=\"twitter-follow-button\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</p>"
