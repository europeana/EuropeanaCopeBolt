        title: 'Visualising The Architecture Behind Europeana Cloud'
        posttype: blog
        featured: false
        intro: null
        body: "<p><strong>What will Europeana Cloud’s new infrastructure look like? How will Europeana and its aggregators benefit? What about version control? </strong></p>\r\n\r\n<p>Answers to these questions are laid out in our report: <a href=\"http://www.google.com/url?q=http%3A%2F%2Fpro.europeana.eu%2Fdocuments%2F1414567%2F1861920%2FD2.2%2BEuropeana%2BCloud%2BArchitectural%2BDesign&amp;sa=D&amp;sntz=1&amp;usg=AFQjCNEYzs89XWUIANN6vjpNdxOSMIhRUg\">Europeana Cloud Architectural Design</a> and the key points are also now available through four graphics. They look at the cloud from four perspectives.</p>\r\n\r\n<p><strong>1. Aggregators</strong> - What do the three main aggregators involved in Europeana Cloud want from the project? Some of the potential benefits include a new place for data storage, flexible data processing capabilities and the ability to track changes and versions of digital content.</p>\r\n\r\n<p><img src=\"http://farm6.staticflickr.com/5546/12630833964_b30dc4464f_b.jpg\" /></p>\r\n\r\n<p><strong>2. Service Models</strong> - A service model outlines how the cloud provider and the users will interact. Europeana Cloud will mainly use two models: Software as a Service (SaaS) and Infrastructure as a Service (IaaS). This graphic explains why.</p>\r\n\r\n<p><img src=\"http://farm8.staticflickr.com/7407/12630415395_2c5f170c2d_b.jpg\" /></p>\r\n\r\n<p><strong>3. Version Control</strong> - All versions of content uploaded to Europeana Cloud will have their own unique ID numbers which are linked to one another. Content providers will always keep full control of their own versions in the cloud.</p>\r\n\r\n<p><img src=\"http://farm8.staticflickr.com/7404/12630416245_69ca4e45bf_b.jpg\" /></p>\r\n\r\n<p><strong>4. Cloud Types</strong> - Europeana Cloud will be built as a Hybrid infrastructure, combining the best features of both Public and Private clouds. On the private side, data providers will be able to access the cloud via an API from systems installed in their data centres. We will dip into the public cloud as needed, for example if it makes financial sense to do so, and will develop advanced tools to manage resource allocation and data transfers between the two cloud types.</p>\r\n\r\n<p><img src=\"http://farm8.staticflickr.com/7315/12630833904_668f078b27_b.jpg\" /></p>"
