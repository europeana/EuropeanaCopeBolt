        intro: null
        body: "<p>By Neil Bates, Marketing Specialist at Europeana.</p>\r\n\r\n<p>July might be over, but we are not done talking about the public domain - not just yet. Lots of our users are taking advantage of the options available at <a href=\"http://europeana.eu\">Europeana.eu</a> to search specifically for works that are in the public domain. But, which public domain works are the most popular?</p>\r\n\r\n<p style=\"text-align: center;\"><img alt=\"\" src=\"/files/blogimages/image_gallery%20(12).jpg\" style=\"width: 600px; height: 293px;\"></p>\r\n\r\n<p style=\"text-align: center;\"><em>Image: <a href=\"http://www.europeana.eu/portal/record/09428/suub_hist_index_jsp_id_V_2_a_235_1004.html\">Map of Europe in 1860</a>. Edward Stanford. Staats- und Universitätsbibliothek Bremen (Public Domain).</em></p>\r\n\r\n<p>After the great response to our Public Domain Month campaign, especially on <a href=\"http://twitter.com/europeanaipr\">Twitter</a>, we have decided to extend the discussion by a couple more days. To be honest, we just have too much to talk about and we simply cannot wait until next year. So for a little longer, keep your eyes peeled on the usual hashtag - <a href=\"https://twitter.com/hashtag/PublicDomainMonth?src=hash\">#PublicDomainMonth</a>.</p>\r\n\r\n<p>Today’s blog is a fun one! It is no secret that you can discover millions of public domain works in all shapes and forms via the Europeana.eu website. During the past year on Europeana.eu, we saw that over 60,000 search queries were actively filtered using our public domain facet, and that is what we like to see.</p>\r\n\r\n<p>So here it is, our top 5 list of the most viewed public domain works on Europeana.eu from the past year, which one is your favourite?</p>\r\n\r\n<p><strong>5. <a href=\"http://www.europeana.eu/portal/record/09428/suub_hist_index_jsp_id_V_2_a_235_1004.html\">Map of Europe in 1860</a>. Edward Stanford.</strong></p>\r\n\r\n<p style=\"text-align: center;\"><img alt=\"\" src=\"/files/blogimages/image_gallery%20(13).jpg\" style=\"width: 450px; height: 322px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/search.html?qf=DATA_PROVIDER%3a%22Staats-%20und%20Universit%C3%A4tsbibliothek%20Bremen%22&amp;rows=24\">Staats- und Universitätsbibliothek Bremen</a> (Public Domain)</em></p>\r\n\r\n<p><strong>4. <a href=\"http://www.europeana.eu/portal/record/92072/25BE8A4630985C91B521CEF27DBC6F10F4ABAF41.html\">Latvian road map and parish boundaries of national forests</a>. Unpaved roads and highways department.</strong></p>\r\n\r\n<p style=\"text-align: center;\"><img alt=\"\" src=\"/files/blogimages/image_gallery%20(14).jpg\" style=\"width: 450px; height: 284px;\"></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/search.html?qf=DATA_PROVIDER%3a%22Latvijas%20Nacion%C4%81l%C4%81%20bibliot%C4%93ka%20-%20National%20Library%20of%20Latvia%22&amp;rows=24\"><em>National Library of Latvia (Public Domain)</em></a></p>\r\n\r\n<p><strong>3. <a href=\"http://www.europeana.eu/portal/record/90402/SK_A_1123.html\">Jan Steen sends his son to the streets to exchange for beer and wine paintings</a>. Josephus Van Regemorter.</strong></p>\r\n\r\n<p style=\"text-align: center;\"><img alt=\"\" src=\"/files/blogimages/image_gallery%20(15).jpg\" style=\"width: 450px; height: 547px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/search.html?qf=DATA_PROVIDER%3a%22Rijksmuseum%22&amp;rows=24\">Rijksmuseum</a> (Public Domain)</em></p>\r\n\r\n<p><strong>2. <a href=\"http://www.europeana.eu/portal/record/90402/RP_P_OB_51_507.html\">Europe in a library</a>. Bernard Picart.</strong></p>\r\n\r\n<p style=\"text-align: center;\"><img alt=\"\" src=\"/files/blogimages/image_gallery%20(16).jpg\" style=\"width: 450px; height: 745px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/search.html?qf=DATA_PROVIDER%3a%22Rijksmuseum%22&amp;rows=24\">Rijksmuseum</a> (Public Domain)</em></p>\r\n\r\n<p><strong>1. <a href=\"http://www.europeana.eu/portal/record/90402/SK_A_1892.html\">La Corniche near Monaco</a>. Monet.</strong></p>\r\n\r\n<p style=\"text-align: center;\"><img alt=\"\" src=\"/files/blogimages/image_gallery%20(17).jpg\" style=\"width: 450px; height: 357px;\"></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/search.html?qf=DATA_PROVIDER%3a%22Rijksmuseum%22&amp;rows=24\">Rijksmuseum</a> (Public Domain)</em></p>\r\n\r\n<p>And to finish up, one of my personal favourite public domain works that can be found on Europeana.eu…</p>\r\n\r\n<p><strong>Personal Favourite: <a href=\"http://europeana.eu/portal/record/09404/id_oai_212_191_39_140_9076.html\">Struwwelpeter</a>. Heinrich Hoffmann.</strong></p>\r\n\r\n<p style=\"text-align: center;\"><img alt=\"\" src=\"/files/blogimages/image_gallery%20(18).jpg\" style=\"width: 450px; height: 601px;\"></p>\r\n\r\n<p><em><a href=\"http://europeana.eu/portal/search.html?qf=DATA_PROVIDER%3a%22Biblioteka%20Cyfrowa%20-%20Regionalia%20Ziemi%20%C5%81%C3%B3dzkiej%22&amp;rows=24\">Biblioteka Cyfrowa - Regionalia Ziemi Łódzkiej</a> (Public Domain)</em></p>\r\n\r\n<p>This article was written as part of Europeana’s <a href=\"https://twitter.com/hashtag/PublicDomainMonth?src=hash\">#PublicDomainMonth</a> - a month dedicated to sharing knowledge, best practices and events all related to the Public Domain. You can search millions of public domain works via the <a href=\"http://europeana.eu\">Europeana.eu website</a>, or get involved with our Public Domain Month campaign by following <a href=\"https://twitter.com/hashtag/PublicDomainMonth?src=hash\">#PublicDomainMonth</a> and <a href=\"https://twitter.com/EuropeanaIPR\">@EuropeanaIPR</a> on Twitter.</p>\r\n\r\n<p><a class=\"twitter-share-button\" href=\"https://twitter.com/share\">Tweet</a> !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");<a class=\"twitter-follow-button\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</p>"
