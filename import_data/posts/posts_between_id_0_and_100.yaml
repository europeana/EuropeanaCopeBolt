        intro: null
        body: "<p>Here’s the must-know information for some of the forthcoming Europeana partner and cultural heritage key events. Interested? Follow the links to find out more or to register.</p>\r\n\r\n<center><img alt=\"\" src=\"/files/blogimages/ff681f07-2aee-4024-8178-7838554d3116.jpg\" style=\"width: 600px; height: 410px;\" /></center>\r\n\r\n<p style=\"text-align: center;\"><em>Two gossiping women taking tea at a small round table. <a href=\"http://www.europeana.eu/portal/record/9200105/BibliographicResource_3000006113064.html?start=38&amp;query=tea+&amp;startPage=25&amp;qf=REUSABILITY%3Aopen&amp;qf=wellcome&amp;qt=en%3ATea&amp;qt=en%3ATea+%28given+name%29&amp;qt=en%3ATea%2C+South+Dakota&amp;qt=en%3ATheia&amp;qt=es%3ATea&amp;qt=es%3ATea+%28Dakota+del+Sur%29&amp;qt=es%3AT%C3%A9&amp;qt=fr%3ATEA&amp;qt=fr%3ATh%C3%A9&amp;qt=fr%3ATh%C3%A9ia&amp;qt=it%3ATEA&amp;qt=it%3ATea+%28nome%29&amp;qt=it%3ATeia+%28mitologia%29&amp;qt=it%3AT%C3%A8&amp;qt=nl%3ATea&amp;qt=nl%3AThee+%28drank%29&amp;qt=nl%3ATheia+%28mythologie%29&amp;qt=sv%3ATEA&amp;qt=sv%3ATe&amp;qt=sv%3ATheia&amp;rows=24\">Wellcome library</a>, <a href=\"http://creativecommons.org/licenses/by/2.0/\">CC BY</a></em></p>\r\n\r\n<div id=\"cke_pastebin\"><strong>Enter the Europeana Creative Open Innovation Challenges, deadline 28 August</strong></div>\r\n\r\n<p>We’re looking for creative developers and entrepreneurs to use the Europeana collections to create applications for the following themes – tourism and social networks.</p>\r\n\r\n<p><a href=\"http://ecreativechallenges2014.istart.org/\">More information</a></p>\r\n\r\n<p><b>Access and Usability Training, 17-18 September in Florence, Italy</b></p>\r\n\r\n<p>APARSEN project is organising this 2-day training event that will focus on the topics of ‘Access’ and ‘Usability’ in relation to the preservation of digital objects.</p>\r\n\r\n<p><a href=\"http://www.alliancepermanentaccess.org/index.php/training/aparsen-training-schedule/access-and-usability-training/\">More information</a></p>\r\n\r\n<p><b>Safeguarding our Scientific, Educational and Cultural Heritage, 24 September in Amsterdam</b></p>\r\n\r\n<p>A joint preservation workshop at the RDA Plenary 4. This workshop will be held on 24 September in Amsterdam co-located with the RDA 4th Plenary. It features presentations from APARSEN, SCIDIP-ES, DPHEP and EUDAT. The event if free to attend but please register.</p>\r\n\r\n<p><a href=\"http://www.alliancepermanentaccess.org/index.php/aparsen/aparsen-workshops/safeguarding-our-scientific-educational-and-cultural-heritage-a-joint-preservation-workshop-at-the-rda-plenary-4/ \">More information</a></p>\r\n\r\n<p><b>Launch of the Centre of Excellence, 22-23 October in Brussels</b></p>\r\n\r\n<p>APARSEN invites you to the official launch of its Centre of Excellence in Digital Preservation. The public event will gather important European stakeholders in digital data and digital preservation.</p>\r\n\r\n<p><a href=\"http://www.alliancepermanentaccess.org/index.php/community/newsletter/aparsennewsletter201407/ \">More information</a></p>\r\n\r\n<p><b>Digital Cultural Content Re-imagined, 16-17 October in Venice</b></p>\r\n\r\n<p>A two-day conference that will cover key topics related to re-use of cultural contents in creative industries. Six thematic pilots that will be developed by Europeana Space, will be presented. The pilots are going to explore new possibilities of creative reuse of digital cultural content.</p>\r\n\r\n<p><a href=\"http://www.europeana-space.eu/activities/projects-conferences/digital-cultural-content-re-imagined-new-avenues-for-the-economy-and-society/\">Registration and more information</a></p>\r\n\r\n<p>If you would like us to promote your events, please send the relevant details to <a href=\"MAILTO:susan.muthalaly@gmail.com\">Susan Muthalaly</a>, and we´ll see how we can help.</p>\r\n\r\n<p><a class=\"twitter-share-button\" data-via=\"EuropeanaEU\" href=\"https://twitter.com/share\">Tweet</a> <script>!function