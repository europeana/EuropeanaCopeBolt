        title: 'Sharing multimedia on Wikipedia now easier with new tool'
        posttype: News
        featured: false
        intro: null
        body: "<p>Galleries, libraries, museums and archives (GLAMs) can now make their digital content visible in Wikipedia articles more easily than ever before with the new <a href=\"https://commons.wikimedia.org/wiki/Commons:GLAMwiki_Toolset_Project\">GLAMwiki Toolset</a><a> built by Europeana.</a></p>\r\n\r\n<p>Several years in development, this tool gives cultural organisations the ability to mass-upload their own images, videos and sound recordings to Wikimedia Commons in the same way that they have done with other platforms like Flickr for years. For the first time GLAMs can mass-upload content without needing bespoke software, without external assistance required, with their own metadata, and at their own pace.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/0a339db8-6ea8-46e1-82a2-3178b1530421.jpg\" style=\"width: 600px; height: 444px;\"></p>\r\n\r\n<p style=\"text-align: center;\"><em><a> </a><a href=\"https://commons.wikimedia.org/wiki/File:Piazza_di_Monte_Citorio%2C_Rome%2C_Italy-LCCN2001700966.jpg\">Piazza di Monte Citorio, Rome, Italy</a>, Library of Congress, available on Wikimedia Commons. Public Domain</em></p>\r\n\r\n<p>Once multimedia is uploaded to Wikimedia Commons, it becomes available to all 287 language editions of Wikipedia. Images, videos and sound recordings are displayed in the immediate context of encyclopedic knowledge, adding to the understanding of that content in a non-commercial and neutral space. And, being the 5th most visited website in the world means that this material can be viewed in its new educational context by a far larger audience than ever before. With the tailored attribution that the new tool provides, Wikipedia readers wanting to learn more are only two clicks away from visiting the home institution’s website. Many GLAMs already report that Wikipedia-derived traffic is one of the most important providers of inbound traffic, sharing multimedia increases that flow dramatically. You can see the <a href=\"http://tools.wmflabs.org/glamtools/baglama2/\">image view statistics for GLAM collections on Wikipedia</a> for yourself!</p>\r\n\r\n<p>The launch of this tool is just the beginning. In the coming months, Europeana will help to introduce its GLAM partners to their local Wikimedia community so that the newly uploaded content can begin being used to illustrate Wikipedia articles in as many languages as possible. Recently, the Nederlands Instituut voor Beeld en Geluid (Dutch Institute for Sound and Vision) became the first cultural organisation to directly take advantage of this new tool, uploading <a href=\"http://www.beeldengeluid.nl/en/blogs/research-amp-development-en/201407/first-batch-upload-wikimedia-commons-using-gwtoolset\">500 videos from birds in the Netherlands</a>, generously donated by <a href=\"http://natuurbeelden.nl/deelnemende-organisaties\">Stichting Natuurbeelden</a> (the Foundation for Nature Footage).</p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/Spoonbill-JPG.png\" style=\"width: 640px; height: 341px;\"></p>\r\n\r\n<p style=\"text-align: center;\"><em><a href=\"http://commons.wikimedia.org/wiki/File:Lepelaar_in_goud_licht_bij_zonsondergang-4961759.webm\">Lepelaar in goud licht bij zonsondergang, Natuur Digitaal (Marc Plomp); Stichting Natuurbeelden</a>, <a href=\"http://creativecommons.org/licenses/by-sa/3.0/nl/deed.en\">CC BY-SA</a></em></p>\r\n\r\n<p>Within just one week, the Wikimedia community has responded to the challenge - translated titles, added appropriate categories and placed almost half of the videos in Wikipedia articles. One dedicated Wikipedian, <a href=\"https://nl.wikipedia.org/wiki/Gebruiker:Taketa\">Taketa</a>, has already ensured that <a href=\"https://commons.wikimedia.org/wiki/File:Lepelaar_in_goud_licht_bij_zonsondergang-4961759.webm\">this video of a Eurasian Spoonbill</a> is used to illustrate over 50 languages!</p>\r\n\r\n<p>Material from several other cultural organisations from around the world have also already found their way onto Wikimedia Commons, and thereby to Wikipedia articles, thanks to the tireless efforts of the Wikimedia Community. For example <a href=\"https://commons.wikimedia.org/wiki/User:F%C3%A6\">Fae</a>, a volunteer Wikimedian in London, has already uploaded <a href=\"https://commons.wikimedia.org/wiki/Category:NYPL_maps\">12,000 maps</a> from the New York Public Library, <a href=\"https://commons.wikimedia.org/wiki/Category:Photochrom_prints_collection\">10,000 Photocrom prints from the Library of Congress</a>, <a href=\"https://commons.wikimedia.org/wiki/Category:Art_of_Japan_in_the_Rijksmuseum\">2,000 images of Japanese art from the Rijksmuseum</a> and <a href=\"https://commons.wikimedia.org/wiki/Category:Files_from_the_Historic_American_Buildings_Survey%20\">130,000 photographs from the Historical American Buildings Survey</a> (a collection planned to reach 250,000 over the the next few weeks) with this tool - all beautifully digitised by the respective GLAMs and now available to be used in Wikipedia. Many other large collections are in <a href=\"https://commons.wikimedia.org/wiki/Commons:GWToolset_users\">various stages of upload</a> with more arriving all the time.</p>\r\n\r\n<p>The GLAMwiki Toolset has been developed and funded in partnership with four national Wikimedia chapters (<a href=\"https://wikimedia.org.uk/wiki/Main_Page\">UK</a>, the <a href=\"http://wikimedia.nl/\">Netherlands</a>, <a href=\"http://www.wikimedia.fr/\">France</a> and <a href=\"https://www.wikimedia.ch/\">Switzerland</a>) and Europeana. Europeana works to make European culture accessible to all, and encourages the re-use of public domain digital content by researchers, educators, the creative industries and the wider public. The tool fulfills this objective by helping GLAMs to share their appropriately licensed content with Wikipedia users and disseminate valuable digital items of cultural heritage.</p>\r\n\r\n<p>If you have a collection of digitised and freely-licensed multimedia and are interested in making it available to a global audience, <a href=\"mailto:liam.wyatt@europeana.eu\">please get in touch with us</a>. Or, if you’d like to get started directly follow the instructions on the <a href=\"http://www.beeldengeluid.nl/en/blogs/research-amp-development-en/201407/first-batch-upload-wikimedia-commons-using-gwtoolset\">Beeld en Geluid blogpost</a>, or on the <a href=\"https://www.mediawiki.org/wiki/Help:Extension:GWToolset\">documentation page</a>.</p>\r\n"
