        title: 'Using the Europeana API - a beginners guide with jQuery'
        posttype: News
        featured: false
        intro: 'This short guide is intended to give a very simple overview of making an API call and displaying content on a web page using data from the response.'
        body: "<p>Here we explore a very simple example of making a Europeana API call and displaying results on a web page. It's aimed at beginners both to coding and to the Europeana API, but demonstrates the basic pricipals that can then be applied to other coding languages. <a href=\"https://en.wikipedia.org/wiki/JQuery\" title=\"jQuery\">jQuery</a> is the most widely used cross-platform JavaScript library, used to simplify client-side scripting. It's also handy to use for an example like this and at the end there's a link where you can see the results, get the code, and experiment further.</p>\r\n\r\n<p>Firstly we have to set up an html page, include the jQuery library, and create a div where we will add our content. In its most basic form this could be:</p>\r\n\r\n<blockquote>&lt;!DOCTYPE html&gt;<br>\r\n&lt;html&gt;<br>\r\n&lt;head&gt;<br>\r\n&lt;meta charset=\"UTF-8\"&gt;<br>\r\n&lt;title&gt;Europeana Test Page&lt;/title&gt;<br>\r\n&lt;/head&gt;<br>\r\n&lt;body&gt;<br><strong>&lt;div id=\"content\"&gt;&lt;/div&gt;<br>\r\n&lt;script src=\"//code.jquery.com/jquery-latest.min.js\"&gt; &lt;/script&gt;</strong><br>\r\n&lt;/body&gt;<br>\r\n&lt;/html&gt;</blockquote>\r\n\r\n<p>We're going to use the latest open dataset from the Austrian National Library - <a href=\"/data/vintage-photographs-of-vienna\">Vintage Photographs of Vienna</a> - as an example. If you follow the link from that dataset page to our API console you can <a href=\"/api/console?function=search&amp;query=europeana_collectionName%3A9200434*&amp;rows=24&amp;profile=rich\">see how to form an API call for that dataset</a>.</p>\r\n\r\n<blockquote>\r\n<p>https://www.europeana.eu/api/v2/search.json?wskey=xxxxxxxx&amp;query=europeana_collectionName%3A9200434*&amp;start=1&amp;rows=24&amp;profile=rich</p>\r\n</blockquote>\r\n\r\n<p>You'll obviously need to use your own API key instead of <em>xxxxxxxx</em> and if you don't have one then <a href=\"https://pro.europeana.eu/get-api\">sign up for an API key now</a>. You'll notice that we are requesting the <a href=\"http://labs.europeana.eu/api/search#profile-parameter\"><em>rich</em> profile</a>, which means we'll get some extra things in our response, such as text descriptions and direct links to the high resolution images which are available for this particular dataset.</p>\r\n\r\n<p>So we start our script with some code to make the API call, and create a function where we can then do something with it.</p>\r\n\r\n<blockquote>\r\n<p>var apiCall = 'https://www.europeana.eu/api/v2/search.json?wskey=api2demo&amp;query=europeana_collectionName%3A9200434*&amp;start=1&amp;rows=24&amp;profile=rich';</p>\r\n\r\n<p>$.getJSON(apiCall, function (json) {<br>\r\n// here we will do something with the response<br>\r\n});</p>\r\n</blockquote>\r\n\r\n<p>The response will now be available in an object called <em>json </em>with the same hierachical structure as shown in the <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=europeana_collectionName%3A9200434*&amp;rows=24&amp;profile=rich\">API console</a>. Or if you paste the api call into a browser you can view the hierarchy using an extension such as <a href=\"https://chrome.google.com/webstore/detail/json-viewer/gbmdgpbipfallnflgajpaliibnhdgobh\">JSON Viewer</a> (for the Chrome browser, but others are available).</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/blog/json-response.png\"></p>\r\n\r\n<p>So we have our json and we know what it contains and we can start to extract the parts we want, for example the total number of records, and add them to our page.</p>\r\n\r\n<blockquote>\r\n<p>var totalcount = json.totalResults;<br>\r\nvar counthtml = '&lt;h2&gt;Total results: ' + totalcount + '&lt;/h2&gt;';<br>\r\n$('#content').append(counthtml);</p>\r\n</blockquote>\r\n\r\n<p>Want to see where we've got to? <a href=\"http://jsfiddle.net/jamesinealing/6wjxw88x/\">See this code working on jsFiddle</a></p>\r\n\r\n<p>To get our actual items we need to create a loop that goes through them one by one. Because they're all stored in the <em>json</em> object, that's pretty simple.</p>\r\n\r\n<blockquote>\r\n<p>$.each(json.items, function (i, item) {<br>\r\n// we can now access object metadata in the object 'item'<br>\r\n});</p>\r\n</blockquote>\r\n\r\n<p>What this will do is go through each item one by one (for this query that's 21 items) and let us extract elements from the metadata for each. So lets find the title, the link to Europeana, and the thumbnail image and create some html to display each thumbnail (with the title as the image alt tag), linked to the Europeana page. Again, referring to the <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=europeana_collectionName%3A9200434*&amp;rows=24&amp;profile=rich\">API console</a> for this API call can be useful to get the syntax for the element names - in this example we'll be using <em>title</em>, <em>guid</em> and <em>edmPreview</em>. When we've done all this, we mustn't forget to add the html to the page of course.</p>\r\n\r\n<blockquote>\r\n<p>var title = item.title;<br>\r\nvar link = item.guid;<br>\r\nvar thumbnail = item.edmPreview;</p>\r\n\r\n<p>var objecthtml = '';<br>\r\nobjecthtml += '&lt;a href=\"'+link+'\" title=\"'+title+'\"&gt;&lt;img src=\"'+thumbnail+'\" alt=\"'+title+'\"&gt;&lt;/a&gt;';</p>\r\n\r\n<p>$('#content').append(objecthtml);</p>\r\n</blockquote>\r\n\r\n<p>Because we will place this in the <em>each </em>loop it will execute for all 21 items.</p>\r\n\r\n<p>And that is pretty much it. Of course this will just give a very simple display and you'll want to style it, but you can <a href=\"http://jsfiddle.net/jamesinealing/wu4628wk/\">see the final code on jsFiddle</a> and play with it as you wish!</p>\r\n\r\n<p>Naturally if you have any questions then do <a href=\"http://labs.europeana.eu/person/james-morley\">get in touch</a>.</p>\r\n"
