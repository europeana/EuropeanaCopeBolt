        title: 'Workshop series on the principles of Europeana Cloud'
        posttype: blog
        featured: false
        intro: null
        body: "<p>The Europeana Foundation and <a href=\"http://www.kennisland.nl/nl/\">Kennisland</a> are holding a series of three workshops to build on the '<a href=\"http://pro.europeana.eu/web/europeana-cloud/blog/-/blogs/europeana-cloud%3A-establishing-the-high-level-principles\">High Level Principles'</a> that inform the Europeana Cloud project. The workshops will be held on 18 September (in Amsterdam) and 3-4 October (in Edinburgh).</p>\r\n\r\n<p><br />\r\nThe project aims to implement a technical infrastructure for content providers and aggregators across the European information that is cheaper, more sustainable, is capable of storing both metadata and content, and of dealing with different granularities of licences relating to the use and re-use of the data. Europeana Cloud will be that infrastructure.</p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/thumbs/1000x1000r/blogimages/Europeana%20Cloud%20blog%20images/workshop_series_on_the_principles_of_europeana_cloud.jpg\" style=\"width: 800px; height: 598px; float: left;\" /></p>\r\n\r\n<p><br />\r\n<em>Conversation in action: <a href=\"http://www.europeana.eu/portal/record/90402/92626F89CC5ECE53D149A67D2B57343E0EF74C88.html\">'The sculpture gallery of the Felix Meritis society</a></em><em><a href=\"http://www.europeana.eu/portal/record/90402/92626F89CC5ECE53D149A67D2B57343E0EF74C88.html\">in Amsterdam</a>', Rijksmuseum, public domain</em></p>\r\n\r\n<p>Europeana Cloud has developed some 'High Level Principles' as a starting point. However, we need the input from the future users to determine what services, frameworks and tools they require from the Cloud in order to make it successful. We are looking for input from content providers, aggregators and other potential users who can gain from this project. If you are one of these people, you are invited to attend and give your input at one or more of the three workshops in September and October.</p>\r\n\r\n<p><br />\r\nThe workshops are divided as follows, please attend those where you feel you can give the most input based on your expertise:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>18 September: social principles</p>\r\n    </li>\r\n    <li>\r\n    <p>3 October: legal principles</p>\r\n    </li>\r\n    <li>\r\n    <p>4 October: economic principles</p>\r\n    </li>\r\n</ul>\r\n\r\n<p><br />\r\nPlease note that workshop attendance for project partners should be funded from their own budgets. Europeana is able to reimburse the travel costs of others who wish to attend.</p>\r\n\r\n<p><br />\r\nThere are still a few places available at the workshops. If you feel you can contribute, please contact Lisette Kalshoven (lk@kl.nl) for more information.</p>"
