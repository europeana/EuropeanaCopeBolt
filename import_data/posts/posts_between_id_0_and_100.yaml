        title: 'How We''re Giving Shape To The Cloud This Summer'
        posttype: News
        featured: false
        intro: null
        body: "<p><img alt=\"\" src=\"http://pro.europeana.eu/thumbs/1000x1000r/blogimages/Europeana%20Cloud%20blog%20images/how_we_re_giving_shape_to_the_cloud_this_summer.jpeg\" style=\"width: 300px; height: 210px; float: right;\">The first half of the Europeana Cloud project has seen plenty of discussion about the shape of the project. Those discussions are now feeding into the creation of some key publications, which will further clarify the structure of the Europeana Cloud service.</p>\r\n\r\n<p>The <strong>Cloud Access Framework</strong> will determine the data policy for Europeana Cloud. It will answer questions such as: <em>What metadata formats can be accepted into Europeana Cloud?</em> What is the maximum size for any content being shared? <em>What level of permissions can be set on the metadata and content in Europeana Cloud?</em></p>\r\n\r\n<p><strong>Operating Guidelines</strong> will provide further advice to aggregators wishing to use Europeana Cloud: <em>How they upload data?</em> Where it will be stored? <em>How do they become members of Europeana Cloud?</em></p>\r\n\r\n<p>The <strong>Cost Model</strong> outlines the costs for becoming a member of Europeana Cloud: <em>What costs will be paid by Europeana as part of Connecting Europe Facility?</em> How will aggregators be billed? <em>Can aggregators pay with staff time?</em></p>\r\n\r\n<p>These documents will later be joined by one on <strong>Governance Structure</strong> that will determine how the Europeana Cloud service is run.</p>\r\n\r\n<p>To help prepare all of these documents, members of both Europeana Cloud's strategic and technical work packages (WPs 2 and 5) will come together in three separate workshops. (Project Partners can see further details <a href=\"https://basecamp.com/1768384/projects/2256732/messages/26518416\">on our internal site</a>; login required)</p>\r\n\r\n<p>We expect to complete the first versions of these documents towards the end of the summer, and will make them public on the website. It is envisaged that these documents will be updated as the project continues, in particular to take on board feedback from the other project members and from aggregators in the Europeana eco-system.</p>\r\n\r\n<p><em>Image by <a href=\"https://www.flickr.com/photos/andrewmorrell/88757262/in/photostream/\">Andrew Morrell</a>, CC BY-ND.</em></p>"
