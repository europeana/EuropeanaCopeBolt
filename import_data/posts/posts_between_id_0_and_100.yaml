        title: 'Europeana Creative Design Challenge now open'
        posttype: News
        featured: false
        intro: null
        body: "<p><img src=\"/files/labs/blog/2014-11-04-europeana-creative-design-challenge.jpg\"></p>\r\n\r\n<p>Europeana Creative is pleased to announce its final challenge encouraging you to design and submit products, applications and designs that reuse Europeana content in the theme of Design.</p>\r\n\r\n<h2>The Design Challenge</h2>\r\n\r\n<p>The aim of the Europeana Creative Design Challenge is to engage designers, artists, developers and entrepreneurs to explore and experiment with with cultural heritage content available in Europeana.</p>\r\n\r\n<p>We challenge ingenious minds and makers to rethink and redesign our common culture, and produce innovative and novel interpretations that make use of digital cultural content and data sourced from Europeana. The Europeana API allows you to access 2000+ collections and incorporate them into apps, games, products and websites. You can even create mash-ups when connecting Europeana's API with other sources or APIs. The possibilities are endless!</p>\r\n\r\n<p>The challenge opened on the 30th October and online submissions are welcome until 15th January, 2015 at 20h00 CET via <a href=\"http://ecreativedesign2015.istart.org/\">http://ecreativedesign2015.istart.org/</a></p>\r\n\r\n<h3>What should you create?</h3>\r\n\r\n<p>We welcome a wide range of works for the Challenge, and appreciate contemporary and creative approaches to the digital cultural heritage materials. For example, including but not limited to results of digital fabrication, media art, design objects, web/mobile applications and services.</p>\r\n\r\n<p>Please keep in mind that the submitted works must re-use materials that are sourced through Europeana. Please also check the license of the content, making sure that re-use for your project context is allowed. To make things easier, discoverherereusable content available in both the Europeana portal and API.</p>\r\n\r\n<p>To give you some more concrete idea of works that could be made using the Europeana content, below are some examples. These are meant as examples only, so let your inspiration run free and propose new innovative ideas:</p>\r\n\r\n<ul>\n<li>Make a fabric print using pictures from a museum</li>\r\n    <li>Create an installation using audiovisual media from archives</li>\r\n    <li>Program a piece that generates algorithmic music from old sound recordings</li>\r\n    <li>3D print contemporary designs based on old objects</li>\r\n    <li>Design an app that remixes old paintings</li>\r\n</ul>\n<h3>Where to find content and inspiration?</h3>\r\n\r\n<p>In order to help inspire you Europeana Creative has developed a pilot application to demonstrate the things you can do with Europeana content and a little bit of imagination.</p>\r\n\r\n<p>Culture Cam has been developed by partnersSpild af Tid&amp;AIT - Austrian Institute of Technologyas the design theme pilot; a “live” digital similarity tool that takes you on a playful journey into the fascinating collections within Europeana by using your web camera. You can easily scan an object, and Culture Cam captures and analyzes it and comes up with search results of similar color, shape or pattern. This pilot is still in its demo phase so please watch this space for more information.</p>\r\n\r\n<p>To discover further pilots that have been developed over the course of the project (in natural history and history education, social networks and tourism) clickhere. Ideas and examples of creative re-use are also available on the Europeana Creativeblog. Find out about our previous Challenge winners from the1stand2ndRounds.</p>\r\n\r\n<p>Explore Europeana Labs</p>\r\n\r\n<p>Additionally, why not exploreEuropeana Labs? This platform sets out to provide everything needed to get started using the Europeana APIs to develop apps and re-use digitised cultural heritage objects. You can learn about the data, see what others have created and find out how to build simple but powerful queries to extract bespoke results from a dataset of over 30 million objects, which include books, art and artefacts, audio clips and more. To make things easier, discoverreusable contentavailable in both the Europeana portal and API. If you would like additional support in finding suitable content, accessing digital objects, license conditions or anything else connected to Europeana please don’t hesitate to contact api@europeana.eu</p>\r\n\r\n<p>Entry Criteria</p>\r\n\r\n<p>The Europeana Creative Design Challenge is open to any private, public or non-profit organisation within the EU or EFTA. For a successful application you need to be a legal person registered in one of the 28 EU member states or EFTA member states. Your application must be written and submitted in English.</p>\r\n\r\n<p>What is the prize?</p>\r\n\r\n<p>Following an online assessment by a panel of experts and industry judges the best applications will be invited to a pitching event to be hosted atFuture Everything Festivalat the end of February 2015 in Manchester, UK. Successful applicants will be notified the week commencing Monday 3rd February.</p>\r\n\r\n<p>Following the pitches, the winners will be chosen and rewarded with a three-month mentoring &amp; incubation program from a team of experts.The prizeconsists of specialist support providing business mentoring, technical support, assistance with identifying and accessing finance, facilitation of business partnerships, access to specialised testing environments, marketing and promotion support.</p>\r\n\r\n<p>How to apply?</p>\r\n\r\n<p>We use the iStart platformvia http://ecreativedesign2015.istart.org/for accepting submissions for the challenge. If you have not used iStart before, please click on the the REGISTERbutton in the top right-hand corner and follow the instructions. If you have already registered, please log in using your e-mail address and password. Once logged in you will be able to see the entry guidelines and questions you have to answer. Your application can be edited at any point up until the Challenge deadline of January 15th at 22h CET.</p>\r\n\r\n<p>Additional Support</p>\r\n\r\n<p>For additional support you can look at our previous blog postswhere we have additional inspirational ideas &amp; support in completing your application available to you. We will continue to publish new guides and share ideas over the coming months to further support your application.</p>\r\n\r\n<p>If you have any questions feel free to contact us at <a href=\"mailto:europeanacreative@onb.ac.at\">europeanacreative@onb.ac.at</a> . We will be delighted to help!</p>\r\n\r\n<p>GOOD LUCK!</p>"
