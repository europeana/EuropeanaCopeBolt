        title: 'Help us develop Europeana Research. Fill in our survey!'
        posttype: blog
        featured: false
        intro: null
        body: "<p><strong>Europeana Cloud will establish a cloud-based system for Europeana, its aggregators and content providers.</strong></p>\r\n\r\n<p>Through this new system, the project aims to provide new content, new metadata to the Cloud, a new linked storage system, new tools and services for researchers and a new platform – Europeana Research.</p>\r\n\r\n<p>A key point in the development for Europeana Research is formulating a content strategy. To achieve this, we need the help of all data providers to both Europeana and The European Library to complete a survey.</p>\r\n\r\n<p><img src=\"https://farm3.staticflickr.com/2809/12946964205_ebccbb1603_z.jpg\" /></p>\r\n\r\n<p>You know your dataset contents and subject strengths better than we as project partners could and we would like to have the best possible information on your datasets.</p>\r\n\r\n<p>Information about the content of your datasets will help us to improve knowledge and awareness of the digital objects housed in Europeana. This in turn will help us to further the development of Europeana Research by charting and enhance our offering to the research community.</p>\r\n\r\n<p>The results of the survey will be used to take a closer look at how we can serve the research community best. This is due to happen in the second half of the Europeana Cloud project.</p>\r\n\r\n<p><strong>All contributors to Europeana have received an invitation to fill in the survey, either directly or through their aggregators. We kindly ask you to fill in the survey by the end of March.</strong></p>\r\n\r\n<p>The survey is available <a href=\"https://docs.google.com/a/cerl.org/forms/d/12LMyQxQTGmVN9qqxdwDGRvPWfp_iHgf_d3TzNwtBpV4/viewform\">via this link</a>. You will need your dataset number to complete it (included with your original invitation).</p>\r\n\r\n<p>For any questions about the survey, please contact Ingeborg Versprille.</p>"
