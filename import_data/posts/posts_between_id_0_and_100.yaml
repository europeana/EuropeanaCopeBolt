        intro: 'Apply for your share of €20.000 for the best idea(s) that re-use Europeana''s openly licensed fashion content in a digital application or product.'
        body: "<h3><strong>Deadline: 31 October 2016 (23.59 CET)</strong></h3>\r\n\r\n<h2>Theme: fashion</h2>\r\n\r\n<p>Today we’re launching the <strong><a href=\"http://labs.europeana.eu/incubation/challenges/second-challenge-2016-fashion\" target=\"_blank\">second Europeana Challenge of 2016</a></strong>, dedicated to the theme of <strong>fashion</strong>. Europeana’s rich openly licensed fashion content (ranging from designs to cut outs to 19th century fashion journals) has the potential to engage and inspire creatives from the creative industries, cultural heritage, tech and fashion sectors and beyond.</p>\r\n\r\n<p>We’re offering a share of<strong> €20.000</strong> for the best idea(s) of how to re-use Europeana’s openly licensed fashion content in a digital application or product. Winner(s) will also benefit from promotion and additional non-financial business development support to help realize their ideas. The challenge is open until <strong>31 October 2016</strong> (23.59 CET) and the winner(s) will be announced by 19 December 2016. We’re delighted to be working with <strong><a href=\"http://www.europeanafashion.eu/portal/home.html\" target=\"_blank\">Europeana Fashion</a></strong> and an expert panel (to be announced by 31 October 2016) drawn from across the fashion, creative industries and cultural heritage sectors.</p>\r\n\r\n<p>Successful projects are invited from anywhere in the world and must be dedicated to the challenge theme of fashion, show a clear project idea and demonstrate the viability and sustainability of the proposed product. Proposals must be submitted online through a simple application form – find this and all the eligibility information you need on the <a href=\"http://labs.europeana.eu/incubation/challenges/second-challenge-2016-fashion\" target=\"_blank\">challenge webpage</a>.</p>\r\n\r\n<p>Over the next weeks we'll be posting openly licensed data sets to inspire you, but in the meantime you can access fashion content by <a href=\"http://www.europeana.eu/portal/en\" target=\"_blank\">searching Europeana</a> and taking a look at the curated collections on <a href=\"https://nl.pinterest.com/europeana/\" target=\"_blank\">Pinterest</a> and <a href=\"http://www.europeanafashion.eu/portal/themeoverview.html\" target=\"_blank\">Europeana Fashion</a>.</p>\r\n\r\n<h3><strong>Find out more on our <a href=\"http://labs.europeana.eu/incubation/challenges/second-challenge-2016-fashion\" target=\"_blank\">Challenge webpage</a> and <a href=\"http://labs.europeana.eu/incubation/challenges/challenges-frequently-asked-questions\" target=\"_blank\">Frequently Asked Questions</a>.</strong></h3>\r\n\r\n<p>Stay in touch with us via <a href=\"https://twitter.com/europeanalabs\" target=\"_blank\">Twitter</a> using the hashtags <strong>#EuropeanaChallenge</strong> and <strong>#EuropeanaInspires </strong>or by using the contact information on the right hand side of this page.</p>\r\n\r\n<h3><strong>#EuropeanaInspires</strong></h3>\r\n\r\n<p>Find your inspiration by:</p>\r\n\r\n<ul>\n<li>\r\n    <p>searching the <a href=\"http://www.europeana.eu/portal/en\" target=\"_blank\">Europeana platform</a> and downloading manually.</p>\r\n    </li>\r\n    <li>\r\n    <p>searching and developing a digital product using one of our <a href=\"http://labs.europeana.eu/api\" target=\"_blank\">APIs</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>browsing our <a href=\"https://nl.pinterest.com/europeana/\" target=\"_blank\">Pinterest</a> boards (all openly licensed content).</p>\r\n    </li>\r\n    <li>\r\n    <p>browsing the <a href=\"http://labs.europeana.eu/data\">datasets on Europeana Labs</a>, such these <a href=\"http://labs.europeana.eu/data/historical-fashion-drawings-prints-patterns\" target=\"_blank\">historical fashion drawings and prints</a> from the <a href=\"http://www.momu.be/en.html\" target=\"_blank\">Modemuseum Provincie Antwerpen</a> and this collection of <a href=\"http://labs.europeana.eu/data/swedish-fashion-from-the-19th-century\" target=\"_blank\">Swedish fashion illustrations</a> from the <a href=\"http://www.nordiskamuseet.se/en\">Nordiska Museet</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p>browsing the curated collections on <a href=\"http://www.europeanafashion.eu/portal/home.html\" target=\"_blank\">Europeana Fashion</a> (licensing conditions vary so always check content is available for free re-use).</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<h3><strong>About the Europeana Challenges</strong></h3>\r\n\r\n<p><a href=\"http://labs.europeana.eu/\" target=\"_blank\">Europeana Labs</a> has been developed as a collaborative platform where creatives can meet and access incubation support in order to fulfil their potential to invigorate our economy with innovative ideas and new businesses. The re-use team faciliate and promote the creative (re-)use of Europeana content. One of the ways we do this is by holding one or two themed challenges each year and by working in partnership to support innovative re-use ideas developed at hackdays and other <a href=\"http://labs.europeana.eu/events\" target=\"_blank\">events</a> across Europe.</p>\r\n\r\n<p>We know that the mostly unexploited and often unseen content on our platform can help to fuel economic growth and broader cultural, social and educational impact. Find out more in our <a href=\"http://strategy2020.europeana.eu/\">strategy</a>.</p>\r\n"
