        title: 'Welcome to the new Europeana Labs'
        posttype: News
        featured: false
        intro: null
        body: "<p><img src=\"/files/labs/blog/140328-introduction-blog-post.jpg\"></p>\r\n\r\n<p>This new Europeana Labs website is intended to provide all you need to get started using the Europeana APIs. Learn about the data, see what others have created, and find out how to build simple but powerful queries to extract bespoke results from a dataset of over 30 million objects - books, photos of art and artefacts, audio clips and more.</p>\r\n\r\n<p>Last year we consulted with the developer community asking them what things would help them to make best use of the Europeana APIs. This Europeana Labs Beta site is the first major step towards putting in place the things we were told, but also a chance for us to learn more and make improvements before a full launch in late June.</p>\r\n\r\n<h2>What's New?</h2>\r\n\r\n<p>We’ve pulled together some great examples of both content and existing applications to give you a real taste for what is possible. This is backed up by a revamp of the API documentation, providing everything you should need to exploit the full potential of the Europeana platform and get creative with the content.</p>\r\n\r\n<ul>\n<li>Take a look at sample <a href=\"/data/\" title=\"Europeana Data\">Data</a>, chosen to highlight a wide range of content types such as photographs, audio, and maps, and themes like archaeology and natural history. Each dataset gives you the chance to view the items in the Europeana Portal, but also to explore and edit the underlying query via the API Console.</li>\r\n    <li>If you need inspiration explore our gallery of top <a href=\"/apps/\" title=\"Apps Gallery\">Apps</a>, showcasing innovative applications that have already been built using the Europeana platform.</li>\r\n    <li>You’ll also find details of <a href=\"/locations/\" title=\"Europeana Locations\">Locations</a>, labs and co-creation spaces across Europe which offer online and real-world places where you can go to play, develop, test and build.</li>\r\n    <li>All this is backed up by a new <a href=\"/blog/\" title=\"Europeana Labs blog\">Europeana Labs blog</a> where we'll be featuring hints &amp; tips and all the latest developments, plus a calendar of <a href=\"/events/\" title=\"Europeana Labs events\">forthcoming events</a>.</li>\r\n</ul>\n<p>But wherever you are, whatever your skills, and no matter what you're planning, don't be afraid to <a href=\"#help\" title=\"help &amp; support\">ask for help</a> as we're here to support you.</p>\r\n\r\n<h2>API Documentation</h2>\r\n\r\n<p>Once you have an idea and you want to start building your application, head to our comprehensive <a href=\"/api/\" title=\"API Documentation\">online documentation</a>. It covers both the REST API and Linked Open Data, with extensive examples illustrating methods, syntax, and responses.</p>\r\n\r\n<p>You can also use the <a href=\"/api/console/\" title=\"API Console\">API Console</a> to build and test anything from the simplest search to a complex query using facets such as dates, geotags and permissions.</p>\r\n\r\n<h2>Getting started</h2>\r\n\r\n<p>Even if you’re new to Europeana, getting started is simple.</p>\r\n\r\n<ol>\n<li><a href=\"/api/registration/\">Register for an API key</a></li>\r\n    <li>Use the <a href=\"/api/console/\" title=\"API Console\">API Console</a> to explore the content and customise queries. If you need help, check out the example <a href=\"/data/\" title=\"Example Data\">Datasets</a> and consult our extensive <a href=\"/api/\" title=\"API Documentation\">API documentation</a>.</li>\r\n    <li>Build your application. If you don’t know where to start, find inspiration in the <a href=\"/apps/\" title=\"Application Gallery\">Application Gallery</a> - many applications have public code repositories and there’s also a Java library and Python wrapper available.</li>\r\n</ol>\n<h2>Need help?</h2>\r\n\r\n<p>There are lots of ways you can get help with using the Europeana APIs. Contact us directly via our <a href=\"/support/\" title=\"Europeana API Support\">contact form</a> or at api@europeana.eu. If you want to chat with fellow developers head over to the <a href=\"https://groups.google.com/forum/#!forum/europeanaapi\">API Forum on Google Groups</a> and you can also <a href=\"http://twitter.com/europeanatech\">follow @EuropeanaTech</a> on Twitter.</p>\r\n\r\n<h2>Send us your feedback!</h2>\r\n\r\n<p>The Labs site is currently in beta, with a full launch planned in late June. We’d love to have your feedback on what you think works, and what needs improvement. We’re also happy to hear of any ideas you have. Please take a few minutes to <a href=\"https://www.surveymonkey.com/s/392VRKG\" title=\"Europeana Labs Beta site feedback\">fill out our quick survey and tell us what you think</a>.</p>\r\n\r\n<p>Image credit: \"<a href=\"http://europeana.eu/portal/record/90402/collectie_RP_P_OB_51_159.html\" title=\"La chimie by Bernard Picart on Europeana Portal\">La chimie</a>\" by Bernard Picart. Courtesy of the <a href=\"http://www.rijksmuseum.nl\" title=\"Rijksmuseum\">Rijksmuseum</a>. The image is in the <a href=\"http://creativecommons.org/publicdomain/mark/1.0/\" title=\"Creative Commons Public Domain 1.0\">public domain</a>.</p>"
