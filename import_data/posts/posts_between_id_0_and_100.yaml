        body: "<p><img src=\"/files/labs/blog/2014-04-15-focus-on-reusable-datasets.jpg\"></p>\r\n\r\n<p>In April we added over 1 million new items to Europeana. The majority of these new collections are openly licensed and re-usable.</p>\r\n\r\n<p>Each month sees a wealth of new content added (we now have over 33 million items available) so here on Europeana Labs we feature datasets that we think will be of particular interest for re-use. Crucially these have an open license and direct access to media files.</p>\r\n\r\n<h2>Explore the latest datasets</h2>\r\n\r\n<p>In our <a href=\"/data/\" title=\"Europeana Labs Data\">data section</a> each featured dataset has a link to the main site (the Europeana Portal) where you can browse items, filter by your own terms, and follow links to the source material.</p>\r\n\r\n<h3>Recent examples of re-usable datasets</h3>\r\n\r\n<ul>\n<li>\r\n<a href=\"/data/works-of-art-from-the-rijksmuseum\">the entire Rijksmuseum dataset</a> - more than 110,000 paintings, drawings, statues and other works of art</li>\r\n    <li>\r\n<a href=\"/data/natural-history-objects-from-the-openup-project/\">fossils, minerals, fishes and other natural history objects from Národní Muzeum </a> - more than 8,000 images of specimens and their labels</li>\r\n    <li>\r\n<a href=\"/data/insects-from-the-openup-project/\">images of insects from the Zoological Research Museum, Koenig</a> - almost 3,000 images of insects with additional scientific information on scanned labels</li>\r\n    <li>\r\n<a href=\"/data/historic-events-in-paintings-from-the-amsterdam-museum\">Historic events in paintings from the Amsterdam Museum</a> - a carefully selected group of 212 paintings depicting notable historic events</li>\r\n    <li>or <a href=\"/data\" title=\"Europeana featured datasets\">see all of our featured datasets</a> (currently 27)</li>\r\n</ul>\n<h3>Browse datasets by themes</h3>\r\n\r\n<p>You can browse all of our growing inventory of datasets by themes such as <a href=\"/data/#tag=natural-history\" title=\"natural history datasets on Europeana Labs\">Natural History</a>, <a href=\"/data/#tag=maps\" title=\"maps datasets on Europeana Labs\">Maps</a> and <a href=\"/data/#tag=photographs\" title=\"photographs datasets on Europeana Labs\">Photographs</a>.</p>\r\n\r\n<h2>Datasets for API users</h2>\r\n\r\n<p>Within each <a href=\"/data/\" title=\"Europeana Labs Data\">dataset</a> entry there's a link to the API Console, a place to see how API calls are constructed and where you can play around with your own variants to extract custom data.</p>\r\n\r\n<p>You'll also find more techniques in our documentation on <a href=\"/api/provider/\">Querying Providers and Datasets using the Europeana API</a></p>\r\n\r\n<hr>\n<p>Image: A selection from over 7,500 shoes from the <a href=\"http://www.europeana.eu/portal/search.html?qf=DATA_PROVIDER%3a%22Rossimoda%20Shoe%20Museum%22&amp;rows=24\">Rossimoda Shoe Museum</a> (CC-BY-SA). Composite image created by James Morley using the <a href=\"http://www.bgreco.net/tiler/\">Background Image Generator</a> from bgreco.net.</p>\r\n"
