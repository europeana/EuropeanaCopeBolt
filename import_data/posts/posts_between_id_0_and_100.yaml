        title: 'Music heritage resources for the Europeana Challenge'
        posttype: News
        featured: false
        intro: 'Find rich, high quality reusable content on the theme of Europe''s Music Heritage'
        body: "<p>Europe is steeped with musical heritage and this diversity is well reflected on Europeana. Increasingly items are being made available with open licenses and direct access to media files, and new features in the Europeana Collections website and Europeana API allow users to quickly find high quality content for their projects.</p>\r\n\r\n<p>Here we will explain the different ways that you can explore, uncover and access these materials.</p>\r\n\r\n<h2>Europeana Collections</h2>\r\n\r\n<p>The recently relaunched Europeana Collections website is a searchable, visual interface to the complete collection of nearly 50 million records. Browsing through individual items you can, where available, manually download original media files. A good place to start is the <a href=\"http://europeana.eu/portal/collections/music\">Europeana Music Collection</a> which provides access to over 270,000 items, including images, text, video and of course sounds, representing nearly every European country (plus a few more from further afield). You'll also find thematic exhibitions and curated collections.</p>\r\n\r\n<p><a href=\"http://europeana.eu/portal/collections/music\"><img alt=\"\" src=\"/files/labs/datasets/music-collection.jpg\"></a></p>\r\n\r\n<p>Here are some further Collections links and tips to help you:</p>\r\n\r\n<p>On the left hand side of any <a href=\"http://europeana.eu/portal/collections/art-history?q=\">search results page</a> you will see extra filters that allow you to refine your search</p>\r\n\r\n<ul>\n<li>First you will want to select an appropriate license - for most creative projects it's best to choose the option \"<a href=\"http://www.europeana.eu/portal/collections/music?f%5BREUSABILITY%5D%5B%5D=open&amp;q=\">Can I use it? Yes - with attribution</a>\" which will only contain re-usable content that can be used commercially and be modified.</li>\r\n    <li>Then you may want to choose a content type, such as <a href=\"http://www.europeana.eu/portal/collections/music?f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=SOUND&amp;q=\">just sounds</a>.</li>\r\n    <li>At this point more content-specific options appear, such as filtering by sound quality or duration. For example the Music Collection contains <a href=\"http://www.europeana.eu/portal/collections/music?f%5BSOUND_DURATION%5D%5B%5D=medium&amp;f%5BSOUND_DURATION%5D%5B%5D=long&amp;f%5BTYPE%5D%5B%5D=SOUND&amp;q=\">over 1,200 items with direct links to audio files with a duration of 3 minutes or more</a>.</li>\r\n    <li>Of course you can also combine these with standard text searches, such as looking for a specific composer (such as <a href=\"http://www.europeana.eu/portal/collections/music?q=who%3ARichard+Strauss+\">Richard Strauss</a>), or from a particular provider (such as the <a href=\"http://www.europeana.eu/portal/collections/music?q=DATA_PROVIDER%3A%22Irish+Traditional+Music+Archive%22\">Irish Traditional Music Archive</a>)</li>\r\n</ul>\n<h2>Europeana Labs</h2>\r\n\r\n<p>On Europeana Labs we have a showcase of apps and creations that have been made with Europeana content. There's a special <a href=\"http://labs.europeana.eu/apps?category=audiovisual\">audiovisual category</a> that contains some inspirational creations.</p>\r\n\r\n<h2>Europeana API</h2>\r\n\r\n<p>The Europeana API provides direct access for developers to the complete data available through Europeana. This allows the creation of powerful, content rich apps and services. Indeed our own website runs on the API, and all the search methods mentioned above and in use on the Collections website are available as API paramaters.</p>\r\n\r\n<h3>Example queries</h3>\r\n\r\n<ul>\n<li>Openly licensed content - <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=*:*&amp;reusability=open&amp;profile=rich\">&amp;reusability=open</a>\r\n</li>\r\n    <li>Limit to items with HD audio files - <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=*:*&amp;reusability=open&amp;qf=SOUND_HQ:true&amp;profile=rich\">&amp;qf=SOUND_HQ:true</a>\r\n</li>\r\n    <li>People searches e.g. artists - <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=*:*&amp;reusability=open&amp;qf=who:Richard+Strauss&amp;profile=rich\">&amp;qf=who:Richard+Strauss</a>\r\n</li>\r\n    <li>Limit searches to a specific provider or collection (e.g. British Library) - <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=europeana_collectionName%3A9200251_Ag_EU_TEL_a1200a_British_Library*&amp;rows=24\" target=\"_blank\">&amp;qf=europeana_collectionName%3A9200251_Ag_EU_TEL_a1200a_British_Library*</a>\r\n</li>\r\n    <li>to replicate the wider subject-based filter used for the Music Collection see the <a href=\"/data/music-collections\">Music dataset page</a>\r\n</li>\r\n</ul>\n<h3>Find out more</h3>\r\n\r\n<ul>\n<li>Read more about the API in our extensive <a href=\"http://labs.europeana.eu/api\">API documentation</a>\r\n</li>\r\n    <li>Learn how to use the <a href=\"http://labs.europeana.eu/blog/new-media-search-methods-in-the-europeana-api\">new media metadata methods</a> to restrict searches to items with directly available media files such as images and audio; also to search by quality, colour, and a whole lot more!</li>\r\n    <li>See how to ensure that you <a href=\"http://labs.europeana.eu/blog/can-i-use-it\">use content that is correctly licensed for your product</a>\r\n</li>\r\n    <li>Data is also available via a <a href=\"http://labs.europeana.eu/api/linked-open-data-introduction\">SPARQL endpoint</a> and <a href=\"http://labs.europeana.eu/api/oai-pmh-introduction\">OAI-PMH</a>.</li>\r\n</ul>\n<h2>Need help?</h2>\r\n\r\n<p>Full details for the entry criteria to the 1st Europeana Challenge can be found on the <a href=\"http://labs.europeana.eu/incubation/europeana-challenges\">Challenge page</a>.</p>\r\n\r\n<p>If you have any questions or are seeking particular content, please email <a href=\"http://mailto:api@europeana.eu/\">api@europeana.eu</a></p>"
