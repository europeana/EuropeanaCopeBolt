        title: 'Art & Design resources for the Europeana Challenge'
        posttype: News
        featured: false
        intro: 'Find rich, high quality reusable content for your art or design project'
        body: "<p>Europe’s galleries, museums, libraries and archives are rich in beautiful visual materials suitable for all kinds of art and design related projects. Increasingly these are being made available in high resolution and with open licenses, and new features in the Europeana Collections website and Europeana API allow users to find high quality materials perfect for their creative needs.</p>\r\n\r\n<p>Here we will explain the different ways that you can explore, uncover and access these materials.</p>\r\n\r\n<h2>Europeana Collections</h2>\r\n\r\n<p>The recently relaunched Europeana Collections website is a searchable, visual interface to the complete collection of nearly 50 million records. Browsing through individual items you can, where available, manually download original media files. A good place to start is the Europeana <a href=\"http://europeana.eu/portal/collections/art-history\" target=\"_blank\">Art History Collection</a> - a broad selection of over 1.2 million art history related items, together with thematic exhibitions and curated collections.</p>\r\n\r\n<p><a href=\"http://europeana.eu/portal/collections/art-history\"><img alt=\"\" src=\"/files/labs/blog/art-history-collection.jpg\"></a></p>\r\n\r\n<p>Here are some further Collections links and tips to help you:</p>\r\n\r\n<p>On the left hand side of any <a href=\"http://europeana.eu/portal/collections/art-history?q=\">search results page</a> you will see extra filters that allow you to refine your search</p>\r\n\r\n<ul>\n<li>First you will want to select an appropriate license - for most creative projects it's best to choose the option \"<a href=\"http://www.europeana.eu/portal/collections/art-history?f%5BREUSABILITY%5D%5B%5D=open&amp;q=\">Can I use it? Yes - with attribution</a>\" which will only contain re-usable content that can be used commercially and be modified.</li>\r\n    <li>Then you may want to choose a content type, such as <a href=\"http://www.europeana.eu/portal/collections/art-history?f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;q=\">just images</a>.</li>\r\n    <li>At this point more content-specific options appear, such as filtering by image resolution. The Art History Collection contains <a href=\"http://www.europeana.eu/portal/collections/art-history?f%5BIMAGE_SIZE%5D%5B%5D=extra_large&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;q=\">over 125,000 items with directly accessible images greater than 4 megapixels</a>.</li>\r\n    <li>Other options are available, such as searching by colour. This is based on the W3C pallette, and you can <a href=\"http://www.europeana.eu/portal/browse/colours\">see a full list of indexed colours</a>.</li>\r\n    <li>Of course you can also combine these with standard text searches, such as looking for <a href=\"http://www.europeana.eu/portal/collections/art-history?q=portrait&amp;f%5BIMAGE_SIZE%5D%5B%5D=extra_large&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=IMAGE\">portraits</a> or <a href=\"http://www.europeana.eu/portal/search?f%5BIMAGE_SIZE%5D%5B%5D=extra_large&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;q=what%3A%22painting%22\" target=\"_blank\">paintings</a>\r\n</li>\r\n</ul>\n<p><a href=\"/apps/europeana-colour-explorer\"><img alt=\"\" src=\"/files/labs/blog/colourexplorer2.jpg\"></a><a href=\"/apps/europeana-colour-explorer\">Colour Explorer</a> app using the new media metadata API methods</p>\r\n\r\n<h2>Europeana on Pinterest</h2>\r\n\r\n<ul>\n<li>Europeana's <a href=\"https://www.pinterest.com/europeana/\" target=\"_blank\">Pinterest boards</a> contain highlights from the collections hand-picked by our content specialists, representing the cream of the visual content available on Europeana.</li>\r\n    <li>Downloadable image files and simple csv format data files for each board are <a href=\"https://www.dropbox.com/sh/vaaaqwa52c5skwq/AAA9e9Aaog90Rjdf-YJg5Hxia?dl=0\">available on Dropbox</a> (experimental)</li>\r\n</ul>\n<h2>Europeana Labs</h2>\r\n\r\n<p>On Europeana Labs we feature some of the best open datasets in Europeana. For each there is a link to browse the collection and for developers our API console shows how to query the API to extract that content. For example these include 5,000 public domain artworks from the Statens Museum for Kunst in Denmark, historic events in paintings from the Amsterdam Museum, and a collection of over 2,000 historical fashion drawings and prints.</p>\r\n\r\n<ul>\n<li>Explore over 20 featured open datasets relating to art &amp; design:\r\n    <ul>\n<li><a href=\"http://labs.europeana.eu/data?tag=art\" target=\"_blank\">Art</a></li>\r\n        <li><a href=\"http://labs.europeana.eu/data?tag=design\" target=\"_blank\">Design</a></li>\r\n        <li><a href=\"http://labs.europeana.eu/data?tag=maps\" target=\"_blank\">Maps</a></li>\r\n        <li><a href=\"http://labs.europeana.eu/data?tag=fashion\" target=\"_blank\">Fashion</a></li>\r\n    </ul>\n</li>\r\n</ul>\n<p><a href=\"/data/historical-fashion-drawings-prints-patterns\"><img alt=\"\" src=\"/files/labs/blog/fashion-collection.jpg\"></a>Items from the <a href=\"/data/historical-fashion-drawings-prints-patterns\">fashion dataset</a></p>\r\n\r\n<h2>Europeana API</h2>\r\n\r\n<p>The Europeana API provides direct access for developers to the complete data available through Europeana. This allows the creation of powerful, content rich apps and services. Indeed our own website runs on the API, and all the search methods are available for use.</p>\r\n\r\n<h3>Example queries</h3>\r\n\r\n<ul>\n<li>Openly licensed content - <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=*:*&amp;reusability=open&amp;profile=rich\">&amp;reusability=open</a>\r\n</li>\r\n    <li>Limit to items with &gt;4 megapixel images - <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=*:*&amp;reusability=open&amp;qf=IMAGE_SIZE:extra_large&amp;profile=rich\">&amp;qf=IMAGE_SIZE:extra_large</a>\r\n</li>\r\n    <li>Colour search - add one or more colours e.g. &amp;colourpalette=%23556B2F (Dark Olive Green)</li>\r\n    <li>Subject searches e.g. paintings - <a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=*:*&amp;reusability=open&amp;qf=IMAGE_SIZE:extra_large&amp;qf=what:painting&amp;profile=rich\">&amp;qf=what:painting</a>\r\n</li>\r\n    <li>to replicate the filter used on the Art History Collection see the <a href=\"/data/art-history-collection\">Art History dataset page</a>\r\n</li>\r\n</ul>\n<h3>Find out more</h3>\r\n\r\n<ul>\n<li>Read more about the API in our extensive <a href=\"http://labs.europeana.eu/api\">API documentation</a>\r\n</li>\r\n    <li>Learn how to use the <a href=\"http://labs.europeana.eu/blog/new-media-search-methods-in-the-europeana-api\">new media metadata methods</a> to restrict searches to items with directly available media files such as images and audio; also to search by quality, colour, and a whole lot more!</li>\r\n    <li>See how to ensure that you <a href=\"http://labs.europeana.eu/blog/can-i-use-it\">use content that is correctly licensed for your product</a>\r\n</li>\r\n    <li>Data is also available via a <a href=\"http://labs.europeana.eu/api/linked-open-data-introduction\">SPARQL endpoint</a> and <a href=\"http://labs.europeana.eu/api/oai-pmh-introduction\">OAI-PMH</a>.</li>\r\n</ul>\n<h2>Need help?</h2>\r\n\r\n<p>Full details for the entry criteria to the 1st Europeana Challenge can be found on the <a href=\"http://labs.europeana.eu/incubation/europeana-challenges\">Challenge page</a>.</p>\r\n\r\n<p>If you have any questions or are seeking particular content, please email <a href=\"http://mailto:api@europeana.eu/\">api@europeana.eu</a></p>"
