        title: 'Who''s Using What - Chris McDowall and DigitalNZ Developer Profile'
        posttype: News
        featured: false
        intro: null
        body: "<p style=\"box-sizing: border-box; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">During the month of September we will present special \"Who's Using What?\" interviews with the development teams from three of the world's leading aggregators, protectors, and advocates for digital cultural heritage, <a href=\"http://digitalnz.org/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">DigitalNZ</a>, <a href=\"http://dp.la/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">DPLA</a>, and our very own <a href=\"http://www.europeana.eu/portal/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Europeana</a>. For any developer or institution currently working on, or planning to manage such massive digital collections and succesfully re-present them to the global public, these three development teams combined hold an unprecedent amount of expertise and they do it all while using open source software. Read here what tools these teams are favouring, what they've made for the world to improve upon and use, and what they hope to see in the future. Up first, Chris McDowall and the development team from DigitalNZ!</p>\r\n\r\n<h2 style=\"box-sizing: border-box; margin-top: 1em; margin-bottom: 16px; line-height: 1.225; font-size: 1.75em; position: relative; font-weight: bold; padding-bottom: 0.3em; border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(238, 238, 238); font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif;\">Chris McDowall and DigitalNZ</h2>\r\n\r\n<p style=\"box-sizing: border-box; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\"><img alt=\"Digital New Zealand logo\" src=\"/files/labs/blog/whos-using-what-dnzlogo.jpg\">The National Library of New Zealand's <a href=\"http://digitalnz.org/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">DigitalNZ</a> team makes New Zealand's digital content available to find, share and use. Like Europeana, DigitalNZ aggregates metadata from many digital collections so it is available to search and also encourages the development of new discovery experiences through an <a href=\"http://digitalnz.org/developers\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">open API</a>. The team works with the collections from a wide range of organisations across the cultural sector, community groups, businesses and media organisations. It also brings in metadata relevant to New Zealand from Europeana and DPLA. DigitalNZ is almost eight years old and its most recent development is the release of <a href=\"http://digitalnz.github.io/supplejack/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Supplejack</a>, an open source tool for aggregating, searching and sharing metadata records. Supplejack collects metadata about millions of items from hundreds of data sources. The tool transforms messy data, creates a unified search index and makes the reconciled metadata widely available via an open API data service.</p>\r\n\r\n<p style=\"box-sizing: border-box; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">Chris McDowall is the manager of DigitalNZ Systems. He looks after the day to day running of the DigitalNZ infrastructure and coordinates feature development.</p>\r\n\r\n<h3 style=\"box-sizing: border-box; margin-top: 1em; margin-bottom: 16px; line-height: 1.43; font-size: 1.5em; position: relative; font-weight: bold; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif;\">What open source tools are you currently working with?</h3>\r\n\r\n<p style=\"box-sizing: border-box; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">Here is a list of the main open source tools we use. The true list would be much longer.</p>\r\n\r\n<p style=\"box-sizing: border-box; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">LANGUAGES/WEB FRAMEWORKS</p>\r\n\r\n<ul style=\"box-sizing: border-box; padding-right: 0px; padding-left: 2em; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">\n<li style=\"box-sizing: border-box;\"><a href=\"https://www.ruby-lang.org/en/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Ruby</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"http://rubyonrails.org/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Rails</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"https://jquery.com/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">jQuery</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"http://sass-lang.com/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">SASS</a></li>\r\n</ul>\n<p style=\"box-sizing: border-box; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">DATABASES / DATA STORES / SEARCH</p>\r\n\r\n<ul style=\"box-sizing: border-box; padding-right: 0px; padding-left: 2em; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">\n<li style=\"box-sizing: border-box;\"><a href=\"https://www.mongodb.org/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">MongoDB</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"https://www.mysql.com/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">MySQL</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"http://redis.io/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Redis</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"https://wiki.apache.org/solr/Solr4.0\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Solr4</a></li>\r\n</ul>\n<p style=\"box-sizing: border-box; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">SERVERS</p>\r\n\r\n<ul style=\"box-sizing: border-box; padding-right: 0px; padding-left: 2em; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">\n<li style=\"box-sizing: border-box;\"><a href=\"http://www.apache.org/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Apache</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"http://code.macournoyer.com/thin/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Thin</a></li>\r\n</ul>\n<p style=\"box-sizing: border-box; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">MISC</p>\r\n\r\n<ul style=\"box-sizing: border-box; padding-right: 0px; padding-left: 2em; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">\n<li style=\"box-sizing: border-box;\"><a href=\"https://git-scm.com/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Git</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"https://www.chef.io/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Chef</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"http://keepalived.org/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Keepalived</a></li>\r\n</ul>\n<p style=\"box-sizing: border-box; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">OUR HARVESTING / SEARCH PLATFORM</p>\r\n\r\n<ul style=\"box-sizing: border-box; padding-right: 0px; padding-left: 2em; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">\n<li style=\"box-sizing: border-box;\"><a href=\"http://digitalnz.github.io/supplejack/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Supplejack</a></li>\r\n</ul>\n<h3 style=\"box-sizing: border-box; margin-top: 1em; margin-bottom: 16px; line-height: 1.43; font-size: 1.5em; position: relative; font-weight: bold; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif;\">What open source tools have you used in the past to develop larger applications?</h3>\r\n\r\n<p style=\"box-sizing: border-box; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">The tools mentioned above as well as a bunch that appear top of mind …</p>\r\n\r\n<ul style=\"box-sizing: border-box; padding-right: 0px; padding-left: 2em; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">\n<li style=\"box-sizing: border-box;\"><a href=\"https://www.python.org/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Python</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"https://www.djangoproject.com/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Django</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"http://flask.pocoo.org/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Flask</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"http://d3js.org/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">D3.js</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"http://www.postgresql.org/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">PostgreSQL</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"http://postgis.net/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">PostGIS</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"http://www.r-project.org/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">R</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"http://getbootstrap.com/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Bootstrap</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"https://angularjs.org/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Angular.js</a></li>\r\n    <li style=\"box-sizing: border-box;\"><a href=\"http://brew.sh/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Homebrew package manager</a></li>\r\n    <li style=\"box-sizing: border-box;\">\n<a href=\"https://www.linux.com/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">LINUX</a>!!!! (esp. <a href=\"http://www.ubuntu.com/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Ubuntu</a> and <a href=\"http://linuxmint.com/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Mint</a>)</li>\r\n</ul>\n<p style=\"box-sizing: border-box; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">and lots of others I can’t think of right now ;)</p>\r\n\r\n<h3 style=\"box-sizing: border-box; margin-top: 1em; margin-bottom: 16px; line-height: 1.43; font-size: 1.5em; position: relative; font-weight: bold; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif;\">What are you currently developing?</h3>\r\n\r\n<p style=\"box-sizing: border-box; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">We are working on our open source metadata harvesting, aggregation and search platform called <a href=\"http://digitalnz.github.io/supplejack/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Supplejack</a>. Supplejack powers the DigitalNZ service. Its main purpose is to make it easy to aggregate heterogeneous data at scale and provide ways to surface that data so it is more useful. From a data management perspective there are several things you can do with Supplejack:</p>\r\n\r\n<ol style=\"box-sizing: border-box; padding-right: 0px; padding-left: 2em; margin-top: 0px; margin-bottom: 16px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px;\">\n<li style=\"box-sizing: border-box;\">Define common data schema that incoming data should map to</li>\r\n    <li style=\"box-sizing: border-box;\">Create search and database indexes that conform to your chosen schema</li>\r\n    <li style=\"box-sizing: border-box;\">Script instructions for extracting and mapping data from many different data sources</li>\r\n    <li style=\"box-sizing: border-box;\">Set up validation rules for your data harvesting activity</li>\r\n    <li style=\"box-sizing: border-box;\">Schedule data harvests to run at whatever frequency you like</li>\r\n    <li style=\"box-sizing: border-box;\">Run enhancement scripts to improve the quality or completeness of harvested data</li>\r\n    <li style=\"box-sizing: border-box;\">Deliver a public API of the standardised data</li>\r\n    <li style=\"box-sizing: border-box;\">Monitor API key activity and set query throttle rates</li>\r\n    <li style=\"box-sizing: border-box;\">View collected data on a demo website</li>\r\n    <li style=\"box-sizing: border-box;\">Supplejack was designed to provide assurance to the quality of data management activities when working at scale.</li>\r\n</ol>\n<h3 style=\"box-sizing: border-box; margin-top: 1em; margin-bottom: 16px; line-height: 1.43; font-size: 1.5em; position: relative; font-weight: bold; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif;\">What would you like to see developed?</h3>\r\n\r\n<p style=\"box-sizing: border-box; margin-top: 0px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px; margin-bottom: 0px !important;\">Oh, that is a big question. My immediate answer is better and simpler tools for querying/exploring and visualising linked data.</p>\r\n\r\n<p style=\"box-sizing: border-box; margin-top: 0px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px; margin-bottom: 0px !important;\"></p>\r\n\r\n<p style=\"box-sizing: border-box; margin-top: 0px; font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif; font-size: 16px; line-height: 25.6000003814697px; margin-bottom: 0px !important;\"><img alt=\"\" src=\"/files/labs/blog/whos-using-what-dnzscreen.png\"></p>"
