        body: "<p><img src=\"/files/labs/blog/140328-introduction-blog-post.jpg\"></p>\r\n\r\n<p>We have recently released a new translation method in the Europeana API.</p>\r\n\r\n<p>Given the multilingual nature of the Europeana content, it's always been an ambition to provide tools that ensure that a simple search will retrieve objects from collections with metadata in different languages.</p>\r\n\r\n<p>translateQuery.json is a wrapper that uses the Wikipedia API to return suggested translations in user-defined langauges and constructs the query syntax to then use in a standard search.</p>\r\n\r\n<p>A sample API call would be</p>\r\n\r\n<p>http://europeana.eu/api/v2/translateQuery.json?languageCodes=en,de,fr,it,es&amp;wskey=xxxxxx&amp;term=butterfly</p>\r\n\r\n<p>which returns a json response that includes</p>\r\n\r\n<p>\"translatedQuery\":\"Butterfly OR Tagfalter OR Rhopalocères OR Farfalla\"</p>\r\n\r\n<p>Users would then place that query string into a standard <a href=\"http://labs.europeana.eu/api/search/\">search.json</a> call, which in this case adds over 500 records to the results compared to a simple search for just 'butterfly'.</p>\r\n\r\n<p>Languages should be defined using the two-letter codes according to the <a href=\"http://en.wikipedia.org/wiki/List_of_ISO_639-1_codes\">ISO 639-1 standard</a>. All we ask is that you don't run search queries with more than about 6 'OR' options as that puts quite a strain on our server!</p>\r\n\r\n<p>Further documentation will be provided, but in the meantime there's some further detail in our <a href=\"http://labs.europeana.eu/api/changelog/#v2translatequeryjson\">changelog</a>.</p>\r\n\r\n<p>The same methodology has been employed on our own search portal, and you can find more about the background to this on our blog - <a href=\"http://blog.europeana.eu/2014/08/improving-search-across-languages/\">Improving search across languages</a></p>"
