        title: 'Answers To Your Questions About Europeana Cloud'
        posttype: blog
        featured: false
        intro: null
        body: "<p><strong>Will the Europeana Cloud service be free? </strong><em>What types of metadata will be accepted? </em><strong>Will the documentation and standards developed through the project be Open Source so that others can benefit from them? </strong></p>\r\n\r\n<p>These were a few of the many questions posed by around 60 cultural heritage professionals at the latest Europeana Cloud workshop, which took place in Rotterdam as part of Europeana's Annual General Meeting (<a href=\"http://www.slideshare.net/Europeana/ecloud-locloudplenarynov2013\">see the presentation from the event</a> by project co-ordinator Alastair Dunning).</p>\r\n\r\n<p><a href=\"http://farm3.staticflickr.com/2824/11203799506_5c2f764a6f_z.jpg\"><img src=\"http://farm3.staticflickr.com/2824/11203799506_5c2f764a6f_z.jpg\" /></a></p>\r\n\r\n<p><em>Asking questions at the Europeana Cloud workshop at Europeana's 2013 AGM.</em></p>\r\n\r\n<p>We're currently working to update the Europeana Cloud website with answers to many of these Frequently Asked Questions. In the meantime, we've selected four questions from the workshop to answer here, in this blog post.</p>\r\n\r\n<p><strong>Q1. Who is Europeana Cloud for? </strong><br />\r\nThe first versions of Europeana Cloud will be for the three aggregators in the project: The European Library, the Polish Digital Library Federation and Europeana itself. Europeana Cloud aims to be a data storage platform that replaces their current systems. As Europeana Cloud develops, we will open membership to aggregators and cultural heritage organisations (likely in early 2016). They will be able to use the cloud to upload and share metadata and content among members. Finally, data will also be made available to end users via APIs and third-party tools, according to access conditions stipulated by the data provider.<br />\r\n<br />\r\n<strong>Q2. Will the Europeana Cloud service be free? </strong><br />\r\nThe business model underpinning the service is still being developed. We'll aim to make many features and services available for free or at a minimal cost, however it's unlikely that we'll be able to offer free storage for content providers. Our goal is to develop a system that offers clear value-for-money over existing options.</p>\r\n\r\n<p><strong>Q3. What types of metadata will be accepted and under what license? </strong><br />\r\nThat needs to be decided through consultation with project partners, potential content providers and the researchers who we hope will use the content. We naturally would like as much of the content as possible to be available under a CC0, to enable re-use by the research community. Equally, we are aware that some types of metadata (eg. rich geotagged metadata) may require difference licenses and will be exploring the issues around that.<br />\r\n<br />\r\n<strong>Q4. Will Europeana Cloud make its documentation and standards Open Source?</strong><br />\r\nYes! We will adhere to the spirit of all Europeana projects and make as much of our work Open Source as possible. You can already read the reports prepared in the first year of the project <a href=\"http://pro.europeana.eu/web/europeana-cloud/results/-/document_library_display/p6BV/view/1915215\">here on our website</a>, including the <a href=\"http://pro.europeana.eu/documents/1414567/1915215/D2.2+Initial+Version+of+Architecture+Design+Document\">initial proposed architecture</a> and the <a href=\"http://pro.europeana.eu/documents/1414567/1915215/D4.1+Initial+Metadata+Ingestion+Plan\">first sets of metadata</a> that will be added to the cloud.</p>\r\n\r\n<p>If you’d like to learn more about the project, and want to be notified as it opens to new partners, please <a href=\"http://pro.europeana.eu/web/europeana-cloud/newsletter\">sign up for our newsletter.</a> You are also welcome to contact project coordinator Alastair Dunning (alastair.dunning@kb.nl) with questions.</p>"
