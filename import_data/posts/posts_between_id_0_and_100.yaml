        posttype: News
        featured: false
        intro: null
        body: "<p>During the month of September we are presenting special \"Who's Using What?\" interviews with the development teams from three of the world's leading aggregators, protectors, and advocates for digital cultural heritage, <a href=\"http://digitalnz.org/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">DigitalNZ</a>, <a href=\"http://dp.la/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">DPLA</a>, and our very own <a href=\"http://www.europeana.eu/portal/\" style=\"box-sizing: border-box; color: rgb(64, 120, 192); text-decoration: none; background-color: transparent;\">Europeana</a>. For any developer or institution currently working on, or planning to manage such massive digital collections and succesfully re-present them to the global public, these three development teams combined hold an unprecedent amount of expertise and they do it all while using open source software. Read here what tools these teams are favouring, what they've made for the world to improve upon and use, and what they hope to see in the future. You can read our previous piece with, Chris McDowall and the development team from DigitalNZ <a href=\"http://labs.europeana.eu/blog/who-s-using-what-chris-mcdowall-and-digitalnz-developer-profile\">here</a> as well as Bram Lohman and the Europeana Development Team <a href=\"http://labs.europeana.eu/blog/who-s-using-what-bram-lohman-and-the-europeana-development-team-profile\">here</a>. Up next though, Mark Matienzo and the DPLA Development team!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/blog/horizontal-logo-blue-withoutwhitebackground.jpg\" style=\"width: 1258px; height: 453px;\"></p>\r\n\r\n<h1>Mark Matienzo and the DPLA</h1>\r\n\r\n<p>Mark Matienzo and the DPLA The <a href=\"http://dp.la/\">DPLA</a> has been making waves in the digital heritage sector since their official beginning in 2013. Their goal isn’t much different than Europeana’s, providing easy digital access to a large aggregated corpus of digitised heritage materials. DPLA built their <a href=\"http://dp.la/info/developers/map/\">Metadata Application Profile</a> (MAP) off of Europeana’s EDM and have subsequently collaborated with Europeana on <a href=\"http://pro.europeana.eu/blogpost/the-principles-for-establishing-international-interoperable-righ\">International Rights Statements</a> and <a href=\"http://pro.europeana.eu/blogpost/developing-and-implementing-a-technical-framework-for-interopera\">putting them into action</a>. But what drew me to the DPLA was something I heard at EuropeanaTech 2015 in Paris. There, DPLA Director Dan Cohen said in his wonderful presentation that the DPLA development team names all their tools after goats because “they’re curious and consume everything”. Well those sounded like developers I needed to talk to. So without further ado, read our interview with Mark Matienzo from the DPLA.</p>\r\n\r\n<p><em><a href=\"http://matienzo.org/\">Mark Matienzo</a> is the Director of Technology for the Digital Public Library of America. Prior to joining DPLA, Matienzo worked as an archivist and technologist specialising in born-digital materials and metadata management, at institutions including the Yale University Library, The New York Public Library, and the American Institute of Physics. Matienzo received a MSI from the University of Michigan School of Information and a BA in Philosophy from the College of Wooster, and was the first awardee (2012) of the Emerging Leader Award of the Society of American Archivists.</em></p>\r\n\r\n<h3>What open source tools are you currently working with?</h3>\r\n\r\n<p>Most of the current development work we’re doing is built using <a href=\"http://rubyonrails.org/\">Ruby on Rails</a>, the <a href=\"http://www.postgresql.org/\">PostgreSQL</a> database system, and <a href=\"http://lucene.apache.org/solr/\">Apache Solr</a> or <a href=\"https://www.elastic.co/\">Elasticsearch</a> for indexing. For our metadata projects, such as to support ingestion and metadata enhancement, we’ve been using <a href=\"http://marmotta.apache.org/\">Apache Marmotta</a> as our triple store, and <a href=\"https://github.com/ActiveTriples/ActiveTriples\">ActiveTriples</a> to help with modeling RDF objects in Ruby code. We’re excited to start doing more with <a href=\"http://projectblacklight.org/\">Blacklight</a> and <a href=\"http://projecthydra.org/\">Hydra</a> as well. We also use <a href=\"http://www.ansible.com/home\">Ansible</a> for deployment and automation, and <a href=\"https://www.redmine.org/\">Redmine</a> for tracking issues.</p>\r\n\r\n<h3>What open source tools have you used in the past to develop larger applications?</h3>\r\n\r\n<p>We’ve used a variety of tools, including <a href=\"http://omeka.org/\">Omeka</a>, <a href=\"http://akara.info/\">Akara</a>, and some of the same previous tools mentioned.</p>\r\n\r\n<h3>What are you currently developing?</h3>\r\n\r\n<p>All of DPLA’s current public projects are available on <a href=\"https://github.com/dpla\">our Github account</a>. Most of our work has been going towards <a href=\"https://digitalpubliclibraryofamerica.atlassian.net/wiki/display/TECH/Heidrun\">Heiðrún</a> and <a href=\"https://github.com/dpla/KriKri\">Krikri</a> (parts of our new metadata ingestion system that’s been under development since October 2014). We’re also just beginning a project, called \"<a href=\"http://dp.la/info/2015/04/15/far-reaching-hydra-in-a-box-joint-initiative-funded-by-imls/\">Hydra in a Box</a>\", with Stanford University and DuraSpace, to develop a turnkey repository system built on the Hydra framework.</p>\r\n\r\n<h3>What would you like to see developed?</h3>\r\n\r\n<p>Our largest need are high-performance storage and querying solutions for RDF data. We’re particularly excited about work going into <a href=\"http://linkeddatafragments.org/\">Linked Data Fragments</a>, but we’re hoping that there are more implementations that will be under way. We’d also like to see more convergence around developing shared metadata enhancement tools or common APIs for developing them, such as for geocoding and alignment of terms with authority files and vocabularies.</p>\r\n\r\n<p>For more information about the DPLA read Joris Pekel’s <a href=\"http://pro.europeana.eu/blogpost/looking-to-the-future-with-the-dpla-an-interview-with-dan-cohen\">interview with Dan Cohen from EuropeanaTech 2015</a>.</p>"
