        title: 'Who''s Using What-EEXCESS Project'
        posttype: News
        featured: false
        intro: null
        body: "<h1>EEXCESS Project</h1>\r\n\r\n<h3>1. What open source tools are you currently working with?</h3>\r\n\r\n<p>The <a href=\"http://eexcess.eu/\" target=\"_blank\">EEXCESS Project</a> is building a framework for recommendation of cultural and scientific resources, reaching users in their work context, e.g., when browsing the web or authoring texts. The system can integrate any type of cultural or scientific resources that can be queried with an API. It consists of backend components for federated recommendation from the different data providers, and different types of clients. We use a number of open source tools for the development. For the server components we use <a href=\"http://tomcat.apache.org/\" target=\"_blank\">Apache Tomcat</a> to host our services, <a href=\"https://lucene.apache.org/core/\" target=\"_blank\">Apache Lucene</a> for indexing text resources, <a href=\"https://jenkins-ci.org/\" target=\"_blank\">Jenkins</a> for monitoring our services and <a href=\"http://www.soapui.org/\" target=\"_blank\">SOAP UI </a>for testing. The backend software is written in <a href=\"https://www.java.com/en/\" target=\"_blank\">Java</a>, the <a href=\"https://en.wikipedia.org/wiki/Integrated_development_environment\" target=\"_blank\">IDE</a> used for development is <a href=\"https://eclipse.org/downloads/\">Eclipse</a>, using <a href=\"https://maven.apache.org/\" target=\"_blank\">Maven</a> as build system. For semantic enrichment of text resources, <a href=\"https://jena.apache.org/\" target=\"_blank\">Jena</a>, the <a href=\"http://extjwnl.sourceforge.net/\" target=\"_blank\">Extended Java WordNet Library</a> and the <a href=\"http://www.geonames.org/source-code/\" target=\"_blank\">Geonames Java client</a>. For visualization, <a href=\"http://www.jfree.org/jfreechart/\" target=\"_blank\">jFreeChart</a> is used in Java applications, and <a href=\"http://www.jqplot.com/\" target=\"_blank\">jqPlot</a> for web-based visualizations.</p>\r\n\r\n<h3>2. What open source tools have you used in the past to develop larger applications?</h3>\r\n\r\n<p>In addition to those mentioned above, we have used <a href=\"http://protege.stanford.edu/\" target=\"_blank\">Protégé</a> for ontology development and <a href=\"http://lucene.apache.org/solr/\" target=\"_blank\">Apache Solr</a> as a search engine.</p>\r\n\r\n<h3>3. What are you currently developing? </h3>\r\n\r\n<p>Most of the applications and components developed in EEXCESS are open source, available on <a href=\"https://github.com/EEXCESS/eexcess\" target=\"_blank\">GitHub</a> For the server side, this includes the recommenders for the different data providers and the federated recommender, which fuses their results. There is also a privacy proxy, which unlinks users and there queries and obfuscates queries to protect users’ privacy. For adding data providers, the <a href=\"https://github.com/EEXCESS/PartnerWizard\" target=\"_blank\">PartnerWizard</a>, a web-app developed using <a href=\"https://maven.apache.org/guides/introduction/introduction-to-archetypes.html\" target=\"_blank\">Maven archetypes</a> enables to add new providers quickly without the need for coding. There is also a range of client applications on the repository, implemented as plugins for widely used applications: Google Chrome, Wordpress, Google Docs and Moodle. The EEXCESS system is very modular, and a number of components may also be useful in other contexts, for example, <a href=\"https://github.com/EEXCESS/DoSeR\" target=\"_blank\">DoSeR</a>, a component for disambiguation of semantic resources and a set of visualization widgets.</p>\r\n\r\n<h3>4. What would you like to see developed?</h3>\r\n\r\n<p>What we haven’t found up to now is a robust library for parsing incomplete and approximate time and place fields. And of course, we’d like to see data providers with searchable APIs, which could then feed data into the EEXCESS system.</p>"
