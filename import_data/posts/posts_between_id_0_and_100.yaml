        featured: false
        intro: 'Discover the diverse reusable content about the First World War available on Europeana'
        body: "<p>In this guide we will point you to some of the re-usable material available through Europeana and the Europeana API focussed on the subject of the First World War. This has been written in support of the 1st Europeana Challenge, but of course is applicable to any project wishing to re-use this content.</p>\r\n\r\n<p>The First World War has been a particular focus for Europeana through our highly successful <a href=\"http://www.europeana1914-1918.eu/\" target=\"_blank\">Europeana 1914-1918 project</a>. This project has actively sought contributions from the public across Europe, providing a unique resource from all sides of the conflict. This now amounts to over 14,000 stories and 140,000 items. Items range from diaries and personal photographs, to images of objects related to the conflict. Most material is available under an open license. The project has also been a focal point for sourcing rich and diverse collections from museums, libraries and archives across Europe.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/blog/ww1-hermann-gebauer-298.png\">Source: <a href=\"http://www.europeana1914-1918.eu/en/contributions/298\">Bilder von meinem Vater Hermann Gebauer aus dem 1. Weltkrieg</a>. Provided by Siegfried Gebauer CC BY-SA.</p>\r\n\r\n<p>Here are a few examples to get things started:</p>\r\n\r\n<h3>Europeana 1914-1918 website</h3>\r\n\r\n<p>This site is the focal point for all WW1 related content. It allows you to explore both institutional and user submitted content. The user submitted content has primarily been sourced via collection days that have run across Europe, where people have contributed photographs, artefacts and stories, typically relating to their family history. There are also video interviews available.</p>\r\n\r\n<ul>\n<li>All <a href=\"http://europeana1914-1918.eu/en/collection/search\" target=\"_blank\">Europeana1914-1918 Collections</a>\r\n</li>\r\n    <li><a href=\"http://europeana1914-1918.eu/en/collection/search?qf%5Bindex%5D=c\" target=\"_blank\">User submitted content</a></li>\r\n</ul>\n<h3>Europeana Labs</h3>\r\n\r\n<p>On Europeana Labs we feature notable open datasets. For each there is a link to browse the collection and for developers our API console shows how to query the API to extract that content. For example these include a collection of 37,000 WW1 photographs illustrating the Great War at the eastern and south eastern front provided by the Austrian National Library.</p>\r\n\r\n<ul>\n<li><a href=\"http://labs.europeana.eu/data?tag=first-world-war\">view all the WW1 featured datasets</a></li>\r\n</ul>\n<h3>Europeana API</h3>\r\n\r\n<p>The Europeana API provides direct access for developers to the complete data available through Europeana. This allows the creation of powerful, content rich apps and services. Indeed our own website runs on the API, and all the search methods are available for use.</p>\r\n\r\n<p>Example WW1 themed API queries</p>\r\n\r\n<ul>\n<li><a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=europeana_collectionName%3A2020601*&amp;rows=24\" target=\"_blank\">User contributed items</a></li>\r\n    <li><a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=%221914-18%22+OR+%22WW1%22+OR+%22Great+War%22+OR+%22First+World+War%22&amp;rows=24\" target=\"_blank\">Subject search across all collections</a></li>\r\n    <li><a href=\"http://labs.europeana.eu/api/console?function=search&amp;query=%221914-18%22+OR+%22WW1%22+OR+%22Great+War%22+OR+%22First+World+War%22&amp;rows=24\">Openly licensed content matching the date range 1914 to 1918</a></li>\r\n</ul>\n<p>Find out more</p>\r\n\r\n<ul>\n<li>Read more about the API in our extensive <a href=\"/api\">API documentation</a>\r\n</li>\r\n    <li>Learn how to use the <a href=\"/blog/new-media-search-methods-in-the-europeana-api\">new media metadata methods</a> to restrict searches to items with directly available media files such as images and audio; also to search by quality, colour, and a whole lot more!</li>\r\n    <li>See how to ensure that you <a href=\"/blog/can-i-use-it\">use content that is correctly licensed for your product</a>\r\n</li>\r\n    <li>Data is also available via a <a href=\"http://labs.europeana.eu/api/linked-open-data-introduction\">SPARQL endpoint</a> and <a href=\"http://labs.europeana.eu/api/oai-pmh-introduction\">OAI-PMH</a>.</li>\r\n</ul>\n<h3>Need help?</h3>\r\n\r\n<p>Full details for the entry criteria to the 1st Europeana Challenge can be found on the <a href=\"/incubation/europeana-challenges\">Challenge page</a>.</p>\r\n\r\n<p>If you have any questions or are seeking particular content, please email <a href=\"http://mailto:api@europeana.eu\">api@europeana.eu</a></p>"
