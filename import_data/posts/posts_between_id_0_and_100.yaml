        title: 'Bulk downloading media and metadata using the Europeana API'
        posttype: News
        featured: false
        intro: 'Hints and tips about how you can use the Europeana API to bulk download openly licensed media'
        body: "<p>Whilst many people write apps and services based on realtime access to the API, a frequent request is to get bulk downloads of specific subsets of items, including both their metadata and their associated media files. Because of the power of the API, and the rich metadata from providers, this is actually very simple for anyone with a little coding knowledge.</p>\r\n\r\n<p>Let's take a dataset such as these lovely <a href=\"http://www.europeana.eu/portal/search?f%5BIMAGE_ASPECTRATIO%5D%5B%5D=Landscape&amp;f%5BIMAGE_COLOUR%5D%5B%5D=true&amp;f%5BIMAGE_SIZE%5D%5B%5D=extra_large&amp;f%5BPROVIDER%5D%5B%5D=Rijksmuseum&amp;f%5BREUSABILITY%5D%5B%5D=open&amp;f%5BTYPE%5D%5B%5D=IMAGE&amp;page=1&amp;q=photograph&amp;qf%5B%5D=gaudin\">stereoviews by Gaudin from the Rijksmuseum</a>. The link to the Europeana Collections site is</p>\r\n\r\n<blockquote>\r\n<p>http://www.europeana.eu/portal/search?f[IMAGE_ASPECTRATIO][]=Landscape&amp;f[IMAGE_COLOUR][]=true&amp;f[IMAGE_SIZE][]=extra_large&amp;f[PROVIDER][]=Rijksmuseum&amp;f[REUSABILITY][]=open&amp;f[TYPE][]=IMAGE&amp;page=1&amp;q=photograph&amp;qf[]=gaudin</p>\r\n</blockquote>\r\n\r\n<p>which translates as the API call</p>\r\n\r\n<blockquote>\r\n<p>http://www.europeana.eu/api/v2/search.json?wskey=xxxxxx&amp;query=photograph&amp;qf=gaudin&amp;qf=IMAGE_ASPECTRATIO%3ALandscape&amp;qf=IMAGE_COLOUR%3Atrue&amp;qf=IMAGE_SIZE%3Aextra_large&amp;qf=PROVIDER%3ARijksmuseum&amp;reusability=open&amp;qf=TYPE%3AIMAGE</p>\r\n</blockquote>\r\n\r\n<p>You'll note that this has already been filtered to openly resusable items with 'extra large' (&gt;4megapixel), directly available image files (58 at the time of writing).</p>\r\n\r\n<p>The next thing we want to do is maximise the number of records using &amp;rows=100 and set &amp;profile=rich which will ensure that we get the link to the media file in the response. Finally, as we don't always know the full number of records but we want to download everything, we'll choose &amp;cursor=* which will give us cursor based pagination - regular pagination would restrict us to 1,000 results (see the <a href=\"http://labs.europeana.eu/api/search#pagination\">pagination documentation</a> for details). So our full query becomes:</p>\r\n\r\n<blockquote>\r\n<p>http://www.europeana.eu/api/v2/search.json?wskey=xxxxxx&amp;query=photograph&amp;qf=gaudin&amp;qf=IMAGE_ASPECTRATIO%3ALandscape&amp;qf=IMAGE_COLOUR%3Atrue&amp;qf=IMAGE_SIZE%3Aextra_large&amp;qf=PROVIDER%3ARijksmuseum&amp;reusability=open&amp;qf=TYPE%3AIMAGE&amp;start=1&amp;rows=100&amp;profile=rich&amp;cursor=*</p>\r\n</blockquote>\r\n\r\n<p>Now we have a base for our query, we can start coding. The logic is to set some general variables, make an API call, loop through the records in the response, extracting the chosen metadata and saving it to a csv file whilst also fetching and saving the images to a local directory. We then repeat the calls using the nextCursor value taken from the previous response, until all the results have been found (or the manual limit reached, if set).</p>\r\n\r\n<p>Of course you can do this in your language of choice, but a simple implementation in PHP is given below, and a slightly enhanced version which also zips up the resulting files <a href=\"https://github.com/jamesinealing/europeana-snippets/blob/master/getimages.php\">can be found on GitHub</a> under an open license.</p>\r\n\r\n<blockquote>\r\n<p>&lt;?php<br>\r\nheader('Content-Type: text/html; charset=utf-8');</p>\r\n\r\n<p>/*<br>\r\n* An example of a simple script to create a csv of basic metadata<br>\r\n* and a zip file of downloaded images from a cursor paginated search.json API call.<br>\r\n*<br>\r\n* Whilst working code, this is intended to simply demonstrate a typical appraoch<br>\r\n* and does not include user input, error checking, image sizing etc<br>\r\n*<br>\r\n* Note depending on the query this can result in a very large number of very large<br>\r\n* files being stored on the server it's runing on!<br>\r\n*/</p>\r\n// create a directory to store results in, based on timestamp<br>\r\n$directory = 'downloads/'.time().'/';<br>\r\nmkdir($directory, 0777, true);\r\n<p>// set some starting variables<br>\r\n$apikey='api2demo';<br>\r\n$fetchedrecords=0; // how many records have been fetched so far<br>\r\n$rows=18; // the number of rows from each API response - max 100<br>\r\n$records=''; // we'll set this from the api response<br>\r\n$limit= 100; // change this to limit results rather than get full dataset<br>\r\n$cursor='*'; // starting cursor for pagination of full dataset - see http://labs.europeana.eu/api/search#pagination</p>\r\n\r\n<p>// if we're just starting OR we've not fetched all records or reched the manually set limit AND we've got a cursor value for the next page<br>\r\nwhile ($records=='' OR ($records!=0 &amp;&amp; $fetchedrecords&lt;=$records &amp;&amp; $fetchedrecords&lt;=$limit) &amp;&amp; $cursor!='') {<br>\r\n// set and fecth the API response<br>\r\n$apicall='http://www.europeana.eu/api/v2/search.json?wskey='.$apikey.'&amp;query=photograph&amp;qf=gaudin&amp;qf=IMAGE_ASPECTRATIO%3ALandscape&amp;qf=IMAGE_COLOUR%3Atrue&amp;qf=IMAGE_SIZE%3Aextra_large&amp;qf=PROVIDER%3ARijksmuseum&amp;reusability=open&amp;qf=TYPE%3AIMAGE&amp;cursor='.$cursor.'&amp;rows='.$rows.'&amp;profile=rich';</p>\r\n\r\n<p>$json = file_get_contents($apicall);<br>\r\n$response = json_decode($json);<br>\r\n//print_r($response);<br>\r\n// check there are records then loop through each one, extracting metadata<br>\r\n$records = (isset($response-&gt;totalResults) ? $response-&gt;totalResults : 0);<br>\r\necho $apicall.'&lt;br&gt;$totalResults: '.$response-&gt;totalResults.'&lt;br&gt;';<br>\r\n$fetchedrecords = $fetchedrecords + $rows;<br>\r\n$htmldata = '&lt;hr&gt;Page '.$fetchedrecords/$rows.'&lt;br&gt;';<br>\r\n// create the html to display results/progress to the user<br>\r\n$htmldata .='Fetching records: '.($fetchedrecords-$rows+1).' to '.$fetchedrecords.' of '.$records.'&lt;br&gt;';<br>\r\nforeach ($response-&gt;items as $record) {<br>\r\n$europeanaID=$record-&gt;id;</p>\r\n\r\n<p>// get the image file and save it<br>\r\n$imageURL=$record-&gt;edmIsShownBy[0];<br>\r\n$filename=str_replace(\"/\",\"_\",$europeanaID).'.jpg';<br>\r\n// $filename=basename($imageURL); // use this *only* if the dataset has unique filenames<br>\r\n$output = $directory.'/'.$filename;<br>\r\nfile_put_contents($output, file_get_contents($imageURL));</p>\r\n\r\n<p>// add the record to the csv file<br>\r\n$csvdata = array($europeanaID,$imageURL,$filename);<br>\r\nif (file_exists($directory.'data.csv') &amp;&amp; !is_writeable($directory.'data.csv')){<br>\r\necho 'csv file write failed';<br>\r\nreturn false;<br>\r\n}<br>\r\nif ($datafile = fopen($directory.'data.csv', 'a')){<br>\r\nfputcsv($datafile, $csvdata);<br>\r\nfclose($datafile);<br>\r\n} else {<br>\r\necho 'Failed to write metadata csv file';<br>\r\n}<br>\r\n// put in a small time delay to be nice to providers' servers<br>\r\nsleep(1);<br>\r\n}<br>\r\n// output the html to screen so user can see what's gong on!<br>\r\necho $htmldata; echo '&lt;hr&gt;';<br>\r\n// get the cursor value from the response in order to fetch the next page of results<br>\r\n$cursor = urlencode($response-&gt;nextCursor);<br>\r\n}<br>\r\n?&gt;</p>\r\n</blockquote>"
