        title: 'Who''s Using What: Omeka'
        posttype: News
        featured: false
        intro: 'In this edition of "Who''s Using What?" we could not be more excited to showcase Omeka.'
        body: "<p>Omeka is perhaps the most well known and widely used open source web-publishing platform for libraries, museums, archives and storytelling enthusiast. Just take a look at <a href=\"http://omeka.org/codex/Sites_Using_Omeka\">their Wiki </a>of past exhibitions that have made use of Omeka, it's extensive. Europeana used it for their digital <a href=\"http://exhibitions.europeana.eu/exhibits/show/art-nouveau-en\">Art Nouveau exhibition</a>. Omeka started life in 2008 at the <a href=\"https://chnm.gmu.edu/\">Roy Rosenzweig Center for History and New Media</a> at George Mason University and has been only getting better since. Let's see what tools the Omeka team are using to ensure that the platform is easy for others to build-upon, adapt and modify while retaining its strong core, and what their future plans are.</p>\r\n\r\n<p><em>This interview was submitted by Sharon Leon, Director of Public Projects at the Center for History and New Media and Director of Omeka. You can read more about Leon's work <a href=\"http://historyarthistory.gmu.edu/people/sleon\">here</a>. </em></p>\r\n\r\n<p><em><img alt=\"\" src=\"/files/labs/blog/omeka-page.jpg\" style=\"width: 600px; height: 300px;\"></em></p>\r\n\r\n<h3>What Open Source Tools Do You Use / Have You Used?</h3>\r\n\r\n<p><a href=\"http://omeka.org/\" target=\"_blank\" title=\"Omeka\">Omeka</a> relies on a number of underlying technologies. Most fundamentally, Omeka is built on the <a href=\"http://framework.zend.com/\" target=\"_blank\">Zend Framework</a>. It provides a lot of functionality for us to use things like routing requests, a structure for building themes and plugins, and a codebase that lets us work within an existing set of patterns. To the extent that we do a good job of adhering to those patterns, that makes an easier onramp for others to extend Omeka and suggest fixes and improvements to the core of Omeka. Currently, we also incorporate the <a href=\"http://www.tinymce.com/\" target=\"_blank\">tinyMCE</a> editor for our text/HTML inputs, and have moved toward using more of the established javascript and CSS libraries like <a href=\"http://jquery.com/\" target=\"_blank\">jQuery</a> and <a href=\"http://sass-lang.com/\" target=\"_blank\">SaSS</a>. As a big project, this lets us benefit from other FLOSS work focused on their own functionality, so we can concentrate on developing for the needs of our own user communitity.</p>\r\n\r\n<h3>What are you currently developing?</h3>\r\n\r\n<p>The next generation of Omeka, <a href=\"https://github.com/omeka/omeka-s/wiki\" target=\"_blank\" title=\"Omeka S\">Omeka S</a>, continues to use Zend Framework, but also incorporates newer tools like the <a href=\"http://www.doctrine-project.org/projects/orm.html\" target=\"_blank\">Doctrine</a> ORM. Besides modernizing the codebase, this similarly allows us to use the efficiencies of Doctrine to improve our site performance and manage data relationships. One of the main goals of Omeka S is to improve data sharing between Omeka and other GLAM tools. Openness and interconnectedness, generally understood, is built into the design of Omeka S. To that end, we are relying heavily on Linked Open Data serialized as <a href=\"http://json-ld.org/\" target=\"_blank\">JSON-LD</a>, and basing our API on that. It is designed to be \"multisite\", meaning that one installation will support many distinct sites for different purposes, similar to a WordPress network installation. Different from a WordPress network, though, content is designed to be shared at a fundamental level to be shared between sites. Explicit RDF-based relationships between resources in Omeka S will be possible. To supplement the linked data implementation with Omeka S, we are also in the process of building modules to integrate a range of standardized vocabularies such as those offered by the Getty Research Institute and the Library of Congress. When it is available, we are also planning to offer a module that includes the recent DPLA/Europeana <a href=\"http://dp.la/info/2015/10/06/whitepapers-for-establishing-international-and-interoperable-rights-statements-released/\" target=\"_blank\" title=\"international rights statements\">international rights statements standard</a>.</p>\r\n\r\n<h3>What would you like to see built?</h3>\r\n\r\n<p>We would love to see an open source Agile project management tool built on top of GitHub's API. Some (paid) services and products based on GitHub exist (<a href=\"https://waffle.io/\" target=\"_blank\">Waffle</a>, <a href=\"https://huboard.com/\" target=\"_blank\">HuBoard</a>), and <a href=\"https://www.atlassian.com/software/jira\" target=\"_blank\">Jira</a> can connect with GitHub. But the right, magical balance of what works well for developers and what works well for project managers remains elusive. Full Agile information like user stories, story points, epics, backlog tracking, and burndowns is a significant layer on top of the developer-focused GitHub information of commit history, code review, and issue tracking. User testing tracking, documentation writing, and more involves the entire project team: coders, writers, and managers; and call for a tool in which everyone is equally comfortable working. Each product privileges either management needs or developer needs, and we have not yet found one that does not add pain-points for one group to remove them for another. We are fortunate at Omeka that the developer and project management groups are pretty fluid and conversant, and so we overcome those obstacles fairly easily. But we would still like a tool that removed the pain-points for everyone.</p>"
