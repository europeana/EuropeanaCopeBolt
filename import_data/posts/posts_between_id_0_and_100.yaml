        title: 'Welcome to Swan Inn! Or how historical knowledge and cultural content make an intriguing virtual reality experience'
        posttype: News
        featured: false
        intro: null
        body: "<p>Recently, we featured the Swan Inn, a virtual reconstruction of a 17th century Flemish Inn using Europeana content on <a href=\"http://labs.europeana.eu/apps/virtual-17th-century-flemish-inn\">Europeana Labs</a>. We invited Daniel Pletinckx from the Belgian company <a href=\"http://heritage.visualdimension.be/\">Visual Dimension</a>, who created the web application, to share some behind-the-scenes experiences and what the future holds for their project.</p>\r\n\r\n<p><em>A guest post by Daniel Pletinckx</em></p>\r\n\r\n<p>Despite the current virtual reality hype, there is a shortage of virtual reality (VR) solutions which can be experienced simultaneously by a group of people. The Belgian creative company Visual Dimension has been working on several solutions of this kind, one of them being the serious game solution <a href=\"https://enameabbey.wordpress.com/timegate/\">TimeGate</a>. This system uses natural interaction through a Kinect camera and allows school children or guided groups to explore a virtually reconstructed environment and interact with it. It can be used as an educational game, or as a virtual guided tour. The 3D walkthrough is projected on a large screen and a whole group can enjoy it. The TimeGate system is complemented by online 3D resources such as in the Swann Inn visualisation, part of the Ename 1665 project.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/blog/swan-inn.jpg\" style=\"width: 650px; height: 366px;\"></p>\r\n\r\n<p><em>A screenshot of the Swan inn web application.</em></p>\r\n\r\n<p>The virtual reconstructions <a href=\"https://enameabbey.wordpress.com/1290-game/\">Ename 1290</a> and<a href=\"https://enameabbey.wordpress.com/ename-1665-game/\"> Ename 1665</a> recreate the village and the abbey of Ename in their respective periods and rely on a wide range of sources from archaeology, history and art history. The online availability of high quality resources is crucial for the efficient and scientifically correct creation of historical virtual reconstructions. Online digital libraries, such as Europeana, are today not only one of the major cornerstones of the virtual reconstruction process, but also an unprecedented dissemination channel of the resulting 3D resources, for instance, <a href=\"http://www.europeana.eu/portal/record/2048716/object_HA_2126.html\">this 3D reconstruction</a> of a medieval writing desk. Below some examples of how Europeana content has been used in the Ename 1665 visualisation.</p>\r\n\r\n<p>A reconstruction of an active living environment, such an inn, uses not only of physical objects that are preserved in museums (such as this <a href=\"http://www.europeana.eu/portal/record/92034/GVNRC_BVB02_F10062.html\">passglass</a>, a tall glass for drinking games popular in West and Northern Europe during 16 through 18 century), but also objects visible on<a href=\"http://www.europeana.eu/portal/record/90402/SK_A_399.html\"> paintings</a> or described in <a href=\"http://www.europeana.eu/portal/record/2048319/providedCHO_3_20_17_d1e980.html\">texts</a> from the respective historical period. A realistic visualisation requires also a correct understanding of many intangible aspects, such as <a href=\"http://www.europeana.eu/portal/record/90402/SK_A_3297.html\">customs</a>, <a href=\"https://www.rijksmuseum.nl/en/search/objects?q=RP-P-OB-76.943\">beliefs</a> or <a href=\"https://www.rijksmuseum.nl/nl/zoeken/objecten?q=SK-A-2362\">historical information</a>. In addition, this non-fiction information is turned into interactive storytelling, for which the 3D virtual reconstructions are only the stage. These stories can be short and simple, as in this Swann Inn Sketchfab resource, but also intricate, multi-layered stories in group games for educational purposes.</p>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-youtube\"><iframe allowfullscreen=\"true\" frameborder=\"0\" height=\"349\" scrolling=\"no\" src=\"//www.youtube.com/embed/r3BAEI88VxQ?wmode=transparent&amp;jqoemcache=suiiX\" width=\"425\"></iframe></div>\r\n\r\n<p><em>Enjoy a virtual tour around the Swan inn on <a href=\"https://sketchfab.com/models/70809dd7e4914a3784ba94d8840d10bf\">SketchFab</a> or on <a href=\"https://youtu.be/r3BAEI88VxQ\">Youtube</a>.</em></p>\r\n\r\n<p>The Swan Inn is only one small part of the virtual reconstruction of Ename in 1665 that is being used in multiple forms: <a href=\"https://enameabbey.wordpress.com/\">blogs</a>, <a href=\"https://sketchfab.com/visualdimension\">online 3D assets</a>, <a href=\"https://www.youtube.com/watch?v=t_zxw_LOKGE\">360 video</a> that can be visualised in VR headsets, <a href=\"https://www.youtube.com/watch?v=DzIIosHRPgk\">interactive applications</a>, <a href=\"https://www.youtube.com/watch?v=rb41jKX9Cac\">virtual tours</a> or<a href=\"https://www.youtube.com/watch?v=S7d8w5WYpws\"> interactive educational games</a> with natural interaction. The plan is also to fund the further 3D virtual reconstruction through crowdfunding and use it together with a youth book.</p>"
