        title: 'Debut Presentation for Europeana Research Coordinators Group'
        posttype: blog
        featured: false
        intro: null
        body: "<p>The Europeana Research Coordinators Group (ERCG) – recently established as a key part of the <a href=\"http://pro.europeana.eu/web/europeana-cloud\">Europeana Cloud</a> project – made its first public presentation in the form of a panel discussion at the <a href=\"http://dighumlab.dk/news/single-news/artikel/cfp-cultural-heritage-creative-tools-and-archives-workshop/\">Cultural Heritage Creative Tools and Archives workshop</a> in Copenhagen on June 26-27th, 2013.</p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/thumbs/1000x1000r/blogimages/Europeana%20Cloud%20blog%20images/debut_presentation_for_europeana_research_coordinators_group.jpeg\" style=\"width: 800px; height: 597px; float: left;\" /><br />\r\nPhoto by DIGHUMLAB / Agiatis Benardou</p>\r\n\r\n<p>Panel participants Marnix van Berchum (DANS), Hans Jørgen Marker (DASISH) and Erik Champion (DARIAH) discussed the importance of Research Infrastructures, particularly in terms of the (re)use of European digital heritage. The question of what might be needed on a European level to further align the strategies of Research Infrastructures in the Social Sciences and Humanities was also considered.</p>\r\n\r\n<p>These issues are important to the ERCG, which aims to position itself as a long-term forum for partnership between European Research Infrastructures.</p>\r\n\r\n<p>Over the course of the Europeana Cloud project, the ERGC will hold a series of virtual and in-person meetings. During these meetings, the ERCG will work towards more efficient and effective strategic positioning among its members and will raise awareness in the research community of the tools and services developed as part of Europeana Cloud.</p>\r\n\r\n<p>The ERCG is coordinated by project partner <a href=\"http://www.dans.knaw.nl/en\">KNAW-DANS</a> and includes representatives from key European Research Infrastructures: <a href=\"http://www.cendari.eu/\">CENDARI</a>, <a href=\"http://www.clarin.eu/news\">CLARIN ERIC</a>, <a href=\"http://www.dariah.eu/\">DARIAH</a>, <a href=\"http://dasish.eu/\">DASISH</a>, <a href=\"http://www.eudat.eu/\">EUDAT</a> and <a href=\"http://www.openaire.eu/\">OpenAIRE</a>.</p>"
