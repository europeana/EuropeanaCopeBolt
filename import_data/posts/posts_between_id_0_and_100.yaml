        title: 'Try out the Europeana Annotations API'
        posttype: News
        featured: false
        intro: 'This sample use-case intends to demonstrate in a simplified way which kind of annotations you can generate for our collections.'
        body: "<p>In February, we launched an extension to the Europeana REST API: <a href=\"http://labs.europeana.eu/api/annotations\">the Annotations API</a>. Now, you can use it to generate, update and retrieve short descriptions for objects of our collections – these descriptions are called annotations. Another definition for annotations is user-contributed or system-generated enhancements, additions or corrections to metadata or media. An example (and the most well-known type) of annotation is the \"tag\", a short textual depiction about a digital resource.</p>\r\n\r\n<p>By involving our users into improving and enhancing our data, the Annotations API creates connections across Europeana, facilitating the search and discovery of items in our systems.</p>\r\n\r\n<h1>Sample use-case: Portrait of a girl</h1>\r\n\r\n<p>We have selected the lovely Russian painting below to showcase the types of annotations currently supported by Europeana Annotations API. The examples of representations that are developed here are shortened. Check out the complete versions on the <a href=\"http://labs.europeana.eu/api/annotations-data-model\">Data Model</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/blog/portrait-of-a-girl.jpg\" style=\"width: 642px; height: 738px;\"></p>\r\n\r\n<p><strong><a href=\"http://www.europeana.eu/portal/record/2023831/kng_item_item_jsf_id_89.html\">Portrait of a girl</a>, unknown artist, 1800-50. Rybinsk State Architectural, Historical and Art Museum, Public Domain.</strong></p>\r\n\r\n<p>Firstly, you need to use a different<a href=\"http://labs.europeana.eu/api/annotations-getting-started\"> API key</a> (other than for the main REST API) to start experimenting with the Annotations API. You will also have access to a test environment where you can freely add annotations.</p>\r\n\r\n<h2>Simple tags</h2>\r\n\r\n<p>A simple tag is a short textual description. How would you tag the Russian artwork? Painting, girl, flower are examples of tags that could be used. In the API: Set the \"motivation\" to \"tagging\" and set the tag as the \"body\" value.</p>\r\n\r\n<h3>Example representation</h3>\r\n\r\n<pre>\r\n{\r\n\"motivation\": \"tagging\",\r\n\"body\": \"painting\",\r\n\"target\": \"http://data.europeana.eu/portal/record/2023831/kng_item_item_jsf_id_89\"\r\n}</pre>\r\n\r\n<h2></h2>\r\n\r\n<h2>Semantic tags</h2>\r\n\r\n<p>A semantic tag is a tag to a resource from a controlled vocabulary, making it machine-interpretable. Currently, any URL is accepted as semantic resource. In our example, the artwork portraying a girl is related to Russia, which means we could use an URL to the Russian map as an annotation.</p>\r\n\r\n<p>In the API: Set the \"motivation\" to \"tagging\" and set as body an object containing both @type as SpecificResource and as source the URL for the semantic resource taken from a controlled vocabulary.</p>\r\n\r\n<h3>Example representation</h3>\r\n\r\n<pre>\r\n{\r\n\"motivation\": \"tagging\",\r\n\"body\": {\r\n\"@type\": \"SpecificResource\",\r\n\"source\": \" http://www.geonames.org/500004/rybinsk.html\"\r\n},\r\n\"target\": \"http://data.europeana.eu/portal/record/2023831/kng_item_item_jsf_id_89\"\r\n}</pre>\r\n\r\n<h2></h2>\r\n\r\n<h2>Object links</h2>\r\n\r\n<p>An object link is a relationship between two (Europeana) objects. This relationship can be any, but it can only be made between two Europeana objects. The Russian painting above, for instance, is related to other artworks which are also from the<a href=\"http://iss.rybmuseum.ru/kng\"> Rybinsk State Architectural, Historical and Art Museum</a>.</p>\r\n\r\n<p>In the API: Set the \"motivation\" to \"linking\" and set as target an array containing the URIs of both objects.</p>\r\n\r\n<h3>Example representation</h3>\r\n\r\n<pre>\r\n{\r\n\"motivation\": \"linking\",\r\n\"target\": [\r\n\"http://data.europeana.eu/portal/record/2023831/kng_item_item_jsf_id_7\",\r\n\"http://data.europeana.eu/portal/record/2023831/kng_item_item_jsf_id_89\"\r\n]\r\n}</pre>\r\n\r\n<h2>Ready to tag away?</h2>\r\n\r\n<p><a href=\"http://labs.europeana.eu/api/annotations-getting-started\">Get started </a>and help us testing the Annotations API! Share your opinion on <a href=\"https://groups.google.com/forum/?pli=1%20-%20!forum/europeanaap#!overview\">the Europeana API discussion group</a> or to <a href=\"http://mailto:api@europeana.eu\">api@europeana.eu</a>.</p>\r\n\r\n<p>Your feedback will be used to make improvements and add more features to the <a href=\"http://labs.europeana.eu/api/annotations-roadmap-changelog\">final version to be released in 2017</a>.</p>"
