        title: 'The Europeana Network grows'
        posttype: News
        featured: false
        intro: null
        body: "<p>In the last three years, we have seen our membership grow and grow. So has the diversity of backgrounds of our members. It is this diversity along with a united passion for digital heritage that makes our community great.</p>\r\n\r\n<p>Recently, we welcomed our 1,000th Europeana Network member Dr. Deveril, a cultural arts professional with a keen interest in developing new ways for people to experience cultural content. To commemorate this occasion, we decided to interview him and our first Network member Dan Mattei to see how the perception of the Europeana Network and its usefulness has evolved.</p>\r\n\r\n<div id=\"cke_pastebin\">\r\n<img alt=\"\" src=\"/files/blogimages/5d114932-e603-4480-abbf-0f8dc4929512.jpg\" style=\"width: 247px; height: 266px;\">\r\n</div>\r\n\r\n<div style=\"text-align: center;\"><em>Dan Matei is the Director of the Movable, Digital and Intangible Heritage Department at the National Heritage Institute, Bucharest, Romania</em></div>\r\n\r\n<p>Dan Mattei has been with us since day one; he was even present in the meeting where the Europeana Network was proposed. Being in charge of a national aggregator, it was a natural decision for him to became part of the Europeana Network. The Europeana Network has been an invaluable tool for Dan to communicate with his peers, improving his insight into the mapping of metadata. Learning from the other members how to negotiate and motivate the data providers was also a key skill developed through the Network. Overall, belonging to a group of very interesting people and sharing knowledge with a community of professionals in the field have also been key rewards of his membership.</p>\r\n\r\n<div>\r\n<img alt=\"\" src=\"/files/blogimages/Deveril.jpg\" style=\"width: 247px; height: 210px;\">\r\n</div>\r\n\r\n<div id=\"cke_pastebin\" style=\"text-align: center;\"><em>Dr. Deveril is an independent researcher and artist, currently working part-time at University of Surrey, as well as being a Think Tank Associate with Pacitti Company\_</em></div>\r\n\r\n<p>A dance filmmaker and site-specific performance facilitator, Deveril has been working on ideas of alternative visitor experiences. He heard about the Europeana Network during a recent collaboration in this field with the Pacitti Company and archaeologist Lucy Walker. They were working on an experimental film to ‘unlock’ objects from an Anglo-Saxon collection. He finds that being a Network member is a great way to learn of the latest thinking in digital culture and potentially connect across a range of institutions.</p>\r\n\r\n<p>As he develops his own research into community arts and heritage, Deveril sees Europeana as a valuable source of information and contacts. In his view, anyone engaged in heritage work or related areas should be involved in the Network as it promotes an open and creative approach to sharing human art and culture, which Deveril believes is important in maintaining a progressive and cohesive Europe.</p>\r\n\r\n<p><a class=\"twitter-share-button\" href=\"https://twitter.com/share\">Tweet</a> !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");<a class=\"twitter-follow-button\" href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a> !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=\"http://pro.europeana.eu//platform.twitter.com/widgets.js\";fjs.parentNode.insertBefore(js,fjs);}}(document,\"script\",\"twitter-wjs\");</p>"
