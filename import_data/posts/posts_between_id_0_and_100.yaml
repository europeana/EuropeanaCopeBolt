        intro: null
        body: "<p></p>\r\n\r\n<p>Let’s open up our vaults and go on a treasure hunt! Platoniq, with the Europeana Fashion Association and Europeana, is offering a co-creation workshop on 20 April at the Rijksmuseum in Amsterdam.</p>\r\n\r\n<p>Under the framework of the Europeana DSI project, participants from cultural institutions will collectively search for uses and re-uses of digital heritage in fashion and cultural heritage. Together, we’ll create prototypes during the workshop, focusing on crowdsourcing as a way to strengthen and develop ideas.</p>\r\n\r\n<p>Platoniq wants to see how content holders view, use or imagine using their content, to help us refine our ‘Co-creation made Agile’ methodology (developed by Platoniq as part of the Europeana Creative project) for future re-use workshops. We want to improve access for the re-use of digital heritage, and to satisfy the needs of content holders and the creative re-use community.</p>\r\n\r\n<p>Participants have been invited to choose 12 treasures from their collections for re-use. We'll share these collections (using Pinterest boards) and contextualize the results, looking at publishing and licensing issues. <a href=\"https://es.pinterest.com/mauriob/europeana-fashion/\">See Platoniq’s example.</a></p>\r\n\r\n<p>To help with the selection process, we have created a <a href=\"http://public.platoniq.net/YOUCOOP/EUROPEANA/Relevance_guidelines.pdf\">graphical guide on the relevance criteria</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2016-04/relevance-guidelines-steps.jpg\" style=\"width: 600px; height: 848px;\"></p>\r\n\r\n<p>This guide offers selection criteria: Visual Impact, Data Accuracy, “Is it shareable?”, and Ranking. Each category has a “yes/no” field; the more “yes” answers, the greater the relevance.</p>\r\n\r\n<h2>1. Visual Impact</h2>\r\n\r\n<p>Each photo must tell a story. Does it communicate something? Does it have historical relevance? Does it convey a quality of rarity? Can it engage people? Is the subject clear, direct? Is it 'striking'? We’ll also evaluate things like resolution, colour quality, and other technical criteria.</p>\r\n\r\n<h2>2. Data Accuracy</h2>\r\n\r\n<p>Verifying attribution data accuracy is crucial. Names must be detailed; authors, people or places must be identified. Items need a date and short description.</p>\r\n\r\n<h2>3. Is it shareable?</h2>\r\n\r\n<p>Can the image be shared? To what extent? For licensing compliance, we must evaluate these categories: Open licence (or Public Domain), Creative Commons (with an increasing order of restrictions), and Copyright.</p>\r\n\r\n<p><a href=\"https://creativecommons.org/examples/\">Here's a thorough explanation</a> of examples that use different forms of Creative Commons licenses if you’d like to learn more.<a href=\"https://creativecommons.org/examples/\"> </a></p>\r\n\r\n<p>Europeana and the DPLA (with<a href=\"https://creativecommons.org/\"> Creative Commons</a>,<a href=\"https://www.kl.nl/en/\"> Kennisland</a> and other key stakeholders from Europeana’s Network) have recently <a href=\"http://pro.europeana.eu/blogpost/rightsstatements-org-launches-at-dpla-fest-in-washington-dc\">launched Rightsstatements.org</a>. This site provides <a href=\"http://rightsstatements.org/page/1.0/?language=en\">11 standardized rights statements</a> created for cultural heritage institutions, making it easier to see if and how cultural objects can be re-used</p>\r\n\r\n<h2>4. Ranking</h2>\r\n\r\n<p>We’ll review the voting as we select images, and see if higher ranking on “shared emotions” reveals more attractive images.</p>\r\n\r\n<p>Ranking scale:</p>\r\n\r\n<p>- 12+ ......VERY RELEVANT</p>\r\n\r\n<p>- 8 - 11 ...RELEVANT</p>\r\n\r\n<p>- 4 - 7 .....NOT VERY RELEVANT</p>\r\n\r\n<p>- 1 - 3 .....IRRELEVANT</p>\r\n\r\n<p>Results will guide participants with challenges like scenario planning, collective decision-making, defining personas, their relation to cultural objects, and group design/visual definition of ideas. Each participant’s collection will be compared with the <a href=\"http://pro.europeana.eu/publication/publishing-framework\">Europeana Publishing Framework</a>. The higher the quality of information, the more benefit they’ll create.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2016-04/cardmock-up-fashion.jpg\" style=\"width: 600px; height: 428px;\"></p>\r\n\r\n<p>Platoniq has done its homework! With the Europeana Fashion association, we’ve created a beautiful set of printed cards (online soon). If you want to be part of this premiere (and get this set of pictures), you’ll have to come to Rijkmuseum on 20 April. Each participant will receive one of these collector’s items!</p>\r\n\r\n<p>So...are you a designer? A developer, maybe? An artist, cultural manager, creative, techie or marketing expert? Take a day to let your imagination flow, and join us at the Europeana Fashion workshop!</p>\r\n\r\n<p>If you can’t join us, you can still participate: create your “12 treasures” Pinterest board, and share it with the @Platoniq Pinterest account.</p>\r\n\r\n<p></p>"
