        title: 'Become the next Morpheus Cup Champion! Submit your project using Europeana Collections'
        posttype: News
        featured: false
        intro: null
        body: "<p>We’re excited to announce that, for this year’s edition of the <a href=\"http://www.morpheuscup.com/\">Morpheus Cup</a>, Europeana has introduced a new category for the competition: ‘Smart Culture’. We’d like students from universities across Europe to submit innovative projects devoted to the re-use of digital culture content.</p>\r\n\r\n<p>To have a chance of being our very first Morpheus Cup ‘Smart Culture’ winner, all you need to do is develop a creative proposal making use of the cultural objects you find in Europeana Collections and <a href=\"http://www.morpheuscup.com/registering-a-team/\">submit it before 29 April</a>. Registration is free.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/blog/22-04-2016-morpheus-cup-1.jpg\" style=\"width: 642px; height: 428px;\"></p>\r\n\r\n<p>Participants during the <a href=\"http://www.morpheuscup.com/medias-downloads/\">Morpheus Cup 2015</a>.</p>\r\n\r\n<p><strong>The Morpheus Cup</strong></p>\r\n\r\n<p>So what’s the Morpheus Cup? The competition, dedicated to European universities and graduate schools, aims to bring together students for an innovation lab focused on projects and challenges relating to the digital world.</p>\r\n\r\n<p>During the event, happening on 10 May at the European Convention Center Luxembourg (ECCL) a winning project with a strong entrepreneurial idea, has the chance to present to a panel of industry experts and potential investors. It’s a great opportunity for undergraduates to meet potential employers, and network with a community of entrepreneurs, start-ups and investors. And on top of that, a total of 50,000 EUR in prizes will be awarded to the winners!</p>\r\n\r\n<p><strong>Europeana and “Smart Culture”</strong></p>\r\n\r\n<p>The competition has <a href=\"http://www.morpheuscup.com/project/\">19 different categories</a>, each with different sector themes, and an overall top award for which only the category champions will compete. The contestants must develop projects that aim to solve current issues linked to the industries of their choice. In the case of the Smart Culture category specifically, Europeana is on the look-out for projects that showcase innovative re-use of Europeana Collections, helping to strengthen the digital cultural heritage sector with imaginative and entrepreneurial solutions.</p>\r\n\r\n<p>We’re looking for a champion in this category with the most groundbreaking re-use of the cultural content Europeana Collections opens up access to. The category winner will then become a finalist for the Morpheus Cup 2016! Do you think you have an original pitch you can impress us with? If you’re a university student, then we’d love to hear from you!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/blog/22-04-2016-morpheus-cup-2.jpg\" style=\"width: 642px; height: 428px;\"></p>\r\n\r\n<p>Another official photo of the <a href=\"http://www.morpheuscup.com/medias-downloads/\">Morpheus Cup 2015.</a></p>\r\n\r\n<p><strong>How do I submit a proposal?</strong></p>\r\n\r\n<p>In order to take part of the “Smart Culture” challenge, your proposal must follow certain requirements. Firstly, you should be aware of what we are looking for. Your idea must use openly licensed content from Europeana, be technically feasible, and have a clearly defined target customer group (s) and value proposition.</p>\r\n\r\n<p>Also, be sure to demonstrate clear social and/or economic impact with your idea by meeting at least one of these criteria:</p>\r\n\r\n<ul>\n<li>Offer novel ways of experiencing and/or interacting with digital culture;</li>\r\n    <li>Support life-long learning, for instance, have a strong educational element;</li>\r\n    <li>And allow commercial re-use of cultural data.</li>\r\n</ul>\n<p>There are plenty of cultural items on <a href=\"http://www.europeana.eu/portal/\">Europeana Collections</a> to take inspiration from. We have thematic collections on music, art history and about the First World War, for instance. Explore Europeana Collections by typing keywords and using search filters to find books, newspapers, artworks, maps, drawings, radio broadcasts and curated exhibitions.</p>\r\n\r\n<p>For a look at our openly licensed datasets, access <a href=\"http://labs.europeana.eu/\">Europeana Labs</a>. Furthermore, you can use Europeana Labs to find our <a href=\"http://labs.europeana.eu/api\">APIs</a> to easily search and retrieve Europeana data. Go to the <a href=\"https://groups.google.com/forum/#!forum/europeanaapi\">API Google group</a> to know more and to provide us with your feedback.</p>\r\n\r\n<p>We accept projects at various stages of maturity (concept, prototype, early stage product), of various types (apps, games, online services, artistic and product designs) and that can be used in various sectors. A few examples of the kinds of things that you could build, according to the Morpheus Cup, include an idea dedicated to the visually impaired or to life-long learning (i.e. social solutions); or proposals for sector-specific applications (design, fashion, tourism, etc.).</p>\r\n\r\n<p>And finally, your application needs to be formatted in specific standards. You must register a short project presentation that explains how you followed the category requirements. Make sure it contains your project name, lead name and email address as well. The submission should present up to five supporting visuals (screenshots, images, videos, URLs) and can be displayed in one of these formats:</p>\r\n\r\n<ul>\n<li>Up to a ten slides presentation;</li>\r\n    <li>A PDF file of maximum pages;</li>\r\n    <li>And a video (as a link, no longer than 3 minutes).</li>\r\n</ul>\n<p>If you are an undergraduate with an interesting or inspirational idea involving Europeana Collections items, then get creating and <a href=\"http://www.morpheuscup.com/registering-a-team/\">register before 29 April!</a></p>"
