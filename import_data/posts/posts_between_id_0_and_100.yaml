        intro: ''
        body: "<p><em>This blog post was contributed by Olivier Schulbaum from <a href=\"http://labs.europeana.eu/page/platoniq\">Platoniq</a>.</em></p>\r\n\r\n<p>On 20 April, Platoniq held a co-creation workshop at the Rijksmuseum in Amsterdam, in collaboration with the Europeana Fashion Association and Europeana. This workshop had a special focus on fashion and on interesting ways to use and re-use digital cultural heritage.</p>\r\n\r\n<p>After a welcome greeting from Lizzy Jongma of the Rijksmuseum, Platoniq gave a short presentation explaining the rules of working in open space, and introduced the road map for the upcoming day’s intense activities. Plans for the day included collaboratively designing digital projects and software applications by following the principles of the <a href=\"https://issuu.com/platoniq/docs/platoniq_co-creation_eng\">Co-creation made Agile </a>methodology: starting with idea generation; creating the initial wireframes; and then development planning.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/blog/platoniq-workshop-2.jpg\" style=\"width: 642px; height: 428px;\"></p>\r\n\r\n<p><em>Participants during the Europeana Fashion Co-creation Workshop at the Rijksmuseum.</em></p>\r\n\r\n<h3>Which Fashion animal are you?</h3>\r\n\r\n<p>We got the ball rolling with some lovely antique animal images from Europeana used as symbols for different user roles – a nice introduction to digital heritage reuse. These were prepared as stickers and badges for participants to wear, to help define groups and session roles. The roles and their animal symbols were:</p>\r\n\r\n<ul>\n<li>Content holders / Curators: Kangaroo</li>\r\n    <li>Designers / Creatives: Butterfly</li>\r\n    <li>Developers / Coders: Monkey</li>\r\n    <li>Managers / Promoters: Owl</li>\r\n</ul>\n<p>We had a majority of kangaroos, but they were joined by some butterflies - independent international designers - and a couple of owls, namely people from Benetton, now a supporting member of the Europeana Fashion Association.</p>\r\n\r\n<p>Once profiles were chosen, we made groups for the inspiration session, where participants imagine and briefly show something they consider to be good practices (apps, sites, online exhibition, services, etc.) in the digital fashion or digital cultural heritage sector. This helps establish a common criteria, leading to group decision and selection dynamics in the collective prototyping of new ideas.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/blog/platoniq-workshop.jpg\" style=\"width: 642px; height: 428px;\"></p>\r\n\r\n<p><em>One of the working groups of the co-creation workshop.</em></p>\r\n\r\n<p>From inspiration we move on to content...new ideas need content! And you’d better start with a reality check: is there content ready to be reused in Europeana, and in participants’ collections?</p>\r\n\r\n<p>On one side, with Europeana Fashion we curated a selection of 12 treasures for each of the featured categories: Costumes, Jewelry, Surface Decorations, Shoes, and had it printed. On the other, we asked participants to curate their own boards in advance, revealing 12 treasures of their own collection to be reused.</p>\r\n\r\n<p>One of the highlight of the<a href=\"http://labs.europeana.eu/blog/treasure-hunt-find-12-re-usable-buried-treasures-in-your-fashion-collection\"> Treasure Hunt</a> exercise was a <a href=\"https://es.pinterest.com/eurfashion/twelve-treasures-the-israel-museum-jerusalem/\">selection from the Israel Museum, Jerusalem</a>. Curated by Allison Kupietzky, it features elegant and ornate bridal dresses and accessories of diverse origins.</p>\r\n\r\n<p>Once we’ve got good scenarios and good content, it’s time for prototyping. Check out the six prototypes created during the workshop:</p>\r\n\r\n<ul>\n<li>\n<a href=\"http://wotify.co/projects/5718fe1d4cb439a24c1ecb73\">Pattern Finder</a> (for Sewing, Knit and Crochet Patterns found in vintage magazines): What if as a needlework, craft or sewing enthusiast, I could search for and download vintage patterns online and experiment with them, making notes and uploading my results so other sewing crafters can get better results.</li>\r\n    <li>\n<a href=\"http://wotify.co/projects/5718ff764cb439a24c1ecb74\">Fashion Time Machine</a>: What if as a historical clothing maker, I could find instructions for any element of garments found in historic fashion exhibitions, and use multiple techniques (sewing, needlework, 3D printing) so the entire item could be faithfully reproduced - or even just my favorite parts (e.g. Valentina Project: free software for fashion pattern design).</li>\r\n    <li>\n<a href=\"http://wotify.co/projects/5718fff84cb439a24c1ecb75\">Accessory Searches</a>: What if as a fashion or historical costume exhibit curator, I could search for important fashion accessories, and find similar relevant items and their historical reference data, so the collections I make will be beautifully coordinated as well as place and period accurate.</li>\r\n    <li>\n<a href=\"http://wotify.co/projects/571a2c2d4cb439a24c1ecb7d\">Europeana Research</a>: What if as a fashion researcher exploring Europeana as a search tool, I could perform very detailed searches and receive excellent results with many related items which could be offloaded (“pinned”) to a personal space, so my searches could be superior in accuracy and conveniently organized.</li>\r\n    <li>\n<a href=\"http://wotify.co/projects/571902a14cb439a24c1ecb77\">Fashion Pockets</a>: What if as a young fashion enthusiast, I could use an intuitive search and organization app using visual “bubbles” to collect and combine multimedia items and share with my friends to build an interesting and inspiring group of collections.</li>\r\n    <li>\n<a href=\"http://wotify.co/projects/5719066e4cb439a24c1ecb78\">Spot It</a>: What if as a fashion enthusiast, I can use a smartphone photo to search for similar items in the Europeana database, and see how close I get to my target item, so I can share or save the images on social media.</li>\r\n</ul>\n<p><img alt=\"\" src=\"/files/labs/blog/platoniq-workshop-3.jpg\" style=\"width: 642px; height: 428px;\"></p>\r\n\r\n<p><em>Professionals of the fashion industry came up with prototypes of products or services that re-use digital cultural heritage.</em></p>\r\n\r\n<p>If you want to see the results of our Fashion Heritage workshop, you'll find all the prototypes on our new <a href=\"http://wotify.co/dashboards/fashion\">Wotify dashboard site</a>. Please give us your feedback, your comments are welcome!</p>\r\n\r\n<p>Images by Jan-Kees Steenman.</p>"
