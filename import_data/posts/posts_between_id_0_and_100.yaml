        title: 'Open and transparent crowdfunding with the improved Goteo.org platform'
        posttype: News
        featured: false
        intro: null
        body: "<p><em>A guest post by<a href=\"http://www.youcoop.org/en/\"> Platoniq</a> and Goteo Foundation, as part of their involvement in the Europeana Digital Service Infrastructure (DSI) project. Both organisations have been working with Europeana since 2014, designing incubation services, including co-creation, agile collaborative development, and crowdfunding for re-user communities and content holders.</em></p>\r\n\r\n<p>Crowdfunding which uses a micro-donations platform to fund citizens' projects with a social impact, should be open and transparent. At least, this is what Goteo Foundation seeks by setting as its mission the promotion of a more collaborative and ethical society. This is why we are constantly looking at how to improve the technical and communicative functions of our crowdfunding platform <a href=\"https://en.goteo.org/\">Goteo.org</a></p>\r\n\r\n<p>We have been listening to our community, campaign promoters and donors. Also, we aim to reward those who use our platform by improving its design, thus making it easier to use and communicate citizens' projects.</p>\r\n\r\n<p>We are, therefore, happy to announce that our participation in Europeana DSI project has led us to introduce some new technological developments to our crowdfunding platform, which is now not only more open and transparent but also clearer, nicer and, in particular, more functional.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/blog/new-goteo.jpg\" style=\"width: 650px; height: 440px;\"></p>\r\n\r\n<p><em>Improved Goteo.org platform, CC-BY-SA Platoniq</em></p>\r\n\r\n<p>Information is more transparent when it is more detailed, relevant for users’ needs and accessible across diverse technological platforms. <a href=\"https://en.goteo.org/\">Goteo.org</a> now has a responsive web application that works multi-device i.e. can be properly displayed on any type of device, incl. tablets or phones. The platform shows the relevant information by default, and allows users the ability to display extra information when required.</p>\r\n\r\n<p>Information is more open when it is well structured and clearly communicated. The information structure of the Goteo platform is now intuitive for better usability, as items related to calls to action are more visible. When possible, key actions such as co-supporting, commenting or non-monetary contributions are divided into different processes. Also, the goals achieved are now shown differently as new stages of the project are attained.</p>\r\n\r\n<p>We also have a new way of presenting information campaigns. It is more visual, streamlined and includes new displays with three main tabs: Project, News and Participate. Each tab shows the detailed project information in a drop-down text module, a gallery with more fluid images and interactive graphic displays, offering greater clarity.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/blog/goteo-improvements1.jpg\" style=\"width: 560px; height: 346px;\"></p>\r\n\r\n<p><em>Screenshot of Goteo.org, CC-BY-SA Europeana</em></p>\r\n\r\n<p>Dissemination is critical for the success of any crowdfunding campaign. We have, therefore, added two new social media sharing buttons to send campaigns to contacts directly via Telegram and Whatsapp. Users can now enjoy a more interactive website and engage with their communities via their preferred online media. And, since time is an important factor, under the \"campaign thermometer\" showing the amounts received by the campaign at every stage, we have also included a \"remind me\" button which causes the system to send an email reminding the user to make a donation before the end of a campaign they may want to support.</p>\r\n\r\n<p>This is a short summary of improvements made within the Europeana DSI project, but for a real experience of the new features, do come and visit the <a href=\"https://en.goteo.org/\">Goteo.org platform</a>. Try it out by co-funding some projects or even by launching a campaign. If the latter is your choice, come back here soon to read more about our new 'matchfunding' programme tool where institutional or private funding is matched with crowdfunding for a multiplier effect.</p>\r\n\r\n<p><a href=\"http://www.goteo.org\">www.goteo.org</a></p>"
