        title: 'Drafting Priorities for Europeana Research'
        posttype: News
        featured: false
        intro: null
        body: "<p>Part of the Europeana Cloud project involves the creation of Europeana Research.</p>\r\n\r\n<p>Tying it with <a href=\"http://europeana.eu/\">Europeana</a>'s broader strategy of seeing itself as a platform rather than simply a search portal, Europeana Research will be a way for digitally-minded researchers in the humanities and social sciences to exploit the data provided by Europe's museums, libraries and archives.</p>\r\n\r\n<p>A team from the project (made up of staff from CERL, Europeana, Trinity College Dublin, The European Library and the Digital Curation Unit from Athens) met this week to go through some priorities for what Europeana Research should become.</p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/thumbs/1000x1000r/blogimages/Europeana%20Cloud%20blog%20images/drafting_priorities_for_europeana_research_1.jpg\" style=\"width: 600px; float: left;\"></p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>They began sketching a wish list for features in Europeana Research, and discussed how it should differ from both the main <a href=\"http://europeana.eu/\">Europeana search portal</a> and <a href=\"http://labs.europeana.eu/\">Europeana Labs</a>. There are many overlaps with the latter that need to be worked out. A preliminary list of desirable features for Europeana Research was produced.</p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/thumbs/1000x1000r/blogimages/Europeana%20Cloud%20blog%20images/drafting_priorities_for_europeana_research_2.jpg\" style=\"height: 600px; float: left;\"></p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>\_</p>\r\n\r\n<p>Features such as the ability to download data, find relevant tools and (as ever) higher quality metadata were perceived as being important.</p>\r\n\r\n<p>This work will be followed up by interviews with potential users and the creation of user scenarios. These will provide the guiding detail on the type of users that will utilise Europeana Research. A first version of the platform will be available at the end of November and work will continue on it as part of the Europeana Cloud project in 2015.</p>"
