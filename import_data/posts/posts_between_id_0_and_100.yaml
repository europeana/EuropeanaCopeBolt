        featured: false
        intro: null
        body: "<p><em>Blog by Maarten Zeinstra and Julia Fallon.</em></p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/web/europeana-cloud\">Europeana Cloud</a> is tasked with researching and developing a technological infrastructure for cloud storage of cultural heritage. The first phase of the project is intended to map what such a storage could look like. Europeana Cloud is in full flow now and has published a mission statement, a <a href=\"http://www.slideshare.net/Europeana/europeana-cloud-factsheet-final\">factsheet</a> and a set of high-level principles to guide its development and research.</p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/thumbs/1000x1000r/blogimages/Europeana%20Cloud%20blog%20images/europeana_cloud_establishing_the_high_level_principles.jpg\" style=\"width: 696px; height: 1000px;\"></p>\r\n\r\n<p><strong>The mission statement</strong>: 'Europeana Cloud serves Europe’s cultural heritage institutions by delivering a more efficient solution to the current methods of storing, sharing and providing access to cultural heritage objects. It does so by providing an open source system that stores and enables services for accessing structured metadata and content. The intention is to re-use and share this material with users and participants. Europeana Cloud will be available under a sustainable business model and be governed by its users.'</p>\r\n\r\n<h3>Principles</h3>\r\n\r\n<p>The mission statement breaks down into the following eight principles:</p>\r\n\r\n<p><strong>Europeana Cloud primarily serves Europe’s cultural heritage institutions, enabling them to provide audiences with access to their digital objects</strong></p>\r\n\r\n<p>Driven by the needs of the cultural heritage industry, Europeana Cloud provides the services to enable the sharing of metadata and content for the purposes of providing access to digital objects. This delivers improved services to providers with low barriers to entry and exit.</p>\r\n\r\n<p><strong>Europeana Cloud promotes openness</strong></p>\r\n\r\n<p>Openness supports re-use and sharing of cultural heritage objects as well as providing an infrastructure with low barriers for expansion and further development. Europeana Cloud produces open source software, has a preference for open standards, open file formats and promotes open content. Closed standards and closed formats can only be viewed if there is software available that can read proprietary file formats, they may prove difficult to access on future operatings systems/devices.</p>\r\n\r\n<p><strong>Europeana Cloud delivers a more efficient solution to the current methods of storing, sharing and providing access to digital cultural heritage objects</strong></p>\r\n\r\n<p>Europeana Cloud delivers efficiencies to cultural heritage providers along the lines of: a reduction of IT costs as compared with classic hosting technologies, avoiding IT infrastructure costs, enabling more time to focus on strategy and innovation, and the pooling of resources. Efficiencies are also expected in terms of saving time, speed of delivery, better integration across the Europeana Network, offering services with high availability, reliability, and security and better interoperability, easier management and greater automation.</p>\r\n\r\n<p><strong>Europeana Cloud operates under a sustainable business model</strong></p>\r\n\r\n<p>To ensure the long term sustainability of the services provided by Europeana Cloud, the project will operate under a sustainable business model. A variety of options will be discussed in light of EU funding availability and the need to become self-sustaining. This may allow for a reduction on the reliance of competitive funding rounds, and will encourage long-term investment.</p>\r\n\r\n<p><strong>Europeana Cloud provides the infrastructure to access metadata and content</strong></p>\r\n\r\n<p>Europeana Cloud delivers storage and services to provide secure, robust, technology neutral and sustainable access to metadata and content. These services include but are not limited to programmatic read/write access to Europeana Cloud, controlling the access to Europeana Cloud, connecting to other data services and systems and version control of data in Europeana Cloud.</p>\r\n\r\n<p><strong>Europeana Cloud is accessible through standardised data models</strong></p>\r\n\r\n<p>Europeana Cloud believes interoperability is crucial for cooperation and for the use of materials in its service. Europeana Cloud makes all metadata accessible using internationally recognised standard data models. Although standards are important for re-use and interoperability, Europeana Cloud understands that source formatting is important. Europeana Cloud does not remove contributed source documents in favour of standardised models.</p>\r\n\r\n<p><strong>Europeana Cloud supports a legal framework to govern access and re-use</strong></p>\r\n\r\n<p>Europeana Cloud is linked to the Europeana Licensing Framework that enables the access to - and re-use of - metadata and content according to differing provider and user profiles. Each user and provider provides, makes available and re-uses metadata and content in different ways with, and for, different purposes. The legal framework ensures that these requirements are met.</p>\r\n\r\n<p><strong>Europeana Cloud is a governed and led by the community</strong></p>\r\n\r\n<p>Europeana Cloud serves the needs of its community: the providers, members and users of the services make use of and build on <a href=\"http://pro.europeana.eu/web/network/network-documents/-/document_library_display/4jQL/view/1505814\">cultural commons principles</a>. The community is self-regulating and has responsibility for establishing the boundaries of the community as well as the services provided. These services include raising awareness, offering and enabling access to resources and tools as well as ensuring Europeana Cloud is a trusted and secure resource and service for the community.</p>\r\n\r\n<h3>What’s next?</h3>\r\n\r\n<p>In the following period, we will fine-tune these principles to match the needs of the sector with the way the project will develop in the coming years.</p>\r\n\r\n<p><a href=\"http://pro.europeana.eu/documents/1414567/84231383-421f-4af0-86f2-c8bf040558e1\">Download the High Level Principles document</a></p>\r\n\r\n<p>Tweet <a href=\"https://twitter.com/EuropeanaEU\">Follow @EuropeanaEU</a></p>\r\n"
