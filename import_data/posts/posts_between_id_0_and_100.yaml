        title: 'What aggregators think about Europeana Cloud'
        posttype: News
        featured: false
        intro: null
        body: "<p>The Europeana Cloud project is currently developing a shared infrastructure with 3 specific aggregators (The European Library, The Polish Library Digital Federation and Europeana itself). But<strong> the ambition is to build eCloud as a sustainable service that can cater for the data management needs of other aggregators</strong> who provide to Europeana</p>\r\n\r\n<p>As part of Europeana Aggregators’ Forum in May 2014, the Europeana Cloud project hosted a workshop to explore what these other aggregators might benefits and difficulties they might see in such a service.</p>\r\n\r\n<p><img src=\"https://farm6.staticflickr.com/5591/14269656531_851f224d99.jpg\"></p>\r\n\r\n<p>Delegates representing aggregators from the Latvia, Germany, the UK, Spain and the Czech Republic were amongst those present.</p>\r\n\r\n<p>In order of frequency,<strong> some of the key benefits cited by the delegates were</strong></p>\r\n\r\n<ol>\n<li>\n<strong>Data storage / management</strong> - The ability for aggregators to have a better system for storing and managing their data</li>\r\n    <li>\n<strong>Aggregation to Europeana</strong> - The potential for eCloud to provide a clear process for aggregation to Europeana</li>\r\n    <li>\n<strong>Greater potential for re-use of metadata and content</strong> - The possibility for data to be published once and then re-used many times</li>\r\n    <li>\n<strong>Enrichment Tools</strong> - The potential for tools to be built on top of Europeana Cloud that will help to improve metadata quality for multiple aggregators</li>\r\n    <li>\n<strong>Costs </strong>- A shared infrastructure will save costs</li>\r\n</ol>\n<p><img src=\"https://farm3.staticflickr.com/2929/14086326958_c573a85d6b.jpg\"></p>\r\n\r\n<p><strong>And the potential problems were</strong></p>\r\n\r\n<ol>\n<li>\n<strong>Data Policy</strong> - If eCloud permits aggregators to share data in different formats and quality, will it not just end up containing poor quality data?</li>\r\n    <li>\n<strong>Costs / Sustainability</strong> - What happens to the shared eCloud if Europeana stops or changes direction?</li>\r\n    <li>\n<strong>Management and Governanc</strong>e - Difficult to work out precise roles of data providers, aggregators and Europeana in a shared system</li>\r\n    <li>\n<strong>Aggregation to Europeana</strong> - Will eCloud actually add an extra layer of bureaucracy in sharing data?</li>\r\n    <li>\n<strong>Understanding of the eCloud Concept</strong> - the concept of 'cloud in general is nebulous, and difficult to define in context of other Cloud services.</li>\r\n</ol>\n<p>During the second half of the project (August 2014 - January 2016),<strong> there will be more structured dialogue with the aggregators to help develop Europeana Cloud</strong>. This will help provider further information on the issues and help address the potential problems. By the end of 2015, Europeana will be in the position to deliver its shared infrastructure as a service to help all aggregators.</p>"
