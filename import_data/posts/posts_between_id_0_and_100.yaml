        title: 'Dear Self, Tell Others About Our Project'
        posttype: blog
        featured: false
        intro: null
        body: "<p><em>By Susan Muthalaly, Editorial and PR Officer, Europeana</em></p>\r\n\r\n<p>My postcard had a picture of a cat lounging in the Mediterranean sun. I wrote it during a communications workshop at Europeana Cloud’s annual project meeting, on 18-19th March in Athens, Greece.</p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/thumbs/1000x1000r/blogimages/Europeana%20Cloud%20blog%20images/dear_self_tell_others_about_project.jpeg\" style=\"width: 800px; float: left;\" /></p>\r\n\r\n<p><em>The pile of postcards that workshop participants wrote to themselves in Athens. Image credit: <a href=\"http://libereurope.eu/\">LIBER</a> / CC-BY.</em></p>\r\n\r\n<p>On the back I wrote down a few ways in which I, as a project participant, can help share the benefits of Europeana Cloud with people in my network.</p>\r\n\r\n<p>Earlier in the session, about a dozen project partners worked together to draft key messages about Europeana Cloud and tools that would help us so spread those messages effectively.</p>\r\n\r\n<p>Words such as <em>cost efficiency</em>, <em>sustainability</em> and <em>networking</em> came up often in our discussion. We also spoke about how the infrastructure being built by Europeana Cloud could help content providers to reach new audiences, provide more services to users and to enrich their data.</p>\r\n\r\n<p>In terms of tools, we made plans to collect user stories, to create materials such as infographics and to assemble clearer information on our website, including a section aimed an organisations interested in using our new cloud technology.</p>\r\n\r\n<p>Thanks to this workshop, the members of Work Package 6 (the communications work group of Europeana Cloud) now have a better understanding of the information and materials they need to gather so that the work being done by Europeana Cloud can be shared with the widest possible audience over the coming months. Watch this space!</p>"
