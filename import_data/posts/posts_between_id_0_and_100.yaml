        title: 'Cultural heritage institutions are the guardians of the public domain'
        posttype: News
        featured: false
        intro: null
        body: "<p>On 4 July, Scottish-American law scholar <a href=\"https://law.duke.edu/fac/boyle/\">James Boyle </a>called on cultural heritage institutions to focus on providing everyone with as broad as possible access to public domain material. Boyle is the director of the <a href=\"http://web.law.duke.edu/cspd/\">Center for the study of the Public Domain</a> at Duke Law school and author of <a href=\"http://www.thepublicdomain.org/\">The Public Domain</a>. In his lecture he explains  that ‘this is worthwhile not merely because it is the right thing to do’ but also because it ‘will yield all kinds of benefits which are very hard for us to see right now’.</p>\r\n\r\n<p>As custodians of our shared cultural heritage, institutions serve one of the most noble causes there is and he called on them to preach their principles louder. For Boyle, this is not only important to ensure that cultural heritage does not gets locked away by the unintended consequences of of copyright laws that were not designed for the cultural heritage 2.0, but also in order to more forcefully make the case for more funding from public and private sources. Boyle’s full lecture, and the debate that followed can now be seen online.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UWdalkC7Gco\" width=\"560\"></iframe></p>\r\n\r\n<p><em><a href=\"https://www.youtube.com/watch?v=UWdalkC7Gco\">Kennisland</a>, <a href=\"https://creativecommons.org/licenses/by/3.0/\">CC-BY</a></em></p>\r\n\r\n<p>This lecture was followed by a reaction by Marjan Hammersma from the Dutch Ministry of Education Culture and Science, and a question &amp; answer session with Boyle and Hammersma.</p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KWPBKIWthT4\" width=\"560\"></iframe></p>\r\n\r\n<p><em><a href=\"https://www.youtube.com/watch?v=KWPBKIWthT4\">Kennisland</a>, <a href=\"https://creativecommons.org/licenses/by/3.0/\">CC-BY</a> </em></p>\r\n\r\n<p>The event was hosted by <a href=\"http://www.kennisland.nl/\">Kennisland</a> and the Rijksmuseum in collaboration with <a href=\"http://www.europeana.eu/\">Europeana</a> and the <a href=\"http://www.ivir.nl/index-english.html\"> Institute for Information Law</a>.</p>\r\n\r\n<p>This article was written as part of Europeana’s #PublicDomainMonth - a month dedicated to sharing knowledge, best practices and events all related to the Public Domain.  You can read and share the full <a href=\"http://pro.europeana.eu/c/document_library/get_file?uuid=d542819d-d169-4240-9247-f96749113eaa&amp;groupId=10602\">Public Domain Charter</a>. You can also get involved by following <a href=\"https://twitter.com/hashtag/PublicDomainMonth?src=hash\">#PublicDomainMonth</a> and <a href=\"https://twitter.com/EuropeanaIPR\">@EuropeanaIPR</a> on Twitter.</p>"
