        title: 'Register now for Europeana Cloud Plenary'
        posttype: blog
        featured: false
        intro: null
        body: "<p>All Europeana Cloud partners are invited to attend the first Europeana Cloud Plenary! As the project is coming up to its first birthday, it's time for all of the work packages and partners to get together to assess where we are, what we've achieved and what is still yet to come.</p>\r\n\r\n<p>Organised by the Europeana Foundation and the Digital Curation Unit at the ATHENA Research and Innovation Centre, the 2-day plenary meeting will take place in Athens, Greece. It will start with registration at 9:00 on Tuesday 18 March and close at 13:00 on Wednesday 19 March.</p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/thumbs/1000x1000r/blogimages/Europeana%20Cloud%20blog%20images/register_now_for_plenary.jpg\" style=\"width: 800px; float: left;\" /></p>\r\n\r\n<p><em><a href=\"http://www.europeana.eu/portal/record/9200166/B99B58E5E132CCF5F6FC8E7B7D55A6E1CD065BB1.html\">'Athènes. Parthénon ; Bildmaterial'</a>, Zentralbibliothek Zürich and The European Library, CC0.</em></p>\r\n\r\n<p>There's a social dinner on the Tuesday evening and a full agenda will be published in early February - so watch out for that!</p>\r\n\r\n<p>Each partner organisation can send a maximum of two members of staff to the event.</p>\r\n\r\n<p>For details on venue, hotels and travel funding and to book your place, go to <a href=\"http://www.eventbrite.ca/e/europeana-cloud-athens-plenary-meeting-2014-registration-9456726323\">Eventbrite now</a>!</p>"
