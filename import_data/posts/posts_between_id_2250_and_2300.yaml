                body: "<p>Reviewers liked the clear scope and understanding of the work required to implement the proposal. They also thought that it had&nbsp; a lot of potential for application across different collections.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>The Contentious Contexts Corpus</strong></p>\r\n\r\n<p dir=\"ltr\">This joint proposal by the KNAW Humanities Cluster and the Centrum Wiskunde &amp; Informatica in the Netherlands wants to establish an annotated corpus of contentious terms in context (ConConCor) from Dutch newspapers in Europeana. These can then be used to bootstrap and evaluate (semi-)automatic methods for detecting such terms in cultural heritage collections. Contentious terms here means those words or phrases that are suggestive of some (implicit or explicit) bias towards or against a group, event, or otherwise.</p>\r\n\r\n<p dir=\"ltr\">Reviewers valued how this proposal aims to address a key target in the challenge,&nbsp;the detection of ethical issues and biases that are inherent in digitised cultural heritage collections.</p>\r\n\r\n<p dir=\"ltr\">Three stipends of €2,500 each will be made available to the winners in order to implement their proposals and deliver the according datasets by end of June 2021.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">We would like to extend our gratitude to everyone who submitted a proposal to this challenge for their hard work and excellent ideas. We look forward to the implementation of the winning projects and hope that another round will open in the future for those who were not successful this time!</p>\r\n\r\n<p dir=\"ltr\">If you would like to hear about more opportunities like this and network and collaborate with multidisciplinary technical professionals from around the world, <a href=\"https://pro.europeana.eu/page/europeanatech\">join EuropeanaTech</a> through the Europeana Network Association and <a href=\"https://twitter.com/EuropeanaTech\">follow the community on Twitter</a>.&nbsp;</p>\r\n"
