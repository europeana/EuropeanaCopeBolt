                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Mixing traditional teaching techniques and digital tools, the students from Colegio Corazón de María (Gijón, Spain), coordinated by Maria Menendez, created a project called <a href=\"https://youtu.be/6Xmm7LY6_7g\">‘Beethoven, the man who was never a child’.</a> In this creation, the students present a video which uses the children's drawings to illustrate Beethoven’s life and his disabilities.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In the Happy Birthday Beethoven’s project, Elisabetta Nanni from the IC Rovereto Nord (Rovereto, Italy) coordinated her students to create an <a href=\"https://edu.cospaces.io/QNM-YUQ\">interactive exhibition</a> around Beethoven’s life and work using <a href=\"https://edu.cospaces.io/\">CoSpaces Edu</a>, from Microsoft and a <a href=\"https://www.thinglink.com/mediacard/1392928592744153090\">escape room</a> using <a href=\"https://www.thinglink.com/\">Thinglink</a> platform in the Beethoven’s Bonn house.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Inspiring educators as well as students</strong>&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">We were delighted to see that the challenge not only inspired students to engage with the life of Ludwig van Beethoven, but also saw teachers create educational content to further support those taking part. For example, Andreas Galanos, Andreas Roßt and Arjana Blazic, teachers from the eTwinning project Europeana Art 2.0, created a <a href=\"https://typatone.com/m/V8td1PFczC\">Typatone tool</a>&nbsp;where a melody is played as the Ode to Joy&nbsp;poem is scribed in German and then in English. This could be used to help students learn the words to Ode to Joy, sing together, or take part in other creative activities using music and text.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Additionally, educator Krešimir Škuljević from Croatia, who participated in #ReinventingBeethoven, wrote a paper titled ‘<a href=\"https://drive.google.com/file/d/135m6D03e2wyX8Pi21YINzWCnV3d9GLhR/view?usp=sharing\">School of Life and Life and works</a>’ about the competition. The paper explores how students at Vladimir Nazor elementary school developed their creative artwork for the challenge. Students worked individually on several subjects like history, informatics, music, English language and mathematics to build a connection between these disciplines and the life of Ludwig van Beethoven. They also worked together on learning platforms to learn more about the topic and create videos.The paper explores the objectives, the preparation tasks, the education planning and the tools used in the classroom, for other colleagues, who want to recreate the experience, to benefit.</p>\r\n\r\n<p dir=\"ltr\">We would like to thank all of the teachers and educators who participated in this challenge for their hard work and efforts to engage their students. We were delighted to see how the competition encouraged students and teachers to explore new digital tools and educational approaches.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved</strong></h3>\r\n\r\n<p dir=\"ltr\">If you would like to participate in more educational challenges, discover new competitions, create your own initiatives, and network with educators from around Europe, visit the new <a href=\"https://www.europeana.eu/en/europeana-classroom\">Europeana Classroom</a> and join the <a href=\"https://pro.europeana.eu/page/europeana-education\">Europeana Education Community</a>. If you are interested in following a course to explore more ways to bring digital cultural heritage into education, <a href=\"https://pro.europeana.eu/post/introducing-the-europeana-mooc-digital-education-with-cultural-heritage\">sign up for the Europeana MOOC ‘Digital Education with Cultural Heritage’.</a></p>\r\n"
