                body: "<p><meta charset=\"utf-8\" /><strong>Killian Downing, Communicators community Co-Chair: Giant’s Causeway, Ireland</strong></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />This albumen print shows the naturally forming basalt rocks of the Giant's Causeway, Northern Ireland, c.1850-1870. This print is part of an album&nbsp; transferred to the Rijksmuseum in 1994 and is now available in the Public Domain. Irish mythology tells of the giant Fionn Mac Cumhaill who built the Giant's Causeway as stepping stones to Scotland, so that he wouldn't get his feet wet. Legend has it Mac Cumhaill also ripped up part of Ireland, which is now Lough Neagh, to throw it at a rival giant, but it missed and it landed in the Irish Sea becoming the Isle of Man, and a pebble from the same becoming Rockall. The Giant's Causeway is a UNESCO World Heritage Site.</p>\r\n\r\n<p></p>\r\n"
