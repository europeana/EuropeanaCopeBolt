                body: "<p><meta charset=\"utf-8\" />The datasets MUST:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Be drawn from data included in the various <a href=\"https://www.europeana.eu/en/collections\">collections</a> provided through Europeana;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Only include metadata that is either created by you or comes from Europeana. The resulting metadata must be licensed under <a href=\"https://creativecommons.org/publicdomain/zero/1.0/\">Creative Commons Zero</a>;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Be compiled in a machine-readable format including documentation and provenance;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Not have been published before. If previously published, steps must be detailed as to how the new dataset is to be improved and used;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Include a description of one or more intended use cases of the dataset.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The datasets SHOULD:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Only include media assets with a license compatible with <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a> content tier 3;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Clarify the relation with and contribution to AI and ML best-practices and state-of-the-art within digital cultural heritage;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Include a pre-trained model resulting from applying (using a baseline ML/AI method for (one of) the intended use cases ) and a demo of using this model or evaluation of its results;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Document or discuss potential ethical issues and biases.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The datasets MAY:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Include additional curatorial enrichments and improvements such as data annotation, labeling or cross-referencing with other (digital) resources, under the condition that these are completed before dataset release and that appropriate quality control measures are applied;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Form part of a publication in a peer-reviewed journal or conference.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Basic documentation for technical solutions should be provided and any software produced must be released under an open source license.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Key dates</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Call opens: 8 January 2021</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Deadline for submissions: 15 February 2021, 23:59 CET</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" />Notification of acceptances: 1 March 2021</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Publication of dataset: 30&nbsp;June 2021</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Award criteria</strong></h3>\r\n\r\n<p dir=\"ltr\">Submissions will be reviewed by the <a href=\"https://pro.europeana.eu/project/ai-in-relation-to-glams\">EuropeanaTech AI in GLAMs Task Force</a> and the <a href=\"https://pro.europeana.eu/page/europeanatech#steering-group\">EuropeanaTech community Steering Group</a> based on:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Relevance of the use case for the GLAM community: 25%</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Relevance of the dataset for AI/ML in relation to the use case: 25%</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Clear definition of the use case/demo in relation to Europeana: 30%</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Clarity in the description the dataset is produced: 20%</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Eligibility&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Formally, the funds will not be allocated to individuals but to institutions, which can be cultural heritage or research institutions, comprising universities. A representative of each awardee institution will be asked to sign a subcontract with the Europeana Foundation.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Applicants must be based in an EU member state.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Applicants must be a member of the EuropeanaTech community and Europeana Network Association. If you are not already a member, you can <a href=\"https://pro.europeana.eu/network-association/sign-up\">find out how to join</a>.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Award is the gross amount therefore includes VAT.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana DSI-4 project partners are not eligible for funding. The full list is available <a href=\"https://pro.europeana.eu/project/europeana-dsi-4\">here</a>.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Recommended reading</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.materialculture.nl/en/publications/words-matter\">‘Words Matter’ from the Research Center for Material Culture&nbsp;</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://arxiv.org/abs/1803.09010\">‘Datasheets for Datasets’ from Cornell University</a></p>\r\n    </li>\r\n</ul>\r\n"
