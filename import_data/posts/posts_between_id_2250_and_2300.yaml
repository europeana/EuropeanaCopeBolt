                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />Project working is where our collaborative ethos comes to the fore. Coordinated by the Foundation, 21 partners work together to deliver the <a href=\"https://pro.europeana.eu/post/europeana-dsi-4-annual-report-2019-2020\">Europeana</a> service. We also participate in EU-funded projects (Generic Services and Horizon 2020 projects) to both develop the Europeana services and support cultural heritage institutions in their digital transformation. The scope and partners of these projects are many and varied, covering topics from aggregation to technological innovation, audience engagement and capacity-building.</p>\r\n"
