        title: 'Next steps for the Europeana Foundation on diversity and inclusivity'
        posttype: News
        featured: false
        intro: "<p>In 2020, the Europeana Foundation made its belief in diversity explicit in its organisational <a href=\"https://pro.europeana.eu/about-us/foundation#europeana-foundation\">statement</a> that ‘cultural heritage empowers us to embrace our diversity and flourish’. To make that belief a reality, we are working to make sure diversity and inclusivity is reflected in the many areas of our work - from the data we collect to the stories we tell, the events we organise and the communities we nurture. We have to work hard and take the time required to explore more ways to make sure we are indeed embracing diversity and implementing practical measures to embed it in our organisation.</p>\r\n"
        body: "<p>There are many elements to diversity and inclusivity. We can think, for example, about age, sex and sexual orientation, gender identity, ethnicity, religion, country of origin or residence, ability or disability. And when we’re talking about inclusivity in representing the work of the cultural heritage sector, we also acknowledge diversity in domain, from small to large, private to public, from library to archive, museum and more.</p>\r\n\r\n<p>As an independent organisation, the Europeana Foundation employs over 60 staff members of more than 20 nationalities, each with their own rich heritage. We have a responsibility to lead discussions and processes that will better our understanding and promotion of diversity and inclusivity within the organisation.\_</p>\r\n\r\n<p></p>\r\n\r\n<h3>Our approach</h3>\r\n\r\n<p>While we at the Europeana Foundation have always been committed to increasing our understanding and promotion of diversity, there is much still to do and we continue to learn and evolve as an organisation.\_</p>\r\n\r\n<p>Ten years ago, our focus was on bringing together the diversity of domains within the cultural heritage sector, helping museums, galleries, libraries and archives to talk to each other and recognise and navigate issues they share.\_\_\_</p>\r\n\r\n<p>Over the years, we have run public campaigns like <a href=\"https://pro.europeana.eu/post/looking-back-at-the-europeana-migration-campaign\">Europeana Migration</a>, which was part of our celebration of the European Year of Cultural Heritage, promoting the positive role of migration in our rich European history.\_</p>\r\n\r\n<p>More recently we started contributing to <a href=\"https://www.europeana.eu/en/womens-history\">Women’s History Month</a> with blogs, galleries and exhibitions on our collections website and our season on <a href=\"https://pro.europeana.eu/search?q=women+in+culture\">Women in Culture and Technology</a> on our professional website. Organisationally, we have a ‘No woman, no panel’ policy for staff members invited to present at events.\_</p>\r\n\r\n<p>We will continue these, and other initiatives,\_such as making diversity and inclusivity an ongoing element of our strategy for the editorial we produce (see for example <a href=\"https://www.europeana.eu/en/galleries/growing-up-black\">Growing Up Black</a> and <a href=\"https://www.europeana.eu/en/blog/pride-in-europeana-victorian-dragqueens\">Pride in Europeana: Victorian Dragqueens</a>). And we are looking at how we can further address the range of issues relating to diversity and inclusivity, particularly the diversity of ethnic backgrounds, awareness of which continues to increase due to the global actions of the Black Lives Matter movement.\_</p>\r\n\r\n<p>We want to make sure that we understand, represent and include the whole of our society in the work that we do. This will take time. But we want to be transparent about where we stand as an organisation, and how we can work together to progress.</p>\r\n\r\n<p></p>\r\n\r\n<h3>What we’re going to do next</h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p>We will make diversity and inclusivity one of the priorities in the Europeana Foundation’s Business Plan for 2021 so that we can be transparent and accountable for our actions.</p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li>\r\n    <p>We will formalise our internal diversity and inclusivity team so that we can embed its role in our organisation to encourage and increase diversity and inclusivity activities.\_</p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li>\r\n    <p>We will, together with the Europeana Network Association and Aggregators’ Forum, develop peer-to-peer workshops led by experts in the field of diversity and inclusion so that we can develop a better understanding of the challenges we face and develop a roadmap of actions and activities.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>We hope that these steps will pave the way for more. We will continue to refine our approaches and adapt, and we will keep you updated on our activities and upcoming actions.\_</p>\r\n\r\n<p>We will continue to respect each other, to treat each other equally, to acknowledge our mistakes and to learn from them and hope to build trust until we are where we need to be - in a position in which we truly are all empowered to embrace diversity and flourish.\_\_</p>\r\n"
