                body: "<h3><strong>Can you tell us a bit about the Shannon Scheme and how you engage audiences in the topic?</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Deirdre McParland, Senior Archivist, ESB Archives</strong></p>\r\n\r\n<p dir=\"ltr\">The Shannon Scheme was the largest engineering project of its kind in Europe and transformed Irish society forever. It was Ireland’s very first national renewable hydro-electric scheme and has achieved international awards. We are really fortunate that we have an abundance of archival material on the scheme, as well as oral histories from workers, all preserved in our environmentally controlled archives at the Electricity Supply Board (ESB), Dublin, Ireland.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For a number of years now, we have been delighted to make much of this archival material available on our <a href=\"http://www.esbarchives.ie\">digital platform</a> and to share this incredible social and engineering history with global audiences. The beauty of having such diverse content is that there is something for everyone and we continuously engage with new audiences. We also collaborate with researchers, documentary and film makers and look forward to continuing to reach new audiences across our digital channels.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>You’ve been busy <a href=\"https://www.huntmuseum.com/2020/05/01/ardnacrusha-memories-collecting-your-stories-about-the-shannon-hydro-electric-scheme/\">collecting fascinating stories</a> and objects related to the Shannon Scheme. Why is it important to collect these stories? Can you share one of your favourites?</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Peggy Ryan, Docent at the Hunt Museum&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">The national significance of the Shannon Scheme since its inception has been well documented. What has been missing is the individual and interpersonal stories of the people that shaped this great project. Stories forge connections among people and convey the culture, values and history that generations can relate to and identify with especially in relation to large-scale projects.</p>\r\n\r\n<p dir=\"ltr\">One of my favourite stories is about <a href=\"https://www.europeana.eu/en/item/125/contributions_6c2abf60_aef5_0138_bc8b_6eee0af75a90\">Jack Ryan (1887-1969)</a>, simply because Jack was involved at so many levels of the Shannon Scheme. He was a foreman of a large group of labourers and a drill bore specialist, responsible for setting the explosives before blasting the rock. Jack’s wife Ellen Ryan, neé Heffernan, took in lodgers and ran a shebeen (an unlicensed bar/house selling alcohol) at their home in Aughboy, Clonlara, County Clare. Jack’s son John Joe also worked on the scheme and had a wonderful collection of photos of his time there. You can explore this story, narrated by Jack Ryan’s daughter Marie Dennehy <a href=\"https://www.europeana.eu/en/item/125/contributions_6c2abf60_aef5_0138_bc8b_6eee0af75a90\">on Europeana</a>.</p>\r\n"
