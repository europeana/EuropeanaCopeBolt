                body: "<p>In 2021, EuropeanaTech, the R&amp;D community within the Europeana Network Association, will bolster its role as an intermediary knowledge sharing body of digital cultural heritage experts with considerable focus on growing innovative technologies related to AI and 3D presentation of digital cultural heritage. Additionally, EuropeanaTech will continue growing its relationships with other cultural heritage communities like IIIF and provide more opportunities for community members to share their work around the world through our publication, EuropeanaTech Insight.</p>\r\n\r\n<p><em>Read and download the full EuropeanaTech Community work plan&nbsp;below. You can also <a href=\"https://pro.europeana.eu/page/europeanatech\">join the EuropeanaTech Community</a>.&nbsp;</em></p>\r\n"
