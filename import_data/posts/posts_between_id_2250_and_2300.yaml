                body: "<h3><strong>A chance to promote your project&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">As of 2021, the <a href=\"https://pro.europeana.eu/page/europeana-research\">Europeana Research Community</a> now has more than 1,600 members and is the largest community in the Europeana Network Association. We feel it is time to do something special for our impressive membership.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">One of the community’s aims is to promote collaborations across the cultural heritage and research sectors, as well as to facilitate knowledge exchange in the broadest sense. We want to give professionals working in these two sectors a new space to present their ongoing experiences or achievements, as long as they have digital cultural heritage as their common thread. At a time when we don’t have the opportunity to meet in person at international conferences, we see an additional value in giving you the floor in a virtual environment.</p>\r\n\r\n<p dir=\"ltr\">So we are delighted to launch our first call for videos addressed to the Europeana Research Community. In particular, we are looking for cutting edge projects which use digital resources and tools and which can be an inspiration to others. Whether you are an archivist or an archaeologist, a librarian or a scholar in language and literature studies, a museum curator or an art historian based in Europe, you may want to consider this opportunity to promote a cross-sectoral project.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>A multimedia approach&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Communicating project activities and results through multimedia is increasingly becoming a must (see, for example, the <a href=\"https://ec.europa.eu/research/participants/docs/h2020-funding-guide/imgs/quick-guide_diss-expl_en.pdf\">Quick Guide</a> by the European Commission on Communication, Dissemination and Exploitation). The web has amplified the possibility of getting the attention of&nbsp;professionals who share our interests but also of stakeholders who can support our future research. Video can be a clear and effective way of communicating work and intentions.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For this call, we encourage you to take full advantage of the potential of the audiovisual to, for example, show the institution where you work, illustrate the cultural heritage assets at the core of a project, explore a project which bought together the physical and digital, share why digital resources and tools are relevant to your objectives, or explain how funding opportunities and technologies have made them feasible. Multilingualism matters to us, so feel free to speak your native language in the video and provide English subtitles.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The results of this call will inaugurate the Europeana Research Community Series, as a collection of videos showcasing fresh ways of enhancing cultural heritage through research, particularly in the fields of Social Sciences and Humanities, up to the so-called Digital Humanities’ expanding territories.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Submit a proposal for a video</strong></h3>\r\n\r\n<p dir=\"ltr\">If you would like to create a video please read the guidelines at the end of this post and submit a proposal through the link below. You will need to provide some basic information, as well as describe your project, explain why you think it is relevant to the Europeana Research Community, and specify what you would like to show in the video. Please also add relevant links - links to project-related webpages and to videos you/your institution have already made would be particularly helpful.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Proposals will be assessed by the <a href=\"https://pro.europeana.eu/page/europeana-research\">Europeana Research Community Steering Group</a> on a rolling basis, and successful applicants will be required to provide the video and an introductory text within two months after they are notified that their proposal has been accepted. We are making a small budget available to the proposals submitted before 31 March 2021. If your institution isn’t equipped to support you in making a high-quality video, you can benefit from up to €300 for the uses detailed in the guidelines below. Approximately eight selected proposals will receive funding. Europeana will transfer the amount requested after the acceptance of the video proposal, upon the receipt of an invoice.</p>\r\n\r\n<p dir=\"ltr\">Your video should not exceed five minutes; please be aware that videos up to two minutes are the most effective on social media. You need to be a member of the Research Community to participate in this call. If you aren’t yet, it is free and easy to <a href=\"https://pro.europeana.eu/page/europeana-research\">join the community</a>.&nbsp;</p>\r\n"
