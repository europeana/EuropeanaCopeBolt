                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>1. Steering Group Composition</strong></h3>\r\n\r\n<p dir=\"ltr\">As of March 2020, the Steering Group of the Research Community consists of:\\</p>\r\n\r\n<p dir=\"ltr\">Chair:&nbsp;</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Steven Claeyssens, Curator of Digital Collections, KB, the&nbsp; National Library of the Netherlands (The Hague)</li>\r\n</ul>\r\n\r\n<p>Co-Chair:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>Maria Engberg, Senior University Lecturer, Malmö University&nbsp;</li>\r\n</ul>\r\n\r\n<p>Manager:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>Alba Irollo, Research Coordinator (in charge of Europeana Research), Europeana Foundation (The Hague)</li>\r\n</ul>\r\n\r\n<p>Steering Group Members:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>Tamara Butigan, Head of the Digital Library Department, National Library of Serbia (Belgrade)</li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>2. Community Aspiration</strong></h3>\r\n\r\n<p dir=\"ltr\"><em>The Europeana Research Community aims to foster the use of digital cultural heritage in research.The members of the Research Community are encouraged to:</em></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">gain a better understanding of research based on digital cultural heritage, computational methods and digital tools,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">strengthen the connections between cultural heritage professionals and researchers,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">share case studies and best practices,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">jointly work on issues of common interest,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">explore possible collaborations and partnerships for new (funded) projects.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">The members of the Steering Group facilitate these goals by:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">stimulating information sharing via the community communication channels,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">identifying relevant resources, training material, etc.,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">participating in relevant working groups, meetings and conferences</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">fostering partnerships within the community, with cultural heritage and research institutions,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">presenting the work of the community at relevant workshops and conferences,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">helping to facilitate the work Europeana is doing in research related fields,</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">supporting the active engagement by the larger community.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>3. Priority Areas, Actions and Themes</strong></h3>\r\n\r\n<p dir=\"ltr\">The Europeana Research Community is still in its infancy. That is why the following areas were chosen as priority areas by the Steering Group for 2021:&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Getting to know our members</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Start building a community</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Start developing a presence in communities of researchers interested in digital humanities and of professionals interested in digital cultural heritage.</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">In each of these areas, several actions have been identified for the year 2021. We will, for instance, analyse the data gathered from the recent Membership Campaign to gain a better understanding of the members of our community. We will prioritise actions and initiatives, like the participation in non-typical conferences, to reach potential members and make them aware of the community's existence and benefits. We will also start sending a newsletter via the community discussion list, which will have the form of a recap email of what has been published on PRO; it will also invite the community members to share their experiences and to actively participate in the activities planning by expressing their preferences via a quick poll. All of the other actions are grouped under four themes.</p>\r\n\r\n<p dir=\"ltr\">Every three months a new theme is introduced. For every theme (1) a curated newsletter is published, (2) a webinar or other online event is organised, and (3) a post-event survey is distributed.</p>\r\n\r\n<p dir=\"ltr\">The four themes are:</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Q1 Impact in research, with a symposium in collaboration with the Impact SG and the Research Advisory Board</li>\r\n    <li>Q2 Understanding Europe’s digital infrastructure(s) for research (EOSC, DARIAH, CLARIN, etc.), with a webinar</li>\r\n    <li>Q3 Building relationships with researchers, with a webinar</li>\r\n    <li>Q4 Generic services, with a training event</li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>4. Communication Channels&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Discussion list</strong>: All members of the Research Community are invited to join the Research Community Discussion List.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Research Community Newsletter</strong>: Every three months a curated newsletter is published on the discussion list.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Twitter</strong>: The Europeana Research account on Twitter (@EurResearch) is the main channel used by Europeana to keep the community members informed on a daily basis.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>Europeana Research Community Pro Page</strong>: The Research Community Pro Page provides the community with practical information, useful resources and (upcoming) activities.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><strong>ENA Newsletter</strong>: The most relevant achievements and plans of the Research Community can be shared through the ENA Newsletter.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>5. Budget</strong></h3>\r\n\r\n<table>\r\n    <colgroup>\r\n        <col />\r\n        <col />\r\n        <col />\r\n    </colgroup>\r\n    <tbody>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Activity</p>\r\n            </td>\r\n            <td style=\"width: 449px;\">\r\n            <p dir=\"ltr\">Purpose</p>\r\n            </td>\r\n            <td style=\"width: 89px;\">\r\n            <p dir=\"ltr\">Cost</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Active participation at conferences&nbsp;</p>\r\n            </td>\r\n            <td style=\"width: 449px;\">\r\n            <p dir=\"ltr\">To promote the activities of the community at relevant conferences and workshops</p>\r\n            </td>\r\n            <td style=\"width: 89px;\">\r\n            <p dir=\"ltr\">2.500 €</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Discussion list</p>\r\n            </td>\r\n            <td style=\"width: 449px;\">\r\n            <p dir=\"ltr\">To facilitate more engagement and exchanges from the community members</p>\r\n            </td>\r\n            <td style=\"width: 89px;\">\r\n            <p dir=\"ltr\">70 €&nbsp;</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Activities by community members</p>\r\n            </td>\r\n            <td style=\"width: 449px;\">\r\n            <p dir=\"ltr\">To facilitate relevant initiatives by community members</p>\r\n            </td>\r\n            <td style=\"width: 89px;\">\r\n            <p dir=\"ltr\">1.000 €&nbsp;</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td colspan=\"2\" style=\"width: 666px;\">\r\n            <p dir=\"ltr\">Total</p>\r\n            </td>\r\n            <td style=\"width: 89px;\">\r\n            <p dir=\"ltr\">3.570 €&nbsp;</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td colspan=\"2\" style=\"width: 666px;\">\r\n            <p dir=\"ltr\">2020 Budget to carry to 2021 (for the Research Community series)</p>\r\n            </td>\r\n            <td style=\"width: 89px;\">\r\n            <p dir=\"ltr\">2.500 €</p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n"
