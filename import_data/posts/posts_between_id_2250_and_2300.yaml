                body: "<h3><strong>Why</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Cultural heritage has a crucial role to play in education. While languages, syllabi and curricula may change across the globe, the challenging need to look at the past to understand the present is shared among generations and is universal.</p>\r\n\r\n<p dir=\"ltr\">With the aim of increasing digital cultural data as a trusted primary source,&nbsp;the <a href=\"https://www.europeanschoolnetacademy.eu/courses/course-v1:Europeana+Culture_EN+2021/about\">Europeana ‘Digital Education with Cultural Heritage’ MOOC</a>&nbsp;will empower&nbsp;teachers and educators to use digital technologies, essential to develop learners' 21st century skills.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This online course will explore the educational potential of digital cultural heritage, improving teachers’ and educators’ understanding so you can efficiently integrate it into your lessons and practices, regardless of the subject. The final goal is to design engaging and deep-learning content for students, museumgoers, or lifelong learners to prepare them as active and responsible citizens.</p>\r\n\r\n<p dir=\"ltr\">This MOOC makes use of Europeana’s <a href=\"https://www.europeana.eu/en/\">digitised collection of cultural heritage</a>, content from the <a href=\"https://teachwitheuropeana.eun.org/\">Teaching with Europeana blog</a>, tools like <a href=\"https://europeana.transcribathon.eu/\">Transcribathon</a> and <a href=\"https://historiana.eu/\">Historiana</a> and other ready-made materials that you can easily integrate into educational activities. The course will also introduce the learning scenario template and guide participants to use it and build their own. Find out more in the video below!</p>\r\n"
