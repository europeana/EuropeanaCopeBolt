                body: "<p><b id=\"docs-internal-guid-d2d39148-7fff-1aa1-9ef4-103ebdd07dae\">Jolan Wuyts, Europeana Foundation: Dog in the Woods, Arnold Peter Weisz-Kubínčan</b><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">My own favourite image is the one that leads this article. With the world being as crazy as it is lately, I've been finding solace and peace in artwork that emanates homeliness, hygge, friendship, calm. This 'dog in the Woods' by Weisz-Kubínčan is a perfect example of this. I've been hiking a lot this past year, and by escaping my home office I feel like I can let myself be enveloped by nature, in the same way that the dog in the painting takes on the same colours and lines as the mountains around it. Weisz-Kubínčan was an important Jewish expressionist painter from Slovakia, a brilliant artist whose works emanate mysticism. He perished in a concentration camp near the end of the Second World War. A large swath of his paintings was saved by being stored in a suitcase. An exhibition on Weisz-Kubínčan called <a href=\"https://www.sng.sk/en/exhibitions/2052_artists-heavy-luggage-arnold-peter-weisz-kubincan-1898-1945\">Artist´s (Heavy) Luggage</a>&nbsp;was set up by the Slovak National Gallery in 2019. Maybe this peaceful dog was also one of the works kept safe in that suitcase?</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n"
