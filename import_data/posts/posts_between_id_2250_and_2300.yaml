                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://pro.europeana.eu/page/aggregators\">Europeana Aggregators’ Forum (EAF)</a> advocates for and coordinates all the activities required for an effective aggregation ecosystem which makes data from cultural heritage organisations all over Europe available through Europeana. The EAF has significantly grown over the last few years, and 2020 saw exciting developments take place which strengthened its role and will support new activities in 2021!&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Strategic and governance changes&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Europeana’s 38 accredited aggregators who make up the EAF come together in a meeting twice a year, and in 2020 these meetings took place online over two days in May and October. At the meeting in May, aggregators held a copyright <a href=\"https://www.youtube.com/watch?v=ySxLYCxUHv8\">webinar</a> to develop knowledge around identifying copyright status and selecting rights statements.&nbsp; In October, they approved important strategic documents such as the ‘<a href=\"https://docs.google.com/document/d/1ZjGN6zHRUsPWURx3ReBWzNgO4H0R2tBivmjtg8joaEo/edit?usp=sharing\">Recommendations for a European Member States and Commission supported digital aggregation strategy’</a> for the Expert Group on Digital Cultural Heritage and Europeana (DCHE); and discussed the <a href=\"https://pro.europeana.eu/post/europeana-dsi-4-aggregation-strategy\">Europeana DSI aggregation strategy</a>. In their meeting in May 2020, the EAF also approved <a href=\"https://pro.europeana.eu/post/shaping-the-role-of-the-europeana-aggregators-forum-within-the-europeana-initiative\">changes to its governance structure</a> to manage and distribute workload more efficiently across the Steering Group.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Alignment with the ENA</strong></h3>\r\n\r\n<p dir=\"ltr\">Since early 2020, the EAF and the Europeana Network Association (ENA) have been working to align their activities and develop a closer working relationship. The EAF Steering Group now collaborates closely with the ENA <a href=\"https://pro.europeana.eu/network-association/management-board\">Management Board</a> and <a href=\"https://pro.europeana.eu/network-association/members-council\">Members Council</a>, and in 2021 they will meet on a quarterly basis. This collaboration is reflected in other activities - the ENA and EAF can now work together on Task Forces and Working Groups, and the <a href=\"https://us3.campaign-archive.com/?u=ad318b7566f97eccc895e014e&amp;id=1ef7745526\">monthly ENA newsletter</a> also highlights news from the EAF.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Task Forces and Working Groups</strong></h3>\r\n\r\n<p dir=\"ltr\">In 2020, the EAF started running its own Task Forces and Working Groups, which have already undertaken inspiring work! In spring, the <a href=\"https://pro.europeana.eu/project/iiif-europeana-working-group\">IIIF Working Group</a> was launched to work on IIIF adoption, training, and translation of resources, and in late summer&nbsp;the EAF Advocacy Task Force worked to produce <a href=\"https://docs.google.com/document/d/1ZjGN6zHRUsPWURx3ReBWzNgO4H0R2tBivmjtg8joaEo/edit\">aggregation policy recommendations</a>, advocating for renewed support for aggregators at national and European level. In November, the Aggregator User Group was set up to manage feedback to the Europeana Foundation about the main products of the Europeana Core Service Platform and will continue to work in 2021.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In the coming months, a new task force will be launched in relation to the Europeana capacity building framework. It will focus on developing a knowledge sharing platform and establishing structured training activities by and for the aggregators. The EAF will also continue to prepare for the launch of the Library Working Group, which will provide support and a discussion forum for the national libraries providing data to Europeana.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>A robust accreditation scheme</strong></h3>\r\n\r\n<p dir=\"ltr\">In 2018, the EAF established an accreditation process for accepting new members, and in 2020, the <a href=\"https://pro.europeana.eu/organisation/technische-informationsbibliothek-tib-av-portal\">Technische Informationsbibliothek (TIB) - AV Portal</a>, received accreditation, bringing the number of <a href=\"https://pro.europeana.eu/page/aggregators\">aggregators represented in the EAF</a> to 38. Two more members are awaiting accreditation - the national aggregator of Cyprus and Estonia. In 2021, the accreditation scheme is going to be reviewed to make sure it can sustain EAF membership more effectively.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Supporting digital transformation&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Over the year, aggregators have taken part in a number of initiatives which intend to support digital transformation in the cultural heritage sector. In June 2020, twelve aggregator representatives took part in a series of ‘sense-making’ workshops around ‘<a href=\"https://pro.europeana.eu/post/building-capacity-for-digital-transformation-how-our-workshops-support-the-cultural-heritage-sector\">Digital transformation in the time of</a><a href=\"http://pro.europeana.eu/post/building-capacity-for-digital-transformation-how-our-workshops-support-the-cultural-heritage-sector\"> COVID-19</a>’. The <a href=\"https://pro.europeana.eu/post/digital-transformation-in-the-time-of-covid-19-sense-making-workshops-findings-and-outcomes\">findings</a> and outcomes of this process provided valuable insights into the different ways that the pandemic has affected people’s and institutions’ work, and they were further discussed within the EAF framework in a dedicated session in December.</p>\r\n\r\n<p dir=\"ltr\">Over the summer, on behalf of the Europeana Initiative, the EAF also provided response to the European Commission’s consultation on ‘<a href=\"https://ec.europa.eu/digital-single-market/en/news/public-consultation-opportunities-offered-digital-technologies-culture-heritage-sector\">Opportunities Offered By Digital</a><a href=\"http://ec.europa.eu/digital-single-market/en/news/public-consultation-opportunities-offered-digital-technologies-culture-heritage-sector\">&nbsp;Technologies For The Cultural Heritage Sector</a>’ in the form of a <a href=\"https://pro.europeana.eu/page/europeana-initiative-position-consultation-on-opportunities-offered-by-digital-technologies\">common position paper</a> that underlined critical elements to executing the <a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary\">Europeana Strategy 2020-2025</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Aspirations for 2021</strong></h3>\r\n\r\n<p dir=\"ltr\">After a successful 2020, in 2021 the EAF will keep supporting cultural heritage institutions across Europe to seize digital opportunities for their collections and make them accessible online at&nbsp;a high quality. The main activities for 2021 will include:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Expanding and strengthening&nbsp;the EAF and adding value for its members&nbsp;by reviewing the accreditation scheme.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Creating opportunities for collaboration and supporting emerging aggregators to join the network.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Working closely with the Europeana Foundation and the ENA on a capacity building framework and around the topic of diversity and inclusion.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Engaging accredited aggregators in improving the Europeana aggregation infrastructure and Europeana products.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Improving the quality of aggregated metadata and content.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Advocating at the European Commission and the Member State level for the aggregators’ role.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Strengthening ties with the Europeana Foundation, ENA and other sectoral bodies to help step up the digital transformation of the cultural heritage sector.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Additionally, in 2021, the terms of two members of the current EAF Steering Group - <a href=\"https://pro.europeana.eu/person/marco-rendina\">Marco Rendina</a> and <a href=\"https://pro.europeana.eu/person/sara-di-giorgio\">Sara Di Giorgio</a> - will come to an end. The election of new members will take place in mid May, and the handover of activities as well as the internal election of Chair and Vice-chair will take place after the spring EAF meeting.</p>\r\n\r\n<p dir=\"ltr\">Finally, the EAF is planning to organise an online awareness event in June to give the aggregators a platform to reach out to their networks, and each other. It will be a great opportunity to raise awareness of the EAF, and to showcase the work of different aggregators to the broader Europeana network and to cultural heritage institutions across Europe. We will share more information about the event soon.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You can read more about the EAF activities in 2020 and 2021 in their <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Aggregation/EAF-activity-report-2020.pdf\">Activity Report</a> and <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Aggregation/EAF-activity-plan-2021.pdf\">Activity Plan</a>.</p>\r\n"
