                body: "<h3><meta charset=\"utf-8\" /><strong>2. Steering Group members</strong></h3>\r\n\r\n<p>Chair:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>Altheo Valentini, European Grants International Academy, Italy</li>\r\n</ul>\r\n\r\n<p>Co-Chairs:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>Loa Kristjánsdóttir, EuroClio, Iceland</li>\r\n    <li>Margherita Sani, Project manager, Institute for Cultural Heritage Region Emilia Romagna, Italy</li>\r\n</ul>\r\n\r\n<p>Manager:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>Isabel Crespo, Business Development Coordinator Education, Europeana Foundation, Netherlands</li>\r\n</ul>\r\n\r\n<p>Other steering group members:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>Frederik Truyen, Prof. dr. Faculty of Arts, KU Leuven, Belgium</li>\r\n    <li>Dr. Ping Kong, Heritage &amp; Education Consulting GmbH, Germany</li>\r\n    <li>Marco Streefkerk, Information manager, Anne Frank Museum, Netherlands</li>\r\n    <li>Alan Kristian Riedel, Audience Management, Deutsche Digitale Bibliothek, Germany</li>\r\n</ul>\r\n\r\n<h3><strong>3. Vision statement</strong></h3>\r\n\r\n<p dir=\"ltr\"><em>This community brings together all those who believe that Europe’s digital cultural heritage has an important role to play in education, and want to work to embed digital cultural data in both formal and informal education to foster innovation.</em></p>\r\n\r\n<p dir=\"ltr\">This Community aims to strengthen the connection between cultural heritage and educational sectors to mutual benefit. More specifically, it will work towards the following goals:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Get a deeper understanding of the needs of educators where it concerns their use of digital cultural heritage</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reach out to CHI professionals for education&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Mainstream the use of digital culture in education through pan-European edu and Cultural heritage networks such as EuroCLIO, European Schoolnet, NEMO, the Network of European Museum Organisations or Photoconsortium. We will aso explore collaborations with ICOM CECA, EADTU, International Council of Museums Committee for Education and Cultural Action, European Museum Academy, Bundesverband Museumspädagogik, Germany, GEM – The Voice of Heritage Learning, UK, Pedaali - The Finnish Association for Museum Education, ALL DIGITAL and EPALE.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Its members will:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Share information and best practices</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Jointly work on issues of common interest</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Facilitate collaborations at the intersection of CH and education</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Explore collaboration with aggregators for national outreach</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Promote the initiative in events and engage with new potential members&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>*1,374 members (baseline December 2020)</strong></p>\r\n\r\n<h3 dir=\"ltr\"><strong>4. Terms of reference</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Anyone interested in the Europeana Network Association can join</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Anyone else can join (but needs to sign up to the ENA)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">This community is governed by a chair, two co-chairs and a manager (from the Europeana Foundation)</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>5. Main Activities 2021</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Set a new Steering Group</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Task Force on how to improve the use of A&amp;V material for education&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Organise at least one workshop -online or (if possible) physical- for CHI educators and teachers using Europeana to share best practices and receive training. We aim to have a second edition of <a href=\"https://pro.europeana.eu/event/connecting-formal-and-informal-education-with-digital-cultural-heritage\">Connecting formal and informal education workshop</a> or alternatively a workshop with students of the MA Cultural Studies in Leuven.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Spread the news about Europeana resources for education in the member's network through events and face to face conversations</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Promote Europeana resources and activities for education (e.g. Europeana Classroom, new MOOC in March, Europeana Ambassadors activities, Historiana)&nbsp;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Write articles for PRO about best practices and case studies (or invite other experts)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Post and share best practices in the Europeana Education Facebook group (focused on teachers), LinkedIn group (open to all professionals on education) and mailing list (all ENA Education members).</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Approach a youth association (e.g. ESACH) in the initiative to understand young people requirements to use digital culture heritage and at least one of the educational networks mentioned above (ICOM CECA, EADTU, International Council of Museums Committee for Education and Cultural Action, European Museum Academy, Bundesverband Museumspädagogik, Germany, GEM – The Voice of Heritage Learning, UK, Pedaali - The Finnish Association for Museum Education, ALL DIGITAL and EPALE).&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">If the opportunity arises, help to translate into the national languages of the community members some resources (e.g. new educational products or resources)</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>6. Communication Channels</strong>&nbsp;</h3>\r\n\r\n<ul dir=\"ltr\">\r\n    <li><a href=\"https://www.linkedin.com/groups/13518332/\">LinkedIn group</a></li>\r\n    <li><a href=\"https://www.facebook.com/groups/EuropanaMOOCrerun/\">Facebook Group</a>&nbsp;</li>\r\n    <li><a href=\"https://basecamp.com/1768384/projects/15593853\">Basecamp</a> group (only for the steering group)</li>\r\n    <li><a href=\"https://list.ecompass.nl/listserv/cgi-bin/wa?A0=EUROPEANA-EDUCATION&amp;X=3D79711A0D2530B0C4&amp;Y=isabel.crespo%40EUROPEANA.EU\">Mailing list</a> for community updates and specific calls to action</li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>7. Community Pro page&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The community page will be updated in a consistent way with the other communities’ pages. It will feature a short community introduction, the current community board as well as the latest blogs related to educational use of digital cultural data.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>8. Resources</strong></h3>\r\n\r\n<p dir=\"ltr\">In 2021, the SG would like to plan a physical or virtual meeting combined with the workshop and run a Task Force. A preliminary budget forecast has been foreseen.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>9. Community engagement regular activities</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Community growth &amp; profiling</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Identify potential community members within ENA and/or outside the network (e.g. through members’ local communities)&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Identify and better understand the motivations and needs of the community members - using our mailing list - potentially also targeting more specific audiences through other means</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Every year link to at least one major network (in 2020 we established conversations and collaborations with NEMO)</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Outreach</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Further development of Europeana Classroom&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Collect and showcase case studies of reuse of digital cultural data in education provided by the community members</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Facilitate connections between Europeana and educational players and stakeholders as well as between community members</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Invite to workshops and / or webinar bringing together CHI and educational professionals to learn from and about each other&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Collaboration and follow-up of the Europeana respective&nbsp; communities to explore crossover activities or actions in regards to education</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Advocacy &amp; Awareness raising</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">(For community members) Advocate for improvement of the cultural heritage data for educational purposes in their CHIs</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Present community developments and achievements at the Europeana annual conference and other relevant forums</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Task Forces and participation in Working Groups</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Admin &amp; Operational&nbsp;</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Regular communication with the steering group on Basecamp</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Regular online meetings with the steering group - normally every two months</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Moderation of the mailing list</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Bimonthly report to the MB&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Annual report and Working plan (at the end of the year)</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>10. Changes</strong></h3>\r\n\r\n<p dir=\"ltr\">(Overall: a growing and active community)</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Deep understanding of the needs of educators with regard to reuse of digital cultural data - both teachers in formal education as well as educators in CHI’s&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Educators digital skills up-scaling: use of existing tools (Europeana Classroom, Historiana) that can enhance teaching with digital sources in the classroom or the CHIs online educational activities</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Better awareness of the value of digital cultural data in education - showcase examples on how Europeana can complement existing schoolbook content and curricula</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">For CHI professionals within the community: advocate internally to make CHI content available for educational purposes (i.e. licensing conditions) and showcase of best practices</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>11. Performance indicator</strong></h3>\r\n\r\n<ul>\r\n    <li role=\"presentation\">Community growth:&nbsp;\r\n    <ul>\r\n        <li aria-level=\"1\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Minimum 20% increase of ENA Education community members by the end of&nbsp; 2021</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li role=\"presentation\">Outreach:\r\n    <ul>\r\n        <li aria-level=\"1\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Organisation of one event (physical or online): the second edition of <a href=\"https://pro.europeana.eu/event/connecting-formal-and-informal-education-with-digital-cultural-heritage\">Connecting formal and informal education workshop </a>or, alternatively, a workshop with students of the MA Cultural Studies in Leuven.&nbsp;</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Establishing a liaison with a Europe-wide stakeholder community&nbsp;</p>\r\n    </li>\r\n    <li role=\"presentation\">Advocacy:\r\n    <ul>\r\n        <li aria-level=\"1\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Task Force on A&amp;V material in education completed and White Paper published</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li role=\"presentation\">Admin:\r\n    <ul>\r\n        <li aria-level=\"1\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Two-monthly meetings with the SG, periodic reports to the MBs, Annual report and Working Plan</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>12. Budget</strong></h3>\r\n\r\n<table>\r\n    <colgroup>\r\n        <col />\r\n        <col />\r\n    </colgroup>\r\n    <tbody>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Activity</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Cost</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Connecting Formal and Informal Workshop 2021 (in case it will be physical)</p>\r\n            </td>\r\n            <td></td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">&gt;&gt; Organisation, lunch, props</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">800</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">&gt;&gt; Travel for SG members (6 * 300)</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">1,800</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Task Force</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">5,000</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Mailing list</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">70</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">Total</p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">7,670</p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n"
