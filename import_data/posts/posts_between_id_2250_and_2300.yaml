                body: "<h3><strong>Setting out and setting up&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Across the wealth of activity within the Europeana Initiative, choosing where to focus and conduct our impact assessments was not easy. We tried to find a good balance across the Initiative’s activities in terms of partners, communities and format. We also had to think practically - where could we get enough data within the timeframe - and materially - where do we anticipate substantial impact to occur?&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In the end, we looked at the impact of <a href=\"https://pro.europeana.eu/post/impact-assessment-report-europeana-network-association\">Europeana Network Association membership</a>, and considered participatory initiatives like <a href=\"https://pro.europeana.eu/post/impact-assessment-report-enrich-europeana-transcribathon\">Transcribathon</a> (Enrich Europeana Generic Services project) and the <a href=\"https://pro.europeana.eu/post/impact-assessment-report-europe-at-work\">Europe at Work campaign</a>. We looked into the impact of <a href=\"https://pro.europeana.eu/post/impact-assessment-report-europeanatech\">EuropeanaTech</a> and the Europeana Initiative on the promotion and adoption of IIIF within Europe, and the social return on investment of the <a href=\"https://pro.europeana.eu/post/impact-assessment-case-study-europeana-in-your-classroom-mooc\">Europeana Education MOOCs</a>. We investigated capacity development initiatives like our <a href=\"https://pro.europeana.eu/post/impact-assessment-report-national-workshops\">National Workshops programme</a> with our aggregator partners, our <a href=\"https://pro.europeana.eu/post/impact-assessment-report-digital-programming-series\">digital programming</a>&nbsp;(webinars and online workshops) and the biannual <a href=\"https://pro.europeana.eu/post/impact-assessment-report-presidency-events\">European presidency events</a>. Impact assessments of the Europeana annual conferences in 2019 and 2020 will also be published shortly.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How we did it</strong></h3>\r\n\r\n<p dir=\"ltr\">We used a mixed methods approach to assess the economic, social, innovation and organisational impact of Europeana’s services. Each case study has its own discrete approach and methodology; some are ‘light-touch’ and others are more in-depth because we had more opportunity and flexibility in terms of data collection and methods. Some incorporate the views of multiple stakeholders, some just one main stakeholder.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The research was collaborative from the outset. Collaboration, combined with the enthusiasm of colleagues for contributing to it, suggests that impact methodology is becoming more embedded in processes and mindsets. It doesn’t mean our processes are perfect: we are still learning and improving. Yet embedding impact in how we design and deliver our work is already giving us tangible value. Thanks to our findings, we have more data to support our reporting to the European Commission and we are learning and creating better events and programmes for the sector.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What we learned</strong></h3>\r\n\r\n<p dir=\"ltr\">Each of the case studies offers learning about the specific service, tool or event that they examined, and we encourage you to <a href=\"https://pro.europeana.eu/page/impact-case-studies\">read the individual reports and their summary pages</a>. However, we also drew out some high-level insights that we’d like to share. We learned that:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We need to think holistically about impact. Although we know, for example, about the social return on investment of our Europeana Education MOOCs, we still need to understand what value the knowledge the educators gained had for the quality of their students’ education.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana has added value when addressing socially relevant themes. We know from our Impact Assessment of Europeana 2019 that the fact we were proactively working to minimise negative environmental impact was important to conference attendees. But whether it’s the diverse stories we want to tell through our editorial, or our participatory campaigns like Europeana Migration or Europe at Work, digital heritage is most relevant and can have the greatest impact when it speaks to the language - and the challenges - of contemporary life.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana creates impact as a convenor of sector professionals. The strongest outcomes of our annual conferences are the networks they create. While harder to measure, we think that this can create impact through the generation of new knowledge through collaborative projects or increased sustainability of the sector through levered funding.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Depth of experience leads to stronger impact. In initiatives like Transcribathon, increased depth of connection and interaction with the tool is likely to lead to those longer-term outcomes we want to see. Similarly, with our Network, we need to encourage greater depth of involvement and experience.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Barriers to digital transformation cannot be solved by Europeana alone: it’s about partnership and collaboration. This was also one of the strongest themes that emerged from the <a href=\"https://pro.europeana.eu/post/building-digital-capacity-sense-making-findings-and-outcomes\">sense-making workshops</a> held last summer. How do we convene the sector to co-create, learn together, support each other, and benefit from economies of scale, in order to deliver impact in a period of accelerated digital transformation?</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">(Digital) change takes time. IIIF is a huge innovation but its implementation takes a lot of time (and this has implications for impact assessment, too). The digital transformation of the sector won’t happen overnight, and we need to start thinking now about how to support, monitor and measure this change.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Where do we go from here?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">These case studies, and the ones that follow, are designed to be replicable models for others to build and improve on. They document our learning and help us grow the data to help us answer the question, ‘what is the value of digital cultural heritage?’. The challenges faced by cultural heritage institutions in measuring their impact are likely to be even more acute as a result of the current COVID-19 crisis. There is even more urgency to understand and measure the value of cultural heritage in order to advocate for continued financial, political and social support. Furthermore, we need to continue to experiment, learn and innovate in order to harness the full impact that digitisation and digitalisation - in short, digital transformation - can have on a cultural heritage instution’s mission.</p>\r\n\r\n<p dir=\"ltr\">In our Impact Community <a href=\"https://pro.europeana.eu/post/understanding-the-impact-of-digital-cultural-heritage-in-digital-transformation-join-our-webinar-series\">webinar series</a> we are seeing a need for practical training in impact assessment. To meet this, the <a href=\"https://pro.europeana.eu/project/impact-lite\">Impact Lite</a> Task Force is thinking about ways to turn observers of impact assessments into practitioners. Training materials will be released as part of their work and also as part of the continued development of the Europeana Impact Playbook. Phase three of the Playbook is due to be published in the Autumn of 2021, and further materials to support Phase two, including a standardised question bank, will soon be available. Ongoing work to develop a Europeana Initiative Theory of Change will further guide focus on key areas where we want to demonstrate impact.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved</strong></h3>\r\n\r\n<p dir=\"ltr\">You can find each report on our <a href=\"https://pro.europeana.eu/page/impact-case-studies\">Impact case studies page on Europeana Pro</a>. Take a look through the summaries,&nbsp;see if anything strikes you, and then delve into the main report. We want you to learn from and build on the approach that we are taking and we want to hear about your experiences, too.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In the midst of social justice action, a global health emergency, the climate catastrophe and ongoing political upheaval, cultural heritage has an important role to play and we want to make sure the Impact Playbook is there to support and catalyse change. If you’re interested in being part of our next steps developing the Playbook, <a href=\"mailto:impact@europeana.eu\">get in touch</a> or join the <a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Europeana Impact Community</a> to stay up to date with new initiatives!&nbsp;&nbsp;</p>\r\n"
