        title: 'Judaica Europeana 2.0: the aggregation platform for Jewish heritage content to Europeana'
        posttype: News
        featured: false
        intro: "<p>Pavel Kats looks back on the accomplishments of the Europeana Generic Services project Judaica Europeana 2.0, and discusses how the project consortium has renewed the aggregation of Jewish heritage content to Europeana.</p>\r\n"
        body: "<p><strong>From Judaica Europeana to Judaica Europeana 2.0\_</strong></p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/project/judaica-europeana\">Judaica Europeana</a>, which ran from 2010 to 2012, was one of Europeana’s first aggregation projects. It aimed to add content from Jewish heritage institutions in Europe, the United States and Israel to Europeana, and in total digitised and uploaded 3.7 million items to the platform.\_</p>\r\n\r\n<p>Recognising the need to continue the aggregation of Jewish heritage content into Europeana, in 2018 the Jewish Historical Museum (Amsterdam) established the project <a href=\"https://pro.europeana.eu/project/judaica-europeana-2-0\">Judaica Europeana 2.0 </a>under the Europeana Generic Services funding programme. This project aimed to renew the aggregation of Jewish digital heritage materials under the Judaica Europeana aggregator, and consisted of five project partners: the coordinator, the <a href=\"https://jck.nl/en/location/jewish-historical-museum\">Jewish Historical Museum</a> (Amsterdam); the <a href=\"https://www.ub.uni-frankfurt.de/judaica/home_en.html\">Judaica Division of the University Library in Goethe University</a> (Frankfurt); the <a href=\"http://www.aiu.org/en/alliance-israelite-universelle\">Alliance Israelite Universelle</a> (Paris); <a href=\"http://semantika.eu/en-us/\">Semantika</a> (Maribor, Slovenia) and the <a href=\"http://www.michael-culture.eu/\">Michael Culture Association</a> (Bruxelles).</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>The aggregation platform for Jewish heritage content\_</strong></p>\r\n\r\n<p>Judaica Europeana 2.0 introduced the aggregation platform for Jewish heritage content. This flexible and innovative platform integrates several open-source components to support a wide variety of incoming data sources and map them to the <a href=\"https://pro.europeana.eu/resources/standardization-tools/edm-documentation\">Europeana Data Model</a>. All the content originally supplied by Judaica Europeana project has been re-ingested and re-published on Europeana.\_</p>\r\n\r\n<p></p>\r\n\r\n<p>In addition to the re-ingestion of older content, as part of this project a significant amount of new records have been ingested. In total, the project has provided more than <a href=\"https://www.europeana.eu/en/search?query&amp;qf=PROVIDER%3A%22Judaica%20Europeana%5C%2FJewish%20Heritage%20Network%22&amp;view=grid&amp;utm_source=old-website&amp;utm_medium=button\">240,000 high-quality metadata and digital heritage records</a> of different items (including books, photographs, historical documents, ephemera) spanning various topics of Jewish history and culture in Europe. A set of new enrichment scenarios for the Judaica domain (most notably, one based on YIVO's <a href=\"https://yivoencyclopedia.org/\">Encyclopedia of Jews in Eastern Europe</a>) has been designed and implemented by the project.\_</p>\r\n\r\n<p>Finally, the project has established a set of networking and community building activities which aim to sustain not only the aggregated content, but also the network itself as the hub for the development of further Jewish digital heritage initiatives in Europe and beyond.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Future plans</strong></p>\r\n\r\n<p>Judaica Europeana 2.0 has been a foundational project. It laid the infrastructure for aggregation of content from a wide range of Jewish heritage sources. It also supported semantic enrichment and mapping of this content to semantic standards (such as the Europeana Data Model) and preparing for new tools and apps which aim to engage users with Jewish heritage, culture and history.\_</p>\r\n\r\n<p>Based on the foundations laid by the project, the Judaica Europeana network of content partners is planning to create a number of projects, software services and funders to promote Jewish heritage globally. Some projects are already funded or selected for funding, such as <a href=\"https://pro.europeana.eu/project/jewish-history-tours\">Jewish History Tours</a>, a recent Europeana CEF funded project, which will create a network of heritage-based mobile guided tours in several European cities - keep an eye on Europeana Pro news for more information!\_</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Get involved</strong></p>\r\n\r\n<p>Judaica Europeana 2.0 has been just a beginning.<a href=\"https://twitter.com/jewishheritagen\"> Follow </a>the Jewish Historical Museum to find out more and work with us to innovate in Jewish cultural heritage. You can also <a href=\"https://pro.europeana.eu/event/new-frontiers-for-jewish-digital-heritage\">join New Frontiers for Jewish Digital Heritage</a>, the concluding event of the project today, January 26, and <a href=\"https://www.europeana.eu/en/jewish-heritage\">explore Jewish heritage content on Europeana</a>.</p>\r\n\r\n<p><em><strong>This post was updated on 18 January 2022 to clarify that the Jewish Historical Museum established and led this project and describe the roles of involved organisations more accurately.\_</strong></em></p>\r\n"
