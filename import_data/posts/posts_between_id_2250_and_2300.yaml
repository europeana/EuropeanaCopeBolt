                templates: body
                body: "<p><meta charset=\"utf-8\" />Our world is changing. A change accelerated by the pandemic and the public and political response to it. At European level, the EU aims to reshape how we live and work together as a society, to create a more equitable, sustainable and resilient world with digital and culture playing key roles. We share that ambition and will make sure that our efforts contribute to the wider policy efforts that support it, for example, in the ambitious <a href=\"https://europa.eu/new-european-bauhaus/index_en\">New European Bauhaus </a>project that the European Commission has initiated.</p>\r\n"
