                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><strong>A strategy for multilingualism&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">At Europeana, we have been working for a number of years to enable multilingual access to digital cultural heritage, for example, by&nbsp;<a href=\"https://pro.europeana.eu/post/how-we-re-working-to-make-sure-culture-is-for-everyone-in-any-language\">exploiting multilingual linked open data to enrich metadata</a>. It has been a community effort: Europeana Foundation plays its part, but the work of data providers is crucial too. This requires an appropriate long-term strategy, and a transparent approach to sharing goals and ongoing efforts.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In 2016, EuropeanaTech published a <a href=\"https://pro.europeana.eu/post/best-practices-for-multilingual-access\">whitepaper on best practices for multilingual access</a>, which outlined challenges in this area and presented ideas to tackle them.&nbsp;Under the Europeana DSI project in 2020, we built on this whitepaper to publish a <a href=\"https://pro.europeana.eu/post/europeana-dsi-4-multilingual-strategy\">new multilingual strategy and roadmap</a>. This document lays out proposals for handling multilingualism in the context of three general usage scenarios: search, navigate and read. It presents how Europeana's object metadata, full-text content, editorial content and user interface can be enriched with multilingual resources and/or automatically translated in order to provide better user experience, and it proposes a roadmap of experiments and implementations.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Both the 2016 whitepaper and an <a href=\"https://pro.europeana.eu/post/help-build-multilingual-systems-for-digital-cultural-heritage\">early version of this strategy</a> were made available for feedback and shared with the EuropeanaTech community. The strategy also benefited from discussions during an <a href=\"https://pro.europeana.eu/post/benefits-challenges-and-solutions-for-multilingual-digital-cultural-heritage\">event on multilingualism in Digital Cultural Heritage</a> organised by the EU Finnish Presidency (see full report <a href=\"https://pro.europeana.eu/post/benefits-challenges-and-solutions-for-multilingual-digital-cultural-heritage\">here</a>).&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>EuropeanaTech Insight and plans for the future</strong></h3>\r\n\r\n<p dir=\"ltr\">Today, we want to bring these topics to your attention in the context of a <a href=\"https://pro.europeana.eu/page/issue-17-multilinguality\">new issue of EuropeanaTech Insight</a> dedicated to multilingualism in digital cultural heritage. This issue contains three papers that present the problems and key technologies that Europeana and the wider cultural heritage sector should investigate in order to better connect collections and users across languages. This includes recent progress on automatic translation technology, and how this technology can be used for search in cultural heritage repositories. <a href=\"https://pro.europeana.eu/page/issue-17-multilinguality\">Read EuropeanaTech Insight</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In the coming months, we will continue these efforts, focusing on exploring how Europeana can employ automatic translation systems like <a href=\"https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/eTranslation\">eTranslation</a>, which benefit from recent progress in AI-powered language technology. A project on automatic translation and Europeana has been recently selected for co-funding in the <a href=\"https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/apply-funding/2020-automated-translation\">2020 CEF Telecom Call on Automated Translation</a>, and we will keep you posted through <a href=\"https://pro.europeana.eu/page/news\">Europeana Pro news</a>!&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved</strong></h3>\r\n\r\n<p dir=\"ltr\">Like all systems based on machine learning, the quality of the eTranslation service provided by the European Commission depends on the quality of the data that is used to train it. The more cultural heritage data is made available for its training, the better it will work for our sector, therefore data input is always more than welcome. Our previous <a href=\"https://pro.europeana.eu/post/help-build-multilingual-systems-for-digital-cultural-heritage\">call for multilingual data for eTranslation</a> remains open, and we invite you to submit proposals to the recently launched <a href=\"https://pro.europeana.eu/post/announcing-the-europeanatech-challenge-for-europeana-artificial-intelligence-and-machine-learning-datasets\">EuropeanaTech Challenge</a>, which calls for datasets that are appropriate for use in Artificial Intelligence / Machine Learning research and development (which naturally include efforts in language technology).&nbsp;</p>\r\n\r\n<p dir=\"ltr\">To exchange ideas, receive news and network with experts on this topic and research and development in the cultural heritage sector, <a href=\"https://pro.europeana.eu/page/europeanatech\">join the EuropeanaTech community</a>.</p>\r\n"
