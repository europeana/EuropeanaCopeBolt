                body: "<h3><strong>Harmonised aggregation</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">24&nbsp;partners from 21&nbsp;European countries took part in the <a href=\"https://pro.europeana.eu/project/europeana-common-culture\">Europeana Common Culture (ECC)</a> project, which ran from January 2019 to December 2020. The project mapped the current aggregation landscape in Europe through research and surveys, analysed the main challenges and made recommendations for improvement which have been published in a final <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projectpartner/EuropeanaCommonCultureProjectFiles/MS3%20Landscape%20of%20national%20aggregation%20in%20Europe%20Report.pdf\">report</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The project streamlined aggregation processes and strengthened the existing national aggregation network. It facilitated the adoption of common standards and good practices (such as the <a href=\"https://pro.europeana.eu/share-your-data/metadata\">Europeana Data Model</a>, <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a> and data quality plans) across this network, and supported national aggregators through dedicated expert consultations, a virtual helpdesk and resources on Europeana Pro.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">ECC also introduced new collaboration mechanisms through peer-to-peer support groups which connected more experienced aggregators with emerging ones to encourage knowledge exchange. As a result, the project helped establish the aggregation infrastructure of five emerging aggregators (Ireland, Serbia, Latvia, Estonia and Croatia), increasing the number of accredited Europeana aggregators to 38.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Capacity building</strong></h3>\r\n\r\n<p dir=\"ltr\">ECC delivered a rich programme of training workshops and webinars for national aggregators and the wider cultural heritage sector. The three national workshops (in Sweden, Germany and Austria) and 14 webinars covered a wide range of topics based on the needs and aspirations of cultural heritage institutions, from FAIR data to impact assessment. The programme was well received, with around 500 people in total taking part in the webinars, many of which are available as <a href=\"https://pro.europeana.eu/page/webinars\">online resources</a> on Europeana Pro.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The project also researched new, high-potential areas of aggregation development, such as crowdsourcing. The resulting <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projectpartner/EuropeanaCommonCultureProjectFiles/Crowdsourcing%20study%20report.pdf\">study</a> analyses the existing production and infrastructure for crowdsourced digital heritage content and metadata across Europe and makes recommendations to the Europeana Foundation, aggregators and cultural heritage institutions around a possible&nbsp; new aggregation scenario for such content.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Infrastructure innovations</strong></h3>\r\n\r\n<p dir=\"ltr\">ECC developed three applications which support novel approaches to aggregation, improve the speed and quality of the ingestion process and contribute to higher content and metadata quality.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/post/innovating-metadata-aggregation-in-europeana-via-linked-data\">The Linked Open Data Aggregator (LODA) pipeline</a>, developed by the Netherlands Institute for Sound and Vision (NISV) and Dutch Digital Heritage Network (NDE), provides tools for harvesting LOD and converting it from one vocabulary into another. The <a href=\"https://pro.europeana.eu/post/the-metis-sandbox-or-finding-joy-in-working-with-data\">Metis Sandbox</a> application, developed by the German National Library (DNB) and Europeana Foundation, allows the processing of sample datasets according to the Europeana workflow and their preview before delivery. The third application, delivered by Trinity College Dublin, is a <a href=\"https://pro.europeana.eu/post/introducing-the-europeana-common-culture-3d-pilot\">lightweight 3D viewer</a> which allows the URL of a 3D resource to be easily integrated into the EDM record and shown on the Europeana website.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Improved data quality</strong></h3>\r\n\r\n<p dir=\"ltr\">The project improved&nbsp; 4.4 million records to <a href=\"https://pro.europeana.eu/post/publishing-framework\">content tier 2</a> and above and provided over 2 million new records to tier 3 and above. In addition, it also enhanced metadata quality, with 85% of all sets provided in <a href=\"https://pro.europeana.eu/post/publishing-framework\">metadata tier A</a> or above.</p>\r\n\r\n<p dir=\"ltr\">ECC has contributed over 540,000 new items in tier 3 or above from 162 new institutions in 18 countries to Europeana’s thematic collections. A detailed overview of the enriched datasets is available in the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projectpartner/EuropeanaCommonCultureProjectFiles/MS7%20Thematic%20Collections%20improved.pdf\">final report</a>. These collections were highlighted through 76 editorials (including 41 blogs, 34 galleries and 1 exhibition) which showcased 2,064 digitised cultural heritage objects from 385 cultural heritage institutions in 34 countries. The editorials were very well received with over 186,000 visits in total (Europeana Pro and general blog).</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Policy advocacy</strong></h3>\r\n\r\n<p dir=\"ltr\">The success and sustainability of aggregation operations are strongly linked to national and regional policy support. The project developed <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projectpartner/EuropeanaCommonCultureProjectFiles/Recommendations%20for%20a%20European%20Member%20States%20and%20Commission%20supported%20digital%20aggregation%20strategy.pdf\">recommendations</a> for a digital aggregation strategy supported at both European Commission and Member States level. ECC aggregating partners will work together in the Europeana Aggregators’ Forum (EAF) to build on these recommendations and collaborate with their national representatives in the Digital Cultural Heritage and Europeana Expert Group (DCHE) to achieve recognition and endorsement at national and EU level. This will reinforce and lend visibility to the efforts of the Member States to preserve and promote their heritage by going digital.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What’s next?</strong></h3>\r\n\r\n<p dir=\"ltr\">The Europeana Initiative plans to build upon the project’s achievements and good practices in line with the <a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary\">Europeana Strategy 2020-2025</a>. The establishment of a harmonised and coordinated aggregation ecosystem in Europe requires a long-term, sustained effort of all stakeholders. We believe that the Europeana Common Culture project marked a few important milestones in this direction and look forward to continuing to work&nbsp;together with national aggregators, their partner cultural heritage institutions and policy makers to empower the cultural heritage sector in its digital transformation.</p>\r\n"
