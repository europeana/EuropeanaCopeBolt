                body: "<p><strong>Frederic Saunderson, Copyright Community Steering Group member: Medieval Irish, Communal Drinking Cup or Mether</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">I am particularly fascinated by this example of a communal drinking cup in the context of our current world of isolation, quarantine, and social distancing. What would the makers and users of this vessel have made of the limits placed on contact between people in today's Europe? With its multiple handles, this drinking cup neatly allows the viewer to imagine a multitude of hands and their owners sharing a collective drink. This 3D rendering on Europeana makes engaging with this item all the more dynamic during our current era of lockdowns.</p>\r\n"
