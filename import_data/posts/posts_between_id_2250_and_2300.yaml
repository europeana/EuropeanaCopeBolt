                body: "<p>Developments in artificial intelligence (AI) present a host of <a href=\"https://pro.europeana.eu/post/exploring-ai-in-the-cultural-heritage-sector\">exciting opportunities</a> for GLAMs (galleries, libraries, archives and museums) in the digital world. These range from the development of models or algorithms perfected through data processing, to mining, analysing and enriching datasets with new metadata. While these opportunities are likely to propel GLAMs forward through their digital transformation, they also raise questions in the area of copyright, especially when it comes to using GLAMs’ digital collections to train AI and the treatment of AI-generated outputs under copyright law.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">At Creative Commons (CC), we are currently reflecting on some of the issues and in this post, we share our perspective on three key points: the use of collections by GLAMs for AI training;&nbsp;the copyright/public domain status of AI-generated content; and the barriers beyond copyright to opening up and sharing GLAM collections in light of the lack of clarity surrounding AI.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Use of GLAM collections as input for AI training</strong></h3>\r\n\r\n<p dir=\"ltr\">CC fully supports GLAMs in using the massive amounts of data in their digital collections for AI-training purposes (including machine-learning) in order to <a href=\"https://creativecommons.org/2020/05/18/copyright-law-must-enable-museums-to-fulfill-their-mission/\">fulfil their public interest missions</a>. Legally, there remains significant uncertainty as to whether copyright limitations and exceptions allow the use of copyright content for AI training. This uncertainty is likely to have a chilling effect on GLAMs wishing to take advantage of AI technologies. This is one reason why, at CC, we argue that the use of copyright works to train AI should be considered non-infringing by default. As concerns <a href=\"https://creativecommons.org/2021/03/04/should-cc-licensed-content-be-used-to-train-ai-it-depends/\">CC-licensed content</a>, where copyright permission is required to train AI systems, the licenses grant that permission under different terms and conditions depending on the particular CC license. A <a href=\"https://miro.com/app/board/o9J_lTpav2w=/\">flowchart</a> helps visualise whether the licenses are triggered and if so, what conditions may apply.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>No copyright in AI 'creative'&nbsp;content</strong></h3>\r\n\r\n<p dir=\"ltr\">AI has been seen to generate ‘creative’ content through processes such as <a href=\"https://creativecommons.org/2020/08/10/can-machines-write-like-jane-austen/\">Markov chains and artificial neural networks</a> like GPT-3 (Generative Pre-trained Transformer 3, a deep learning model that can produce text). Such content might very well become part of GLAMs’ collections as it starts to gain appreciation as a new form of ‘creative’ expression. Likewise, the content generated by GLAMs using AI technology (like enriched datasets) is likely to become abundant as more and more institutions explore the opportunities offered by AI.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">While the copyright status of such content is unclear under existing law, CC is of the firm view that there should be <a href=\"https://creativecommons.org/2020/02/20/cautious-approach-to-copyright-and-artificial-intelligence/\">no copyright on AI-generated content</a> and that it should be <a href=\"https://creativecommons.org/2020/08/10/no-copyright-protection-for-ai-generated-output/\">in the public domain</a>. Public domain material can be widely accessed, used and reused by GLAMs in fulfilment of their public-interest mission as well as by the general public. We <a href=\"https://creativecommons.org/2021/02/03/the-postal-worker-a-sea-shanty-and-the-public-domain/?fbclid=IwAR3iTI6FHdYTqw7JBfiRjO65jenKkPRxuk7fNm2WjmpQ7k4yEA8cUqHWCas\">recently stated</a> that we all benefit when knowledge, culture, and history are made accessible and shareable. That’s why, in line with the principles proclaimed in the <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\">Europeana Public Domain Charter</a>, we must <a href=\"https://creativecommons.org/category/policy-advocacy-copyright-reform/\">continue to advocate</a> for open access to knowledge and culture and resist further enclosures of our shared public domain.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Barriers beyond copyright&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><a href=\"https://creativecommons.org/2021/03/04/should-cc-licensed-content-be-used-to-train-ai-it-depends/\">Beyond copyright</a>, several obstacles to sharing and using GLAM collections related to ethics, privacy and data protection need to be assessed to bring clarity to the rapidly evolving role that AI is playing in the GLAM sector. If you are interested in joining the conversation on AI and openly-licensed content with policy experts from all over the world, become a member of the CC Copyright Platform by joining our <a href=\"https://groups.google.com/a/creativecommons.org/g/cc-policy\">CC Policy Mailing List</a>.&nbsp;</p>\r\n"
