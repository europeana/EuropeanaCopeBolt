                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://pro.europeana.eu/page/europeana-copyright\">Europeana Copyright Community</a> now has almost 800 members, and we are delighted to have so many people in our community. While some join because of their love for copyright, many do so to find answers, because copyright remains at times a challenging issue for those working in cultural heritage - and beyond!&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In the <a href=\"https://pro.europeana.eu/page/europeana-copyright#steering-group\">Copyright Community Steering Group</a>, we believe there is very valuable knowledge within this community, and probably many common challenges. There are people who might have found solutions to the problems that others are facing. There are materials, guidelines, best practice or case studies produced in one country which could turn out to be the inspiration that others need.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Through a set of regular and informal calls, we want to connect these dots and explore a different approach to supporting the community. We know there are many resources out there, but for some of the questions, a conversation can be much more helpful. When it comes to such a challenging topic, where sometimes there is no right answer, a bit of support can only do us good.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How it will work</strong></h3>\r\n\r\n<p dir=\"ltr\">We will set up a call every six weeks. The conversations will be informal, and will not be recorded. The aim is to help each other by taking advantage of being part of such a broad network.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You can come with any type of questions that are relevant to you, from the very specific to very broad, or even philosophical questions and general wonderings, as long as it is copyright and open access related.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">On each call, a couple members of the Copyright Community Steering Group, <a href=\"https://pro.europeana.eu/person/andrea-wallace\">Andrea</a>, <a href=\"https://pro.europeana.eu/person/ellen-euler\">Ellen</a>, <a href=\"https://pro.europeana.eu/person/fred-saunderson\">Fred</a>, <a href=\"https://pro.europeana.eu/person/karin-glasemann\">Karin</a>, <a href=\"https://pro.europeana.eu/person/marina-markellou\">Marina</a>, <a href=\"https://pro.europeana.eu/person/evelin-heidel\">Scann</a>, and <a href=\"https://pro.europeana.eu/person/ariadna-matas\">Ariadna</a>, will be there to moderate the discussions and share their thoughts, point you to relevant documentation or showcase examples. Others in the call might also have advice, and if not, we can try to find an answer together. In any case, please note that this will by no means constitute any legal advice.</p>\r\n\r\n<p dir=\"ltr\">From time to time, we might have guest speakers in the calls, showcasing a specific approach or case study, but want to avoid turning this into a formal webinar.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">These informal calls are a format we are not familiar with just yet. We will explore how the calls develop, see if they are helpful, and adapt them as we go. Feel free to <a href=\"mailto:copyright@europeana.eu\">contact us</a>&nbsp;with your thoughts. In any case, we see it as a valuable opportunity to establish a two-way communication among the community, and to support each other, that we do not want to miss.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Join us</strong></h3>\r\n\r\n<p dir=\"ltr\">We have come up with a tentative schedule, and reminders will be sent via the Copyright Community Listserv and shared on our <a href=\"https://twitter.com/europeanaIPR\">Twitter account</a>:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">25 February at 13h CET. Register via <a href=\"https://zoom.us/meeting/register/tJEqde2uqzspEtXXGcyYO43JQaXOoPht-zmt\">this link</a>.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">8 April at 13h CET. Register via <a href=\"https://zoom.us/meeting/register/tJ0kdemorTsiGdc5T6_uouhBPQBbbXznwZhC\">this link</a>.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">20 May at 13 CET. Register via <a href=\"https://zoom.us/meeting/register/tJUqf-GurjwrEtcsFCcGQUWd6o7HwXPTz0rW\">this link</a>.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">1 July at 13h CET. Register via <a href=\"https://zoom.us/meeting/register/tJwtcOytqToqHtfKN9EhAy7P-U38zld9i6xu\">this link</a>.&nbsp;&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">You can add your questions and thoughts into this <a href=\"https://docs.google.com/document/d/14rz9fdsSbF-bV2cG79voKWNEFteoMUJzczzht8KkhdU/edit?usp=sharing\">Google document</a>. We will start exploring the topics and it will also help us ensure that the discussion is led by your thoughts.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you are not a member of the Copyright Community, you are still very welcome to participate in the call. If you wish to join the community for more support and resources, you can do so <a href=\"https://pro.europeana.eu/page/europeana-copyright#join-us\">here</a>.</p>\r\n"
