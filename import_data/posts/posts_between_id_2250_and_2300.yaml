                body: "<h3><strong>Why is it important to identify copyright in collection items?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Many GLAM institutions see it as a part of their mission to make their collections accessible as widely and freely as possible. Accurately <a href=\"https://pro.europeana.eu/page/identifying-copyright-in-collection-items\">identifying the copyright status of collection items</a> can support such a mission by ensuring that collections which are in the public domain are correctly marked, so that it’s clear that they can be freely reused.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This is particularly important as the&nbsp; EU Directive on Copyright in the Digital Single Market, which will have to be implemented in all EU Member States by 7 June 2021, emphasises that <a href=\"https://pro.europeana.eu/post/keeping-digitised-works-in-the-public-domain-how-the-copyright-directive-makes-it-a-reality\">collections that are in the public domain remain in the public domain</a> when made available digitally. Knowing whether something is protected by copyright or not (anymore) is therefore essential for anyone who wants to work with and share their collections in a correct and proper way.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>A tool to support this process</strong></h3>\r\n\r\n<p dir=\"ltr\">In order to identify collection pieces in the public domain while respecting copyright protection for other items, it’s essential to know their rights status. Establishing this can be a very time-consuming task, especially when you need to approach it one piece at a time. This was a challenge that <a href=\"https://meemoo.be/en/meemoo-a-vision-for-the-future-and-the-past\">Meemoo, the Flemish Institute for Archives</a>, aimed to address with our Public Domain Tool, which gives collection managers a helping hand in ascertaining the copyright status of pieces in their collections.</p>\r\n\r\n<p dir=\"ltr\">There is often lots of information available that can help to partially automate ascertaining the rights status. Consider the date of creation or the year the creator died, for example. The general rule in the European Union is&nbsp; that if an author of a work has died more than 70 years ago, that work is part of the Public Domain. This tool takes a chunk of manual work off your hands by intelligently combining data from a management system with information from Wikidata, giving you faster insights into the copyright status for (at least part of) your collection.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How to use the Public Domain Tool</strong></h3>\r\n\r\n<p dir=\"ltr\">The Public Domain Tool was developed in the second half of 2020, and a beta version was launched during Meemoo's&nbsp;<a href=\"https://meemoo.be/en/training-and-events/public-domain-day-2021\">public domain day event</a> in Belgium on 2 February 2021.&nbsp;The tool is primarily intended for collection managers from professional museums, archives and heritage bodies, and can freely be used by anyone with a basic knowledge of Dutch. To use the tool:&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Your starting point is always a CSV export for the part of your collection for which you want to ascertain the copyright status. The more accurate information you already have in your management system, the better the quality of the results you get from the tool.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The Public Domain Tool matches the input from your CSV file about makers of your collection pieces with items in Wikidata. The automatic calculation is based on counting the life of the author plus 70 years, and 70 years after publication in the case of anonymous works.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">You then receive an enriched CSV file in your inbox.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">You can approve or reject the matches presented before reloading the updated CSV file.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The tool uses the matched maker’s year of death, possibly the year of birth and the work’s date of creation to determine whether a collection piece belongs to the public domain or is copyright protected.</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">The tool will also add any extra information contained in your CSV file to Wikidata to improve the quality of future comparisons. It makes your work a little easier and other people’s work a little easier too! There are lots of benefits to using the Public Domain Tool: the tool gets better the more it is used, the data in Wikidata becomes richer, you link your data on Wikidata to other people’s data, and you receive CSV files back with enriched metadata that you can in turn add to your management system.</p>\r\n\r\n<p dir=\"ltr\">It should also be noted that other rights can come into play here alongside copyrights, such as portrait rights, which need to be taken into account.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Who are we?</strong></h3>\r\n\r\n<p dir=\"ltr\"><a href=\"https://meemoo.be/en/meemoo-a-vision-for-the-future-and-the-past\">Meemoo</a> developed this tool for the <a href=\"https://www.vlaanderen.be/cjm/nl\">Flemish Department of Culture, Youth and Media</a>, in the framework of the strategic vision paper, <a href=\"https://www.vlaanderen.be/cjm/sites/default/files/2019-11/180710-visienota_digitale_cultuur.pdf\">‘A Flemish cultural policy in the digital era’</a> (in Dutch only). <a href=\"https://eur03.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.corecrew.be%2F&amp;data=02%7C01%7Cbart.bosmans@vlaanderen.be%7C522bd26c177d4a202a4308d86a3a83f2%7C0c0338a695614ee8b8d64e89cbd520a0%7C0%7C1%7C637376146845586992&amp;sdata=5%2FK5CQP0dJewjvUwqhsADM99wc%2FdaQU%2Ft%2BwqPUNXkPI%3D&amp;reserved=0\">Corecrew</a> took care of the technical development and <a href=\"http://www.copyclear.nl/\">CopyClear</a> helped us to improve the Wikidata input on the copyright status of creators from Flemish collections using bots.</p>\r\n"
