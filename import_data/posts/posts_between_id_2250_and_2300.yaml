                body: "<p><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-e2b6f4b5-7fff-adf7-eb52-4cc7ad840454\">Peter Soemers, Chair of the Communicators Community: View of Haarlem with Bleaching Grounds, Jacob van Ruisdael</b></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">I love this painting, because it presents a landscape and a cityscape in one, with a beautiful sky full of clouds. It sheds shadow and light on different places, helping your gaze to walk through the different stages of the image. It is highly ‘zoomable’, enabling a mystery tour of the landscape with meadows, houses, people, laundry,&nbsp; the churches, mills and houses of Haarlem, and the magnificent clouds.</p>\r\n"
