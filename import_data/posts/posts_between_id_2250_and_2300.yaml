                anchortitle: Introduction
                templates: body
                body: "<p><meta charset=\"utf-8\" />2020 - the year of COVID-19 - changed the cultural heritage sector. And it changed the Europeana Foundation. It changed how we work and how we think about our work - what’s important to us as individuals, as an organisation and as a network, and it changed how we interact with our audiences.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />The Europeana Foundation is committed to empowering the cultural heritage sector in its digital transformation. More than ever, we feel a responsibility to do that in a way that makes sure that the collections Europeana provides access to are used to do good - to help create the fair and inspiring world we want as part of a digital public space.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />Making sure that this work remains relevant to the world we live in are the Europeana Network Association and the Europeana Aggregators’ Forum, as well as the newly formed Europeana Foundation’s <a href=\"https://pro.europeana.eu/about-us/foundation#supervisory-board\">Supervisory Board</a> and <a href=\"https://pro.europeana.eu/about-us/foundation#advisory-board\">Advisory Board</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />The changes to our governance structure and our ways of working mean we can now be more agile, responsive and ready to shape that world we want.&nbsp;</p>\r\n"
