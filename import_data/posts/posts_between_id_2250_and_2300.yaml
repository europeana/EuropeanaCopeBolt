                body: "<h3><strong>Translation sprints for the public domain&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Europeana <a href=\"https://www.europeana.eu/en/rights/public-domain-usage-guidelines\">Public Domain Usage Guidelines</a> and <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\">Public Domain Charter</a> are key resources which clarify the importance of the public domain, and can support those advocating in its favour. Towards the end of 2020, we decided that we wanted to make these available to people in more languages, and Europeana‘s <a href=\"https://pro.europeana.eu/page/europeana-copyright\">Copyright </a>and <a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Communicators</a> communities joined forces with <a href=\"https://openglam.org/\">OpenGLAM</a> to make it happen.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Together we organised two translation sprints at the Creative Commons Global Summit (19-24 October) and Europeana 2020 (11-13 November). These gave volunteers a platform to contribute to the translation of core documents relating to the public domain, including the Europeana Public Domain Usage Guidelines and Public Domain Charter, as well as three articles that give an overview of the <a href=\"https://medium.com/open-glam/survey/home\">Open GLAM survey</a> and two articles by Creative Commons: <a href=\"https://creativecommons.org/2019/11/20/reproductions-of-public-domain-works/\">Reproductions of Public Domain Works Should Remain in the Public Domain</a> and <a href=\"https://creativecommons.org/2020/08/08/sharing-indigenous-cultural-heritage-online-an-overview-of-glam-policies\">Sharing Indigenous Cultural Heritage Online: An Overview of GLAM Policies</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We started by setting up a set of guidelines for translators and promoting the sprints via social media. At the Creative Commons Summit, we even ran a dedicated session to discuss the goals and documents in focus, then gave translators a couple of days to finalise their translations. To encourage people to participate, we also promised to donate a certain amount of the Copyright and Communicators communities’ budgets to the Arab Image Foundation for every translation we received. The Foundation unfortunately suffered substantial damages due to the devastating explosions at the Beirut port on 4 August 2020. This hopefully motivated translators to engage more, and multiplied the positive impact of our participants' efforts! This donation is now being processed.&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The results</strong></h3>\r\n\r\n<p dir=\"ltr\">We were delighted with the results of the translation sprints, which are available for everyone to access and enjoy.</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" />The Europeana public domain usage guidelines were translated into 18 languages (Bulgarian, Catalan, Croatian, Dutch, Finnish, French, German, Greek, Hungarian, Indonesian, Italian, Polish, Portuguese, Romanian, Russian, Serbian, Spanish, Ukranian), which are available through the <a href=\"https://www.europeana.eu/en/rights/public-domain-usage-guidelines\">Europeana website</a> (change the navigation language to see the other versions) and the folder below.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The public domain charter was translated into four additional languages (Catalan, Croatian, Portuguese, Bulgarian), and we took the opportunity to give it a brand new look. Check it out <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\">here</a>.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The article <a href=\"http://creativecommons.org/2019/11/20/reproductions-of-public-domain-works/\">‘Reproductions of Public Domain Works Should Remain in the Public Domain’</a> by <a href=\"https://pro.europeana.eu/person/claudio-ruiz\">Claudio Ruiz</a> and <a href=\"https://pro.europeana.eu/person/evelin-heidel\">Evelin Heidel</a> was translated into <a href=\"https://medium.com/open-glam/les-reproductions-d%C5%93uvres-du-domaine-public-devraient-rester-dans-le-domaine-public-56ab228795d2\">French</a>, <a href=\"https://medium.com/open-glam/reproduksi-karya-domain-publik-harus-kembali-menjadi-domain-publik-a1f702a929e8\">Indonesian</a>, <a href=\"https://medium.com/open-glam/public-domainissa-olevien-teosten-toisintojen-kuuluu-pysy%C3%A4-public-domainissa-d6ebb033ad09\">Finnish</a>&nbsp;and&nbsp;<a href=\"https://medium.com/open-glam/a-k%C3%B6zkincsek-reprodukci%C3%B3it-szint%C3%A9n-k%C3%B6zkincsnek-kell-tekinteni-6b3485d9fb0a\">Hungarian</a>.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The article <a href=\"http://creativecommons.org/2020/08/08/sharing-indigenous-cultural-heritage-online-an-overview-of-glam-policies\">‘Sharing Indigenous Cultural Heritage Online’</a> by Brigitte Vézina and Alexis Muscat was translated to <a href=\"https://medium.com/open-glam/comunicarea-patrimoniului-cultural-indigen-%C3%AEn-mediul-online-o-prezentare-general%C4%83-a-politicilor-e0143323d682\">Romanian</a>, <a href=\"https://medium.com/open-glam/partager-le-patrimoine-culturel-autochtone-en-ligne-une-vue-densemble-des-politiques-des-glams-e3a4ea2da58\">French</a>, <a href=\"https://medium.com/open-glam/compartiendo-en-l%C3%ADnea-el-patrimonio-cultural-ind%C3%ADgena-una-perspectiva-de-las-pol%C3%ADticas-de-los-glam-a9bbab451374\">Spanish</a>&nbsp;and&nbsp;<a href=\"https://medium.com/open-glam/condivisione-online-del-patrimonio-culturale-delle-popolazioni-indigene-una-panoramica-delle-ec529cb27bf3\">Italian</a>.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The article <a href=\"https://medium.com/open-glam/uncovering-the-global-picture-of-open-glam-af364aadeeee\">'Uncovering the global picture of Open GLAM'</a>&nbsp;by&nbsp;<a href=\"https://pro.europeana.eu/person/douglas-mccarthy\">Douglas McCarthy</a>&nbsp;was translated to <a href=\"https://medium.com/open-glam/tagged/rom%C3%A2n%C4%83\">Romanian</a> (the whole series) and to <a href=\"https://medium.com/open-glam/%CE%B1%CE%BD%CE%B1%CE%B4%CF%8D%CE%BF%CE%BD%CF%84%CE%B1%CF%82-%CF%84%CE%B7-%CE%B4%CE%B9%CE%B5%CE%B8%CE%BD%CE%AE-%CE%B5%CE%B9%CE%BA%CF%8C%CE%BD%CE%B1-%CF%84%CF%89%CE%BD-open-glam-a3509bfc533f\">Greek</a>, <a href=\"https://medium.com/open-glam/revelando-o-panorama-global-da-open-glam-4d46bbf48d78\">Portuguese</a> and <a href=\"https://medium.com/open-glam/open-glam-liikkeen-globaalia-kokonaiskuvaa-selvitt%C3%A4m%C3%A4ss%C3%A4-8707ca043c6d\">Finnish</a> (the first introductory article).</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Making these documents available in multiple languages gives more professionals in the cultural heritage access to information and support on these topics, and provides them with resources to advocate for and defend the public domain. It celebrates the cultural wealth that our languages represent and helps us include more people in our activities and advocacy.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We were also hopeful that such an activity would help to raise awareness of this key documentation, not only among those who will benefit from the translations, but among the translators themselves. We saw a <a href=\"https://twitter.com/renies/status/1326917948968198148\">good example of this on Twitter</a>&nbsp;during the <a href=\"https://twitter.com/hashtag/DigitalAperitivo?src=hashtag_click&amp;f=live\">Digital Aperitivo</a> organised by the Europeana Communicators Community at Europeana 2020!</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">We would like to thank again everyone who participated in these sprints for the commitment they have shown to communicating the public domain in a diversity of languages. If you wish to continue translating the documents or review any of the available translations, please reach out to me <a href=\"mailto:ariadna.matas@europeana.eu\">via email (ariadna.matas@europeana.eu)</a>. To get involved in more activities like this, join the Europeana Communicators and Copyright Communities through the <a href=\"https://pro.europeana.eu/network-association/sign-up\">Europeana Network Association.</a>&nbsp;</p>\r\n"
