                body: "<h3><strong>What are the first fruits of the partnership that our readers can look forward to?</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">We plan to curate four features dedicated to the role of women in the history of world art. Starting in March (as it’s <a href=\"https://www.europeana.eu/womens-history\">Women’s History Month</a>), they will each relate to a different collection, and spotlight areas where women have been predominantly involved in the creation of the artworks.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Firstly, we will highlight works from our collection of Japanese Kimono, which as many know were largely produced by and for women over the last four centuries. Then, staying with Japan, we will draw attention to the remarkably intricate silk textiles produced by Japanese women during the Meiji era; textiles that are made with such precision that many of them could be confused for realist oil paintings! Moving on to a different form of the same medium, we will bring into focus our collection of Swedish textiles, which were produced by women in the region of Scania in 19th century Sweden. Finally, we will use the stories of masterpieces in our largest collection – Islamic Art – to challenge misconceptions about women in the history of Islamic culture.&nbsp;</p>\r\n"
