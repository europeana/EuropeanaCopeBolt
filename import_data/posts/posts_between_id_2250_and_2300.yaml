                body: "<p>The Europeana Impact Community continues to grow organically. By January 2021, there had been over 3,000 downloads of the <a href=\"https://pro.europeana.eu/page/impact#impact-playbook\">Europeana Impact Playbook</a>. The 2021 community work plan focuses on how to capitalise on this growth.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In the midst of social justice action, a global health emergency, the climate catastrophe and ongoing political upheaval, cultural heritage has an important role to play. The Impact Playbook will continue to adapt to meet the needs of heritage professionals and to ensure that anyone who uses the Playbook’s tools and resources is confident and well-equipped to plan and measure change.</p>\r\n\r\n<p dir=\"ltr\"><em>Read and download the full Impact Community work plan&nbsp;below. You can also <a href=\"https://pro.europeana.eu/page/europeana-impact-community\">join the Europeana Impact Community</a>.&nbsp;</em></p>\r\n"
