                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Tell us about your current role.&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Since September 2017 I've been leading the <a href=\"https://dhlab.nl\">Digital Humanities Research Lab</a> at the Royal Netherlands Academy of Arts and Science Humanities Cluster (<a href=\"https://huc.knaw.nl/\">KNAW HuC</a>). We work on advancing computational methods for humanities research. We mostly focus on language technology and semantic web, with the occasional excursion to network analysis and computer vision. My work is part research, part management, and part fostering collaborations across the Humanities Cluster (an alliance of three research institutes).&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What was your career path to your current role?</strong></h3>\r\n\r\n<p dir=\"ltr\">My BA and MA were in Language and Artificial Intelligence, and I was interested in language and computers from quite early on. For my Ph.D. project, I spent a good chunk of my time at the <a href=\"https://www.naturalis.nl/\">Naturalis Biodiversity Center</a>, the largest natural history museum in the Netherlands. My project was funded by the <a href=\"http://www.nwo.nl/catch\">Continuous Access to Cultural Heritage (CATCH)</a> programme that the Dutch Research Council ran for 10 years. Initially, projects in this programme were set up as collaborations between computer science departments and heritage institutions. This is where I really learnt to work across domains and also realised that there is so much potential in the combination of these different disciplines - and I really like working at this intersection!</p>\r\n\r\n<p dir=\"ltr\">After my Ph.D., I transitioned into another CATCH project, Agora, where we collaborated with historians, the Rijksmuseum and the Netherlands Institute for Sound and Vision. We extracted and modelled the ‘who, what, where and when’ in collections to make links between objects based on the events depicted in or associated with them, rather than metadata such as who created the object and what materials were used. I then did another postdoc on the FP7 funded NewsReader project, where I continued working on event-based information extraction and modelling, but then with journalists and decision makers.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What are you working on right now?&nbsp;</strong>&nbsp;</h3>\r\n\r\n<p dir=\"ltr\">I have three research strands that may look disjointed to an outsider, but for me are very much connected through the methodologies I use and the way I approach these projects! The first is a H2020 funded project called <a href=\"https://odeuropa.eu/\">Odeuropa</a> where we aim to make our scent heritage searchable.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">I’m also one of the scientific directors of the <a href=\"https://www.cultural-ai.nl/\">Cultural AI lab</a>, a collaboration between various research and cultural heritage institutions in the Netherlands aimed at improving AI through cultural heritage and improving cultural heritage through AI. One of the things I’ve seen is that digital humanities research can be one-way traffic; the knowledge of the humanities scholar and archival sources aren’t used to improve AI systems. With this lab, we want to integrate knowledge from the heritage institutions (both from their archives as well as their collection managers) into AI systems such that we can make them less biased and more inclusive.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Finally, I’m working with colleagues from the UK, Norway and the Netherlands on a <a href=\"https://dhlab-nl.github.io/sustainable-recipes\">small Alpro foundation funded project</a> to investigate the sustainability of Dutch, German and British diets over time.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What do you think is the biggest opportunity AI presents for the cultural heritage sector?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">We can and should use AI technologies to make cultural heritage more accessible. This means not just searchable, but also more insightful to identify gaps and imbalances. I think there’s a big opportunity here to work together with visualisation experts and data scientists.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What is the biggest challenge?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The biggest challenge I think is to overcome our blind spots, both in terms of data and technology, and to make our data and AI systems <a href=\"https://www.go-fair.org/fair-principles/\">FAIR</a> and transparent. I think now there is a big trend towards <a href=\"https://en.wikipedia.org/wiki/Deep_learning\">deep learning</a>. I see it with all my students (it’s the first thing they want to try), but when we have such complex things to communicate to the world as our cultural heritage, we need to know what the system did to get to a particular enrichment or link between objects. So I would like to take a step back and see what we can do with more ‘old-fashioned’ techniques.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>In five years time, what do you hope that AI has brought to cultural heritage?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">I hope that AI will have helped us uncover or rediscover interesting corners of our heritage collections. At Rijksmuseum, most people will know the Nightwatch and go straight there, but this and other institutions have millions of other objects that are just as interesting. Research by my Cultural AI colleagues found that also in <a href=\"https://ieeexplore.ieee.org/abstract/document/7559558/\">online searches a lot of these lesser known objects</a> just don’t come to the surface. I hope we can change that!</p>\r\n\r\n<h3 dir=\"ltr\"><strong><a href=\"https://www.wired.com/story/artificial-intelligence-researchers-gender-imbalance/\">A study from 2018</a> suggests that just 12% of machine learning researchers are women. What do you think can be done to encourage more women into the field?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">This is a difficult one because there are just so many aspects to this problem, from lack of visible role models, affordable childcare and (<a href=\"https://www.cbs.nl/en-gb/news/2020/18/gender-pay-gap-still-narrowing\">at least in the Netherlands</a>) women generally working fewer hours than men. I think we can start with making women more visible, and there are loads of awesome women working in machine learning (see for example <a href=\"https://wimlworkshop.org/\">WiML</a>). What’s really needed is a culture change where diverse teams (<a href=\"https://www.forbes.com/sites/sianbeilock/2019/04/04/how-diversity-leads-to-better-outcomes/\">which are found to perform better in many situations</a>) become the default. What has helped me personally is having a few mentors to bounce ideas off. Aside from that, everyone can pay attention to not only invite men to a panel, as keynote speakers or to their grant proposal.&nbsp;</p>\r\n"
