                body: "<h3 dir=\"ltr\"><strong>Which areas will the partnership focus on?</strong></h3>\r\n\r\n<p dir=\"ltr\">The Khalili Collections’ strength is in its diversity – both in terms of content and ethos. We are proud to have one of the most geographically, culturally and creatively diverse collections in the world. This diversity takes many forms including culture, geography, time period, religion and artistic medium. Given that Europeana is committed to diversity and inclusion in many areas of its work, including the stories it tells, we plan to focus on enriching the content with cultural artefacts and stories from around the world that are currently less represented on the platform. Given that we have over 100 publications and five decades of expert scholarship to draw from, we have many stories to share with the world!</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n"
