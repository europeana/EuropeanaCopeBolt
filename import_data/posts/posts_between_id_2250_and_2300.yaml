                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>1. Steering Group Composition</strong></h3>\r\n\r\n<p dir=\"ltr\">As of January 2021, the composition of the Copyright Community Steering Group is of five members, the chair and a community manager:&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Chair:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/karin-glasemann\">Karin Glasemann</a>, Digital Coordinator Nationalmuseum, Sweden</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">Manager:&nbsp;</p>\r\n\r\n<ul>\r\n    <li role=\"presentation\"><a href=\"https://pro.europeana.eu/person/ariadna-matas\">Ariadna Matas</a>, Policy Advisor, Europeana</li>\r\n</ul>\r\n\r\n<p>Members:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/fred-saunderson\">Fred Saunderson</a>, Rights and Information Manager, National Library of Scotland</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/andrea-wallace\">Andrea Wallace</a>, Lecturer in Law, University of Exeter</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/marina-markellou\">Marina Markellou</a>, Ethics Advisor National Centre Scientific Research Demokritos</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/ellen-euler\">Ellen Euler</a>, Professor, University of Applied Sciences Potsdam</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://twitter.com/scannopolis\">Evelin Heidel</a>, Community Platform Lead, Creative Commons</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">An open call to the copyright community will be made for those wishing to join the Steering Group.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>2. Community Aspiration</strong></h3>\r\n\r\n<p dir=\"ltr\">The aspirations of the copyright community are to aid practitioners in the cultural heritage sector to navigate copyright in their collections, to help them advocate for adequate institutional support around copyright, and to provide guidance around how to contribute to adequate legal frameworks in their countries.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This aspiration is based on feedback received from the copyright community at the end of 2019 and throughout 2020, including during online conversations led through a series of webinars, the Fashion Heritage event and the Europeana conference. It also takes note of the <a href=\"https://pro.europeana.eu/post/europeana-copyright-2020-2025\">Europeana copyright strategy</a> 2020-2025.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>3. Activities</strong></h3>\r\n\r\n<p dir=\"ltr\">The steering group will lead these efforts, and the whole community will be invited to actively participate. The copyright community and its steering group will also be called upon by Europeana Foundation to contribute their views to copyright policy questions.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Copyright tools</strong></p>\r\n\r\n<p dir=\"ltr\">Maintain a <a href=\"https://pro.europeana.eu/page/copyright-tools-and-resources\">tools page</a> where professionals in the sector can find copyright support.&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The page will be curated by the copyright community steering group.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">It will be regularly updated with useful tools, noting the importance of diversity in language and jurisdiction.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Guidelines for practitioners</strong></p>\r\n\r\n<p dir=\"ltr\">Finalise and disseminate the <a href=\"https://docs.google.com/document/d/1GpjQZ9uPYSnFut4wRURbV36xr6mQ_pDr87Bx6BNXbvE/edit\">guidelines for practitioners</a></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">This work consists of continuing the work initiated during 2020 in the development of the guidelines.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The guidelines establish best practice when dealing with copyright within an institution, including: a) what is an appropriate level of training, b) adequate resources and c) encouraging to look at risk differently in the management of the collections.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We will consider next steps for its further development as a tool for the sector.&nbsp;&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Copyright office hours</strong></p>\r\n\r\n<p dir=\"ltr\">Set up “copyright office hours” to welcome people with questions and exchange ideas and thoughts with them to hopefully support their copyright work.</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We will make it clear that it is not copyright advice.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">It will start as a pilot, with an evaluation after several sessions and the possibility of turning this into webinars.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Translations</strong></p>\r\n\r\n<p dir=\"ltr\">Conduct translation activities to ensure that relevant copyright-related documentation is available in multiple languages</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We will conduct translation sprints throughout the year</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We will aim at having the public domain charter and usage guidelines available in all European languages</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We will select additional materials for translation</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Open access and ethics</strong></p>\r\n\r\n<p dir=\"ltr\">Raise awareness to contribute to expanding the knowledge and expertise around Traditional Knowledge and Traditional Cultural Expression management, while balancing it with the positive aspects of open access. We will showcase case studies on relevant topics.</p>\r\n\r\n<p dir=\"ltr\"><strong>Rights labelling taskforce</strong></p>\r\n\r\n<p dir=\"ltr\">Complete the work of the rights labelling taskforce.&nbsp;</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li role=\"presentation\">This will include the delivery of a final recommendation.&nbsp;</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Standardised rights information</strong></p>\r\n\r\n<p dir=\"ltr\">Promote the use of standardised rights information across European institutions&nbsp;</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li role=\"presentation\">This will include collaborating with relevant organisations to support their adoption.</li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>4. Outreach and collaboration</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We will communicate and raise awareness of important developments through formats such as webinars or podcasts, including reusing content from webinars we have already conducted. We will reach out to other Europeana communities to identify and work together towards common objectives</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We will invite guests to write posts to be published on Europeana Pro on relevant topics for the sector</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We will communicate our activities through the EuropeanaIPR twitter account, the copyright community mailing list and the newsletter.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We will share and promote our activities and outputs through channels beyond Europeana to have a bigger impact in the sector.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We will establish regular conversations with organisations working on the same topics, namely Creative Commons, the Rights Statements Consortium, the OpenGLAM initiative, the Museum Computer Network, the Network of European Museum Organisations, the DARIA ELDAH working group, among others.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>5. Budget</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Design of guidelines for practitioners / 700 eur. carry over from 2020 unspent budget</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Involvement of experts in traditional knowledge and traditional cultural expression / 500 eur.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Translation activities / 2500 eur.</p>\r\n    </li>\r\n</ul>\r\n"
