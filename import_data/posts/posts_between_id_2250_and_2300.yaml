                body: "<h3><meta charset=\"utf-8\" /><strong>1. Steering Group composition</strong></h3>\r\n\r\n<p>EuropeanaTech Steering Group Chair:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>Clemens Neudecker</li>\r\n</ul>\r\n\r\n<p>Co-Chairs:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>Georgia Angelaki</li>\r\n    <li>Henk Alkemade</li>\r\n</ul>\r\n\r\n<p>Managers:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>Gregory Markus</li>\r\n    <li>Antoine Isaac</li>\r\n</ul>\r\n\r\n<p>Steering Group Members:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>Kate Fernie</li>\r\n    <li>Ina Blümel</li>\r\n    <li>Johan Oomen</li>\r\n    <li>David Haskiya</li>\r\n    <li>Makx Dekkers</li>\r\n    <li>Larissa Borck</li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>2. Community aspiration for 2021&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Grow EuropeanaTech’s role as a facilitator of knowledge exchange within the Europeana Network Association</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Support and accelerate the identification and adoption of new and innovative technologies for the cultural heritage sector</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>3. Community priority areas</strong></h3>\r\n\r\n<p dir=\"ltr\">Our priority areas of focus directly align with the Europeana 2021-2025 strategy:&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>“Tech is changing all the time. Reflecting its public service role, Europeana will develop and use cutting-edge technologies such as artificial intelligence, e-translation and machine learning in line with the European Commission’s Ethics guidelines for trustworthy AI”</em></p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>AI in relation to Cultural Heritage&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">We will continue our AI related efforts following the conclusion of the AI in Relation to GLAMs task force. These will include:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Formation of a EuropeanaTech AI working group.&nbsp;This working group will provide a space for discussion and expertise to continue the focused growth of AI within digital cultural heritage.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We will coordinate and share knowledge from other AI related groups for instance, AI4Media, AI4LAMs, AI+Museums Network.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Start inventory on national AI investments across EU27 and see how much investments are made in the Cultural and Creative Industries to highlight its significance.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>Multilingual discovery and access&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">The steering group will investigate possible actions to enhance the multilingual coverage of vocabularies and cross-vocabulary alignment. Furthering Europeana’s work with relation to full-text, collaborating with and sharing knowledge with the EuropeanaTech community and related centres of competence such as e.g. Impact.&nbsp;</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>3D Content</strong></p>\r\n\r\n<p dir=\"ltr\">Follow up the efforts from the 3D task force in relation to 3D standards, accessibility and interoperability of digital representations:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Dialogue with IIIF 3D community, identify use cases</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">4CH - centre of competence on 3D in cultural heritage&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>4. Task Forces and Working Groups:</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">EuropeanaTech will hold another open call for task forces from the EuropeanaTech community. However, due to travel uncertainties and to discourage superfluous travel we will require all task forces to coordinate digitally.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The AV task force which was tabled for 2020 will resume activities in 2021.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The AI in Relation to GLAMs task force will wrap up its activities in early 2021. This will include:&nbsp;</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">The finalisation of the open call for AI datasets that was postponed to 2021</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Delivery of final report</p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Establishing a formal AI in Cultural Heritage working group</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The Citations and Annotations TFs are still on “pause”. Motivations to develop them in 2021 will be encouraged but the EuropeanaTech SG are not listing this as a priority.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The EuropeanaTech x IIIF Working Group will reevaluate its approach in order to reinvigorate the Europeana Network Associations’ uptake of IIIF.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>5. Community outreach and communications:&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">EuropeanaTech will continue contributing blogs to Europeana Pro.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">More issues of EuropeanaTech Insight will be published in 2021.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">EuropeanaTech will further pursue the task of coordinating Twitter Takeovers to grow engagement on the @EuropeanaTech Twitter account&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We will investigate a series of small webinars in replacement of EuropeanaTech main event/conference and will actively contribute to the development of the Europeana Capacity Building Framework</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Doing a webinar on “Saint George on a Bike” (and maybe other projects) work on computer vision and AI.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>6. Other activities:</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Collaborate on updating the Europeana Research and Innovation agenda (first published in 2018) with the network in such a way that it could inform the funding calls within Horizon Europe.&nbsp;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Run an open challenge at the beginning of the year inviting proposals for the assembly of suitable AI/ML datasets, drawing from the extensive Europeana Collections. We are aiming for the creation of large, well-documented datasets that are shaped for direct takeup for AI/ML purposes (e.g. training a model) and that can be made publicly available on the relevant online platforms under open licenses</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>7. Budget break-down&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Including reserve list of activities in case there is extra budget by July 2021.</p>\r\n\r\n<p dir=\"ltr\"><strong>Activity</strong>:&nbsp;AI open call/ challenge</p>\r\n\r\n<p>Spending quarter:&nbsp;Q1</p>\r\n\r\n<p>Amount:&nbsp;5.000EUR (2020 carry over)</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Activity</strong>: AV Task Force</p>\r\n\r\n<p>Spending quarter: Q3</p>\r\n\r\n<p>Amount: 2.500EUR</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Activity</strong>: New open call/ challenge</p>\r\n\r\n<p>Spending quarter: Q4</p>\r\n\r\n<p>Amount: 2.500 EUR</p>\r\n"
