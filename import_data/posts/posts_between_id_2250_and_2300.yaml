                body: "<p>To realise our vision of,&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><em>‘A cultural heritage sector powered by digital and a Europe powered by culture, giving it a resilient, growing economy, increased employment, improved well-being, and a sense of European identity’,&nbsp;</em></p>\r\n\r\n<p dir=\"ltr\">Europeana has three main strategic priorities for the coming five years, as outlined in our&nbsp;<a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary\">Strategy 2020 - 2025</a>. The website is addressed in the first priority, which has an ambition to <a href=\"https://pro.europeana.eu/post/europeana-strategy-2020-2025-priority-1-strengthen-the-infrastructure\">strengthen our infrastructure.</a> The strategy for the Europeana website both derives from this ambition and will play a crucial role in delivering it.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>A framework for engaging our audiences&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The main opportunity for Europeana is to grow the services that help institutions to effectively share their collections online. This can be achieved by investing in innovation activities that keep Europeana products and infrastructure aligned with state-of-the-art practices.</p>\r\n\r\n<p dir=\"ltr\">Our strategic approach for supporting innovation activities is outlined in Europeana’s framework for user engagement. This framework is a constellation of strategies that center around a shared vision statement outlining aspirations for the website in the next five years. It focuses on the search experience; editorial content; browse experience; user interactions; educational outreach;&nbsp; social media and marketing; and API outreach.&nbsp;</p>\r\n"
