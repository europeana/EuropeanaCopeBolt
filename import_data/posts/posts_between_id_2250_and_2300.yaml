                body: "<h3><strong>Find out more</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">To make sure our work on diversity and inclusion will remain transparent to everyone, we plan to publish a series on the work we do, the progress make and the future vision of the Europeana Foundation, through Europeana Pro. These posts will be written by members of the Diversity and Inclusion cross-team. We will share the journey we need to take to become the open, respectable, safe and diverse place we would like to be.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Keep following Europeana Pro news for these posts. Do you want to learn more about the Diversity and Inclusion cross-team, do you have questions, or do you want to share your experience of (the lack of) D&amp;I in the cultural heritage sector with us? Feel free to get in contact with&nbsp;<a href=\"https://pro.europeana.eu/person/marijke-everts\">Marijke</a>, <a href=\"https://pro.europeana.eu/person/gina-van-der-linden\">Gina</a>, or <a href=\"https://pro.europeana.eu/person/jolan-wuyts\">Jolan</a> and join the&nbsp;<a href=\"https://3.basecamp.com/4181566/join/pUNsw4GFxtv5\">D&amp;I Basecamp!</a></p>\r\n"
