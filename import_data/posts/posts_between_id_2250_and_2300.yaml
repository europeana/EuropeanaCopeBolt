                body: "<h3><meta charset=\"utf-8\" /><strong>Tell us about your role.&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">I started working at the German Digital Library (DDB) in 2013, coming into close contact with the various aspects of a cultural platform which is in many ways similar to Europeana: metadata, workflows, communication within a large network, diverse partners from various cultural sectors&nbsp; - all with a common feature of making cultural heritage available for all. It is a very exciting environment and I can say I learn something new almost every day, even now, after eight years! There is a lot of creativity, a lot of will and dedication, and a lot of challenges, both big and small.</p>\r\n\r\n<p dir=\"ltr\">I came into contact with Europeana through this role, but also when I started reusing digital objects for Europeana for my hobby – art collages. One might say that my relationship with Europeana has two dimensions – both providing data and reusing it!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What are you currently working on?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">I am currently managing the project ‘Improving the quality of the metadata and the processes in the German Digital Library’. It is a very exciting project because it combines various aspects of the DDB: metadata quality and improvement, increasing the efficacy of processes, and also standardisation and communication. It is an intersectional project - it takes work across the whole process of delivery into consideration, dives into the quality of input and output data, and considers various factors that influence the whole lifecycle of metadata.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For the last two years I have been working in this direction with Europeana and my colleagues in the <a href=\"https://pro.europeana.eu/project/europeana-common-culture\">Europeana Common Culture project</a>: we have been developing an <a href=\"https://pro.europeana.eu/post/the-metis-sandbox-or-finding-joy-in-working-with-data\">aggregation prototype</a> that would make the data delivery more efficient and working with data providers towards improving content and metadata quality.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What are some of the challenges in your role? What are some of your favourite elements?</strong></h3>\r\n\r\n<p dir=\"ltr\">One key challenge is 'heterogeneity'! We have heterogeneous data, coming from heterogeneous partners, we use a multitude of heterogeneous tools to process the data in various formats and we have a heterogeneous public. Also communication across such an intricate network is always a challenge. Our direct work colleagues involve at least 20 institutions. However, this is also a valuable potential, because the spectrum of skills and experiences across the network is extremely large!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What was your motivation for joining the Members Council?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">I believe in Europeana and its ideals! I believe that European culture has much digital potential that still needs to be brought to light – and used. We all know there is still much work to be done to strengthen the aggregation infrastructure, work towards improving data quality, and support (especially small) institutions that need help and guidance in the digital world. And use all this in order to transform the world with – digital – culture! It is a crucial role and especially now, in times that are so trying for all of us, the importance of the digital world is bigger than ever. We have the chance to give it a new direction, a strong push, and continue to embody the pioneer spirit that brought Europeana to life!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>What do you plan to do as a Members Councillor?&nbsp;</strong></h3>\r\n\r\n<p>We live in a transformational environment, because a crisis, especially one of these dimensions, will change us as society. I think – like most of us do - that the digital perspective will offer new dimensions. This is a unique moment for us to jump on the wagon of change and work hard to close the digital divide - because digital is essential now. Looking back, I want to reflect on the European Union’s 2011 call for a ‘New Renaissance’ which brought us Europeana. I think ten years since this, it is time for a second wave. Let those synergies flow! Channeling them into pan-European infrastructure projects – this is where I see myself involved. We can’t beat heterogeneity, and we must not even try, because there is beauty in disharmony - but we can make it work for us.</p>\r\n"
