                body: "<p><strong>Susan Hazan, Communicators community Co-Chair: Colosseum, Rome, Elias (Elie) Smalhout</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">How on earth did we manage without our smartphones?&nbsp;This drawing of the Colosseum provides us food for thought about time.&nbsp;Not just about the historical time reflected in the crumbling stones of the Roman ruins, but the time it takes to document the details in a hand-drawn sketch. The coloured charcoal draws us into the shadows to trace the arches and to delight in the light that dances off the smooth stonework.&nbsp; A celebration for the eye and the heart and an opportunity to appreciate the creativity of the artist and draftsman <meta charset=\"utf-8\" />Smalhout, Elias (Elie) (1889-1939).</p>\r\n"
