                anchortitle: 'What we’re working on in 2021-2022'
                templates: body
                body: "<p><meta charset=\"utf-8\" />The day-to-day work and priorities of the Europeana Foundation are directed broadly by the <a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary\">Europeana Strategy 2020-2025</a> and specifically by individual plans relating to the <a href=\"https://pro.europeana.eu/about-us/projects\">DSI and Generic Services projects</a>. Below we highlight some of the upcoming activities relating to our focus areas of improving our aggregation infrastructure and data quality, reaching and engaging audiences and building capacity for digital transformation in the sector.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />All of our activities are driven by the desire to create an inclusive, participatory and collaborative digital heritage world that contributes to the digital public sphere while minimising our climate impact. We will look for every opportunity to make sure our day-to-day activities reflect and advance these themes.&nbsp;</p>\r\n"
