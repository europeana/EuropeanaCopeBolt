                body: "<p>In 2021, the Europeana Communicators community will work to foster a welcoming and connected community of engaged communicators, who recognise, share and promote the value of (digital) cultural heritage. We will focus on building and supporting this community by engaging with&nbsp;new and existing members in new ways, gaining a greater understanding of their needs, and working to represent them as a multilingual and multinational community. We will also focus on reinforcing the value of open digital cultural heritage and on activites related to our Storytelling Task Force.&nbsp;</p>\r\n\r\n<p><em>Read and download the full Communicators Community work plan below. You can also <a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">join the Europeana Communicators Community</a>.&nbsp;</em></p>\r\n"
