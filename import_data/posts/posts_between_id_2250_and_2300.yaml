                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">At the end of 2020, the electoral term of three members of the ENA <a href=\"https://pro.europeana.eu/network-association/management-board\">Management Board</a> came to an end. We would like to express our gratitude to the former Chair <a href=\"https://pro.europeana.eu/person/marco-de-niet\">Marco de Niet</a>, <a href=\"https://pro.europeana.eu/person/sara-di-giorgio\">Sara Di Giorgio</a> and <a href=\"https://pro.europeana.eu/person/stephan-bartholmei\">Stephan Bartholmei</a> for their invaluable contributions to the successes of the ENA over the past couple of years.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">As the renewed Board of five members - <a href=\"https://pro.europeana.eu/person/susan-hazan\">Susan Hazan</a> (Chair), <a href=\"https://pro.europeana.eu/person/robert-davies\">Rob Davies</a> (Vice-chair), <a href=\"https://pro.europeana.eu/person/frederik-truyen\">Fred Truyen</a> (Treasurer), <a href=\"https://pro.europeana.eu/person/georgia-angelaki\">Georgia Angelaki</a>, and <a href=\"https://pro.europeana.eu/person/milena-dobreva\">Milena Dobreva</a> - we will continue to oversee the running of the network. Our main focus will be on providing guidance and a governance framework for ENA Communities, Task Forces and Working Groups, and on evaluating work progress. Read about our priorities below!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Supporting capacity building and digital transformation</strong></h3>\r\n\r\n<p dir=\"ltr\">In this time of a global crisis, we in the ENA believe, more than ever, in the power of culture as a positive force in the lives of all human beings and as an encouragement to our societies to find new meanings and values within them. The ENA aspires to be a positive-minded community that welcomes innovation, crosses borders and domains, and embraces diversity. Our main objective for 2021 is the empowerment of our members to seize their digital opportunities so they can provide a positive contribution to their local network, and the global community.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Through the ENA communities and in collaboration with the <a href=\"https://pro.europeana.eu/about-us/foundation\">Europeana Foundation</a> (EF) and the <a href=\"https://pro.europeana.eu/page/aggregators\">Europeana Aggregators’ Forum</a> (EAF) we will keep supporting the digital transformation of Europe’s cultural heritage institutions. Important work is underway to define how each of the bodies of the Europeana Initiative can work to promote digital transformation in alignment with the Europeana capacity building framework. These efforts will help to deliver a comprehensive package of capacity building support.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Harnessing the potential of ENA members</strong></h3>\r\n\r\n<p dir=\"ltr\">Active engagement and empowerment of ENA members has been and will remain our key priority. In 2021, we will keep focusing our efforts on expanding the ENA, and find ways to&nbsp; make our members feel more involved and actively engaged. We will take actions to make the ENA more inclusive for people of all kinds of backgrounds, provide more opportunities for students and emerging professionals to get involved with the ENA, and enable more multilingual collaborations.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We believe that identifying, encouraging and channelling the potential, skills and enthusiasm of our members is a prerequisite for a sustainable and active network. We plan to create a new ENA Working Group on Membership to examine membership benefits&nbsp;and participation strategies, and to help guide new members through their ENA journey.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Inclusivity and diversity&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">A more diverse and inclusive representation, recognising key social and cultural issues and needs, is critical for the success and growth of ENA, becoming an integral part of all we do. Promoting ownership and management of diversity initiatives by members of the communities involved is important in&nbsp;our approach to inclusivity and diversity. Initiatives are needed to identify people from diverse communities and engage their involvement. The ENA <a href=\"https://pro.europeana.eu/project/new-professionals\">New Professionals Task Force</a>, which is nearing completion, will make recommendations&nbsp;relevant to ENA strategy, and an ENA forum has been established to enable discussion around anti-racism. ENA will work closely with the Foundation and the EAF on inclusion and diversity related activities in the form of a dedicated Task Force.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Closer collaboration across the Europeana Initiative&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The ENA can help to increase the impact of the Europeana Initiative’s digital transformation mission in the sector, and together with EAF, provide a rich source of expertise. In the coming year, we will continue to work closely with the EF and EAF to strengthen the Europeana Initiative, also collaborating more closely with the EF Advisory Board and Supervisory Board.</p>\r\n\r\n<p dir=\"ltr\">We believe that transparency of planning, communication and decision making is crucial for&nbsp;success, positive alignment and harmonious relations between the ENA Management Board, the <a href=\"https://pro.europeana.eu/network-association/members-council\">Members Council</a> and the ENA membership. This will require clearer accountability for ENA&nbsp;strategies and actions, together with democratic process for their approval.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Communities, Task Forces and Working Groups&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://pro.europeana.eu/network-association/special-interest-groups\">six ENA communities</a> are the ENA’s most important instrument in addressing the digital challenges faced by cultural heritage institutions. We look forward to their activities as they continue to work as trans-national networks of professionals and experts who cultivate and share knowledge and practices around common topics of interest. The communities’ plans for the year can be found in their individual work plans - find these on each community page, along with details of ongoing <a href=\"http://pro.europeana.eu/get-involved/task-forces\">Task Forces and Working Groups</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">These ENA structures provide a sound basis for current activities, but in the coming year we also want to focus on improving collaboration between community Steering Groups and members, engaging volunteers more productively and innovating online discussion formats. We will evaluate the actions we take to do this to ensure that we are constantly improving and iterating within the ENA. Finally, we will continue to ensure that our activities, within and beyond the ENA, are as sustainable and climate neutral as possible.</p>\r\n\r\n<p dir=\"ltr\">You can read more about ENA’s strategic priorities and activities foreseen for this year in the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Association_Updates/General_Assembly_Meeting_2020/Europeana-Network-Association-Activity-Plan-2021.pdf\">2021 ENA Activity Plan</a>. You can also <a href=\"https://pro.europeana.eu/network-association/sign-up\">join the ENA</a> - it’s free and easy to sign up today and be part of this democratic community of&nbsp;professionals working in the field of digital cultural heritage!</p>\r\n"
