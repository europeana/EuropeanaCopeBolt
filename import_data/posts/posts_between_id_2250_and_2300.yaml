                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>Cultural heritage and climate change</strong></h3>\r\n\r\n<p dir=\"ltr\">On March 19, the <a href=\"https://fridaysforfuture.org/march19/\">Fridays For Future Movement</a> is calling for global climate protests. The <a href=\"https://pro.europeana.eu/post/be-part-of-europeana-network-association-action-on-climate-change\">Europeana Climate Action Group</a> feels that current political and economic measures for protecting climate, biodiversity, and human health are inadequate and lacking in urgency. In solidarity with global climate action, we are calling out to cultural heritage climate activists to push for collective climate action and focusing on steps that the sector can take to achieve this.</p>\r\n\r\n<p dir=\"ltr\">Climate change endangers our present and our future, and consequently our ability to share and learn from our past - as preserved in our cultural heritage - is at stake. Our profession and our institutions are at risk, when the impact of climate change is turning the world as we know it upside down.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We have been working with members of various movements which bridge arts, culture and care for our planet, including <a href=\"https://wearemuseums.com/\">We Are Museums</a> and members of the grassroot movement <a href=\"https://twitter.com/museums4future\">Museums4Future</a>. Together we want to highlight and share the climate action work we do as cultural heritage professionals. We want to make a difference collectively, as a sector, to the fight against climate change and work together to protect our planet.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Introducing a Climate Action Map</strong></h3>\r\n\r\n<p dir=\"ltr\">To work towards this goal, we are supporting the launch of a <a href=\"https://sites.google.com/view/glam-map\">Climate Action Map</a> where cultural heritage institutions and organisations can share their climate actions, whether small or large. Together with other movements and initiatives, we are mapping these climate actions because we acknowledge the special social responsibility of galleries, libraries, archives, museums, theatres, concert halls and science institutions to care for the future of our civilisation, our culture, our planet.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We are all aware of the many actions we can take, both on an individual level and as institutions, to inform, mediate and advocate for climate action in societal discourse. Now, it is time to share and connect our knowledge.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The map is open source and easy to use, and offers five categories of actions which&nbsp;share actions which could be taken at an institutional level, offering information and inspiration for actions which professionals can lobby for in their own cultural heritage institutions.&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Moving - tips on what you can do as individual climate activist</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Informing - on climate change through exhibitions, documentaries, seminars, art interventions</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Debating - arranging workshops and similar activities where climate action is debated</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Changing - house policies through actions like a sustainability audit, green waste disposal, renewable energy, considering your digital footprint, green events only, a vegetarian cantine.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Advocating - as political climate activist and raising your institutional voice against climate neglect&nbsp;</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">To use the map, you click on the city where your institution is based, and the map-app will invite you to fill in a questionnaire. The answers are transformed into a colored pin on the map. Clicking on the pin will open the information up to the viewer and share climate action activities. We invite you to take part and create the map with us!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Stronger together</strong></h3>\r\n\r\n<p dir=\"ltr\">The ENA Climate Action Group is working on this map as part of a wider group of dedicated GLAM professionals who love arts and culture and want to preserve cultural heritage. We work in communication and cultural mediation, as cataloguers, librarians, archivists, curators, data managers and many other varied roles. We all believe that as we care for the past, we must equally care for the future and protect it for the following generations and that together, our efforts are stronger. &nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Get involved</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://sites.google.com/view/glam-map\">Contribute to the map</a> and help us share the actions that the cultural sector can take now to make a difference - use #NoMoreEmptyPromises&nbsp;to link up to the global movement for climate justice.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Join us on Friday 19 March when we will be holding an online meeting to improve the map, share information on suitable climate actions in input talks held by experts, and debate how to move on.&nbsp;<a href=\"https://www.eventbrite.co.uk/e/cultural-heritage-and-climate-change-tickets-145680695883\">Sign up for the event</a>!&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">You can also join the <a href=\"https://3.basecamp.com/4181566/join/hKtDhbNYscVY\">ENA climate group on Basecamp</a> to exchange information and get support and feedback on your work.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n"
