                body: "<h3><b id=\"docs-internal-guid-d3ad7dca-7fff-b51a-0bc5-ba559dc2a069\">Boundaries between work and home</b></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">A couple of years ago I wrote a blog about the <a href=\"https://www.europeana.eu/en/blog/is-paperless-possible-tips-for-achieving-a-paperless-office\">paperless office</a> but these days, those of us who still have an office to go to are the lucky ones. Now that very same office has made a permanent nest in our homes and over these long months, we have had to learn how to embrace enforced home working and a total melding of our living time and space. Lockdown sometimes feels interminable. Days slip into evenings and workdays collide with weekends. Commuting from the bedroom to the computer desk still doesn’t quite feel like a real morning where home and work would have been separated by some sort of physical journey, and carrying the coffee to the home desk is not the same as gathering around the coffee maker in the office.</p>\r\n"
