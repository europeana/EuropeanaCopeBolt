        intro: "<p>At Europeana, the ambition of ‘digital transformation’ has been at the heart of what we do for many years. In early 2020, it was written into the Europeana Initiative’s mission, which became to ‘empower the cultural heritage sector in its digital transformation’. At a time of global crisis, working digitally has proved more important than ever before, and we set out to work with our partners and network members to understand what it meant to them in practice. Now, we have a shared working definition of digital transformation for the cultural heritage sector.</p>\r\n"
