                body: "<p>The ENA Membership campaign run in 2020 confirmed the Research Community as the biggest community of the ENA, with over 1,600 members. The campaign also proved an excellent opportunity to understand the daily work needs of all these professionals sharing such a particular interest in research.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Whether they work in academic research, in the cultural heritage sector or in education, to community members, research&nbsp;means new ways to produce knowledge thanks to digital cultural heritage. They may be willing to experiment with computational methods and digital tools, or they may have a responsibility to make cultural heritage more accessible and reusable through technology. Based on this, a&nbsp;partially renewed steering group has identified what should be our community’s objectives in 2021.</p>\r\n\r\n<p dir=\"ltr\"><em>Read and download the full Research Community work plan&nbsp;below. You can also <a href=\"https://pro.europeana.eu/page/europeana-research\">join the Europeana Research&nbsp;Community</a>.&nbsp;</em></p>\r\n"
