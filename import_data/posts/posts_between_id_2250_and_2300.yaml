                body: "<p>‘Digital transformation’ is a term that is used in different ways by different people in different sectors. We have worked with our peers, partners and Europeana Network Association members to agree a common working definition that is relevant to the cultural heritage sector and our stakeholders. We will use the definition to help shape our future strategies and priorities, so that a cultural heritage sector powered by digital can contribute to a Europe powered by culture. The definition will help us meet the needs of the sector, guide how we think about our impact and shape how we measure our success and, ultimately, the progress of the digital transformation of the sector.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The work on the definition builds on the outcomes of the series of <a href=\"https://pro.europeana.eu/post/building-capacity-for-digital-transformation-how-our-workshops-support-the-cultural-heritage-sector\">sense-making workshops</a> run by Michael Peter Edson and Jasper Visser in the summer of 2020 that helped us identify and shape a capacity-building framework based on the needs of the sector. To complement this, we asked Culture24 to <a href=\"https://pro.europeana.eu/post/the-digital-transformation-agenda-and-glams-culture24-findings-and-outcomes\">explore</a> what terms like ‘digital transformation’ mean in practice for GLAM institutions. Their findings, and a series of consultative workshops with the Europeana Network Association Members’ Council and Europeana Aggregators’ Forum, have fed into the process of defining our central term - ‘digital transformation’.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Digital transformation - a definition for the cultural heritage sector</strong></h3>\r\n\r\n<p dir=\"ltr\"><em>Digital transformation is both the process and the result of using digital technology to transform how an organisation operates and delivers value. It helps an organisation to thrive, fulfil its mission and meet the needs of its stakeholders. It enables cultural heritage institutions to contribute to the transformation of a sector powered by digital and a Europe powered by culture.</em></p>\r\n\r\n<p dir=\"ltr\">Our work, our sector, indeed our world, is not static. And neither is our definition of digital transformation. We will use it as our guiding principle and we expect to keep revisiting it, adapting it, making sure that it is fit to serve the cultural heritage sector. We’ll keep thinking about how the definition - and our capacity-building framework - changes as the digital landscape and the work of our heritage institutions evolves over time.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">A longer, fuller version of the definition is available on our <a href=\"https://pro.europeana.eu/page/building-digital-capacity#step-2-defining-digital-transformation\">’Building digital capacity’ page</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Thank you</strong></h3>\r\n\r\n<p dir=\"ltr\">We’d like to thank everyone who has taken the time to feed into the process of creating this definition, including the many representatives of the Europeana Network Association Members’ Council and the Europeana Aggregators’ Forum.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">If you’re interested in our work to develop a capacity-building framework, <a href=\"https://europeana.us3.list-manage.com/subscribe?u=ad318b7566f97eccc895e014e&amp;id=70e7d06bec\">sign-up</a> for updates and join our forthcoming <a href=\"https://pro.europeana.eu/event/europeana-cafe\">Europeana Café</a> on capacity building.</p>\r\n"
