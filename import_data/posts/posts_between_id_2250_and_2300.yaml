                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The European Commission’s <a href=\"https://ec.europa.eu/education/education-in-the-eu/digital-education-action-plan_en\">Digital Action Plan (2021-2027): Resetting education and training for the digital age</a> recognises how important it is for educators to have access to digital educational content&nbsp;and training in digital teaching methods. It looks for educators to be empowered to adopt innovative methods, engage in peer learning and share their experiences.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Building on this strategic framework and following their <a href=\"https://pro.europeana.eu/post/education-community-work-plan-2020\">2020 work plan</a> objective to share best practices to encourage innovation and new activities, in October last year the <a href=\"https://pro.europeana.eu/page/europeana-education\">Europeana Education community</a> launched <a href=\"https://pro.europeana.eu/page/reinventing-beethoven\">#reinventingBeethoven</a>. This competition invited teachers to introduce Beethoven’s life and work to students and coordinate the creation of a group artwork. It aimed to encourage students’ creativity with cultural heritage resources, and many participants took the opportunity to experiment with digital tools and techniques to create online art, videos and experiences for their entries. Thanks to the efforts of educators and teachers throughout Europe, the challenge proved to be a successful way of fostering innovation in educational activities through cultural heritage. Explore some of these examples below!&nbsp;&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Innovative entries&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">One of the most exciting entries to the competition was an <a href=\"https://view.genial.ly/5fd27c0490e91a0d05f016cb/vertical-infographic-timeline-narrativa-mision-ludwig-copia\">infographic timeline</a> which brought together the storytelling around Beethoven’s life told in the <a href=\"https://youtu.be/Kl7XnaNGmsg\">Mission Ludwig</a> project, created by Joaquín Alberto Pagador Becerra and assisted by Veronica Gayango Mena, Angel Manuel Correa Cabezas and Silverio Olmedo Alonso from CEIP Juan XXIII in Zafra (Spain). Using the <a href=\"https://www.genial.ly/\">genial.ly</a> tool and through engaging videos, the group outlines a mystery about Beethoven, which&nbsp; the audience must solve.</p>\r\n"
