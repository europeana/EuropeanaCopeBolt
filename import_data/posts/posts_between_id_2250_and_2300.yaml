                body: "<h3><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><strong>Race and identity are central to research around the Shannon Scheme and its communities. How can we explore new narratives and nuance in this area?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Dr McKayla Stehr, History Instructor, Department of History &amp; Political Science, Fresno City College, California, with a PhD on intersectionality and the Shannon Scheme.</strong></p>\r\n\r\n<p dir=\"ltr\">One of the most exciting things about studying race and identity is that historians continue to question the preconceptions and experiences that shaped how people defined themselves and others. While dominant voices constructed racial stereotypes by perpetuating the practice of ‘othering’ in terms of cultural, ethnic, religious, or linguistic differences, these narratives expressed in the press or by officials coexisted with personal stories from people who formed strong bonds with outsiders.</p>\r\n\r\n<p dir=\"ltr\">The Shannon Scheme provides historians with an opportunity to explore new narratives about race and identity. Seemingly conflicting perspectives on these topics reveal the error in assuming a singular or stagnant interpretation of Irishness. The presence of German engineers and the absence of British participation at the site echoed conversations that were already underway regarding differences among the Irish workers themselves. Views on race and identity were fluid and contested. The personal stories collected will go a long way in encouraging further conversations about the many layers of Irish identity.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>The Hunt Museum has been very active during COVID-19 restrictions. How will you continue to engage audiences?&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Jill Cousins, Director of the Hunt Museum</strong></p>\r\n\r\n<p dir=\"ltr\">The mantra of digital and open (very Europeana) is one that we are practising as well as preaching at the Hunt Museum. We placed everything that was out of copyright into the public domain two years ago, and made a CC0 dedication with our <a href=\"https://www.huntmuseum.com/sybil/\">Sybil Connolly Collection</a>, making it&nbsp;fully available to everyone across the world for use and reuse.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We continue to find inventive ways to get our objects digitised in both 2D and 3D such as volunteer groups for 3D digitisation, running workshops with school children and joining in European projects such as <a href=\"https://pro.europeana.eu/project/europeana-archaeology\">Europeana Archaeology</a> and <a href=\"https://pro.europeana.eu/project/the-art-of-reading-in-the-middle-ages-arma\">Art of Reading in the Middle Ages</a>. The latter will help us become IIIF-compliant. Engagement has also come from adding our collections to <a href=\"https://commons.wikimedia.org/wiki/Category:Sybil_Connolly\">WikiCommons</a>, leading to the use of our digital objects in BBC and other programmes. And last, but not least, we have invested in our Education and Social Engagement teams to create online engagement and deliver learning resources that work for schools.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Our plans for next year build on the stories from our <a href=\"https://www.huntmuseum.com/2020/05/01/ardnacrusha-memories-collecting-your-stories-about-the-shannon-hydro-electric-scheme/\">collection days</a> and the archival collections of the <a href=\"https://esbarchives.ie/\">ESB Archives</a>, <a href=\"https://www.ul.ie/\">University of Limerick</a> and others. We are going to engage contributors and scholars to develop&nbsp;<a href=\"https://www.youtube.com/watch?v=D2FR5aVrngY\">Ardnacrusha Memories</a> into a curricula-based learning resource and add the objects to Wikipedia to enhance knowledge around the cultural and social importance and implication of the Shannon Hydro-Electric Scheme. This gives us at least a couple of means of continuing to engage audiences in Limerick, Ireland and online - so watch this space in 2021!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Find out more</strong></h3>\r\n\r\n<p dir=\"ltr\">You can watch the recorded <a href=\"https://www.youtube.com/watch?v=D2FR5aVrngY\">Ardnacrusha Memories Symposium</a> online and discover the objects and stories collected around the Shannon Hydro-Electric Scheme <a href=\"https://www.europeana.eu/en/search?query=ardnacrusha\">through Europeana</a>, as well as <a href=\"https://contribute.europeana.eu/europe-at-work/new\">share your stories</a> for Europeana’s Europe at Work campaign.&nbsp;</p>\r\n\r\n<p>Local and national media coverage of the stories shared from the Shannon Scheme&nbsp;included RTÉ Ireland’s national television and radio broadcaster, thanks to Rosemarie Noone, Hunt Museum, and Caragh O’Shea, European Expo. You can <a href=\"https://www.youtube.com/embed/ZKQGF1m8JoY\">watch the video</a> courtesy of <a href=\"https://www.youtube.com/watch?v=ZKQGF1m8JoY&amp;feature=youtu.be\">RTÉ News</a>, 25 September 2020.</p>\r\n"
