                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>1. Steering Group composition</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Chair</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Maaike Verberk&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>Vice-chair</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Dafydd Tudur</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><strong>Community Manager</strong></p>\r\n\r\n<ul>\r\n    <li role=\"presentation\">Ad Pollé</li>\r\n</ul>\r\n\r\n<p><strong>Community Advisor</strong></p>\r\n\r\n<ul>\r\n    <li>Nicole McNeilly</li>\r\n</ul>\r\n\r\n<p><strong>Steering Group Members</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Maria Drabczyk</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Jenny Kidd</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Olivier Schulbaum</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>2. Community aspiration for 2021&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">To host a visible increase in discussions between practitioners &amp; observers around the topic of impact assessment by the end of 2021.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>3. Priority areas&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Increasing the relevance of the Playbook by supporting and providing feedback on:&nbsp;</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">The completion, implementation and distribution of phase 2&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">The design of phase 3&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">The design of phase 4</p>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Any updates that will be made to phase 1 and phase 2</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Invigorating the Europeana Impact Community and consolidating how we communicate and share news and resources. At present, we have the following platforms which will be evaluated for their effectiveness:</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Newsletter</p>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">LinkedIn group</p>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">inDICEs platform</p>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Europeana Pro (via blogs and the Impact Community page)</p>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Basecamp&nbsp;</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Frame our approach to impact assessment within a contemporary social, technological (remote working) and environmental context, including increased connections relating to social outcomes and social justice movements and equality.&nbsp;</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Impact Lite Task Force</p>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Collect case studies in this topic and disseminate and discuss these widely</p>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Equitable data collection practices (gender etc), approaches to impact assessment (decolonisation and equality etc)</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Expanding the application of the impact framework - using impact as a force for change in strategic conversations - as (for example) a tool to have discussions with your funders and to influence policy-making and processes of change, by:</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Collecting case studies&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Supporting EF to develop Europeana initiative case studies</p>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Supporting the inDICEs project</p>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Organising webinar(s)/workshop(s)&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Developing additional resources (where possible) that are complementary to the Playbook approach</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>4. Task Forces</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">No new TFs planned for 2021</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The work on the current TF Impact Lite will continue in 2021:&nbsp;</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Olivier Schulbaum (TF lead), Maria Drabczyk &amp; Dafydd Tudur (SG members); Antje Schmidt, Malene Lombolt-Busch, Lowri Jones, Raúl Gómez Hernández, Cristina Vazquez, Nicole Emmenegger, Marco Streefkerk and Dana Kaplani (volunteers); Ad Pollé (EF liaison)</p>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">After an introductory meeting for the volunteers on Wednesday 18 November the TF intends to meet on a monthly basis and will communicate in a dedicated Slack channel.&nbsp;</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>5. Activities&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Outreach and communications&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"3\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Marketing support from Europeana Foundation colleagues has been offered. They will support how the steering group wants to share the services available to professionals and engage them in future activity. The plan is:&nbsp;</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"4\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Q1 - communications plan agreed (SG and EF)&nbsp;</p>\r\n        </li>\r\n        <li aria-level=\"4\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Q2 - implementing</p>\r\n        </li>\r\n        <li aria-level=\"4\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Q3 - implementing</p>\r\n        </li>\r\n        <li aria-level=\"4\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Q4 - review and planning for 2022</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"3\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Standardise communications with the Community (monthly or bi-monthly or as necessary newsletters)</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Educational or community events&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"3\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Webinars (final two webinars in the series)</p>\r\n    </li>\r\n    <li aria-level=\"3\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Webinars - discussion events/presentations of case studies</p>\r\n    </li>\r\n    <li aria-level=\"3\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Impact and Research Symposium (March 2021 tbc)</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Increasing engagement beyond the theory to encourage new practitioners</p>\r\n\r\n<ul>\r\n    <li aria-level=\"3\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How the Impact Lite TF / InDICEs programme can work with the wider community (e.g. online awareness workshops, assessment workshops), responding from requests</p>\r\n    </li>\r\n    <li aria-level=\"3\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Developing user profiles of user/practitioners</p>\r\n    </li>\r\n    <li aria-level=\"3\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Training the trainers&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"3\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Attending and presenting at conferences as invited and proactively finding opportunities to share the framework</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Support and provide feedback to enable publication of resources:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"3\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Phase three of the Impact Playbook published (by August 2021)</p>\r\n    </li>\r\n    <li aria-level=\"3\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Phase four of the Impact Playbook in draft (Dec 2021)</p>\r\n    </li>\r\n    <li aria-level=\"3\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Standardised question bank published (early 2021)</p>\r\n    </li>\r\n    <li aria-level=\"3\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Case studies (ongoing)</p>\r\n    </li>\r\n    <li aria-level=\"3\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Published Europeana initiative and external impact assessments and relevant reports/deliverables (summaries and full reports)</p>\r\n    </li>\r\n    <li aria-level=\"3\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Translations of Playbook resources in new languages to be explored (aiming to use e-translation) and to publish and promote existing translated resources</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>6. Budget &nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Budget required: 5.000€ (including reserve list of activities in case there is extra budget by July 2021)</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Conference fees to present the Europeana Impact Framework to professionals and impact practitioners, to widen engagement and grow the impact community (amount tbc)</p>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Resource to support engagement at online events:&nbsp;</p>\r\n\r\n        <ul>\r\n            <li aria-level=\"4\" dir=\"ltr\">\r\n            <p dir=\"ltr\" role=\"presentation\">Speaker or facilitation fees (up to 1500 euros)</p>\r\n            </li>\r\n        </ul>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">Video development to encourage engagement with the Impact Playbook and available resources, and to widen the Impact Community, by introducing:</p>\r\n\r\n        <ul>\r\n            <li aria-level=\"4\" dir=\"ltr\">\r\n            <p dir=\"ltr\" role=\"presentation\">Participatory ways to engage (e.g. on the InDICEs participatory platform)</p>\r\n            </li>\r\n            <li aria-level=\"4\" dir=\"ltr\">\r\n            <p dir=\"ltr\" role=\"presentation\">The materials that resulted from the Impact Lite TF&nbsp;</p>\r\n            </li>\r\n            <li aria-level=\"4\" dir=\"ltr\">\r\n            <p dir=\"ltr\" role=\"presentation\">Newly-developed or revised Playbook resources</p>\r\n            </li>\r\n        </ul>\r\n        </li>\r\n        <li aria-level=\"3\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\">No physical meeting planned, however as soon as regulations allow this should be budgeted for</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>7. Reporting&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Periodic Community Reporting to the MB and the MC</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Using the existing template, every 3 months there will be a short community report against the work plan including any changes that have occured to the initial plan</p>\r\n    </li>\r\n</ul>\r\n"
