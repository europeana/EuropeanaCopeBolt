                body: "<h3><meta charset=\"utf-8\" /><strong>1. Steering Group&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">Chair</p>\r\n\r\n<ul>\r\n    <li role=\"presentation\">Peter Soemers</li>\r\n</ul>\r\n\r\n<p>Co-chair:</p>\r\n\r\n<ul>\r\n    <li>Killian Downing</li>\r\n</ul>\r\n\r\n<p>Manager:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ad Pollé (supported by Georgia Evans)</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">Members:</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li role=\"presentation\">Marianna Marcucci</li>\r\n    <li role=\"presentation\">Vaya Papadopoulou</li>\r\n    <li role=\"presentation\">Cristina Roiu</li>\r\n    <li role=\"presentation\">Susan Hazan</li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>2. Aspiration for 2021</strong></h3>\r\n\r\n<p dir=\"ltr\">Foster a welcoming and connected community of engaged communicators, who recognise, share and promote the value of (digital) cultural heritage.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>3. Priority areas for 2021</strong></h3>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Listen to and gain a greater understanding of the priorities, motivation and needs of our community.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Welcome and foster connections with new members of our community, and in doing so, support wider onboarding processes across the Europeana Network Association.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Work to be representative of our multinational and multilingual community through encouraging multilingualism in our activities.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Investigate possibilities for reinforcing the value of open digital cultural heritage by demonstrating the inspirational ways it can be used and shared (for example, through storytelling).</p>\r\n    </li>\r\n</ol>\r\n\r\n<h3 dir=\"ltr\"><strong>4. Task Forces/Activities</strong></h3>\r\n\r\n<p dir=\"ltr\"><strong>Listen to and gain a greater understanding of the priorities, motivation and needs of our community</strong></p>\r\n\r\n<p dir=\"ltr\">In 2020, we have been delighted to see our community grow, and feel it is now more important than ever to gain a better understanding of our members through reaching out and listening to them. Knowing more about them will help us to more effectively respond to their needs in our activities and function as a supportive and collaborative community. It may help us in our work to attract new members to the community. Activities which could contribute to this priority area could include:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Conducting an online community survey</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Evaluating how we can best use the community’s existing communications channels and make recommendations as to how these can align with other communities across the ENA</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Piloting a networking event, (or series of events) for our existing members&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Welcome and foster connections with new members of our community, and in doing so, support wider onboarding processes across the ENA.&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">As we work to gain a better understanding of our community, we would like to learn more about people’s experience on joining the community. This knowledge can be used to evaluate how we welcome people into the Communicators Community and explore ways to improve this. Piloting such a process within our community could support wider onboarding efforts across the ENA, including an upcoming Task Force on the topic. Activities which could contribute to this priority area could include:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Creating resources to welcome new community members</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Exploring options for orientation and informal networking events for community (and ENA) members</p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Continuing to activate our community and foster connections on social media, and potentially at Europeana 2021</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting the efforts of the ENA’s New Professionals Task Force by looking at ways to make our community welcoming and intelligible to new professionals in the cultural heritage sector. This could include creating editorial and videos which communicate the different ways that ENA members began their careers in cultural heritage.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Investigate how we can support, be involved in, and reflect on our own role in relation to work on inclusivity and diversity initiatives across the Europeana Network Association.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Work to be representative of our multinational and multilingual community through promoting multilingualism in our activities.&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Members of our community are multinational and multilingual. We want to reflect this in our activities by working to support multilingual activity across the Europeana Initiative. Activities which could contribute to this priority area could include:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Supporting and working with other ENA communities on translation sprints to make key Europeana documentation available in other languages&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Aiming for our activities to be available to engage with in multiple languages&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Investigate possibilities for reinforcing the value of open digital cultural heritage by demonstrating the inspirational ways it can be used and shared (for example, through storytelling).</strong></p>\r\n\r\n<p dir=\"ltr\">The Steering Group feels strongly about the importance of making digitised cultural heritage openly available for reuse, and the relevance of this to communicators across Europe. The community can add value to this discussion by proactively communicating and demonstrating the creative and inspirational ways that digital cultural heritage can be reused when it is openly licensed, through activities which could include:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reaching out to the Copyright Community and relevant Foundation colleagues to explore how we can support their work related to open access.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reaching out to the Europeana Aggregators Forum and relevant Foundation colleagues to explore how we can support their work related to data quality.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Evaluating the #DigitalAperitivo activity at Europeana 2020, to see how similar events could be used to communicate and show the value of openly licenced content.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Creating editorial which demonstrates the value of openly licensed content.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Storytelling Task Force</strong></p>\r\n\r\n<p dir=\"ltr\">As a Community, we aim to support, showcase and communicate the work of the current Task Force ‘<a href=\"https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling\">Europeana as a powerful platform for storytelling</a>’ which is due to finish in March 2021. The Community will review the recommendations from the Storytelling Task Force when they are available, to see where they can add value and undertake activities to address them.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>5. Communications/ Outreach</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Monthly newsletter to members</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">ListServ to engage members and encourage discussion/interactivity</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Pro page with updated newsletter and top actions</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">LinkedIn community</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>6. Administration</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Monthly virtual meetings for SG based on the work plan</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reporting to MB/MC every three months using this template</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>7. Budget</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">75 euros for ListServe</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Possible additional spending may be required - to be applied for as appropriate, subject to approval:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Creation of a welcome video for new community members (around €500 TBC)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Money for prizes for translation sprints (to be given in the form of charitable donations) (around €500 TBC)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Budget for Steering Group travel (if possible!)&nbsp;</p>\r\n    </li>\r\n</ul>\r\n"
