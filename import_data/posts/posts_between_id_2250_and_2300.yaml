                body: "<h3><strong>1. Executive summary</strong></h3>\r\n\r\n<p>In 2021, the Europeana Education Community will follow up with its regular activities to strengthen the connection between cultural heritage and educational sectors. To get a deeper understanding of the needs of educators in regards to the use of digital cultural heritage, the community will share information and best practices, facilitate collaborations at the intersection of CHI and education, promote the Europeana initiative at events and engage with new members.<br />\r\n<br />\r\nThe Steering Group's main activities will be around the approval, supervision and results’ validation of a Task Force on how to improve the use of A&amp;V content in education, the organisation of an annual event (giving continuity to the success of <a href=\"https://pro.europeana.eu/event/connecting-formal-and-informal-education-with-digital-cultural-heritage\">Connecting Formal and Informal Education Workshop</a>), promoting Europeana resources and activities for education (new MOOC in March 2021 and Europeana Ambassadors activities during the school year) and seek collaboration with a new &nbsp;educational network.&nbsp;</p>\r\n\r\n<p><em>Read and download the full Education Community work plan below. You can also <a href=\"https://pro.europeana.eu/page/europeana-education\">join the Europeana Education Community</a>.&nbsp;</em></p>\r\n"
