        body: "<p style=\"box-sizing: border-box; margin-bottom: 1.25rem; color: rgb(0, 0, 0); font-size: 16px; line-height: 25.6000003814697px; background-color: rgba(255, 255, 255, 0.623529);\"><em>From the Europeana Creative <a href=\"/blogpost/europeana-creative-designchallenge-event-at-future-everything\">Blog</a></em>:</p>\r\n\r\n<p style=\"box-sizing: border-box; margin-bottom: 1.25rem; color: rgb(0, 0, 0); font-size: 16px; line-height: 25.6000003814697px; background-color: rgba(255, 255, 255, 0.623529);\">The <span style=\"color: rgb(0, 0, 0); font-size: 16px; line-height: 25.6000003814697px; background-color: rgba(255, 255, 255, 0.623529);\">Europeana Creative #DesignChallenge Event will be taking place at the<a href=\"http://futureeverything.org/\"> Future Everything Festival</a> in Manchester, UK on 27 February.&nbsp;</span>If you are around and interested in meeting the finalists of out #DesignChallenge, join us at the session&nbsp;<strong><a href=\"http://futureeverything.org/events/europeana-future-cultural-heritage/\">Europeana – The Future of Cultural Heritage</a>,&nbsp;</strong>watch the pitches of our selected finalists and more!</p>\r\n\r\n<p style=\"box-sizing: border-box; margin-bottom: 1.25rem; color: rgb(0, 0, 0); font-size: 16px; line-height: 25.6000003814697px; background-color: rgba(255, 255, 255, 0.623529);\">This session is an open discussion of the challenges, opportunities and future scope of digital cultural heritage reuse. What is copyright in the digital age? Where can cultural organisations use digital technologies to better engage audiences? This session will feature expert representatives from the design world, cultural heritage institutions, including <a href=\"http://www.culture24.org.uk/home\">Culture24</a> and <a href=\"http://www.europeana.eu\">Europeana</a>, which looks to make cultural heritage openly accessible in a digital way.</p>\r\n\r\n<p style=\"box-sizing: border-box; margin-bottom: 1.25rem; color: rgb(0, 0, 0); font-size: 16px; line-height: 25.6000003814697px; background-color: rgba(255, 255, 255, 0.623529);\">The session will end with pitches from six creatives and entrepreneurs actively using digitised cultural heritage content in the framework of our #SedignChallenge. they are:&nbsp;designer to retailer service Pleathub, 3D printed traditional craft Limerick Lace, physical to digital archive project Digital Souvenirs, mobile game app aimed at exploring museums Digital Story Cubes, online book archive Public Domain City, and digital wallpaper prototype Gallery Dynamic.</p>\r\n\r\n<p style=\"box-sizing: border-box; margin-bottom: 1.25rem; color: rgb(0, 0, 0); font-size: 16px; line-height: 25.6000003814697px; background-color: rgba(255, 255, 255, 0.623529);\">A panel of judges from the creative industries will be selecting the best applications to take forward to the last stage of the Europeana Creative Design Challenge - the inbucation and scale up process!. We also invite you, the audience, to help select the tools &amp; products you would like to see brought to market. By using the audience <strong>TouchBack</strong> system you can vote for your favorite application, which will be awarded the Audience Prize at FutureEverything 2015 alongside the judges selected application.&nbsp;</p>"
        location_name: 'Manchester Town Hall'
