        title: 'K-Startup Grand Challenge 2016 – 1st pitching session'
        intro: null
        body: "<p>The first pitching session of the<a href=\"http://kiceurope.eu/event/k-startup-grand-challenge-2016/\"> K-Startup Grand Challenge </a>will take place in the Pangyo Techno Valley near Seoul (South Korea) on 8 August. If you are an early-stage start-up or a scale-up looking to expand to Asia, apply until 14 June for a chance of winning! Learn more about the competition’s requirements here: <a href=\"http://kiceurope.eu/k-startup/\">http://kiceurope.eu/k-startup/</a></p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/events/k-startup-logo-3.png\" style=\"width: 642px; height: 260px;\" /></p>\r\n\r\n<p>After the reception of online applications, a total of 80 companies from all over the world will be selected and invited by the K-Startup Grand Challenge to South Korea to take part in a 1 week-long pitching session. After this week, 40 teams will be selected to participate in a three month-long intensive acceleration programme, which will select only 20 teams for a Domestic Settlement programme.The idea is to endorse the inflow of promising foreign start-ups interested in the Korea or the broader Asian market.</p>\r\n\r\n<p>The Korea Startup Grand Challenge (or K-Startup Grand Challenge) is a project conducted and financed by NIPA (National IT Industry Promotion Agency) of South Korea. The ultimate objective of the K-Startup Grand Challenge is to promote the expansion of an open entrepreneurship ecosystem in Asia and to assist in South Korea’s evolution into a prominent start-up business hub in the region.</p>\r\n\r\n<p>For more info, please click<a href=\"http://kiceurope.eu/k-startup/\"> here.</a></p>"
