        title: 'Set art free – and the rest will follow!'
        intro: ''
        body: "<p>On Friday, 29 May we will set art free! Join us in experiencing remixed artworks, playing around with interactive installations, remaking and animating masterpieces!</p>\r\n<p>The Europeana Creative project is collaborating with <a href=\"http://www.smk.dk/en\">Statens Museum for Kunst (SMK)</a> in organising an SMK Friday event, 29 May 2015 at 4—10pm.\r\nAt this event, we are sharing some of the highlights of Europeana Creative pilots, and warmly welcome everyone to join the groove of culture jamming and free culture!</p>\r\n<p>A few highlights of the Europeana Creative offering:</p>\r\n<p>In the <a href=\"http://culturecam.eu/\">Culture Cam</a> interactive installation you can engage with digitised artworks from Europeana and SMK, and play with various colours, shapes and patterns through visual similarity search. Maybe you will even find your look-a-like from the 17th century?</p>\r\n<p><a href=\"http://vangoyourself.com/\">VanGoYourself</a> allows you to recreate a painting with your friends, which is then twinned with the original and shared on social media. At the event, we invite you to recreate and enact paintings from the SMK’s collection. The session is hosted by <a href=\"http://www.WeAreCulture24.org.uk/\">Culture24</a>.</p>\r\n<p>During the day you can join the animated GIF workshop and bring SMK’s paintings to life! In this workshop we will be working with SMK’s public domain image collection, creating animated GIFs. Outcomes of the session will be presented in the museum during the SMK Friday. <a href=\"http://redesignyourculturalheritage.eu/join-the-animated-gif-workshop-and-bring-smks-paintings-into-life/\">Free registration and more information about the animated gif workshop</a>.</p>\r\n<p>In addition, visitors can experience novel interpretations and appropriations of historical masterpieces by 13 artists and designers in the experimental <a href=\"http://www.smk.dk/en/visit-the-museum/calendar/exhibition-mix-it-up/\">Mix it up! - Open culture exhibition</a>.</p>\r\n<p>###And much much more!</p>\r\n<p>SMK Fridays is a monthly evening event that caters for a young urban audience. The art is always at the center of attention, but SMK Fridays reflect the art through music, performances, talks and social experiences in a relaxed, informal atmosphere. SMK Friday attracts several thousand people every time.</p>\r\n<p>###More information:</p>\r\n<p><a href=\"http://www.smk.dk/en/visit-the-museum/calendar/begivenhed/aktivitet/smk-fridays-20/\">SMK event information (English)</a></p>\r\n<p>Contact information at SMK:\r\nMerete Sanderhoff, curator of digital museum practice, merete.sanderhoff@smk.dk</p>\r\n<p>Contact information at Europeana Creative:\r\nSanna Marttila, project leader Aalto University ARTS, sanna.marttila@aalto.fi</p>\r\n<p>##Don't forget</p>\r\n<p>###Creative Culture Jam, Helsinki, 4 June</p>\r\n<p>Can posters and paintings come into life? Is it possible to make jewellery out of 1800 century newspapers? Or how about creating melody cards from educational illustrations, using art deco wallpaper patterns to fashion designs, or giving 3D form to objects that have been painted on canvas 200 years ago? <a href=\"http://labs.europeana.eu/events/Creative-Culture-Jam-Helsinki\">Join us to find out!</a></p>\r\n<p>###Culture Jam conference, Vienna, 9-10 July</p>\r\n<p>Culture Jam will mix inspiring keynote talks with lively discussion on topics ranging from copyright to co-creation and from living labs to business models. We’ll celebrate our innovation Challenge winners, play with the fantastic apps the project has developed and participate in some live crowd-funding madness! <a href=\"http://labs.europeana.eu/events/Europeana-Creative-Culture-Jam-Vienna\">Find out more about the Culture Jam conference</a></p>\r\n\r\n"
        location_name: 'Copenhagen, Denmark'
