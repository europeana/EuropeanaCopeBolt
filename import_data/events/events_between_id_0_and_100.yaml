        title: 'Europeana at Morpheus Cup - Luxembourg'
        intro: ''
        body: "<p>A competition for European universities and graduate schools, the 2016 edition of the Morpheus Cup will include a category in which projects must showcase creative re-use of Europeana Collections: the “Smart Culture” category. In this category, the projects should, among other requirements, successfully make use of Europeana’s openly licensed content and demonstrate clear social and/or economic impact. The winner will qualify as a finalist for the Morpheus Cup winner 2016. If you are a student and have an innovative idea of how to re-use cultural data, you can still <a href=\"http://www.morpheuscup.com/project/\">submit your project</a> until 29th of April.</p>\r\n\r\n<p>The Morpheus Cup is an event where participants engage in an innovation lab developed by potential employers. A total of €50k worth of prizes will be awarded to the champions of different categories on 10th of May, at the European Convention Center Luxembourg (ECCL). The Morpheus Cup is under the patronage of European Commission and is supported by companies, such as IND, Deloitte, and Vodafone. Also, this Cup happens alongside the ICT Spring Europe event, which reunites 6,000 leaders, entrepreneurs, startups and investors from 72 countries.</p>\r\n\r\n<p>Give it a try in the competition and demonstrate your skills to possible employers!</p>\r\n\r\n<p>For further details and to subscribe your project, access: <a href=\"http://www.morpheuscup.com/\">http://www.morpheuscup.com/</a></p>\r\n"
        location_name: 'European Convention Center Luxembourg (ECCL)'
