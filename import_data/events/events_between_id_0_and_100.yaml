        teaser: "<p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:15px;font-family:Arial;color:#000000;background-color:transparent;font-weight:normal;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;\">Via one-day intense parallel “Culture Jam” in different labs, participants will share ideas and designs, inspire each other and test new ways of integrating digital heritage into new concepts. </span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:15px;font-family:Arial;color:#000000;background-color:transparent;font-weight:normal;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;\">Leaders of the most interesting prototypes will also be invited to the final </span><a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-creative\" style=\"text-decoration:none;\"><span style=\"font-size:15px;font-family:Arial;color:#1155cc;background-color:transparent;font-weight:normal;font-style:normal;font-variant:normal;text-decoration:underline;vertical-align:baseline;\">Europeana Creative</span></a><span style=\"font-size:15px;font-family:Arial;color:#000000;background-color:transparent;font-weight:normal;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;\"> event in Vienna, which will take place at the Austrian National Library on July 9th and 10th 2015. All the process will be graphically documented and integrated into a publication of results, for free and copyleft distribution. </span></p>"
