        title: 'Using Europeana content & the Europeana API'
        intro: null
        body: "<p>WORKSHOP &amp; WEBINAR 16 July, 17h CET: Using Europeana content &amp; the Europeana API</p>\r\n\r\n<p>On the\_16th of July from 17h - 20h\_CET<strong> </strong>the team from Europeana will be organising a hands on workshop demonstrating\_how to use the Europeana API and include it into your applications. This workshop &amp; webinar is being brought to you through a collaboration with Apps&amp;Cultura Barcelona and their annual <a href=\"http://appscultura.hackathome.com/en\">Hack at Home competition</a>.</p>\r\n\r\n<p>If you have an idea for a great application but are a little overwhelmed by what Europeana content you could use, how to access it or maybe the usage restrictions then this is the workshop for you! After all, Europeana is a platform providing access to more than 30 million digitised cultural heritage objects from Europe’s libraries, museums, archives and audiovisual collections so we understand it can be difficult narrowing it down!</p>\r\n\r\n<p>To read more about the WORKSHOP &amp; WEBINAR on 16 July, 17h CET, visit our <a href=\"/blogpost/workshop-webinar-16-july-17h-cet-using-europeana-content-the-eur\">blog</a>!</p>"
