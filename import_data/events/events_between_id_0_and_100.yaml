        title: 'MuseumCamp Amsterdam'
        intro: ''
        body: "<p>Are you a maker? Would you like to learn more about digital technology and ideally develop tools for exhibitions yourself? Sign up now for <a href=\"http://www.allardpiersonmuseum.nl/en/exhibitions-at-events/museumcamp/museumcamp.html\">MuseumCamp Amsterdam</a>! Camp will be held from 8 to 10 July 2016 in the Allard Pierson Museum in Amsterdam. Join in and create an unique exhibition in three days with other museum makers.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/events/museumcamp.jpg\" style=\"width: 300px; height: 247px;\"></p>\r\n\r\n<p></p>\r\n\r\n<p>The promise that digital technology holds for the museum experience is a hot topic. Yet many museums have yet to figure out how to embrace it. What choices are available to them? What technology best suits their aims? In a three-day pressure cooker camp, you will investigate the possibilities and create a unique exhibition that incorporates new forms of storytelling.</p>\r\n\r\n<p>The Allard Pierson Museum and the Special Collections of the University Library provide participants with objects, spaces and stories. MuseumCamp Amsterdam will bring together a group of passionate and talented professionals who are keen to learn from and with each other in various workshops and activities. The theme is MuseumMakers and the camp offers you the chance to work with new technologies.</p>\r\n\r\n<p>The registration deadline has been postponed until 19 June 2016. You will be informed at the end of June whether you have been chosen to participate.</p>\r\n\r\n<p>To sign up for the event and to know more, access this <a href=\"https://www.aanmelder.nl/museumcamp/subscribe?survey_id=74401#.V1laubt95aR\">link</a>.</p>"
