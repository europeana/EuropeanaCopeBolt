        title: 'Workshop “Co-museums, Co-design, Archiving and Participation”'
        intro: ''
        body: "<p>Platoniq and Europeana, with support from ICUB (Barcelona City Council), prepared a<a href=\"https://www.eventbrite.co.uk/e/taller-co-museos-co-diseno-archivo-y-participacion-tickets-26113341708?utm_term=eventurl_text\"> workshop</a> for the co-creation of new cultural prototypes at the <a href=\"http://ajuntament.barcelona.cat/museudeldisseny/\">Design Museum of Barcelona</a>. The workshop “Co-museums, Co-design, Archiving and Participation” will take place on 30 June and 1 July.</p>\r\n\r\n<p>Well-known pieces from the Museum of Design will be used during the event, including <a href=\"http://www.europeana.eu/portal/record/2058208/10970_objects_H294360.html\">Rafael Marquina’s Setrilleres</a> (cruet or <a href=\"http://www.europeana.eu/portal/search?q=what%3A%22cruets+condiment+vessels%22\">condiment vessels</a>), silicone steam roasters (<a href=\"http://www.europeana.eu/portal/record/2058208/10970_objects_H557211.html\">bowls</a> or vessels) by Compeixalaigua Design studio, and the<a href=\"http://www.europeana.eu/portal/record/2058208/10970_objects_H298674.html\"> legendary BKF chair</a> by Grupo Austral. These objects are all available through Europeana and are openly licensed.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/events/workshop-barcelona.jpg\" style=\"width: 640px; height: 457px;\"></p>\r\n\r\n<p>During the workshop, Platoniq’s methodology for co-creation will be applied. The event is open to everyone: museum and archives staff, culture professionals, cultural managers, designers, programmers and anyone interested in digital or digitized heritage.</p>\r\n\r\n<p>To register for the event, go <a href=\"https://www.eventbrite.co.uk/e/taller-co-museos-co-diseno-archivo-y-participacion-tickets-26113341708?utm_term=eventurl_text\">here</a>.</p>"
