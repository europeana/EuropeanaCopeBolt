        title: 'Labs at the Europeana Tech Conference 2015'
        intro: ''
        body: "<p id=\"aui_3_2_0_1879\" style=\"line-height: 23.6800003051758px; color: rgb(51, 51, 51); text-align: justify; background-color: rgb(255, 255, 255);\"><span style=\"line-height: 23.6800003051758px;\"><strong>Europeana Creative</strong> and its partners will be present at the <strong>EuropeanaTech Conference 2015 in Paris</strong>.&nbsp;</span>On 12-13 February, Europe’s leading technical experts, developers and researchers in the field of digital cultural heritage will convene in Paris for the 2nd&nbsp;<a href=\"http://www.europeanatech2015.eu/\" style=\"color: rgb(0, 72, 255); border-bottom-width: 1px; border-bottom-style: dotted; border-bottom-color: rgb(140, 140, 140);\">EuropeanaTech Conference</a>&nbsp;at the<a href=\"http://www.bnf.fr/fr/acc/x.accueil.html\" style=\"color: rgb(0, 72, 255); border-bottom-width: 1px; border-bottom-style: dotted; border-bottom-color: rgb(140, 140, 140);\">National Library of France</a>. Attendees and presenters will share knowledge and collaborate on the themes of data modelling, content re-use, discovery, multilingualism and open data. We’re calling it ‘Making the beautiful thing - Transforming technology and culture’.</p>\r\n\r\n<p style=\"line-height: 23.6800003051758px; color: rgb(51, 51, 51); text-align: justify; background-color: rgb(255, 255, 255);\">Read more about the day on our <a href=\"/blogpost/labs-at-the-europeana-tech-conference-2015\">blog</a>.</p>"
        location_name: 'BNF Paris'
        geolocation:
            address: 'François Mauriac St  75013 Paris France'
            latitude: '48.833894'
            longitude: '2.377592'
            formatted_address: '17 Quai François Mauriac, 75013 Paris, France'
        featured: false
        registerlink: null
        teaser: '<p><span style="line-height: 23.6800003051758px;"><strong>Europeana Creative</strong> and its partners will be present at the <strong>EuropeanaTech Conference 2015 in Paris</strong>.&nbsp;</span>On 12-13 February, Europe’s leading technical experts, developers and researchers in the field of digital cultural heritage will convene in Paris for the 2nd&nbsp;<a href="http://www.europeanatech2015.eu/" style="color: rgb(0, 72, 255); border-bottom-width: 1px; border-bottom-style: dotted; border-bottom-color: rgb(140, 140, 140);">EuropeanaTech Conference</a>&nbsp;at the<a href="http://www.bnf.fr/fr/acc/x.accueil.html" style="color: rgb(0, 72, 255); border-bottom-width: 1px; border-bottom-style: dotted; border-bottom-color: rgb(140, 140, 140);">National Library of France</a>. Attendees and presenters will share knowledge and collaborate on the themes of data modelling, content re-use, discovery, multilingualism and open data. We’re calling it ‘Making the beautiful thing - Transforming technology and culture’.</p>'
