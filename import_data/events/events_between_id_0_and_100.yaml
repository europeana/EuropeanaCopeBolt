        title: 'Creative Culture Jam - Bristol'
        intro: ''
        body: "<p>Knowle West Media Centre will be hosting an exciting 1 day ‘Culture Jam’ workshop during the school half term holidays. The Bristol Jam is unique to other Jams being held across Europe as this event is exclusively for young people ranging from 10-19 years old.</p>\r\n<p>Participants will be supported and collaborate with a team associates ranging from designers, programmers and artists throughout the day to re-use local and Europeana digital heritage in a new and innovative way.</p>\r\n<p>Young people will work in small teams to generate and present their ideas, then bring those closer to reality by creating prototypes including wireframes, app designs, modelling and sculpture, lasercut designs, 3D printed objects and more. One young person will be selected as an ambassador to represent the Bristol Jam in the final Culture Jam in Austria in July.</p>\r\n<p>If you know a young person who likes making new friends, is either creative, into arts or digital technology then send them to us!</p>\r\n<iframe src=\"https://player.vimeo.com/video/128986231\" width=\"500\" height=\"281\" frameborder=\"0\" allowfullscreen=\"\"></iframe>\r\n\r\n"
