        title: 'Europeana Fashion co-creation workshop'
        intro: ''
        body: "<p>The workshop is an initiative of Europeana Fashion and has as purpose finding ways to better exploit and valorize the fashion objects available on <a href=\"http://www.europeanafashion.eu\">http://www.europeanafashion.eu</a> The event will take place at the Rijksmuseum, in Amsterdam, and is a collaboration with Europeana Foundation and Platoniq. Fashion GLAMs, creative industry professionals and users will, based on the framework of the Europeana DSI project, collectively search for uses and re-uses of digital fashion heritage. The most promising ideas will be prototyped and developed further.</p>\r\n\r\n<p>Participants have been invited to choose 12 treasures from their collections for re-use. By discovering how content holders use Platoniq’s content, the event also aims to refine our ‘Co-creation made Agile’ methodology, which will be used in future re-use workshops. We'll share the participants' collections on Pinterest boards and if you can’t join us, you can still collaborate: create your “12 treasures” Pinterest board, and share it with the @Platoniq Pinterest account.</p>\r\n\r\n<p>More information at <a href=\"http://labs.europeana.eu/blog/treasure-hunt-find-12-re-usable-buried-treasures-in-your-fashion-collection\">http://labs.europeana.eu/blog/treasure-hunt-find-12-re-usable-buried-treasures-in-your-fashion-collection</a></p>"
