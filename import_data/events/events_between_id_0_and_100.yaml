        title: 'Apps&Cultura workshop: using Europeana content and the Europeana API'
        intro: ''
        body: "<p>Apps&amp;Cultura has teamed up with Europeana Creative for this year’s Hack at Home competition, an exciting new European project which enables and promotes greater re-use of cultural heritage resources by Europe’s creative industries. By using the Europeana API we want to encourage people to re-use Europe’s digitised cultural heritage in innovative and creative ways! We’re currently looking for innovative applications that re-use Europeana content on the themes of Tourism &amp; Social Networks.</p>\r\n\r\n<p>The team from Europeana will be organising a hands on workshop demonstrating how to use the Europeana API and include it in your applications. If you have an idea for a great application but are a little overwhelmed by what Europeana content you could use, how to access it, or maybe the usage restrictions then this is the workshop for you!</p>\r\n\r\n<h3>Agenda</h3>\r\n\r\n<p>Wednesday 16 July 2014</p>\r\n\r\n<ul>\n<li>Welcome &amp; Introduction (17.00 - 17.20)</li>\r\n    <li>Showcasing Europeana content (17.20 - 17.30)</li>\r\n    <li>Barcelona specific datasets (17.30 – 18.00)</li>\r\n    <li>Europeana Api (18.00 – 18.20)</li>\r\n    <li>Questions &amp; Answers (18.20 - 18.45)</li>\r\n    <li>Networking (18.45-20.00)</li>\r\n</ul>\n<p>Before the workshop, why not explore <a href=\"/\">Europeana Labs</a> so you can familiarise yourself with what is currently available and come prepared with questions relating to the Europeana API &amp; specific data sets you’re looking for.</p>\r\n\r\n<p>If you have any questions relating to the <a href=\"http://ecreativechallenges2014.istart.org/\">second round of challenges on Tourism &amp; Social Networks</a> this will be a great opportunity for you to ask and receive feedback/support!</p>\r\n\r\n<p>The event will also be web streamed and recorded so if you can’t make it to Barcelona on the day you’ll be able to watch online or catch up after the event. Webstreaming link coming soon so check back here or catch us on Twitter <a href=\"https://twitter.com/eCreativeEU\">@eCreativeEU</a> for the latest info &amp; link.</p>"
        location_name: 'Plaça de les Glòries Catalanes, 37, 08018 Barcelona (B)'
        geolocation:
            address: 'Dissney Hub, Plaça de les Glòries Catalanes, 37 08018, Barcelona, Spain'
            latitude: '41.4025268554688'
            longitude: '2.18743515014648'
