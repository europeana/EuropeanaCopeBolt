        title: ART//GAMES//HACKATHON
        intro: "<p>The <strong>ART//GAMES//HACKATHON</strong> is an intensive weekend workshop, which allows artists, coders, and technologists to team up, collaborate and develop prototypes of game art projects. This exciting event will take place at Game City in Nottingham – home of the National Videogame Arcade on 16th and 17th April 2016.</p>\r\n"
        body: "<div>Videogames are a huge cultural and creative force currently breaking ground into traditional art practice – this event considers how innovative new art / game projects may cultivate new forms of participation. The workshop leaders include award winning artist Bruno Martelli, BAFTA winning artist &amp; filmmaker Ian Gouldstone, Alex Woolner – Creative Director of AdsReality and game developer &amp; creative producer Paul Callaghan.</div>\r\n\r\n<div></div>\r\n\r\n<div>Workshop participants enter a competition, which involves pitching their ideas/prototypes to a jury of experts. Three winning projects will receive further mentoring from Simon Cronshaw from Remix to further shape their projects and develop business plans. These three finalists then compete for three months of tailored business incubation.</div>\r\n\r\n<div></div>\r\n\r\n<div>You can either come to the workshop with ready formed small team with an existing project or you can find someone to collaborate with at the workshop on a new idea.</div>\r\n\r\n<div>It’s completely free to take part &amp; hotel accommodation will be provided ( subject to availability ) on Friday and Saturday night ( to allow participants to arrive Friday evening for the informal meet &amp; greet, the event finishes on Sunday afternoon.)</div>\r\n"
        location_name: 'Game City'
        geolocation:
            address: '24-32 Carlton St, Nottingham NG1'
            latitude: '52.95348629999999'
            longitude: '-1.1442422999999735'
            formatted_address: '32 Carlton St, Nottingham, Nottinghamshire NG1 1NN, UK'
        featured: false
        registerlink: null
        teaser: '<p>This is an intensive weekend workshop, which will allow artists, coders and technologists to collaborate, team up and develop prototypes of game / art projects. An exciting challenge at ‘Game City’ in Nottingham – home of the National Videogame Arcade.</p>'
        teaser_image:
            file: labs.europeana.eu/2016-04/11194661-10206776014538159-2794572731039826627-o.jpg
