        title: 'Open Knowledge Festival 2014 - Open Minds to Open Action'
        intro: ''
        body: "<p>The programme is built around three streams:</p>\r\n<ol>\n<li>Knowledge – with topics such as open access, open research data, open educational resources, open science, data journalism and campaigning, data visualisation and literacy</li>\r\n<li>Tools – topics include non-profit technology, open source software, open hardware, design, architecture and urban planning</li>\r\n<li>Society – with sessions around designing institutions, building communities, protecting environments, powering economies through open government, transparency, security, privacy, open tech businesses, open development, open education, open culture, open sustainability and open economy</li>\r\n</ol>\n<p>The festival will enable the participants to define solid goals, build new partnerships and co-create the roadmap for the next steps of the open movement.</p>\r\n\r\n"
