        title: 'Europeana Labs Workshop: The Unexploited Content of Cultural Institutions'
        intro: ''
        body: "<p>From 19 to 21 October, the workshop “Europeana Labs: The unexploited content of cultural institutions” will invite participants to explore the creative and business potential of cultural data in the digital age. The event will take place during the <a href=\"http://www.buchmesse.de/en/\">Frankfurt Book Fair 2016</a> and is a collaboration between the <a href=\"http://theartsplus.com/\">ARTS+ Fair </a>and Europeana.</p>\r\n\r\n<p>ARTS+ is an innovative fair within the Frankfurt Book Fair with focus on development and promotion of new business models and strategies for creative industries.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/events/01-theartslogorein-088.png\" style=\"width: 460px; height: 460px;\"></p>\r\n\r\n<p>On the first day of workshop, participants will experiment with co-creation by playing with Europeana data and prototyping their best ideas. On the second day, experts will introduce participants to the relevant design thinking tools and help them develop viable business models for a pilot. The Europeana Labs experience will end with a pitching skills training session and presentation of projects to a jury of selected investors and finance consultants on the third day. The investor panel will evaluate the ideas and help with preparing for the next growth stages.</p>"
