        title: 'Co-creation Workshop for a Design Pilot'
        intro: ''
        body: "<p id=\"aui_3_2_0_1128\" style=\"text-align: justify;\">Members of the <a href=\"http://pro.europeana.eu/web/europeana-creative/about-europeana-creative\">Europeana Creative project consortium</a>, creatives &amp; designers from <a href=\"http://mediafactory.aalto.fi/\">Aalto Media Factory</a> and local business model experts from <a href=\"http://www.forumvirium.fi/en\">Forum Virium Helsinki</a>, <a href=\"http://www.aalto.fi/en/\">Aalto University</a>&nbsp; and <a href=\"http://www.hanken.fi/public/en/\">Hanken University</a> will gather on the 22-23 May in Helsinki for the<strong> co-creation workshop for Design.</strong></p>\r\n\r\n<p id=\"aui_3_2_0_1131\" style=\"text-align: justify;\"><strong>The aim of the co-creation workshop</strong> is to come up with new and interesting ideas on how to re-use <a href=\"http://labs.europeana.eu/data/\">Europeana content</a>&nbsp;. We then take the idea and develop it into a real life product, process, app or tool to illustrate how easy and fun it can be to reuse the huge amount of items stored in the <a href=\"http://pro.europeana.eu/\">Europeana</a> database.</p>\r\n\r\n<p style=\"text-align: justify;\">To read more about our <span>Co-creation Workshop for a Design Pilot: Re-using Europeana Content, visit our <a href=\"/blogpost/co-creation-workshop-for-a-design-pilot-re-using-europeana-conte\">blog</a>!</span></p>"
        location_name: 'Media Lab Aalto University'
        geolocation:
            address: 'Miestientie 3 02150 Espoo'
