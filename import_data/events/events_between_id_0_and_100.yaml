        body: "<div style=\"margin:0;\">OpenLivingLab Days is the annual summit of the worldwide Living Lab community. The annual 4 day event includes interactive sessions, workshops, lively discussion panels with excursions and off-site visits with the aim of giving the participants a wider insight about models, theories and technologies related to Living Labs. Participants have the opportunity to gain hands-on experience from the leading experts on the subject and to network with other Living Lab enthusiasts. This year we will welcome the 9th Wave of new ENoLL members to the network and hold a special conference day with the World Wide Community of Living Labs.</div>\r\n\r\n<div style=\"margin:0;\"></div>\r\n\r\n<div style=\"margin:0;\">A special workshop on 27 August will introduce Europeana and Europeana Labs offer to the participating Living Labs and explore the potential synergies between them with regard to the creative industries.</div>"
