        title: 'Swiss Open Cultural Data Hackathon 2016'
        intro: ''
        body: "<p>The 2016 edition of the Swiss Open Cultural Data hackathon will bring people with different backgrounds together for two days at the Basel University Library. The participants will be invited to interact around specific topics, share experiences, and develop concepts and software prototypes. The event is organized by the <a href=\"http://glam.opendata.ch/\">OpenGLAM CH Working Group</a>.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/2016-05/swiss-hackathon-2016.jpg\" style=\"width: 642px; height: 240px;\"></p>\r\n\r\n<p>If you are a software programmer, researcher, data provider, designer, artist or just interested in open cultural data, <a href=\"https://www.eventbrite.co.uk/e/swiss-open-cultural-data-hackathon-2016-registration-24388606980\">register</a> by 15 June to participate of the event.</p>\r\n\r\n<p>During the hackathon, there will also be Wikipedia introductory courses and editing sessions for those who would like to learn how to contribute (cultural) content to the free online encylopedia (held in German).</p>\r\n\r\n<p>Further information about the programme and the open datasets made available for the hackathon can be found at the hackathon website: <a href=\"http://make.opendata.ch/wiki/event:2016-07\">make.opendata.ch/wiki/event:2016-07</a></p>"
