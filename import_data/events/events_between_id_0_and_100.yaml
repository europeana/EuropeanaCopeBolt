        title: 'Hacking the [Dancing] Body'
        intro: ''
        body: "<p><strong>The Prague Dance Hackathon focuses on the re-use of cultural heritage materials in live performance, cross-media storytelling, motion tracking and transformation of data, brain/computer interfaces in performance. We encourage participants to combine different aspects of these elements to create something truly new and unique that will shake up the market!</strong></p>\r\n\r\n<p>We are seeking creative and driven participants with a passion for dance, technology and digital cultural heritage that want to take their creative ideas and prototypes to the commercial sector and raise the possibilities for creative re-use of cultural heritage material and dance technology.</p>\r\n\r\n<p>Already have a team? Come join!</p>\r\n\r\n<p>Are you a talented individual with a creative mind and with a background in marketing, programming, graphic design or user experience? Come join as well! Your expertise will be needed!</p>\r\n\r\n<p>Anyone with drive, passion and creativity is welcome at “Hacking the [Dancing] Body”.</p>\r\n\r\n<p><strong>Registration for the event is free. Sign up <a href=\"https://www.eventbrite.com/e/prague-dance-hackathon-hacking-the-dancing-body-20th21st-november-2015-tickets-18483655110\">here</a> </strong></p>\r\n\r\n<p><strong>Prize</strong></p>\r\n\r\n<p>An international jury will reward the three best teams with a trip to London for an intensive a Business Model Workshop where they’ll have their ideas and business models strengthened by the expert team at REMIX, one of Europe’s leading cultural and creative entrepreneur agency and the organizers of the <strong>REMIX Summits</strong>. (Travel, accommodation and attendance fee is covered.) The team with the strongest concept and business model after the Workshop will win a 3-month intensive incubation package from REMIX and the Europeana Space Network.</p>\r\n\r\n<p>Read more about the Business Modelling Workshop and Incubation <a href=\"http://www.europeana-space.eu/wp-content/uploads/2015/03/Incubation-Booklet.pdf\">here</a>.</p>\r\n\r\n<p><strong>Hackathon topics:</strong></p>\r\n\r\n<p>- Dance (patterns in body movements)</p>\r\n\r\n<p>- State of mind (patterns in brain signals)</p>\r\n\r\n<p>- Cultural Heritage Content (patterns in history of art)</p>\r\n\r\n<p>- Light and sound (patterns and rhythms)</p>\r\n\r\n<p>- Interactive art, dance, body/mind, digital art</p>\r\n\r\n<p></p>\r\n\r\n<p></p>"
        location_name: 'CIANT: International Centre for Arts and New Technologies'
        geolocation:
            address: 'Kubelikova 27 Prague'
            latitude: '50.0822628'
            longitude: '14.4489284'
            formatted_address: 'Kubelíkova 1548/27, 130 00 Praha-Praha 3, Czech Republic'
        featured: false
        registerlink: null
        teaser: '<p>The EuropeanaSpace project is organising an exciting event about the use and re-use of cultural digital content, in particular dance. Participants will form teams and during two days of focused and intensive collaboration, with assistance from the hackathon ambassadors (experts in programming, BCI technologies, motion-tracking, and cultural heritage), explore new creative ideas, design and develop prototypes.</p>'
