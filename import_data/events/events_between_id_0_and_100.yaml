        title: 'Europeana Network Association AGM  2015'
        intro: null
        body: "<h3 id=\"Europeana\"><strong>\"We are Europeana\"</strong></h3>\r\n\r\n<p>The Europeana Network Association Annual General Meeting (AGM) is an annual key event for Europeana and its network. It provides the opportunity for Europeana and its partners for all to share, discuss and develop specific areas of mutual interest.</p>\r\n\r\n<p>The 2015 edition of this event will start on Tuesday afternoon 3 November at <a href=\"https://dezwijger.nl/\">Pakhuis de Zwijger</a>, and will continue until Wednesday 4 November. During the AGM delegates will reflect on the work accomplished in 2015 and look ahead to the challenges and opportunities for the coming years.</p>\r\n\r\n<p>Furthermore, part of the meeting will reflect on the Europeana elections, which will have an important role our future; more information about this topic will be added to this page soon.</p>\r\n\r\n<h3>Registration</h3>\r\n\r\n<p>Registration is closed unfortunately but if you send an email to event@europeana.eu we can inform you if there are still tickets available.</p>\r\n\r\n<h3>Agenda</h3>\r\n\r\n<p><strong>Rijksmuseum Monday 2/11/2015 Pre-conference meeting </strong><br><em>13.30-21:00 EDM workshop (Invite only)</em></p>\r\n\r\n<p><strong>Pakhuis De Zwijger Tuesday 3/11/2015 </strong><br>\r\nPre conference meetings:<br><em>09:00-14:00 Members Council meeting (Invite only)<br>\r\n11:00-13:00 Europeana Inside ‘We need Market Insight!’ (Invite only)<br>\r\n10:00-13:00 Impact Framework (Invite only)</em></p>\r\n\r\n<p><strong>Start AGM - \"We are Europeana\"</strong></p>\r\n\r\n<p>13:00-14:00 Registration and coffee (Foyer grote zaal)</p>\r\n\r\n<p>14:00-14:10 Welcome and Agenda overview by <a href=\"http://pro.europeana.eu/networkpartner/max-kaiser\"><strong>Max Kaiser</strong></a> - Governance, Shared Economy, value &amp; Innovation (Grote zaal)</p>\r\n\r\n<p>14:10-14:50 <strong>TRACK 1: Europeana Network Association General Assembly<i> </i>chaired by<i> </i><a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/joke-van-der-leeuw-roord\">Joke van der Leeuw-Roord</a> </strong>(Grote zaal)</p>\r\n\r\n<p><em>New Governance - Joke van der Leeuw-Roord</em><br><em>Background and Elections launch - Rolf Källmann</em><br><em>Financial Report, BP2015, BP2016 - Paul Keller</em><br><em>Association role in 2016 - Joke van der Leeuw-Roord</em></p>\r\n\r\n<p>14:50-15:30 <strong>Keynote: <a href=\"http://pro.europeana.eu/partners/colin-moon\">Colin Moon</a> - </strong>Author, Anthropologist (Grote zaal)</p>\r\n\r\n<p>15:30-15:45 Coffee break (Foyer grote zaal)</p>\r\n\r\n<p>15:45-16:15 Ignite Talks - Round 1 - chaired by Merete Sanderhoff (Grote zaal)</p>\r\n\r\n<p><em>1. Karolina Tabak, National Museum Warsaw, “Digitisation of glass negatives”</em><br><em>2. Kerstin Herlt, ACE Association of European Film Archives and Cinematheques, \"IPR, Orphan Works and Rights Assessment Tools”</em><br><em>3. Christin Seifert, University of Passau, “User interfaces”</em><br><em>4. Carl-Niclas Odenbring, The institute for language and folklore, “Thoughts on Implementing an e-archive”</em><br><em>5. David Pond (Lachmish), Muzeums, “An architect, a priest and 2 children walk into a museum - personalizing visitor experience”</em><br><em>6. Onno Ephraim, Heritage in Motion, “Heritage in Motion Awards 2016”</em></p>\r\n\r\n<p>16:00-18:00 Task Force meetings (Expo)</p>\r\n\r\n<p>16:15-16:20 <strong>TRACK 2: Taking a Commons approach chaired by <a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/merete-sanderhoff\">Merete Sanderhoff</a> </strong>(Grote zaal)</p>\r\n\r\n<p>16:20-16:50 <strong>Speaker 2: <a href=\"http://pro.europeana.eu/partners/luiz-bouabci\">Luiz Bouabci</a> </strong>- Collective Intelligence specialist (Grote zaal)</p>\r\n\r\n<p>16:50-17:30 <strong>Speaker 3: Dr. Alexy Karenowska</strong> - Institute for Digital Archeology (Grote zaal)</p>\r\n\r\n<p>17:30 End of day 1</p>\r\n\r\n<p>19:00 - 22:00 Social event at the <a href=\"https://www.rijksmuseum.nl/?gclid=Cj0KEQjw44exBRCu8vfS_bPEtNoBEiQACrt008SmGPhtgox_4LUOEEoWqHxbnFueyRdD0I7ZciCHkw4aAgaH8P8HAQ\">Rijksmuseum</a> with a word of welcome from Taco Dibbits</p>\r\n\r\n<p><strong>Pakhuis De Zwijger Wednesday 4/11/2015 </strong><br>\r\n09:30-10:00 Registration and coffee (Foyer grote zaal)</p>\r\n\r\n<p>10:00-10:10 Day introduction and agenda by <a href=\"http://pro.europeana.eu/networkpartner/max-kaiser\"><strong>Max Kaiser</strong></a> (Grote zaal)</p>\r\n\r\n<p>10:10-10:40 Ignite Talks - Round 2 - chaired by Max Kaiser (Grote zaal)</p>\r\n\r\n<p><em>1. Adrian Stevenson, JISC, “Exploring British Design”</em><br><em>2. Karin Nilsson, The Royal Armoury, Skokloster Castle and the Hallwyl museum, “More real than reality itself”</em><br><em>3. Eggo Müller, Utrecht University/EuscreenXL, “Curating Euscreen's audiovisual content: On Europeana or on own branded portal?”</em><br><em>4. Marco Streefkerk, DEN Foundation, “A historical geocoder that helps you find any place in any time”</em><br><em>5. Michal Čudrnák, Slovak National Gallery, “How to digitise 100.000 works of art and display them on-line“</em><br><em>6. Werner Bailer, Joanneum Research, \"Measure for Measure: Quantifying Metadata Quality”</em></p>\r\n\r\n<p>10:40-11:00 <strong>Speaker 4: <a href=\"http://pro.europeana.eu/partners/javier-hernandez-ros\">Mr Javier Hernández-Ros</a> </strong>- European Commission<strong> </strong>(Grote zaal)</p>\r\n\r\n<p>11:00-11:10 <strong>TRACK 3: Europeana towards 2020 chaired by <a href=\"http://pro.europeana.eu/get-involved/our-network/network-association-members/paul-keller\">Paul Keller</a> and <a href=\"http://pro.europeana.eu/about-us/staff/harry-verwayen\">Harry Verwayen</a> </strong>(Grote zaal)</p>\r\n\r\n<p><em>BP 2016 &amp; 2017 Introduction, \"Fly your Europeana dream\"</em></p>\r\n\r\n<p>11:10-11:25 Task Forces updates - Task Force representatives (Grote zaal)</p>\r\n\r\n<p>11:25-11:40 Coffee Break (Foyer grote zaal)</p>\r\n\r\n<p>11:40-12:20 BP 2015 to 2016 - Europeana team leads (Grote zaal)</p>\r\n\r\n<p><em>Strategic positioning &amp; e280 - Eleanor Kenny</em><br><em>New Publication Framework/Aggregation landscape - Henning Scholz</em><br><em>Europeana ecosystem architecture (Labs, Research &amp; Pro) - Dasha Moskalenko</em><br><em>Europeana Dashboard - Joris Pekel</em></p>\r\n\r\n<p>12:20-12:45 Re-Use best practices chared by Milena Popova (Grote zaal)</p>\r\n\r\n<p><em>- Field trip project with Jonas Malmdal</em><br><em>- Europeana 1914-18 &amp; iTunes U with Gwen Vergouwen</em></p>\r\n\r\n<p>12:45-12:50 <strong>\"Fly your Europeana dream\" - Harry Verwayen</strong> (Grote zaal)</p>\r\n\r\n<p>12:50-14:15 Lunch (Foyer Grote zaal)</p>\r\n\r\n<p><em>13:30 <em>Break out session iTunes U (Grote zaal)</em></em></p>\r\n\r\n<p><em><em>13:30 <em>Task Force meetings (Expo)</em></em></em></p>\r\n\r\n<p>14:15-14:20 <strong>TRACK 4: Europeana Innovations</strong> - <strong>Rolf Källman </strong>(Grote zaal)</p>\r\n\r\n<p><em><em><em>14:20-15:15 Europeana towards 2016 (Grote zaal)</em></em></em></p>\r\n\r\n<p><em><em><em><em>Europeana Collections - David Haskiya &amp; Michelle van Duijn</em><br><em>Europeana Cloud - Alastair Dunning &amp; Pavel Kats</em><br><em>EuropeanaTech, EDM Workshop update, EuropeanaTech Inside &amp; Community - Antoine Isaac &amp; Gregory Markus</em></em></em></em></p>\r\n\r\n<p>14:15 - 15:15 Parallel sessions:</p>\r\n\r\n<p><em><em>- Europeana Dashboard intro</em><br><em>- Europeana Collections demo</em><br><em>- Aggregation Clinic</em></em></p>\r\n\r\n<p>15:15-15:45 <strong>Speaker 5: Jens Bley </strong>- Living Labs Germany<strong> </strong>(Grote zaal)</p>\r\n\r\n<p>15:45-16:00 Coffee break (Foyer grote zaal)</p>\r\n\r\n<p>16:00-16:15 \"Fly your Europeana dream\" moderated by Jill Cousins &amp; Merete Sanderhoff (Grote zaal)</p>\r\n\r\n<p>16:15-16:30 Wrap-up, Elections reminder, AGM 2016, Next steps (Grote zaal)</p>\r\n\r\n<p>17:00 End</p>\r\n\r\n<p><em><em>We look forward to welcoming you at the AGM for knowledge sharing and sector-wide networking.</em></em></p>\r\n\r\n<h3 id=\"hotel\"><em><em>Hotel recommendations</em></em></h3>\r\n\r\n<p><em><em><a href=\"http://panorama.amadihotels.com/en/index.html\">Amadi Panorama Hotel</a> ****<br>\r\nIJburglaan 539, Amsterdam panorama@amedihotels.com I +31 (0) 20 262 6900</em></em></p>\r\n\r\n<p><em><em><a href=\"http://www.moevenpick-hotels.com/nl/europe/netherlands/amsterdam/hotel-amsterdam/aanbiedingen/?gclid=Cj0KEQjwn86sBRDroPiR0LrSzNYBEiQAzOaSYGMrGTaNapydtRzjuiXfn437XcZTNMohPXzWJmr9AvgaAmEp8P8HAQ\">Moevenpick Amsterdam City</a> ****<br>\r\nPiet Heinkade 11, Amsterdam hotel.amsterdam@moevenpick.com I +31 (0) 20 519 1200</em></em></p>\r\n\r\n<p><em><em><a href=\"http://www.nh-hotels.nl/hotel/nh-amsterdam-noord/plattegrond\">NH City North</a> ****<br>\r\nDistelkade 21, Amsterdam reservation@falconplaza.nl I +31 (0)20 638 29 91</em></em></p>\r\n\r\n<p><em><em><a href=\"http://www.lloydhotel.com/about-us/hotel-facilities.htm?gclid=Cj0KEQjwn86sBRDroPiR0LrSzNYBEiQAzOaSYCHhbllupRDDxM8xCsRgmDKlsfP0WC1Pl9DDl-iPleAaAiyF8P8HAQ\">Lloyd Hotel And Cultural Embassy </a>***<br>\r\nOostelijke Handelskade 34, Amsterdam post@lloydhotel.com I +31 (0) 20 561 3607</em></em></p>\r\n\r\n<p><em><em><a href=\"http://www.hampshire-hotels.com/hampshire-hotel-eden-amsterdam\">Hampshire Hotel -Eden Amsterdam</a> ***<br>\r\nAmstel 144, Amsterdam info.edenhotel@hampshire-hotels.com | +31 (0) 20 530 787</em></em></p>\r\n\r\n<p><em><em><a href=\"http://www.falconplaza.nl/\">Hotel Falcon Plaza</a> ***<br>\r\nValkenburgerstraat 72-74, Amsterdam reservation@falconplaza.nl I +31 (0)20 638 29 91</em></em></p>\r\n\r\n<p><em><em><a href=\"https://www.bastionhotels.com/nl-nl/hotels/hotel-amsterdam-noord\">Bastion Hotel Amsterdam Noord\_</a>***<br>\r\nRode Kruisstraat 28, Amsterdam email the hotel I +31 (0) 20 632 3131</em></em></p>\r\n\r\n<p><em><em><a href=\"http://www.accorhotels.com/nl/hotel-9137-ibis-styles-amsterdam-central-station/index.shtml\">Hotel IBIS Styles Amsterdam Central Station</a> ***<br>\r\nMartelaarsgracht 10, Amsterdam ‏‎H9137@ACCOR.COM I +31 (0) 20 707 4500‎</em></em></p>\r\n\r\n<p><em><em>For more hotel suggestions and information about Amsterdam please visit: <a href=\"http://www.iamsterdam.com/en/\">I amsterdam</a></em></em></p>\r\n\r\n<h3>Ignite talks</h3>\r\n\r\n<p><em><em>Do you have an inspiring idea or topic that you would like to share with other digital heritage professionals? Here is your chance - we are holding an Ignite Talks session (a series of 5-minute presentations) that allow Europeana Network Association members to present to all AGM participants.</em></em></p>\r\n\r\n<p><em><em>The theme of the Ignite Talks is open, so if there is something that really makes you tick and you would like to share it with us, go ahead, submit an Ignite Talk no later than 16 October.</em></em></p>\r\n\r\n<p><em><em>All applications will be submitted to the AGM Programme Committee for selection; 12 will be chosen to present their talks on the 3th or 4th of November.</em></em></p>\r\n\r\n<p><em><em>Please use this <a href=\"http://ec2-54-194-239-109.eu-west-1.compute.amazonaws.com/files/Europeana_Professional/Event_documentation/submission-form-for-ignite-talks-agm-master-2-.xls\"><strong>form</strong></a> and send it to events@europeana.eu <strong>before 16 October</strong> to submit your Ignite talk.</em></em></p>\r\n"
