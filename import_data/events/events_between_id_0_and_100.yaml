        title: 'Strategy meeting Europeana for Smart Cities'
        intro: "<p>This -invite only- ‘Europeana for Smart Cities’ strategy meeting explores the potential value of Europe’s digital cultural heritage in creating Smart Cities and serving the needs of inhabitants and tourists.</p>\r\n"
        body: "<p>Culture defines us, the way we live, the way we think, the way we communicate. The new trend in creating Smart Cities for the future should reflect our cultural heritage. We believe that cultural heritage has potentially a strong role in Smart Cities but as yet this is little recognised.</p>\r\n\r\n<p>Smart Cities are booming. More people than ever before live in cities and make use of digital technologies in their daily lives. Urban governments around the world – in places like Amsterdam, Barcelona, Stockholm and Hamburg – are increasingly using ICT in innovative ways to optimise services, reduce costs, and engage with inhabitants in more interactive ways. The European Union stimulates these developments through Smart City initiatives and project funding.</p>\r\n\r\n<p>Culture policymakers, heritage professionals, creatives and tourism experts are invited to think, discuss and create together, to provide inspiring and actionable ideas for integrating cultural heritage into Smart Cities.</p>\r\n"
