        title: 'GLAM-WIKI 2015'
        intro: null
        body: "<p>GLAM-WIKI 2015\_<a href=\"http://GLAM-WIKI%202015\">r</a><a href=\"https://www.eventbrite.com/e/glam-wiki-2015-tickets-15301916444\">egistration</a> is open.</p>\r\n\r\n<p>Register now and don't miss the opportunity to meet professionals and volunteers from the cultural sector during GLAM-WIKI 2015 in The Hague!</p>\r\n\r\n<p>Note: If you have applied for scholarship please do not register until you are contacted by the GLAM-WIKI 2015 scholarship committee (mid march).</p>\r\n\r\n<p>The goal of the conference is:</p>\r\n\r\n<ul>\n<li>To let professionals and volunteers from the cultural sector share lessons learned and best-practices on this topic.</li>\r\n    <li style=\"margin-bottom: 0.1em;\">To inspire and motivate participants to join existing or start up their own projects that support the mission of the Wikimedia movement.</li>\r\n    <li style=\"margin-bottom: 0.1em;\">To increase awareness of the importance of accessible cultural heritage and to put currently available content in the spotlight.</li>\r\n</ul>\n<p>Registration includes:</p>\r\n\r\n<ul>\n<li>Badge</li>\r\n    <li>Admission to all sessions that you are attending</li>\r\n    <li>Lunch and refreshments during the breaks on the conference</li>\r\n    <li>Wireless connectivity in conference venue</li>\r\n</ul>\n<p>For more information please check:<a href=\"http://http://nl.wikimedia.org/wiki/GLAM-WIKI_2015#Introduction\">\_http://nl.wikimedia.org/wiki/GLAM-WIKI_2015#Introduction</a></p>\r\n\r\n<p>\_</p>"
        location_name: 'KB, National Library of The Netherlands, The Hague'
        geolocation:
            address: 'Prins Willem Alexanderhof 5 2595 BE, The Hague, Netherlands'
            latitude: '52.081978'
            longitude: '4.32699'
            formatted_address: 'Prins Willem-Alexanderhof 5, 2595 BE Den Haag, Netherlands'
        featured: false
        registerlink: null
        teaser: '<p>GLAM WIKI 2015 is a conference focussed on projects of/with Galleries, Libraries, Archives and Museums (GLAMs) that are related to Wikimedia projects and/or have another open knowledge component.</p>'
