        title: 'Redesign your cultural heritage at Mozilla Festival 2014'
        intro: ''
        body: "<p>Redesign Your Cultural Heritage! is taking place at the <a href=\"http://2014.mozillafestival.org/\">Mozilla Festival</a> as a part of the <a href=\"http://mozfestartoftheweb.tumblr.com/\">Art &amp; Culture on the Web track</a>.</p>\r\n<p>Facilitators: Sanna Marttila, Neea Laakso, Kati Hyyppä (Aalto University), Christina Holm (Spild af Tid ApS), James Morley (Europeana)</p>\r\n<p>The aim of the Redesign Your Cultural Heritage! session is to connect the digital cultural heritage offered by Europeana to communities of designers and artists who wish to use open cultural content - data, pictures, sound, videos -  as inspiration and sources for new derivative works, such as animations and films, media art and installations, textile patterns, and other design artefacts.</p>\r\n<p>In this hands-on session the facilitators guide you through making of open cultural works on specific themes and introduce participants to digital and open cultural heritage online. Participants can also work on their own and build upon the materials and digital cultural heritage content gathered and provided by the session. The aim is to facilitate creative reuse of cultural heritage content in multiple levels and accommodate various skills of participants - both more experienced and beginner open culture hackers.</p>\r\n<p>The session is hosted and organized by the <a href=\"http://pro.europeana.eu/web/europeana-creative/home\">Europeana Creative project</a>, and is using the Europeana platform to access digital open cultural heritage.</p>\r\n<p>Below is a rough schedule for the session to give some idea of the day’s program, but feel free to join in at any point!</p>\r\n<p>10:15-10:30 Introducing digital cultural heritage materials &amp; Europeana Creative project\r\n10:30-11:00 Culture Cam presentation and discussion\r\n11:00-11:30 Europeana API presentation and discussion\r\n11:30-13:00 Introducing the afternoon workshops and demo sessions. Participants can start already, and continue or join in after lunch.\r\n13:00-14:00 LUNCH BREAK\r\n14:00-14:30 Introducing digital cultural heritage materials &amp; Europeana Creative project - for those who missed the morning session\r\n14:30-17:00 Workshops and demo sessions</p>\r\n\r\n"
        location_name: 'Ravensbourne Place, SE13, SE13 7'
        geolocation:
            address: 'Ravensbourne media campus, London, UK'
            latitude: '51.469728'
            longitude: '-0.017413'
            formatted_address: 'Ravensbourne Place, SE13, SE13 7'
        featured: false
        registerlink: null
