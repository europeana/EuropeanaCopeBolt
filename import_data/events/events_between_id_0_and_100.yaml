        teaser: '<p>The <span style="color: rgb(0, 0, 0); font-size: 16px; line-height: 25.6000003814697px; background-color: rgba(255, 255, 255, 0.623529);">Europeana Creative #DesignChallenge Event will be taking place at the<a href="http://futureeverything.org/"> Future Everything Festival</a> in Manchester, UK on 27 February.&nbsp;</span>If you are around and interested in meeting the finalists of out #DesignChallenge, join us at the session&nbsp;<strong><a href="http://futureeverything.org/events/europeana-future-cultural-heritage/">Europeana – The Future of Cultural Heritage</a>,&nbsp;</strong>watch the pitches of our selected finalists and more!</p>'
