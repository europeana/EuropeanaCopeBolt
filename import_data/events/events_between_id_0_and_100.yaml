        title: 'Crowdheritage Workshop: The RE-usable Fashion Museum and Crowd Engagement'
        intro: ''
        body: "<p>On 14 June, a<a href=\"http://www.momu.be/kalender-momu.masterdetail.html/p_detail_url/nl/dcul/modemuseum/kalender/crowdheritage-workshop.period_1.html\"> workshop</a> on how to apply crowdfunding and crowdsourcing will take place at the ModeMuseum (MoMu) in Antwerp, Belgium. The workshop will teach cultural heritage professionals how to engage users in contributing to cultural heritage collections through crowdfunding and co-creation. MoMu's study collection will serve as use case.</p>\r\n\r\n<p>During the workshop a question will be posed: Will future heritage be financed and co-curated by the crowd?</p>\r\n\r\n<p><img alt=\"\" src=\"/files/labs/events/momu-workshop.jpg\" style=\"width: 460px; height: 480px;\"></p>\r\n\r\n<p>Most museum collections are locked away from their users, even though there is a strong case to be made for giving direct access. MoMu and the University of Antwerp (Faculty of Design Sciences, Conservation Studies) are setting up an accessible collection compiled for the sole purpose of study, research, training and inspiration. The goal is to initiate a new dialogue with users, and also to ensure that MoMu’s study collection is usable and reusable in every aspect.</p>\r\n\r\n<p>The museum also advocates for crowdfunding and co-creation, for and with users. Therefore, Momu is working together with Goteo Foundation to build a hybrid crowdfunding and crowdsourcing framework in order to set up a reusable fashion museum.</p>\r\n\r\n<p>The workshop will be held in English. And you can read more about the event’s program <a href=\"http://www.momu.be/kalender-momu.masterdetail.html/p_detail_url/nl/dcul/modemuseum/kalender/crowdheritage-workshop.period_1.html\">here</a>.</p>\r\n\r\n<p>To reserve tickets, access<a href=\"https://www.eventbrite.com/e/crowdheritage-workshop-the-re-usable-fashion-museum-and-crowd-engagement-tickets-25378200882\"> this link</a>.</p>"
