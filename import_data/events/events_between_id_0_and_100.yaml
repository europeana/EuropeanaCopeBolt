        title: 'EUscreenXL International Conference'
        intro: ''
        body: "<p>EUscreenXL announces its annual international conference, <em>Content in Motion: Curating Europe’s Audiovisual Heritage</em>, to be hosted on the 3 and 4 December 2015 at the National Audiovisual Institute in Warsaw, Poland.</p>\r\n\r\n<p>EUscreenXL, the best practice network for Europe’s audiovisual heritage, invites you to Warsaw to discuss the online<br />\r\npresence of Europe's audiovisual collections. The conference takes place at the brand new venue of the National<br />\r\nAudiovisual Institute on December 3 and 4, 2015. Registration for the event is free of charge. Places will be filled on a<br />\r\nfirst-come, first-served basis.</p>\r\n\r\n<p>The EUscreen network functions as an expert hub in which archival organisations from different cultural andprofessional backgrounds experiment with the many possibilities of online publishing. During the 2015 international EUscreen conference, we discuss the benefits and challenges of memory institutions in making available online their AV collections. In plenary sessions and workshops, we present various forms and models of collaboration between archives and users. We highlight experiments and projects from various collection holders, discuss topics such asonline engagement and draw into focus the topic of curating content - from a user’s perspective and from the viewpoint of collection holders.</p>\r\n\r\n<p>The aim of the conference is to identify shared goals and necessary ingredients. These should enable efficient andlonglasting partnerships within the audiovisual sector and between archives and users - be they scholars, educators or creative industry partners. The discussions serve to improve the online presence and user interaction of our audiovisual collections, detail policy making processes and identify the most efficient dissemination channels and tools for reaching audiences across Europe and the web.</p>\r\n\r\n<p>For more information and registration for the conference please visit the <a href=\"http://www.euscreenxl2015.eu\">website</a>.</p>\r\n\r\n<p>#EUscreen15 @EUscreen</p>"
