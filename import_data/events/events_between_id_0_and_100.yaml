        intro: ''
        body: "<h2>Europeana Creative Workshop in Palma on Soundscapes and Social Networks</h2>\r\n\r\n<p>The aim of the Europeana Creative workshop facilitated by <a href=\"http://www.youcoop.org/\">Platoniq</a> at <a href=\"http://www.esbaluard.org/en/\">Es Baluard Museum</a> in Palma will be to look at ways of delivering the sounds of cultural heritage and history to an audience in ways that are fresh and innovative. The workshop will explore how to do this through social networks and their crowdsourcing possibilities, in order to inform and define upcoming work in the <a href=\"http://pro.europeana.eu/web/europeana-creative/13\">Social Networks pilot project</a>.</p>\r\n\r\n<p>To read more about the workshop, visit our <a href=\"/blogpost/europeana-creative-workshop-in-palma-on-soundscapes-and-social-n\">blog</a>.</p>"
