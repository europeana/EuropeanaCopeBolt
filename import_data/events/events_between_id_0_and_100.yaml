        title: 'Europeana Creative Culture Jam Pre-Event Helsinki'
        intro: ''
        body: "<p dir=\"ltr\" id=\"docs-internal-guid-1ca33f88-6ccd-f3a5-cbcf-81728a78b6b0\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:15px;font-family:Arial;color:#000000;background-color:#ffffff;font-weight:normal;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;\">Can posters and paintings come into life? Is it possible to make jewellery out of 1800 century newspapers? Or how about creating melody cards from educational illustrations, using art deco wallpaper patterns to fashion designs, or giving 3D form to objects that have been painted on canvas 200 years ago? </span></p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"><img alt=\"\" src=\"/files/Images/Europeana_Creative_images/Events/helsinki_pre_event_01.jpg\" style=\"width: 500px; height: 167px;\" /></p>\r\n\r\n<p><span style=\"font-size:15px;font-family:Arial;color:#000000;background-color:#ffffff;font-weight:normal;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;\">Join us in <a href=\"http://mediafactory.aalto.fi/\">Aalto Media Factory FabLab</a> </span><span style=\"font-size:15px;font-family:Arial;color:#000000;background-color:transparent;font-weight:normal;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;\">on the 4th of June to jam with our common culture, experiment and create new designs, art artefacts and objects.</span><span style=\"font-size:15px;font-family:Arial;color:#000000;background-color:#ffffff;font-weight:normal;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;\"> We are welcoming all creative tinkerers, DIY practitioners, designers and developers who are interested in exploring and engaging open digital cultural heritage with tools and resources available in the Aalto FabLab. In this one day session we create tangible objects from open cultural heritage found through a visual search tool <a href=\"http://culturecam.eu/\">CultureCam</a>.</span></p>\r\n\r\n<p><span style=\"font-size:15px;font-family:Arial;color:#000000;background-color:#ffffff;font-weight:normal;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;\">The aim of the Culture Jam sessions is to connect the digital cultural heritage offered by <a href=\"http://www.europeana.eu/portal/\">Europeana </a>to communities of designers and artists who wish to use open cultural content as inspiration and sources for new derivative works. More information and ideas at </span><a href=\"https://www.facebook.com/events/1597603663811715\">https://www.facebook.com/events/1597603663811715</a><span style=\"font-size:15px;font-family:Arial;color:#000000;background-color:#ffffff;font-weight:normal;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;\">.</span></p>\r\n\r\n<p><strong>Website</strong>: <a href=\"http://fablab.aalto.fi/site/\" target=\"_blank\">http://fablab.aalto.fi/site/ </a></p>\r\n\r\n<p><b>Contact: </b><a href=\"mailto:%20sanna.marttila@aalto.fi\" target=\"_blank\">Sanna-Maria Marttila</a></p>"
        location_name: 'Aalto Fab Lab'
        geolocation:
            address: 'Hämeentie 135A, 00560 Helsinki, Finland'
            latitude: '60.208397'
            longitude: '24.975654'
            formatted_address: 'Hämeentie 135, 00560 Helsinki, Finnland'
        featured: false
        registerlink: null
        teaser: '<p>Can posters and paintings come into life? Is it possible to make jewellery out of 1800 century newspapers? Or how about creating melody cards from educational illustrations, using art deco wallpaper patterns to fashion designs, or giving 3D form to objects that have been painted on canvas 200 years ago? Join us in Aalto Media Factory FabLab on the 4th of June to jam with our common culture, experiment and create new designs, art artefacts and objects. One jam member will be selected as an ambassador to represent the Helsinki team at the Europeana Creative Culture Jam in Vienna - July 9-10!</p>'
