        title: 'Hacking Culture Bootcamp'
        intro: ''
        body: "<p>The Hacking Culture Bootcamp is a great opportunity to create new, compelling experiences for cultural heritage. Brainstorm with experts about the future and value of multi-screens and get inspired by the mix of people and ideas.</p>\r\n\r\n<p>The best concept will progress to an intensive business modeling workshop in London. The objective of this full-day session will be to explore the business potential of the project ideas. At the workshop, these three finalists will have an additional chance to win a tailored, three-month program of business incubation from world-class industry leaders via Skype.</p>\r\n\r\n<p>Incubation participants will be asked to complete a series of mentored courses over an intensive three-month period. By the end of the Incubation period, the business plan for each project team will ready for pitching to investors or for launching directly (as applicable).</p>\r\n\r\n<p>Note: Participation is free of charge. The organisation only asks you to write a short motivation and they will select the participants of the Bootcamp before the 1st of March.The first, preparation meeting will be held on the evening of the 10th of March.</p>\r\n\r\n<p>The Hacking Culture Bootcamp is part of the Europeana Space project</p>\r\n\r\n<p>For more information please check <a href=\"http://www.europeana-space.eu/hackathons/europeana-tv-hackathon/\">the website</a>.</p>"
        location_name: 'Waag Society'
        geolocation:
            address: 'Waag Society, Nieuwmarkt 4, 1012 CR Amsterdam'
            latitude: '52.373059'
            longitude: '4.900137'
            formatted_address: 'Nieuwmarkt 4A, 1012 CR Amsterdam, Netherlands'
        featured: false
        registerlink: null
        teaser: '<p>The Hacking Culture Bootcamp challenges game developers, storytellers, interactive designers, and app developers to create new multi-screen experiences with a focus on digitized historic footage. The best concept will progress to an intensive business modeling workshop in London, hosted by the British cultural entrepreneurs behind Remix</p>'
