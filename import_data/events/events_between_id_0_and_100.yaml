        title: 'EuropeanaTech 2015'
        intro: null
        body: "<p class=\"p1\"><span class=\"s1\">The second international EuropeanaTech conference took place on February 12th and 13th 2015 in Paris, France. The EuropeanaTech community has grown tremendously since the first <a href=\"http://www.europeanaconnect.eu/europeanatech/index.php?section=programme&amp;page=programme\"><span class=\"s2\"><b>EuropeanaTech conference</b></span></a> in 2011. Not only in the number of active network members, but also in its impact. Europeana is uniting hundreds of experts from across the EU to share knowledge and jointly shape the future of memory organisations in a networked environment. Specifically on the technology front, Europeana has developed into a point of reference in various areas, including data modelling, innovative reuse of cultural heritage assets, semantic enrichment and –discovery. Several innovations proposed by <a href=\"http://pro.europeana.eu/web/network/europeana-tech\">EuropeanaTech</a><a href=\"http://pro.europeana.eu/web/network/europeana-tech\"><span class=\"s2\"><b> Community</b></span></a> have now been adopted by others. Notably, the metadata application profile used by the <a href=\"http://dp.la/info/developers/map/\"><span class=\"s2\"><b>Digital Public Library of America</b> </span></a>is based on the Europeana Data Model. Many of the applications and tools developed in the context of Europeana are made available through the <a href=\"http://labs.europeana.eu/apps/\"><span class=\"s2\"><b>Europeana Labs</b> </span></a>that’s buzzing with activity since it was launched earlier 2015.</span></p>\r\n\r\n<p class=\"p3\"><span class=\"s1\">EuropeanaTech 2015 brought the international network of technical specialists from memory organisations, research institutions and creative industries together to network and share progress. It discussed topics that the Europeana community should address, and advises on the technical development of Europeana and related initiatives. EuropeanaTech 2015 gathered creative innovators in the heritage domain, ranging from staff contributing to institutional strategy, R&amp;D software developers, academic researchers, managers of future oriented projects and so on. </span></p>\r\n\r\n<p class=\"p3\"><span class=\"s1\">It was a pleasure meeting you all in Paris! </span></p>\r\n\r\n<h3 class=\"p1\"><span class=\"s1\"><a href=\"/files/Europeana_Professional/Event_documentation/EuropeanaTech/Europeana-Tech-Conference-2015-Agenda1.pdf\"><b>Conference Schedule</b></a></span></h3>\r\n\r\n<h3 class=\"p1\"><span class=\"s1\"><a href=\"/files/Europeana_Professional/Event_documentation/EuropeanaTech/EuropeanaTech-speakers-and-abstracts2.pdf\"><b>Presenters and abstracts</b></a></span></h3>\r\n\r\n<h3 class=\"p2\">\r\n<a href=\"https://vimeo.com/album/3295594\"><span class=\"s2\"><b>Presentations given at the conference </b></span></a> <i>(not all presentations could be recorded. We apologize for this!)</i>\r\n</h3>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" src=\"https://player.vimeo.com/video/121772142\" width=\"500\"></iframe><br><i><a href=\"https://vimeo.com/121772142\">Bill Thompson, EuropeanaTech 2015 Conference</a>.</i></p>\r\n\r\n<h3 class=\"p1\"><strong>Posters</strong></h3>\r\n\r\n<ul>\r\n<li class=\"p1\"><span class=\"s1\"><b>Tim Gardom</b> Take to the streets! <a href=\"https://www.dropbox.com/s/0zdqptl7jfx2yq6/take-to-the-street-FINAL-HR.pdf?dl=0\"><span class=\"s2\">Download poster here</span></a></span></li>\r\n    <li class=\"p1\"><span class=\"s1\"><span class=\"s1\"><b>Glen Robson and Alan Vaughan Hughes</b> IIIF in Action <a href=\"https://www.dropbox.com/s/tqupa28h8kn8vog/iiif_poster_final.pdf?dl=0\"><span class=\"s2\">Download poster here</span></a></span></span></li>\r\n    <li class=\"p1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><b>Tristan Roddis</b> Presenting bilingual archival information online <a href=\"https://www.dropbox.com/s/1l4d0b7tfooxo1i/Europeana_Cogapp.pdf?dl=0\"><span class=\"s2\">Download poster here</span></a></span></span></span></li>\r\n    <li class=\"p1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><b>Maja Wettmark and Robert Engels</b> NRK Origo/Metadata bank <span class=\"s2\"><a href=\"https://www.dropbox.com/s/b3umeganpyt9j5k/Origo-a4.pdf?dl=0\">Download poster here</a></span></span></span></span></span></li>\r\n    <li class=\"p1\">\r\n<b>Vahur Puik</b> Timepatch.net — gamified social validation of crowdsourced geotags for historic photographs</li>\r\n    <li class=\"p1\"><span class=\"s1\"><b>Ágoston Berger, Márk Báthori and János Pancza</b> ECK Validator – A quality assurance tool for aggregated metadata <a href=\"https://www.dropbox.com/s/fuzu6jx1xexcgpg/qulto-europeana-validate-poster-2015.pdf?dl=0\"><span class=\"s2\">Download poster here</span></a></span></li>\r\n    <li class=\"p1\"><span class=\"s1\"><span class=\"s1\"><b>Rihards Kalnins</b> Machine Translation for the 2015 EU Presidency at the Latvian National Library <a href=\"https://www.dropbox.com/s/1qn64na3mf6n4uf/RKalnins_A2_poster.pdf?dl=0\"><span class=\"s2\">Download poster here</span></a></span></span></li>\r\n    <li class=\"p1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><b>Maarten Zeinstra and Patrick Peiffer</b> OutOfCopyright.eu, batch decision making based on metadata <a href=\"https://www.dropbox.com/s/onvsu47pnaphcra/OoC_banner.jpg?dl=0\"><span class=\"s2\">Download poster here</span></a></span></span></span></li>\r\n    <li class=\"p1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><b>Rimvydas Laužikas, Ingrida Vosyliūtė and Justinas Jaronis</b> Beyond the Space: LoCloud <a href=\"https://www.dropbox.com/s/5u5r4at7u9kyjro/LoCloud-Technical-Poster-Feb_15.pdf?dl=0\"><span class=\"s2\">Download poster here</span></a></span></span></span></span></li>\r\n    <li class=\"p1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><b>Scott Renton</b> Metadata Tagging Games at University of Edinburgh<a href=\"https://www.dropbox.com/s/sox5nl75hlp6vrh/PostEuropeana.pdf?dl=0\"> </a><a href=\"https://www.dropbox.com/s/sox5nl75hlp6vrh/PostEuropeana.pdf?dl=0\"><span class=\"s2\">Download poster here</span></a></span></span></span></span></span></li>\r\n    <li class=\"p1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><b>Lizzy Komen, Kelly Mostert and Brigitte Jansen</b> Europeana TV. Open up culture, enrich television. <a href=\"https://www.dropbox.com/s/v7hxg9wea6jrvja/poster-ESpace_def2_voordedrukker.pdf?dl=0\"><span class=\"s2\">Download poster here</span></a></span></span></span></span></span></span></li>\r\n    <li class=\"p1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><b>Antske Fokkens, Serge Ter Braake, Niels Ockeloen, Piek Vossen, Susan Legene and Guus Schreiber</b> BiographyNet: Methodological issues when NLP supports historical research</span></span></span></span></span></span></span></li>\r\n    <li class=\"p1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><b>Niall O’Leary</b> Let’s Go Europeana! A Visitor’s Guide <a href=\"https://www.dropbox.com/s/q54iaxe859ullno/lets_go_europeana_v3.pdf?dl=0\"><span class=\"s2\">Download poster here</span></a></span></span></span></span></span></span></span></span></li>\r\n    <li class=\"p1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><b>Stanislava Gardasevic</b> Metadata for Serials in Omeka <a href=\"https://www.dropbox.com/s/v4ao48gvso08f2k/Metadata-for-Serials-in-Omeka-Stanislava-Gardasevic-NLS.pdf?dl=0\"><span class=\"s2\">Download poster here</span></a></span></span></span></span></span></span></span></span></span></li>\r\n    <li class=\"p1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><b>Janis Ziedins</b> Feasibility study for using machine translation technology</span></span></span></span></span></span></span></span></span></span></li>\r\n    <li class=\"p1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><b>James Heald and Kimberly Kowal</b> Case Study: Mapping the Maps <a href=\"https://www.dropbox.com/s/olnlig3ku19z5r0/Mapping_the_Maps_poster3a.pdf?dl=0\"><span class=\"s2\">Download poster here</span></a></span></span></span></span></span></span></span></span></span></span></span></li>\r\n    <li class=\"p1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><b>Marco Streefkerk</b> <span class=\"s2\">Shake before use</span>. Dutch National Strategy for Cultural Heritage <a href=\"https://www.dropbox.com/s/mjaupkmyy95p0ev/NDE-Poster-totaal-V1.pdf?dl=0\"><span class=\"s2\">Download poster here</span></a> (licensed under CC BY-SA)</span></span></span></span></span></span></span></span></span></span></span></span></li>\r\n    <li class=\"p1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><span class=\"s1\"><b>Lyndon Nixon and Lotte Belice Baltussen</b> Linking related art objects with a cultural heritage TV program using the Europeana API <a href=\"https://www.dropbox.com/s/iqx7f76g63s0hcf/LinkedTV_Culture_poster_A0.pdf?dl=0\"><span class=\"s2\">Download poster here</span></a> Free Access No Re-Use (for more information click <a href=\"http://www.europeana.eu/portal/rights/rr-f.html\"><span class=\"s2\">here</span></a>)</span></span></span></span></span></span></span></span></span></span></span></span></span></li>\r\n</ul>\r\n<p>All posters licensed under CC BY-SA license, if not stated otherwise</p>\r\n\r\n<h3 class=\"p3\"><strong>Blogs and publications around the event</strong></h3>\r\n\r\n<ul>\r\n<li><a href=\"http://pro.europeana.eu/blogpost/discovery-without-search-an-interview-with-george-oates\"><span class=\"s3\">Discovery without search: an interview with George Oates</span></a></li>\r\n    <li><a href=\"http://pro.europeana.eu/blogpost/looking-to-the-future-with-the-dpla-an-interview-with-dan-cohen\"><span class=\"s4\">Looking to the future with the DPLA: an interview with Dan Cohen</span></a></li>\r\n    <li><a href=\"http://pro.europeana.eu/blogpost/making-a-museum-part-of-the-internet-an-interview-with-seb-chan\"><span class=\"s5\">Making a museum part of the internet: an interview with Seb Chan</span></a></li>\r\n    <li><a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-creative/europeana-creative-blog/europeanatech-2015-beauty-culture-and-technology\"><span class=\"s5\">EuropeanaTech 2015 – Beauty, Culture and Technology</span></a></li>\r\n    <li><span class=\"s1\"><a href=\"http://pro.europeana.eu/blogpost/mapping-the-future-of-digital-cultural-heritage-at-europeanatech\"><span class=\"s6\">Mapping the future of digital cultural heritage at EuropeanaTech 2015</span></a></span></li>\r\n    <li><a href=\"http://pro.europeana.eu/page/data-quality-etech15-roundtables\">Write-up covering the roundtable discussions on data quality</a></li>\r\n</ul>\r\n<h3><a href=\"http://pro.europeana.eu/blogpost/mapping-the-future-of-digital-cultural-heritage-at-europeanatech\"><span class=\"s