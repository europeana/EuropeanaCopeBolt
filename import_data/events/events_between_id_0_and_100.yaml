        title: 'Europeana Creative Culture Jam Pre-Event Barcelona'
        intro: ''
        body: "<p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"><img alt=\"\" src=\"/files/Images/Europeana_Creative_images/Blog Posts/ecreative_pre_jam_barcelona01.jpg\" style=\"width: 600px; height: 255px;\" /></p>\r\n\r\n<p>During a day long intense “Culture Jam” workshop at Maker Convent Barcelona, facilitated by Platoniq, we will co-create prototypes such as mobile/web application mockups related to museum experiences, experimental 3D printed objects of sculptures and artistic objects, or new services.<br />\r\nUsing digital heritage from http://www.europeana.eu/, participants can share ideas and designs and develop colorful diagrams, attractive and informative wireframes and handcrafted materials like cloths printed with paintings or old pictures.</p>\r\n\r\n<p>Get creative, hack your heritage, network, learn, discover and have a good time!</p>\r\n\r\n<p>Need further inspiration? Check what we have created in our eCreative Pilots or the awesome concepts behind our Challenge winners in Education, Social Networks and Tourism, and Design.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Europeana_Creative_images/Blog Posts/ecreative_pre_jam_barcelona02.jpg.png\" style=\"width: 600px; height: 388px;\" /></p>"
