        body: "<p><strong>Come Jam With Us!</strong></p>\r\n\r\n<p>Bristol-based arts charity <a href=\"http://kwmc.org.uk/\">Knowle West Media Centre</a> is hosting an exciting one-day Culture Jam with 40 participants from across the city. Participants will be supported by a team of designers, programmers, technologists and artists throughout the day to re-use local and European digital archives in new and innovative ways.</p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\" style=\"line-height:1.38;margin-top:0pt;margin-bottom:0pt;\"><span style=\"font-size:15px;font-family:Arial;color:#000000;background-color:transparent;font-weight:normal;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;\"><img alt=\"\" src=\"/files/Images/Europeana_Creative_images/Events/bristol_pre_event_01.jpg\" style=\"width: 400px; height: 536px;\" /></span></p>\r\n\r\n<p>The Bristol <a href=\"http://www.europeanacreativeculturejam.eu/pre-events/\">Jam </a>is unique to other Jams being held across Europe as the event is exclusively for young people aged 14-16. Working in small teams, young people will generate and present their ideas before bringing them closer to reality by creating prototypes, including wireframes, app designs, models and sculptures, laser-cut designs, 3D printed objects and more\N</p>\r\n\r\n<p>One young person will be selected as an ambassador to represent the Bristol team at <a href=\"http://www.europeanacreativeculturejam.eu/\">Europeana Creative Culture Jam</a> in Austria in July. If you know a young person aged 14-16 who enjoys meeting new people and has an interest in arts or digital technology then get in touch with KWMC on <a href=\"http://jumpstudios@kwmc.org.uk\">jumpstudios@kwmc.org.uk</a>&nbsp; Places are limited!</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Europeana_Creative_images/Events/bristol_pre_event_02.jpg\" style=\"width: 400px; height: 300px;\" /></p>\r\n\r\n<p>Lab Name: Knowle West Media Centre or KWEST</p>\r\n\r\n<p>Address: Knowle West Media Centre, Leinster Avenue, Knowle West Bristol</p>\r\n\r\n<p>Website: <a href=\"http://kwmc.org.uk/\">http://kwmc.org.uk/</a></p>\r\n\r\n<p>Contact: <a href=\"mailto:mena@kwmc.org.uk \">Mena Fombo</a></p>"
