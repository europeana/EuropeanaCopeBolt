        title: 'DHBenelux Conference'
        intro: ''
        body: "<p>The first DHBenelux conference took place in The Hague (The Netherlands) in 2014 and was a great success, attracting an audience of over 160 participants with a wide range of disciplinary backgrounds, coming from a variety of different countries (including but not limited to the Benelux). In 2015 the conference aspires to welcome an even larger and more diverse audience.</p>\r\n\r\n<p>= Conference, Program, Venue =</p>\r\n\r\n<p>The DHBenelux 2015 conference will be proudly hosted by the University of Antwerp. The conference will take place on Monday 8 and Tuesday 9 June 2015 at the University of Antwerp campus.&nbsp;</p>\r\n\r\n<p>The DHBenelux conference welcomes contributions and participants from all areas of research and teaching in Digital Humanities. While the conference has a focus on recent advances in Belgium, The Netherlands, and Luxembourg, we do warmly welcome contributions from outside the Benelux. The language of the conference is international English. We hope that we may welcome many scholars to the European scientific meeting platform that DHBenelux will constitute in summer 2015 for the Digital Humanities.</p>\r\n\r\n<p>The conference program will offer oral presentations, project presentations, poster sessions, and a demo space. Our first confirmed keynote speaker will be William Noel (<a>http://www.willnoel.com/</a>), Director of The Kislak Center for Special Collections, Rare Books and Manuscripts at the University of Pennsylvania.</p>\r\n\r\n<p>For more information please check:&nbsp;<a href=\"http://dhbenelux.org/​\">http://dhbenelux.org/​</a></p>"
        location_name: 'University of Antwerp'
        geolocation:
            address: 'Prinsstraat 13, 2000 Antwerpen, België'
            latitude: '51.222305'
            longitude: '4.409694'
            formatted_address: 'Prinsstraat 13, 2000 Antwerpen, Belgium'
        featured: false
        registerlink: null
        teaser: '<p>On 8 and 9 June 2015, the second DHBenelux conference will take place. The DHBenelux conference is a young initiative that strives to further the dissemination of, and collaboration between Digital Humanities projects in Belgium, the Netherlands, and Luxembourg by hosting an annual conference in various institutions throughout these countries. The conference serves as a platform for the fast growing community of DH researchers to meet, present and discuss their latest research results and to demonstrate tools and projects.</p>'
