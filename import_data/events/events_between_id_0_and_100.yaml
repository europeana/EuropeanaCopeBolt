        title: 'Europeana Sounds Conference 2015'
        intro: ''
        body: "<h3>Europeana Sounds</h3>\r\n\r\n<p>The international conference – Europeana Sounds 2015: The Future of Historic Sounds – will be held on Friday October 2nd 2015 in Paris, at the <a href=\"http://www.bnf.fr/fr/acc/x.accueil.html\">National Library of France</a>.</p>\r\n\r\n<p>This conference celebrates one of Europe’s often overlooked cultural treasures: its vast sound heritage. As part of a wider trend to keep this essential part of our shared culture alive, a number of initiatives are working to give online access to collections which otherwise would be invisible; including the oldest existing recording of a Mozart work and the only known recording of the great French poet, Guillaume Apollinaire.</p>\r\n\r\n<p>Together, experts from across Europe are shaping the future of sound heritage, sharing knowledge and collaborating on technology. During the conference, there will be a mix of inspiring keynote talks, as well as lively discussions on topics ranging from copyright to archival discovery. The latest technological innovations through exciting demonstrations will be showcased, and intend to surprise you with some amazing live performances!</p>\r\n\r\n<p>Take a look at the <a href=\"http://www.europeanasounds.eu/programme\">programme</a> and meet the<a href=\"http://www.europeanasounds.eu/speakers\"> speakers</a>.</p>\r\n\r\n<p><strong style=\"box-sizing: border-box; color: rgb(116, 116, 116); font-family: 'Open Sans', Arial, Helvetica, sans-serif; line-height: 20px;\">Online FREE registration will be open until seating capacity has been filled: <a href=\"https://www.eventbrite.co.uk/e/europeana-sounds-2015-the-future-of-historic-sounds-tickets-17558022518\">register</a> here!</strong></p>"
        location_name: 'BNF Paris'
        geolocation:
            address: 'François Mauriac St  75013 Paris France'
            latitude: '48.833894'
            longitude: '2.377592'
            formatted_address: '17 Quai François Mauriac, 75013 Paris, France'
        featured: false
        registerlink: null
        teaser: "<h3>Europeana Sounds</h3>\r\n\r\n<p>The first ever international Europeana Sounds conference – <em>The Future of Historic Sounds </em>– will be held on Friday October 2nd 2015 in Paris, at the National Library of France.</p>"
