        title: 'Europeana Creative Culture Jam'
        intro: ''
        body: "<p><strong>Europeana Creative Culture Jam in Vienna!</strong></p>\r\n\r\n<p><a href=\"http://www.europeanacreativeculturejam.eu\" target=\"_blank\">Europeana Creative Culture Jam</a> is the final showcase event of <a href=\"http://europeanacreative.eu/\" target=\"_blank\">Europeana Creative</a>, a groundbreaking project that explores ways for creative industries to connect with cultural heritage.</p>\r\n\r\n<p><strong>What?</strong></p>\r\n\r\n<p>Europeana Creative Culture Jam will mix inspiring keynote talks with lively discussion on topics ranging from copyright to co-creation and from living labs to business models. We’ll celebrate our innovation <a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-creative/challenges\" target=\"_blank\">Challenge</a> winners, play with the fantastic <a href=\"http://pro.europeana.eu/get-involved/projects/project-list/europeana-creative/pilots\" target=\"_blank\">apps</a> the project has developed and participate in some live crowd-funding madness! Europeana Creative Culture Jam event will include:</p>\r\n\r\n<p>* Expert Keynotes</p>\r\n\r\n<p>* Europeana Creative Challenge Winners - the Before and After!</p>\r\n\r\n<p>* Europeana Creative Pilots Live Demos</p>\r\n\r\n<p>* Co-Creation Labs</p>\r\n\r\n<p>* Exhibition Area</p>\r\n\r\n<p>* Ignite Talks</p>\r\n\r\n<p>* Winners of the <a href=\"http://www.europeanacreativeculturejam.eu/pre-events/\" target=\"_blank\">Pre-Culture Jam Events</a></p>\r\n\r\n<p>* And more!</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Where?</strong></p>\r\n\r\n<p>Europeana Creative Culture Jam event will be taking place in Vienna, Austria on 9 and 10 July 2015 in the premises of the <a href=\"http://www.onb.ac.at/\" target=\"_blank\">Austrian National Library</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Who?</strong></p>\r\n\r\n<p>Everyone with a creative, practical or strategic interest in open data, cultural heritage or digital culture is invited to join us for Europeana Creative Culture Jam.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Registrations are now OPEN at </strong><a href=\"http://www.europeanacreativeculturejam.eu/home/\" target=\"_blank\"><strong>www.europeanacreativeculturejam.eu</strong></a>. Be sure to sign up by 15 May 2015 to take advantage of the early bird rate!</p>\r\n\r\n<p>Questions? Tweet us at <a href=\"http://www.twitter.com/ecreative_eu\">@eCreative_EU</a></p>\r\n\r\n<p><strong>Contact:</strong></p>\r\n\r\n<p>ONB, <a href=\"mailto:europeanacreative@onb.ac.at\">europeanacreative@onb.ac.at</a></p>\r\n\r\n<p>The Europeana Creative project is co-funded by the European Union.</p>"
