        title: 'WEAVE LabDay: Safeguarding Our Romani Language'
        intro: "<p>On November 5, the World Day of Romani Language, the European Roma Institute for Arts and Culture (ERIAC) is organising the Second International Conference 'Safeguarding Our Romani Language'\_in partnership with the Council of Europe and the University of Graz.</p>\r\n"
        body: "<p>The conference is organised in the framework of the International Membership Engagement Initiative, financed by the Federal Foreign Office of Germany, in connection with WEAVE (Widen European Access to Cultural Communities Via Europeana) LabDay series. The goal is to establish cooperation for language harmonisation at an international level, to design future strategies for preserving the language heritage, and to fulfil the general need in Europe for Romani language education.</p>\r\n\r\n<p>For more information, please visit the <a href=\"http://https://weave-culture.eu/2021/10/22/safeguarding-romani-language/\" target=\"_blank\">website</a>.</p>\r\n"
