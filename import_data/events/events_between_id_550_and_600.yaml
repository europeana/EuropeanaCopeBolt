                templates: body
                body: "<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">European Network Against Racism, 2016, <a href=\"https://www.enar-eu.org/IMG/pdf/edc-general_factsheet_final.pdf\">'Equality data collection: facts and principles'.</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">European Network Against Racism, 2016, '<a href=\"https://www.enar-eu.org/IMG/pdf/edc-business_factsheet_final.pdf\">Combating inequality and discrimination in employment - Data collection as a necessary step to plan action</a>'.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">High Level Group on Non-discrimination, Equality and Diversity: Subgroup on Equality Data, 2018, <a href=\"https://ec.europa.eu/info/sites/default/files/en-guidelines-improving-collection-and-use-of-equality-data.pdf\">'Guidelines on improving the collection and use of equality data'.</a></p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">High Level Group on Non-discrimination: Equality and Diversity Subgroup on Equality Data, 2018, <a href=\"https://roundtable-equality-data-2021.eu/media/2kql21rw/eujus20a-2113-i01-roundatble-equality-data-v10.pdf\">'Guidance note on the collection and use of equality data based on racial or ethnic origin</a>'.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">European Network Against Racism, (2019): <a href=\"https://www.enar-eu.org/IMG/pdf/intersectionality-report-final-3.pdf\">Intersectional discrimination in Europe: relevance, challenges and ways forward</a>.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://roundtable-equality-data-2021.eu/media/2kql21rw/eujus20a-2113-i01-roundatble-equality-data-v10.pdf\">EU guidance note</a> (2021) on collecting data disaggregated by race and ethnicity.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">ENAR’s reports on data collection: <a href=\"https://www.enar-eu.org/IMG/pdf/20084_equalitydatacollectionpublication-8-low.pdf\">Measure, Plan Act, how data collection can support racial equality</a> providing an overview of the situation in Europe; and ENAR’s <a href=\"https://www.enar-eu.org/IMG/pdf/equalatwork_2015_final_web.pdf\">Equal@Work toolkit on equality data collection</a> with concrete best practices and pragmatic advice targeted at workplaces.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">ESOMAR is a membership organisation for market, social, and opinion researchers carrying out surveys and data analysis. See <a href=\"https://esomar.org/initiatives/diversity-and-inclusion\">their page on D&amp;I</a> where there are several videos, reports, and articles on best practices regarding the inclusion of racialised people in the data field.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://afrozensus.de/?lang=en\">Afrozensus</a>: an online survey that collected data on the realities of people of African descent in Germany, the discriminations they are facing and what they expect from policies. Concrete measures will be proposed to reduce racial discrimination and to protect and promote people of African descent in Germany.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.equalitydata.unia.be/fr\">UNIA’s database</a> on available equality data in Belgium (available in French and Dutch) and the <a href=\"https://www.unia.be/files/Documenten/Publicaties_docs/Rapport_IEDCB-FR-1106.pdf\">report</a> resulting from this exercise.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p><br />\r\n<strong>Do you want to know more or be involved in Europeana’s next steps or future discussions around diversity data in cultural heritage? Get in touch with us by emailing <a href=\"mailto:impact@europeana.eu\">impact@europeana.eu</a>.</strong></p>\r\n"
