        title: 'I² Round Table: Creativity and key competences'
        intro: "<p>Organised by the Department of Education, Cultural heritage and Tourism at the University of Macerata, the first round table of the Erasmus+ project I² Identity &amp; Innovation is planned on 27-30 September 2021 as an online event with a rich programme of online seminars will explore for anyone interested key topics such as: Which is the value of the school heritage, tangible and/or intangible heritage, and in particular the built heritage (historical school buildings), for the future citizens’ education?</p>\r\n"
        body: "<p>How can teachers work on key competences in a creative way by using cultural heritage as an instrument to develop educational tools and learning materials that allow: a. To promote creativity and innovation (i.e. transversal key competences), b. To reach – at the same time – the necessary goals in education i.e. by developing disciplinary knowledge and competences following both the national standards and the European Reference Framework for Key Competences (EC 2018).</p>\r\n\r\n<p>For more information, please visit the <a href=\"http://https://www.photoconsortium.net/educationalportal/2021/09/14/i2-creativity-and-key-competences/\" target=\"_blank\">website</a>.</p>\r\n"
