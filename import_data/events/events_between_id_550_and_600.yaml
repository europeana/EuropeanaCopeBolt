        title: 'A European Competence Centre for the Cultural Heritage: the 4CH Project'
        intro: "<p>Two Round Tables on: Why a European Competence Centre for the Cultural Heritage and The International Advisory Board of the Competence Centre: organization and roles.</p>\r\n"
        body: "<p>After the Damages International Academy Talk in collaboration with Clust-ER BUILD Emilia-Romagna Region and Agenzia per la Ricostruzione Emilia-Romagna Region<br>\r\n<br>\r\nRound Table 1: Digital Cultural Heritage: a vision for the next 10 years<br>\r\nThis session will focus on the panelists’ vision of the present development of digital cultural heritage and how it is expected to progress in the next ten years. Policies and strategies will be presented and the discussion will hint at the most promising developments in technology and how they are expected to impact on cultural heritage theory and practice.<br>\r\n<br>\r\nRound Table 2: The International Advisory Board of the Competence Centre: organization and roles<br>\r\nIn this round table, the members of the 4CH Advisory Board will discuss what a European Competence Centre for Cultural Heritage should be and what the role and organisation of such an International Advisory Board should be.</p>\r\n\r\n<p>Please register directly <a href=\"http://After%20the%20Damages%20International%20Academy%20Talk%20in%20collaboration%20with%20Clust-ER%20BUILD%20Emilia-Romagna%20Region%20and%20Agenzia%20per%20la%20Ricostruzione%20Emilia-Romagna%20Region%20%20%20Round%20Table%201:%20Digital%20Cultural%20Heritage:%20a%20vision%20for%20the%20next%2010%20years%20This%20session%20will%20focus%20on%20the%20panelists%E2%80%99%20vision%20of%20the%20present%20development%20of%20digital%20cultural%20heritage%20and%20how%20it%20is%20expected%20to%20progress%20in%20the%20next%20ten%20years.%20Policies%20and%20strategies%20will%20be%20presented%20and%20the%20discussion%20will%20hint%20at%20the%20most%20promising%20developments%20in%20technology%20and%20how%20they%20are%20expected%20to%20impact%20on%20cultural%20heritage%20theory%20and%20practice.%20%20Round%20Table%202:%20The%20International%20Advisory%20Board%20of%20the%20Competence%20Centre:%20organization%20and%20roles%20In%20this%20round%20table,%20the%20members%20of%2