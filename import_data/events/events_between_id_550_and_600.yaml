                body: "<h3><b>About</b></h3>\r\n\r\n<p>The conference provided an opportunity to build on the momentum catalysed by the COVID-19 pandemic to help shape a necessary shared understanding of digital transformation and the base for a common approach to capacity building for the recovery, resilience and sustainability of the cultural sector.</p>\r\n\r\n<p>At the conference, the participants deepened their understanding of capacity building for digital transformation across the European cultural heritage sector. Sessions explores&nbsp;what role we can play in a common approach to capacity building around policy, institutional development, human capacity, change processes, and sustainability.&nbsp;</p>\r\n\r\n<p>Parts of the event were invite-only, aimed at cultural policymakers from EU Member States, but other sessions are open to all! <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/Presidency/Portuguese-Presidency-programme-Public.pdf\">Explore the programme</a> and watch the public sessions below.&nbsp;</p>\r\n"
