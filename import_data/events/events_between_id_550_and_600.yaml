        title: 'FRAME Tech 2021'
        intro: "<p>FRAME Tech will enable participants to improve their technical knowledge of audiovisual archives while addressing recent challenges.</p>\r\n"
        body: "<p>Since 2010, INA has organised the annual training programme FRAME in partnership with FIAT/IFTA (International Federation of Television Archives) and EBU Academy (European Broadcasting Union). FRAME is a co-funded by the Creative Europe – MEDIA programme of the European Union. The FRAME training programme consists of three sessions per year, which cover each step of audiovisual archival content management.</p>\r\n\r\n<p>After a single FRAME 2020 session dedicated to the management of audiovisual archives under exceptional circumstances and a first FRAME Access session in June 2021, the FRAME Tech 2021 training course is now also adapting to the new context. For the first time, it will be held online as a six half-day\_training sessions, from 17 to 24 November.</p>\r\n\r\n<p>Every year, new techniques and technologies emerge in the field of audiovisual archiving, and new issues and challenges arise. For the 12th consecutive year, FRAME Tech will enable participants to improve their essential technical knowledge of audiovisual archives while addressing the most recent challenges:</p>\r\n\r\n<ul>\r\n    <li>How do you technically take into account the new uses and the increasing number of audiovisual file formats?</li>\r\n    <li>What are the challenges for quality control in a context of massive digitisation and native digital production?</li>\r\n    <li>How do you store and manage an ever-growing volume of data?</li>\r\n    <li>How can Open Source tools contribute to the sustainability of audiovisual collections?</li>\r\n    <li>What's new in image and sound digitisation and restoration?</li>\r\n</ul>\r\n\r\n<p>Renowned professionals from various international institutions will answer these and many other questions through a variety of methods: case studies, lectures, experience feedbacks, interactive workshops, etc. Beyond the programme, exchanges and professional networking, essential components of FRAME, will also be at the core of the sessions, with many opportunities for exchange and sharing of experience: question and answer sessions, sharing of resources, presentations of participants' institutions and infrastructures, dedicated time for interactions between participants to strengthen their links and their network. This will make this first FRAME Tech online session a real moment of exchange between professionals and an accelerator for the development of your skills and your projects.</p>\r\n\r\n<p>FRAME is dedicated to European and international professionals working for the preservation, management and access to audiovisual archives. Professionals from all areas are welcome whether their experience, level of expertise and field of activity, including broadcasters, film archives, galleries, libraries, museums, patrimonial institutions, production companies, etc.</p>\r\n\r\n<p><a href=\"https://www.ina-expert.com/consulting/frame-tech-2021-online\">Find out more and apply to attend.</a></p>\r\n"
