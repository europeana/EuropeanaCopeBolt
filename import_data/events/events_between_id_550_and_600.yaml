                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>This session explores how cultural transformation can support digital transformation, the potential of centralising existing online collections and how digital storytelling can enhance learning of our cultural history and societal development.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li><strong>Lana Pajdas&nbsp;presents&nbsp;'Slow travel for a better understanding of heritage'</strong>.&nbsp;The most important thing about culture and heritage travel is to understand the places you visit and to be able to discuss them. Many heritage sites have difficult stories and travel is often too fast to allow a full discovery. The talk will explore how&nbsp;some concepts of slow travel that could be budget-savy and at the same time meaningful.</li>\r\n    <li><strong>Carola Carlino presents</strong><strong>&nbsp;'Murals inside'</strong>.&nbsp;The talk will reflect on the importance of visual storytelling&nbsp;as street art production. Often considered negatively as an act of vandalism, street art is, instead, the creative expression of a form of art that decorates public urban spaces, sometimes very large ones, making itself usable by anyone at any time. Connoted by an essential freedom of creation, street art can be realised through various techniques. The talk will particularly&nbsp;investigate the mural technique, which since the origin of humanity, in the form of cave painting and then of fresco in wall painting, is still adopted today by wall writers to express political dissent, to support social or political issues, or to communicate with a non-verbal language their position about common interest events. It will explore a proposal to create a large virtual archive to collect&nbsp;murals widespread all over the world, through a digital platform meant as a creative commons resource, where&nbsp;users can independently upload photos of murals already known to them, or seen during their travels. The project also looks at&nbsp;collecting some of the biggest murals and projecting them inside museum rooms – possibly respecting their original dimensions - &nbsp;or destined for exhibitions in disused spaces that will be re-functionalized, as old railway stations, warehouses, factories. The final goal is to offer the visitor a complete and immersive experience, because through the use of 3D viewers, he will be given the opportunity to enter the murals, precisely. Furthermore, the 3D&nbsp;viewers will allow the users to observe the murals according to the real light condition coming from the external environment: this will be possible thanks to the use of special filters or through the time-lapse technology.</li>\r\n    <li><strong>Georgia Manolopoulou presents 'Shaping the Global Citizen'</strong>. The talk will focus on the dynamic dimension of an essential cultural and social intelligence which defines our daily behavior as citizens of the world. Culture, our cultural heritage, tangible and intangible, together with contemporary art, has a distinct role, providing&nbsp;us with human values, solidarity, social justice and world peace. It is the so called 'healthy cell'&nbsp;for strong 'immune' societies. It provides not only the models of sustainable development, management and social integration, but also offers a new interpretation of the world involving elements of social and emotional intelligence, centered on&nbsp;life skills.</li>\r\n    <li><strong>Vania Ramírez Islas presents</strong>&nbsp;<strong>'Mexican codices. From traditional to digital knowledge'</strong>.&nbsp;The talk will focus on how the traditional knowledge from the Mexican indigenous communities has been empowered by technology. Through the case study of the Codices of México project, Otomi indigenous people have recovered the endangered processes about amate papermaking, which is one of the oldest traditional knowledge (more than 1000 years) widely rooted in pre-Columbian Mexican cultures. The amate paper has been the canvas of the oldest documents of America. Since 2015, in collaboration with the National Library of Anthropology and History, close and particular cooperation began to renew Mesoamerican codices' publishing on amate paper and through digital versions to promote the documentation of traditional knowledge.</li>\r\n</ul>\r\n\r\n<h3><strong>Resources&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/post/announcing-our-digital-spring-programme\">Find out more about our Digital Spring Programme.</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/network-association/sign-up\">Join the Europeana Network Association</a> to receive news&nbsp;about the digital transformation of the cultural heritage sector, network with peers and hear about relevant events, resources and opportunities.</li>\r\n</ul>\r\n"
