        title: 'Copyright office hours: open licensing'
        intro: "<p>The Europeana Copyright Community’s ‘Copyright office hours’ offer you a space to ask questions about copyright and digital cultural heritage, get inspired by other approaches and share your knowledge.</p>\r\n"
        body: "<p>The conversation will be informal and will not be recorded. You can come with any type of questions that are relevant to you on the theme of the session, from the very specific to very broad. During the call, one or more members of the Copyright Community Steering Group will be there to moderate the discussions and share their thoughts, point you to relevant documentation or showcase examples. Others in the call might also have advice, and if not, we can try to find an answer together. These sessions by no means constitute any legal advice. During this session on open licensing, we will be joined by Brigitte Vézina and Camille Françoise\_from Creative Commons.</p>\r\n\r\n<p>We\_invite you to add you questions to\_<a href=\"https://trello.com/invite/b/qqQiANsA/a0ebff58bb07e763e92442b337f09b80/copyright-office-hours\" target=\"_blank\">this trello board</a>\_before the start of the session - please note that your username will be publicly available.\_</p>\r\n"
