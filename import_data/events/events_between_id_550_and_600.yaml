                title: Speakers
                subtitle: ''
                anchortitle: Speakers
                templates: body
                body: "<p dir=\"ltr\">Deborah Williams, actress, playwright and Executive Director of the UK’s <a href=\"https://creativediversitynetwork.com/about-us/\">Creative Diversity Network</a>, leads the UK’s approach to gathering equality data in UK broadcasting. She is an adviser to the UN and UNICEF on the rights of disabled people to cultural activities. She designed the British Film Institute (BFI) diversity standards and developed and implemented Arts Council England’s equality analysis process for public sector equality duty compliance. Deborah is known in her own right as an artist provocateur having won awards and nominations nationally and internationally. Her work in theatre is acknowledged as a catalyst for challenge and change in perceptions of disability and difference. Read more about project <a href=\"https://creativediversitynetwork.com/diamond/\">Diamond</a>, the system used to obtain diversity data about the people making UK television. Twitter: @cdndebs</p>\r\n\r\n<p dir=\"ltr\">Magda Boulabiza is Advocacy Officer at the European Network Against Racism. ENAR is the only pan-European anti-racism network that combines advocacy for racial equality and facilitating cooperation among civil society anti-racism actors in Europe. Magda manages ENAR’s Equal@Work platform, a multi-stakeholder initiative designed to provide concrete actions and solutions to discriminations faced by racialised people in the workplace. She has experience as a legal trainee in the field of migration and asylum law, where she advised and guided asylum seekers to obtain legal protection in France, in collaboration with several NGOs and public authorities. She has developed Corporate Social Responsibility content and best practices on diversity and inclusion of minority groups in the workplace for Fortune 500 companies. Twitter: @ENAREurope</p>\r\n"
