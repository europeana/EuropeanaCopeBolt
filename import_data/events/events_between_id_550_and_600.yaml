                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>Tainacan is an open-source, powerful and flexible digital repository platform for WordPress. It allows users to manage and publish digital collections just as easily as you post to a blog, offering all the tools of a professional repository platform. It can be used for the creation of a digital collection, a digital library or a digital repository for your institutional or personal collection.</p>\r\n\r\n<p>Tainacan aims to facilitate the activities of organising, documenting, disseminating and displaying digital objects based on simple and accessible principles of digital curation. The plugin integrates with the WordPress block engine, making it easy to reuse objects for different and varied uses. In this workshop, speakers will present the Tainacan plugin to the public.</p>\r\n"
