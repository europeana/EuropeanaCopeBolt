        intro: "<p>NEMO and the inDICEs project are pleased to invite you to a three-part consultation workshop ‘Monitoring &amp; Self-Assessing the Digital Performance in Museums’.</p>\r\n"
        body: "<p>The workshops will take place online from 10:00-12:00 CET on 5, 12 and 19 November 2021.</p>\r\n\r\n<p>16 people will be invited to join the workshops, which will focus on how museums can cope with a rapidly changing digital environment and how you can tap into its opportunities to support your organisation while at the same time avoiding pitfalls. Apply for the chance to learn how to monitor trends, design a digital strategy and assess your capacity and performance. Together, we will explore how digitised collections can become assets in a comprehensive digital strategy based on your core mission and ambition. You will learn how open access, online publishing and social media presence can be used to establish new relationships with stakeholders and empower citizens to actively engage with and contribute to your content, with special attention on how this can help in the development of a future-proof, sustainable business model.</p>\r\n\r\n<p>Applications are welcome until 28 October. For more information, please visit the <a href=\"https://www.ne-mo.org/news/article/nemo/call-for-applications-workshop-on-digital-performance-in-museums.html\" target=\"_blank\">website</a>.\_</p>\r\n"
