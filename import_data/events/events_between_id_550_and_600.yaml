                body: "<p>This workshop is for professionals working in and around cultural heritage, especially those who work at institutions that have cultural heritage content or collections relating to groups that are historically repressed, underrepresented, disenfranchised&nbsp;and disempowered. It offers an opportunity&nbsp;for institutions to learn more about how they can share content with broader audiences, and in particular, covers three main topics:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>Introducing what Europeana is and why it is beneficial to share cultural collections in this environment and across the Europeana network of partners, stakeholders and followers</li>\r\n    <li>Understanding the copyright framework that is at the basis of Europeana and the labels which are included in the <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/europeana-policy-on-thematic-collections.pdf\" target=\"_blank\">Europeana Publishing Framework</a>, so to enable content partners find the best solution to share and showcase their collections in a lawful way</li>\r\n    <li>Explaining <a href=\"https://pro.europeana.eu/page/creating-editorial\" target=\"_blank\">Europeana’s editorial strategy</a> and publication formats to include partners’ collections, including engagement with Europeana audiences and stakeholders and the more specific WEAVE Editorials strategy. The LabDay will include interactive moments such as small polls and Q&amp;A time.</li>\r\n</ul>\r\n\r\n<p>This event took place on 18 October 2021.&nbsp;</p>\r\n"
