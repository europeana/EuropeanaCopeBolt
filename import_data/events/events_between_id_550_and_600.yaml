        title: 'Discovering Chinese cultural heritage In Europeana'
        intro: "<p>This final conference of PAGODE - Europeana China will present\_success stories from the project,\_which aims to include and highlight\_rich content of Chinese heritage preserved in European cultural heritage institutions on Europeana.</p>\r\n"
        body: "<p>Cultural heritage collections,\_collaborations\_and a technological focus\_on digitisation, semantic enrichment and crowdsourcing will be the core of the talks in this conference, which aims to engage\_culture lovers, experts and specialists in the field, students and teachers; and to share knowledge with fellow cultural heritage institutions and Europeana Aggregators. At the conference we aim to have\_a networking session dedicated to fostering further collaborations with partners and colleagues. A virtual tour of the new Europeana China online exhibition and a presentation of the PAGODE book will complement the rich programme of keynotes and talks.</p>\r\n\r\n<p>Find more information on the <a href=\"https://photoconsortium.net/pagode/final-conference/\">PhotoConsortium website</a> and register directly <a href=\"https://www.eventbrite.co.uk/e/pagode-final-conference-discovering-chinese-cultural-heritage-in-europeana-tickets-153437809619\">here</a>.\_</p>\r\n\r\n<p>Co-funded by the CEF Programme of the European Union.</p>\r\n\r\n<p></p>\r\n"
