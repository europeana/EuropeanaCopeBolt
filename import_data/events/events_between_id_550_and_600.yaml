                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>The Digital Atlas is one of the most important deliverables in the COST CA 19131 (European Cooperation in Science Technology) action entitled 'EuroWeb. Europe Through Textiles: Network for an integrated and interdisciplinary Humanities.' The Euroweb project, drafted and won by an international team working under the auspices of the Centre for Textile Research at the Saxo Institute (University of Copenhagen) in August 2020, is currently managed by Dr. Agata Ulanowska, member of the Faculty of Archeology, University of Warsaw. The project will run for four years and bring&nbsp;together more than 200 textile specialists from all over Europe.The aim of the Atlas is to promote the digitsation of textile resources at European level, to disseminate various textile resources and to promote international collaboration between archaeologists, museographers, ethnographers, craftsmen and artisans in a common effort of building a European textile database.</p>\r\n\r\n<p>This presentation outlines&nbsp;the general features of the Atlas, including the types of resources that the Atlas will contain, the database structure, the map and the chronological axis associated with the database. It discusses the inherent challenges and the opportunities that such a major project brings (e.g. access to data, free redistribution of information, collaboration between institutions and project members, opportunities for dissemination of the European national textile heritage). It highlights&nbsp;the importance of The Digital Atlas of European Textiles and Dress, discussing the need of textile resources digitsation and dissemination in Europe in the context of the recent progress in the field of archaeological textiles in particular and historical textiles in general.</p>\r\n\r\n<p>This event took place on 29 June 2021.</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Alina Iancu</li>\r\n    <li>Catarina Costeira</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/post/announcing-our-digital-spring-programme\">Find out more about our Digital Spring Programme</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/network-association/sign-up\">Join the Europeana Network Association</a>&nbsp;to receive news&nbsp;about the digital transformation of the cultural heritage sector, network with peers and hear about relevant events, resources and opportunities.</li>\r\n</ul>\r\n"
