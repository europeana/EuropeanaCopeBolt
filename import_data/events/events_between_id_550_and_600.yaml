        title: 'WEAVE LabDay: Mastros Tradicionais'
        intro: "<p>This LabDay from the WEAVE project aims to engage communities in South Portugal. It will include activities\_linked to the practice of Mastros Tradicionais, a cultural practice from Odemira (Portugal).</p>\r\n"
        body: "<p>This LabDay is composed of three parts dedicated to the practice of Mastros Tradicionais,\_ a cultural practice from Odemira, Portugal</p>\r\n\r\n<ul>\r\n    <li>conversation with the research team and presentation of the documentary “<strong>Da Terra ao Céu</strong>“</li>\r\n    <li>presentation of PédeXumbo’s Brochure Collection “<strong>Para Conhecer e Fazer</strong>“, dedicated to Mastros Tradicionais, with hands-on activity</li>\r\n    <li>Paper Flowers workshop:\_<strong>How to Make Paper Flowers</strong></li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://weave-culture.eu/2021/10/11/mastros-tradicionais/\" target=\"_blank\">website</a>.</p>\r\n"
