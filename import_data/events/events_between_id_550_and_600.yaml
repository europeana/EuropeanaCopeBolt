        title: 'UNESCO 2nd Memory of the World Global Policy Forum'
        intro: "<p>Join this event, focusing on disaster risk reduction and management for sustainable preservation of documentary heritage.\_</p>\r\n"
        body: "<p>Disasters have been the major cause of destruction of the world’s documentary heritage, ranging from ancient manuscripts to bureaucratic documents to audiovisual materials. The risk of natural and man-made hazards has only increased in recent years due to climate change. Losing documentary heritage items means losing not only the memories and heritage of local communities, but also that of humanity at large. Memory institutions such as archives, libraries and museums are in need of solid disaster preparedness and response plans to effectively handle future crises.</p>\r\n\r\n<p>This Forum aims to build the momentum towards articulating a global policy framework for disaster risk reduction and management as a means to sustainable preservation of documentary heritage.</p>\r\n\r\n<p>Find out more about <a href=\"https://en.unesco.org/PROGRAMME/MOW\">Memory of the World</a> and <a href=\"https://unesco-org.zoom.us/webinar/register/WN_HhC1CQ-3RyO71xcW4lmRmA\">register for the event</a>.\_</p>\r\n"
