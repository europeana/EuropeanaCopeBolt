        title: 'Analysing and unlocking cultural heritage with artificial intelligence'
        intro: "<p>This workshop, organised by the\_Vlaamse AI Academie,\_explores how artificial intelligence can be applied to analyse cultural heritage and make it accessible.\_</p>\r\n"
        body: "<p>Models from artificial intelligence offer vast possibilities for analysing our cultural heritage and making it accessible. They enable heritage specialists to collect, analyse and model large amounts of data. As a result, more characteristics of heritage can be studied and it becomes more accessible. This seminar offers a first insight into the infinite possibilities of a new tool for studying cultural heritage. During this first workshop for specialists in cultural heritage, several experts will explain how they apply artificial intelligence to analyse cultural heritage and make it accessible. What is possible today, and what does the future hold? Are there any dangers?</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Prof. Dr. Luc Steels (VUB/UPF Barcelona) will give the introductory keynote with his vision on artificial intelligence and art.</li>\r\n</ul>\r\n\r\n<p>Subsequently, we zoom in on three art disciplines:</p>\r\n\r\n<ul>\r\n    <li>Painting: Prof. Aleksandra Pizurica (UGent)</li>\r\n    <li>Music: Dr. Yoeri Uyttendaele and Prof. Toon van Waterschoot (KU Leuven)</li>\r\n    <li>Literature: Prof. Joke Daems (UGent)</li>\r\n</ul>\r\n\r\n<p>You can <a href=\"https://www.vlaamse-ai-academie.be/calendar/cultureel-erfgoed-analyseren-en-ontsluiten-met-artificiele-intelligentie/\">register for this event</a> from 25 October until the 19 November.\_Please note that this event is in person and will be delivered in Dutch.\_</p>\r\n"
