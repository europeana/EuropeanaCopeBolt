        title: 'Digital innovation of cultural heritage: 3D modelling for cultural heritage'
        intro: "<p>This event explores the MotionNotes tool and digital innovation for cultural heritage.\_</p>\r\n"
        body: "<p>WEAVE LabDay: ARCTUR (Slovenia) is co-creating this Digital Innovation of Cultural Heritage LabDay that will take place on 1st October 2021 online. The LabDay will be moderated by COVUNI. ARCTUR, and be joined by Universidade NOVA de Lisboa (Portugal) to discuss the <a href=\"https://pro.europeana.eu/page/motionnotes\">MotionNotes tool</a>, an open web-based video annotator for both video streams and recorded videos which focuses on the annotation of movements, targeting dance and performance professionals.</p>\r\n\r\n<p>MotionNotes has been developed within the CultureMoves Generic Services project. The current version of MotionNotes allows only for manual annotations. The WEAVE project will integrate innovative Machine Learning/Artificial Intelligence algorithms to perform semi-automatic recognition of specific gestures and movements (dance steps, for instance), outputs which can be used to identify Europeana videos containing dance or be re-used outside the toolbox as a software library and dataset. Moreover, MotionNotes will be extended to allow annotations in 3D space, representing information about what the performers are doing, and also about where they are in the physical space, along with their moving patterns. For the visualisation of the performance space, images and 3D models will also be used, opening up new possibilities of re-using 3D content of Europeana. MotionNotes will be a third\_party hosted tool that will connect with Europeana Core Service Platform via Europeana APIs.</p>\r\n\r\n<p>The event is for\_project partners, museum staff, cultural heritage organisations and\_students\_from partner countries. The workshop aims\_to offer information about the digital innovation of cultural heritage in a holistic manner, including various aspects of digital innovation, with the main focus on 3D objects.</p>\r\n\r\n<p><a href=\"https://weave-culture.eu/2021/09/06/weave-labday1/\">Register through the WEAVE website.</a></p>\r\n"
