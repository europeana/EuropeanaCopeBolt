                templates: body
                body: "<p>In a series of presentations and Q&amp;A sessions, a diverse range of speakers introduce current practices and trends in digital participation, and discuss the current opportunities and challenges in this space. Hear fresh perspectives on public participation in collecting and contextualising digital cultural heritage, and on crowdsourcing and gamifying data quality improvements.</p>\r\n\r\n<p>Recognising that creating and caring for participatory communities requires time and commitment, the conference explores how cultural institutions are addressing the sustainability of digital participation. Watch the video above to take away actionable insights and inspiration for driving effective participation with digital cultural heritage.</p>\r\n\r\n<p>The conference took place from the 2 - 3 December 2021.&nbsp;The first day of the conference was open to all, and a recording is included above. The second day was invite only. You can&nbsp;find the programme <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/Presidency/Slovenia-Presidency-2021-Digital-Programme-Public.pdf\" target=\"_blank\">here</a>.</p>\r\n\r\n<p><em>The views and opinions expressed at the conference are those of the presenters, not of the Ministry of Culture of Slovenia&nbsp;or the Slovenian Presidency of the Council of the EU, unless indicated otherwise.</em></p>\r\n"
