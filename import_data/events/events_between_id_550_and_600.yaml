        title: 'ENA General Assembly 2021'
        intro: "<p>On 3 November 2021, the Europeana Network Association (ENA) will come together in its 2021 General Assembly meeting. We are organising this annual meeting as a one-day event, separate from the Europeana annual conference, to offer an exclusive opportunity for our members to come together, get to know each other, interact and, if new to the Network, learn about Europeana’s \_governance and activities.\_</p>\r\n"
        body: "<p>The event will take place online and offer a diverse range of topics, interesting for both new and long standing members in the form of the plenary and parallel sessions. These will be moderated by the ENA Management Board, Members Council and Community Steering Groups members.</p>\r\n\r\n<p>We will catch up on all the vital work that has taken place over this past year in the ENA Communities, task forces and working groups, and set the groundwork for the year to come. We are also going to launch the <a href=\"https://pro.europeana.eu/post/come-forward-in-the-europeana-network-association-members-council-elections\" target=\"_blank\">2021 Members Council elections</a> and voting period.</p>\r\n\r\n<p>The programme includes:</p>\r\n\r\n<ul>\r\n    <li>Introduction of the governance of Europeana and ENA</li>\r\n    <li>Presentation of this year’s ENA achievements and activity highlights</li>\r\n    <li>Approval of the formal ENA documents (annual and financial reports)</li>\r\n    <li>Launch of the 2021 Members Council elections</li>\r\n    <li>Presentation of the work of the six ENA Communities</li>\r\n    <li>Parallel sessions dedicated to the Communities’ work plans, Task Forces and other key activities</li>\r\n</ul>\r\n\r\n<p>There will also be a fun social activity at the end of the day.</p>\r\n\r\n<p>Please note that you need to be an ENA member in order to attend this event. If you’re not a registered member yet, you still have time to <a href=\"https://pro.europeana.eu/network-association/sign-up\" target=\"_blank\">sign up</a> - make sure you do so before 1 October 2021.</p>\r\n"
