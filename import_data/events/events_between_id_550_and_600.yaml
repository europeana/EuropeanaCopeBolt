        title: 'WEAVE LabDay: Poetry and Photography'
        intro: "<p>This event is for stakeholders who engage with photographic content.\_</p>\r\n"
        body: "<p>Recently, TopFoto has been collaborating with its inaugural writer-in-residence, artist-researcher Rommi Smith, who works with musician and composer\_Christella Litras. Building on\_this work, residency, and TopFoto's expertise, the organisation has planned a LabDay which is aimed at artists, researchers, archivists, cultural heritage institutions and other key stakeholders that engage with photographic content. The LabDay will feature\_contributions from John Balean, Operations Manager at TopFoto.</p>\r\n\r\n<p>The TopFoto\_Poetry and Photography LabDay\_will comprise two parts:</p>\r\n\r\n<p><strong>Part 1: A critical-creative talk led by Rommi Smith</strong>. This LabDay will incorporate moments of practice-related insights from artists Rommi Smith and Christella Litras. Litras, a musician within the residency, will be playing her keyboard. This first section will also incorporate: the remote performance of extracts of creative work from the TopFoto residency and\_a three-way, interdisciplinary conversation between Smith, Litras and WEAVE convenor, Rosa Cisneros – concluding with a Q&amp;A where audience questions are welcomed.</p>\r\n\r\n<p><strong>Part 2: A generative workshop</strong>\_utilising a selection of photos from the TopFoto archive as a starting point for short poems, monologues and short stories. Participants will discover and utilise some of the methods Smith utilises in her own creative process as the inaugural writer-in-residence for TopFoto. Litras will support the workshop, performing improvised music which will inspire the flow of words and narratives.\_The workshop space is open to everyone, regardless of prior creative writing experience.</p>\r\n\r\n<p><a href=\"https://weave-culture.eu/2021/10/19/poetry-photography/\">Find out more and register.</a></p>\r\n"
        location_name: Online
        geolocation: null
        featured: false
        registerlink: null
        teaser: "<p>In preparing the content materials for the aggregation to Europeana, TopFoto referenced its inaugural writer-in-residence, Rommi Smith and her residency-collaboration with musician and composer, Christella Litras.</p>\r\n"
