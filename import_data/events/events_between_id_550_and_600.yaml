            -
                enabled: enabled
                title: About
                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>In societies across Europe, our everyday opportunities and experiences are governed by a number of intersecting privileges and inequalities. Gender is one of the most discussed axes of inequality and the data collected helps us to understand the problem: for example, look at the <a href=\"https://eenca.com/eenca/assets/File/EENCA%20publications/Final%20Report%20-%20Gender%20in%20CCS%20EAC.pdf\">reported inequality</a> in terms of salary identified between the female and male creative workforce. But equally important are those other inequalities that affect how we work in and engage with cultural heritage, including and not limited to ethnic background, disability and health, sexual orientation, socio-economic background, age, carer-status, marital status, etc. Without adequate data and insight into the problem, we can’t fully understand it.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This has significant implications for our work in cultural heritage. Without knowing which professionals are represented in the cultural heritage sector and which aren’t, we can’t address the bigger questions of representation in the narratives we share and the collections we protect, preserve, nurture and grow. How can data collection help us take action to address these issues?&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This webinar considers representation in two respects: firstly, professionals working in culture and secondly, the general public, the audience for - and ultimate beneficiary of - our work. In the webinar discussion, we hear from two experts who reflect on the culture and practicalities of diversity data collection, and discuss topics like legislation, data collection realities, GDPR, good practice and growing capacity and expertise. The webinar looks at this from a pan-European lens and from the realities of data collection for an institution on the ground in one of Europe’s member states. Speakers&nbsp;reflect on what changes when we do diversity data collection right, and who stands to benefit and how.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This webinar has been organised by colleagues in Europeana Foundation’s <a href=\"https://pro.europeana.eu/post/meet-the-europeana-foundation-diversity-and-inclusion-cross-team\">Diversity and Inclusion cross-team</a>. It took place on 18 November 2021.</p>\r\n"
