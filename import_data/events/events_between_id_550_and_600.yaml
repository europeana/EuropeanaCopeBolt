                anchortitle: ''
                templates: body
                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>The European Association of Professors Emeriti (EAPE) was formed in October 2016 with the aim of bringing together University teachers from divergent disciplines in Europe, addressing current educational needs. They&nbsp;work towards:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>Proposals to European authorities related to higher graduate and post-graduate education and offering courses to the general public, the expression of opinion for improvements on the above areas.&nbsp;</li>\r\n    <li>The exchange of knowledge and ideas on various scientific fields.&nbsp;</li>\r\n    <li>The active cooperation among scientists via the organisation of meetings, symposia or conferences of interdisciplinary and cross-cultural interests and the creation of a think tank.&nbsp;</li>\r\n    <li>Events including their first international Congress under the general theme “The Capital of knowledge” in May-June 2019. A book was produced from the proceedings.</li>\r\n</ul>\r\n\r\n<p>In this presentation, speakers discuss working with and encouraging disadvantaged students, and mentoring. The presentation is addressed to colleagues teaching at university level and students. This event took place on 29 June 2021.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Dennis V. Cokkinos, Professor Emeritus, University of Athens, Greece moderator-brief introduction.</li>\r\n    <li>Les Ebdon, &nbsp;Professor Emeritus, University of Bedfordshire,&nbsp;UK.</li>\r\n    <li>Liv Mjelde, Professor Emeritus, &nbsp;Oslo Metropolitan University, Norway</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/post/announcing-our-digital-spring-programme\">Find out more about our Digital Spring Programme</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/network-association/sign-up\">Join the Europeana Network Association</a>&nbsp;to receive news&nbsp;about the digital transformation of the cultural heritage sector, network with peers and hear about relevant events, resources and opportunities.</li>\r\n</ul>\r\n"
