        title: 'Subtitle-a-thon Challenge Frankfurt'
        intro: "<p>The DFF - Deutsches Filminstitut &amp; Filmmuseum and The European Union National Institutes for Culture (EUNIC) Cluster Berlin\_ invite you to a subtitle-a-thon focused on audiovisual heritage.</p>\r\n"
        body: "<p>Europeana XX: subtitle-a-thon is a crowdsourcing initiative that allows you to create and add subtitles to archival audiovisual content. It is aimed at\_translation enthusiasts and advanced language students (C1 and above) that are eager to immerse themselves in the wealth of European audiovisual heritage. By taking part you will have the\_opportunity to\_join a community of language enthusiasts and audiovisual heritage fans, and test new tools and your language skills in a friendly and\_fun environment.</p>\r\n\r\n<p>The subtitle-a-thon challenges are part of a raising awareness campaign about the value of multilingual access to AV archival footage and are not intended to compete with or replace professional level translation.</p>\r\n\r\n<p>Sign up to the event\_and join the challenge to Subtitle the Past, Translate for the Future! Joining is free and open to everyone. For more information, please visit the <a href=\"https://subtitleathon.eu/event/frankfurt/\" target=\"_blank\">website</a>\_or register directly <a href=\"https://subtitleathon.eu/registration\" target=\"_blank\">here</a>.</p>\r\n"
        location_name: Online
        geolocation: null
        featured: false
        registerlink: null
