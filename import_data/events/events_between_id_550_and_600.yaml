                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>This immersive workshop offers an opportunity to reflect on the practical implementation of audience engagement, especially of youth audiences, in the highly unpredictable context of the pandemic.&nbsp;</p>\r\n\r\n<p>Authors of the GLAMers study and experts from participating GLAM institutions share their knowledge and insights through case studies and hands-on exercises. Examples are included from a wide spectrum of GLAM and cultural organisations throughout Europe, from both small and large institutions and those with varying degrees of digital maturity.&nbsp;</p>\r\n\r\n<p>This workshop shows:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>How to use easy, low-cost platforms for youth engagement</li>\r\n    <li>How to develop and deliver tactile, hands-on activities to families and young learners through the web</li>\r\n    <li>How to use “make, share, and show” techniques to reduce isolation and highlight the creativity of the crowd</li>\r\n    <li>How to start a new digital initiative within your GLAM, and how use the pandemic crisis as an opportunity to stimulate internal change</li>\r\n</ul>\r\n\r\n<p>This workshop is an activity of <a href=\"https://glamers.eu/\">The GLAMers EU-funded project</a>&nbsp;and was part of a series of events and workshops on digital youth engagement for the GLAMers project, which started with an <a href=\"http://pro.europeana.eu/event/practices-of-digitally-mediated-youth-engagement-in-glams-during-the-pandemic\">introductory webinar</a> on September 29. Check the <a href=\"https://glamers.eu/\" target=\"_blank\">GLAMers website</a> for the most recent schedule and read the full open-access GLAMers publication <a href=\"https://drive.google.com/drive/folders/1f9BfmON9fBJmRR1mgfx-ltWGzftprIQv\" target=\"_blank\">here</a>.</p>\r\n\r\n<p>This event was the first of a series of training opportunities for GLAM and youth organisations and took place on 13 October 2021.&nbsp;<a href=\"https://glamers.eu/io2-training-opportunities-for-glams-to-leverage-their-digital-transformation-through-youth-participation/\" target=\"_blank\">More information</a></p>\r\n"
