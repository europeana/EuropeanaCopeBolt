        title: 'MCN 2021 Virtual'
        intro: 'MCN 2021 VIRTUAL will take place on Tuesdays, Wednesdays and Thursdays throughout October, and November 9 and 10 in distinct mini-events.'
        body: "<p>Each event will focus on a specific strand or practice area with only two concurring tracks on the same topic at most. Each mini-event will be about three hours long.</p>\r\n\r\n<h3><strong>Call for Proposals</strong></h3>\r\n\r\n<p>Acknowledging the immense hardship and recalibration we’ve all had to endure over the past year, MCN invites you to consider “what is digital now?” This question encompasses the anxiety and uncertainty of the present while making space for curiosity and generative possibilities around how the future for digital technologies might look in museums.</p>\r\n\r\n<p>So tell MCN, “what is digital now?”, from your unique perspective and region, in your area of professional practice, and in your own voice, so we can all learn from each other about the future of digital in museums from the lens of this current moment.\_</p>\r\n\r\n<p>We also welcome proposals on topics that are meaningful to you and that are aligned with\_<a href=\"https://mcn.edu/about/\">MCN’s mission</a>.</p>\r\n\r\n<p>Please find more information about submitting your proposal <a href=\"https://mcn.edu/mcn2021/mcn-2021-call-for-proposals/\" target=\"_blank\">here</a>.</p>\r\n\r\n<h3><strong>October</strong></h3>\r\n\r\n<ul>\r\n    <li>October 5 “Get Inspired’ day: Welcome + Plenary Keynote + Ignite MCN</li>\r\n    <li>SIGs-led ‘Lunch Bag Roundtables’ on various topics will be available throughout October</li>\r\n    <li>October 7, 12, 14, 19, 21, and 26: dedicated tracks days</li>\r\n    <li>October 28 ‘Hands On’ day: Workshops + Professional Development sessions</li>\r\n    <li>Cultural-Futures Awards ceremony</li>\r\n</ul>\r\n\r\n<h3><strong>November</strong></h3>\r\n\r\n<ul>\r\n    <li>November 9 ‘Big Ideas’ day + Karaoke\_</li>\r\n    <li>November 10 ‘Learnings’ day: What Have We Learned Panel + Closing Keynote</li>\r\n</ul>\r\n\r\n<p>For more information, please consult the <a href=\"https://mcn.edu/mcn2021/\" target=\"_blank\">website</a>.\_</p>\r\n"
