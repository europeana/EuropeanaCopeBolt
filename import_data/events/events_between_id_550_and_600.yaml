        title: 'Dublin in the Archives: Digital collections exploring the city and county'
        intro: "<p>Join the Digital Repository of Ireland on 17 September for a lively webinar exploring the diversity of digital cultural heritage collections relating to Dublin's past and present.</p>\r\n"
        body: "<p>Digital archives are bursting with collections relating to Dublin’s past and present. They trace the boundaries and geography of the city and the social, cultural, and business life of Dubliners through its centuries of habitation. This interactive webinar, hosted by the Digital Repository of Ireland (DRI) as part of the Culture Night 2021 programme of events, brings together the content creators of these exceptional collections as well as the historians, geographers, and curators of digitised records to showcase what Dublin city and county material is available online and in digital format. The event will show how these digital collections can be used together to give us a multi-dimensional view of Dublin’s past and present.</p>\r\n\r\n<p>Join us for a lively discussion of archival collections containing rich material ranging from ‘ghost signs’ that illustrate the hidden history of Dublin’s commercial past, historical collections on key events in our shared history like the 1916 Rising, community-based films that showcase the contemporary social history of the city, photographs that provide insight into the fascinating heritage of communities like the Dublin Port docklands, and much more.</p>\r\n\r\n<p>The event will be chaired by Deputy City Librarian at Dublin City Libraries and Archives (DCLA), Brendan Teeling. DCLA holds a remarkable range of digital collections within the DRI that both document and illuminate the history of Dublin over the last eight centuries.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Brendan Teeling, Deputy City Librarian at Dublin City Libraries and Archives</li>\r\n    <li>Emma Clarke, Founder of Dublin Ghost Signs</li>\r\n    <li>Karen De Lacey, County Archivist at Fingal County Council</li>\r\n    <li>Dr James Louis Smith, Postdoctoral Fellow at University College Cork</li>\r\n    <li>Joe Lee, Independent Film and Video Maker</li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://dri.ie/dublin-archives-digital-collections-exploring-city-and-county\" target=\"_blank\">website</a>. Or register directly <a href=\"https://us02web.zoom.us/webinar/register/WN_km0Nc4WMQo-jFf27UZt0wg\" target=\"_blank\">here</a>.\_</p>\r\n"
