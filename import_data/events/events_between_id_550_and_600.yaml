                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /><strong>Background</strong></h3>\r\n\r\n<p dir=\"ltr\">Last year, the Europeana <a href=\"https://pro.europeana.eu/page/europeana-copyright\">Copyright Community</a> and Creative Commons joined forces to organise a <a href=\"https://pro.europeana.eu/post/celebrating-a-multilingual-public-domain\">translation sprint</a>, which resulted in 34 translations of Europeana’s public domain related documentation. This was a great opportunity to connect useful OpenGLAM-related materials to a wider audience, both through the engagement of those translating and the resulting language accessibility.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This year, we are joining the <a href=\"https://meta.wikimedia.org/wiki/Hack4OpenGLAM\">Hack4OpenGLAM</a> initiative to do the same.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Our aim</strong></h3>\r\n\r\n<p dir=\"ltr\">At Europeana, our goal is to have the <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\">Public Domain Charter</a>, the <a href=\"https://pro.europeana.eu/project/how-to-guide-for-labelling-cultural-heritage\">Rights Labelling Flowchart</a>, and <a href=\"https://medium.com/open-glam/uncovering-the-global-picture-of-open-glam-af364aadeeee\">OpenGLAM survey</a> presentation material available in all official EU languages, as well as other languages, which are of course very welcome.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Having these open sprints means documents are translated by those who will be using the material. It is an opportunity for you to get to know more about it, improve your knowledge, and share this valuable information with wider audiences&nbsp;through your own local, regional and national networks. Ultimately it means more people get to use these documents in their own language.</p>\r\n\r\n<p dir=\"ltr\">We are inviting cultural heritage professionals and OpenGLAM supporters that are eager to immerse themselves in the world of OpenGLAM to help us share the message of the value of opening up digital cultural heritage.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>When</strong></h3>\r\n\r\n<p dir=\"ltr\">The Creative Commons Summit and Europeana Conference gather many OpenGLAM advocates, so they present a great opportunity to engage the right audiences with these materials. That is why this year’s translation sprint will kick-off at the Creative Commons summit, and will last through to the end of Europeana 2021.</p>\r\n\r\n<p dir=\"ltr\">You can join the<a href=\"https://ccglobalsummit2021.sched.com/event/nCof/the-grand-pitching-session-hack4openglam\"> Hack4openGlam session at the CC summit</a> on Monday, September 20 from 6:00pm - 7:30pm UTC and on Wednesday 10 November, the first day of&nbsp;Europeana 2021,&nbsp;to find out more about the process and the documents we’re hoping to have translated.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">However, you don’t have to wait! If you want to get on with it and work on a translation you can do so without attending one of these sessions. See the ‘How to participate’ section below for details.</p>\r\n\r\n<p dir=\"ltr\">The rest is up to you: you can decide the pace at which you do the translation, as long as you indicate your intention to submit a translation&nbsp;between 20&nbsp;September and 12 November 2021.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>How to participate</strong></h3>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Indicate on this <a href=\"https://docs.google.com/spreadsheets/d/1JOGmjbJlo7CSpNmwATmpLSNV009Q0TKGuHZ-7ak7ggc/edit?usp=sharing\">spreadsheet</a> the language and document you intend to translate. Make sure no one else has selected that document and language combination already. Also, please note that the Public Domain Charter is already available in Bahasa Indonesia, Bulgarian, Catalan, Croatian, English, French, German, Greek, Italian, Polish, Portuguese, Romanian, Serbian and Spanish.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Make a copy of the translation template for the document you intend to translate:</p>\r\n\r\n    <ul>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\"><a href=\"https://docs.google.com/document/d/1tk7rx3r6bSAZ1n24KRiWobmEdRBM1jerS5ULa8WVXC4/edit?usp=sharing\">The Public Domain Charter</a></p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\"><a href=\"https://docs.google.com/document/d/1WNZyZRkoUMq3plpO78ZKE9vTvUhJdnfl4RnKmj0KFuc/edit?usp=sharing\">The Rights Labelling Flowchart</a></p>\r\n        </li>\r\n        <li aria-level=\"2\" dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\"><a href=\"https://docs.google.com/document/d/1GZQPJKwgCjKEobZvv83GmqLl9Atyq3vfltsDg1ndGKs/edit?usp=sharing\">The openGLAM survey presentation</a></p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Replace the “[LANGUAGE]” space to the one you are going to be translating and fill in the translation spaces.&nbsp;</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">Once you’re done, share your copy of the document with <a href=\"mailto:scannopolis@gmail.com\">scannopolis@gmail.com</a> and <a href=\"mailto:ariadna.matas@europeana.eu\">ariadna.matas@europeana.eu</a>.</p>\r\n"
