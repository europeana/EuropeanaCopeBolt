        title: 'European Cultural Heritage Summit 2018'
        intro: "<p>18-24 June. This Summit, with the motto 'Sharing Heritage – Sharing Values', has been recognised by the European Union as one of the key public events of the European Year of Cultural Heritage (EYCH) and will be supported by the EU’s Creative Europe programme.</p>\r\n"
        body: "<p>The European Cultural Heritage Summit will be co-hosted by Europa Nostra, the Stiftung Preußischer Kulturbesitz (Prussian Cultural Heritage Foundation, SPK) and the German Cultural Heritage Committee (DNK), acting as national coordinator of the EYCH in Germany.<br><br>\r\nThe Summit will engage and mobilise a wide range of stakeholders, public and private, for an ambitious European Cultural Heritage Agenda. The Summit will be attended by highest representatives of EU Institutions, Member States and civil society organisations from all over Europe.\_<br><br>\r\nThe main events will be held by the Summit’s hosts on 21-22 June. Additional events will be organised by European and German partner organisations on 18-20 June and/or 23-24 June.</p>\r\n\r\n<p><a href=\"http://european-cultural-heritage-summit.eu/\">More information and registration details</a></p>\r\n"
