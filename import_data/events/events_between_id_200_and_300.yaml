            address: 'ul. Zwierzyniecka 20, Poznań 60-814'
            latitude: '52.4085106'
            longitude: '16.908436800000004'
            formatted_address: 'Zwierzyniecka 20, 60-814 Poznań, Poland'
        featured: false
