        title: 'Photographic Heritage in the Digital Age'
        intro: "<p>The preservation and mediation of photographic collections is and remains a real challenge for many institutions of memory, regardless of whether they are analogue or digital photographs.</p>\r\n"
        body: "<p>Memoriav, the Association for the Preservation of the Audiovisual Heritage of Switzerland, is actively and sustainably involved in preserving, valorizing and ensuring the broad use of Switzerland’s audiovisual heritage, including photographs, sound recordings, films and video recordings. Memoriav advises GLAM institutions and provides support for projects, both financially and in terms of expertise. As part of our activities, Memoriav and its Photography Network decided to devote two days this year to the preservation and enhancement of photographic heritage in the digital age. Our experience supporting photography conservation projects in recent years has convinced us that we need to draw on the fundamentals of digitization of collections and also address the issue of digitally born heritage. Reasons why they organize the international conference: “Photographic Heritage in the Digital Age” on the 15 and 16 November 2018 in Lausanne Switzerland.</p>\r\n\r\n<p>For more information, please visit the <a href=\"http://memoriav.ch/fachtagung-fotografie/\" target=\"_blank\">website</a>\_and register.</p>\r\n"
