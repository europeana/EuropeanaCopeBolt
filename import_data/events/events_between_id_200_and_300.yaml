        title: 'THE ARTS+'
        intro: null
        body: "<p style=\"margin:0cm 0cm 0.0001pt\"><a href=\"https://theartsplus.com/\">THE ARTS+</a>\_is an interdisciplinary business festival exploring the intersections between creativity, technology and business. The Innovation Summit attempts to unite the creative sectors in the face of evolving technology. Artificial Intelligence, Virtual Reality and Blockhain can trigger innovation on all levels of the creative sectors. THE ARTS+ in coopoeration with 14 partners</p>\r\n\r\n<p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n<p style=\"margin:0cm 0cm 0.0001pt\"></p>\r\n\r\n<p style=\"margin:0cm 0cm 0.0001pt\"><span style=\"font-size:11pt\"><span style=\"font-family:Calibri,sans-serif\"><span style=\"color:#1f497d\">THE ARTS+ Innovation Summit tries the impossible: to unite the creative sectors in the face of a shared challenge. Digitisation and new technologies such as Artificial Intelligence, Virtual Reality and Blockchain can trigger innovation on all levels of the creative sectors. At present, it seems that each player - and each sector - is grappling on its own with these innovation challenges. But what if there was a wider European innovation support ecosystem, one that cut transaction costs and boosted the creative sectors to a digital level? What if the creative sectors had all the opportunities that befit their combined rank as a European key sector? In cooperation with 14 partners – amongst them the European Creative Business Network and Fitzcarraldo Foundation as strategic partners - 100 international representatives from business, culture, technology and politics and 15 speakers will discuss „The bigger picture: How can the cultural and creative sectors bridge the innovation gap?“ Wednesday, 10 October, 11.30 am – 6.30 pm</span></span></span></p>\r\n"
