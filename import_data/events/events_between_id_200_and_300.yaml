        title: 'European Culture Forum 2017'
        intro: "<p>We are happy\_to announce that the registration for\_the European Culture Forum 2017, taking place on 7-8 December 2017 in Milan,\_is now open.</p>\r\n"
        body: "<p>The European Culture Forum is a biennial flagship event organised by the European Commission to raise the profile of European cultural cooperation, to bring together cultural sectors' key players and to debate on EU culture policy and initiatives. Its 2017 edition will\_also mark the official launch of the <a href=\"https://ec.europa.eu/culture/european-year-cultural-heritage-2018_en\" target=\"_blank\">European Year of Cultural Heritage 2018</a>,\_the thematic EU year devoted to our common cultural assets and all their aspects.</p>\r\n\r\n<p>We kindly invite you to discover the <a href=\"https://ec.europa.eu/culture/event/forum-2017_en#section0\" target=\"_blank\">programme</a> and register to the event <a href=\"http://europeancultureforum.onetec.eu/register.asp\" target=\"_blank\">here</a>.</p>\r\n\r\n<p>The event, for the first time outside of Brussels, will take place at <a href=\"http://superstudiogroup.com/e/home/home.html\" target=\"_blank\">Superstudio</a>\_in the booming creative neighbourhood of Tortona in Milan. This extraordinary event venue, once a bicycle factory and then a place for fashion publishing and art created by a renowned Italian art director Flavio Lucchini in the 1980s, will provide an inspiring decorum for lively discussions\_on the hottest topics in the field of culture. It is a great opportunity for European policy makers and the cultural and creative sectors to meet and exchange about common challenges and developments in the field.</p>\r\n\r\n<p>Can culture help to tackle European and global challenges? Does cultural heritage matter to Europeans? How can culture in cities and regions help to shape more cohesive and inclusive societies? Come to Milan to discuss, listen, think and get inspired.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>What to expect?</strong> Inspiring panel discussions, artistic performances, networking opportunities... and much more!<br><strong>Where? </strong>Superstudio, Via Tortona 27, Milan<br><strong>Who?</strong> Everyone interested in European cultural policy and projects</p>\r\n\r\n<p>For more information, visit the European Culture Forum 2017 <a href=\"https://ec.europa.eu/culture/event/forum-2017_en\" target=\"_blank\">website</a></p>\r\n\r\n<p>#CultureForumEU</p>\r\n"
        location_name: Superstudio
        geolocation:
            address: 'Via Tortona 27, Milan'
            latitude: '45.4517631'
            longitude: '9.16332490000002'
