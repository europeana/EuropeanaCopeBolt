        title: 'Heritage meets Makers: Co-design workshop'
        intro: ''
        body: "<p>In partnership with <a href=\"http://platoniq.net/en/\">Platoniq</a> and the <a href=\"http://artikcenter.com/fablab-palma/\">Artik Center Fab-Lab Palma</a>, Europeana invites a limited number of makers to co-create, to explore, and to prototype new ideas for the creative reuse of open digital heritage. As Europe’s digital cultural heritage platform, Europeana gives access to over 53 million digital records from over 3.700 cultural institutions across Europe.</p>\r\n\r\n<p>You should sign up for the workshop if you:</p>\r\n\r\n<ul>\n<li>Are a designer with a passion for classic art, old photographs or documented historical styles and trends</li>\r\n    <li>Master 3D modeling and printing and would like to get inspired about new ways to embrace digital culture</li>\r\n    <li>Work in a related area of ​​creativity, from textile to photographic printing, graphic design or crafts</li>\r\n</ul>\n<p>The event will take place on 22 June (from 10am to 6pm) and 23 June (from 10am to 2pm) at the Makerspace of the Artik Center in Palma de Mallorca.</p>\r\n\r\n<p>If you have an idea you want to test or a design that follows the makers’ philosophy, please register on <a href=\"https://www.eventbrite.es/e/entradas-heritage-meets-makers-co-design-workshop-makewitheuropeana-34789463221\" target=\"_blank\">Eventbrite</a>. Places are limited to 30!</p>\r\n\r\n<p><br></p>\r\n\r\n<p></p>\r\n"
