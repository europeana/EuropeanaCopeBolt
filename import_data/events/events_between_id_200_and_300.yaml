                templates: body
                body: "<p><strong>27 November&nbsp;18:00 - 19:30</strong><strong> - Round table discussion: Reflecting World War One Remembrance</strong></p>\r\n\r\n<p>What have four years of centennial commemorations achieved?</p>\r\n\r\n<p>Although we live in societies defined by a need for instantaneity, we still give significance to events that happened a hundred years ago. In the early 2010s, individuals, organisations and institutions working with history had already started to think about the upcoming centenary of the First World War. Countless conferences, exhibitions, media broadcasts as well as numerous international and local projects in various fields took this milestone and ran with it.</p>\r\n\r\n<p>What did the commemorations highlight, what did they neglect? Did we learn new history? Which messages remain? How can we best understand the significance of World War One in shaping Europe and the world we live in today? What are the differences (and possible tensions) between history, memory and commemoration?</p>\r\n\r\n<p>As the World War One centenary comes to a close with the commemoration of the November 1918 Armistice, the House of European History brings together voices from academia, civil society and the museum field to reflect on the legacies and memories of World War One that are still alive and relevant for our societies today.</p>\r\n\r\n<p>Come to learn and discuss how academic research, history exhibitions and social inclusion projects can make remembering World War I today a meaningful and engaging process for people of all backgrounds and ages.</p>\r\n\r\n<p>Panel members:</p>\r\n\r\n<ul>\r\n    <li>Kieran Burns, Curator, House of European History, Belgium</li>\r\n    <li>Dr Virginia Crompton, CEO, Big Ideas, UK</li>\r\n    <li>Prof. John Horne, Historian, Trinity College Dublin, Ireland</li>\r\n    <li>Dr Chantal Kesteloot, Historian, Centre for War and Contemporary Society (CegeSoma), Belgium</li>\r\n    <li>Moderator: Jonathan Even-Zohar, history consultant, The Netherlands</li>\r\n</ul>\r\n\r\n<p>Languages: English, French</p>\r\n\r\n<p><strong>28 November&nbsp;Wednesday 28 November&nbsp;11:00 - 13:00</strong><strong> - Round table discussion: From the trenches to the web</strong></p>\r\n\r\n<p>Commemorating World War One the digital way</p>\r\n\r\n<p>The Europeana 1914-1918 thematic collection brings online resources from many European institutions as well as from citizens all over the world dealing with different types of First World War material: a unique perspective of the First World War, showing it from every side of the battle lines and with insights from every point of view. One innovative aspect of the project has been the application of crowdsourcing - collecting input from people at large and assembling a wide variety of family memorabilia which is then made accessible to the public and to researchers. Since 2017 the initiative Transcribathon Europeana 1914-1918 aims to produce transcriptions of these unpublished documents, also through crowd-sourcing.</p>\r\n\r\n<p>Along with the Europeana 1914-1918 collection many new sources and new information have been made available online in preparation for the centenary of the First World War. Numerous archives, libraries and museums have digitized their collections and made them available. New virtual research communities are being created, becoming very active in publishing online articles, reports, and blogs about individual aspects of First World War research and offering links to other websites.</p>\r\n\r\n<p>This Round Table brings together professionals from the fields of digital humanities, public history, and education, to discuss to what extent digitization by individuals and institutions has changed the historical discourse on the First World War and how we remember and document World War One in the context of digital sources.</p>\r\n\r\n<p>With a keynote by Prof. Lorna Hughes (UK), Professor in Digital Humanities, Univ. of Glasgow &amp; Europeana Research Chair.</p>\r\n\r\n<p>Panel members:</p>\r\n\r\n<ul>\r\n    <li>Ms Ylva Berglund-Prytz (S), Academic IT Services / Education Enhancement Team, University of Oxford</li>\r\n    <li>Ms Irina Mastan (RO), librarian, Europeana 1418 project, Brasov, Romania</li>\r\n    <li>Mr Serge Noiret (B), History Information Specialist at the European University Institute (EUI) Library in Florence (Italy)</li>\r\n    <li>Marianne Ping Huang (DK), Associate Professor at School for Communication and Culture, Aarhus University, Europeana Research member</li>\r\n    <li>Mr. Mag. Markus Wurtzer (A), IFK_Junior Fellow Abroad, European University Institute Florence&nbsp;</li>\r\n</ul>\r\n\r\n<p>Moderated&nbsp;by Ad Pollé, collections manager Europeana 1914-1918</p>\r\n\r\n<p>Language: English</p>\r\n"
