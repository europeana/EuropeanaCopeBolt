        title: 'The Fair of European Innovators in Cultural Heritage'
        intro: "The European Year of Cultural Heritage comes to an end, and the European Commission has organised an event to highlight its priority to promote research and innovation in cultural heritage. Europeana Executive Director Harry Verwayen will participate as a speaker in one of the plenary sessions.\r\n"
        body: "<p>Researchers, representatives from cultural institutions, tech professionals and policy makers will have the oppotunity to echange ideas over two days from 15-16 November. An exhibition will showcase the outcomes of around 40 projects funded by the EU.</p>\r\n\r\n<p>The two-day <a href=\"http://www.eac-events.eu/ehome/fairofeuropeaninnovatorsinculturalheritage/200438629/\">agenda</a> features:</p>\r\n\r\n<ul>\n<li>plenary and breakout sessions</li>\r\n    <li>inspirational talks, rountable discussions</li>\r\n    <li>pitches from innovators</li>\r\n    <li>Horizon 2020 project's clustering</li>\r\n    <li>a B2B corner</li>\r\n</ul>\n<p>Further, the Commission will launch the Community of Innovators in Cultural Heritage and its <a href=\"http://www.innovatorsinculturalheritage.eu\">platform</a>. The policy initiative aims to disseminate research and innovation results, create new synergies among key stakeholders and bridge the gap between research, market and society. The platform will also offer to inform people about <a href=\"http://pro.europeana.eu/what-we-do/academic-research\">Europeana Research</a> activities and agenda.</p>\r\n"
        location_name: 'THE EGG'
        geolocation:
            address: 'Rue Bara 175, 1070 Brussels Belgium'
            latitude: '50.8329208'
            longitude: '4.327512599999977'
            formatted_address: 'Rue Bara 175, 1070 Anderlecht, Belgium'
        featured: false
        registerlink: null
        teaser: null
