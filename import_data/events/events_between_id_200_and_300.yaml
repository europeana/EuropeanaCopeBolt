        intro: "<p>As a contribution to the legacy of the European Year of Cultural Heritage during the Bulgarian presidency, Europeana, the Bulgarian Ministry of Culture and Pencho Slaveykov Public Library will organise a high level discussion with the aim to devise and propose a vision for European cultural heritage for implementation under the next multiannual financial framework.</p>\r\n"
