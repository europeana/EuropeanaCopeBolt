        intro: "<h3>Celebrate the World Teachers' Day 2018 with EPALE\_<br>\r\n\_</h3>\r\n"
        body: "<p>This event, organized by <a href=\"https://ec.europa.eu/epale/en\">EPALE</a>, is mainly addressed\_to\_language teachers in adult education, who want to exchange and share experiences with their peers and\_know about new trends\_in language teaching in the European context.</p>\r\n\r\n<p>The presentation of Europeana aims to increase the awareness of its resources and stimulate the use of digital culture among educators, particularly\_in language learning for non-formal adult education.</p>\r\n\r\n<p>Please find\_the complete program <a href=\"https://ec.europa.eu/epale/nl/content/world-teachers-day-2018-belgian-language-teachers-breaking-barriers\">here</a>.</p>\r\n\r\n<p>EPALE is an initiative of the Directorate-General for Education, Youth, Sport and Culture of the European Commission. EPALE is organized as a multilingual open membership community\_for\_teachers, trainers, researchers, academics, policy makers and anyone else with a professional role in adult learning across Europe.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
