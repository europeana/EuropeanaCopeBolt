        title: 'Digital Journey: From inclusion to empowerment'
        intro: "<h3>On 18-19 October 2018, ALL DIGITAL will organise its 11th\_annual summit.</h3>\r\n\r\n<p></p>\r\n"
        body: "<p>The Summit will bring together ca. 200 leaders of networks and organisations working to enhance digital skills of all European citizens.</p>\r\n\r\n<p>The <a href=\"https://summit.all-digital.org/\">ALL DIGITAL Summit 2018 </a>will propose and debate ideas and solutions that address the challenges of supporting citizens with their digital journeys in an ever-changing social and technology landscape. It will explore the significant role of digital skills to improve\_<em>media literacy, global citizenship education, integration of migrants and refugees, human rights protection and awareness-raising, addressing societal issues in a smart and inclusive way.</em></p>\r\n\r\n<p>Europeana will participate in the summit with a workshop on how to inspire learners with digital culture. The workshop will highlight the strong potential of digital cultural heritage in education, as a driver of the 21st-century skills: media literacy, critical thinking or multicultural understanding.</p>\r\n\r\n<p>More details about the programe <a href=\"https://summit.all-digital.org/programme/\">here</a>.</p>\r\n"
