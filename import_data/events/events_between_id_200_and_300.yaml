        intro: "<p><a href=\"http://www.eun.org/eminent\">EMINENT</a> is <a href=\"http://www.eun.org/home\">European Schoolnet</a>’s annual Expert Meeting in Education Networking. It brings stakeholders from across Europe together to discuss the next challenges and solutions for innovative education.</p>\r\n"
        body: "<p>In this last edition, the meeting aims to stimulate discussion on school scheduling, space and technology as learning agents, as well as feature the voices of students as digital learners and citizens engaged in learning labs. Representatives of Ministries of Education from more than 30 countries, teachers, researchers, students, industry partners and other stakeholders, are here together to discuss and challenge ideas about how the learning space, time and eco-systems can facilitate effective teaching and learning. This year’s conference is especially important as it marks European Schoolnet’s 20th anniversary.\_</p>\r\n\r\n<p>Follow the conference on\_<a href=\"https://stream.lifesizecloud.com/extension/7743496/0fef3b0c-4bc9-4dd8-89d8-0795b2203fc9\">live streaming</a>\_starting on 15 November at 14:00 CET and join the discussion using the official hashtags: #EMINENT2017 ; #eu_schoolnet20.\_</p>\r\n\r\n<p></p>\r\n"
