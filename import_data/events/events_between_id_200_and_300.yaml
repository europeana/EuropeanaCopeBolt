        title: '2018 Annual DPLA Network Members Meeting'
        intro: "<p>The first annual DPLA members meeting is being held over two full days in Atlanta to explore strategic directions for the network; establish and further collaborative initiatives; and share with and learn from other Hubs.\_ Including workshops on <a href=\"http://rightsstatements.org/en/\">Rights Statements</a> &amp; the <a href=\"https://pro.europeana.eu/what-we-do/impact\">Impact Playbook</a></p>\r\n\r\n<p><a href=\"https://dp.la/info/hubs/membership-program/2018-annual-dpla-network-membership-meeting/registration/\"><b>Register now, deadline is March 1, 2018</b></a></p>\r\n"
        body: "<p>Registration is now open the first annual DPLA Network Members Meeting! The meeting will be held on March 13 and 14, 2018 at Georgia State University and co-hosted by the Digital Library of Georgia. Join us and your network colleagues for two full days in Atlanta to explore strategic directions for the network; establish and further collaborative initiatives; and share with and learn from other Hubs.\_<a href=\"https://dp.la/info/hubs/membership-program/2018-annual-dpla-network-membership-meeting/registration/\"><b>Register now, deadline is March 1, 2018</b></a></p>\r\n\r\n<h3>Impact &amp; Rights Statements are on the Agenda</h3>\r\n\r\n<table><tbody>\n<tr>\n<td>\r\n<strong>Implementing standardized rights statements</strong>\_(train the trainer workshop)<br>\r\n            Instructors: Greg Cram, New York Public Library, and Emily Gore, DPLA<br><em>Potential audiences: Hub managers, metadata specialists</em>\r\n</td>\r\n        </tr>\n<tr>\n<td>\r\n<strong>Exploring the impact of cultural heritage institutions</strong>\_(workshop)<br>\r\n            Instructor: Julia Fallon, Europeana<br><em><a href=\"https://pro.europeana.eu/post/introducing-the-impact-playbook-the-cultural-heritage-professionals-guide-to-assessing-your-impact\">Read more information on Impact</a><br>\r\n            Potential audiences: Administrators, Hub managers</em>\r\n</td>\r\n        </tr>\n</tbody></table>\n<h3>Find out More</h3>\r\n\r\n<p>The program has been shaped by member input, with a focus on workshops, facilitated discussions, and other sessions that have practical outcomes for your work as well as programming to further effective collaboration among the network.\_<a href=\"https://dp.la/info/hubs/membership-program/2018-annual-dpla-network-membership-meeting/program/\"><b>View the complete program</b>.</a></p>\r\n\r\n<p>This meeting is only open to DPLA Member Hubs. If you’re interested in becoming a member, please contact Michele Kimpton at\_michele.kimpton@dp.la.</p>\r\n"
