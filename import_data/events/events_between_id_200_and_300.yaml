        title: 'Europe Day in Riga'
        intro: "<p>In 2018, Europe Day in Riga will be dedicated to cultural heritage to mark the European Year of Cultural Heritage. During the Open Doors' Day, the EU Member States' embassies in Latvia will invite young people to appreciate and take inspiration from the heritage of several countries.\_At the same time, it will be possible to visit many heritage elements in Latvia, where restoration projects which have been funded, or are being funded, by the European Regional Development Fund.</p>\r\n"
        body: "<p>Throughout the day, every resident of Latvia will be able to take the \"Online Exam of Europe\" which includes questions about European and Latvian heritage. The Europe Day will conclude with a concert in the National Theatre of Latvia, where the diversity of European heritage will be presented through European film and music.</p>\r\n\r\n<p>In the run-up to the Europe Day, a project called “Back to School” will be implemented during the months of March to May. As part of this project, heritage experts will visit schools and talk about their work. This will encourage young people to pay particular attention to the importance of European values, as well as the importance of cultural heritage, in everyday life. Schools will also be visited by a mobile unit called \"Knowledge Express\". This offers a special education programme for children and young people.</p>\r\n\r\n<p><strong>Links and contact information</strong></p>\r\n<p>Organiser: Representation Office of the European Commission in Latvia, in cooperation with the national governmental authorities, the information centre of the Council of Europe and the State Inspection for Heritage Protection of the Republic of Latvia.</p>\r\n\r\n<p>Visit the\_<a href=\"http://www.mantojums2018.lv/\">website</a></p>\r\n"
        location_name: Riga
        geolocation:
            address: 'Riga, Latvia'
            latitude: '56.9496487'
            longitude: '24.105186499999945'
            formatted_address: 'Riga, Letland'
        featured: false
        registerlink: null
        teaser: "<p>In 2018, Europe Day in Riga will be dedicated to cultural heritage to mark the European Year of Cultural Heritage. During the Open Doors' Day, the EU Member States' embassies in Latvia will invite young people to appreciate and take inspiration from the heritage of several countries. At the same time, it will be possible to visit many heritage elements in Latvia, where restoration projects which have been funded, or are being funded, by the European Regional Development Fund.</p>\r\n"
