        title: 'Visual Heritage 2018'
        intro: "<p>The next edition of CHNT (Cultural Heritage and New Technologies – www.chnt.at) will be organized in cooperation with the\_<a href=\"http://2018.visualheritage.org/\">EG GCH (Eurographics Symposium and Graphics Cultural Heritage)</a>\_and other partners in the City Hall of Vienna Austria.</p>\r\n"
        body: "<p>The aim of this federated event is again to bring different communities in the same venue, to share experiences and discuss methodologies concerning digital visual media and their use in the context of heritage applications, to document digitally on at-risk archaeological sites, historical buildings, museums… and their texts, books, paints, pictures, objects …all records of through collecting original image collection’s source.</p>\r\n\r\n<p>The 2018 edition will be a special event, since 2018 has been declared by the European Commission the “European Year of Cultural Heritage”. The event will also take place during the Austrian Presidency of the Council of the European Union, at 2nd half of 2018.</p>\r\n\r\n<p>Therefore, Visual Heritage 2018 will be an ideal context for discussing European policies on digital heritage and digital humanities.</p>\r\n\r\n<p>For more information, please consult the <a href=\"https://www.chnt.at/\" target=\"_blank\">website</a>.\_</p>\r\n"
