        title: '3rd Swiss Open Cultural Data Hackathon'
        intro: "<p></p>\r\n\r\n<p></p>\r\n"
        body: "<p>The <a href=\"http://make.opendata.ch/wiki/event:2017-09\">3rd Swiss Open Cultural Data Hackathon</a> will take place on 15-16 September 2017 at the University of Lausanne, in cooperation with the Laboratoire de cultures et humanités digitales, BCU Lausanne, infoclio.ch and further partners and sponsors. The workshop programme will start on 14 September.</p>\r\n\r\n<p>The hackathon programme will consist of:</p>\r\n\r\n<ul>\n<li>Two longer workshops/meetups (a workshop on OpenRefine, and a GLAM+Wikidata gathering) on Thursday, 14 September, afternoon, i.e. before the official start of the hackathon</li>\r\n    <li>a main hackathon track with a plenary session at the beginning and at the end of the event and self-organized group work in between</li>\r\n    <li>a side programme with workshops on various topics, aimed at the transmission of skills and know-how related to the (re-)use of heritage data</li>\r\n    <li>possibilities for participants to re-fuel and refresh themselves in a flexible manner</li>\r\n    <li>a project presentation session on Saturday night, open to the public, followed by an apéro riche for hackathon participants and invited guests</li>\r\n</ul>\n<p>The detailed programme and possibility for registration will follow in spring 2017.</p>\r\n\r\n<p>If you have questions to the organization committee, send an email to: <a href=\"http://hackathon2016@openglam.ch\">hackathon2016@openglam.ch</a>.</p>\r\n\r\n<p></p>\r\n"
