        intro: "<p>The Definitive API Industry Conference</p>\r\n"
        body: "<p><a href=\"http://apiworld.co/\" target=\"_blank\">API World 2017</a> is the world’s largest vendor-neutral API conference and expo, organizing the API Economy. API World is dedicated to the mission to be independent and facilitate connections, knowledge, trust and business within the developer community of API providers and consumers.\_3,000 executives, engineers, and entrepreneurs will gather in Silicon Valley for the API World 2017!</p>\r\n\r\n<p>During this event, <strong>Europeana</strong> will receive a <a href=\"http://apiawards.co/\" target=\"_blank\">2017 API Award </a>for the category “Data APIs”. The awards ceremony will take place on 26 September, from 6:00 – 6:30, during a workshop at stage 4. Find out more about our achievement in our <a href=\"https://pro.europeana.eu/post/europeana-rest-api-wins-a-2017-api-award\" target=\"_blank\">blog post</a>.</p>\r\n"
