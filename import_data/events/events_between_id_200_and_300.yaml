        title: 'Europeana Migration Collection Day - Brussels'
        intro: "<p>The first Europeana Migration collection day will be held\_at the House of European History on 15-17 March 2018. We are inviting\_communities from Brussels to\_share their personal migration stories - and material such as pictures, diaries, videos and letters - with the Europeana Migration Collection.</p>\r\n"
        body: "<ul>\n<li>Thursday 15 March 09:00-17:00</li>\r\n    <li>Friday 16 March 09:00-17:00</li>\r\n    <li>Saturday 17 March 10:00-17:00</li>\r\n</ul>\n<p>Throughout 2018, the European Year of Cultural Heritage, Europeana will run a series of collection days and events involving museums, libraries, archives and audiovisual collections across Europe that specialise in or are interested in the theme of migration.</p>\r\n\r\n<p>Our first collection\_days are\_in Brussels at, and in partnership with, the House of European History on 15-17 March 2018.\_</p>\r\n\r\n<p>Europeana and the House of European History are inviting communities from Brussels to share their personal migration stories - and objects such as pictures, diaries, videos and letters - to the collection. Young and old are invited to bring along one or more objects that are part of their and their family’s migration story and as many details about them as possible.</p>\r\n\r\n<p>These objects and stories are part of Europe’s rich and shared history of migration, which can now be recorded for the future, and made freely available for anyone to discover and use for education, research, inspiration and pleasure.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/page/europeana-migration\">Find out more about Europeana Migration</a></p>\r\n"
        location_name: 'House of European History'
        geolocation:
            address: 'Rue Belliard 135, 1000 Brussels'
