        title: 'Centenary Tour Finale (Europeana 1914-18 & Transcribathon)'
        intro: "<p>Help us celebrate the finale of Europeana 1914-18 and Transcribathon at the House of European History, Brussels.</p>\r\n"
        body: "<p><strong>Learn more about the history of the First World War and how people across Europe remember it with:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>A presentation from the European Commissioner for Digital Economy and Society, Mariya Gabriel on the importance of commemoration and\_cultural heritage to the digital transformation of Europe’s society and economies</p>\r\n    </li>\r\n    <li>\r\n    <p>An exclusive display curated especially for the event, including both Europeana 1914-1918 campaign objects and artefacts from the House of European History collection</p>\r\n    </li>\r\n    <li>\r\n    <p>A rich gallery on WWI history in the House of European History permanent exhibition, showing the European and global dimensions of the first industrialised mass war</p>\r\n    </li>\r\n    <li>\r\n    <p>Two roundtable discussions on the transnational legacy, memory and representation on the web of the First World War from industry experts</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<h3><strong>Day 1: Tuesday 27 November</strong></h3>\r\n\r\n<p>13:00-------\_ \_- Transcribathon begins (to conclude 28 November)<br>\r\n14:00-------\_ \_- Opening ceremony and introduction<br>\r\n17:00-------\_ \_- Guided tour of House of European History for Transcribathon participants\_<br>\r\n18:00-19:30 - Roundtable 1</p>\r\n\r\n<p><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}--></p>\r\n\r\n<h3></h3>\r\n\r\n<h3><strong>Day 2: Wednesday 28 November</strong></h3>\r\n\r\n<p>11:00-13:00 - Roundtable\_2<br>\r\n--------13:00 - Transcribathon concludes<br>\r\n13:00-13:45 - Lunch\_<br>\r\n13:45-14:45 - Presentation of Transcribathon results\_<br>\r\n14:35-14:55 -\_11-11: Memories retold\_video game presentation<br>\r\n14:55-15:00 - Welcome by\_Constanze Itzel, Director House of European History<br>\r\n15:00-15:15 - Welcome and introduction from\_Harry Verwayen, Executive Director Europeana Foundation<br>\r\n15:15-15:30 - Speech by Petra Kammerevert, MEP/Chair Committee on Culture and Education<br>\r\n15:30-16:00 - Speech by Mariya Gabriel,\_Commissioner Digital Economy and Society\_and award presentation<br>\r\n16:00-16:15 - Presentation of Europeana Research Grant winners by Professor Lorna Hughes<br>\r\n16:15-18:30 - Closing party</p>\r\n\r\n<p><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}-->The display\_will run from Monday 26\_November to Sunday 2\_December and you do not need to register to attend this. Tickets for the roundtables and closing celebrations are free, but due to limited space, we do require a booking to these elements of the event. You can find out more and book your space below</p>\r\n"
