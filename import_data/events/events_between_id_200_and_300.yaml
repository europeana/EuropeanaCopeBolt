        title: 'Europeana meeting  “Developing impact goals for Cultural heritage 3.0”'
        intro: "<p><strong>Five places for impact meeting available for Association Network Members</strong></p>\r\n\r\n<p>Are you interested in the topic of impact? Do you want to contribute to defining impact goals for Europe in the coming years? Then join us at the <a href=\"http://www.tervishoiumuuseum.ee/en/muuseumist-3/ruumid-maja/ruumirent-eng\" target=\"_blank\">Estonian Health Care Museum</a> on 4 and 5 October 2017 for the next Impact\_meeting.</p>\r\n"
        body: "<p>Over these two days, we will familiarise the participants with the Europeana Impact Playbook, a methodology for impact design, assessment and narration, and explore potential impact goals for Digital Cultural Heritage to agree on and implement. The output of this session will be a set of actionable policy recommendations for further development under the <a href=\"https://ec.europa.eu/culture/european-year-cultural-heritage-2018_en\" target=\"_blank\">European Year of Cultural Heritage for publication during the Austrian Presidency in 2018</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p>The event will start in the afternoon of 4 October with keynote presentations and case studies from experts and practitioners. It will be followed by dinner in the evening, giving participants the opportunity to discuss ideas and thoughts with colleagues. On 5 October, we will continue looking practically at how to implement the framework within your ministry or institution. We will also consider ways of creating a European wide standard for calculating Impact that helps prove the worth of Digital Cultural Heritage, and have a common reference point for each institution and country.</p>\r\n\r\n<p></p>\r\n\r\n<p>Please note that event attendance is by invitation only to ensure that the meeting focuses on high-level policy priorities around education and cultural heritage.</p>\r\n\r\n<p></p>\r\n\r\n<p>Your flight and one overnight stay in a hotel will be covered by Europeana in accordance with the <a href=\"http://pro.europeana.eu/page/europeana-foundation-rules-for-the-reimbursement\" target=\"_blank\">Europeana Foundation Rules for Reimbursement of Travel and Subsistence Expenses</a>. Are you interested in taking part? We currently have a few places left, email <a href=\"mailto:network@europeana.eu\">network@europeana.eu</a>\_to secure yours.</p>\r\n\r\n<p></p>\r\n\r\n<p>This 1.5 day meeting is under the auspices of the Europeana DSI3 and is organized by the Ministry of Culture of Estonia and Europeana.</p>\r\n"
