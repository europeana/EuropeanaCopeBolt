        intro: ''
        body: "<p>We started with the preparations for the workshop <em>\"Migration and Culture: how can our past educate our present\"</em>\_and support inclusive education\_at the <a href=\"https://www.eiseverywhere.com/ehome/etwinning2017/581033/\">eTwinning annual conference</a> in Malta on 26-28 October.</p>\r\n\r\n<p>This workshop will introduce teachers to the learning resources available on Europeana and explore how cultural heritage can support inclusive education. In particular, the participants will focus on the theme of migration across centuries, investigate how it is reflected in the Europeana Collections and brainstorm on topics, content selections and vocabularies which can help design engaging learning activities and pedagogical scenarios.</p>\r\n\r\n<p>The attendance of this conference will help increase Europeana’s visibility in the <a href=\"https://www.etwinning.net/en/pub/index.htm\">eTwinning network</a>.\_\_\_ \_</p>\r\n"
