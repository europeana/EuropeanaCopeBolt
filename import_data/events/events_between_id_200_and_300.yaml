        intro: "<p>'Building Library Labs' - A forthcoming workshop that will promote a debate about library labs as a bridge towards research and innovation.</p>\r\n"
        body: "<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Open Sans\";'>‘Building Library Labs’ \_is an event organised by the British Library Labs project (</span><span style='font-family: \"Open Sans\";'><a href=\"http://labs.bl.uk/\">http://labs.bl.uk</a></span><span style='font-family: \"Open Sans\";'>) on 13 and 14 September 2018, at the British Library in London. This two-day event is a forum for discussion and networking, bringing together national, state and university libraries with existing or planned digital ‘Labs-style’ teams and services from around the world. It's a chance to meet new colleagues, share lessons learned and details about innovative projects and services that are using your digital collections / data in new and interesting ways. </span></p>\r\n\r\n<p style=\"margin: 0cm 0cm 0pt;\"></p>\r\n\r\n<p style=\"margin: 0cm 0cm 0pt;\"></p>\r\n\r\n<p style=\"margin: 0cm 0cm 0pt;\"><span style='font-family: \"Open Sans\";'>The event is by invitation only.</span></p>\r\n"
