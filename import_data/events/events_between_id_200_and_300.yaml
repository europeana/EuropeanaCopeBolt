        title: 'Europeana Webinar at Open Education Week 2018'
        intro: "<p>The seminar Europeana presents during the <a href=\"https://www.openeducationweek.org/\">Open Education Week</a>\_2018, and in the context of the European Year of Cultural Heritage,\_will highlight the strong potential of digital cultural in education\_introducing teachers to Europeana's open learning resources.\_</p>\r\n\r\n<p>The\_event,\_coordinated by <a href=\"http://www.oeconsortium.org/\">The Open Education Consortium</a>, aims to raise awareness about free and open educational opportunities that exist for everyone, everywhere.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
        body: "<p>The Open Education Consortium\_is an association of hundreds of institutions and organizations around the world that are committed to the ideals of open education. In the Open Education Week 2018 Universities, colleges, schools and organizations from all over the world will\_organize events and publish\_resources they have developed\_to showcase how to make education more open, free, and available to everyone.</p>\r\n\r\n<p>Europeana's webinar aims to invite educators,\_from all educational levels, subjects and languages, to explore its rich and diverse digital resources - from thematic collections and virtual exhibitions to educational apps and tools – and help them create new and engaging learning experiences for their classrooms.\_</p>\r\n\r\n<p>The online event will take place on Wednesday 7th March at 17.00 CET. A maximum of 50 participants can attend. If you can not attend or haven’t found place, please get in touch with us via reuse@europeana.eu and will let you know when we will organize the next one. You can also join our <a href=\"https://www.linkedin.com/groups/13518332\">Europeana Linkedin group for educational professionals</a>\_or visit <a href=\"https://pro.europeana.eu/what-we-do/education\">Europeana for Education</a>.\_</p>\r\n\r\n<p>To access to the webinar follow the link <a href=\"https://app.gotomeeting.com/?meetingId=285200309\">https://global.gotomeeting.com/join/285200309</a>\_and introduce the<strong> access code 285-200-309</strong>.</p>\r\n"
