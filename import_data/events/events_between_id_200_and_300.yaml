        title: '"Documenting our heritage: migrants then and now" Europeana Migration Collection Day, Utrecht'
        intro: "<p>This event in Utrecht will be held in partnership with Instituto Cervantes and\_CRE Paises Bajos, inviting the Spanish-speaking community living in the Netherlands\_to come and share their migration stories with us.</p>\r\n"
        body: "<p>Throughout 2018, the European Year of Cultural Heritage, Europeana\_will run a series of migration collection days and events with museums, libraries, archives and audiovisual collections across Europe.<br><br>\r\nAs part of this special Europe-wide project, Europeana,\_Instituto Cervantes and\_CRE Paises Bajos\_are inviting the Spanish-speaking community in the Netherlands to bring a document that reflects their\_migration story.<br><br>\r\nThe material collected will be displayed on Europeana Collections as part of the <a href=\"https://migration.europeana.eu\">Europeana Migration thematic collection</a>.<br><br>\r\nAll you need to do is arrive on the day (from 11am – 4pm) with your story and any personal objects that tell your story of emigration, airplane/ferry tickets, photographs, letters, keepsakes etc. Our team will transcribe your story and photograph your objects before returning them to you.</p>\r\n\r\n<p>The Cervantes Institute is a public institution created by Spain in 1991 for the promotion and teaching of Spanish language and the dissemination of Spanish and Latin American culture. CRE Paises Bajos is the Council of Spanish Residents, an official consultative body that serves as a contact between public institutions and the Spanish community residing in the Netherlands.</p>\r\n"
