        title: 'Europeana Migration Collection Day, Dublin: Welcome Home'
        intro: "<p>This event in Dublin will be held in partnership with\_EPIC The Irish Emigration Museum,\_inviting all Irish people who have lived abroad and returned home, or those who have family members or ancestors who have emigrated, to come and share their stories with us.</p>\r\n"
        body: "<p>Throughout 2018, the European Year of Cultural Heritage, Europeana\_will run a series of migration collection days and events with museums, libraries, archives and audiovisual collections across Europe.<br><br>\r\nAs part of this special Europe-wide project, Europeana and EPIC The Irish Emigration Museum are inviting all Irish people who have lived abroad and returned home, or those who have family members or ancestors who have emigrated, to come and share their stories with us.<br><br>\r\nThe Irish are a nation of emigrants whose history and identity has been shaped by the comings and goings of people for millennia. Emigration is no longer the one way journey it was in the past. Many of us have lived overseas and returned. Here at EPIC, we want to preserve these accounts as well as those of our long standing Diaspora communities.<br><br>\r\nThe material collected will be displayed on Europeana Collections, and will also become part of EPIC’s collection and will be displayed on their website too.<br><br>\r\nAll you need to do is arrive on the day (from 10am – 5pm) with your story and any personal objects that tell your story of emigration, airplane/ferry tickets, photographs, letters, keepsakes etc. Our team will transcribe your story and photograph your objects before returning them to you.<br><br>\r\nTake part, share your story and shape our culture!</p>\r\n"
