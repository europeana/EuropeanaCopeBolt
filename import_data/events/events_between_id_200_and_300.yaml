        title: 'Open GLAM México'
        intro: "<p>Open\_GLAM (Galleries, Libraries, Archives, and Museums) is a worldwide movement that promotes free and open access of collections held by GLAM institutions, through the Internet.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>In order to discuss this important topic, the Ministry of Culture, the National Institute of Fine Arts, the Cultural Center of Spain in Mexico and Wikimedia México will organize the first Open GLAM in Mexico from 5-6 September. This event will\_link\_numerous institutions to encourage dialogue around the Open GLAM\_movement.</p>\r\n\r\n<p>The aims of the Open GLAM México are:</p>\r\n\r\n<p>• Socialise good practices and policies generated by GLAM institutions to distribute data and digital objects, in national and international context.</p>\r\n\r\n<p>• Promote the opening of digital collections in public and private institutions in Mexico.</p>\r\n\r\n<p>• Establish an open dialogue on copyright issues focused on the use, reuse and appropriation of digital collections of cultural heritage.</p>\r\n"
