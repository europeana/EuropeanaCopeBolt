        title: 'Leeuwarden-Friesland: European capital of culture 2018'
        intro: "<p>Run to the train, grab your car or hop on your bicycle to be there, because you won’t want to miss the opening weekend of Leeuwarden-Friesland 2018!</p>\r\n"
        body: "<p>The opening weekend of Leeuwarden-Friesland:\_European capital of culture\_2018 in the Netherlands begins on Friday, 26 January, at the stroke of noon, when all primary school classes will start singing the exclusively composed LF2018 song. From 7pm onwards, the doors of all museums, village houses, collectors and cafés in the province will open. Under the title of 2018 stories, tales will be shared based on special objects that the inhabitants believe should be carried into the future. The afternoon of Saturday 27 January starts with 10 flash mobs by children in the centre of Leeuwarden. This is followed at the beginning of the evening by showcases of projects taking place throughout the entire year.</p>\r\n\r\n<p><strong>'Lepen Mienskip'</strong></p>\r\n\r\n<p>The highlight of the opening weekend is the musical and visual representation of the theme of ‘Iepen Mienskip’ (an open sense of community). The town squares will host choirs, fanfares, orchestras, brass bands and the North Netherlands Symphony Orchestra, all playing together as one orchestra. The music of this city-wide orchestra progresses towards the LF2018 song by singer Nynke Laverman and composer Sytze Pruiksma during which all the village and city cocks will sound.</p>\r\n\r\n<p><strong>Links and contact information</strong></p>\r\n\r\n<p>Organiser: Theatre company Tryater, European Capital of Culture Leeuwarden-Friesland 2018</p>\r\n\r\n<p>Visit the <a href=\"https://www.friesland.nl/en/european-capital-of-culture/programme/the-opening\">website</a></p>\r\n"
        location_name: Leeuwarden
