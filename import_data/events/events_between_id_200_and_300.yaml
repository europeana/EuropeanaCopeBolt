        title: 'CH Symposium and Policy debate'
        intro: "<p>One year after the Brussels launch of the European Year of Cultural Heritage (EYCH), REACH Social Platform for participatory approaches and social innovation in culture is pleased to invite you to a two-day event in Brussels on\_20\_and 21\_March 2019.</p>\r\n"
        body: "<p>On the first day they will hold a Symposium entitled \"Horizons for Heritage Research - Towards a Cluster on Cultural Heritage\". In the morning of the second day they will organise a high-level policy debate on Cultural Heritage and the Cultural and Creative Industries in Horizon Europe. The Symposium will be hosted by the European Commission and supported by the Secretariat offered by REACH. The high-level policy debate will be hosted by MEP Christian Ehler, rapporteur of the Horizon Europe proposal in the European Parliament, and co-organised with the European Commission. The aim of the Symposium is to agree on the content of a Manifesto that will provide the basis for the creation and the sustainability of a research stakeholder cluster on Cultural Heritage. The high-level policy debate will bring together research stakeholders and top European policy-makers to reflect on the results achieved and perspectives for European funded research and innovation on cultural heritage and the cultural and creative industries.</p>\r\n\r\n<p>The Symposium on 20 March 2019 will take place in Covent Garden Building A 1210 Sint-Joost-ten-Node.</p>\r\n\r\n<p>The Policy debate on 21 March will will take place in the House of European History.</p>\r\n\r\n<p>For more information and registration, please consult the <a href=\"https://www.reach-culture.eu/events/ch-cluster-symposium\" target=\"_blank\">website</a>.\_</p>\r\n"
        location_name: 'Covent Garden'
        geolocation:
            address: 'Covent Garden Building A'
            latitude: '50.85603'
            longitude: '4.3601628999999775'
            formatted_address: 'Covent Garden Building A, 1210 Saint-Josse-ten-Noode, België'
