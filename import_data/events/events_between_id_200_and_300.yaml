        title: '#culturecamp. Connecting Young People & Heritage'
        intro: "<p>This summer, Hamburg will be the place to be for all those interested in young people &amp; culture! On September 28th and 29th 2018, the Young Heritage Studio will host a barcamp for\_culture and heritage enthusiasts.\_Together, they will deal with questions concerning young people and their ways to connect to cultural heritage.</p>\r\n"
        body: "<p>Passing on cultural heritages to the younger generation is essential not only to safeguard and preserve the value of European heritage sites, but also to foster a sense of communal understanding/responsibility across our continent. In light of ongoing political trends towards nationalism in Europe (e.g. Brexit) and riots as we have seen in London, Paris, and just recently in Hamburg during the G20 summit, these examples show that the idea of good life is at stake (Collier/Lakoff 2005). Against this background, Digilab pleads for a deeper understanding of how young people of the public operate and can be heard, engaged, and empowered. Especially considering the ongoing European Cultural Heritage Year (#SharingHeritage), they want make visible ways young people interact and make sense of culture\_in order to\_discuss critically how their point of view can become the center of attention.</p>\r\n\r\n<p>With this event, Digilab\_wants to bring together\_students and researchers, volunteers and professionals from all generations\_interested in culture and heritage to work on questions like these:</p>\r\n\r\n<ul>\n<li>To what extent is cultural heritage important for the young in Europe?</li>\r\n    <li>What do young people regard as cultural heritage in the first place? Does this correspond to the public discourse and practices of heritage making?</li>\r\n    <li>What significance do young people attribute to different cultural traditions, objects and manners of expression?</li>\r\n    <li>How does cultural knowledge circulate in their everyday life? How do they develop it further while being considerate to social and cultural change?</li>\r\n</ul>\n<p>For more information and the programme, please visit the <a href=\"http://digilab-culture.de/2018/05/20/culturecamp-connecting-young-people-heritage/\" target=\"_blank\">website</a>.</p>\r\n"
        location_name: 'University of Hamburg'
        geolocation:
            address: 'Edmund-Siemers-Allee 1, Flgelbau West (ESA W), 20146 Hamburg.'
            latitude: '53.5626583'
            longitude: '9.987303200000042'
            formatted_address: 'Edmund-Siemers-Allee, Hamburg, Duitsland'
        featured: false
