        title: 'Fair Didacta Italy'
        intro: ''
        body: "<p><a href=\"http://fieradidacta.indire.it/en/\" target=\"_blank\">Fair Didacta Italy</a> is an international trade fair on education that offers a vast programme of training and refresher courses for teachers, with\_more than 80 workshops\_organised by <a href=\"https://www.google.nl/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwidlZLb-7DWAhVJKVAKHSNYCOAQFggoMAA&amp;url=http%3A%2F%2Fwww.indire.it%2Fen%2F&amp;usg=AFQjCNHp_P6fro6frMwA9Fiv3ebULlmmNQ\" target=\"_blank\">Indire</a>, scientific partner of the event. During this fair, <strong>Europeana</strong> will\_present\_in a workshop on digital learning, on <strong>28 September </strong>at 16:15.</p>\r\n\r\n<p>The<strong>\_</strong><a href=\"http://www.messe-stuttgart.de/en/didacta/\">Didacta Fair in Germany</a>\_is nowadays the largest school education and training trade fair in Europe. For the first time, Didacta International decided to launch a new edition of its event in a foreign country, choosing Florence as the venue of the first Italian Didacta fair, focused on Italian school education and training sector.</p>\r\n\r\n<p>In Italy, the main players of this sector are constantly growing, also thanks to recent reforms introduced by the central government.\_The National Plan, (worth more than 1 billion euros) is mainly focused on school <strong>digitalisation</strong>. Also foreseen are additional funds, new tools and technical interventions aimed to improve the overall quality of school buildings.</p>\r\n\r\n<p>Large financial resources have been allocated to enhance the quality of teaching and the school environment. Buildings and structures have been renovated and teachers and staff have been provided with professional updating courses and training. The Italian education sector has now become a business opportunity.</p>\r\n\r\n<p>In order to be able to involve potential business operators, Firenze Fiera, the organising body of Didacta Italy, decided to broaden the scientific partnership to the main educational institutions. Therefore, an Organising Committee has been created, involving the Ministry of Education, the Tuscany Region, Florence Municipality, the Chamber of Commerce, Florence Convention and Visitors Bureau, the national and local trade associations, in constant co-ordination with Didacta Verband in Germany and other important partners.</p>\r\n\r\n<h2>The event</h2>\r\n\r\n<p>Didacta Italy\_will have an\_exhibition area, dedicated to companies and institutions and also training activities and workshops for teachers, along with meetings and debates to discuss technological innovation, new perspectives for education and training, school-work alternation\_and in general, on the\_ongoing educational changes. The programme foresees more than 80 events\_among seminars and workshops and some events dedicated to students and families, in squares, historical buildings and parks of Florence.</p>\r\n\r\n<p>15,000 square meters will be set up for\_100 Italian exhibitors,\_3,000 teachers, 500 visitors and 500 business operators of the sector. The fair will also include workshop and presentation areas, business-to-business, restoration and relax areas.</p>\r\n"
