        title: 'EuropeanaTech Conference 2018'
        intro: "<p><b id=\"docs-internal-guid-3bfc63b1-d834-d13a-0873-97009efb3b97\">Gorgeous Data, Glorious Technology - The digital face of culture</b></p>\r\n\r\n<p>EuropeanaTech 2018 placed tech firmly at the centre of the European Year of Cultural Heritage and brought together an international network of technical and R&amp;D specialists from memory organisations, research institutions and creative industries to share innovative progress and forecast the technical future of Europeana and digital cultural heritage.</p>\r\n\r\n<p>Thank you to all of our wonderful speakers, presenters and guests. You can relive the event in a number of ways below:</p>\r\n\r\n<ul>\n<li>Watch the keynote speeches on our\_<a href=\"https://www.youtube.com/user/EuropeanaEU/videos?disable_polymer=1\">youtube channel</a>.</li>\r\n    <li>Download the\_<a href=\"https://www.slideshare.net/search/slideshow?searchfrom=header&amp;q=europeanatech+2018\">presentations</a>.</li>\r\n    <li>Read the story of EuropeanaTech through\_<a href=\"https://twitter.com/i/moments/836942177813028864\">tweets</a>.</li>\r\n    <li>See the\_<a href=\"https://www.flickr.com/photos/europeanaimages2/albums/72157669104892268\">event photos</a>.</li>\r\n</ul>\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://player.vimeo.com/video/271459876\" width=\"640\"></iframe></p>\r\n\r\n<p></p>\r\n"
