        title: 'Europeana Migration Collection Day, Sibiu: Roads of Remembrance and Identity - Migration Stories from Romania'
        intro: "<p>Europeana and University Library Lucian Blaga in Sibiu are inviting communities from Sibiu\_and beyond to this event to\_share their personal migration stories - and objects such as pictures, diaries, videos and letters - to our migration collection.</p>\r\n"
        body: "<p>Europeana and the <a href=\"http://bcu.ulbsibiu.ro/en/index.html\">University Library Lucian Blaga in Sibiu</a> invites now all the people in Sibiu who have interesting stories or keepsakes\_related to migration, to bring their documents, objects and family stories to the library on 13th July (from 10 a.m.- 4 p.m.) and 14th July (from 10 a.m.- 2 p.m.). Their stories will be added to the Europeana\_Migration\_thematic\_collection with their objects such as pictures, diaries, videos and letters. Young and old are invited to bring along one or more objects that are part of their and their family’s migration story and as many details about them as possible.</p>\r\n\r\n<p>Sibiu is a town whith an important\_German minority proportion where also other migrants have recently settled. This event in Sibiu is organised in parnership with the Library of the \"Lucian Blaga\"' University in Sibiu and the <a href=\"http://www.icsusib.ro\">Institute of Social Sciences and Humanities of the Romanian Academy</a> in Sibiu - a well-known research institute in the field of history and culture of the German minority in Transylvania.</p>\r\n\r\n<p>Sharing your migration history can help us to tell a really big story - the story of Europe and the people who live here. Your story is part of Europe’s rich and shared history of migration, and now it can be recorded for the future.</p>\r\n\r\n<p><strong>Event timings</strong></p>\r\n\r\n<ul>\n<li>13 July, 10:00 - 16:00</li>\r\n    <li>14 July, 10:00 - 14:00</li>\r\n</ul>"
