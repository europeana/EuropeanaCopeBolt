        intro: "<p>Europeana, Photoconsortium, KU Leuven and Museo della Grafica\_invite\_communities from Pisa and beyond to this event to share their personal migration stories to our migration collection.</p>\r\n"
        body: "<p>Europeana, Photoconsortium, KU Leuven and Museo della Grafica\_invite\_communities from Pisa and beyond to this event to share their personal migration stories to our migration collection. Young and old are invited to bring along one or more objects that are part of their and their family’s migration story and as many details about them as possible.</p>\r\n\r\n<p>Sharing your migration history can help us to tell a really big story - the story of Europe and the people who live here. Your story is part of Europe’s rich and shared history of migration, and now it can be recorded for the future.</p>\r\n\r\n<p>Join us on Friday, 12 October for a Collection day from 11.00-13.00 and 15.00-18.00</p>\r\n\r\n<p>Following the colleciton day will be the opening of the exhibition\_<i>“Thousands are Sailing - 20 ritratti dal passato, 20 storie di chi fece le valigie verso una nuova vita”</i>\_from\_18.00.</p>\r\n"
