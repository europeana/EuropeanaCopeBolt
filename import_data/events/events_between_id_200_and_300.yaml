        title: 'REACH Opening Conference & Europeana Migration Collection Day'
        intro: "<p>REACH, Re-designing Access to Cultural Heritage for a wider participation in preservation, (re-)use and management of European culture, is a three-year project, started in November 2017, to establish a Social Platform for participatory approaches and social innovation in culture.</p>\r\n"
        body: "<p>The project is supported by the European Commission in the frame of the Horizon2020 programme, and coordinated by Coventry University.<br><br>\r\nThe REACH Social Platform aims to offer a sustainable space for meeting, discussion and collaboration by all those with a stake in the field of culture and Cultural Heritage.<br><br>\r\nBy showcasing concrete, participatory experiences and identifying good practice by means of the project's pilots, a robust framework will be developed for building and sustaining a resilient European Cultural Heritage.</p>\r\n\r\n<p>This event will feature a Europeana Migration Collection Day, stories and memorabilia of people and families who experienced travelling and migration in their lives will be digitised. <a href=\"https://www.facebook.com/events/2104398983139582/\">More information on this Facebook event</a> (in Hungarian).</p>\r\n\r\n<p>For more information, please visit the <a href=\"http://reach-culture.eu/events/opening-conference-in-budapest\" target=\"_blank\">website</a>.<br>\r\n\_</p>\r\n\r\n<p></p>\r\n"
