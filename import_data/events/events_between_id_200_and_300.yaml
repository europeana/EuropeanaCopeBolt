        intro: "<p>Great news for \"Technology for All 2018\", a forum dedicated to technological innovation for the territory and the environment, cultural heritage and smart cities.</p>\r\n"
        body: "<p>Now in its fifth edition, the event will be held in Rome next October 3 to 5 at the prestigious Institute of Fire Prevention location inside the archaeological-industrial warehouses of the former General in Rome.</p>\r\n\r\n<p>Also renewed the format of the event, which will always offer information and training moments of high level, as well as opportunities for discussion and business between public administrations, universities and specialized companies. When defining the intense program of conferences, lectures and workshops, which will address the entire process of using innovative technologies, from ' data acquisition processing them until the dissemination to end users. Also provided demonstration activities in the field of the most sophisticated tools available on the international market.</p>\r\n\r\n<p>The Forum will continue with field workshops, alternating with necessary training and conferences to promote the comparison between producers and users of new technologies.</p>\r\n\r\n<p>For more information, please consult the <a href=\"https://www.technologyforall.it/\" target=\"_blank\">website</a>.</p>\r\n"
