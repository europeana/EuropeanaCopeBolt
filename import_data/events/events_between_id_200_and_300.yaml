                title: 'Share your favourite Europeana moment'
                subtitle: ''
                anchortitle: 'Favourite Europeana moment'
                templates: body
                body: "<p><a href=\"https://pro.europeana.eu/page/submit-your-favourite-wow-europeana-moment-for-the-chance-to-present-at-our-agm\">Submit your favourite Europeana moment for the chance to present at our AGM</a>.</p>\r\n\r\n<p>Europeana is 10 this year and we are asking for your favourite&nbsp;memories to help tell the story of the past decade from the perspective of the people who’ve made it possible - you our network members.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>At the Vienna AGM on Wednesday 5 December, 10 network members will have the opportunity to share their favourite moment, collection, idea, conversation or event that is part of the story of the first ten years of Europeana.</p>\r\n\r\n<p>It can be big or small, something that you played a part in or saw others do. What is most important is that in some way&nbsp;it represents to you how together we’ve been transforming the world with culture since 2008.</p>\r\n\r\n<p>The deadline to submit your memory is 23:59, Thursday 1 November.</p>\r\n"
