        title: 'Forum Europe Ruhr'
        intro: ''
        body: "<p>The <a href=\"http://www.e-c-c-e.de/en/forum-europe-ruhr.html\" target=\"_blank\">Forum Europe Ruhr</a> is the platform for stakeholders and organisations from the fields of culture and politics, the economy and academics. This year's edition, #FER2017 takes place on 7 September in the city of Essen, Germany. The event aims to initiate dialogues and cooperations on the important topics for shaping the future as well as to build bridges between the sectors and fields, between Europe and the Ruhr region – with culture at its heart. The Forum Europe Ruhr has its roots in the Forum d'Avignon Ruhr, which took place annually in the City of Essen from 2012 to 2016 and was based on a French-German partnership.</p>\r\n\r\n<p><strong>#FER2017 </strong></p>\r\n\r\n<p>Whether from a perspective of the arts, cultural policy or economics: The impact of the arts and culture is expanding beyond their established cultural sphere. These parallel developments, as varied as they are in political, economic and technological aspects, appear to have one thing in common: They are expanding artists’ roles and reach. <a href=\"http://www.e-c-c-e.de/en/forum-europe-ruhr.html\" target=\"_blank\">#FER2017</a> invites you to get a complete view on the arts, the economy, technology and policy: <strong>Culture 360°</strong>.</p>\r\n\r\n<p></p>\r\n"
