        teaser: "<p>The first Europeana Migration campaign Collection Day will be held\_at the House of European History on 15-17 March 2018. We are inviting\_communities from Brussels to\_share their personal migration stories - and material such as pictures, diaries, videos and letters -\_to the Europeana Migration collection.</p>\r\n"
