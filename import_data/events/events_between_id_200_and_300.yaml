        title: 'Leonardo Maker Festival Twente'
        intro: ''
        body: "<p>The <a href=\"http://makerfestivaltwente.nl/het-expertprogramma-mft-2017/\">Leonardo Maker Festival Twente</a> is a co-production of <a href=\"http://www.tetem.nl/\">Tetem</a> and <a href=\"https://www.twentsewelle.nl/\">Museum TwentseWelle</a>. Maker Festivals and <a href=\"http://makerfaire.com\">Maker Faires</a> are festivals celebrating inventiveness, creativity and ingenuity and putting \"makers\" in the spotlight. Inventors, do-it-yourselfers, craftsmen, scientists, artists and other creators are brought together to share what they create.</p>\r\n\r\n<p>During the Maker Festival Twente, the expert program will take place, including various small-scale events ranging from design workshops and artist talks to network meetings. With these events, the MFT opens the social discussion about the impact and effects of design and development on human, culture and work processes.</p>\r\n\r\n<p>Because we believe that Europeana's content has significant potential to <a href=\"http://labs.europeana.eu/blog/makewitheuropeana-art-nouveau\">inspire makers</a>, we will be part of the festival wtih a presentation to demonstrate the rich, free to reuse, and diverse content makers can exploit in new designs, products and businesses.</p>\r\n\r\n<p>Check out the <a href=\"http://makerfestivaltwente.nl/het-expertprogramma-mft-2017/\">festival's programme</a> to learn more and to attend this event</p>\r\n"
