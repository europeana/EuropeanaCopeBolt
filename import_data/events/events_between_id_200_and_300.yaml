        title: 'Maria Eskevich presents "Bringing Europeana and CLARIN together" at DI4R 2017'
        intro: ''
        body: "<p>On Thursday 30 November Maria Eskevich will present the results of the\_joint paper by Europeana and <a href=\"http://www.clarin.eu\">CLARIN</a>, called \"Bringing Europeana and CLARIN together: Dissemination and exploitation of cultural heritage data in a research infrastructure\", at Digital Infrastructures for Research 2017 (DI4R2017).\_Under the theme\_<em>“Connecting the building blocks for Open Science”,\_</em>the 2017 edition of the\_DI4R conference will showcase the policies, processes, best practices, data and services that, leveraging today’s initiatives – national, regional, European and international – are the building blocks of the European Open Science Cloud and European Data Infrastructure.\_</p>\r\n\r\n<p>The paper was a joint effort by Nuno Freire and Clemens Neudecker from Europeana, and Twan Goosen and Maria Eskevich from CLARIN. Nuno and Twan wrote an <a href=\"https://pro.europeana.eu/post/cultural-heritage-data-for-the-social-sciences-and-humanities\">excellent blog on bridging the gap between CLARIN and Europeana</a> for our Pro website.</p>\r\n\r\n<p>From the presentation description: \"The potential inclusion of many new CH resources by ‘harvesting’ metadata from Europeana, opens up new applications for CLARIN’s processing tools. CLARIN and Europeana do not share a common metadata model, and therefore a semantic and structural mapping had to be defined, and a conversion implemented on basis of this. CLARIN’s ingestion pipeline was then extended to retrieve a set of selected collections from Europeana and apply this conversion in the process. Several infrastructure components had to be adapted to accommodate the significant increase in the amount of data to be handled and stored. Currently about 775 thousand Europeana records can be found in the VLO, with several times more records expected in the foreseeable future. Currently, about 10 thousand are technically suitable for processing via the LRS. Relatively straightforward improvements to the metadata on the side of Europeana and/or its data providers could substantially increase this number. CLARIN is working with Europeana to implement such improvements. More tools are also expected to be connected to the LRS in the short to mid-term, which is also expected to lead to an increased ‘coverage’. As a next step, CLARIN can extend and refine the selection of included resources, and Europeana can adapt their data and metadata to optimally serve the research community. CLARIN’s experience and potentially part of its implementation work can be applied to integrate Europeana with other resource infrastructures.\"</p>\r\n\r\n<p>Read the full presentation description and sign up for the DI4R conference below.</p>\r\n"
        location_name: 'The Square, Brussels'
        geolocation:
            address: 'Kunstberg, Brussel'
            latitude: '50.8438104'
            longitude: '4.357024899999942'
            formatted_address: 'Kunstberg, 1000 Brussel, Belgium'
        featured: false
        registerlink: null
        teaser: "<p>On Thursday 30 November Maria Eskevich will present the joint project by Europeana and <a href=\"http://www.clarin.eu\">CLARIN</a>, called \"Bringing Europeana and CLARIN together: Dissemination and exploitation of cultural heritage data in a research infrastructure\", at Digital Infrastructures for Research 2017 (DI4R2017).</p>\r\n"
