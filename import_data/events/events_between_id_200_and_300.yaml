        title: 'Network of European Museum Organisations’ 26th Annual Conference'
        intro: "<p>Explore the crossover impact of museums at the Network of European Museum Organisations’ 26th Annual Conference, from 15-18 November 2018, in Valletta, Malta.</p>\r\n"
        body: "<p>NEMO, the Network of European Museum Organisations, will hold its next annual conference from 15-18 November 2018 in the European Capital of Culture Valletta, Malta. Approximately 150 participants, representatives from European national museum organisations, museum experts, and stakeholders from the European cultural and heritage sector will meet to discuss topics relevant to the European museums, to exchange expertise, to liaise and to network.</p>\r\n\r\n<p>The conference will take place at\_<a href=\"https://muza.heritagemalta.org/\" target=\"_blank\" title=\"Opens external link in new window\">MUZA</a>, Malta’s new museum of art and a flagship project of the European Capital of Culture Valletta. At the conference, they will show outstanding initiatives that mainstream heritage outside the sector and into other policy areas. Different culture institutions’ that have created high relevance to non-heritage organisations, stakeholders and potential funders will be presented.</p>\r\n\r\n<p>For more information, please consult the <a href=\"https://www.ne-mo.org/our-actions/nemo-events/nemo-annual-conference.html\" target=\"_blank\">website</a> and <a href=\"https://docs.google.com/forms/d/e/1FAIpQLSeaXqltxNUa4TAh-HkwOdNnUTSU6-gQxJL-1Y5XhMUsCsEGmQ/viewform\" target=\"_blank\">register now</a>!</p>\r\n"
