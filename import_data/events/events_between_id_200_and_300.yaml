        title: 'MuzeumDigit Conference 2018'
        intro: "<p>The main goal of the conference is to share and discuss the perspectives and trends of modern digital museums and museum, library and archives digitization regarding the future plans of this field.\_</p>\r\n"
        body: "<p>Some of the topics they have already discussed: digital best practices, digital museum, data visualization, mobile technologies in museums, storytelling, aggregation, international projects, digitalization projects, Europeana Strategy 2020, gamification, 3D solutions, cloud services and many more topics.</p>\r\n\r\n<p>MuzeumDigit conference is open to a broad spectrum of participants:</p>\r\n\r\n<ul>\n<li>museum professionals at all levels, interested in Hungarian and international projects</li>\r\n    <li>culture professionals and experts</li>\r\n    <li>museum professionals, creators, digital innovators who want to become successful in communicating their museums and technical developments of their institutions</li>\r\n    <li>enterprises working on the field of culture and ICT</li>\r\n    <li>and everyone else who is interested in museums and digital developments in the cultural sector</li>\r\n</ul>\n<p>In 2015 and 2016 MuzeumDigit conference had the pleasure to host an AVICOM event, the International Audiovisual Festival on Museums and Heritage (FIAMP). The festival highlighted the best achievements in the world of museology, and the awards ceremony was held on the first day of our conference in the Hungarian National Museum. Related to the festival, we gave an opportunity to some of the best contestants to introduce their work.</p>\r\n\r\n<p>For more information, please consult the <a href=\"http://museumdigit.hu/en/\" target=\"_blank\">website</a></p>\r\n"
