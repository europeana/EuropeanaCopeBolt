        title: 'Open Science in the field of Humanities Conference'
        intro: "<p>Find out how Open Science applied to Humanities could lead the way to sustainable projects and initiatives, bigger research impact, promotion of new discoveries and paradigms</p>\r\n"
        body: "<p>This one day conference will focus on the link between the Open Science principles and digital humanities and explore their application in this research field. Open Science is a movement with the aim of making scientific research, data and dissemination accessible to everyone under terms that allow reuse, redistribution and replicability of the research and its underlying data and methods. It promotes the involvement of the public in scientific research, whether in community-driven research projects or research at a global level.</p>\r\n\r\n<p></p>\r\n\r\n<p>During the conference, a Europeana representative will introduce the event audiences to our work in Europeana Research and show how open cultural data supports discovery, reuse and innovation in digital humanities.</p>\r\n\r\n<p></p>\r\n\r\n<p>For more information, please visit the <a href=\"http://www.ub.edu/openscienceandthehumanities/open-science/\">website</a></p>\r\n"
