        title: 'Image and Research International Conference'
        intro: "<p>The Centre for Image Research and Diffusion (CRDI) of the Girona City Council and the Association of Archivists of Catalonia, are calling the 15th Image and Research International Conference, which will be held in the\_<a href=\"http://www.gironacongressos.org/cat/com_arribar.php\" target=\"_blank\">Palau de Congressos de Girona</a>\_from 22th to 23th of November.</p>\r\n"
        body: "<p>On 21th and 24th, two workshops related to the areas of interest of the Conference will be organized.</p>\r\n\r\n<p>In addition to the programme of keynotes speeches, presentations and workshops, the conference includes a discussion space to reflect on the possibility of bringing photographic and audiovisual archives closer to new audiences. On the one hand, the prominence of the image in today’s society and in various fields has been established, whether information, creation or interpersonal communication. On the other hand, the conversion of archives into digital spaces allows many barriers imposed by the media itself to be broken down and, at the same time, offers a series of possibilities for the dissemination and re-use that may be of interest to a much wider audience.</p>\r\n\r\n<p><a href=\"http://www.girona.cat/web/sgdap/docs/JornadesIR/Imatge_Recerca_programa_2-ENG.pdf\" target=\"_blank\">Program, schedule and workshops</a><br><a href=\"http://www.girona.cat/sgdap/cat/jornades_inscripcions-ENG.php\" target=\"_blank\">Conference registration</a><br><a href=\"http://www.girona.cat/sgdap/cat/jornades_inscripcions_tallers-ENG.php\" target=\"_blank\">Workshops registration</a><br><a href=\"http://www.girona.cat/sgdap/docs/JornadesIR/NormesComunicacions2018-ANG.pdf\" target=\"_blank\">Call for papers open until 15th June</a><br><a href=\"http://www.girona.cat/sgdap/docs/JornadesIR/NormesTribunes2018-ANG.pdf\" target=\"_blank\">Tribune of Experience call open until 31st July</a></p>\r\n"
        location_name: 'Palau de Congressos de Girona'
        geolocation:
            address: 'Palau de Congressos de Girona'
            latitude: '41.9860199'
            longitude: '2.811566599999992'
            formatted_address: 'Passeig de la Devesa, 35, 17001 Girona, Spanje'
