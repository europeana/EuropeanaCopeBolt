        title: 'Game Jam with History'
        intro: "<p><em><a href=\"http://tueuropeana.pl/\">Game Jam with History</a><strong> </strong></em>is a weekend session for amateur\_and professional designers and video game developers using digital archives to create new games.</p>\r\n\r\n<p>This is an initiative of TuEuropeana, a project\_coordinated by<a href=\"http://www.nina.gov.pl/en/\"> FINA</a>, to raise awareness about Europeana and its collections in Poland and to introduce its potential as a source of inspiration for Polish creators and educators.<br>\r\n\_</p>\r\n"
        body: "<p>The December meeting will be an opportunity to demonstrate and improve skills in game making. Participants will base their work on open archival materials (photographs, texts, AVs) relating to the First World War and the interwar period. They will be using resources from Europeana 1914-1918 which includes personal memorabilia, like diaries, letters and postcards, as well as supporting collections of the National Digital Archive, the National Library and the National Film Archive.<br><br><em>Game Jam with History</em> is a place where people can share experiences, express themselves with video games, and just have fun while exploring, tracking, and following the archival paths of the past.</p>\r\n\r\n<p><em>Game Jam with History</em> will conclude with an official awards ceremony following the jury’s selection of the winners.</p>\r\n\r\n<p><a href=\"https://forms.nina.gov.pl/europeana-game-jam/\">Registration </a>of participants will take place until 28.11.2017.</p>\r\n\r\n<p>Stay tuned! #EuropeanaEducation / #EuropeanaInspires / #TuEuropeana\_</p>\r\n"
