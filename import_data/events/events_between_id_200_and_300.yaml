        title: GLAMWiki
        intro: "<p>GLAMWiki Conference 2018 is an international Wiki Conference dedicated to the GLAM community, organized for and with the community.</p>\r\n"
        body: "<p>GLAMWiki Conference will take place on\_<b>November 3rd – 5th 2018</b>\_at the\_<a href=\"https://en.wikipedia.org/wiki/Tel_Aviv_Cinematheque\" title=\"en:Tel Aviv Cinematheque\">Tel Aviv Cinematheque</a>\_venue in\_<b><a href=\"https://en.wikipedia.org/wiki/Tel_Aviv\" title=\"en:Tel Aviv\">Tel Aviv</a>, Israel</b>. As their\_community is predominantly international, the event will take place mostly in English.\_</p>\r\n\r\n<p>If you are active in outreach to cultural institutions, if you belong to a cultural institution that wants to use or donate data to Wikipedia and Wikimedia Projects, if you're working on open data, open knowledge, civictech – you are welcome to the GLAMWiki Con 2018!</p>\r\n\r\n<p>With three days of keynote lectures, talks, workshops, meetups and social events, the diverse and awesome people that belong to the GLAMWiki Community will be able to share their experiences, their favorite tools, learn from the others, and discover new ways to create, enrich and reuse free cultural knowledge.\_</p>\r\n\r\n<p>Please have a look at the programme <a href=\"https://meta.wikimedia.org/wiki/GLAMTLV2018/Program\" target=\"_blank\">here</a>.<br>\r\nFor more information, please consult the <a href=\"https://meta.wikimedia.org/wiki/GLAMTLV2018/Welcome\" target=\"_blank\">website</a>.<br><a href=\"https://www.eventbrite.com/e/glam-wikimedia-conference-tel-aviv-2018-open-cultural-knowledge-registration-46145831424\" target=\"_blank\">Registration</a> is now open.</p>\r\n"
