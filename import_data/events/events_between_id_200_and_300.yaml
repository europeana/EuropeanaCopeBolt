        title: 'Mediterranean Dialogues: Teaching History beyond our Horizons'
        intro: "<p>EUROCLIO is proud and happy to announce the official call for registration for our 25th Annual Conference &amp; Professional Development and Training Course \"Mediterranean Dialogues: Teaching History beyond our Horizons\".</p>\r\n"
        body: "<h3><strong>What is the Annual Conference all about?</strong></h3>\r\n\r\n<p>The conference is hosted and co-organised by EUROCLIO’s co-founding member organisation from France, the Association des Professeurs d’Histoire et de Géographie (APHG). The conference will take place in Marseille, France’s door to the Mediterranean horizon, from 21 to 26 April 2018.</p>\r\n\r\n<p>The EUROCLIO Annual Conference is a unique professional development course which has been addressing these learning outcomes for over two decades. The conference is attended by history, geography, heritage, and citizenship educators and education professionals from France, Europe, the Mediterranean, and the world.<br><a href=\"https://euroclio.eu/event/25th-euroclio-annual-conference-mediterranean-dialogues/?utm_source=Insightly&amp;utm_campaign=ae61c93d5c-EMAIL_CAMPAIGN_2017_10_31&amp;utm_medium=email&amp;utm_term=0_8e5c4242fc-ae61c93d5c-249579057&amp;mc_cid=ae61c93d5c&amp;mc_eid=1f58e41764\">Learn more</a></p>\r\n\r\n<h3><strong>Key themes</strong></h3>\r\n\r\n<p><strong>A common heritage</strong><br>\r\nThe conference will address topics such as cultural exchanges and the emergence of Mediterranean civilisations. Can one speak of a shared, African, Asian, and European past in the Mediterranean? From a European perspective; where does the Mediterranean end, and Europe begin?</p>\r\n\r\n<p><strong>War and peace in the Euro-Mediterranean region</strong><br>\r\nThe year 2018 marks the centenary of the end of the First World War. The conference will address the history of conflicts and wars in the Mediterranean, focusing specifically on the First World War. Throughout its history, armies have moved across the region, and borders have shifted. The effects of these changes are still relevant to the Euro-Mediterranean region today.</p>\r\n\r\n<p><strong>People on the move</strong><br>\r\nMigration between all sides of the Mediterranean has shaped the region into what it is today. Undeniably, migration has been a crucial part of its history. \"Mediterranean Dialogues\" will explore questions of power in the context of migration, and ask how economic imbalance and European Union border policies affect the Mediterranean as an open, shared space.</p>\r\n\r\n<p>For more information on the Annual Conference, registration, including the programme and concept note, please have a look at the\_<a href=\"https://euroclio.us11.list-manage.com/track/click?u=c4987b64709292ec40a6665eb&amp;id=2512dbfeac&amp;e=1f58e41764\" target=\"_blank\">event page</a>. Deadline for registrations is 31 January 2018!</p>\r\n"
