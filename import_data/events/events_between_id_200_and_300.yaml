        title: 'Swiss GLAMhack 2018'
        intro: "<p>The 4th edition of <a href=\"http://make.opendata.ch/wiki/event:2018-10\">Swiss Open Cultural Data Hackathon</a> (#GLAMhack2018) will take place at the Swiss National Museum in Zurich on 26-28 October 2018.</p>\r\n"
        body: "<p>The 4th edition of <a href=\"http://make.opendata.ch/wiki/event:2018-10\">Swiss Open Cultural Data Hackathon</a> (#GLAMhack2018) will take place at the Swiss National Museum in Zurich on 26-28 October 2018. It is organised in cooperation with ETH Library, Zentralbibliothek Zürich, the Swiss Social Archives, the State Archives of the Canton of Zurich, the Basel Historical Museum, Wikimedia CH, infoclio.ch and more.</p>\r\n\r\n<p>This year, programmers, designers, artists and experts are invited to focus on projects that create engaging user experiences either online or in form of exhibits/installations. The hackathon days will be followed by a public presentation event, where the best projects will be awarded and visitors can meet the creators and test the products. Museums across Europe are encouraged to join in as data providers.</p>\r\n\r\n<p>Find out more about the <a href=\"http://make.opendata.ch/wiki/event:2018-10\">event</a> or <a href=\"https://www.eventbrite.co.uk/e/swiss-open-cultural-data-hackathon-2018-registration-46606413036\">register</a> for the hackathon before 30 September 2018.</p>\r\n"
