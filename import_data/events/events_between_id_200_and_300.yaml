        title: 'Europeana4Education at Open Education Week 2017'
        intro: ''
        body: "<p>As part of <a href=\"https://www.openeducationweek.org/\" target=\"_blank\"><strong>Open Education Week</strong></a> 2017, Europeana invites educational publishers, content developers and software developers to find out how they could enrich their educational resources with Europeana’s free to access content. Interested educators and enthusiasts are also welcome to join.</p>\r\n\r\n<p>At the end of this <a href=\"https://www.openeducationweek.org/events/europeana4education-discover-how-digital-cultural-heritage-collections-can-enrich-your-educational-resources-and-inspire-learners-1\" target=\"_blank\">webinar</a> you will know more about:</p>\r\n\r\n<ul>\n<li>The diversity of digitised cultural heritage content that can be found on Europeana, and its educational value.</li>\r\n    <li>The free tools Europeana provides to enable access our content (including our manual download and the Europeana APIs).</li>\r\n    <li>The financial support Europeana can offer in the development of educational resources featuring our content.</li>\r\n</ul>\n<h2><strong><a href=\"https://attendee.gotowebinar.com/register/6216961281808745731\" target=\"_blank\">Register</a> for information on how to join the event.</strong></h2>\r\n\r\n<p><strong>Find out more about <a href=\"http://pro.europeana.eu/use-our-data/education\" target=\"_blank\">Europeana4Education</a> and our <a href=\"http://pro.europeana.eu/use-our-data/education/educationalpartnerships\" target=\"_blank\">partnership working</a> in education.</strong></p>\r\n\r\n<p>If you have questions but can’t make the webinars, get in touch with us via <a href=\"mailto:reuse@europeana.eu\">reuse@europeana.eu</a>. You can also join our <a href=\"https://www.linkedin.com/groups/13518332\" target=\"_blank\">Europeana LinkedIn group</a> for educational professionals.</p>\r\n"
