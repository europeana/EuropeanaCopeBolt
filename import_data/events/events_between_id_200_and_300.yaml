        title: 'EDULAB 2017'
        intro: "<p>A two-day workshop devoted to the use of digital resources from Europeana Collections and corresponding Polish platforms\_in innovative educational activities. The workshop will use a number of digital and analogue tools to create new narratives based on archival resources.</p>\r\n\r\n<p>This is an initiative of TuEuropeana, a project\_coordinated by<a href=\"http://www.nina.gov.pl/en/\">\_FINA</a>, to raise awareness about Europeana and its collections in Poland and to introduce its potential as a source of inspiration for Polish creators and educators.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>During the meetings the participants will decide on the selection of two thematic proposals:<br><br><em>Field game in virtual terrain</em><br><br>\r\nTeachers will be given a task to design, using available archival resources, a field game, the theme of which will be the literary period, the character, the profession, the age and the relationship between them. The participants will also prepare a series of interdisciplinary tasks requiring additional sightseeing and moving around the terrain. Only the most observant students can win.<br><br><em>Escape room for the brave</em><br><br>\r\nThe participants of the workshop will have to develop a series of history-related or interdisciplinary riddles that will explain what happened with the extremely valuable exhibit from the Leipzig Palace in Czerniejewo. In addition to making the task more difficult, they will create active QR codes and will use generators to build applications that adopt Augmented Reality.<br><br>\r\nAs a result of the workshop a digital toolkit with teaching materials will be created. The toolkit will be a great aid for the teachers in reusing independently lesson plans from the workshop.<br><br>\r\nWorkshop \_is aimed at professionally active teachers of humanities subjects in grades 4-8.</p>\r\n\r\n<p><a href=\"https://forms.nina.gov.pl/tueuropeana-edulab-2017/\">Participants registration </a>starts from 06.11.2017 to 21.11.2017</p>\r\n\r\n<p>Stay tuned! #EuropeanaEducation / #EuropeanaInspires / #TuEuropeana\_</p>\r\n"
        location_name: 'Institute of Bioorganic Chemistry, Polish Academy of Sciences Poznań Supercomputing and Networking Center'
