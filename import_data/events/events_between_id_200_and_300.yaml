        intro: "<p>A celebration of makers and innovators from all over Europe</p>\r\n"
        body: "<p>The <a href=\"http://europeanmakerweek.eu/\" target=\"_blank\">European Maker Week</a> (EMW) is an initiative promoted by <a href=\"https://ec.europa.eu/commission/index_en\" target=\"_blank\">European Commission</a> and implemented by <a href=\"http://www.makerfairerome.eu/en/\">Maker Faire Rome</a> in collaboration with <a href=\"http://startupeuropeclub.eu/\" target=\"_blank\">Startup Europe</a>. The EMW aims to bring the European maker movement to the forefront through the realization of simultaneous events (workshops, thematic light talks, educational day, meet-ups etc.) in each EU country from 23 to 29 October.</p>\r\n\r\n<p>All FabLabs, Makerspaces, Hackerspaces, Research Centers, Schools and Universities and in general all the institutions that work with passion on the innovation topics are called to organize an event within the European Maker Week. Find out\_how to organize an event during the European Maker Week on the event's official <a href=\"http://europeanmakerweek.eu/\" target=\"_blank\">site</a>.</p>\r\n\r\n<p>There is a lot to discover during the European Maker Week! Amazing events will be held around Europe and you can join them because everyone is a Maker. Search the <a href=\"http://europeanmakerweek.eu/events/\">map</a> and find an event near you, add it to your agenda and be part of the largest diffuse maker event Europe has ever seen!</p>\r\n"
