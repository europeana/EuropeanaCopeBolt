        title: 'Migration stories and objects collection day, Den Haag'
        intro: "<p>Europeana and the National Library of the Netherlands are inviting members of the community in The Hague and beyond\_to this event to\_share their personal migration stories\_- and objects such as pictures, diaries, videos and letters - to our migration collection.</p>\r\n"
        body: "<ul>\n<li>18 December\_12:00\_- 19:00</li>\r\n</ul>\n<p>We all have objects - like pictures, letters, postcards or recipes - to share and stories to tell about where we've come from and what's shaped our lives. For many of us, that involves our personal, family or community's stories of migration and immigration. Sharing your migration history can help us to tell a really big story - the story of Europe and the people who live here.</p>\r\n\r\n<p>Europeana and the National Library of the Netherlands are inviting you to share your personal and family migration stories, and the objects that represent them. These objects and stories are part of Europe’s shared history of migration, and will become part of Europe's rich cultural heritage on Europeana.eu.</p>\r\n\r\n<p>In 2018, the European Year of Cultural Heritage, Europeana have been working with cultural heritage institutions and people from across Europe to collect stories that document how our continent has been influenced and shaped by migration. These stories cover a wide variety of topics: love, education, war, persecution, cuisine, sports, weather and more, and convey as much happiness, love and life as sadness, war and tragedy.</p>\r\n\r\n<p>This special event, hosted on International Migrants Day, 18 December, offers members of the public the opportunity to share their migration story, as well as enjoy performances of music and hear what migration means for our shared cultural heritage*. During the day an exclusive photo exhibition by Ahmet Polat (Photographer of the Fatherland 2015), showing portraits of students from the Foundation for Refugee Students (UAF) will be on display, alongside <a href=\"http://eacanniversary.com/about-saudade/\">the Saudade Exhibition</a>\_from the Expatriate Archive Centre. We will close the event with drinks and networking, and an opportunity to share your migration story for our digital collection.</p>\r\n\r\n<p><!--td {border: 1px solid #ccc;}br {mso-data-placement:same-cell;}--></p>\r\n\r\n<p><strong>*We will collect stories in various languages, but the talks will be in Dutch/English</strong></p>\r\n\r\n<p><strong>Location, timings and cost</strong></p>\r\n\r\n<p>In the foyer of The National Library of The Netherlands (Prins Willem-Alexanderhof 5, Den Haag).</p>\r\n\r\n<p><strong>Story collection, photo exhibition and Saudade exhibition 12:00-19:00</strong></p>\r\n\r\n<p><strong>Music and talks 16:30-18-00</strong></p>\r\n\r\n<p><strong>Drinks and networking 18:00-19:00</strong></p>\r\n\r\n<p>Tickets are free and you can choose which parts to attend, either to share a story, attend\_the music and talks, or join us for the whole event.</p>\r\n"
