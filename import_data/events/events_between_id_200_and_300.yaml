        title: 'TechnoHeritage 2019'
        intro: '4th International Congress Science and Technology for the Conservation of Cultural Heritage'
        body: "<p>Why attend to TechnoHeritage 2019 Congress?</p>\r\n\r\n<p>The conference offers:</p>\r\n\r\n<ul>\n<li>An interdisciplinary and international forum for discussions on all aspects of Cultural Heritage. A special session focused on topics such as the application of digital technology for the sustainable management, knowledge and social innovation.</li>\r\n    <li>A high-quality scientific programme including new emerging topics in Cultural Heritage such as: Digital Information Model (BIM, GIS, and BIM &amp; GIS integration) for the prevention, conservation and management of heritage; the role of innovative monitoring techniques and social value in the management of information for the conservation of Cultural.</li>\r\n    <li>Publication of papers in indexed proceedings. In addition, a number of selected papers will be published in a high-quality journal with a high impact factor.</li>\r\n    <li>Reduced registration fee for students. In the case of undergraduate students, recognition of an academic ECTS credit.</li>\r\n    <li>An extraordinary venue for the conference. Seville is one of the oldest cities in South Europe which preserves an important historical legacy, meeting place between Europe and America.</li>\r\n    <li>Enjoy a fantastic social program including some tours to Alcazar, Cathedral, Archivo de Indias, declared a World Heritage Site and the Archaeological Site of Itálica.</li>\r\n</ul>\n<p>For more information about the event, the programme and registration, please consult the <a href=\"https://gestioneventos.us.es/event_detail/18082/detail/iv-international-congress-science-and-technology-for-the-conservation-of-cultural-heritage.html\" target=\"_blank\">website</a>.</p>\r\n"
