        title: 3D-ARCH
        intro: 'From the 6th to the 8th of February 2019, ISPRS and CIPA organise the 8th International Workshop 3D-ARCH “3D Virtual Reconstruction and Visualization of Complex Architectures“. '
        body: "<p>3D-ARCH is a series of international workshops which started in 2005 in Venice and moved throughout the years to Zurich (2007), Trento (2009, 2011, 2013), Avila (2015) and and Napflio (2017).</p>\r\n\r\n<p>The main focus of the workshop is to discuss steps and processes for smart 3D reconstruction, modelling, accessing and understanding of digital environments from multiple data sources.</p>\r\n\r\n<p>Topics include:</p>\r\n\r\n<ul>\n<li>Multi-source data and multi-sensors approaches;</li>\r\n    <li>Low-cost sensors and open-source algorithms for terrestrial 3D modelling;</li>\r\n    <li>Survey and modelling from mobile devices;</li>\r\n    <li>Automation in data processing;</li>\r\n    <li>Image matching and 3D reconstruction;</li>\r\n    <li>Point cloud processing and analysis;</li>\r\n    <li>4D modelling;</li>\r\n    <li>Procedural modelling;</li>\r\n    <li>Accuracy requirement and assessment in 3D reconstructions</li>\r\n    <li>Virtual and Augmented Reality for complex architectures and heritage;</li>\r\n    <li>BIM for Cultural Heritage (HBIM)</li>\r\n</ul>\n<p>More information about this workshop can be found on the <a href=\"http://www.3d-arch.org/\" target=\"_blank\">website</a>.</p>\r\n"
        location_name: 'University of Bergamo'
