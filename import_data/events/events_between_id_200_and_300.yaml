        body: "<p>This two day conference brings together international technology executives, investors and start ups for business and knowledge sharing.</p>\r\n\r\n<p>The 2018 edition is expected to welcome over 15,000 visitors who can attend 20 carefully curated tracks to shape deeper conversations on how technologies such as <a href=\"https://en.wikipedia.org/wiki/Blockchain\">blockchain </a>and AI will directly affect industries, professions and the way we innovate.</p>\r\n\r\n<p>Tech companies will be able to talk about their products, share their knowledge and experiences of their industry with engagement sessions. Some of the worlds greatest architects of technology, global captains of industry and leading international policy-makers will debate on how to shape the future in intimate co-creation sessions.</p>\r\n\r\n<p>Startups can access the best-in-class matchmaking platform, participate in curated meetings with investors and partners, and explore what TNW Conference and their side events have to offer.</p>\r\n\r\n<p>For those who cannot attend, a selection of the event will be livestreamed on the conference website.</p>\r\n\r\n<p>For more information please visit the <a href=\"https://thenextweb.com/conference/\">website</a></p>\r\n"
