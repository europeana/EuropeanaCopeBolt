        teaser: "<p>One year after the Brussels launch of the European Year of Cultural Heritage (EYCH), REACH Social Platform for participatory approaches and social innovation in culture is pleased to invite you to a two-day event in Brussels on\_20\_and 21\_March 2019.</p>\r\n"
