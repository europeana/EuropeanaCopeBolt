        title: 'Digital Library conference'
        intro: "<p>From the 28th of February to the 1st of March 2019 the 8th \"Digital Library\" conference takes place at the University of Graz.</p>\r\n"
        body: "<p>The conference has the topic<br><strong>\"Digital Horzions\"</strong><br>\r\nInnovation in heritage and research institutions</p>\r\n\r\n<p>and invites you to exchange experiences on new digital technologies, methods, projects and strategies for setting up digital knowledge repositories for cultural, educational and research institutions.</p>\r\n\r\n<p>Within lectures, workshops and posters we will discuss fe. the following questions: What's the role of artificial intelligence, 3D modeling, 3D printing, augmented reality or crowdsourcing for cultural and scientific institutions in the future? How can open cooperation, open science and open access drive preservation of content? What legal and ethical questions pose big data management and data publication?</p>\r\n\r\n<p>The programme can be found\_<a href=\"http://conference.ait.co.at/digbib/index.php/digbib2019/digbib2019/schedConf/program\" target=\"_blank\">here</a>.</p>\r\n\r\n<p>All detailed information and registration options can be found on the conference <a href=\"http://conference.ait.co.at/digbib2019\" target=\"_blank\">website</a>.</p>\r\n\r\n<p></p>\r\n"
