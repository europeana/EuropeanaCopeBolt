        title: 'Web Archiving Community: Maturing Practice Together'
        intro: 'The National and University Library in Zagreb (NSK) is proud to be the host of  the 2019 International Internet Preservation Consortium General Assembly (GA) and Web Archiving Conference (WAC).'
        body: "<p>The General Assembly (#iipcGA19) will be held in the Westin Hotel Zagreb, on 5 June 2019, followed by the Web Archiving Conference (#iipcWAC19) on 6 &amp; 7 June.</p>\r\n\r\n<p>The National and University Library in Zagreb is a member of the IIPC since 2008. The NSK, in collaboration with the University of Zagreb University Computing Centre (Srce), developed a system for capturing and archiving Croatian web resources – the Croatian Web Archive (Hrvatski arhiv weba – HAW) in 2004. The Library is developing the Croatian Web Archive (HAW) with the aim of collecting and preserving Croatian cultural and scientific heritage from the web.</p>\r\n\r\n<p>For more information about this event, please consult the <a href=\"http://netpreserve.org/ga2019/\" target=\"_blank\">website</a>.\_</p>\r\n"
