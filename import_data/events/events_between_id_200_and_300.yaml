        title: 'Coding Dürer'
        intro: ''
        body: "<p><a href=\"http://codingdurer.de/\" target=\"_blank\">Coding Dürer</a>\_five-day international and interdisciplinary Hackathon for Art History and Information Science.</p>\r\n\r\n<p>Cultural data analysis and visualization are important methods and research fields both for art historians and information scientists. Thus, the goal of this event is to bring art historians and information scientists together to work on data.</p>\r\n\r\n<p>The hackathon intends to develop a digital workflow with an interdisciplinary group of students and researchers. The aim is to practically show the potential and perimeters of data analysis in the visual Digital Humanities and at the same time theoretically reflect on the mixed methods used. Therefore, alongside skills and tools, a reflection on the methods – how quantitative methods add (not substitute) to qualitative methods – will be an integral part of this event.</p>\r\n\r\n<p></p>\r\n"
