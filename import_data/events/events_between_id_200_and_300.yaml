        title: '2019 IIIF Conference'
        intro: 'The 2019 IIIF Conference will be held in Göttingen, Germany, June 24-28, 2019. '
        body: "<p>The 2019 International Image Interoperability Framework (IIIF) Conference will be held in the week of the 24th of June in Göttingen, hosted by the University of Göttingen / Göttingen State and University Library. The Conference is intended for a wide range of participants and interested parties, including digital image repository managers, content curators, software developers, scholars, and administrators at libraries, museums, cultural heritage institutions, software firms, and other organizations working with digital images and audio/visual materials.</p>\r\n\r\n<p>All event proceedings will be in English.</p>\r\n\r\n<p>For more information, please consult the <a href=\"https://iiif.io/event/2019/goettingen/\" target=\"_blank\">website</a>.</p>\r\n"
