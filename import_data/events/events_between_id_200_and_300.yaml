        title: 'Heritage in Motion Awards 2017'
        intro: ''
        body: "<p>Are you a producer, director or representing a museum, company, public body, or organization and do you want to show your successful projects in the field of cultural heritage to the rest of Europe? Join the<a href=\"https://www.heritageinmotion.eu/\"> Heritage in Motion Awards 2017</a>! Submit your innovative and new multimedia projects (films, websites, apps, games, museum experiences etcetera) promoting, exploring and/or safeguarding Europe’s cultural heritage. The deadline for applications is 14 March 2017.</p>\r\n\r\n<p>The Heritage in Motions Awards 2017 will be held in Skopje, Macedonia on 29 September 2017 during the annual conference of the <a href=\"http://www.europeanmuseumacademy.eu/\">European Museum Academy</a>.</p>\r\n\r\n<p>Modern media technology plays a vital role in making cultural heritage accessible to European citizens. The Heritage in Motion Awards celebrate the best in innovative European projects. The Heritage in Motion Awards are a joint initiative of <a href=\"http://www.europanostra.org/\">Europa Nostra</a> and the European Museum Academy, and is empowered by Europeana.</p>\r\n\r\n<p></p>\r\n"
