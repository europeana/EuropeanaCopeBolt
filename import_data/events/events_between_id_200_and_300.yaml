        intro: "<p>HackaLOD 2018 is the cultural\_Linked Open Data\_hackathon of\_2018, organised by\_Network Digital Heritage, Rijksmuseum and the KB - National Library of the Netherlands.</p>\r\n"
        body: "<p>On Friday 9 and 10 February you can create applications based on data from collections of cultural institutions. A professional jury decides who has created the best apps. There are two prices to win. The first prize will consists\_of €1.000,- and will be granted by the jury. The jury will contist of Saskia Scheltjens\_(Rijksmuseum),\_Johan Oomen\_(Netherlands Institute of Sound and Vision),\_Jan Willem van Wessel\_(KB - National Library of the Netherlands), Marens Engelhard\_(National\_Archive) and jury adviser Enno Meijers (Network\_Digital\_Heritage).<br>\r\nThe second prize consists of €500,- and will be chosen by the audience.</p>\r\n\r\n<p>Special attention is given to the use of linked data that makes it possible to combine various collections, to enrich them based on\_analysis and to present them in an innovative way.</p>\r\n\r\n<p>For more information\_go, please visit the <a href=\"http://hackalod.com/index.php/over-hack-a-lod/\" target=\"_blank\">website</a>.</p>\r\n"
