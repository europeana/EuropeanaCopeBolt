                title: 'Europeana WEAVE Panel discussion'
                subtitle: ''
                anchortitle: 'Europeana WEAVE Panel discussion'
                templates: body
                body: "<p><strong>Making Cultural Collections more inclusive.13:00 - 14:00 CET, 25 February 2022</strong></p>\r\n\r\n<p>This session was a panel discussion with aggregators, cultural heritage institutions&nbsp;and representatives of minoritised communities. The panel discussed how minoritised and underrepresented communities are directly impacted by how their cultural heritage is represented in museums and on digital platforms. Offensive terminology and imagery in these representations, combined with limited involvement of the affected community, can impact their heritage and social representation. The panel discussion focused on working with communities on how terminology is used, the content displayed, and the copyright approach. Furthermore, the opportunities and challenges&nbsp;that arise when heritage collections are reframed through aggregation in a shared digital space such as the one offered by Europeana were explored.</p>\r\n"
