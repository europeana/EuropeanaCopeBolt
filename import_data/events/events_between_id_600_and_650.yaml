                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">At a time when Europe is determined to ‘build back better’, Europa Nostra is fully convinced of the immense potential of cultural heritage to help shape a more sustainable, inclusive and beautiful future for our continent.</p>\r\n\r\n<p dir=\"ltr\">In order to deliver on this vision, the cultural heritage ecosystem should become more resilient and responsive to change, sustainable both in economic and environmental terms, and stay relevant and proactively contribute to today’s societal challenges: from climate action to the Sustainable Development Goals and to the digital transformation to social cohesion. This heritage-led transformation shall lead to a New European Renaissance, one where cultural heritage is placed where it belongs: at the very heart of the European project.</p>\r\n\r\n<p dir=\"ltr\">During her keynote speech, Secretary General Sneška Quaedvlieg - Mihailovic outlines Europa Nostra's vision for Europe to “recover, rebuild and grow”: to fully unleash the power of cultural heritage by recognising it as much more than a sector, but rather as a vector for sustainable and inclusive development. Europa Nostra's vision for the future of Europe will therefore be summarised in three words: sustainable, inclusive and beautiful.</p>\r\n\r\n<p dir=\"ltr\">The speech was followed by a Q&amp;A and panel discussion around ensuring sustainable digital transformation.</p>\r\n"
