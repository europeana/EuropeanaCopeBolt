                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>Things That Talk is a platform that encourages students to publish research and stories about objects from a variety of museums in a visually attractive way. Created at the University of Leiden, and designed and developed by the agencies Fabrique and Q42, it is currently used by over 30 courses at the University. The platform offers a growing collection of objects which cross space and time, and offers students a resource that occupies a middle ground between established academic publishing and more public-oriented formats. The website builds on two layers: the interactive, high-res image storytelling platform Micrio and linked data gathered and enriched via Wikidata.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Watch this presentation to explore what underpins the platform and hear about how the experience of writing web-friendly stories about cultural objects supports and changes the framing – and legacy – of student work.</p>\r\n"
