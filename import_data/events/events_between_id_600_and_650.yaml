        intro: "<p>The Europeana Copyright Community’s ‘Copyright office hours’ offer you a space to ask questions and share thoughts or concerns about copyright and digital cultural heritage, get inspired by other approaches and share your knowledge.</p>\r\n"
        body: "<p>This session of the\_office hours will focus on questions around using digital cultural heritage in education. You can share any type of question, thought or concern you have on this topic that you would like to discuss with experts and colleagues from the Europeana Network.</p>\r\n\r\n<p>During the call, one or more members of the Copyright Community Steering Group will be there to moderate the discussion. In addition, we will be joined by <a href=\"https://www.kcl.ac.uk/people/emily-hudson\">Emily Hudson</a>, Reader in Law at the King’s College London, who will answer questions, share her thoughts and point you to relevant documentation or showcase examples. All participants are very welcome to share their thoughts on other participants'\_questions. If possible, we invite you to add your questions to <a href=\"https://trello.com/b/qqQiANsA/copyright-office-hours\">this Trello board</a> before the start of the session - please note that your username will be publicly available. The conversation will be informal and will not be recorded. These sessions by no means constitute any legal advice.</p>\r\n"
