        title: 'WEAVE LabDay: The role of artist residencies in the promotion of Roma contemporary art'
        intro: "<p>This webinar will discuss the advantages and disadvantages of artist residencies as positive action targeting ethnicity in the field of arts and culture.</p>\r\n"
        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p>Artist residencies provide artists with the time, space and materials they need to create new work or to focus on their artwork-related research. The vast majority of Roma artists, however, are often not invited to artist residencies. This system tends to exclude self-taught artists, artists who have not graduated from arts programmes at elite white institutions and artists who do not have powerful advocates. The consequence of so many Roma artists being shut out of higher tier residencies is that they remain with lower industry status, receive little publicity, achieve fewer museum acquisitions and their work is sold at lower prices.</p>\r\n\r\n<p>This webinar, organised within the framework of WEAVE – Widen European Access to Cultural Communities Via Europeana and RomaMoMA, a project of IMEI – International Membership Engagement Initiative, will discuss the advantages and disadvantages of artists residencies as a positive action targeting ethnicity in the field of arts and culture.</p>\r\n\r\n<p>Panel speakers</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Timea Junghaus (ERIAC Executive Director)</p>\r\n    </li>\r\n    <li>\r\n    <p>Angelika Stepken (Villa Roma Florence Director)</p>\r\n    </li>\r\n    <li>\r\n    <p>Norbert Oláh (Artist in Residence, Villa Romana Florence, 2021)</p>\r\n    </li>\r\n    <li>\r\n    <p>L´uboš Kotlar (Artist in Residence, Villa Romana Florence, 2021)</p>\r\n    </li>\r\n    <li>\r\n    <p>Selma Selman (Artist)</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>Moderators</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Katarzyna Pabijanek</p>\r\n    </li>\r\n    <li>\r\n    <p>Rosa Cisneros</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://weave-culture.eu/2021/11/15/role-artist-residencies/\">website</a>.</p>\r\n"
