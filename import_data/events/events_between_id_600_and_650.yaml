                templates: body
                body: "<p>Hackathons - short events where professionals and amateurs come together to solve challenges and produce theme-based mini-projects - can be a great way to engage citizens in digital cultural heritage and support cultural heritage institutions' engagement strategies and objectives.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Hackathons in the cultural heritage sector are flourishing, and from Europeana Space hackathons, Hack4OpenGLAM, Coding da Vinci to open data hackathons in the Digital Humanities – the form, scope, and activities of hackathons vary.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This panel discussion brings together organisers of cultural heritage hackathons to exchange ideas and discuss the current state and future of these events. They debate the impact and sustainability of cultural hackathons (especially in light of the pandemic) but the focus will also be on perspectives: what are the trends in co-creation? How will communities and cultural institutions collaborate in the future?&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This discussion connects organisers of well established cultural heritage hackathons with organisers of other innovative forms of engagement, and to individuals and communities seeking to establish citizen-driven initiatives in the cultural and creative sector.</p>\r\n"
