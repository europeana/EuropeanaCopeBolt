        title: 'No Time to Wait'
        intro: "<p>No Time to Wait is a free, three-day conference focused on\_open media,\_open standards, and\_digital audiovisual preservation.</p>\r\n"
        body: "<p>The <a href=\"https://www.beeldengeluid.nl/\">Netherlands Institute for Sound and Vision</a>\_will host the fifth No Time to Wait conference from December 8-10, 2021. No Time to Wait is a free, three-day conference focused on\_open media,\_open standards, and\_digital audiovisual preservation\_managed by\_<a href=\"https://mediaarea.net/\">MediaArea.net</a>. No Time to Wait has always been a conference that blends in-person and online participation and this year will work to emphasise online participation in response to the social, travel, and financial restrictions related to the pandemic.<br>\r\n<br>\r\nThe theme this year is ‘Open Isn't Enough’, highlighting that simply bringing openness into our work is not enough to propagate its adoption and accessibility. Open media and open standards require an environment of skill-sharing, advocacy, collaboration, and community-building to be truly useful.</p>\r\n\r\n<p></p>\r\n\r\n<p>Our <a href=\"https://docs.google.com/spreadsheets/d/1M8uxKc_Zqf5mozQCvIY7kkDL1bznSGY-Oq-fwRHxLAE/edit#gid=0\">program</a> is now online! If you'd like to participate in No Time to Wait 5, either in-person or online, please complete our <a href=\"https://docs.google.com/forms/d/e/1FAIpQLSe32WINHqpy7RdkB34X8Y8UC65Wb3ShDaJcQ10UlntBosFwRg/viewform\">registration form</a>.</p>\r\n"
