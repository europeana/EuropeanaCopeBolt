        title: 'Shaping Our Digital Future: From Vision to Implementation'
        intro: "<p>The Norwegian University of Science and Technology (NTNU) European Conference will explore the process and future of digital transformation.\_</p>\r\n"
        body: "<p>Current health and economic crises have contributed to accelerating the digital transformation process, leading to a quantum leap in effectiveness and efficiency when developing 'smart solutions'. But is there a price we pay for these benefits?</p>\r\n\r\n<p>The Norwegian University of Science and Technology (NTNU) European Conference will explore this question and digitalisation, looking at:\_</p>\r\n\r\n<ul>\r\n    <li>What future are we creating according to current designed strategies and priorities?</li>\r\n    <li>How will enhanced digitalisation impact people's daily lives, products, and services?</li>\r\n    <li>What will be the role and contribution that Education and Research can offer to develop the innovation needed?</li>\r\n</ul>\r\n\r\n<p>These and other questions will be addressed during the conference, starting with a look into the future and covering specific case studies. A final panel will discuss the role of the involved stakeholders and the tools that will contribute to achieving\_digital transformation objectives.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Roberto Viola, Director General DG CONNECT ​​​​​​</li>\r\n    <li>Gemma Carolillo ,Deputy Head of Next Generation Internet Unit</li>\r\n    <li>Ana Garcia Robles BDVA/DAIRO Secretary General</li>\r\n    <li>Isidro Laso Ballesteros, Member, EC Cabinet of Mariya Gabriel</li>\r\n    <li>Fabienne Jacq, Policy Officer in European Commission</li>\r\n</ul>\r\n\r\n<p><a href=\"https://www.ntnu.edu/ntnu-european-conference\">Find out more</a> and <a href=\"https://www.ntnu.no/machform/view.php?id=1047148\">register</a>.</p>\r\n"
