                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>This workshop explores the Memory of The Netherlands (Geheugen van Nederland) initiative, an ongoing, online campaign that tells unique stories with the digital cultural heritage collections of heritage institutions in The Netherlands. It aims to inspire the public with engaging stories and beautiful digital material, bringing the stories to life with a thematic ‘always-on’ social media campaign and storytelling platform. Museums, libraries, archives are actively invited to participate in the campaign and contribute with their digital collections. The richness of their collections is reflected in the selection of the campaign themes, from sporting history to living with water and so much more.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Watch this session to find out more about the initiative and take inspiration from their approach to engaging with the general public.&nbsp;</p>\r\n"
