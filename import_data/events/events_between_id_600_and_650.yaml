        title: 'WEAVE LabDay: Castellers in the world'
        intro: "<p>This LabDay will explore Castellars (human castles: people who build towers with their bodies and make different constructions called castells).</p>\r\n\r\n<p></p>\r\n"
        body: "<p>The Centre for Image Research and Diffusion in Girona (CRDI) owns a large image archive which holds a wealth of materials reflecting different aspects of daily life in Girona and its rich cultural heritage. For the WEAVE project, CRDI has curated a collection of 6,500 photographs and 186 videos about Castellers (human castles: people who build towers with their bodies and make different constructions called castells). It has also curated a collection of daguerreotype photographs, the first commercially successful type of photographic process, and plans to digitise more than 100 in 3D and aggregate them to Europeana.</p>\r\n\r\n<p></p>\r\n\r\n<p>This LabDay will connect with Castellers’ associations in different countries and share experiences and points of view. The aim is to explain the phenomena of the Castellers and focus on the following aspects:\_</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Amateurism. Human towers are an entirely amateur activity. The recompense is the satisfaction of self-improvement and achieving challenges.</p>\r\n    </li>\r\n    <li>\r\n    <p>Family leisure. It is an activity the whole family can enjoy.</p>\r\n    </li>\r\n    <li>\r\n    <p>Teamwork. In human towers, the glory always belongs to the group.</p>\r\n    </li>\r\n    <li>\r\n    <p>Associations are open and inclusive. There are people of all ages, from children to older people, from all social classes and origins.</p>\r\n    </li>\r\n    <li>\r\n    <p>Inclusion and integration are essential. By definition, human towers show solidarity: everybody is dedicated to the group, through their efforts, suffering, courage, and time spent. They are an open, plural and democratic model of association.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Rosa Cisneros (Coventry University)</p>\r\n    </li>\r\n    <li>\r\n    <p>Joan Boadas</p>\r\n    </li>\r\n    <li>\r\n    <p>David Iglésias Franch (CRDI)</p>\r\n    </li>\r\n    <li>\r\n    <p>Alex Stan (IN2)</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://weave-culture.eu/2021/11/04/castellers-labday/\">website</a>.</p>\r\n"
