                body: "<p>The <a href=\"https://pro.europeana.eu/project/europeana-xx\">Europeana XX: Century of change project</a> has focused on creating new and engaging storytelling formats to cast light on social, political and economical change in the 20th century.&nbsp; Watch this presentation to find out more about the innovative editorial formats that have been used, including vlogs (video blogs) and podcasts focused on key moments and trailblazer figures, and hybrid and pop-up exhibitions.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The session also offers the chance to learn about the tools the project has developed to support engagement activities, including Subtitle-a-thon, a crowdsourcing initiative which invites audiences to explore and engage with European heritage collections by creating and translating subtitles for archival audiovisual clips. Learn how to set up your own Subtitle-a-thon challenge and how it can support engagement.</p>\r\n"
