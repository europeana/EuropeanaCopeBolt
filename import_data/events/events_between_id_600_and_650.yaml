        title: 'WEAVE LabDay: Early Dance Circle'
        intro: "<p>This LabDay, organised by COVUNI (Centre for Dance Research, C-DaRE) and the Early Dance Circle (EDC) will explore activities taking place under the WEAVE project and\_the importance of historical dance and music.\_</p>\r\n"
        body: "<p>COVUNI (Centre for Dance Research, C-DaRE) and the Early Dance Circle (EDC) have organised this Early Dance LabDay to share the work the charity is doing across the UK, get a sense of the various periods the organisations cover, gain insight into their online activities and explore\_the content they are providing for the <a href=\"https://pro.europeana.eu/project/weave-widen-european-access-to-cultural-communities-via-europeana\">WEAVE project</a>. The LabDay will also revisit the EDC Baroque Dance MOOC developed under the CEF CultureMoves project.\_</p>\r\n\r\n<p>The LabDay will also look at how the EDC and the content provided to Europeana is opening up a conversation about the importance of historical dance and music, due to\_its relevance for engagement in historic buildings and other cultural heritage sites. The LabDay will offer participants the opportunity to learn more about historical dance and join a conversation on the ways in which archival material can be reimagined in a modern context.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://weave-culture.eu/2021/11/17/early-dance-circle-labday/\" target=\"_blank\">website</a>.</p>\r\n"
