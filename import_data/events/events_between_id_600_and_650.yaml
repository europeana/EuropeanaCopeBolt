        title: 'Open consultation sessions on Digital Transformation'
        intro: "<p>Participate in workshops from Europeana's Digital Transformation Task Force.</p>\r\n"
        body: "<p>Do you want to help shape\_thinking on how the cultural sector embraces digital transformation? Do you have your own views about the challenges and opportunities digital brings? Can you help us shape our plan of action?</p>\r\n\r\n<p>The Europeana <a href=\"https://pro.europeana.eu/project/digital-transformation-task-force\">Digital Transformation Task Force</a> invites you to participate in one of\_three open online consultation workshopsit will be holding in the coming months. Each of the workshops will last for 2.5 hours and will be facilitated by Jane Finnis and Anra Kennedy from Culture24. The workshops have been shaped by the Task Force as a way to gather wider input from the sector\_and to share information about the creation of a digital transformation action plan (the main output of the Task Force).</p>\r\n\r\n<p>The workshop dates are:</p>\r\n\r\n<ol>\r\n    <li>Monday 29th November 2021:\_3.30pm - 6pm CET\_</li>\r\n    <li>Monday 13th December 2021: 3.30pm - 6pm CET</li>\r\n    <li>Monday 10th January 2022: 3.30pm - 6pm CET</li>\r\n</ol>\r\n\r\n<p><strong>Please note: </strong>The consultation workshops are open to anyone who wants to participate. Spaces are limited to 24 per workshop, are allocated on a first come, first served basis and we expect them to fill up quickly. Please only sign-up if you can definitely make the date that you have selected. The booking form will be updated when workshops are at capacity.</p>\r\n\r\n<p><strong>Speaker</strong></p>\r\n\r\n<ul>\r\n    <li>Jane Finnis Chief Executive , Culture24</li>\r\n</ul>\r\n\r\n<p><a href=\"https://pro.europeana.eu/project/digital-transformation-task-force\">Find out more about the Task Force</a> and <a href=\"https://docs.google.com/forms/d/e/1FAIpQLScCxQhckcah_1bvxmPifRRkly_Je8wgYBWQ8-PCy86V5SX_Tw/viewform\">register to take part in the workshops</a>.</p>\r\n"
