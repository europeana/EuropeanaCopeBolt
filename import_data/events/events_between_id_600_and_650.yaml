        title: 'Machine Learning, AI and Holocaust Memory'
        intro: "<p>This workshop series on machine learning and artificial intelligence forms\_part of the research project,\_<em>Participatory Workshops: Co-Designing Standards for Digital Interventions in Holocaust Memory and Education</em>.</p>\r\n"
        body: "<p>Dr Victoria Grace Walden (University of Sussex)\_and Dr Mykola Makhortykh (University of Bern)\_invite you to join a workshop series on machine learning and artificial intelligence which is part of the research project,\_<em>Participatory Workshops: Co-Designing Standards for Digital Interventions in Holocaust Memory and Education</em>.\_Each\_series will focus on a specific theme related to digital interventions in Holocaust memory and education, the first of which is machine learning and artificial intelligence.\_Dr Walden is leading the project and is partnering with Dr Makhortykh for the first series of these workshops.</p>\r\n\r\n<p>There has been substantial focus on questions regarding the ethics of machine learning and artificial intelligence in recent years, and the ways in which these may play a role in the future of genocide memory presents challenging tests regards ethical limits. The exploration of this could be beneficial to informing systems design in different sectors. These workshops invite a wide range of participants spanning\_academic and professional expertise in machine learning and AI,\_representatives from Holocaust museums, the GLAM sector more broadly\_and Holocaust educational organisations. By bringing together diverse voices, expertise, and experiences, they aim to\_help Holocaust memory and education institutions move forward with clear guidelines regarding considerations to take when engaging with such technologies and digital logics. The organisers hope that the workshops and guidelines will benefit those working in industry and wider research related to machine learning and artificial intelligence.</p>\r\n\r\n<p>To receive the Participant Information Sheet and registration link, please send an email to <a href=\"mailto:v.walden@sussex.ac.uk\">Victoria Walden</a>.</p>\r\n"
