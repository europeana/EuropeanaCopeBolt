            -
                enabled: enabled
                title: About
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>Tangible User Interface systems allow people to interact with digital information through the physical environment. How can their use foster creativity around, and raise interest in, cultural heritage?</p>\r\n\r\n<p>This presentation describes three Tangible User Interface systems for smartphone-based ‘eXtended Reality’ experiences: the Tangible VR Book, a cardboard book that can be used to browse content in immersive virtual reality; the Spectare device, which re-creates and extends the viewing experience of a Holmes Stereoscope with current smartphone virtual reality technology; and the Virtual Guia Fortress Playset, a 3D printed playset for exploring the Guia Fortress in Macau, using AR and VR.</p>\r\n\r\n<p>Watch the session to explore these examples and learn more about creating interesting and flexible Tangible User Interact solutions.</p>\r\n"
