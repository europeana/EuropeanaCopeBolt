                title: 'Europeana WEAVE Workshop'
                subtitle: ''
                anchortitle: 'Europeana WEAVE Workshop'
                templates: body
                body: "<p><strong>How can cultural heritage institutions (CHIs) support inclusivity?<em>&nbsp;</em>13:00 - 14:30 CET, 18 February 2022</strong></p>\r\n\r\n<p>Digital and social technologies are facilitating new and diverse forms of curatorial practice, which can be harnessed to highlight a balanced view of historical events. This gives the floor to underrepresented communities, in turn supporting inclusivity and diversity. The project is working towards the greater inclusion and involvement of underrepresented communities in content curation, where technologies mediate and allow users to contribute to our histories.</p>\r\n\r\n<p>This hands-on workshop explored the importance of including the representation of cultural communities in the work done by cultural heritage institutions. During the workshop, participants learned how cultural heritage institutions&nbsp;can support inclusivity with practical exercises and facilitated discussions. The aim was to take (parts of) this workshop to repeat these exercises and continue the discussions with communities and colleagues.</p>\r\n"
