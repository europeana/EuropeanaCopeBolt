                title: About
                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>In 2020, the Europeana Foundation formed an <a href=\"https://pro.europeana.eu/post/meet-the-europeana-foundation-diversity-and-inclusion-cross-team\">internal Diversity and Inclusion cross-team</a> with the goal of exploring and designing changes to our structures to make everyone feel welcome, represented and safe at the Europeana Foundation as well as to identify areas of concern and to understand the unconscious biases within the Europeana Foundation.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>In this video, members of the team share the lessons learned after a year of focusing on that goal in order to spark awareness, insight and discussion across the wider cultural heritage space. Hear how Europeana is hiring guest editors with unique lived experiences to write more diverse pieces of editorial content that gives a platform and a voice to underrepresented communities; working to make events and other digital spaces more accessible for everyone; exploring ways to make the language used in metadata less problematic; and aiming to support cultural heritage institutions in their decolonisation efforts.&nbsp;</p>\r\n\r\n<p>The presentation also touches upon internal training that forms the beginning of creating a welcoming and safe environment at the Foundation which will eventually also run through all areas of work.</p>\r\n"
