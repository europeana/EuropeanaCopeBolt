        title: 'Archives and Human Rights: Memory, Truth-Telling and Institutional Records'
        intro: 'NUI Galway Hardiman Library Archives and Irish Centre for Human Rights are delighted to invite you to a one-day international online conference on: Archives and Human Rights: Memory, Truth-Telling and Institutional Records. '
        body: "<p>The purpose of the conference is to examine key current issues regarding the ethical, legal and proper professional management of records and archives relating to institutionalisation and family separation in Ireland. Its aim is to facilitate greater public awareness of: the relevance of records access and preservation to truth-telling and transitional justice; the existing gaps in legislation, policy and practice; and human rights-based approaches to records management and archiving that might be drawn upon by civil society, records holders and policy-makers.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<p>The conference will include contributions by: Professor Richard Ovenden, Bodley’s Librarian, University of Oxford, Dagmar Hovestadt, Spokesperson, Stasi Records Archive, Survivor-activists with lived experience of Ireland’s institutional and family separation system and its ongoing effects: Mary Harney, Noelle Brown, Rosemary Adaser and Elizabeth Coppin, Dr Katherine O’Donnell, University College Dublin, PI, Magdalene Oral History Project Claire McGettrick, Irish Research Council Doctoral Scholar; co-founder of Adoption Rights Alliance and Justice for Magdalenes Research; co-director of the Clann Project Dr Sarah-Anne Buckley, NUI Galway, (History) co-PI, Tuam Oral History Project Catriona Crowe, Former Head of Special Projects, National Archives of Ireland Dr James M Smith, Boston College Dr Anita Ferrara, (Human Rights) NUI Galway Raymond Frogner, Head of Archives, National Centre for Truth and Reconciliation, University of Manitoba Kirsten Wright and Dr. Cate O'Neill, Find &amp; Connect Project Team Members, University of Melbourne Conall Ó Fátharta, (Journalism) NUI Galway Dr John Cunningham, (History) NUI Galway Professor Daniel Carey, (Moore Institute) NUI Galway</p>\r\n\r\n<p>For more information and registration, please visit the <a href=\"https://www.eventbrite.ie/e/archives-and-human-rights-truth-telling-memory-and-institutional-records-tickets-195122194737\" target=\"_blank\">website</a>.</p>\r\n"
