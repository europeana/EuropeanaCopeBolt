                body: "<p>The <a href=\"https://weave-culture.eu/\" target=\"_blank\">WEAVE</a> - Widen European Access to cultural communities Via Europeana - project aims to develop a framework to link the tangible and intangible heritage of underrepresented and minoritised cultural communities, safeguarding the rich and invaluable cultural heritage which they represent. As well as aggregating new content to Europeana, the project will organise events, training&nbsp;and guidelines that explore the correct handling of immaterial cultural heritage and working with vulnerable and marginalised communities.</p>\r\n\r\n<p>As part of this work, in February and March 2022, WEAVE and Europeana have organised a series of events for cultural heritage professionals around diversity and inclusion. These events will provide participants with an opportunity to get a better understanding of how cultural institutions can support a more diverse and inclusive sector.</p>\r\n\r\n<p>The <strong>four events will be held on 11, 18, 25 February, and 10 March 2022</strong>. The sessions will be carefully planned and moderated by WEAVE partners and Europeana with the support of the Europeana Diversity Inclusion Cross-Team to ensure attendees have a safe space for informal and truthful conversations.</p>\r\n\r\n<p>Find out more&nbsp;and register for the individual events below.</p>\r\n"
