        title: 'Ethical Responsibilities and 3D Practices in Cultural Heritage'
        intro: "<p>This workshop explores the the ethical use of 3D technologies in cultural heritage digitisation and research. It is organised by the University of London.\_</p>\r\n"
        body: "<p>The goal of this workshop is to collect, aggregate and synthesise existing work on ethical issues around 3D methods, and discuss with professionals and experts other issues that should be covered. The core output will be a dynamic white paper, to make available guidance and references to future researchers and practitioners. All participants will be invited (with no obligation) to join\_drafting and co-authoring this documentation after the event. The workshop will be in-person, with the possibility of remote participation via video conferencing and collaborative workflow tools.</p>\r\n\r\n<p>Topics to be explored and discussed include:</p>\r\n\r\n<ul>\r\n    <li>Indigenous rights and data sovereignty regarding 3D models of objects held by heritage institutions</li>\r\n    <li>Sensitivity of 3D digital representation of traditional knowledge and diverse cultural expressions</li>\r\n    <li>Digital and intellectual property restitution, including alternative licensing models for images and 3D models</li>\r\n    <li>Environmental impact of 3D technologies and considerations of climate justice</li>\r\n    <li>Accessibility and disability accommodation in disseminating or printing 3D models</li>\r\n    <li>Digital sustainability, appropriateness of FAIR and CARE principles, and long-term preservation of 3D objects.</li>\r\n</ul>\r\n\r\n<p>Participation is free but registration is essential, as numbers are limited. For those attending online, details about how to join the virtual event being circulated via email to registered attendees 24 hours in advance.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Gabriel Bodard (University of London),</li>\r\n    <li>Paula Granados García (Endangered Material Knowledge Programme, British Museum),</li>\r\n    <li>Andrea Wallace (University of Exeter)</li>\r\n</ul>\r\n\r\n<p>For more information and registration, please visit the <a href=\"https://www.sas.ac.uk/events/ethical-responsibilities-and-3d-practices-cultural-heritage\" target=\"_blank\">website</a>.</p>\r\n"
