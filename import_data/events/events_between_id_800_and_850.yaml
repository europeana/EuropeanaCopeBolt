        title: 'Enriching Film Heritage Data with OpenRefine'
        intro: "<p>This webinar, organised by\_DFF - Deutsches Filminstitut &amp; Filmmuseum // The European Film Gateway, will give an overview of how the tool <a href=\"https://openrefine.org/\" target=\"_blank\">OpenRefine</a>\_can be used for enriching and transforming data.</p>\r\n"
