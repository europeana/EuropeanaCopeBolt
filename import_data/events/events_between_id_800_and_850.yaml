        title: 'Getting the most out of video in school settings'
        intro: "<p>This webinar will highlight practitioners, innovators and project leaders who are seeking to find new ways to make the most out of video for teaching and learning in schools. It is organised by\_Media&amp;Learning in collaboration with the European Digital Media Observatory (EDMO).</p>\r\n"
        body: "<p>Since the first VCR machines made their way into schools, video resources and video-based teaching practices have been a regular feature of school life. This webinar will turn the spotlight on several practitioners, innovators and project leaders who are seeking to find new ways to make the most out of video for teaching and learning in schools including the ways in which video archives can be used to advance students’ levels of media literacy.</p>\r\n\r\n<p>In the webinar, Aleksandra Czetwertynska, Head of the Open Education Team, Centrum Cyfrowe (Poland) will present the <a href=\"https://euroclio.eu/wp-content/uploads/State-of-the-Field-Report-on-Media-Literacy-supported-by-AV-Collections.pdf)\">State of the Field Report on Media Literacy supported by AV Collections</a>\_within the framework of the <a href=\"https://pro.europeana.eu/project/watching-videos-like-a-historian-watchlikeahist\">Watching Videos Like a Historian</a>\_Erasmus+ project in which the Europeana Foundation is a partner.\_</p>\r\n\r\n<p><a href=\"https://media-and-learning.eu/event/video-based-resources-for-schools/\">Find out more and register.</a></p>\r\n"
