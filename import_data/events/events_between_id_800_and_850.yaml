ffee Break</p>\r\n            </td>\r\n            <td style=\"width: 286px;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">11:30</p>\r\n            </td>\r\n            <td style=\"width: 424px;\">\r\n            <p dir=\"ltr\">Enriching and validating cultural heritage metadata:&nbsp;&nbsp;</p>\r\n\r\n            <ul>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Automatic enrichment and human validation of CH metadata</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Analysing content to enrich CH metadata</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Validation campaigns&nbsp;</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Hands-on event: Validate automatically detected colours on Mobilier National collections&nbsp;</p>\r\n                </li>\r\n            </ul>\r\n\r\n            <p dir=\"ltr\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Q&amp;A with attendees&nbsp;</p>\r\n            </td>\r\n            <td style=\"width: 286px;\">\r\n            <p dir=\"ltr\">Eirini Kaldeli</p>\r\n\r\n            <p dir=\"ltr\">Henk Vanstappen, Datable, Belgium.</p>\r\n\r\n            <p dir=\"ltr\">Marco Rendina, European Fashion Heritage Association, Italy.</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">13:00 14:00</p>\r\n            </td>\r\n            <td style=\"width: 424px;\">\r\n            <p dir=\"ltr\">Lunch break - buffet</p>\r\n            </td>\r\n            <td style=\"width: 286px;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n         