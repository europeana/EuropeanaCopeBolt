                body: "<p>The first part of the event will introduce two key networks in digital culture and tourism - the Europeana Initiative and the Cultural Routes of Europe - and highlight the strategic importance of this partnership in the context of the common European data spaces.</p>\r\n\r\n<p>Next, it will showcase the <a href=\"https://pro.europeana.eu/project/jewish-history-tours\">Jewish History Tours project</a> as an example of such collaboration and present tools, services, example products and evidence-based recommendations delivered by the project for developing engaging touristic experiences with digital cultural content.</p>\r\n\r\n<p>In the afternoon, participants can build up their knowledge and skills related to the various aspects of reuse in the intersection of culture and tourism and choose to join capacity building workshops on data aggregation, use of AI and other innovative technologies and storytelling.</p>\r\n\r\n<p>This event is free to join.</p>\r\n"
