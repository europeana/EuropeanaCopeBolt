        title: 'Archiefdag 2023 DE-BIAS workshop'
        intro: "<p>The Dutch Archiefdag 2023 will take place on 12 June in Hilversum with the theme, ‘The Memory of the Future’. At the event, the Institute for Sound and Vision (Netherlands) will organise a workshop as part of the DE-BIAS project consortium.\_</p>\r\n"
        body: "<p>The Institute for Sound &amp; Vision (Netherlands) is part of the DE-BIAS project consortium and has developed internally a Diversity, Equity and Inclusion (DEI) working group to discuss and implement actions towards a more inclusive and safe space. One of its task forces is committed to identifying strategies to tackle harmful and derogatory wording in the Sound &amp; Vision data system. For the Archiefdag 2023, the DE-BIAS project, in collaboration with the Sound &amp; Vision DEI working group and the Dutch Archivist Organisation (KVAN) is organising an interactive workshop which\_will discuss possibilities and challenges for archivists to tackle derogatory wording in archives metadata.</p>\r\n\r\n<p><a href=\"https://archiefdagen.nl/workshops-archiefdag-2023/\">Find out more.</a></p>\r\n"
        location_name: Online
        geolocation: null
