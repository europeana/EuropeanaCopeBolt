        title: 'Shaping culture through tech. CM Málaga, Culture & Museums International Tech Forum 2023'
        intro: "<p>This event, organised\_by FYCMA, Trade Fairs and Congress Centre of Málaga,\_promotes\_the implementation of technological and innovative solutions in the field of culture in order to raise it to a new dimension in which it is sustainable, accessible and to further enhance its role as a driver of economic and social development.</p>\r\n"
