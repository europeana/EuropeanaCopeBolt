                templates: body
                body: "<p>From September 2021 to June 2023, the <a href=\"https://pro.europeana.eu/project/crafted\" target=\"_blank\">CRAFTED project</a> has&nbsp;worked together to support the transfer of European crafts to future generations by aggregating, enriching and promoting tangible crafts heritage and preserving intangible skills and knowledge from craftsmen and artisans.</p>\r\n\r\n<p>This event will be in both English and French. Simultaneous translation will be available for both English to French and French to English.</p>\r\n\r\n<p>The project was conceived with the aim of enabling the preservation of both material and immaterial aspects of craftsmanship and thus ensuring&nbsp;a comprehensive understanding and appreciation of the communities and cultures to which it belongs. For this, project partners worked on aggregating and updating content on Europeana's infrastructure, to showcase tangible objects produced or used by artisans and document their immaterial contexts. The project also developed an innovative human-in-the-loop methodology that repurposes and extends state-of-the-art digital tools and&nbsp;enhanced existing crowdsourcing and aggregation tools to support a large-scale automatic enrichment of datasets made available through Europeana's infrastructure. CRAFTED has also been about writing, creating and discovering through a solid and exciting curational activity aimed at inspiring a wide variety of audiences to (re)discover the creative potential of crafts heritage and enable artisans to pass on their knowledge to others. Galleries, blogs and exhibitions cover a diverse range of topics from three editorial themes: Fashion and Textiles, Analogue Media and Re-use of Traditional Crafts. At the end of the day <strong>physical attendants will be invited to a guided visit of the Mobilier National workshops.</strong></p>\r\n\r\n<p>June 22 will be the time for to showcase these results, discoveries and encounters!</p>\r\n"
