                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>The <a href=\"https://pro.europeana.eu/page/common-european-data-space-for-cultural-heritage\">common European data space for cultural heritage</a> will support Europe’s cultural sector in its digital transformation and promote the creation, use, and reuse of content. This could take place in the&nbsp;cultural and creative and tourist&nbsp;sectors, as well as education, scientific research and other sectors and their data spaces.&nbsp;</p>\r\n\r\n<p>Aggregators play a key role in the data space, and their active involvement is crucial for a smooth transition from digital service infrastructure to data space. In this context, the Europeana Aggregators’ Forum is organising its third outreach event taking place online on 15 June from 9:45 to 12:30 CEST in English. This event is open to all, and we particularly welcome stakeholders from the European Commission and cultural heritage institutions!</p>\r\n\r\n<p>This event will focus on the role which aggregators and cultural heritage institutions play in publishing and processing data on Europeana’s infrastructure and in the common European data space for cultural heritage.</p>\r\n\r\n<p>If you work with digital cultural heritage collections it will be an opportunity to find out more about how your organisation can contribute to the development of the data space and how your organisation and your data can benefit from it. Additionally, you will have the opportunity to learn from aggregators about the process of aggregation, and see what happens behind the scenes for content and metadata to be processed and prepared for publication. This will be an opportunity for you to grasp the technical aspects and processes when it comes to collecting data and making sure it conforms to the Europeana Publishing Framework, to facilitate and improve its discoverability and usability.</p>\r\n\r\n<p>If you are interested in learning more, join us in June and make the most of this opportunity to hear from the experts who make it happen.</p>\r\n\r\n<p>Speakers are currently being confirmed and will be published closer to the date of the event.</p>\r\n"
