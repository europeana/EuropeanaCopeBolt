        title: 'Libraries and archives of the future: copyright empowering public mission of culture'
        intro: "<p>This event,\_organised by Centrum Cyfrowe in cooperation with the Faculty of Law and Administration of the Jagiellonian University and under the patronage of the Director of the Jagiellonian Library, explores copyright in relation to the work of digital and libraries.\_</p>\r\n"
        body: "<p>The libraries and archives of the future are institutions that have an online presence. To fully use their potential in the digital world, copyright regulations are relevant. Can intellectual property rights support the mission of these public institutions? What changes do we need to make libraries and archives follow their audiences and respond to their needs?</p>\r\n\r\n<p>This conference willl look for answers in three\_thematic sessions:</p>\r\n\r\n<ul>\r\n    <li>Changes in copyright law – does the implementation of the DSM directive support the public mission of libraries and archives in Poland?</li>\r\n    <li>Secure Digital Lending in Poland – what are the rules governing the lending of e-books by libraries</li>\r\n    <li>Copyright law and the public mission of libraries and archives in the digital world – international recommendations</li>\r\n</ul>\r\n\r\n<p>The conference will conclude with a round table of feedback provided by invited experts. The conference is open to all interested parties – librarians, archivists, employees of cultural institutions, lawyers, activists and decision makers. The entire conference will be translated simultaneously, on site and online.</p>\r\n\r\n<p>The conference is funded by Knowledge Rights 21, supported by Arcadia – a charitable fund of Lisbet Rausing and Peter Baldwin.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://centrumcyfrowe.pl/librariesandarchives/\" target=\"_blank\">website</a>.\_</p>\r\n"
