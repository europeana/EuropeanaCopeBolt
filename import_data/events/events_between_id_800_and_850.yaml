                body: "<p>The <a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Europeana Network Association Impact Community</a>&nbsp;is a&nbsp;community of professionals interested in the impact of the cultural heritage sector on the people who interact with its actions and services. It supports members to develop and refine their practice of impact assessment and awareness and&nbsp; contributes to the ongoing development of impact practitioners and transfer knowledge and share skills, tools and resources around impact.&nbsp;</p>\r\n\r\n<p>Impact Community Steering Group members Maria Drabczyk (Centrum Cyfrowe) and Nienke van Schaverbeke (Netherlands Institute for Sound and Vision) will host and lead the first part of this informal networking and discussion event, where participants can share needs around impact and discuss new participatory models of co-creation in cultural heritage (learning from the RECHARGE project). The second half will offer a sneak preview of the new Impact Playbook online resource.</p>\r\n"
