        title: 'CLARIN Annual Conference 2023'
        intro: "<p>The CLARIN Annual Conference is the main annual event for those working on the construction and operation of CLARIN across Europe, as well as for representatives of the communities of use in the humanities and social sciences.\_It will be hosted and organised by CLARIN, in collaboration with KU Leuven, CLARIN-BE and the Instituut voor Nederlandse Taal.</p>\r\n"
        body: "<p>BODY CLARIN2023 is organised for the wider humanities and social sciences communities in order to exchange ideas and experiences within the CLARIN infrastructure. This includes the design, construction and operation of the CLARIN infrastructure, the data, tools and services that it contains or for which there is a need, its actual use by researchers, its relation to other infrastructures and projects, and the CLARIN Knowledge Infrastructure. The CLARIN Conference 2023 will be a face-to-face event, which will also be fully accessible virtually.\_</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://www.clarin.eu/event/2023/clarin-annual-conference-2023#about-the%C2%A0clarin-annual-conference\" target=\"_blank\">website</a>.</p>\r\n"
