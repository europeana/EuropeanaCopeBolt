        title: '3D in Cultural Heritage'
        intro: "<p>The 3D in Cultural Heritage event is part of the training and capacity building programme of the EUreka3D project. It aims to support cultural heritage institutions in the process of digital transformation and in the effort of advancing with 3D digitisation of cultural collections. It is organised by the EUreka3D project.\_</p>\r\n"
        body: "<p>The event will help participants to understand the challenges and needs for creating 3D content in good quality and reusable. It will bring together experts and specialists on 3D digitisation and holistic documentation of 3D cultural content. It is an opportunity for institutions, researchers, cultural professionals and students of cultural heritage to improve their skills, knowledge and capacity for the current scenarios for\_digital transformation in the cultural sector.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Antonella Fresa (Photoconsortium)</li>\r\n    <li>Valentine Charles (Europeana Foundation)</li>\r\n    <li>Marinos Ioannides (Cyprus University of Technology)</li>\r\n    <li>Frederik Temmermans (imec)</li>\r\n    <li>Timothy Naessens (meemoo)</li>\r\n    <li>Ismo Malinen (Museovirasto)</li>\r\n    <li>Peter Fornaro and Vera Chiquet (University of Basel)</li>\r\n    <li>Ana Busom Arruebo (GENCAT)</li>\r\n</ul>\r\n\r\n<p>For more information and registration, please visit the <a href=\"https://www.digitalmeetsculture.net/article/announcing-3d-in-cultural-heritage-event-in-rome/\" target=\"_blank\">website</a>.</p>\r\n"
        location_name: Hybrid
