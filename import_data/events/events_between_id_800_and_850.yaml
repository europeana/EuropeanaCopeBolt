        title: 'InnoAir and Europeana Hackathon'
        intro: "<p>The grand finale of the hackathon 'The Challenge of Sustainability and Social Justice' will be held on 8 June 2023,\_as part of the European Innovation Campus. The hackathon was launched by the Sofia Development Association and\_Sofia Municipality.</p>\r\n"
        body: "<p>The hackathon challenges participants to look for bold technological and social innovation solutions that guide the vision for a next generation transport services, access and cultural heritage preservation. These areas are powerful catalysts for cities and regions in times of rapid urbanisation, digitalisation and individualisation. The winner will receive the European Young Innovations Award from the European Commissioner for Innovation, Research, Culture, Education and Youth.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Gereon Meyer</li>\r\n    <li>Jolan Wuyts</li>\r\n    <li>Gencho Kerezov</li>\r\n    <li>Svetlana Lomeva</li>\r\n</ul>\r\n\r\n<p>For more information and registration, please visit the <a href=\"https://innoair-sofia.eu/en/challenges/97-challenges/407-hackathon-%E2%80%9Cinnoair-europeana-the-challenge-of-sustainability-and-social-justice%E2%80%9D.html\" target=\"_blank\">website</a>.</p>\r\n"
