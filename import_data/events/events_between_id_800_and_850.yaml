                anchortitle: Français
                templates: body
                body: "<p>Participez à la conférence finale du projet européen CRAFTED pour découvrir ses résultats et ses réalisations ! Cet événement se déroulera en anglais et en français. Une traduction simultanée sera disponible de l'anglais vers le français et du français vers l'anglais.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">De septembre 2021 à juin 2023, les partenaires du projet CRAFTED ont collaboré pour participer à la préservation de l'artisanat européen dans sa diversité, en agrégeant, enrichissant et promouvant le patrimoine artisanal matériel et en préservant les compétences et les connaissances immatérielles des artisans et artistes.</p>\r\n\r\n<p dir=\"ltr\">Le projet a été conçu dans le but de permettre la préservation des aspects matériels et immatériels de l'artisanat et d'assurer ainsi une compréhension et une appréciation globales des communautés et des cultures auxquelles l’artisanat appartient. Pour ce faire, les partenaires du projet ont travaillé à l'agrégation et à la mise à jour du contenu de la bibliothèque en ligne d'Europeana.</p>\r\n\r\n<p dir=\"ltr\">Le projet a également développé une méthodologie innovante \"human-in-the-loop\" qui réutilise et améliore des outils numériques de point, des outils de crowdsourcing et d'agrégation existants pour soutenir un enrichissement automatique à grande échelle des ensembles de données mis à disposition par l'infrastructure d'Europeana.</p>\r\n\r\n<p dir=\"ltr\">Le projet CRAFTED, a aussi été construit autour de l'écriture, de la création et de la découverte par le moyen d’une activité éditoriale visant à inspirer un large éventail de publics à (re)découvrir le potentiel créatif du patrimoine artisanal et à permettre aux artisans et artistes de transmettre leurs connaissances à d'autres. Les galeries, les blogs et les expositions développés dans le cadre du projet couvrent de nombreux sujets et notamment trois grand thèmes: la Mode et les textiles, les Médias analogiques et&nbsp; enfin, la réutilisation contemporaine de l'artisanat traditionnel.</p>\r\n\r\n<p dir=\"ltr\">Le 22 juin sera l'occasion d’échanger mais aussi de mettre en valeur ces résultats, ces découvertes et ces rencontres!</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Agenda</strong></h3>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<table>\r\n    <colgroup>\r\n        <col />\r\n        <col />\r\n        <col />\r\n    </colgroup>\r\n    <tbody>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\"><strong>Heure&nbsp;</strong></p>\r\n            </td>\r\n            <td style=\"width: 409px;\">\r\n            <p dir=\"ltr\"><strong>Agenda</strong></p>\r\n            </td>\r\n            <td style=\"width: 332px;\">\r\n            <p dir=\"ltr\"><strong>Intervention</strong></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">9:00</p>\r\n            </td>\r\n            <td style=\"width: 409px;\">\r\n            <p dir=\"ltr\">Café d’accueil</p>\r\n            </td>\r\n            <td style=\"width: 332px;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">09:30</p>\r\n            </td>\r\n            <td style=\"width: 409px;\">\r\n            <p dir=\"ltr\">Mot de bienvenue</p>\r\n            </td>\r\n            <td style=\"width: 332px;\">\r\n            <p dir=\"ltr\">Helène Cavalié, Mobilier National, France.</p>\r\n\r\n            <p dir=\"ltr\">Corinne Szteinsznaider, Michael Culture Association, Belgique/France</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">09:40</p>\r\n            </td>\r\n            <td style=\"width: 409px;\">\r\n            <p dir=\"ltr\">Discours liminaire - Crafts matter ou l’importance des artisanats</p>\r\n            </td>\r\n            <td style=\"width: 332px;\">\r\n            <p dir=\"ltr\">Brankica Zilovic, Artiste contemporaine et professeure</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">10:00</p>\r\n            </td>\r\n            <td style=\"width: 409px;\">\r\n            <p dir=\"ltr\">Le projet CRAFTED en quelques mots</p>\r\n            </td>\r\n            <td style=\"width: 332px;\">\r\n            <p dir=\"ltr\">Eirini Kaldeli, Université Technique Nationale d'Athènes, Grèce.</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">10:15-11:15</p>\r\n            </td>\r\n            <td style=\"width: 409px;\">\r\n            <p dir=\"ltr\">Les faits marquants du projet - “Crafting Heritage”&nbsp;</p>\r\n\r\n            <ul>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Agréger du contenu sur l’artisanat vers Europeana&nbsp;</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Valoriser l'artisanat : activités éditoriales et participatives</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">La réutilisation des résultats du projet par les organisations culturelles et d’enseignement</p>\r\n                </li>\r\n            </ul>\r\n            </td>\r\n            <td style=\"width: 332px;\">\r\n            <p dir=\"ltr\">Jolan Wuyts, Fondation Europeana, Pays-Bas.</p>\r\n\r\n            <p dir=\"ltr\">Maria Teresa Natale, Michael Culture Association - MUSEU HUB, Belgique.</p>\r\n\r\n            <p dir=\"ltr\">Nienke Van Schaverbeke &amp; Laura Schotte, Netherlands Institute for Sound and Vision, Pays-Bas.</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">11:15-11:30</p>\r\n            </td>\r\n            <td style=\"width: 409px;\">\r\n            <p dir=\"ltr\">Pause café</p>\r\n            </td>\r\n            <td style=\"width: 332px;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">11:30</p>\r\n            </td>\r\n            <td style=\"width: 409px;\">\r\n            <p dir=\"ltr\">Enrichissement et validation des métadonnées du patrimoine numérique</p>\r\n\r\n            <ul>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Analyser le contenu pour enrichir les métadonnées&nbsp;</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Campagnes de validation</p>\r\n                </li>\r\n                <li aria-level=\"1\" dir=\"ltr\">\r\n                <p dir=\"ltr\" role=\"presentation\">Test des outils développés dans le cadre de CRAFTED</p>\r\n                </li>\r\n            </ul>\r\n            </td>\r\n            <td style=\"width: 332px;\">\r\n            <p dir=\"ltr\">Eirini Kaldeli, Université Technique Nationale d'Athènes, Grèce.</p>\r\n\r\n            <p dir=\"ltr\">Henk Vanstappen, Datable, Belgique.</p>\r\n\r\n            <p dir=\"ltr\">Marco Rendina, European Fashion Heritage Association, Italie.</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">13:00 14:00</p>\r\n            </td>\r\n            <td style=\"width: 409px;\">\r\n            <p dir=\"ltr\">Déjeuner - Buffet</p>\r\n            </td>\r\n            <td style=\"width: 332px;\"></td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">14:00 - 14:30</p>\r\n            </td>\r\n            <td style=\"width: 409px;\">\r\n            <p dir=\"ltr\">Session pratique: retours et échanges sur le test des outils CRAFTED</p>\r\n            </td>\r\n            <td style=\"width: 332px;\">\r\n            <p dir=\"ltr\">Eirini Kaldeli, NTUA</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">14:30-15:30</p>\r\n            </td>\r\n            <td style=\"width: 409px;\">\r\n            <p dir=\"ltr\">Table ronde européenne : comment promouvoir le patrimoine artisanal et le faire découvrir ?</p>\r\n            &nbsp;\r\n\r\n            <p dir=\"ltr\">Echanges avec les participant.e.s</p>\r\n            </td>\r\n            <td style=\"width: 332px;\">\r\n            <p dir=\"ltr\">Vesna Lovrić Plantić - Musée des Arts et Métiers de Zagreb, Croatie.&nbsp;</p>\r\n\r\n            <p dir=\"ltr\">Marie-Véronique Leroi, Ministère de la Culture, France.</p>\r\n\r\n            <p dir=\"ltr\">Raphaël Troncy, EURECOM Sophia Antipolis, France. (à confirmer)</p>\r\n\r\n            <p dir=\"ltr\">Moderation: Marco Rendina.</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">15:30</p>\r\n            </td>\r\n            <td style=\"width: 409px;\">\r\n            <p dir=\"ltr\">Conclusion, fin de la session en ligne.</p>\r\n            </td>\r\n            <td style=\"width: 332px;\">\r\n            <p dir=\"ltr\">Eirini Kaldeli</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\">15:45-16:45</p>\r\n            </td>\r\n            <td style=\"width: 409px;\">\r\n            <p dir=\"ltr\">Visite des ateliers de la Manufacture des Gobelins&nbsp;</p>\r\n            </td>\r\n            <td style=\"width: 332px;\">\r\n            <p dir=\"ltr\">Visite ouverte à tous.t.e.s les participant.e.s sur site.</p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n"
