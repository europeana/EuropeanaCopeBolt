        title: 'How to collect, store and curate objects in the Anthropocene? On participatory and digital collections'
        intro: "<p>This workshop focuses on participatory and digital collecting practices of Anthropocenic objects. It is organised by the Museum of Natural History Berlin – Leibniz Institute for Research on Evolution and Biodiversity,\_supported by the Europeana Research Grants Programme under the 2021 Call for proposals 'Crowdsourcing and Research'.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n"
        body: "<p>Only a closer connection between society and research can generate the knowledge\_necessary to address the environmental and societal challenges of the future. Making collections that represent the Anthropocene accessible to the general public is not enough. They should also enable participation, and cultural institutions should foster exchanges between society and research around collections.</p>\r\n\r\n<p>The workshop focuses on participatory and digital collecting practices of Anthropocenic objects. Based on the results of our first workshop the discussion will be centered on concrete benefits and challenges related to digital collections, crowdsourcing projects and collections using citizen science approaches. We will focus on questions such as:</p>\r\n\r\n<ul>\r\n    <li>How to display material and immaterial dimensions of objects and their interconnectedness?</li>\r\n    <li>What data standards are needed to link community-generated metadata and transdisciplinary research requirements?</li>\r\n    <li>What are the most problematical points of participatory collections (community management, activation, maintenance, questions of ownership/copyright)?</li>\r\n    <li>How can sustainable data management succeed?</li>\r\n</ul>\r\n\r\n<p>The workshop is centered on the exchange of theoretical and practical perspectives and joint reflection. Invited speakers are asked to bring an object (or its digital representation) that can be described as an Anthropocenic object from their point of view. Please visit the <a href=\"https://www.museumfuernaturkunde.berlin/en/museum/events/how-collect-store-and-curate-objects-anthropocene-participatory-and-digital\" target=\"_blank\">website</a> for more information.</p>\r\n\r\n<p>This event is part of a series of workshops on 'Anthropocenic Objects. Collecting Practices for the Age of Humans',\_a\_cooperation on material culture in the Anthropocene and the changing role of museums, archives, digital and participatory collections of the Museum für Naturkunde and Europeana. It will be a digital event via Zoom for and with interdisciplinary researchers and museum professionals.\_</p>\r\n\r\n<p>It is part of the 'Towards the Collection of the Anthropocene, Access, Innovation, Networking'\_project in the framework of the Future Plan and the Innovation in Public Engagement unit at the Museum of Natural History Berlin – Leibniz Institute for Research on Evolution and Biodiversity, funded by and in cooperation with Europeana Research Grant Programme 2021.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Chantal Eschenfelder</li>\r\n    <li>Rebecca Kahn</li>\r\n    <li>Sarah Wagner</li>\r\n    <li>Frederik Berger</li>\r\n    <li>Katja Kaiser</li>\r\n    <li>Mareike Petersen</li>\r\n    <li>Frank Drauschke</li>\r\n    <li>Jana Hoffmann</li>\r\n    <li>Susanne Hecker</li>\r\n    <li>Susanne Boersma</li>\r\n    <li>Alicia Mansilla Sanchez</li>\r\n    <li>Alina Fuchte</li>\r\n</ul>\r\n\r\n<p><strong>Registration</strong></p>\r\n\r\n<p>Please <a href=\"https://survey.naturkundemuseum-berlin.de/en/node/823\" target=\"_blank\">register</a> for the workshop until 09:00 on March 16th.<br>\r\n\_ \_\_</p>\r\n"
