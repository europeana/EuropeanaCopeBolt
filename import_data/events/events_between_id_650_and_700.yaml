        title: 'Art and culture in the digitized world: A legal perspective'
        intro: "<p>This is an online panel on Art and culture in the digitized world: A legal perspective. It is co-organised by\_Legal Accelerators, inDICEs and Cluj Cultural Centre.</p>\r\n"
        body: "<p>Are you part of a GLAM institution (Galleries, Libraries, Archives and Museums) and would like to learn more about licensing and acquisition and the copyright implications of digitisation?\_</p>\r\n\r\n<p>Then join this online event which features the participation of intellectual property law scholars Francisco Duque Lima (LL.M.), scholar and researcher at the KU Leuven Centre for IT&amp;IP Law, and Bert Demarsin (dr.), head of the Art, Law &amp; Management Research Programme. Both will discuss the legal aspects that professionals in the art trade and cultural heritage sector have to deal with, leading to an approach to digital transformation.</p>\r\n\r\n<p>The event is free of charge, but registration is needed. By registering you will receive more information about the event and about the inDICEs Open Observatory, the online platform dedicated to cultural heritage professionals and legal cultural experts.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Bert Demarsin (dr.),\_KU Leuven</li>\r\n    <li>Francisco Duque Lima (LL.M.),\_KU Leuven</li>\r\n</ul>\r\n\r\n<p>For more information and registration, please visit the <a href=\"https://www.eventbrite.nl/e/art-and-culture-in-the-digitized-world-a-legal-perspective-tickets-275483928847\" target=\"_blank\">website</a>.</p>\r\n"
