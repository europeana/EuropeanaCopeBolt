        title: 'Anthropocenic objects: Perspectives for the future of conservational institutions and collection practices'
        intro: "<p>This hybrid workshop focuses on how museums, collections and science need to open up in the face of the Anthropocene. It is organised by the Museum of Natural History Berlin – Leibniz Institute for Research on Evolution and Biodiversity,\_supported by the Europeana Research Grants Programme under the 2021 Call for proposals 'Crowdsourcing and Research'.</p>\r\n"
