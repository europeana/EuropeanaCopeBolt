        title: 'Heritage Collections Management 2022'
        intro: "<p>Heritage Collections Management 2022 is dedicated to exploring the Galleries, Libraries, Archives, and Museums (GLAM) technology landscape and the evolving strategy around collections management.\_</p>\r\n"
        body: "<p>Join Heritage Collections Management 2022 for this new online event to learn and connect with members of your community who share a common interest in the development of collections management in GLAMs. The event is designed to provide strategic and tactical advice that empowers GLAM professionals to enrich their collections information, celebrate the benefits of collections digitisation and share collections with a global audience. Hear from an array of speakers from the end-user to vendors and consultants on their experiences with collections management systems, some of the challenges and successes that they have faced and their predictions and strategies for the future.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://www.henrystewartconferences.com/events/events-heritage-collections-management-2022\" target=\"_blank\">website</a>. Or register directly <a href=\"https://www.henrystewartconferences.com/events/events-heritage-collections-management-2022/pricing\" target=\"_blank\">here</a>.</p>\r\n"
