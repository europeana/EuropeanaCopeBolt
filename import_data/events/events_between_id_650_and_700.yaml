        title: 'What is an Anthropocenic Object? Transdisciplinary perspectives on natural, cultural and hybrid objects'
        intro: "<p>This digital event is for and with interdisciplinary researchers and museum professionals. It is organised by the Museum für Naturkunde Berlin as part of a project in collaboration with Europeana Research, within the Europeana Research Grants Programme.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>If nature and culture in the Anthropocene can no longer be considered as two independent spheres, this has an impact on the status of objects today. What new categories are needed to describe and work with objects? What does it mean for museums and other institutions if the distinction between natural and cultural heritage no longer fits? And can the observation of humans’ interaction with their objects help in better understanding the so-called Anthropocene?<br>\r\n\_<br>\r\nThe workshop is centred on the exchange of theoretical and practical perspectives and joint reflection. Invited speakers are asked to bring an object (or its digital representation) that can be described as an Anthropocenic object from their point of view.<br>\r\n\_<br>\r\nThis event opens\_a series of workshops on 'Anthropocenic Objects. Collecting practices for the Age of Humans'.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Bergit Arends (London)</li>\r\n    <li>Nils Güttler (Zürich)</li>\r\n    <li>Franz Mauelshagen (Bielefeld)</li>\r\n    <li>Gregg Mitman (Wisconsin-Madison)</li>\r\n    <li>Sandra Maß (Bochum)</li>\r\n    <li>Benjamin Steininger (Berlin)</li>\r\n    <li>Nicole Heller (Pittsburgh)</li>\r\n    <li>Mareike Vennen (Berlin)</li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://www.museumfuernaturkunde.berlin/en/museum/events/what-anthropocenic-object-transdisciplinary-perspectives-natural-cultural-and-hybrid\" target=\"_blank\">website</a>. Or register directly <a href=\"https://survey.naturkundemuseum-berlin.de/en/node/814\" target=\"_blank\">here</a>.</p>\r\n\r\n<p><strong>Contact</strong></p>\r\n\r\n<p>Museum für Naturkunde Berlin</p>\r\n\r\n<ul>\r\n    <li>Dr\_Elisabeth Heyne\_<a href=\"mailto:elisabeth.heyne@mfn.berlin\">elisabeth.heyne@mfn.berlin</a></li>\r\n    <li>Ulrike Sturm\_<a href=\"mailto:ulrike.sturm@mfn.berlin\">ulrike.sturm@mfn.berlin</a></li>\r\n    <li>Elisa Herrmann\_<a href=\"mailto:elisa.herrmann@mfn.berlin\">elisa.herrmann@mfn.berlin</a></li>\r\n</ul>\r\n\r\n<p>Europeana Foundation</p>\r\n\r\n<ul>\r\n    <li>Dr Alba Irollo <a href=\"mailto:alba.irollo@europeana.eu\">alba.irollo@europeana.eu</a></li>\r\n</ul>\r\n"
