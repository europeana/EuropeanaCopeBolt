        title: 'ENRIITC Event - SSH Industry Outreach Event'
        intro: "<p>This online event is organised by ENRIICT, DARIAH and CLARIN. It investigates new relationships between Social Sciences and Humanities (SSH)\_Research Infrastructures (RIs) with stakeholders outside academia.</p>\r\n"
        body: "<p>The event aims to raise the interest of leading SSH RIs in establishing a common collaborative initiative to help increase SSH-domain innovation cooperation with industry and non-academic institutions of private and public nature (e.g. galleries, libraries, archives, museums), starting with the launch of a joint SSH RI Industry Contact Officer Training Program based on the ENRIITC approach.</p>\r\n\r\n<p>It also aims to faciliate the\_exchange of experiences about past and present innovation and collaboration activities with non-academic and/or commercial activities, and identify common challenges regarding the skills SSH RI staff need to reach out beyond academia (such as\_more effective communication and guidance on\_how to translate the value of the infrastructure to non-academic and/or commercial entities etc.).</p>\r\n\r\n<p><strong>Main Event Organisers</strong></p>\r\n\r\n<ul>\r\n    <li>Franciska de Jong, Iulianna van der Lek, John Picard (CLARIN)</li>\r\n    <li>Jennifer Edmond, Francesca Morselli (DARIAH)</li>\r\n</ul>\r\n\r\n<p>Please register for this event directly <a href=\"https://www.eventbrite.com/e/ssh-industry-outreach-event-online-tickets-231423763707\" target=\"_blank\">here</a>.</p>\r\n"
