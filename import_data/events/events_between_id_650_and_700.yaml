        title: 'Annual Policy Conversation – A Cultural Deal for Europe'
        intro: "<p>Culture Action Europe (CAE), the European Cultural Foundation (ECF) and Europa Nostra, also in its capacity as coordinator of the European Heritage Alliance, in partnership with the Rebuilding Europe with Culture Campaign and Friends of Europe, invite you to the Annual Policy Conversation, A Cultural Deal for Europe!</p>\r\n"
        body: "<p>The new year kicks off with this cultural and political event discussing how culture can contribute to Europe's recovery and to its green, sustainable and\_inclusive future. The Annual Policy Conversation, A Cultural Deal for Europe, takes place on 1 February 2022 from 15.00-18.00 CET, and will be fully online.<br>\r\n\_\_<br>\r\nThis timely exchange will focus on the role of culture in the recovery and sustainability of Europe, its contribution to the European Green Deal and ongoing debates on the Future of Europe. Three dedicated sessions with cultural stakeholders and decision-makers will highlight the role of culture, heritage and the arts as the basis of the European project and the future of our societies.<br>\r\n\_<br>\r\nThe event will open with a video message from the President of the European Commission Ursula von der Leyen, followed by a keynote speech by Mariya Gabriel, European Commissioner for Innovation, Research, Culture, Education and Youth, and a video contribution from Elisa Fereira, European Commissioner for Cohesion and Reforms. The closing remarks will be delivered by Roselyne Bachelot, French Minister of Culture (video message) and MEP Sabine Verheyen, Chair of the European Parliament’s Culture and Education Committee. During the event the audience will have the opportunity to engage in the discussion. Both participants and attendees will also enjoy and reflect on the work of the event’s visual illustrator, Menah.<br>\r\n\_<br>\r\nEvent sessions:</p>\r\n\r\n<ul>\r\n    <li>Culture for Recovery and Sustainability in Europe</li>\r\n    <li>Culture and Cultural Heritage in the European Green Deal</li>\r\n    <li>Culture for the Future of Europe</li>\r\n</ul>\r\n\r\n<p>\_<br>\r\nThe Cultural Deal for Europe event will pay tribute to one of the greatest supporters of its campaign, the recently and suddenly lost President of the European Parliament David Sassoli.</p>\r\n\r\n<p>Detailed programme available on the <a href=\"https://www.europanostra.org/events/new-date-annual-policy-conversation-a-cultural-deal-for-europe/\" target=\"_blank\">event page</a>.</p>\r\n"
        location_name: Online
        geolocation: null
        featured: false
