        title: 'Importance of Films and Visuals within the Roma Recycle project'
        intro: "<p>Join this WEAVE LabDay on International Recycling Day and discover resources and tips to generate inclusive, multilingual materials for schools and families to use on the theme of recycling. This event is organised by <a href=\"https://pro.europeana.eu/project/weave-widen-european-access-to-cultural-communities-via-europeana\">WEAVE</a>.</p>\r\n"
        body: "<p>Roma families from across the UK were involved in the Roma: Recycle Reuse Reimagine project, funded by Seasons for Change. March 18th is International Recycling Day and the WEAVE team will screen the Roma Recycle film, which captures the R:RRR project and includes families involved. The film illustrates the co-creative process of working online during the COVID-19 pandemic. The LabDay will outline the project, describe the process of generating inclusive, multilingual materials for schools and families to use on the theme of recycling. Resources and tips will be shared followed by a Q&amp;A session.</p>\r\n\r\n<p><strong>Speaker</strong></p>\r\n\r\n<ul>\r\n    <li>Rosa Cisneros</li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://weave-culture.eu/2022/01/11/capacity-building-ws3/\" target=\"_blank\">website</a>. Or register directly <a href=\"https://www.eventsforce.net/cugroup/frontend/reg/tregistration.csp?pageID=180623&amp;ef_sel_menu=3068&amp;eventID=646&amp;tempPersonID=117401\" target=\"_blank\">here</a>.\_</p>\r\n"
