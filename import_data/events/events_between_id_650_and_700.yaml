        intro: "<p>This workshop,\_aimed at Estonian cultural heritage professionals and institutions,\_offers\_training around how to organise and implement crowdsourcing in museums and memory institutions.\_It is organised by Estonian War Museum - General Laidoner Museum,\_supported by the Europeana Research Grants Programme under the 2021 Call for proposals 'Crowdsourcing and Research'.</p>\r\n"
