                templates: body
                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/project/europeana-sport\">Europeana Sport</a> project showcases cultural treasures relating to sporting heritage in Europe, a collaboration between nine&nbsp;organisations in eight&nbsp;countries across Europe.</p>\r\n\r\n<p>As part of this, Europeana held a&nbsp;free online GIF-making workshop on 6 April 2022, the United Nations International Day of Sport for Development and Peace.</p>\r\n\r\n<p>In the workshop, participants learn how to animate sport heritage collections which are available on Europeana. Members of the Europeana team&nbsp;give tips and techniques for making GIFs, and animator Nick J Cave delivers a recorded masterclass on animating cultural heritage with Pixlr.&nbsp;</p>\r\n\r\n<p>This hand-on workshop is ideal for students, sport historians, cultural heritage enthusiasts and many more!&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Aleksandra Strzelichowska</li>\r\n    <li>Adrian Murphy</li>\r\n    <li>Nick J Cave</li>\r\n</ul>\r\n\r\n<h3><b>Resources</b></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.gifitup.net\">Explore GIF IT UP</a></p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Access the <a href=\"https://docs.google.com/presentation/d/1j5dYG4gSH6glPB810Ig4UI2poZprO9_UaXD3EPj14BY/edit?usp=sharing\">slides from this event</a></p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Join the Europeana Communicators Community</a>&nbsp;to find out more about communicating cultural heritage, network with peers and hear about relevant events, resources and opportunities.</p>\r\n    </li>\r\n</ul>\r\n"
