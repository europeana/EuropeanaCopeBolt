        title: 'Open Access to cultural heritage, monetisation, and NFTs'
        intro: "<p>This event is organised by\_AvoinGLAM</p>\r\n\r\n<p>Museums have recently begun experimenting with Web3 technologies and platforms, including NFTs and cryptocurrencies.</p>\r\n"
        body: "<p>There are differing views on the value and potential of these technologies for museums, including revenue generation, environmental impact and reputational risk.</p>\r\n\r\n<p>AvoinGLAM invites friends of open cultural heritage from Finland and around the world to discuss the relationship between these new technologies and open access to cultural heritage.</p>\r\n\r\n<p>Moderated by copyright and open access experts:</p>\r\n\r\n<ul>\r\n    <li>Dr Andrea Wallace (University of Exeter)</li>\r\n    <li>Douglas McCarthy (Europeana Foundation)</li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://www.avoinglam.fi/en/2022/04/05/open-access-to-cultural-heritage-monetization-and-nft/\" target=\"_blank\">website</a>. Or register directly <a href=\"https://us06web.zoom.us/meeting/register/tZ0td-uvqjgqHtbVv-1mTKwjYHOSIHCakt4t\" target=\"_blank\">here</a>.\_</p>\r\n"
