                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The conference <em>'Building the common European data space for cultural heritage together: The role of Europeana, content aggregation and strategic frameworks' </em>was an online event which took place&nbsp;in the context of the<a href=\"https://eur-lex.europa.eu/eli/reco/2021/1970/oj\"> European Commission’s Recommendation 2021/1970 of 10 November 2021 on a common European data space for cultural heritage</a>.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The audience included the European Commission’s Expert Group on a common European data space for cultural heritage, delegates from the French Ministry of Culture and French cultural heritage institutions, professionals and practitioners. The event was open to the public.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The high-level goal of the conference was to gain a shared understanding of the creation of the common European data space for cultural heritage through a series of speeches, presentations, panel discussions and moderated Q&amp;A sessions.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Please find the programme <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/Presidency/French-Presidency-2022-Digital-Programme-public.pdf\" target=\"_blank\">here</a>.&nbsp;</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/Presidency/French-Presidency-2022-Digital-Programme-French.pdf\" target=\"_blank\">Veuillez trouver le projet de programme ici</a>.</p>\r\n"
