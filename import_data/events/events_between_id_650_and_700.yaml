        title: 'Archives and the Dancing Body'
        intro: "<p>Join this WEAVE LabDay and hear from four dance archives as they question the idea of the archive as a static repository of History.\_This event is organised by <a href=\"https://pro.europeana.eu/project/weave-widen-european-access-to-cultural-communities-via-europeana\">WEAVE</a>.</p>\r\n"
        body: "<p>The idea that the archive is a static repository of history is increasingly being challenged by artists, dance companies, archivists and academics. The experiences and embodied knowledge which\_can be revealed through archiving dance and the dancing body offers an entry point to reflect on existing archival structures and institutions. It can also be expanded and reframed in order to account for the moving body and interdisciplinary modes of working and documenting. This LabDay will present four different dance archives and move beyond sharing the technical and artistic aspects of the projects, to open up some discussion relating,\_but not limited to, the following themes:</p>\r\n\r\n<ul>\r\n    <li>Questions related to the access and development of tools in relation to archives that hold dance content</li>\r\n    <li>How do we give visibility to the works/archives outside of Europe/North America; with\_questions related to language (English as lingua franca)?</li>\r\n    <li>How do we recognise the social and the personal in the archive?</li>\r\n    <li>How much can we access the lived experience of social subjects through archival material when the subject might be untraceable or deceased and what is the role of archives in this?</li>\r\n</ul>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Rosa Cisneros</li>\r\n    <li>Mônica Fagundes Dantas</li>\r\n    <li>Rachael Davies</li>\r\n    <li>Lily\_Hayward-Smith</li>\r\n    <li>Jenna Hubbard</li>\r\n    <li>Sarah Whatley</li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://weave-culture.eu/2022/02/15/capacity-building-ws-archives-dancing-body/\" target=\"_blank\">website</a>. Or register directly <a href=\"https://www.eventsforce.net/cugroup/frontend/reg/tregistration.csp?pageID=191418&amp;ef_sel_menu=3238&amp;eventID=684&amp;tempPersonID=117399\" target=\"_blank\">here</a>.\_</p>\r\n"
