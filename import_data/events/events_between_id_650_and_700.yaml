        title: 'Automated search in the archives: testing a new tool'
        intro: "<p>This session, organised by Archives Portal Europe, will allow users to test a new automated topic detection tool.</p>\r\n"
        body: "<p>Archives Portal Europe, the online repository for archives from and about Europe, aggregates archival material from more than 30 countries and 25 languages - all searchable through one simple search engine.</p>\r\n\r\n<p>In order to help researchers navigating this Babylon of languages, Archives Portal Europe have created an automated topic detection tool that expands the keyword search of a single user to create semantic connections with other documents in different languages. This testing session will allow users to preview the tool (currently in its alpha version), test it, and provide fundamental feedback for its development, and will have prizes!</p>\r\n\r\n<p>Please register directly\_<a href=\"https://www.eventbrite.co.uk/e/automated-search-in-the-archives-testing-a-new-tool-tickets-247086200477\" target=\"_blank\">here</a>.\_</p>\r\n"
