        title: 'Digital Sobriety and GLAMs: a new challenge'
        intro: "<p>This webinar, organized by Michael Culture in the framework of Europeana DSI, will explore the needs and opportunities of digital sobriety for GLAMs: we will dive into the main themes of this new concept while exploring the existing guidelines and the good practices.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>In recent years we\_have realized how much technology can impact the environment: experts claim that digital technology is responsible for 4% of emissions. In this context, cultural institutions face the challenge to reduce their environmental impact.</p>\r\n\r\n<p>On April 27th, this one-hour conversation will feature experts from the cultural and digital sector: Camille Pène, founder member of Les Augures, Dan Barnard, lead artist at Fast Familiar, and Barbara Fischer, liaison counsel at the German National Library, Agency for Standardization.</p>\r\n\r\n<p>The session will be moderated by Corinne Szteinsznaider from Michael Culture Association.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Camille Pène, founder member of Les Augures</li>\r\n    <li>Dan Barnard, lead artist at Fast Familiar</li>\r\n    <li>Barbara Fischer, liaison counsel at the German National Library, Agency for Standardization</li>\r\n</ul>\r\n\r\n<p>Please register direcly <a href=\"http://forms.gle/Hr9Sc5jP6kbfKz6G9\" target=\"_blank\">here</a>.</p>\r\n"
