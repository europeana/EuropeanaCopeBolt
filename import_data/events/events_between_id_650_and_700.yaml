        title: 'Photoconsortium Euroclio webinars on educational reuse of online resources'
        intro: "<p>This joint webinar, organised by Euroclio and Photoconsortium, encourages participants\_to experiment and develop skills around reusing digital cultural heritage content in educational resources.</p>\r\n"
        body: "<h3><strong>About</strong></h3>\r\n\r\n<p>The webinar will leverage\_the freely reusable collections published in Europeana by Photoconsortium content partners and the tools and resources of <a href=\"https://pro.europeana.eu/page/historiana\">Historiana</a>, the educational portal developed by Euroclio. The event is organized in three online sessions between May and July 2022, and will involve the creative participation of cultural heritage institutions, teachers and students to work together on three steps:</p>\r\n\r\n<ul>\r\n    <li><strong>20th May 10 - 11.30am</strong>: analysing and identifying a number of Europeana collections that are suitable for educational reuse, in the context of different thematic frameworks chosen by the participants\_</li>\r\n    <li><strong>27th May 10 - 11.30am</strong>: reusing the collections to create models for e-learning activities in Historiana, to be used by teachers and students of secondary schools and university courses</li>\r\n    <li><strong>Early July (exact date and timing TBC)</strong>: evaluation and discussion about the expected impact, moderated by Euroclio experts.</li>\r\n</ul>\r\n\r\n<p>For more information: info@photoconsortium.net, or visit the <a href=\"https://www.photoconsortium.net/photoconsortium-euroclio-webinar/\" target=\"_blank\">website</a>.</p>\r\n"
