        title: 'All Digital Weeks 2022'
        intro: "<p>ALL DIGITAL Week is an annual digital inclusion and empowerment campaign run at digital competence centres, libraries, community centres, schools and other venues across Europe. Every year it helps 100,000 Europeans to learn and be inspired by what technology can do for them. This event is organised by All Digital.</p>\r\n"
        body: "<p>All Digital Weeks encourages various activities to support Europeans who do not have enough digital skills to participate fully in society and benefit from digital transformation.</p>\r\n\r\n<p>Anyone can join the campaign by:</p>\r\n\r\n<ul>\r\n    <li>organising an online/offline event, training, workshop or relevant activity focusing on digital skills, taking place during 14 March-14 April;</li>\r\n    <li>putting it on the map (from 20th January 2022);</li>\r\n    <li>promoting the campaign and value of digital skills, sharing their stories, photos and videos through their social media channels and website (using the hashtags #ADWeeks2022 #AllDigitalWeeks);</li>\r\n</ul>\r\n\r\n<p>The core themes of the week are:</p>\r\n\r\n<ul>\r\n    <li>enhancing digital skills and promoting digital inclusion and accessibility;</li>\r\n    <li>fostering digital literacy and tackling disinformation;</li>\r\n    <li>promoting the use of the European Digital Competence Framework (DigComp) and exploring the development of the European; Digital Skills Certificate (EDSC);</li>\r\n    <li>achieving cybersecurity and safer internet;</li>\r\n    <li>improving STEM and STE(A)M skills for society and encouraging girls’ and women’s participation in STEM studies and careers.</li>\r\n</ul>\r\n\r\n<p>If you are a partner, stakeholder, event organiser, participant or supporter, do not miss your chance to get involved!</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://www.alldigitalweek.eu/\" target=\"_blank\">website</a>.\_</p>\r\n"
