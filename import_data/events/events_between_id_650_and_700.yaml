        title: 'Journée Wikimédia Culture et Numérique 2022'
        intro: "<p>The Wikimedia Culture and Digital Day returns on April 26 for its 3rd edition. This meeting is hosted by Wikimedia France with the support of the National Archives and Clic France, and will take place this year at the INHA.</p>\r\n"
        body: "<p>The event will open with an official presentation of a new report developed by Wikimedia France and the Phare agency on open content practices of French cultural institutions. It draws up an initial inventory of the situation in France and proposes methods for understanding the context of these approaches, their constraints, their advantages and their prospects for the future.</p>\r\n\r\n<p>Offering informal discussions and exchanges around open content, this is a rare opportunity to meet many cultural professionals and place open content at the centre of debates on cultural policies.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://www.wikimedia.fr/journee-wikimedia-culture-et-numerique-2022/\" target=\"_blank\">website</a>. Or register directly <a href=\"https://framaforms.org/inscription-a-la-journee-wikimedia-culture-et-numerique-2022-1647011378\" target=\"_blank\">here</a>.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Douglas McCarthy</li>\r\n    <li>Larissa Borck</li>\r\n</ul>\r\n"
