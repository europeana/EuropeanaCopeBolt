        title: '3D modelling tools, ICH and the SCHEDAR project'
        intro: "<p>Join this WEAVE LabDay and discover more about efforts to provide a set of guidelines for 3D modelling tools to help\_facilitate the preservation of intangible cultural heritage and ensure\_that\_technology develops in accordance with\_the needs of key stakeholders. This event is organised by <a href=\"https://pro.europeana.eu/project/weave-widen-european-access-to-cultural-communities-via-europeana\">WEAVE</a>.</p>\r\n"
        body: "<p>Computing advances and 3D digitisation of human motion and systems provide challenges for the novice, while software can be expensive and inaccessible to some users. With this in mind, the SCHEDAR team and developers are committed to devising a set of guidelines and frameworks for tools that influence existing ICH motion databases.</p>\r\n\r\n<p>Dance is central to the work of WEAVE,\_and ICH is an important component of the 3D modelling research questions. Within the SCHEDAR project, the team is equally as interested in dance and involves researchers, dance experts and non-specialist members of society that have an interest in learning how to dance. This research method aligns with our WEAVE LabDay methodology, and the crossovers in both projects facilitate conversations that consider and include the non-expert general public to be able to engage intuitively with dance content.</p>\r\n\r\n<p>This LabDay will bring together the WEAVE and SCHEDAR team members to discuss how each project envisages making ICH content digitally available to facilitate the preservation and safeguarding of cultural heritage while also ensuring that the technology develops in accordance with\_ the needs of key stakeholders.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://weave-culture.eu/2022/01/25/capacity-building-ws4/\" target=\"_blank\">website</a>. Or register directly <a href=\"https://www.eventsforce.net/cugroup/frontend/reg/tregistration.csp?pageID=184134&amp;ef_sel_menu=3133&amp;eventID=658&amp;tempPersonID=117403\" target=\"_blank\">here</a>.\_</p>\r\n"
