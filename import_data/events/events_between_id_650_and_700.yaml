        title: 'AILEY and Curating Screendance into festivals'
        intro: "<p>Join this WEAVE LabDay and hear from experts discussing questions around curation and representation of\_dance films in film festivals. This event is organised by <a href=\"https://pro.europeana.eu/project/weave-widen-european-access-to-cultural-communities-via-europeana\">WEAVE</a>.\_</p>\r\n"
        body: "<p>This LabDay will explore:</p>\r\n\r\n<ul>\r\n    <li>The lack of dance films in film festivals; is there a need to curate more dance-related content?</li>\r\n    <li>Lack of diversity in the cultural heritage sector; the Black and African Diaspora dance community is under represented - how can we challenge this reality?</li>\r\n    <li>Using dance films and curatorial techniques to open up spaces to explore intersectionality through dance.</li>\r\n</ul>\r\n\r\n<p>Each guest brings a unique perspective to the conversation and has experience of curating and organising a screening of the\_film AILEY by director Jamila Wignot.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Rosa Cisneros</li>\r\n    <li>Sinibaldo De Rosa</li>\r\n    <li>Mercy Nabirye</li>\r\n    <li>Michele Aaron</li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://weave-culture.eu/2022/02/15/capacity-building-ws-ailey/\" target=\"_blank\">website</a>. Or register directly <a href=\"https://www.eventsforce.net/cugroup/frontend/reg/tregistration.csp?pageID=208449&amp;ef_sel_menu=3516&amp;eventID=743&amp;tempPersonID=117398\" target=\"_blank\">here</a>.\_</p>\r\n"
