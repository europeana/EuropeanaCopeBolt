                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>Happening 10 May -&nbsp;12 June 2022,&nbsp;<a href=\"https://medium.com/digital-storytelling-festival\" rel=\"noopener\">Digital Storytelling Festival</a>&nbsp;is the international creative contest that brings people and cultural heritage together. It’s hosted by&nbsp;<a href=\"https://pro.europeana.eu/\" rel=\"noopener ugc nofollow\" target=\"_blank\">Europeana</a>&nbsp;and&nbsp;<a href=\"https://www.theheritagelab.in/\" rel=\"noopener ugc nofollow\" target=\"_blank\">The Heritage Lab</a>, nonprofits from Europe and India with a shared passion for storytelling and culture. This year’s edition includes a series of inspiring online events, packed with interactive workshops and amazing cultural heritage collections.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Festival kicked off at&nbsp;the Opening Gala on 10 - 11 May, with sessions demonstrating what the competition is all about, introducing some of last year’s winners, highlighting inspiring examples of online storytelling and&nbsp;sharing how to use open digital cultural heritage content in&nbsp;creative workshops.</p>\r\n\r\n<p>You can watch the recordings of the Gala above; there are time stamps to help you explore the sessions, and you can find the full programme <a href=\"https://medium.com/digital-storytelling-festival/digital-storytelling-festival-2022-opening-gala-programme-62a1305d9159\">here</a>.</p>\r\n\r\n<p>To stay involved and up to date on all things digital storytelling you can:</p>\r\n\r\n<ul>\r\n    <li><a href=\"https://twitter.com/hashtag/DigiStoryFest?src=hashtag_click\">Follow #DigiStoryFest on social media</a></li>\r\n    <li><a href=\"https://medium.com/digital-storytelling-festival/creative-competition-e0e68aade270\">Submit your story to the competition</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Join the Europeana Communicators Community</a></li>\r\n</ul>\r\n\r\n<p></p>\r\n"
