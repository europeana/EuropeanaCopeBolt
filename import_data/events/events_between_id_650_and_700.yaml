                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/page/europeana-research\">Europeana Research Community</a> has 2,250 members who work in the cultural heritage sector, higher education and research. There is a lot of potential in community members sharing experiences, new ideas, project results and tips from across Europe and beyond.</p>\r\n\r\n<p>To foster interaction between members and encourage more people to join the Community, the Research Community Steering Group is delighted to introduce&nbsp;the Europeana Research Community Cafés. At these informal events, a&nbsp;guest speaker will introduce some themes for each Café, with a common thread around the opportunities&nbsp;that digitised and born digital cultural heritage bring to research and higher education.&nbsp;Join and bring your voice to a wide community of professionals - register for our first Caf<i>é </i>below!</p>\r\n\r\n<p>The Europeana Research Community cafés are open to everyone and will not be recorded.</p>\r\n\r\n<h3><strong>Speaker</strong></h3>\r\n\r\n<p>The speaker at our first Café is <a href=\"https://www.thomaspadilla.org/\">Thomas Padilla</a>, Senior Director of Collections, Technology, and Partnerships&nbsp;Center for Research Libraries, Chicago, USA. He will&nbsp;discuss some of the groundbreaking projects he worked on over the years: Responsible Operations, Values-Forward Praxis/ Data Science, Machine Learning, and Artificial Intelligence in cultural heritage organisations and especially Collections as Data.</p>\r\n\r\n<p>He has over ten years of experience developing, consulting, publishing, presenting, and teaching on responsible computational use of cultural heritage collections, digital strategy, data literacy, digital scholarship and data curation. He is the Principal Investigator of Collections as Data (I &amp; II) and is the author of Responsible Operations: Data Science, Machine Learning, and AI in Libraries (2019).</p>\r\n"
