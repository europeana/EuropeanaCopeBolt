                templates: body
                body: "<p>Knowledge production for the challenges of the future calls for radical transdisciplinarity. This call also questions the traditional division of museums by discipline and creates new consequences for science, preservation practices and knowledge transfer. We have to reconsider the social and cultural dimensions of existing museum collections and rethink the organisation of knowledge production in museums and archives.</p>\r\n\r\n<p>Two previous workshops invited museum experts, practitioners and interdisciplinary theorists to think about the concept of 'Anthropocenic objects'. Participants&nbsp;discussed how such objects can point us towards new collection practices involving participatory research, open science, crowdsourcing and digital collections. Based on these discussions, the final workshop of the series will address the overarching questions of how museums, collections and science need to open up in the face of the Anthropocene, including how&nbsp;to connect natural and cultural heritage on an institutional leve, and how to combine local and global perspective, research and society, digital and analogue practices?</p>\r\n\r\n<p>Participants will exchange perspectives to gather different ideas and visions that can guide future reorganisations of collections and collective knowledge.</p>\r\n\r\n<h3><strong>Format</strong></h3>\r\n\r\n<p>This is a hybrid event for and with interdisciplinary researchers and museum professionals, organized by the Museum für Naturkunde Berlin as part of a project in collaboration with Europeana Research within the Europeana Research Grants Programme. Participants can attend in person at the Museum für Naturkunde Berlin or online via Zoom. The workshop is centered on the exchange of theoretical and practical perspectives and joint reflection. Invited speakers are asked to bring an object (or its digital representation) that can be described as an Anthropocenic object from their point of view.</p>\r\n\r\n<h3><b>Speakers</b></h3>\r\n\r\n<ul>\r\n    <li>Frédérique Chlous&nbsp;</li>\r\n    <li>Anna-Lisa Dieter</li>\r\n    <li>Rebecca Kahn</li>\r\n    <li>Nicolas Kramar</li>\r\n    <li>Katharina Loske-Schmidt</li>\r\n    <li>Tahani Nadim, Richard Pell</li>\r\n    <li>Henning Scholz</li>\r\n    <li>Colin Sterling</li>\r\n    <li>Helmuth Trischler</li>\r\n</ul>\r\n\r\n<h3><strong>Registration&nbsp;</strong></h3>\r\n\r\n<p><a href=\"https://www.museumfuernaturkunde.berlin/en/museum/events/perspectives-future-conservational-institutions-and-collection-practices\">Find out more</a> and <a href=\"https://terminplaner2.dfn.de/RegistrationAnthropocenicObjectsWS3\">register</a> for the event.</p>\r\n"
