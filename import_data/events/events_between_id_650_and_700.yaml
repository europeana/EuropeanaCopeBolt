                templates: body
                body: "<ul>\r\n    <li><b>Inmaculada Plaza Agudo </b>is a Teaching Technical Advisor in the area of Digital Educational Resources of the National Institute of Educational Technologies and Teacher Training (INTEF), a unit of the Ministry of Education and Vocational Training of Spain. With training in philology, she is a civil servant of the secondary school teaching staff in the specialty of Spanish Language and Literature.&nbsp;</li>\r\n    <li><b>Carla Barros Lourenço</b>&nbsp;is a teacher of Portuguese and German and holds a master’s degree in education from the Institute of Education of the Universidade Católica Portuguesa and a degree in Modern Language and Literature, Portuguese and German Studies, Universidade Nova de Lisboa. Currently she is the Head of the Educational Resources and Technologies Team - ERTE, at the Directorate-General for Education of the Portuguese Ministry of Education. She is a member of working groups of the European Commission and European Schoolnet in the area of Digital Education.</li>\r\n    <li><b>Maria Nika</b>&nbsp;is a consultant A' at I.E.P. Institute of Educational Policy of the Greek Ministry of Education and Religious Affairs.&nbsp;She is Head of Department C, In-service training &amp; Evaluation, European and International Educational Policy.</li>\r\n    <li><b>Letizia Cinganotto</b> is a&nbsp;Researcher at INDIRE (National Institute for Documentation, Innovation, Educational Research) in Italy. She has&nbsp;a degree in foreign languages and literatures and a PhD in synchronic, diachronic and applied Linguistics, with a thesis on CLIL. She also achieved several postgraduate courses in foreign language teaching, Italian L2, digital and multimedia teaching. Her research areas are the teaching of foreign languages, CLIL, TELL (Technology Enhanced Language Learning) and digital teaching. She also worked at the Ministry of Education for several years, &nbsp;where she was involved in CLIL projects, coordinating national school networks and taking part in several Working Groups, Scientific Committees and &nbsp;meetings with the European Commission.</li>\r\n</ul>\r\n"
