                body: "<p><span id=\"docs-internal-guid-efe5d122-7fff-ee51-e405-10d81c0921e2\">This session will focus on the policy and practical implications of digital collections management and reuse in view of <a href=\"http://pro.europeana.eu/post/keeping-digitised-works-in-the-public-domain-how-the-copyright-directive-makes-it-a-reality\" target=\"_blank\">article 14</a> of the <a href=\"http://eur-lex.europa.eu/eli/dir/2019/790/oj\" target=\"_blank\">Copyright in the Digital Single Market Directive</a> (establishing that no neighbouring rights for non-original photography can be claimed on reproductions of public domain artworks).</span></p>\r\n\r\n<p><span>Participants can join with any type of question, thought or concern they have on this topic that they would like to discuss. During the call, <a href=\"https://pro.europeana.eu/person/fred-saunderson\">Fred Saunderson</a>, chair of the <a href=\"https://pro.europeana.eu/page/europeana-copyright#steering-group\">Copyright Community Steering Group</a>, will moderate the conversation, and expert guest <a href=\"https://pro.europeana.eu/person/andrea-wallace\">Andrea Wallace</a>, Associate Professor at University of Exeter Law School,&nbsp;will share insights and thoughts to the questions and comments from participants.</span></p>\r\n\r\n<p><span id=\"docs-internal-guid-efe5d122-7fff-ee51-e405-10d81c0921e2\">The conversation will be informal and will not be recorded.</span></p>\r\n"
