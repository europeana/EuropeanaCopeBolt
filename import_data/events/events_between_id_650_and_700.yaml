        title: 'Cultural Heritage Geodata: Polish Perspectives'
        intro: "<p>This\_workshop focuses on current issues for crowdsourcing cultural heritage geodata, especially Polish perspectives on the provision of geodata.\_It is organised by Faculty of History, University of Warsaw,\_supported by the Europeana Research Grants Programme under the 2021 Call for proposals 'Crowdsourcing and Research'.</p>\r\n"
        body: "<p>The workshop promotes the exchange of experiences, networking of experts, and development of coordination among cultural heritage institutions. Accordingly, the four topics of the workshop are:</p>\r\n\r\n<ol>\r\n    <li>considering possibilities for the crowdsourcing of cultural heritage geodata;</li>\r\n    <li>assessing data infrastructure guidelines and suggesting best practices;</li>\r\n    <li>discussing institutional perspectives on\_collecting and managing spatial data;</li>\r\n    <li>elaborating a statement pointing the way forward for cultural heritage geodata in Poland.</li>\r\n</ol>\r\n\r\n<p>The emphasis is on discussions (in Polish with limited discussion in English) and the schedule therefore focuses on ensuring there is ample time for formal discussions and informal conversations.</p>\r\n\r\n<p>The workshop will be held in a hybrid form for discussions with those participating online and those present at the University of Warsaw. It will also provide means for online participation in informal conversations during the workshop. On-site participants are invited to join in a gathering at the end of the first full day of the workshop, including dinner. Prior to the workshop,\_a draft of points for a text to be elaborated and finalised at the workshop, a Statement on Cultural Heritage Geodata, will be distributed. During the workshop participants will refine the statement through its four central topics and conclude with signing the workshop statement, which will help as a reference for future activities and collaborations.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Prof. M. Haklay, UCL \_</li>\r\n    <li>Prof. Andrea Nanetti, NTU</li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"http://historia.uw.edu.pl/cultural-heritage-geodata/\" target=\"_blank\">website</a>. Or register directly <a href=\"https://docs.google.com/forms/d/e/1FAIpQLScsFUqV8WA-bcyt-YMVjhpHuEH0Nehi4jJkn0x1NHIKdbvRWg/viewform\" target=\"_blank\">here</a>.\_</p>\r\n"
