        title: 'FRAME Basics 2022'
        intro: "<p>Since 2010, INA (the French National Audiovisual Institute) has organised the professional training programme called FRAME dedicated to audiovisual archives - find out more about joining.\_</p>\r\n"
        body: "<p>FRAME is co-funded by Creative Europe – MEDIA programme, and supported by FIAT/IFTA (International Federation of Television Archive) and EBU Academy (European Broadcasting Union).</p>\r\n\r\n<p>This year, the FRAME training programme has been reviewed to propose three training sessions, each adapted to specific profiles: two training sessions – FRAME Basics for beginner or less experienced professionals and FRAME Advanced for experienced and trained ones – and a mentoring programme addressed to young professionals – FRAME Mentoring.</p>\r\n\r\n<p>The call for applications for the FRAME Basics training session is open until <strong>11 May 2022</strong>. It is addressed to all European and international professionals working in the audiovisual archives field, and aimed primarily at professionals who need to acquire the fundamentals of audiovisual archiving ( professionals with little experience, or who have had little or no training in this field) and at professionals from countries/institutions with few resources and capacities.</p>\r\n\r\n<p>The training programme will cover all the audiovisual archiving process, from preservation, digitisation, documentation to access, reuse and promotion. \_It will focus on fundamental knowledge and skills.</p>\r\n\r\n<p>The training session will take place online during 6 half-day, in two parts, from June 8 - 10 and June 13 - 15 2022.\_</p>\r\n\r\n<p><a href=\"https://www.ina.fr/actualites-ina/frame-basics-2022-english-version\">Find out more about FRAME Basics and apply</a>\_and learn more about the <a href=\"https://www.ina.fr/actualites-ina/the-frame-training-programme-2022\">2022 FRAME training programme.</a></p>\r\n"
