                templates: body
                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>The first deadline for submitting project proposals for Erasmus+ funding under the Key Action 2 'Cooperation Partnerships'&nbsp;is the&nbsp;23rd of March 2022.</p>\r\n\r\n<p>At this event,&nbsp;the Europeana Network Association's Education Community Steering Group invited participants&nbsp;to meet your peers and discuss&nbsp;the Erasmus+ KA2 partnership. The event was open to all but aimed&nbsp;particularly at ENA Education Community Members, those who follow the work of Europeana Education, or were interested&nbsp;in building an Erasmus+ project focused on education&nbsp;and digital cultural heritage.</p>\r\n\r\n<p>It took place on 22 February 2022.</p>\r\n\r\n<h3 dir=\"ltr\" role=\"presentation\"><strong>Resources</strong></h3>\r\n\r\n<ul dir=\"ltr\">\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-education\">Join the Europeana Education Community</a>&nbsp;to find out more about education and the cultural heritage sector, network with peers and hear about relevant events, resources and opportunities.</li>\r\n</ul>\r\n"
                image:
