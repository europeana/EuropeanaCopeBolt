t=\"315\" src=\"https://youtube.com/embed/oDNWWK9q-Ww\" title=\"YouTube video player\" width=\"560\"></iframe></center>\r\n\r\n<h3><strong>Parallel session:&nbsp;MINT for Aggregators by Tom Miles, Europeana Sounds</strong></h3>\r\n\r\n<center><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://youtube.com/embed/U0CtPgvvBac\" title=\"YouTube video player\" width=\"560\"></iframe></center>\r\n\r\n<h3><strong>Parallel session:&nbsp;EFG for beginners by Kerstin Herlt and Kristina Rose, EFG</strong></h3>\r\n\r\n<center><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://youtube.com/embed/__7CvWvr_cQ\" title=\"YouTube video player\" width=\"560\"></iframe></center>\r\n\r\n<h3><strong>Parallel session:&nbsp;Behind the scenes of PAGODE: building an aggregation value chain by Antonella Fresa, PHOTOCONSORTIUM/Promoter, Maja Veselič, University of Ljubljana and Sofie Taes, PHOTOCONSORTIUM / KU Leuven</strong></h3>\r\n\r\n<center><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://youtube.com/embed/kb9KSfN2uKc\" title=\"YouTube video player\" width=\"560\"></iframe></center>\r\n\r\n<h3><strong>Parallel session: From Archives Portal Europe to Europeana: getting archival data ready for cross-domain publication by Kerstin Arnold, Archives Portal Europe</strong></h3>\r\n\r\n<center><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://youtube.com/embed/SQWJnrfaGig\" title=\"YouTube video player\" width=\"560\"></iframe></center>\r\n\r\n<h3><strong>Parallel session:&nbsp;3D Viewer demo by Kathryn Cassi