                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"506\" src=\"https://www.youtube.com/embed/h2wEbKuTGtI\" title=\"YouTube video player\" width=\"100%;\"></iframe></p>\r\n\r\n<p>The first workshop,&nbsp;'Copyright in the aggregation of sports content' explores&nbsp;the principles that guide how to deal with copyright when sharing data with Europeana, and how to put them into practice. The focus is particularly be on sports-related material. This event took place on&nbsp;Thursday 1 April (10:30 - 12:00 CET).&nbsp;</p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"506\" src=\"https://www.youtube.com/embed/E0j1xp-KKIw\" title=\"YouTube video player\" width=\"100%\"></iframe></p>\r\n\r\n<p>The second workshop,&nbsp;'Copyright in the user contribution of sports content' focuses&nbsp;on collection days and use of sport material on social media. It explores&nbsp;the copyright considerations of sharing data with Europeana gathered through collection days. Unlike the first workshop, this one has a strong focus on the Terms for User Contributions that need to be respected in this framework. By working with examples of sports-related materials, we put these principles into practice.&nbsp;The event took place on Wednesday 7 April (10:30 - 12:00 CET).</p>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-sport\">Find out more about Europeana Sport</a>.</li>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-copyright\">Join the Europeana Copyright Community</a>&nbsp;to find out more about copyright and the cultural heritage sector, network with peers and hear about relevant events, resources and opportunities.</li>\r\n    <li><a href=\"https://pro.europeana.eu/share-your-data/copyright\">Find out more about copyright when sharing data with Europeana</a>.</li>\r\n</ul>\r\n"
