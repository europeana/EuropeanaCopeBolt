        title: 'DSI Webinar: Benefits of sharing content with Europeana'
        intro: "<p>This\_webinar is organised by MUSEU aggregator, managed by Michael Culture, within the Europeana DSI Initiative.</p>\r\n"
        body: "<p>Sharing your data with Europeana, even if beginning with a small dataset, means to gain increased visibility, to bring the collections to new audiences in education, research and the creative industries, and be part of a large community of professionals of digital cultural heritage. \_The experts of four small cultural institutions in Poland, Croatia, Hungary, Italy - a scientific association, a museum, a gallery of a university, a virtual museum, will explain how they benefited from being part of the larger community of MUSEU that supported them in the process of creating, sharing and re-using quality digital content for Europeana.</p>\r\n\r\n<p>The webinar is targeted to cultural heritage institutions interested in joining Europeana.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Corinne Szteinsznaider (MCA)</li>\r\n    <li>Vesna Lovrić Plantić (Museum of Arts and Crafts - MUO)</li>\r\n    <li>Julia Katona (Schola Graphidis Art Collection | Hungarian University of Fine Arts - High School of Visual Arts)</li>\r\n    <li>Maria Sliwinska (ICIMMS)</li>\r\n    <li>Maria Teresa Natale (GoTellGo)</li>\r\n</ul>\r\n\r\n<p>For more information about this event, please visit the <a href=\"http://www.michael-culture.eu/europeana-dsi\" target=\"_blank\">website</a>. Or register directly <a href=\"https://docs.google.com/forms/d/e/1FAIpQLScwO3bXKS3C_MM0GloswG17SQyi6VTnaZQ9Q74woxk0d7Bb3Q/viewform\" target=\"_blank\">here</a>.\_</p>\r\n"
