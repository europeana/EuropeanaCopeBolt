                templates: body
                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>This session explores how cultural transformation can support digital transformation, the potential of centralising existing online collections and how digital storytelling can enhance learning of our cultural history and societal development. This event took place on 15 April 2021.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li><strong>Supriya Sharma presents 'Culture Transformation as a precursor to Digital Transformation'.</strong> This talk explores the importance of culture transformation to a digitally thriving cultural heritage sector. Supiya&nbsp;looks at how this&nbsp;needs to be strengthened in order to make professionals hopeful and ready to embrace digital technology as a new colleague, who supports them in delivering exceptional value to stakeholders in new ways.&nbsp;</li>\r\n    <li><strong>Johannes Dolle, founder of Plartform, presents 'Creating a professional and digital art ecosystem'. </strong>He discusses how, although individual museums have successfully started to digitise and display their collections online, these digitisation efforts remain local, focusing primarily on a broad public. However, these online collections contain a huge potential for the professional art world. Through centralising the information of a collections inventory, art professionals, such as exhibition curators would be able to browse the art world’s inventory, locate interesting pieces and contact the responsible person directly. These findings underline the potential and importance of centralising existing online collections, with the aim of building a professional tool for art professionals worldwide.</li>\r\n    <li><strong>Sven Ubik presents 'Digital Storytelling with Heritage Artefacts'</strong>. His presentation aims to provide digital storytelling experiences for museum exhibitions in order to utilize the potential of our heritage artefacts for learning about our cultural history and societal development. Visitors and researchers should be able to see collection items from angles and perspectives not otherwise accessible, virtually manipulate the items and, together with additional connected materials learn new things, have fun and be stimulated to further exploration of the exhibition subject.</li>\r\n</ul>\r\n\r\n<h3><strong>Resources&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/post/announcing-our-digital-spring-programme\">Find out more about our Digital Spring Programme.</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/network-association/sign-up\">Join the Europeana Network Association</a> to receive news&nbsp;about the digital transformation of the cultural heritage sector, network with peers and hear about relevant events, resources and opportunities.</li>\r\n</ul>\r\n"
                image:
