        title: 'FRAME Access 2021'
        intro: "<p>Since 2010, INA organised the annual training programme FRAME in partnership with FIAT/IFTA (International Federation of Television Archives) and EBU Academy (European Broadcasting Union). FRAME is\_co-funded by the Creative Europe – MEDIA programme of the European Union. The FRAME training programme consists in 3 sessions per year, which cover each step of the audiovisual archival content management.</p>\r\n"
        body: "<p>The FRAME Access training session focuses on audiovisual heritage access topics and challenges. Through theoretical or feedback presentations, case studies and participative workshops, participants will explore different access models, discover how to design an editorial strategy, address issues of rights management and documentation. \_</p>\r\n\r\n<p>The call for applications for FRAME Access 2021 is open until May 13. It is addressed to all European and international professionals working for the preservation, management and access to audiovisual archives, whatever their level of experience or their field of activity.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://www.ina-expert.com/consulting/frame-access-2021-online\" target=\"_blank\">website</a>.</p>\r\n"
        location_name: Online
        geolocation: null
