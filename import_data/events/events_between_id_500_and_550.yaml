                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>Humans have always told, retold and listened to stories. They allow us to make sense of the world, to learn, and to empathise and connect with each other. Cultural heritage institutions are increasingly using digital media to share the stories of their collections online.</p>\r\n\r\n<p>In this webinar, we hear from members of a Europeana Communicators Task Force that has been collecting and analysing examples of online digital storytelling from the cultural heritage sector. Discover some of the examples we loved and find out how we approached the task of analysing our emotional reactions to them.</p>\r\n\r\n<p>This webinar took place on 9 June 2021.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<p><strong>Gabriel Gianordoli </strong>is a Graphics and Multimedia Editor at The New York Times. His work combines art direction, design and programming to create interactive news experiences.&nbsp;<strong>Alicia DeSantis</strong> is a Deputy Editor on the culture desk at The New York Times. She works with teams across the newsroom to produce multimedia and creative projects that speak to the fields of art, music, dance, television and film, amongst others.&nbsp;Gabriel and Alicia will be speaking about using interaction to look at art criticism in a new way.</p>\r\n\r\n<p><strong>Steven Franklin&nbsp;</strong>is Digital Engagement Officer at the UK's National Archives. Steven shares his expertise in engagement, including reflections on the Flora Seville Twitter storytelling experience he was involved with in his former role at The Egham Museum.<br />\r\n<br />\r\n<strong>Sofie Andersen</strong> is Head of Digital Content&nbsp;and <strong>Benjamin Korman</strong> is&nbsp;Producer and Editor of Digital Content at The Metropolitan Museum of Art, New York. They will reflect on #MetKids and tell us about some of their latest engagement activities.</p>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Join the Europeana Communicators Community</a>&nbsp;to find out more about communicating&nbsp;cultural heritage, network with peers and hear about relevant events, resources and opportunities.</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling\">Find out more about the Task Force on Europeana as a 'powerful platform for storytelling'</a> and explore their work through our <a href=\"https://pro.europeana.eu/tags/digital-storytelling\">Pro news theme</a>.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n"
