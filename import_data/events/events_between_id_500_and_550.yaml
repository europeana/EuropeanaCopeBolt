        title: 'Copyright office hours: supporting each other with copyright challenges'
        intro: "<p>The Europeana Copyright Community invites you to share your copyright challenges, inspiration and questions in an informal discussion forum.</p>\r\n"
        body: "<p>Through a set of regular and informal calls, we want to help make connections and explore a different approach to supporting the sector.</p>\r\n\r\n<p>These calls take place every 6 weeks and will not be recorded. You can come with any type of questions that are relevant to you, from very specific to very broad, or even general wonderings, as long as it is copyright and open access related.<br>\r\nThis time, the office hours will happen in collaboration with the\_<a href=\"https://pro.europeana.eu/page/europeana-education\" target=\"_blank\">Europeana Education Community</a>, and in particular the\_<a href=\"https://pro.europeana.eu/project/audiovisual-material-in-europeana-classroom\" target=\"_blank\">Audiovisual Material in Europeana Classroom</a>\_Taskforce, so we will focus on\_<strong>questions around educational reuse of audiovisual heritage</strong>.<br>\r\nYou can add your questions and thoughts in advance into this\_<a href=\"https://docs.google.com/document/d/14rz9fdsSbF-bV2cG79voKWNEFteoMUJzczzht8KkhdU/edit?usp=sharing\" target=\"_blank\">Google document</a>, which will lead the discussion.</p>\r\n"
