        title: '“DH goes Viral” Digital Workshop'
        intro: "<p>Almost one year since the “DH in the Time of Virus” Twitter conference, which took DH Twitter by storm right at the beginning of the pandemic and was voted 1st Runner Up in the “Best DH Response to COVID-19” at the DH Awards, the Digital Curation Unit – IMSI, ATHENA R.C. is organizing a follow-up event, this time a digital workshop in which we aim to reunite the Twitter Conference participants alongside further DH researchers.</p>\r\n"
        body: "<p>The aims of the workshop will be to:</p>\r\n\r\n<ul>\r\n    <li>Revisit, reappraise and reevaluate considerations, remarks, and research outputs presented in April 2020: What steps have we taken?</li>\r\n    <li>Benchmark the impact of COVID-19 in DH communities across the world</li>\r\n    <li>Reinforce bonding and explore new COVID-19-related research ideas</li>\r\n    <li>Share perspective foresight for the still uncertain months to come.</li>\r\n    <li>Related topics are also welcome.</li>\r\n</ul>\r\n\r\n<p>The outcome of this workshop will be a short digital publication (openly available following DARIAH’s Open Access Guidelines) as well as a printed publication monitoring the effects of the pandemic on e-Education, e-Research and digital tools, methods and platforms, the developments the pandemic has expedited and the delays it may have caused in DH research and the distance covered and toils endured by DH researchers and practitioners to keep track of their work.</p>\r\n\r\n<p>The printed publication will be disseminated at the DARIAH Annual Event 2022 in Athens, Greece. For the online publication we shall be using Zenodo and/or Open Archive HAL.</p>\r\n\r\n<p>The workshop and publications are kindly funded through the DARIAH Theme funding scheme.</p>\r\n\r\n<p>Please register directly <a href=\"https://docs.google.com/forms/d/e/1FAIpQLSccOmJw9al1bzd4Cfyw4qJzNS8SK-6-M8f9W-7QH_0gYR0Blg/viewform\" target=\"_blank\">here</a> for the workshop. It will be held via <a href=\"https://zoom.us/j/91501487077?pwd=T1c1TkNXSnc0OUhUMzc0TEZjaklnQT09\" target=\"_blank\">Zoom</a>.</p>\r\n\r\n<p><strong>Programme \_</strong></p>\r\n\r\n<p>[All times are CEST] \_</p>\r\n\r\n<ul>\r\n    <li>2.00 – 2.15 pm | Welcome, housekeeping and introductions \_</li>\r\n    <li>2.15 – 2.25 pm \_Elton Barker, Professor of Greek Literature and Culture, The Open University | “Reflections on the first year of the Pelagios Network, in extraordinary times (or an emerging new normal)” \_</li>\r\n    <li>2.25 – 2.35 pm \_Alba Irollo, Research Coordinator, Europeana Foundation | “Europeana Research in evolution” \_</li>\r\n    <li>2.35 – 2.45 pm \_Carlo Meghini, Prime Researcher, Istituto di Scienza e Tecnologie della Informazione | “Semantics and tools to overcome COVID-19 in ARIADNEplus” \_</li>\r\n    <li>2.45 – 2.55 pm \_Vicky Garnett, Training and Education Officer, and Eliza Papaki, Communications Officer, DARIAH-EU | “DARIAH-EU and e-Education” \_</li>\r\n    <li>2.55 – 3.05 pm \_Sara Di Giorgio, Technical responsible of CulturaItalia, Central Institute for the Union Catalogue of Italian Libraries and Bibliographic Information | “Cultural participation and digital communities: outcomes from the inDICEs project” \_</li>\r\n    <li>3.05 – 3.15 pm | Discussion \_3.15 – 3.25 pm | Break \_</li>\r\n    <li>3.25 – 3.30 pm | Introductions \_</li>\r\n    <li>3.30 – 3.40 pm \_Anna Foka, Associate Professor in Information Technology and the Humanities, Associate Senior Lecturer in Digital Humanities and Director for the Centre for Digital Humanities at Uppsala University | “Museums and AI” \_</li>\r\n    <li>3.40 – 3.50 pm \_Melissa Terras, Professor of Digital Cultural Heritage, University of Edinburgh | “Digital Cultural Heritage in the time of pandemic – reflections upon a year of lockdown” \_</li>\r\n    <li>3.50 – 4.00 pm \_Katerina Gardikas, Associate Professor in Modern Greek History, National and Kapodistrian University of Athens | “Satisfying public curiosity about COVID-19 in real and past time: is anyone curating e-platform historical content?” \_</li>\r\n    <li>4.00 – 4.10 pm \_Sofia Papastamkou, Assistant Research Engineer Digital Humanities / CNRS – Centre national de la recherche scientifique, IRHiS (Université de Lille) | “Traces and data: some thoughts on the primary sources of the event” \_</li>\r\n    <li>4.10 – 4.20 pm \_George Mikros, Professor of Computational and Quantitative Linguistics, National and Kapodistrian University of Athens | “#εμβόλιο A quantitative analysis of the vaccination discourse in Greek Twitter” \_</li>\r\n    <li>4.20 – 4.30 pm \_Lorna Richardson, Lecturer in Digital Humanities, University of East Anglia | “Twitter Conferences are so 2017’ – the importance of digital conferencing in a pandemic” \_</li>\r\n    <li>4.30 – 4.40 pm | Discussion \_</li>\r\n    <li>4.40 – 5.00 pm | Monitoring the impact: Questionnaires and insights</li>\r\n</ul>\r\n"
