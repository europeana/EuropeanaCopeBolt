                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>How can Artificial Intelligence (AI) and Machine Learning (ML) help us enrich and research cultural heritage collections? With the help of innovative projects from the cultural heritage sector, the webinar series \"EuropeanaTech x AI\" discusses questions around the chances and challenges related to applying AI and ML to cultural heritage collections&nbsp;and presents projects and people who are reflecting on exactly these matters.</p>\r\n\r\n<p>This session introduces the <a href=\"https://qurator.ai\">Qurator project</a>.&nbsp;In all domains and sectors, the demand for intelligent systems to support the processing and generation of digital content is rapidly increasing. The availability of vast amounts of content and the pressure to publish new content quickly and in rapid succession requires faster, more efficient and smarter processing and generation methods. The Qurator project, funded by the German Federal Ministry of Education and Research, develops an innovative technology platform that provides services to support knowledge workers in various industries to address the challenges they face when curating digital content. The speakers will introduce you to their Project and present three use cases for AI in cultural heritage curation.&nbsp;</p>\r\n\r\n<ol>\r\n    <li>Qurator: A brief overview (Georg Rehm, DFKI)</li>\r\n    <li>Semantic Storytelling (Stefan Grill, 3pc/Xinnovations)</li>\r\n    <li>Image Garden (Joachim Quantz, ART+COM)</li>\r\n    <li>Qurator in the Library (Clemens Neudecker, Berlin State Library)</li>\r\n</ol>\r\n\r\n<p>A panel discussion on AI and Digital Transformation in the cultural heritage sector will conclude the session.&nbsp;</p>\r\n\r\n<p>This event took place on 21 May 2021.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Georg Rehm (DFKI)</li>\r\n    <li>Stefan Grill (3pc/Xinnovations)</li>\r\n    <li>Joachim Quantz (ART+COM)</li>\r\n    <li>Clemens Neudecker (Berlin State Library)</li>\r\n    <li>Moderator: Larissa Borck</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"http://pro.europeana.eu/post/introducing-our-europeanatech-x-ai-webinar-series\">Find out more about the EuropeanaTech x AI webinar series.</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeanatech\">Join the EuropeanaTech Community</a>&nbsp;to find out more about research and development for&nbsp;European digital cultural heritage, network with peers and hear about relevant events, resources and opportunities.</li>\r\n</ul>\r\n"
