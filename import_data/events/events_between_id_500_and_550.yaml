                body: "<h3 data-key=\"3\"><strong>About</strong></h3>\r\n\r\n<p data-key=\"3\">With the adoption of the Copyright in the Digital Single Market Directive in 2019, a new solution for the making available online of works that are out of commerce was created. Member states are slowly moving forward with the transposition of the Directive, which was due on 7 June 2021. <a href=\"https://pro.europeana.eu/post/a-missed-deadline-the-state-of-play-of-the-copyright-directive\">Find out more about the progress of Member States.</a></p>\r\n\r\n<p data-key=\"3\">The success of these new provisions depends on several factors. One of them is the declaration, 6 months prior to the making available online, of the digitised material in a portal set up by the European Union Intellectual Property Office (EUIPO). Another key element will be collaboration across stakeholders, namely cultural heritage institutions (CHIs), collective management organisations (CMOs) and rights holders in the application of the provisions and negotiation of licenses.</p>\r\n\r\n<p data-key=\"5\">During this online event, the EUIPO presents the newly launched portal for out of commerce works, and explains how CHIs, CMOs and rights holders can engage with it. Representatives from these sectors share their expectations and talk about collaboration to ensure the success of the out of commerce works provisions.</p>\r\n\r\n<p data-key=\"7\">The event was co-organised by Europeana, the Federation of European Publishers (FEP), the European Visual Artists (EVA), and the International Federation of Reproduction Rights Organisations (IFRRO). It took place on 7 June 2021.&nbsp;</p>\r\n\r\n<h3 data-key=\"9\"><strong>Speakers</strong></h3>\r\n\r\n<ul data-key=\"11\" data-slate-fragment=\"\">\r\n    <li data-key=\"12\">Krzysztof Nichczyński, DG CNECT, European Commission</li>\r\n    <li data-key=\"14\">Gyta Berasneviciute, EUIPO</li>\r\n    <li data-key=\"16\">Szabolcs Dancs, Hungarian Library Institute at the National Széchényi Library</li>\r\n    <li data-key=\"18\">Maarten Zeinstra, IP Squared / KVAN</li>\r\n    <li data-key=\"20\">Arlette Bekink, Pictoright</li>\r\n    <li data-key=\"22\">Walter Swagemakers, EYE Film Institute</li>\r\n    <li data-key=\"34\">Nina George, Novelist, President of the European Writers' Council</li>\r\n    <li data-key=\"26\">Matthias Ulmer, CEO, Ulmer Verlag</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-copyright\">Join the Europeana Copyright Community</a>&nbsp;to find out more about copyright and the cultural heritage sector, network with peers and hear about relevant events, resources and opportunities.</li>\r\n</ul>\r\n"
