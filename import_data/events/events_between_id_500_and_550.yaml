        title: 'Manuscritos no palco - MARATONA DE TRANSCRIÇÃO'
        intro: "<p>Manuscripts on stage - Transcribathon</p>\r\n"
        body: "<p>Concurso de transcrição de textos cénicos do Teatro Nacional D. Maria II (TNDM II), disponíveis na coleção digital do TNDM II e na Europeana.</p>\r\n\r\n<p>Durante uma semana os participantes são desafiados a transcrever o maior número possível de documentos. O evento decorre inteiramente online, utilizando a plataforma Transcribathon. No final será atribuído um prémio ao vencedor.</p>\r\n\r\n<p>Esta iniciativa ocorre no contexto da Presidência Portuguesa da União Europeia e das comemorações dos 175 anos do TNDM II, estando aberta à participação de todos os interessados.</p>\r\n\r\n<p><strong>English</strong>:</p>\r\n\r\n<p>Competition for the transcription of scenic texts from the National Theater D. Maria II (TNDM II), available in the digital collection of TNDM II and in Europeana.</p>\r\n\r\n<p>For a week, participants are challenged to transcribe as many documents as possible. The event takes place entirely online, using the Transcribathon platform. At the end, a prize will be awarded to the winner.</p>\r\n\r\n<p>This initiative takes place in the context of the Portuguese Presidency of the European Union and the celebrations of the 175th anniversary of TNDM II, and is open to the participation of all interested parties.</p>\r\n"
