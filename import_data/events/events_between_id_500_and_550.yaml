        title: 'Fantastic Futures 2021'
        intro: "<p>The ai4lam community is organising its third international conference, to be held at the Bibliothèque nationale de France, Paris, on 9-10 December 2021.</p>\r\n"
        body: "<p>The event will combine on-site presentations with online streaming, online webinars and workshops. We intend to bring together a diverse audience of professionals from galleries, libraries, archives and museums who are\_interested in the application of artificial intelligence (AI) in their organisations. We also welcome researchers, artists, or others who work with GLAM collections using AI methods. The conference will be an opportunity to share our current knowledge of AI and what we’ve done, both from the perspective of shared practices among experts and of introduction to the topic for newcomers. Embracing the diversity of the community is our priority: we are keen to acknowledge its international spread, the different types of collections and practices, and also different levels of institutional maturity when it comes to understanding, applying and deploying AI.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://easychair.org/cfp/FantasticFutures21\" target=\"_blank\">website</a>.\_</p>\r\n"
