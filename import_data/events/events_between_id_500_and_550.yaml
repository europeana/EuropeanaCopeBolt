        title: 'Europeana XX: Subtitle-a-thon Challenge Warsaw'
        intro: "<p>The National Film Archive - Audiovisual Institute (FINA) and The European Union National Institutes for Culture (EUNIC) Cluster Warsaw invite you to the first of four subtitle-a-thons focused on audiovisual heritage.</p>\r\n"
        body: "<p>The kick-off of the subtitle-a-thon takes place on Saturday, June 12th at 11.00 CET with a two hour introductory session, and will run online for seven days with a closing session on Friday, June 18th at 17.00 CET.</p>\r\n\r\n<p>Participants will be subtitling short audiovisual clips coming from FINA’s archival collection, as well as from other, leading European audiovisual archives, whose content is available on\_<a href=\"https://europeana.eu/\" target=\"_blank\">Europeana.eu</a>.\_They will be invited to:\_</p>\r\n\r\n<ul>\r\n    <li>Create subtitles to a variety of short audiovisual clips, like the Polish cartoons or Italian newsreels.</li>\r\n    <li>Test a new tool and language skills in a friendly and fun environment.</li>\r\n    <li>Join a community of ‘citizen linguists’ and audiovisual heritage fans.</li>\r\n    <li>Win a prize (Empik gift cards) for becoming the best Europeana XX subtitler!</li>\r\n</ul>\r\n\r\n<p>The winners of the Europeana XX Subtitle-a-thon Challenge Warsaw will receive online gift prizes and all entrants will receive a participation certificate.</p>\r\n\r\n<p>The event targets translation enthusiasts, language teachers, linguists and advanced language students (C1 and above) that are eager to immerse themselves in the wealth of European audiovisual heritage to make it broadly understood by enriching it with subtitles.</p>\r\n\r\n<p>For more information about this event, visit the <a href=\"https://subtitleathon.eu/event/warsaw/\" target=\"_blank\">website</a>\_and register directly\_<a href=\"https://subtitleathon.eu/registration/\" target=\"_blank\">here</a>\_by 10 June.\_</p>\r\n\r\n<p><strong>About the organisers</strong></p>\r\n\r\n<p>Europeana XX. A Century of Change is a project, co-financed by the Connecting Europe Facility Programme of the European Union.</p>\r\n\r\n<p>The Europeana XX Subtitle-a-thon Challenge Warsaw is a collaboration between the project, hosted by one of the project partners - the National Film Archive - Audiovisual Institute, supported by EUNIC Warsaw cluster members:<br>\r\n\_<br>\r\n1.\_\_ \_Austrian Cultural Forum<br>\r\n2.\_\_ \_British Council<br>\r\n3.\_\_ \_Camões Institute<br>\r\n4.\_\_ \_Embassy of the Kingdom of the Netherlands<br>\r\n5.\_\_ \_Institut français de Pologne \_ \_ \_ \_ \_\_<br>\r\n6.\_\_ \_Instituto Cervantes \_ \_ \_ \_ \_ \_\_ \_<br>\r\n7.\_\_ \_Romanian Cultural Institute \_ \_</p>\r\n"
        location_name: Online
        geolocation: null
        featured: false
        registerlink: null
