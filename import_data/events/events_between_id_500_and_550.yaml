        title: 'Evaluation for Impact - Open Stakeholder Forum for Nordic museum professionals'
        intro: "<p>Museum professionals active in the Nordic countries are invited to an open stakeholder forum on 10 May 2021 from 10:30 – 16:45 CEST. The meeting will focus on developmental self-evaluation and how it can be used to strengthen the impact of museums in society. \_</p>\r\n"
        body: "<p>It’s the third event in a series of six open stakeholder forums. All kinds of museum and heritage professionals active in Denmark, Norway, Sweden, Finland, and Iceland are welcome to participate in an open exchange on crucial interfaces between museums and their impact in society. The MOI! project relies on input from professionals to build a strong, current, and agile development tool that best serves the museums in their capacity building and impact-oriented management.</p>\r\n\r\n<p>The Forum is organised by the Finnish Heritage Agency and the Finnish Museums Association within the framework of the project MOI! Museums of Impact.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://www.museovirasto.fi/en/museum-sector-development/moi-museums-of-impact/events\" target=\"_blank\">website</a>. Or register direcly <a href=\"https://ssl.eventilla.com/moi_evaluation_for_impact\" target=\"_blank\">here</a>.</p>\r\n"
        location_name: Online
        geolocation: null
        featured: false
        registerlink: null
