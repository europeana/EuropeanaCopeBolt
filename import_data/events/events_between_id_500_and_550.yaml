                body: "<h3><meta charset=\"utf-8\" /><strong>About</strong></h3>\r\n\r\n<p dir=\"ltr\">The importance of digitally competent, confident teachers and educators has been dramatically brought to light by the recent COVID-19 pandemic, which forced schools and cultural institutions to find online solutions to replace face-to-face activities.<br />\r\n&nbsp;<br />\r\nThis Zoom webinar for teachers showcases the value of Europeana resources and free, open tools for online learning. It demonstrates how to acquire digital skills and knowledge about innovative pedagogies to improve educational practice.</p>\r\n\r\n<p dir=\"ltr\">This event, which is dedicated to Europe Day (9/5/2021), also explores and demonstrates to CY teachers the crucial role that cultural heritage and storytelling plays in education.<br />\r\n&nbsp;<br />\r\nCultural heritage artefacts tell stories about people or events and within a classroom, have the power to contextualise the ideas and concepts of a lesson. This makes them more accessible for students, while enriching their learning experience and helping them to build connections with their own life.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This event took place on 15 April 2021 from 17:00 - 18:30 CET. More than 240 people attended.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Speakers</strong></h3>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>H.E Mr. Prodromos Prodromou, Cyprus Minister of Education and Culture</li>\r\n    <li>Dr. Myria Vassiliou, Chair Cyprus Greek Teacher Organisation (read her full speech below).&nbsp;</li>\r\n    <li>Mr. Harry Verwayen, General Director, Europeana</li>\r\n    <li>Mr. Panayiotis Zaphiris, CUT Rector</li>\r\n    <li>Dr. Kyriakos Hadjiyiannis, CY Parliament Chair of Committee on Educational Affairs and Culture</li>\r\n    <li>Dr. Stelios Himona, Permanent Secretary, Deputy Ministry of Research, Innovation and Digital Policy</li>\r\n    <li>Susan Hazan, Chair, Europeana Association Network (ENA)</li>\r\n    <li>Isabel Crespo, Business Development Coordinator, Education, Europeana</li>\r\n    <li>Maggy Szynkielewska, Content &amp; Exhibitions Coordinator Europeana</li>\r\n    <li>Beth Daley, Europeana Editorial Adviser and Chair, Story-telling Task Force</li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Resources</strong></h3>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Padlet <a href=\"https://padlet.com/isabelcrespo29/2fodywt3o16eng27\">‘Castles in Cyprus’</a>. Watch the webinar to learn how to enrich the board!&nbsp;</li>\r\n    <li>If you found this webinar interesting, join the&nbsp;<a href=\"https://pro.europeana.eu/page/europeana-education\">Europeana Education community</a>, follow their<a href=\"https://www.facebook.com/groups/EuropeanaEducation/\">&nbsp;Facebook</a> and<a href=\"https://www.linkedin.com/groups/13518332/\"> Linkedin</a> groups, and read more about the educational resources on<a href=\"https://pro.europeana.eu/page/education\"> Europeana Pro</a>.&nbsp;&nbsp;</li>\r\n</ul>\r\n"
