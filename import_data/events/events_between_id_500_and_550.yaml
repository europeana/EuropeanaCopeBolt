                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>“<em>The New European Bauhaus is about how we live together, our values, our common spaces of work and leisure, our collective and private experiences. This is a project for all regions and territories in Europe.</em>” Elisa Ferreira, Commissioner for Cohesion and Reforms.</p>\r\n\r\n<p>Europe is changing and through the New European Bauhaus we all have the opportunity to help shape what our shared future looks like.&nbsp;The European Commission wants to put culture and technology at the heart of a sustainable Europe. And it wants voices from all sectors and parts of society to contribute to how we can make that happen. Through the summer it’s holding a ‘co-design’ conversation to help achieve that.</p>\r\n\r\n<p>The initiative envisions spaces, services and practices that contribute to an inclusive, beautiful and sustainable society. Our cultural institutions and heritage sites play an important role in doing just that, while access to digital cultural heritage helps us all to connect with history and with each other, to shape how we live and work. The New European Bauhaus initiative offers opportunities for new ways of working and partnerships and it’s important that the cultural heritage sector is part of the conversation on what that means and how it could work.</p>\r\n\r\n<p>To support our sector’s involvement, Europeana will promote awareness and discussion of New European Bauhaus activities and opportunities throughout the year. We’ll help start a conversation but more importantly we want to help promote your discussions and contributions.&nbsp;Our series of Europeana cafes on the New European Bauhaus supported cultural heritage professionals to be part of the conversation.</p>\r\n"
