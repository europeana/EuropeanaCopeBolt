                anchortitle: ''
                templates: body
                body: "<p>Digital content and technology democratise access to cultural heritage and can stimulate positive social and economic change, especially when they support Research and Innovation. The cultural heritage sector is exploring new ways of community engagement, participatory and co-creation processes, in parallel with researchers in the Social Sciences and Humanities, who are the most interested in the potential reuse of digital cultural heritage. For their part, policy-makers and funders increasingly require social impact to be considered in research design and outcomes.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">In September 2020, the European Commission launched the new <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=COM:2020:628:FIN\">European Research Area (ERA) for Research and Innovation</a>, putting at its core 'the engagement of citizens, local communities and civil society … to achieve greater social impact and increased trust in science'. Europeana’s commitment to fostering social impact is reflected in the continued development of the <a href=\"https://pro.europeana.eu/page/impact\">Europeana Impact framework</a>, which puts stakeholders - those for whom we want to make an impact - right at the forefront in designing strategies and activities. This framework was conceived for the cultural heritage sector but its principles are transversal. Europeana now aims to test its usefulness in the research and innovation area through<a href=\"https://scanner.topsec.com/?t=16dc900a681c48e31c61bc90f3f32332276be796&amp;r=show&amp;u=https%3A%2F%2Fpro.europeana.eu%2Fpage%2Fresearch&amp;d=1791\"> Europeana Research</a>’s activities and networks.</p>\r\n\r\n<p dir=\"ltr\">This&nbsp;symposium was the first event to brings together an impact-oriented approach and the research perspective within the Europeana context. The scientific committee arranged the programme across four sessions to facilitate participation from different time zones. Twenty speakers represented the research and cultural heritage sectors and the policy making sphere.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">You can watch recordings from the symposium in the videos below!</p>\r\n"
