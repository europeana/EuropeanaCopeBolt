                body: "<h3>About</h3>\r\n\r\n<p>At this online web conference, which took place on 16 - 17 June 2021,&nbsp;the Europeana Aggregators’ Forum opened their virtual doors to cultural heritage professionals and anyone with an interest in high quality, open cultural heritage content. The sessions offered an opportunity to listen to&nbsp;inspiring speakers, join panel discussions, take in training webinars and ask questions of the people working in aggregation. They convered how&nbsp;high quality cultural heritage content is being made accessible to new audiences through Europeana, and how you can get involved.&nbsp;</p>\r\n\r\n<p>You can <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/Aggregator_Forum/EAgg-Fair-2021-Programme-Public.pdf\">explore the full programme</a> and watch some of the panels and sessions below!</p>\r\n"
