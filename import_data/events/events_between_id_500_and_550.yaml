                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p>As a sector, a call to action is needed to fight against climate change, and work together to protect our planet. This webinar&nbsp;highlights and sharse the climate action work that has been done by cultural heritage professionals in the Europeana Network Association and across the sector. It also introduces a&nbsp;<a href=\"https://sites.google.com/view/glam-map\" target=\"_blank\">Climate Action Map</a>&nbsp;where cultural heritage institutions and organisations can share their climate actions, whether small or large. This webinar took place on 19 March 2021.</p>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<p>More information can be found in this&nbsp;<a href=\"https://pro.europeana.eu/post/working-for-climate-justice-an-update-from-the-europeana-network-association-climate-group\" target=\"_blank\">news piece</a>.</p>\r\n"
