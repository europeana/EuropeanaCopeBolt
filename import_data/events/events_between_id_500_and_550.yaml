        title: 'Crowddreaming: Youth Co-Create Digital Culture'
        intro: "<p>Crowddreaming: Youth Co-Create Digital Culture will present Crowddreaming methodology, an Italian good practice, that valorizes digital cultural heritage as a mean for inclusive education and the promotion of European values among youngsters.</p>\r\n"
        body: "<p>In the last two years, CDDC project partners developed a curriculum and MOOC to train the teachers in schools on how to use the methodology with their students. The results of the CDDC methodology are “digital scenes” created by students across Europe and displayed in a digital monument – Europa Square. The online conference aims to present the results of the project. But not only that. The event will offer food for thought with two interesting keynotes from experts in the field of digital cultural heritage and innovation and provide a space for discussion with the representatives of different stakeholders (NGOs, European Commission, European Parliament) on why we need stronger collaboration between cultural heritage and education sectors across Europe. Finally, you will have the opportunity to explore Europa Square, the pinnacle of our project. It hosts 80 digital scenes created by 80 groups of students under the mentorship of their teachers from Croatia, Greece, Latvia and Italy. The platform showcases the successful scaling up and implementation of the Crowddreaming methodology. Project partners will present the lessons learned and recommendations to educators and policymakers on how to use the methodology as a mean for inclusive education and the promotion of European values among young people. Programme of the event is available on the CDDC website.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Achilles Kameas, Chair of the Board, ALL DIGITAL</li>\r\n    <li>Matevž Straus, ID20</li>\r\n    <li>Gunnar Liestøl, Professor, Dept. of Media &amp; Communication, University of Oslo</li>\r\n    <li>Michael Teutsch, Head of unit for schools and Multilingualism, DG EAC, European Commission</li>\r\n    <li>Marianna Marcucci, Co-Founder, Invasioni Digitali</li>\r\n    <li>Brikena Xhomaqi, Director of Lifelong Learning Platform (LLLP)</li>\r\n    <li>Altheo Valentini, General Director, EGINA Slrl</li>\r\n    <li>Paolo Russo, Secretary General, Stati Generali dell’Innovazione</li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://crowddreaming.eu/2021/02/19/join-us-at-the-conference-crowddreaming-youth-co-create-digital-culture/\" target=\"_blank\">website</a> or register directly <a href=\"https://tceurope.wufoo.com/forms/crowddreaming-youth-cocreate-digital-culture/\" target=\"_blank\">here</a>.\_</p>\r\n"
        location_name: Online
        geolocation: null
