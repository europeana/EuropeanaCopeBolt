        title: 'Understanding Disaster Risk for Digital Heritage'
        intro: "<p>In 2012, hurricane Sandy caused multiple fatalities and more than 6 million homes and businesses experienced prolonged power outages, resulting in billions of dollars of losses in the form of digital assets.</p>\r\n"
        body: "<p>Equally alarming is that 60% of small- and medium-sized businesses experienced a loss or theft of sensitive data in the last 12 months, and the cost of IT downtime was $700 billion3 in 2015. Disasters such as these result in significant losses of digital assets, which also includes digital heritage.</p>\r\n\r\n<p>As part of ICCROM’s new ‘Sustaining Digital Heritage’ initiative, this webinar will promote a better understanding of disaster risk for digital heritage. Noted speakers from the fields of heritage risk reduction, archives, and digital asset management will share their experiences and expertise, and discuss how to prevent large-scale disruption and significant data loss.</p>\r\n\r\n<p>Their\_aim is to build ground for a lively discussion by using interactive features such as live polls and a Q&amp;A format.</p>\r\n\r\n<p><strong>Moderators</strong></p>\r\n\r\n<ul>\r\n    <li>Aparna Tandon</li>\r\n    <li>Maria Guercia</li>\r\n</ul>\r\n\r\n<p><strong>Panellists</strong>\_</p>\r\n\r\n<ul>\r\n    <li>Kara Van Malssen</li>\r\n    <li>Brecht Declercq</li>\r\n    <li>Herwig Bogaert</li>\r\n    <li>Kelly Hazejager</li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://www.iccrom.org/lecture/understanding-disaster-risk-digital-heritage\" target=\"_blank\">website</a>. Or register directly <a href=\"https://iccrom-org.zoom.us/webinar/register/WN_L5rxlaCqROyrFgSRuW5BfA\" target=\"_blank\">here</a>.\_</p>\r\n"
