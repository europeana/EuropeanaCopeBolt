                anchortitle: ''
                templates: body
                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>The Amsterdam based <a href=\"https://www.cultural-ai.nl/\" target=\"_blank\">Cultural AI Lab</a> accelerates research on the intersection of humanities and artificial intelligence. The Lab mobilises national knowledge about cultural artifacts in heritage collections and their use in AI application contexts and oversees the execution of interconnected research projects. Core research themes revolve around public values, including diversity and inclusivity and investigating&nbsp;how technology can deal with biases in data, account for multiple perspectives and subjective interpretations and bridge cultural differences. This webinar&nbsp;focuses on the ambition and current projects in the lab and showcasing related work by partners and by ancillary research groups.</p>\r\n\r\n<p>Laura Hollink (Centrum voor Wiskunde en Informatica) and Marieke van Erp (DHLab and Cultural AI Lab director) give an introduction to the Cultural AI Lab. Valentin Vogelmann (KNAW Humanities Cluster) and Cindy Zalm (National Museum of World Cultures, NL) provides an example for the running projects in the Lab. Mari Wigham (Netherlands Institute for Sound and Vision), Nikolay Banari (University of Antwerp) and Vendela Grundell (Stockholm University) offer&nbsp;insights into inspirational projects by partners and collaborators of the Lab. Chairs Johan Oomen (Netherlands Institute for Sound and Vision) and Marieke van Erp (DHLab and Cultural AI Lab Director) guide the webinar.</p>\r\n\r\n<p>This webinar took place on 7 May 2021.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Laura Hollink (Centrum voor Wiskunde en Informatica)</li>\r\n    <li>Marieke van Erp (DHLab and Cultural AI Lab director)</li>\r\n    <li>Valentin Vogelmann (KNAW Humanities Cluster)</li>\r\n    <li>Cindy Zalm (National Museum of World Cultures, NL)</li>\r\n    <li>Mari Wigham (Netherlands Institute for Sound and Vision)</li>\r\n    <li>Vendela Grundell (Stockholm University)</li>\r\n    <li>Johan Oomen (Netherlands Institute for Sound and Vision)</li>\r\n    <li>Nikolay Banari (University of Antwerp)&nbsp;</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<p></p>\r\n\r\n<ul>\r\n    <li><a href=\"http://pro.europeana.eu/post/introducing-our-europeanatech-x-ai-webinar-series\">Find out more about the EuropeanaTech x AI webinar series.</a>&nbsp;</li>\r\n    <li><a href=\"https://pro.europeana.eu/post/pioneering-ai-for-digital-cultural-heritage-an-interview-with-dr-marieke-van-erp\">Read our interview with Marieke van Erp.</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeanatech\">Join the EuropeanaTech Community</a>&nbsp;to find out more about research and development for&nbsp;European digital cultural heritage, network with peers and hear about relevant events, resources and opportunities.</li>\r\n</ul>\r\n"
