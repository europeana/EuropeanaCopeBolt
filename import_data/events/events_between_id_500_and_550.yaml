        title: 'Digital Spring Programme 2021: Grandma March Day - Giving and receiving heritage'
        intro: "<p>This event provides an insight into the long-term management, education, promotion, popularisation and implementation on how to save a tradition that was on the verge of oblivion.</p>\r\n"
        body: "<p>Grandma March Day is the Balkan tradition of exchanging handmade amulets in red and white colors called 'Martinki'. They are given to a loved one on 1 March to celebrate the beginning of spring with wishes for health, love, luck, and prosperity for the coming year. Amulets are worn until nature starts to bloom when they are hung on the trees. While popular in countries including Romania, Moldavia, and Bulgaria, this tradition was almost dying in Macedonia.</p>\r\n\r\n<p>HAEMUS, an organisation based in Skopje (N. Macedonia) is legally safeguarding the 'Martinki'\_custom. Many years before, the practice was officially listed on the Representative Heritage List of ICH by UNESCO.\_To support the ongoing multinational application of 'Martinki'\_and to preserve\_the tradition from oblivion, in 2013/14,\_HAEMUS created 'Grandma March Day'. At this annual event, people, regardless of nationality, religion, gender, or age, through practice, large social inclusion, take part in this interactive approach to\_educate, share and transmit European intangible cultural heritage. Our work was included in Interpret Europe's manual <em>Fostering communities through heritage interpretation</em>\_as a positive case study from the Western Balkan region and received the award by the Council of Europe and the European Commission as one of the best story within the European Heritage Story days 2020.</p>\r\n\r\n<p>This event provides an insight into the long-term management, education, promotion, popularisation and implementation on how to save a tradition that was on the verge of oblivion,\_and how to receive a legal status for safeguarding a custom that is inscribed on the Representative List of the Intangible Cultural Heritage of UNESCO. After the short presentation, all participants will have the opportunity for questions and live discussion.</p>\r\n"
