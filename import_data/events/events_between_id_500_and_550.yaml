                body: "<h3><strong>Session 1 - Impact, Policy and Innovation,&nbsp;11 May 2021, 10.30-12.00 CEST&nbsp;</strong></h3>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"506\" src=\"https://www.youtube.com/embed/Z3uSlBu-3Jc\" title=\"YouTube video player\" width=\"100%\"></iframe></p>\r\n\r\n<p>Welcome by Harry Verwayen, General Director, Europeana Foundation</p>\r\n\r\n<p>Introduction by Julia Fallon, Manager of the Community &amp; Partner Engagement Team,&nbsp;Europeana Foundation&nbsp;</p>\r\n\r\n<p>Moderator: Sally Chambers, Digital Humanities Research Coordinator, Ghent Centre for Digital Humanities and DATA-KBR-BE Project Coordinator, KBR Royal Library of Belgium</p>\r\n\r\n<p><strong>Speakers</strong>:</p>\r\n\r\n<ul>\r\n    <li>Harald Hartung, Head of Unit 'Fair Societies &amp; Cultural Heritage', European Commission's Directorate-General for Research and Innovation, <em>Cultural Heritage in the Horizon&nbsp;Europe funding programme for Research &amp; Innovation</em></li>\r\n    <li>Jennifer Edmond, President of the DARIAH Board of Directors, <i>Who's impact is it anyway? Designing a systematic impact assessment programme for the DARIAH ERIC</i></li>\r\n    <li>Wojciech Sowa, Chair of HERA | Humanities in the European Research Area,&nbsp;<em>One or many? Innovation in humanities and the problem of impact. The case of the transnational humanities research (HERA 2009-2019)</em></li>\r\n    <li>Inge Van Nieuwerburgh, Coordinator of scholarly communication,&nbsp;Ghent University, partner OpenAIRE, EOSC-Pillar, EOSC-Future,&nbsp;<em>Open Science at the heart of collaboration</em>&nbsp;</li>\r\n</ul>\r\n"
