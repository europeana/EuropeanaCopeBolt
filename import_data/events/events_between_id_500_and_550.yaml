                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>17:00-17:05</strong>&nbsp;<b id=\"docs-internal-guid-f2cbdc75-7fff-174c-3730-20df2a00109a\">Marinos Ioannides, UNESCO and ERA Chairs on Digital Cultural Heritage&nbsp;</b></p>\r\n\r\n<p dir=\"ltr\"><strong>17:05-17:20&nbsp;</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-f2cbdc75-7fff-174c-3730-20df2a00109a\">Opening Speech by the Cyprus Minister of Education and Culture </b>H.E Mr. Prodromos Prodromou&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-f2cbdc75-7fff-174c-3730-20df2a00109a\">Welcome message by the representative of the Educational Organisations in Cyprus </b>Dr. Myria Vassiliou, Chair Cyprus Greek Teacher Organisation</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-f2cbdc75-7fff-174c-3730-20df2a00109a\">Welcome message by Europeana Foundation </b>Mr. Harry Verwayen, General Director, Europeana&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-f2cbdc75-7fff-174c-3730-20df2a00109a\">Welcome message by Cyprus University of Technology </b>Mr. Panayiotis Zaphiris, CUT Rector&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-f2cbdc75-7fff-174c-3730-20df2a00109a\">Welcome message by the CY Parliament Chair of Committee on Educational Affairs and Culture </b>Dr. Kyriakos Hadjiyiannis&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><b id=\"docs-internal-guid-f2cbdc75-7fff-174c-3730-20df2a00109a\">Welcome message by the Permanent Secretary, Deputy Ministry of Research, Innovation and Digital Policy </b>Dr. Stelios Himonas&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>17:20-17:25&nbsp;</strong><b id=\"docs-internal-guid-f2cbdc75-7fff-174c-3730-20df2a00109a\">Europeana Communities </b>Susan Hazan, Chair, Europeana Association Network (ENA)&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>17:25-17:45</strong>&nbsp;<b id=\"docs-internal-guid-f2cbdc75-7fff-174c-3730-20df2a00109a\">Digital education with Europeana resources </b>Isabel Crespo, Business Development Coordinator, Education, Europeana&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Why digital cultural heritage for education - EU Digital education plan - <a href=\"https://www.europeanschoolnetacademy.eu/courses/course-v1:Europeana+Culture_EN+2021/about\">Europeana MOOC</a></p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How to navigate <a href=\"https://www.europeana.eu/\">Europeana.eu</a> to find educational resources</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.europeana.eu/en/europeana-classroom\">Europeana Classroom</a> space and learning scenarios</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://historiana.eu/\">Historiana</a>&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/page/reinventing-beethoven\">#reinventingBeethoven</a> challenge&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>17:45-17:50</strong>&nbsp;<b id=\"docs-internal-guid-f2cbdc75-7fff-174c-3730-20df2a00109a\">Mentimeter&nbsp;</b></p>\r\n\r\n<p dir=\"ltr\"><strong>17:50-18:00</strong>&nbsp;<b id=\"docs-internal-guid-f2cbdc75-7fff-174c-3730-20df2a00109a\">Educational engagement with GIF IT UP and Europeana editorials </b>Maggy Szynkielewska, Content &amp; Exhibitions Coordinator Europeana (prerecorded video)&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">GIF IT UP competition</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Exhibitions and blogs</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Create your own gallery&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>18:00-18:15</strong>&nbsp;<b id=\"docs-internal-guid-f2cbdc75-7fff-174c-3730-20df2a00109a\">7 tips for good storytelling </b>Beth Daley, Europeana Editorial Adviser and Chair, <a href=\"https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling\">Story-telling Task Force</a> conclusions of the Storytelling Task Force with an educational focus.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>18:15-18:25</strong>&nbsp;<b id=\"docs-internal-guid-f2cbdc75-7fff-174c-3730-20df2a00109a\">Build your own Micro-Story, </b>Susan Hazan&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Using the recommendations of the Task Force build a micro-story around your newly found castle on <a href=\"https://www.europeana.eu/\">Europeana.eu</a>&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Put the link to your castle in the <a href=\"https://padlet.com/isabelcrespo29/2fodywt3o16eng27\">padlet</a> with your own micro-story&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">We will save and share all the micro-stories afterwards with everyone&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>18:25-18:30</strong>&nbsp;<b id=\"docs-internal-guid-f2cbdc75-7fff-174c-3730-20df2a00109a\">Castles in Cyprus </b>- wrap up</p>\r\n"
