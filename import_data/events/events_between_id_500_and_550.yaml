                body: "<h3><strong>Explore the Cafés</strong></h3>\r\n\r\n<p>The first&nbsp;Europeana Cafe on the New European Bauhaus for cultural heritage professionals took place on&nbsp;<strong>Wednesday 26 May 2021</strong>, focusing on the theme,&nbsp;<em>What is the New European Bauhaus all about and how can you get involved?&nbsp;</em>Watch the Cafe retrospective below!&nbsp;</p>\r\n\r\n<center><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gozCgSpQlXs\" title=\"YouTube video player\" width=\"560\"></iframe></center>\r\n\r\n<p>A second Café on the New European Bauhaus for cultural heritage professionals took place on&nbsp;<strong>Thursday 10 June 2021, </strong>covering the theme <em>What is the role of the Cultural Heritage sector in the New European Bauhaus?</em>&nbsp;Watch the Cafe retrospective below!&nbsp;</p>\r\n\r\n<center><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/L-45kprTdS8\" title=\"YouTube video player\" width=\"560\"></iframe></center>\r\n\r\n<center></center>\r\n\r\n<p>The final Café in&nbsp;this series on the New European Bauhaus for cultural heritage professionals took place on&nbsp;<strong>Wednesday 23 June 2021, </strong>covering the theme <em>How does the cultural heritage sector promote collaboration and innovation to support the goals of the New European Bauhaus?</em>&nbsp;Watch the Cafe retrospective below!&nbsp;</p>\r\n\r\n<center><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XlTKbU31qrg\" title=\"YouTube video player\" width=\"560\"></iframe></center>\r\n"
