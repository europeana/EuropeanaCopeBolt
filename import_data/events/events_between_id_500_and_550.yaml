        title: 'DSI Webinar: Museums going digital: why invest on quality digital content?'
        intro: "<p>This\_webinar is organised by MUSEU aggregator, managed by Michael Culture, within the Europeana DSI Initiative.<br>\r\n\_</p>\r\n"
        body: "<p>The NEMO report “Follow-up survey on the impact of the COVID-19 pandemic on museums in Europe” issued in January 2021 highlighted the increased importance of digital museum offers in a changing world. Many institutions received financial support for new investments in digital infrastructures and/or digital programmes but they also claimed lack of skills in digital literacy.It’s now time for the museums to (re)think their digital strategy to supply their visitors with quality services.This webinar will address the evolution of the digital approach of museums in a post-pandemic world and illustrates the Europeana frameworks and resources that the European museums may apply to create, share and reuse quality digital content.<br>\r\nThe webinar is targeted to Museum professionals interested in joining Europeana.</p>\r\n\r\n<p><strong>Speakers</strong>\_</p>\r\n\r\n<ul>\r\n    <li>Elizabeth Rosenberg (NEMO);</li>\r\n    <li>Marzia Piccininno (MCA);</li>\r\n    <li>Maria Teresa Natale (MCA)</li>\r\n</ul>\r\n\r\n<p>For more information about this event, please visit the <a href=\"http://www.michael-culture.eu/europeana-dsi\" target=\"_blank\">website</a>. Or register directly <a href=\"https://docs.google.com/forms/d/e/1FAIpQLSf8V_W55BTj1IApBIh0DBtfmoo5_s_lpwTr0Lg9eEHtbnNPoQ/viewform\" target=\"_blank\">here</a>.\_</p>\r\n"
