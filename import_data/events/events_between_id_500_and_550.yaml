                templates: body
                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>How can Artificial Intelligence (AI) and Machine Learning (ML) help us enrich and research cultural heritage collections? With the help of innovative projects from the cultural heritage sector, our webinar series \"EuropeanaTech x AI\" discusses questions around the chances and challenges related to applying AI and ML to cultural heritage collections with you and present projects and people who are reflecting on exactly these matters.</p>\r\n\r\n<p>This session introduces the whole series and presents&nbsp;the Saint George on a Bike project which aims to improve the quality and quantity of open metadata associated with European Cultural Heritage imagery with Machine Learning. Partners of the Saint George on a Bike project present its objectives and main realisations. They elaborate&nbsp;on the challenges encountered, especially with respect to available data sources, and discuss the role that crowdsourcing can play in AI projects in cultural heritage.</p>\r\n\r\n<p>This event took place on 23 April 2021.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Maria-Cristina Marinescu</li>\r\n    <li>Cedric Bhihe</li>\r\n    <li>Artem Reshetnikov</li>\r\n    <li>Quim More (Barcelona Supercomputing Center)</li>\r\n    <li>Albin Larsson (Europeana Foundation)</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"http://pro.europeana.eu/post/introducing-our-europeanatech-x-ai-webinar-series\">Find out more about the EuropeanaTech x AI webinar series.</a>&nbsp;</li>\r\n    <li><a href=\"https://saintgeorgeonabike.eu/\">Find out more about the Saint George on a Bike project.</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeanatech\">Join the EuropeanaTech Community</a>&nbsp;to find out more about research and development for&nbsp;European digital cultural heritage, network with peers and hear about relevant events, resources and opportunities.</li>\r\n</ul>\r\n"
