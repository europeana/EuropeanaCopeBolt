                body: "<h3><strong>About</strong><meta charset=\"utf-8\" /></h3>\r\n\r\n<p dir=\"ltr\">These webinars are part of <a href=\"https://www.raa.se/museer/publikt-arbete/digital-formedling/berika-metadata-berika-forskning/webbinarier/\">a series</a> held by the&nbsp;<a href=\"https://www.raa.se/\">Swedish National Heritage Board</a> and the <a href=\"https://www.uu.se/en/research/infrastructure/digitalhumaniora/\">Digital Humanities </a>initiative at Uppsala University, on 10, 11 and 16 June 2020.&nbsp;The webinars focus on finding, accessing, using and enriching metadata in digitised collections, with the aim of increasing researcher-museum collaborations. The video outputs are licensed CC-BY-SA.</p>\r\n\r\n<p dir=\"ltr\">The series was conceived within a project led and co-organised by Dr Åsa Larsson and&nbsp;Dr Anna Foka, supported by the <a href=\"https://pro.europeana.eu/page/grants-programme\">Europeana Research Grants Programme</a>.&nbsp;Åsa Larsson, Swedish National Heritage Board, is Assistant Project Leader of '<a href=\"https://www.rj.se/en/anslag/2019/urdar.-a-research-infrastructure-for-archaeological-excavation-data/\">Urdar – Research Infrastructure for Archaeological Excavation Data</a>' in collaboration with Uppsala University, and works with the digitalisation of heritage and FAIR data.&nbsp;Anna Foka is Associate Professor of History and Information Technology at Umeå University and scientific leader of the <a href=\"https://www.uu.se/en/research/infrastructure/digitalhumaniora/\">Digital Humanities Uppsala Initiative</a>, at the department of Archives, Museums, Libraries and Cultural Heritage, Uppsala University. Watch their introduction to the series below.</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"506\" src=\"https://www.youtube.com/embed/6G3jRE_AnrA\" title=\"YouTube video player\" width=\"100%\"></iframe></p>\r\n"
