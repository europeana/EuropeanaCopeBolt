        title: 'FRAME Access 2019, audiovisual archiving management training course'
        intro: "<p>FRAME is INA's training course on audiovisual archiving management, co-funded by EU Creative Europe and organised in partnership with\_FIAT/IFTA and EBU Academy.</p>\r\n"
        body: "<h3><strong>Who should attend FRAME?</strong></h3>\r\n\r\n<p>The course is intended for professionals\_involved in the management and use of media content: archivists, engineers, technicians, librarians, project managers and producers\_working with public or private companies.</p>\r\n\r\n<h3><strong>What will you learn at\_FRAME?</strong></h3>\r\n\r\n<p>FRAME offers a\_complete overview of the\_innovative solutions available for audiovisual heritage preservation. It explores\_the\_skills needed to identify and implement the appropriate audiovisual archive\_management strategy for\_your organisation.</p>\r\n\r\n<h3><strong>Provisional schedule</strong></h3>\r\n\r\n<p>DAY 1: Access and promotion models</p>\r\n\r\n<p>DAY 2: Documentation and metadata</p>\r\n\r\n<p>DAY 3: Data reuse / Design and user experience</p>\r\n\r\n<p>DAY 4: Legal framework in archives</p>\r\n\r\n<p>DAY 5: Visit of a partner institution</p>\r\n\r\n<h3><strong>Practical information</strong></h3>\r\n\r\n<p>The application procedure to FRAME Access training is now open. There are 15 places (including 3 with a scholarship) available. A selection is made based on the profile of the applicants. For more details see the\_<a href=\"https://docs.google.com/document/d/1x6Oms3urN7Ta56m5S1cOycnegIfTfx8rs93K8jN3Aw0/edit?usp=sharing)\" target=\"_blank\">conditions of admission</a>.</p>\r\n\r\n<p>Language: English</p>\r\n\r\n<p>For further\_information about the event, please consult the <a href=\"https://www.ina-expert.com/news/frame-access-2019\">website</a>.</p>\r\n"
