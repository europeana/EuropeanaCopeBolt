        title: 'Relevance - 60th Annual Conference of the Estonian National Museum'
        intro: "<p><strong>UPDATE: Conference cancelled </strong></p>\r\n\r\n<p>As a result of the coronavirus, this event\_has been cancelled.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>Across Europe, different studies indicate that the numbers of cultural and arts audiences are dropping despite innovative approaches to cultural services and continuous professional isation of cultural organisations, including museums.</p>\r\n\r\n<p>Apprehending its responsibility as the recipient of the Kenneth Hudson Award (EMYA, 2018), the Estonian National Museum dedicates its both annual conference to the relevance of contem porary museums, to looking for the formula to the good museum', and to delivering exceptional quality to the public. The approach to museum renewal at the Estonian National Museum was set in a particular societal context and had particular expectations. The conference will contribute to this discussion, focusing on the particular con- texts in which contemporary museums operate.</p>\r\n\r\n<p>For more information about the conference, please consult the <a href=\"http://enmconferences.ee/relevance-2020/abstracts\" target=\"_blank\">website</a>.\_</p>\r\n"
