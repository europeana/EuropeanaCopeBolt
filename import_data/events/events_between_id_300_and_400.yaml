                body: "<p><b id=\"docs-internal-guid-8361b7ea-7fff-44b8-3f4a-9805b2fdc651\">Karin Glasemann, Nationalmuseum Sweden - Use and let reuse! Digitisation, data enrichment and access at Nationalmuseum</b></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"506\" src=\"https://www.youtube.com/embed/s3UMHClphyM\" title=\"YouTube video player\" width=\"100%\"></iframe></p>\r\n\r\n<p>Karin Glasemann is Digital Coordinator at <a href=\"https://www.nationalmuseum.se/\">Nationalmuseum</a>, Sweden’s museum of art and design, and Chair of <a href=\"https://pro.europeana.eu/page/europeana-copyright\">Europeana Copyright Community.</a> She is responsible for streamlining internal digitisation processes and for making sure that the digitised collections can be found, accessed, used and re-used by the public. Karin has initiated the Nationalmusuem’s Public Domain policy and several collaborations with Wikimedia Sweden, which boosted the Nationalmuseum’s digital presence. The talk relates some of the experiences and lessons drawn from the digitalisation of the museum’s collections and metadata. It took place on 11 June 2021.</p>\r\n"
