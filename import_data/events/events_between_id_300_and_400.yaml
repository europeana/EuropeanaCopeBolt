                templates: body
                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p>This webinar is brought to you by Europeana Communicators - a speciality community of the Europeana Network Association - in collaboration with the Europeana Foundation. <a href=\"https://pro.europeana.eu/page/europeana-communicators-group\" target=\"_blank\">Find out more and join</a> this Europeana Network Association Community.</p>\r\n\r\n<p>This webinar took place on 11 June 2020 from 10.00 - 11.00 CEST.</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Isabel Crespo, Manager of the Europeana Education community will present how Europeana last year got more than 2,000 teachers (from maths and science to arts and history subjects) designing learning material with digital culture. Isabel will also introduce future plans to engage with museum educators.</li>\r\n    <li>Emma Abbate, a teacher and teachers’ trainer will present ‘Europeana and Minecraft: a gamified approach to digital archives to enhance creativity in the classroom’.</li>\r\n    <li>Anke von Heyl, art historian and museum educator, specialist for participation in social media, will talk about how to bring art and people together with her presentation, ‘Between listening and inspiration – art education in the digital area.’</li>\r\n    <li>Dr Susan Hazan,&nbsp;co-chair of Europeana Communicators (moderator)</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Join the Europeana Communicators Community</a>&nbsp;to find out more about communicating cultural heritage, network with peers and hear about relevant events, resources and opportunities.</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/post/culture-from-home-connecting-through-webinars-during-the-lockdown\">Find out more about this webinar series.</a>&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"http://docs.google.com/presentation/d/1B3nH3ZsR10lWUPv2RJH6Rzq5u3gLG4STg3DWlusT_8c/edit?usp=sharing\">Access the slideshow from this webinar.</a>&nbsp;</p>\r\n    </li>\r\n</ul>\r\n"
