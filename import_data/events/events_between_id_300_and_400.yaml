        title: 'Digital transformation in the time of COVID-19: Sense-making, scaling up, and capacity building workshops'
        intro: "<p>As COVID-19 changes and challenges the cultural heritage sector, the importance of building capacity for digital transformation is clearer than ever. In June 2020, Europeana is offering\_a special series of online workshops to support strategic planning and capacity building for the sector,\_facilitated by noted digital cultural strategists <a href=\"https://www.linkedin.com/in/michael-peter-edson-6582291/\">Michael Peter Edson</a> and <a href=\"https://www.linkedin.com/in/jaspervisser1982/\">Jasper Visser</a></p>\r\n"
        body: "<p>The workshops will support participants to:\_</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Generate and share actionable insights and identify new paths through the COVID-19 crisis for digital culture.</p>\r\n    </li>\r\n    <li>\r\n    <p>Enhance our mutual capacity for longer-term planning beyond the immediate crisis.</p>\r\n    </li>\r\n    <li>\r\n    <p>Develop strategic thinking around digital transformation that will support work at an institutional level.</p>\r\n    </li>\r\n    <li>\r\n    <p>Contribute to a broader discussion about digital transformation in the cultural heritage sector in a (post-)COVID-19 world.</p>\r\n    </li>\r\n    <li>\r\n    <p>Gain new perspectives from working with your peers and experts in digital cultural heritage.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>These workshops form part of an ongoing process from the Europeana Initiative which aims to understand the needs of the cultural heritage sector with regards to capacity building in the context of digital transformation. The insights they provide will help us develop frameworks to address these needs, and we will be sharing the process and outcomes widely to benefit all. There will be further opportunities to contribute and collaborate as we continue on this journey, so please continue to check Europeana Pro news to hear more!</p>\r\n\r\n<p><strong>How to take part</strong></p>\r\n\r\n<p>The workshops are open to thought leaders and innovators who work in the GLAM sector and GLAM organisations. Spaces are limited, and you must be a Europeana Network Member to participate - if you are not one already, it is free and simple to join, offers many benefits and you can <a href=\"https://pro.europeana.eu/network-association/sign-up\">sign up today</a>.\_</p>\r\n\r\n<p>The workshops consist of three one-hour sessions which are planned over three consecutive weeks from 2 June to 18 June. You will attend one workshop at the same time each week, but you need to confirm that you are available for all the times below. Unfortunately we will not be able to accommodate requests to change times. If selected, you will be notified of your time.</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Weekly on Tuesday 1:00 pm to 2:00 pm CEST</p>\r\n    </li>\r\n    <li>\r\n    <p>Weekly on Tuesday 2:30 pm to 3:30 pm CEST</p>\r\n    </li>\r\n    <li>\r\n    <p>Weekly on Tuesday 4:00 pm to 5:00 pm CEST</p>\r\n    </li>\r\n    <li>\r\n    <p>Weekly on Wednesday 4:00 pm to 5:00 pm CEST</p>\r\n    </li>\r\n    <li>\r\n    <p>Weekly on Thursday 2:30 pm to 3:30 pm CEST</p>\r\n    </li>\r\n</ul>\r\n\r\n<p><em>Registration for the workshops has now closed, and we will confirm the final list of attendees no later than 29 May.</em></p>\r\n"
