        title: 'New Strategies for User Engagement & Digitised Photographic Heritage'
        intro: 'This conference will showcase key results of the project “Fifties in Europe Kaleidoscope”, which has developed, explored and tested innovative strategies for accessing and interacting with the very diverse and complex reality of the fifties as it is mediated to us through photographic archives and collections.'
        body: "<p>Using a truly multidimensional approach that includes methods such as crowdsourcing, storytelling and artificial intelligence, the project “Fifties in Europe Kaleidoscope”, co-funded by the Connecting Europe Facility of the European Union, has combined efforts to bridge the world of the digital and the analogue cultural heritage with the aim of improving the data quality of digital content of existing online image repositories, while enhancing the user experience through new ways of engaging with digital photographic heritage and promoting its value more broadly.</p>\r\n\r\n<p>We invite you to participate in the closing event of \"Fifties in Europe Kaleidoscope\" and rediscover with us the visual narrative of the 1950s in Europe across the Cold War divide and learn more about innovative practices for engaging users with the digital photographic heritage of Europeana.</p>\r\n\r\n<p>The conference will take place from February 20 to 21 in Berlin, Germany.</p>\r\n\r\n<p>Please find more information and the full conference programme on the <a href=\"https://fifties.withculture.eu/home\" target=\"_blank\">website</a>.</p>\r\n"
