        title: 'Web conference on 3D digital cultural heritage for resilience, recovery and sustainability'
        intro: "<p>The European Commission, DG CONNECT, together with the teams behind the recent EU projects INCEPTION and ARIADNE, is organising a <a href=\"https://ec.europa.eu/digital-single-market/en/news/european-web-conference-value-and-use-3d-digital-cultural-heritage-resilience-recovery-and\" target=\"_blank\">special European web conference on 3D digital cultural heritage for resilience, recovery and sustainability</a>.</p>\r\n"
        body: "<p>The purpose of the event is to highlight and explore the value of 3D technologies and tools in the context of the crisis and after, for the cultural heritage sector and for other important sectors that rely heavily on cultural heritage, in particular tourism and the cultural and creative industries.</p>\r\n\r\n<p>The web conference will take place on <strong>Wednesday 27 May 2020, from 10.00 to 13.00 CET</strong>. It will be streamed live on the <a href=\"https://ec.europa.eu/digital-single-market/en/news/european-web-conference-value-and-use-3d-digital-cultural-heritage-resilience-recovery-and\" target=\"_blank\">dedicated page on the Europa website</a> and <a href=\"https://www.youtube.com/watch?v=PxqEpyc9qUs&amp;feature=youtu.be\" target=\"_blank\">directly on YouTube</a>, and it will also be possible to submit questions live.</p>\r\n"
