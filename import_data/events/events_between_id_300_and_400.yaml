        title: 'Copyright Directive Webinars: Press Publishers’ Right'
        intro: "<p>Our colleagues at Communia have prepared a series of webinars on the <a href=\"https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX:32019L0790\" target=\"_blank\">Copyright in the Digital Single Market Directive</a>.</p>\r\n"
        body: "<p>They are aimed at local advocates and national policymakers and will be conducted by COMMUNIA and those of us who helped prepare their DSM <a href=\"https://www.notion.so/DSM-Directive-Implementation-Guidelines-45233be9c0e143338860ae5a03118bf3\" target=\"_blank\">Implementation Guidelines</a>.</p>\r\n\r\n<p>The series will be composed of 4 webinars (in bold the ones that are more directly linked to the cultural heritage sector):</p>\r\n\r\n<ul>\r\n    <li>16/06 – Press Publishers’ Right (Art. 15): Dimitar Dimitrov</li>\r\n    <li>17/06 – Text and Data Mining and Education Exceptions (Arts. 3-5): Benjamin White and Teresa Nobre</li>\r\n    <li>23/06 – Use of Content by Online Platforms (Art. 17): Teresa Nobre and Paul Keller</li>\r\n    <li>24/06 – Cultural Heritage Provisions (Arts. 6, 8-11, 14): Stephen Wyber, Ariadna Matas and Paul Keller</li>\r\n</ul>\r\n\r\n<p>All webinars will take place from 10.00am to 11.00am CEST. You can register for the webinars of your choice <a href=\"https://centrumcyfrowe.pl/en/communia-copyright-directive-webinars/\" target=\"_blank\">here</a> (up to 24 hours before it starts). In principle, there's a limit of 30 participants at each seminar, so please refrain from registering if you are unsure you will join. The access info will be shared with those who signed up.</p>\r\n\r\n<p>For more information about the webinar, please consult the <a href=\"https://www.communia-association.org/2020/06/05/copyright-directive-webinars/\" target=\"_blank\">website</a>.</p>\r\n"
