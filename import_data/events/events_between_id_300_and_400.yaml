                body: "<p><b id=\"docs-internal-guid-b8ca1d71-7fff-fb3e-3973-ef0e5db95f83\">Anna Foka, Uppsala University - Enriching the invisible stories of women – Carl Sahlin’s Collection at the National Museum of Science and Technology in Sweden.</b></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"506\" src=\"https://www.youtube.com/embed/5En68jOlr6I\" title=\"YouTube video player\" width=\"100%\"></iframe></p>\r\n\r\n<p><meta charset=\"utf-8\" />This talk focuses on women’s history archival online repositories and their affordances, targeting a Swedish case study: the personal archive of the industry leader Carl Sahlin (1861-1943), donated to the National Museum of Science and Technology in Stockholm and digitised within the nationally funded project <a href=\"https://www.tekniskamuseet.se/en/discover/exhibitions/digital-models/\">Digital Models</a>. It took place on 10 June 2021.</p>\r\n"
