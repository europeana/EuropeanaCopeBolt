        title: 'Europe at Work - Arbeitswelt im Wandel'
        intro: null
        body: "<p>English- How has the world of work changed? What events, experiences or things do you associate with it? The Europeana Collection Days 2019 Europe at Work collect stories about the changing world of work.</p>\r\n\r\n<p>At interview stations <a href=\"https://shmh.de/de/museum-der-arbeit\">SHMH</a> employees will record people's\_stories to be published on europeana.eu, as part of a pan-European campaign with many other stories.\_People can bring an associated object that will be recorded digitally and become part of the European cultural heritage online. We look forward to seeing you and your story of the change in your world of work.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>Deutsche- Wie hat sich die Arbeitswelt verändert? Welche Ereignisse, Erlebnisse oder Dinge verbinden Sie damit? Die Europeana Collection Days 2019\_Europe at Work\_sammeln Geschichten vom Wandel der Arbeitswelt.</p>\r\n\r\n<p>An Interviewstationen nehmen Mitarbeiter*innen der <a href=\"https://shmh.de/de/museum-der-arbeit\">SHMH</a> Ihre Geschichten auf, um sie auf\_europeana.eu, dem Portal für Europäisches Kulturerbe, im Zuge einer europaweiten Aktion mit vielen anderen Erzählungen zu publizieren. Ein zugehöriges Objekt kann digital erfasst und online Teil des Europäischen Kulturerbes werden. Wir freuen uns auf Sie und Ihre Geschichte vom Wandel Ihrer Arbeitswelt.</p>\r\n"
