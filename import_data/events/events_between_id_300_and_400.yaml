        title: 'Joint 2020 IASA - FIAT/IFTA Conference'
        intro: "<p>The joint 51st IASA Conference and 44th FIAT/IFTA World Conference, titled, “Collaborate, Connect, Transform: A partnership of world experts in media and audiovisual archives” will be held online from 26 to 29 October 2020.\_</p>\r\n"
        body: "<p>For the first time in more than 25 years the FIAT/IFTA Executive Council and the IASA Board have decided to join forces and organize a joint conference with an integrated programme. The 51st IASA Conference will also be the 44th FIAT/IFTA World Conference. Together with our host RTÉ, a long-standing and active member of both organisations, we bring together the two leading associations in broadcast, media, sound and audiovisual archiving.</p>\r\n\r\n<p>From 26 to 29 October 2020 the world famous Trinity College will be the meeting point for archivists, technicians, media managers, strategists, developers, researchers, policy makers, consultants, and service and materials providers from all over the globe, to present, showcase, listen, discuss, and exchange visions. This conference will celebrate the highlights of the audiovisual archiving profession on an unprecedented scale.</p>\r\n\r\n<p>For more information, please consult the <a href=\"http://fiatifta.org/index.php/world-conference-2020-dublin/\" target=\"_blank\">website</a>.</p>\r\n"
