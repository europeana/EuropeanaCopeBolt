        title: '16th International Conference on Digital Preservation'
        intro: 'iPRES is the premier and longest-running conference series on digital preservation.'
        body: "<p>Since 2004, the annual iPRES conference travels in rotation around the globe on four continents. iPRES brings together 300-400 scientists, students, researchers, archivists, librarians, providers, and other experts to share recent developments and innovative projects in a wide variety of topics in digital preservation from strategy to implementation, and from international and local initiatives. Year on year the debate and research profiled at iPRES have moved digital preservation from a technology driven niche specialism of experts to a global challenge with the community to match.</p>\r\n\r\n<p><b>Programme</b></p>\r\n\r\n<p>The iPRES 2019 programme will include workshops, tutorials,\_paper presentations, panels, hackathons, the great digital preservation bake-off and professional visits to Dutch Heritage Institutes. This year, the overall conference theme is\_<a href=\"https://ipres2019.org/call-for-contributions/themes-topics/\" target=\"_blank\">Eye on the Horizon</a>.</p>\r\n\r\n<p><strong>Early Bird Registration</strong></p>\r\n\r\n<p>If you are planning to attend iPRES 2019,\_<a href=\"https://ipres2019.org/registration/\" target=\"_blank\">register now for the Early Bird fee</a>\_and secure your place.</p>\r\n\r\n<p><strong>Final Call for Contributions</strong></p>\r\n\r\n<p>While we have your attention, may we remind you that the deadline for submissions is\_<strong>18 March 2019</strong>\_(23:59:59 Amsterdam Time CET). iPRES\_welcome full papers (no abstracts) as well as proposals for workshops, tutorials, posters, panel discussions and for a hackathon. Submissions should relate to the overall conference theme, Eye on the Horizon, describing the cutting edge of our domain and crossing into other domains.\_Read more on:\_<a href=\"https://ipres2019.org/call-for-contributions\" target=\"_blank\">https://ipres2019.org/call-for-contributions</a></p>\r\n\r\n<p>For more information about the event, please consult the <a href=\"https://ipres2019.org/\" target=\"_blank\">website</a>.</p>\r\n"
