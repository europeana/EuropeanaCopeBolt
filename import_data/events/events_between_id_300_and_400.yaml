                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p>This webinar provides an insight into&nbsp;‘Staying home with Gallica’ and&nbsp;how Gallica BnF’s digital strategy for engaging with audiences has evolved in recent weeks to adapt to our changing circumstances, as well as&nbsp;an overview of activities at the National and University Library in Zagreb as it faces the effects of both coronavirus and the recent Zagreb earthquake.</p>\r\n\r\n<p>This webinar is brought to you by Europeana Communicators - a speciality community of the Europeana Network Association - in collaboration with the Europeana Foundation. <a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Find out more and join</a> this Europeana Network Association Community.</p>\r\n\r\n<p>This webinar took place on 12 May 2020, from 10.00 - 11.00 CET.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Marion Ansel, International Projects Manager, Bibliothèque nationale de France</li>\r\n    <li>Louisa Torres, Medieval Manuscripts Curator. Bibliothèque nationale de France</li>\r\n    <li>Sofija Klarin Zadravec, PhD, advisor, Croatian Institute of Librarianship, National and University Library in Zagreb</li>\r\n    <li>Dr Susan Hazan,&nbsp;co-chair of Europeana Communicators (moderator)</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Join the Europeana Communicators Community</a> to find out more about communicating cultural heritage, network with peers and hear about relevant events, resources and opportunities.</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/post/culture-from-home-connecting-through-webinars-during-the-lockdown\">Find out more about this webinar series.</a>&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\"><a href=\"http://docs.google.com/presentation/d/1W4Mf1ixlJFdgdikK9kiaG9u1Olne6erjQC2rK6eFkP4/edit#slide=id.g5ec88f338a_1_0\">Access the slideshow from this webinar.</a></li>\r\n    <br />\r\n    &nbsp;\r\n</ul>\r\n"
