                anchortitle: ''
                templates: body
                body: "<p><b id=\"docs-internal-guid-3dfbab39-7fff-160e-b807-d1258b9efffc\">Hugo Manguinhas, Albin Larsson, Larissa Borck - Enrichment and Outreach for Collections</b></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"506\" src=\"https://www.youtube.com/embed/43jtyTxwQzE\" title=\"YouTube video player\" width=\"100%\"></iframe></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Hugo Manguinhas is Product Owner for APIs at Europeana Foundation. His main focus is to shape the vision of the APIs and ensure a sustainable and consistent development of the products. He is also involved in the elaboration of requirements and specifications that contribute to the further development of the Europeana Data Model. He presents the <a href=\"https://pro.europeana.eu/project/enrich-europeana\">Enrich Europeana</a> project.</p>\r\n\r\n<p dir=\"ltr\">Albin Larsson works with Research &amp; Development at Europeana, focusing on data quality and enrichment. He was previously Operations Developer at Swedish National Heritage Board. He presents the <a href=\"https://pro.europeana.eu/project/saint-george-on-a-bike\">Saint George on a Bike </a>project which aims to improve the quality and quantity of open metadata associated with imagery from European cultural heritage.</p>\r\n\r\n<p dir=\"ltr\">Larissa Borck is Communications Coordinator at the Swedish National Heritage Board for the <a href=\"https://pro.europeana.eu/project/europeana-common-culture\">Europeana Common Culture</a> project, designs and executes strategies for an increase of data quality of collections in SOCH. She has organised the <a href=\"https://www.raa.se/museer/publikt-arbete/digital-formedling/open-glam-nu/\">Open GLAM webinar series</a>.&nbsp;She presents some insights into how sharing and using cultural heritage data can create whole new visibility even for smaller institutions.</p>\r\n\r\n<p dir=\"ltr\">This talk took place on 16 June 2021.&nbsp;</p>\r\n"
