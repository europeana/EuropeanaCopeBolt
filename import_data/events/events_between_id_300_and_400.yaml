        title: 'THE ARTS+/B3 The Future of Culture Festival'
        intro: 'Join Harry Verwayen, Europeana Executive Director at this years THE ARTS+ where he will be part of the micro-conference: Business Not As Usual. Revolutionizing the Cultural Economy. '
