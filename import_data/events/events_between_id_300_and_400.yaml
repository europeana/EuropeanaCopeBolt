        title: 'What Matters Now'
        intro: 'What Matters Now (5-minutes-max) is a live, global, freestyle, make-up-as-we-go online event on July 10, 2020'
        body: "<p>5-minute talks and performances about “what matters now” — by and for everyone who is creating, making, thinking, caring for each other, and innovating during the uncertainty of COVID-19 and the ongoing protests against police violence and racism around the world.</p>\r\n\r\n<p><a href=\"https://www.whatmattersnow.live/propose\" target=\"_blank\">Propose a talk or performance now!</a></p>\r\n\r\n<p>This is an all-volunteer community event being put together by a group of friends and colleagues who work in museums, libraries, the performing arts, and civil society — that’s where we work, but we’re interested in everyone and everything. It’s a kind of global check-in, a chance to try to make sense of things, and a chance to be together after months of COVID-19 — and we want you to join us.</p>\r\n\r\n<p>For more information about this event and registration, please consult the <a href=\"https://www.whatmattersnow.live/\" target=\"_blank\">website</a>.\_</p>\r\n"
