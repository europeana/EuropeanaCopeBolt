        title: '12th International Conference on Agents and Artificial Intelligence - ICAART 2020'
        intro: "<p>Artificial Intelligence and Digital Heritage: Challenges and Opportunities\_-\_ARTIDIGH\_2020</p>\r\n"
        body: "<p>This special session welcomes papers that reflect upon, discuss and present the technical and societal challenges (e.g. labour to produce labeled datasets, heterogeneity of data, bias in training sets) digital heritage professionals and researchers are facing when trying to capitalise on the transformative power of artificial intelligence in the context of digital archive, image, and audio/visual collections. Next to position papers, they are also looking for papers in which project consortia discuss their approach and present first results.</p>\r\n\r\n<p>Topics include, but are not limited to:</p>\r\n\r\n<ul>\n<li>Bias and digital collections</li>\r\n    <li>Dealing with uncertainty, quality issues and collection gaps</li>\r\n    <li>Multimodal collection access</li>\r\n    <li>Geographic/spatial enrichment and access</li>\r\n    <li>New ways of accessing collections such as associative and serendipitous search</li>\r\n    <li>Network Analysis</li>\r\n    <li>Natural Language Processing for the Heritage Domain</li>\r\n    <li>Trend and change analysis</li>\r\n    <li>Automatic collection provenance enrichment</li>\r\n    <li>Reflections on the influence of AI on the heritage domain</li>\r\n</ul>\n<p>ICAART 2020 will take place from February 22 to 24 in Valletta, Malta.</p>\r\n\r\n<p>Please find more information and the full call for papers <a href=\"http://www.icaart.org/ARTIDIGH.aspx\" target=\"_blank\">here</a>.\_</p>\r\n"
