        intro: "<p>Part of a series of digital initiatives across the world to battle academic isolation and to facilitate and support community building and osmosis in DH research and education, this event can be followed on Twitter using\_#DHgoesVIRAL.\_</p>\r\n\r\n<p><a href=\"https://twitter.com/eurresearch?lang=en\">@EuropeanaResearch</a>\_will be presenting through a series of tweets between 13:00 and 13:15 (CEST)</p>\r\n"
        body: "<p>“DH in the Time of Virus” is a largely experimental endeavour, inspired by the Public Archaeology Twitter Conference held entirely on Twitter in 2019. This event expands this idea and\_focuses on the subject of Digital Humanities in these uncertain times.</p>\r\n\r\n<p>To this end, the\_<strong>topics</strong>\_of the Twitter Conference are the following:</p>\r\n\r\n<ul>\r\n    <li>Distance education / e-Education</li>\r\n    <li>Remote research / e-Research</li>\r\n    <li>Defeating isolation: digital tools, methods and platforms</li>\r\n    <li>Digital History / Philology / Archaeology of Disease and Epidemic</li>\r\n    <li>Medical / Health Digital Humanities.</li>\r\n</ul>\r\n\r\n<p>You can take part by following the hashtag\_<strong>#DHgoesVIRAL</strong>.</p>\r\n\r\n<p><strong>Programme</strong></p>\r\n\r\n<p>11.00 – 11.15 am\_<strong>Pelagios</strong>\_|\_<a href=\"https://twitter.com/pelagiosnetwork\">@PelagiosNetwork</a></p>\r\n\r\n<p>11.30 – 11.45 am <strong>Melissa Terras</strong>, Professor of Digital Cultural Heritage, University of Edinburgh |\_<a href=\"https://twitter.com/melissaterras\">@melissaterras</a></p>\r\n\r\n<p>11.45 am – 12.00 pm\_<strong>ARIADNE Plus</strong>\_|\_<a href=\"https://twitter.com/ariadnenetwork\">@AriadneNetwork</a></p>\r\n\r\n<p>12.00 – 12.15 pm\_<strong>Katerina Gardikas</strong>, Associate Professor in Modern Greek History, National and Kapodistrian University of Athens |\_<a href=\"https://twitter.com/kgardika\">@kgardika</a></p>\r\n\r\n<p>12.15 – 12.30 pm\_<strong>Sara Di Giorgio &amp;\_Flavia Bruni,\_</strong>Central Institute for the Union Catalogue of Italian Libraries and Bibliographic Information<strong>\_</strong>|<strong>\_</strong><a href=\"https://twitter.com/digiorgiosara\">@DiGiorgioSara</a>\_</p>\r\n\r\n<p>12.30 – 12.45 pm\_<strong>DARIAH-EU</strong>\_|\_<a href=\"https://twitter.com/DARIAHeu\">@dariaheu</a></p>\r\n\r\n<p>12.45 – 1.00 pm\_<strong>Giannis Tsakonas</strong>, Acting Director in the Library &amp; Information Center, University of Patras |\_<a href=\"https://twitter.com/gtsakonas\">@gtsakonas</a></p>\r\n\r\n<p>1.00 – 1.15 pm\_<strong>Europeana Research</strong>\_|\_<a href=\"https://twitter.com/eurresearch\">@EurResearch</a></p>\r\n\r\n<p>1.15 – 1.30 pm\_<strong>#dariahTeach</strong>\_|\_<a href=\"https://twitter.com/dariahteach\">@dariahTeach</a></p>\r\n\r\n<p>1.30 – 1.45 pm\_<strong>Sofia Papastamkou</strong>, Assistant Research Engineer Digital Humanities / CNRS – Centre national de la recherche scientifique, IRHiS (Université de Lille) |\_<a href=\"https://twitter.com/s_papastamkou\">@s_papastamkou</a></p>\r\n\r\n<p>1.45 – 2.00 pm\_<strong>Lorna Richardson</strong>, Lecturer in Digital Humanities, University of East Anglia |\_<a href=\"https://twitter.com/lornarichardson\">@lornarichardson</a></p>\r\n\r\n<p>2.00 – 2.15 pm\_<strong>George Mikros</strong>, Professor of Computational and Quantitative Linguistics, National and Kapodistrian University of Athens |\_<a href=\"https://twitter.com/gmikros\">@gmikros</a></p>\r\n\r\n<p>2.30 – 2.45 pm\_<strong>Athena</strong>\_<strong>RIC:</strong>\_a few words from the host<strong>\_</strong>|\_<a href=\"https://twitter.com/athenaricinfo\">@athenaRICinfo</a></p>\r\n\r\n<p>2.45 – 3.00 pm\_<strong>Quinn Dombrowski</strong>, Academic Technology Specialist in the Division of Literatures, Cultures, and Languages, Stanford University |\_<a href=\"https://twitter.com/quinnanya\">@quinnanya</a></p>\r\n"
