        title: 'Europeana Copyright Community expert meeting'
        intro: null
        body: "<p><strong>1000-1030 Arrival and coffee</strong></p>\r\n\r\n<p><strong>1030-1230 Symposium on new EU Copyright Rules</strong></p>\r\n\r\n<p>Focusing on the newly adopted Copyright in the Digital Single Market directive. Together with representatives from the European Commission (Copyright Unit), the Federation of European Publishers and IFRRO, we will explore what the new copyright rules aimed at cultural heritage institutions will mean in practice and how cultural heritage institutions and rights holders can work together to ensure maximum benefit to Europe’s cultural heritage institutions and their users.</p>\r\n\r\n<p>The session will provide an opportunity for an exchange of views with Commission officials involved in drafting the new rules and with representatives from rights holder organisations who will be an important partner for cultural heritage institutions working with the new rules. The main focus of the discussion will be articles 8-12 of the new directive that deal with access to out of commerce works and extended collective licensing.</p>\r\n\r\n<p><strong>1230 - 1330 Lunch (provided)</strong></p>\r\n\r\n<p><strong>1330 - 1530 Copyright Community Meeting</strong></p>\r\n\r\n<p>Focused on developing which issues the Copyright Community will focus their efforts on in 2019, and what their ambition and role is beyond this. Further, the governance of the community will be discussed, and a provisional plan for developing the community Steering Group.</p>\r\n\r\n<p>This session will be facilitated through a series of exercises that enable group discussion around common issues, and the identification of the role of the community in helping address them. The output of the session will be a work plan for 2019 describing the issues the copyright community seek to address, with clear actions assigned.</p>\r\n\r\n<p><strong>Please note: We have limited space available</strong></p>\r\n\r\n<p>The Europeana Network Association can reimburse 6-10 members of the copyright community to attend this meeting, depending on costs, according to the ENA reimbursements rules. Members who are able to self, or partially fund the attendance of this meeting are very welcome and this would be very much appreciated by the Network Association. Requests for reimbursement will be granted on first come first serve basis until the budget allocated is used.</p>\r\n"
