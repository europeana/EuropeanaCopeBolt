        title: '15th International Digital Curation Conference'
        intro: "<p>The 15th edition of the International Digital Curation Conference (IDCC) will be run in partnership with the Digital Repository of Ireland.</p>\r\n"
        body: "<p>The conference will be hosted at Croke Park, home of Ireland's Gaelic games, from 17-20 February 2020.</p>\r\n\r\n<p><strong>Collective Curation: the many hands that make data work</strong></p>\r\n\r\n<p>The programme will focus on community, the various stakeholders that play a role in ensuring digital objects are properly created, managed and shared. Submissions will address the following topics:</p>\r\n\r\n<ul>\n<li>Social, political and cultural implications of digital curation</li>\r\n    <li>Trust: assessing content and containers</li>\r\n    <li>Data stewardship</li>\r\n    <li>Preservation planning</li>\r\n    <li>Read the full IDCC 2020 Call for Papers</li>\r\n</ul>\n<p>For more information, please consult the <a href=\"http://www.dcc.ac.uk/events/idcc20\" target=\"_blank\">website</a>.\_</p>\r\n"
