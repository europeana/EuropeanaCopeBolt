                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>About&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Case studies presented and discussed in the event included:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"http://www.photoconsortium.net/50s-in-europe-kaleidoscope/\">Fifties in Europe Kaleidoscope</a>, user engagement with photographic heritage</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"http://www.photoconsortium.net/we-are-europeforculture/\">WeAre#EuropeForCulture</a>, co-creation events and citizen participation: stories from Nicosia</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"http://www.europeana.eu/\">Europeana</a>: a community empowering the cultural heritage sector in its digital transformation</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"http://www.photoconsortium.net/pagode-europeana-china/\">PAGODE – Europeana China</a> and <a href=\"http://www.photoconsortium.net/europeana-xx-century-of-change/\">Europeana XX: Century of Change</a>: diversity, multiculturalism, identity and storytelling</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">This webinar took place at the 8th EuroMed conference which aimed to bring together stakeholders from different background to focus on interdisciplinary and multi-disciplinary research on tangible and intangible cultural heritage. It also looked at the use of cutting edge technologies for the protection, preservation, conservation, massive digitalisation and visualisation/presentation of cultural heritage content (archeological sites, artifacts, monuments, libraries, archives, museums, etc). It took place on 2 - 5 November 2020. <a href=\"http://www.euromed2020.eu/welcome\">Find out more</a>.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Dr. Antonella Fresa, Promoter / Photoconsortium</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Prof. Fred Truyen, KU Leuven / Photoconsortium</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Prof. Marinos Ioannides, Cyprus University of Technology</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ariadna Matas, Europeana Foundation</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Sofie Taes, KU Leuven / Photoconsortium</p>\r\n    </li>\r\n</ul>\r\n"
