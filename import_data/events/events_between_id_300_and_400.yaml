        title: 'Amsterdam x 2019'
        intro: 'Save the date and join an inspiring Sharing is Caring X event at the Rijksmuseum in Amsterdam on Friday 22 November 2019. '
        body: "<p>This one-day conference is all about the next level of open data for museums. Never before did we have so much digital content to share with the World. Sharing is Caring X Amsterdam will address the next challenges for museums in making findable, accessible, interoperable and reusable the full context of collection objects, with a focus on research data.</p>\r\n\r\n<p>The programme committee consists of Merete Sanderhoff, curator and senior adviser at the National gallery of Denmark, Loic Tallon, former Chief Digital Officer at the Metropolitan Museum of Art, Wilbert Helmus, Network Manager of the Dutch Digital Heritage Network, Herbert Vande Sompel, Chief Innovation Officer at the Dutch Institute for Data Archiving and Networked Services (DANS) and Saskia Scheltjens, Head of Research Services at the Rijksmuseum.</p>\r\n\r\n<p>For more information, please consult the <a href=\"http://sharecare.nu/category/amsterdam-x-2019/\" target=\"_blank\">website</a>.</p>\r\n"
