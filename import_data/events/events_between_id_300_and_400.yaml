        title: 'Working Away: Share your Story with Us!'
        intro: null
        body: "<p id=\"seo_h1_tag\">Have you ever worked abroad? Perhaps your career brought you to Ireland? What route do you take to work? Who gave you your first job? We’d like to hear your story.<br><br>\r\nWhat we do matters. Whatever we do, our work doesn’t stay within the office, the shop floor, the classroom, the construction site. Whenever we work, labour or volunteer, we’re part of a bigger picture. Our working lives shapes our habits, our routines, our identity and our community.<br><br>\r\nShare your working life stories, past or present, with us at EPIC this November as part of <a href=\"https://www.facebook.com/Europeana/\" target=\"_blank\">Europeana.eu</a> Collections, and see how you fit in to this rich and diverse working world.<br><br>\r\nPlease do bring along some treasured momentos; photographs, newspaper clippings, tools, awards, anything that you feel represents your working life.<br><br>\r\nOur team will be set up outside the ticket desk to our museum inside <a href=\"https://www.facebook.com/chqdublin/\" target=\"_blank\">CHQ Dublin</a>. All those who participate in the event and submit their story will receive one complimentary ticket to our museum.<br><br>\r\nWe look forward to welcoming you and preserving your story.</p>\r\n"
