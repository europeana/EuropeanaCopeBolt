        title: 'Rewire 2019: Instrumental Shifts Symposium'
        intro: 'Taking place on Friday, 29 March, the Instrumental Shifts Symposium will explore new frontiers of computer science, music, and future technologies. '
        body: "<p>On March 29th, the Netherlands Institute for Sound and Vision has organized a symposium as part of Rewire, an international music and culture festival in The Hague. The symposium seeks to showcase the great work being done by knowledge institutions regarding AI in music, generative music, music information retrieval, natural language processing and more.\_</p>\r\n\r\n<p>This symposium, juxtaposed with a 3-day music festival full of progressive performances will hopefully bring the technical R&amp;D world closer to the artistic world with the intention to forge new cross-sectoral partnerships and give opportunities for R&amp;D projects to reach new audiences through collaborations with the artistic world.\_</p>\r\n\r\n<p>For more information about the event, programme and registration, please consult the <a href=\"https://www.rewirefestival.nl/event/instrumental-shifts-symposium\" target=\"_blank\">website</a>.</p>\r\n"
