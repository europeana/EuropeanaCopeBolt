                body: "<p><meta charset=\"utf-8\" /><b id=\"docs-internal-guid-2ffba8e3-7fff-3650-bd2d-ef69778cc086\">Mia Carlsson &amp; Marcus Smith, Swedish National Heritage Board -&nbsp;SOCH/K-Samsök – Aggregating national collection metadata</b></p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"506\" src=\"https://www.youtube.com/embed/SinXSm4TM8Y\" title=\"YouTube video player\" width=\"100%\"></iframe></p>\r\n\r\n<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This talk presents how the Swedish National Heritage Board works with the aggregators <a href=\"https://www.raa.se/in-english/digital-services/about-soch/\">SOCH</a>/<a href=\"https://www.raa.se/hitta-information/k-samsok/\">K-Samsök</a> and <a href=\"https://www.europeana.eu/en\">Europeana</a>, which collect links and metadata from digitised collections at museums and archives. They will outline the process of making this data available and searchable, explain which data is delivered to SOCH and Europeana respectively and the differences in content and structure between the two platforms. What contributions are needed to make the digitised content of collections more accessible and usable? What should researchers know about the digital resources already available to them and the public?&nbsp;This talk took place on 16 June 2021.</p>\r\n"
