        title: 'Open Access, paving the way to making Portugal''s museum collections available online'
        intro: 'To cater to working families the course will be held over two days 5th and 7th of May 9h30-12h30'
        body: "<p>This workshop aimed at Portuguese-speaking heritage professionals seeks to show how museums and heritage collections made available online in high resolution with open licenses benefit: the fields of education, research, the public generally and are a pre-requisite for the uploading of content to heritage portals such as Wikipedia and Europeana. Those who take part in the course will gain an understanding of how to use online platforms to make their collections available to all, along with developing knowledge on how to do so from a licensing standpoint.</p>\r\n\r\n<p>For more information and registration, please consult the <a href=\"http://acessocultura.org/acesso-aberto/\" target=\"_blank\">website</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Portugese</strong>:\_</p>\r\n\r\n<p><strong>Acesso aberto: acesso universal às colecções dos museus</strong></p>\r\n\r\n<p>Este\_ curso de formação visa\_ mostrar como as colecções online e em alta-resolução de acesso aberto – isto é, objectos que se encontram no domínio público -, facilitam o ensino, estudo e investigação das colecções, para além de ser uma excelente ferramenta de promoção de um museu. O acesso aberto constitui ainda um pré-requisito para a inclusão de conteúdos nas plataformas Wikipédia e Europeana.</p>\r\n\r\n<p>Neste curso, apresentamos as ferramentas disponíveis e as boas praticas necessárias para que os museus possam disponibilizar as suas coleções online. Discutimos os resultados observados em museus que seguem uma política de acesso aberto. Falamos ainda sobre os objectos que se encontram fora do domínio público e que têm diversos estatutos em termos de propriedade intelectual, que devem ser identificados.</p>\r\n\r\n<p>For more information and registration, please consult the <a href=\"http://acessocultura.org/acesso-aberto/\" target=\"_blank\">website</a>.</p>\r\n"
