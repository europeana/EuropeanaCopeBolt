                body: "<p><strong>Stuart Dunn - Ancient Itineraries. Exploring digital Art History</strong></p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"506\" src=\"https://www.youtube.com/embed/-rLL_8FSiYo\" title=\"YouTube video player\" width=\"100%\"></iframe></p>\r\n\r\n<p>Stuart Dunn is Senior Lecturer and Head of the Department of Digital Humanities at King’s College, London and Principal Investigator of the Ancient Itineraries project, which examined ways in which ways of digital thinking can be brought to bear on the field of art history. Drawing on these discussions, this talk briefly presents and critique the use of graph visualisation as a means to represent individual objects. This ‘flips’ the conventional approach to network analysis for art objects, which represents collections of objects as networks. By equating individual artworks with individual networks, we can deconstruct, and thus move to overcome, the reductive and quantitative barriers that some have identified to using digital methods for art history. This talk took place on 10 June 2021.</p>\r\n"
