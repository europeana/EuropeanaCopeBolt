        title: 'Europe At Work - Storie di mestieri nei quartieri Testaccio e Ostiense: il lavoro come patrimonio culturale'
        intro: null
        body: "<p>English - The <a href=\"http://www.appasseggio.it/index.php?it/365/chi-siamo\">GoTellGo Cultural Association</a> are organising\_a cultural walk\_in the Roman districts of Testaccio and Ostiense to hear stories about missing trades and existing trades. Walking in the streets of the two districts, testimonials will be heard from those working among shops, workshops, markets, regenerated buildings and memories of industrial archeology.<br><br>\r\nThese jobs protect knowledge which are based on consumption methods and preferences that identify us culturally. The walk is organized in collaboration with Europeana as part of the Europe at Work season. It's goal is to share\_the history of Europe through ours working lives in the past and present. Europe at Work brings together stories of our working life staff with archive material on industrial heritage and work. Because work is not just what we do. It's often who we are and where we come from. It is an integral part of our heritage cultural.</p>\r\n\r\n<p>Meeting point: Exit Metro B Piramide</p>\r\n\r\n<p>Italiano- Passeggiata culturale organizzata dall'<a href=\"http://www.appasseggio.it/index.php?it/365/chi-siamo\">Associazione culturale GoTellGo</a> nei quartieri romani di Testaccio e Ostiense per ascoltare storie su mestieri scomparsi e mestieri in essere. Passeggiando nelle strade dei due quartieri, verranno sentite testimonianze di chi lavora tra botteghe, officine, mercati, edifici rigenerati e memorie di archeologia industriale. Questi mestieri tutelano conoscenze sulle quali si fondano modalità e preferenze di consumo che ci identificano culturalmente.<br>\r\nLa passeggiata è organizzata in collaborazione con Europe at Work, progetto del portale delle collezioni digitali Europeana, che ha l’obiettivo di condividere la storia dell'Europa attraverso le nostre vite lavorative nel passato e nel presente. Europe at Work mette insieme storie della nostra vita lavorativa personale con materiale d'archivio sul patrimonio industriale e del lavoro. Perché il lavoro non è solo quello che facciamo. Spesso è chi siamo e da dove veniamo. È parte integrante del nostro patrimonio culturale.</p>\r\n\r\n<p>Punto d'incontro: Uscita Metro B Piramide</p>\r\n\r\n<p><br><a href=\"http://www.appasseggio.it/\" target=\"_blank\">www.appasseggio.it</a></p>\r\n"
