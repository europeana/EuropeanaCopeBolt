        title: 'Enrich Europeana Launch Event'
        intro: "<p>The <a href=\"https://pro.europeana.eu/project/enrich-europeana\" target=\"_blank\">Enrich Europeana project</a> partners have the pleasure to invite you to the launch of the new <a href=\"https://transcribathon.com/\" target=\"_blank\">Transcribathon.eu</a> tool, which is specially designed to enrich content from <a href=\"https://www.europeana.eu/portal/\" target=\"_blank\">Europeana Collections</a>.</p>\r\n"
        body: "<p>The event will take place on Tuesday 24 September 2019 from 2 pm to 6 pm\_in Vienna, at the Austrian National Library, Josefsplatz 1.</p>\r\n\r\n<p>The new Transcribathon tool will be inaugurated through a special Mini-Transcribathon, where teams will compete in transcribing documents in various languages from the <a href=\"https://www.europeana1989.eu/\" target=\"_blank\">Europeana 1989 Collection</a>.</p>\r\n\r\n<p>The Mini-Transcribathon will be introduced by presentations reflecting on the Fall of the Iron Curtain in 1989 and the importance of the disclosure of crowdsourced materials for the common European cultural heritage.</p>\r\n\r\n<p>The event will be concluded with an award ceremony and a celebratory reception.</p>\r\n\r\n<p>We invite you to experience the new functionalities of the Transcribaton.eu by taking part in the MiniTranscribathon!</p>\r\n\r\n<p>You can register via this <a href=\"https://www.eventbrite.co.uk/e/enrich-europeana-launch-event-tickets-65909961469\">link</a>. Participation is free, but the number of participants is limited. The detailed program will follow shortly.</p>\r\n\r\n<p>Best regards,<br>\r\nThe Enrich Europeana project team</p>\r\n\r\n<p style=\"color:#E11d53;\"><em><a href=\"https://transcribathon.com/en/\" target=\"_blank\">Transcribathon.eu</a> is a crowdsourcing platform for the enrichment, such as transcription, annotation and geo-referencing of historical documents available through the <a href=\"https://www.europeana.eu/portal/pt\" target=\"_blank\">Europeana Collections</a> Portal. Transcribathon.eu has been redeveloped and enhanced with new functionalities by the partners of the <a href=\"https://pro.europeana.eu/project/enrich-europeana\" target=\"_blank\">Enrich Europeana project</a>.</em></p>\r\n"
        location_name: 'National Library of Austria'
        geolocation:
