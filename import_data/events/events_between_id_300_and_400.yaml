                anchortitle: ''
                templates: body
                body: "<p><b id=\"docs-internal-guid-84d7259e-7fff-dda3-ca28-7b985cb69a02\">Koraljka Golub, Linnaeus University -&nbsp;Searching for humanities – The promise of digital</b><meta charset=\"utf-8\" /><b> </b></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"506\" src=\"https://www.youtube.com/embed/8pN6I79RNZc\" title=\"YouTube video player\" width=\"100%\"></iframe></p>\r\n\r\n<p dir=\"ltr\">The promise of the digital is omnipresent, with all information just a click away. This is what we often hear but is this really the case? What challenges are we facing as researchers in today’s online search systems and why? How do we know that we are finding all relevant information important for our research? This talk explores some of these questions. It took place on 11 June 2021.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Koraljka Golub is Professor of Library and Information Science, Head of the <a href=\"https://lnu.se/en/research/searchresearch/iinstitute/\">iInstitute </a>and co-leader of the <a href=\"https://lnu.se/en/research/searchresearch/digital-humanities/\">Digital Humanities Initiative</a> at the Linnaeus university. She is a lecturer and a researcher in the field of digital libraries and information retrieval, particularly on topics related to integrating existing knowledge organisation systems with social tagging and/or automated subject indexing, and evaluating resulting end-user information retrieval.</p>\r\n"
