        title: 'The Open Data and Ontologies for Cultural Heritage (ODOCH)'
        intro: 'The Open Data and Ontologies for Cultural Heritage (ODOCH) aims at bringing together researchers in Semantic Web and Digital Humanities to discuss results and experiences on the design, development and use of ontology-based information systems for Cultural Heritage (Linked) Open Data.'
        body: "<p>While significantly differing from the scope of workshops held in previous CAiSE events, ODOCH'19 will fit the CAiSE'19 theme of Responsible Information Systems, by providing a forum that will emphasize the need for a trustworthy spread of Cultural Heritage. ODOCH'19 aims at attracting both IT researchers and industrials, already participating to the main conference, who are eager to discover new domains of application of their research, and professionals of humanities who will recognize in ODOCH'19 and, likely for the first time, in CAiSE, the chance to explore new opportunities.</p>\r\n\r\n<p>ODOCH’19 will be held in Rome on June 3rd, 2019, in conjunction with the 31st International Conference on Advanced Information Systems Engineering (<a href=\"https://www.caise19.it/\" target=\"_blank\">CAiSE'19</a>). It \_will be hosted by\_<a href=\"https://web.uniroma1.it/lcm/\" target=\"_blank\">Dipartimento di Lettere e Culture Moderne</a>\_of\_<a href=\"http://en.uniroma1.it/\" target=\"_blank\">Sapienza Università di Roma</a>.</p>\r\n\r\n<p>For more information about this event, please consult the <a href=\"http://odoch19.uniroma1.it/odoch19/\" target=\"_blank\">website</a>.</p>\r\n"
