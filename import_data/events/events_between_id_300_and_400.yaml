        title: 'Europe Day Webinar: Cultural heritage as a catalyst for the future of Europe'
        intro: "<p>Join us on Europe Day 2020 for a very special webinar to mark the 70th anniversary of the Schuman Declaration, as we look at how cultural heritage can be a powerful catalyst for the future of Europe.</p>\r\n"
        body: "<p>For the first time since the outbreak of the COVID-19 pandemic, high representatives of EU Institutions will engage in open conversation with representatives of Europe's cultural heritage world. They will come together to discuss the major role the cultural heritage sector should play in the unprecedented plans that EU Institutions and Member States are preparing for the recovery and transformation of Europe's society and economy.</p>\r\n\r\n<p>The Europe Day Webinar will take place between 12:00 and 13:00 (CET) on 9 May and is co-hosted by Europeana and Europa Nostra, acting on behalf of the European Heritage Alliance.</p>\r\n\r\n<p><strong>Confirmed speakers:</strong></p>\r\n\r\n<p>Mariya Gabriel, European Commissioner responsible for Innovation, Research, Culture, Education and Youth</p>\r\n\r\n<p>Luca Jahier, President of the European Economic and Social Committee</p>\r\n\r\n<p>Nina Obuljen-Koržinek, Minister of Culture, Acting Chair of the EU Council of Ministers (Croatia)</p>\r\n\r\n<p>Sabine Verheyen, Member of the European Parliament,\_ Chair of the Committee on\_ Culture and Education</p>\r\n\r\n<p>Hermann Parzinger, President of the Prussian Heritage Foundation (Germany)</p>\r\n\r\n<p>Stéphane Bern, author and TV journalist (France)</p>\r\n\r\n<p><strong>Moderators:</strong></p>\r\n\r\n<p>Sneška Quaedvlieg-Mihailović, Secretary General of Europa Nostra</p>\r\n\r\n<p>Harry Verwayen, Executive Director of Europeana Foundation</p>\r\n\r\n<p><strong>Please find below the recording of the webinar</strong></p>\r\n\r\n<p><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"541\" src=\"https://www.youtube.com/embed/xnUMCFx7NWI\" width=\"962\"></iframe></p>\r\n"
