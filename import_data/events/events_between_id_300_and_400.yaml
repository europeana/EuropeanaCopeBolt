        title: 'The 5th International Workshop on Historical Document Imaging and Processing (HIP 2019)'
        intro: 'The 5th International Workshop on Historical Document Imaging and Processing (HIP’19) brings together researchers from various fields working on image acquisition, restoration, indexing, and retrieval to make these documents accessible in digital libraries.'
        body: "<p>The workshop aims to provide researchers with a forum that is complementary and synergetic to the main sessions at ICDAR on document analysis and recognition. The manifold topics addressed in this workshop encompass the entire processing chain from image acquisition to information extraction. They include the growing importance of machine learning in this processing chain, such as convolutional and recurrent neural networks, and they also encourage the presentation of entire projects in the context of historical documents.</p>\r\n\r\n<p>For a detailed list of topics,\_please consult the <a href=\"https://www.primaresearch.org/hip2019/\" target=\"_blank\">website</a>.</p>\r\n"
        location_name: 'Sydney, Australia'
