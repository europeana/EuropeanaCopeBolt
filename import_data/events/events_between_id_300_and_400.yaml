        title: 'Croatian EU Council Presidency Conference'
        intro: "<p>The HERItage conference aims to strongly (re)affirm the role of SSH in developing a knowledge-based learning society in Europe, as well as in building regional innovation ecosystems that rely primarily on innovation in education and research, culture and social welfare. The conference is organised by the University of Rijeka in partnership with the Ministry of Science and Education of the Republic of Croatia and the European Commission as part of the Croatian Presidency of the Council of the European Union.</p>\r\n"
        body: "<p>The overall mission of the HERItage international conference is to explore\_a priority\_setting agenda on European\_research and innovation (R&amp;I) related to cultural heritage, which will contribute to regional innovation ecosystems that rely on education, scientific and technological research, and culture. Such a mission may further help defining the overall framework and the societal acceptance of the R&amp;I agenda pursued under Horizon Europe.</p>\r\n\r\n<p>The\_main objective\_of the conference is to\_promote a debate with policymakers and stakeholders on the impact of cultural heritage in socio-economic development, the preservation of democratic values,\_sustainability and future jobs.</p>\r\n\r\n<p>For more information about the event, please consult the <a href=\"http://heritage.uniri.hr/conference/\" target=\"_blank\">website</a>.\_</p>\r\n"
