        intro: "<p><strong>UPDATE: Conference Postponed</strong></p>\r\n\r\n<p>As a result of the coronavirus, this event\_has been postponed.</p>\r\n"
        body: "<p>This conference aims to bring together an encompassing perspective of two distinct disciplines to explore the relationship between the visual arts, the sciences and the current climate crisis.</p>\r\n\r\n<p>Today, we live in a world which is experiencing unprecedented global change. From melting glaciers to increasing wildfires, tropical storms to population displacement, understanding how our planet is changing is crucial to both ours and the planets future. Recent media attention of the climate crisis has generated an urgent need for an international awareness of these pressing issues, with the youth climate activist Greta Thunburg and Extinction Rebellion, among others, inspiring a public climate movement. Highlighting these major world concerns, Art + Anthropocene aims to bring together an interdisciplinary approach to art and environment for all audiences, so as to better communicate climate change and the Anthropocene.</p>\r\n\r\n<p>For more information, please consult the <a href=\"http://artanthropoceneyork.mystrikingly.com/\" target=\"_blank\">website</a>.\_</p>\r\n"
