        title: 'ICAA 2019 – International Congress on Architectural Archives'
        intro: 'International Congress on Architectural Archives ‘Professional Experiences in Cultural Diversity’ at Braga (Portugal), 25 to 27 September 2019.'
        body: "<p>The aim of the Congress is to examine issues relating to the production and management of the records of architecture and the built environment, their preservation, authentication and use in the service of humanity. The Congress will bring together archivists and other professionals concerned with architectural archival heritage from around the world, with diverse cultural backgrounds, experiences and work traditions.</p>\r\n\r\n<p>The Congress Programme Committee invites you to submit proposals for papers, presentations or case-studies with the aim of encouraging discussion and debate throughout each session. Proposals should reflect theory and practice in archival activities as they relate to the acquisition, preservation, and management of architectural records.</p>\r\n\r\n<p>For more information about this event, please consult the <a href=\"https://www.digitalmeetsculture.net/article/icaa-2019-international-congress-on-architectural-archives/\" target=\"_blank\">website</a>.</p>\r\n"
