                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>These webinars are part of&nbsp;<a href=\"https://www.raa.se/museer/publikt-arbete/digital-formedling/berika-metadata-berika-forskning/webbinarier/\">a series</a>&nbsp;held by the&nbsp;<a href=\"https://www.raa.se/\">Swedish National Heritage Board</a>&nbsp;and the&nbsp;<a href=\"https://www.uu.se/en/research/infrastructure/digitalhumaniora/\">Digital Humanities&nbsp;</a>initiative at Uppsala University, on 10, 11 and 16 June 2020. The series was conceived within a project (led by Dr Åsa Larsson, Swedish National Heritage Board; Dr Anna Foka, Uppsala University) supported by the&nbsp;<a href=\"https://pro.europeana.eu/page/grants-programme\">Europeana Research Grants Programme</a>. The webinars focus on finding, accessing, using and enriching metadata in digitised collections, with the aim of increasing researcher-museum collaborations.&nbsp;The video outputs are licensed CC-BY-SA.</p>\r\n"
