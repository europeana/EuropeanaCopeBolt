        title: 'LIBER 2020 Annual Conference'
        intro: "<p><strong>UPDATE: Online Conference</strong></p>\r\n\r\n<p>LIBER’s Annual Conference has been running for nearly 50 years, and will continue to do so despite covid-19. This year we’re a virtual event.</p>\r\n"
        body: "<p>In the week of 22 June, Liber warmly welcomes you to join the\_online sessions and workshops free of charge. Details of each session can be found in the Programme overview below. They\_tried to avoid scheduling overlaps but inevitably some sessions do run at the same time. Want to attend both? Don’t worry! All sessions will be recorded and openly shared so you can always watch the replay, even if you can’t attend live.</p>\r\n\r\n<ul>\r\n    <li>Monday, 22nd June – Opening Address- Reflections on the impact of Covid-19 on Open Science; Session #1 – Cultural Change; Panel Session – From Frenemies to Trusted Partners (collaboration between libraries and publishers, and new OA business models)</li>\r\n    <li>Tuesday, 23rd June – Workshops! Topics include SSHOC train-the-trainer bootcamp, citizen science, transformative agreements, FAIR Data, Linked Open Data, Hot RDM Topics, and Libraries for Teaching and Learning.</li>\r\n    <li>Wednesday, 24th June – Session #2 – Opening Up Knowledge; Keynote from Dr. Christine Koontz; Panel Session – Building Trust in Research Libraries Through Open Science; Session #3 – Securing and Building Trust; Session #4 – Crowd Powered Collaborations.</li>\r\n    <li>Thursday, 25th June– Session #5 – Open Access Insights; Session #6 – Libraries as Open Innovators &amp; Leaders; Meeting of Participants.</li>\r\n    <li>Friday, 26th June – Session #7 – Super-Charging Your RDM Impact; Session #8 – Tools for Transparency &amp; Open Access; Session #9 – Data Visualisation &amp; Metrics.</li>\r\n</ul>\r\n\r\n<p>For more information, please consult the <a href=\"https://liberconference.eu/\" target=\"_blank\">website</a>.</p>\r\n"
        location_name: Online
        geolocation: null
        featured: false
        registerlink: null
        teaser: "<p><strong>UPDATE: Online Conference</strong></p>\r\n\r\n<p>LIBER’s Annual Conference has been running for nearly 50 years, and will continue to do so despite covid-19. This year we’re a virtual event.</p>\r\n"
