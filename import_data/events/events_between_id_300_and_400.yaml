                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>The Europeana Network Association communities developed their own webinars. For example, Europeana Communicators’ series of four ‘Culture From Home’ webinars looked at how cultural institutions were turning online to connect with their audiences. And Europeana Copyright is running webinars on ‘Copyright and OpenGLAM’. While the Europeana Aggregators’ Forum - usually a two-day in-person event - went entirely virtual this year.</p>\r\n\r\n<p>In this webinar, we talk to some of the people behind the online events that Europeana and the ENA communities have led in the past few months. We also share the<a href=\"https://pro.europeana.eu/post/eventguide\"> first version of our guide to running virtual events</a>, based on our experiences - everyone who registered received&nbsp;a copy after the event and we’d love to get your feedback on it.</p>\r\n\r\n<p>This webinar is brought to you by Europeana Communicators - a specialist&nbsp;community of the Europeana Network Association - in collaboration with the Europeana Foundation. <a href=\"https://pro.europeana.eu/network-association/sign-up\">Find out more and join</a> this Europeana Network Association Community. It took place on 7 July 2020 from 14.00 - 15.30 CEST.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Gina van der Linden, Europeana Foundation’s Event Manager</li>\r\n    <li>Beth Daley, Manager of Europeana Communicators, and Europeana Foundation’s Editorial Adviser</li>\r\n    <li>Sebastiaan ter Burg, Europeana Foundation’s Knowledge Development Specialist</li>\r\n    <li>Ariadna Matas, Manager of Europeana Copyright community and Europeana Foundation’s Junior Policy Advisor</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Join the Europeana Communicators Community</a>&nbsp;to find out more about communicating cultural heritage, network with peers and hear about relevant events, resources and opportunities.</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/post/culture-from-home-connecting-through-webinars-during-the-lockdown\">Find out more about this webinar series.</a>&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"http://docs.google.com/presentation/d/1cEElqrGo3UySU0ajADv2hNPG6sdtTdBlhOs6Le24tN4/edit?usp=sharing\">Access the slideshow from this webinar.</a></p>\r\n    </li>\r\n</ul>\r\n"
