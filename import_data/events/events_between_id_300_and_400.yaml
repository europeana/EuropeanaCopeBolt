                body: "<p><strong>What is Public Domain Day?</strong></p>\r\n\r\n<p>Copyright protection has a term. Under many jurisdictions, works are effectively free of copyright and enter the public domain&nbsp;on January 1, 70 years after the death of the author.</p>\r\n\r\n<p>Public Domain Day happens every first of January&nbsp;to celebrate that new works have become available for the public to reuse. These works&nbsp;can be used on Wikipedia, remixed to new works and or in new publications.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Celebrations in The Netherlands</strong></p>\r\n\r\n<p>On the 10th of January 2020 we will discuss, look at and listen to the works that are now part of the public domain in The Netherlands and their makers who died in 1949. This is the third year in a row that this event is organised.&nbsp;The event will be in Dutch. It will take place at the&nbsp;Beeld &amp; Geluid in Hilversum, and you can register through <a href=\"http://publiekdomeindag.nl/2020/aanmelden\">this link</a>.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>International celebrations in 2020</strong></p>\r\n\r\n<p>There are many ways to celebrate Public Domain Day and we give you a few ideas in <a href=\"https://pro.europeana.eu/post/public-domain-day-2020-how-to-get-involved\">this post</a>.&nbsp;For more information about celebrations internationally, please have a look at the <a href=\"https://www.pdday.org/\" target=\"_blank\">website</a>.&nbsp;</p>\r\n\r\n<p>Are you interested in contributing? There is also an <a href=\"http://forms.gle/GgzU5L39zuuHkshB7\">international survey</a> for people and/or organisations that will be or are interested in organising Public Domain Day celebrations in their country.</p>\r\n"
