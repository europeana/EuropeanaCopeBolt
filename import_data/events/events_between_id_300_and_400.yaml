        title: 'ShareCareX Stockholm 2019'
        intro: "<p>Come and join the discussion at the Sharing is Caring conference in Sweden’s beautiful capital in September!</p>\r\n"
        body: "<p>ShareCareX Stockholm 2019 wants to raise understanding of what users of digitised GLAM collections want and need. Take the chance to listen to some of the most innovative thinkers and practitioners in the field.</p>\r\n\r\n<p>Among others: Loic Tallon (The Metropolitan Museum of Art), Merete Sanderhoff (Statens Museum for Kunst), Andrea Wallace (University of Exeter), Andrei Taraschuk (Art Bot Builder), Jill Cousins (The Hunt Museum), Emil Andersson (@daily_paintings)</p>\r\n\r\n<p>As always, Sharing is Caring will provide loads of possibilities for exchange and discussion.</p>\r\n\r\n<p>ShareCareX Stockholm 2019 is hosted by Nationalmuseum and the National Historical Museums in collaboration with the National Heritage Board.</p>\r\n\r\n<p>For more information, please consult the <a href=\"http://sharecare.nu/category/stockholm-x-2019/\" target=\"_blank\">website</a>.</p>\r\n"
