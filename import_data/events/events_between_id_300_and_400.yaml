        title: 'Introduction to Structured Rights Information: Rights Statements'
        intro: "<p>This webinar explores how to communicate the copyright status of collections to the public.</p>\r\n"
        body: "<h3><strong>Listen to the webinar</strong></h3>\r\n\r\n<p>You can listen to the full webinar recording\_<a href=\"https://www.uberconference.com/getmp3/AMIfv979VDsIFSuD2UM13UjLOenGxAN_YdgLnmS-ko8Ow7TtG-5mU8bPjkXbsP3KNFFOrEGxA8GpyXtw6gpRY9YQ1cn3ytQtzuRCieYMKbcHAuBI_H59ogV_cIARSL-Fd0O_6B8fFJ7_BbFvy2zG_ue42KLUGvt4Iw.mp3\">through this link</a>.</p>\r\n\r\n<h3><strong>About</strong></h3>\r\n\r\n<p>How do you deal with different rights status of objects and digital representations, and how do you communicate that to the public effectively? How do you decide to implement structured copyright information, such as Rights Statements? Where do you start? What are the advantages and disadvantages? What’s the impact of implementing Rights Statements?</p>\r\n\r\n<p>This panel brought together practitioners, implementers and developers of Rights Statements to help us broaden our understanding of Rights Statements.</p>\r\n\r\n<p>This webinar took place on 28 May 2020, from 16.00 - 17.00.\_</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Julia Fallon, Chair of the Rights Statements Consortium and Manager of the Community and Partner Engagement Team at Europeana Foundation</li>\r\n    <li>Fred Saunderson, Rights and Information Manager at the National Library of Scotland</li>\r\n    <li>Heidi Raatz, Collections Information Specialist, Minneapolis Institute of Art</li>\r\n    <li>As a respondent, Michael Kemezis, Repository Manager, Homer Babbidge Library at the University of Connecticut, and responsible for the Connecticut Digital Archive.</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-copyright\">Join the Europeana Copyright Community</a>\_to find out more about copyright and the cultural heritage sector, network with peers and hear about relevant events, resources and opportunities.</li>\r\n</ul>\r\n"
