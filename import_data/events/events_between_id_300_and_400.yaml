                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p>This webinar is brought to you by Europeana Communicators - a speciality community of the Europeana Network Association - in collaboration with the Europeana Foundation. <a href=\"https://pro.europeana.eu/page/europeana-communicators-group\" target=\"_blank\">Find out more and join</a> this Europeana Network Association Community.</p>\r\n\r\n<p>The webinar took place on 26 May 2020 from 10.00 - 11.00 CEST.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Andrew Payne, Head of Education and Outreach at The National Archives in the UK. He joined us to present Time Travel TV - twice weekly broadcasts for children and families that introduce the treasures of The National Archives and suggest exciting follow-up activities for viewers to complete. Time Travel TV began in April as part of the organisation’s response to the pandemic.</p>\r\n    </li>\r\n    <li>\r\n    <p>Giacomo Golinelli,&nbsp;Chief Operation Officer of Promemoria Group, the company that founded Archivissima. This June, Archivissima is making its annual Festival of Archives digital, producing a series of short podcasts that showcase archive material. In this webinar, Giacomo presented ‘How to (digitally) transform a festival to let people (physically) enter the archives’.</p>\r\n    </li>\r\n    <li>\r\n    <p>Dr Susan Hazan,&nbsp;co-chair of Europeana Communicators (moderator)</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Join the Europeana Communicators Community</a>&nbsp;to find out more about communicating cultural heritage, network with peers and hear about relevant events, resources and opportunities.</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/post/culture-from-home-connecting-through-webinars-during-the-lockdown\">Find out more about this webinar series.</a>&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"http://docs.google.com/presentation/d/12JaFKA3YiPkd7z26DPRQPbNhcVQB67apWAAKquIEYiw/edit#slide=id.g5ec88f338a_1_0\">Access the slideshow from this webinar.</a></p>\r\n    </li>\r\n</ul>\r\n"
