        title: 'AAM Virtual Annual Meeting & MuseumExpo'
        intro: "<p>In this unprecedented time, many of us are experimenting with new ways to connect, stay engaged, and provide meaningful online experiences. In this spirit, the American Alliance of Museums are excited to announce that their Annual Meeting is going virtual!</p>\r\n"
        body: "<p>Kicking off on International Museums Day, May 18, and continuing June 1-4, the AAM Virtual Annual Meeting &amp; MuseumExpo (#AAMvirtual) will bring you networking opportunities, inspiring programming, and the MuseumExpo to a new virtual experience.</p>\r\n\r\n<p>With our new format comes a new theme and programming adjusted to reflect the current global crisis. It’s clear that how we choose to move through the impacts of the pandemic will determine the future of our museums for years to come. Therefore, we’re excited to announce the theme of #AAMvirtual, Radical Reimagining. Envisioning a new future requires us to ask what decisions we can make that will not only help us overcome the immediate threat, but help us to rebuild a more sustainable, inclusive, and powerful museum field. This is our opportunity to work together, break from the past, and reimagine the field anew.</p>\r\n\r\n<p>#AAMvirtual will include keynote speakers, over 30 breakout sessions, a virtual exhibit hall, and online networking events to connect with museum professionals from around the globe. Registrants will have access to transcribed recordings of the full program.</p>\r\n\r\n<p>For more information about the event, please consult the <a href=\"https://annualmeeting.aam-us.org/\" target=\"_blank\">website</a>.\_</p>\r\n"
