        title: 'Coronavirus (COVID-19) and cultural and creative sectors: impact, innovations and planning for post-crisis'
        intro: 'Along with the tourism industry, cultural and creative sectors are among the most affected by the current coronavirus (Covid-19) crisis'
        body: "<p><strong>The current crisis is particularly critical for cultural and creative sectors due to the sudden and massive loss of revenue opportunities, especially for the more fragile players.</strong> Some actors benefit from public support (e.g. public museums, libraries, theatres) but may experience significant budget shortfalls. The sector includes major multinational companies with sustainable revenues (e.g. Netflix), but many small companies and freelance professionals essential for the sector could face bankruptcy. This crisis creates a structural threat to the survival of many firms and workers in cultural and creative production.</p>\r\n\r\n<p><strong>Today, more than ever, the importance of culture and creativity for society is clear. </strong>The availability of cultural content contributes to mental health and well-being, and many cultural institutions have provided online and free content in recent weeks for that purpose. Sustainable business models during and after the initial crisis are imperative for the sector’s survival. Leaving behind the more fragile part of the sector could cause irreparable economic and social damage. The current challenge is to design public supports that alleviate the negative impacts in the short term and help identify new opportunities in the medium term for different public, private and non-profit actors engaged in cultural and creative production.</p>\r\n\r\n<p>Join a series of discussions followed by targeted training for policy makers and practitioners:</p>\r\n\r\n<p><strong>17 April 2020, 15.00-16.30 CET</strong> - Coronavirus (COVID-19) and cultural and creative sectors: impact, policy responses and opportunities to rebound after the crisis, co-organised with the European Creative Business Network (ECBN) - participation open through registration</p>\r\n\r\n<p>For more information, please consult the <a href=\"http://www.oecd.org/cfe/leed/culture-webinars.htm#Museums\" target=\"_blank\">website</a>.</p>\r\n"
