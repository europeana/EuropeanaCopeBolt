        title: 'Europe At Work- Exploring occupation at Fiskars'
        intro: null
        body: "<p>English - On the occasion of the 70th Anniversary of <a href=\"http://www.fiskarsmuseum.fi/en\">Fiskars Museum</a>, the museum requests the pleasure of the company of the general public to participate in a Documentation Day of Work at Fiskars. It all started in the 1930s when office worker Laura Holmström inaugurated the assembling of old photographs from Fiskars. Together with midwife Gerda Gers she took the initiative to found a Museum. In 1949 on October the 30th Fiskars Museum opened its doors in the premises of the former office building of the Machinery Workshop.<br><br>\r\nIn the course of the Documentation Day, memories connected to work at Fiskars will be collected. The assembling constitutes part of the theme ”Europe at Work” run by Europeana Collections. The purpose of the Documentation Day is to share personal stories and memories of work and working lives at the ironworks now and then. What kind of work you did or still do is not important. All memories are equally important! Please bring artifacts, photographs or other documents that the Museum can digitize. There are no requirements to donate material to the Museum. The stories will be published in the europeana.eu Collections portal together with other work related to memories around Europe.The event is organized in corporation with Europeana Collections and the National Library.<br><br>\r\nOpen Doors and coffee from 11 a.m. to 6 p.m.<br>\r\nCollection of memories from 1 to 5 p.m.<br><br>\r\nAdmission is free all day!</p>\r\n\r\n<p>Suomi -\_TYÖNTEKOA FISKARSISSA OSANA \"EUROPE AT WORK\"-tapahtumaa<br><br>\r\nFiskarsin museo juhlistaa 70-vuotista taivaltaan kutsumalla yleisö osallistumaan <a href=\"http://www.fiskarsmuseum.fi/fi\">Työntekoa Fiskarsissa</a> tallennuspäivään. Kaikki alkoi, kun konttoristi Laura Holmström aloitti vanhojen valokuvien keräämisen 1930-luvulla. Yhdessä kätilö Gerda Gersin kanssa he tekivät aloitteen museon perustamisesta, ja Fiskarsin museo avasi ovensa 30.10.1949 konepajan vanhassa konttorirakennuksessa.<br><br>\r\nTapahtumapäivänä kerätään talteen fiskarsilaiseen työntekoon liittyviä muistoja. Muistojen keruu teemalla ”Työnteko Euroopassa” on osa koko Euroopan kattavia kokoelmapäiviä. Päivän aikana kaikki ovat tervetulleita kertomaan muistojaan työn teosta Fiskarsin ruukissa, ennen ja nyt. Työnkuvalla ei ole väliä, kaikki työkokemukset ovat arvokkaita. Mukaan on suositeltavaa ottaa työhön liittyvä esine, valokuva tai dokumentti, jotka museo digitoi. Materiaalia ei tarvitse lahjoittaa alkuperäisenä museolle. Tarinat julkaistaan europeana.eu-kulttuuriperintöportaalissa, johon on koottu työmuistoja ympäri Euroopan. Tapahtumajärjestelyissä yhteistyökumppaneina ovat Europeana ja Kansalliskirjasto.<br><br>\r\nAvoimet ovet ja kahvitarjoilu klo 11–18<br>\r\nMuistojen keruu klo 13–17<br><br>\r\nTapahtumapäivänä museoon on vapaa pääsy!<br><br>\r\nSvenska -\_ARBETE I FISKARS SOM EN DEL AV \"EUROPE AT WORK\"-evenemanget<br><br>\r\nFiskars museum firar sin 70-åriga strapats genom att bjuda in allmänheten att delta i insamlingsdagen <a href=\"http://www.fiskarsmuseum.fi/sv\">Arbete i Fiskars</a>. Allt började då kontorist Laura Holmström på 1930-talet började samla gamla fotografier från Fiskars. Tillsammans med barnmorskan Gerda Gers togs initiativet att grunda ett museum och 30.10.1949 öppnades Fiskars museums dörrar i Mekaniska verkstadens gamla kontorsbyggnad.<br><br>\r\nUnder dagen insamlas minnen anknutna till arbetet i Fiskars. Dokumentationen är en del av det europeiska ”Europe at Work” - Arbete i Europa evenemanget som arrangeras av föremålsportalen Europeana. Under dagen är man välkommen att dela med sig av sina minnen av arbete i bruket förr och nu. Vad du jobbat eller jobbar med spelar ingen roll. Alla minnen är värdefulla! Du får gärna ta med dig föremål, fotografier eller dokument som museet kan digitalisera. Man behöver inte donera materialet. Berättelserna publiceras i europeana.eu portalen tillsammans med övriga arbetsrelaterade minnen från hela Europa.<br><br>\r\nÖppet hus och kaffeservering klo 11–18<br>\r\nInsamling av minnen klo 13–17<br><br>\r\nFritt inträde till museet under hela dagen!</p>\r\n"
