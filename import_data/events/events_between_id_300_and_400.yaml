        intro: "<p>As the spread of COVID-19 continues and the situation is still uncertain, Elsevier and the Conference Chairs have taken the decision to postpone ICOM to 6-11 December, in the same venue at Excel London, UK.</p>\r\n"
        body: "<p>This major international conference will bring together leading membranologists and researchers to share the latest developments in membrane science and technology and fundamental areas of application with particular focus on emerging trends in the field and industrial use of membranes.</p>\r\n\r\n<p>Four invited plenary speakers will deliver thought-provoking, engaging lectures on the most important current topics in membrane science and technology with keynote speakers selected to provide a combination of the state-of-the-art and long term perspective for key topics.</p>\r\n\r\n<p>These will be supplemented by contributed talks, arranged within eight parallel streams, and three large poster sessions.</p>\r\n\r\n<p>A large exhibition will run alongside the conference.</p>\r\n\r\n<p>For more information, please consult the <a href=\"http://www.icom2020.co.uk/\" target=\"_blank\">website</a>.</p>\r\n"
