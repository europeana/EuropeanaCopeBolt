        title: 'Building Library Labs event 2019'
        intro: "<p>The second Building Library Labs event is hosted by the Royal Danish Library, Copenhagen (Denmark) in collaboration with the British Library.</p>\r\n"
        body: "<p>As a follow up on the <a href=\"https://docs.google.com/document/d/1Ds7B0-Y2k5WFI8ClL6fJIkXCunRLmMgjN9SYcojpI6c/edit\">first event</a> in September 2018 in London, it provides a forum for dialog and networking for GLAMs with existing or planned digital labs from across the world and encourages sharing of best practices, lessons learned and project opportunities to mutual benefit.</p>\r\n\r\n<p>Europeana will be represented by Milena Popova, Head of the Reuse team, who will give a lightning talk on Europeana Impact Playbook as an effective tool for emerging and fully operational labs on 4 March. She will also facilitate the discussion session on “Sharing across borders - Collaborative projects” on the second event day. \_\_</p>\r\n\r\n<p>Find out more about the <a href=\"https://docs.google.com/document/d/1TVzq5FZJJcEbwJ9d2oDcPEfNoL02gLMp33vuj-w1T1I/edit\">event programme</a> and follow the discussions on Twitter #buildlibrarylabs</p>\r\n"
