        title: 'Diversity in Museums - Hot Topics of Museum Aggregation'
        intro: "<p>International conference organized by the Hungarian National Committee of the International Council of Museums (ICOM) and the Hungarian National Museum.</p>\r\n"
        body: "<p>The issue of aggregation in the museum field is a live topic which still deserves more attention than it has had before in the Central European Region. The European scene of aggregation shows amazing diversity. The aim of the conference is to present different working models for museum aggregation both on national and European levels. What is the function of Europeana in the field of aggregation? What is the Europeana Aggregator Forum? What are the different solutions on national levels? By answering these questions, the audience gets a wider overview on aggregation. Furthermore, they can adapt some elements of the working solutions in their own museum environment.</p>\r\n\r\n<p>For more information about registration and the programme, please consult the <a href=\"http://www.scholagraphidis.org/icom-conference--2019.html\" target=\"_blank\">website</a>.</p>\r\n"
