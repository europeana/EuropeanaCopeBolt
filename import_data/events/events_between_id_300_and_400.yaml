        title: 'DARIAH Annual Event 2019: "Humanities Data"'
        intro: "<p>The DARIAH annual events bring\_together humanities scholars with a strong vocation for new ways of knowledge production. As a European Research Infrastructure for the Humanities and Arts, DARIAH addresses the complex topic of Humanities Data at the <a href=\"https://dariah-ae-2019.sciencesconf.org/\">DARIAH\_Annual Event 2019</a>, six months after the launch of the European Open Science Cloud (EOSC).\_</p>\r\n"
        body: "<p>On the occasion of this year's event, Europeana Research has co-organised a workshop in collaboration with DARIAH,\_under the title\_<strong><em>Cultural Heritage Reuse Cases: Facilitating the Exchange of Perspectives between Heritage Professionals and Researchers</em></strong>. It will take place on Wednesday, 15 May 2019, h 16-18.</p>\r\n\r\n<p></p>\r\n\r\n<p>Identifying the shared needs of the hugely diverse communities falling under the umbrella of the humanities is not an easy task. Improving access to cultural heritage data can be recognized as one of such widely shared needs. Since there are hardly any disciplines where source materials curated in and produced by galleries, libraries, archives and museums are not widely, or not used at all, improving access to and the reusability of these sources is one of the major data management challenges in the field of arts and humanities. The lack of a clear and comprehensive framework that could serve as a general baseline for interactions between scholars and cultural heritage institutions can be recognized as one of the greatest barriers in optimal reuse of cultural heritage data.</p>\r\n\r\n<p>The <a href=\"https://datacharter.hypotheses.org/77\">DARIAH Cultural Heritage Data Reuse Charter</a> aims to set up principles and mechanisms for improving the use and re-use of cultural heritage data issued by cultural heritage institutions and studied and enriched by researchers.\_This workshop will focus on the identification of the major gaps that typically occur in interactions\_between CHI professionals and researchers in different settings. It will bring together (re)use case studies from the cultural heritage sector, presented by Europeana Research and the <a href=\"https://pro.europeana.eu/network-association/special-interest-groups/research-community\">Europeana Research Community</a>, and from the research world, presented by humanities scholars from the DARIAH network. These inputs will be co-analyzed and discussed together\_to uncover those critical aspects of the respective workflows where the two perspectives find less resonance with each other.</p>\r\n\r\n<p><strong>Workshop organisers and moderators</strong></p>\r\n\r\n<ul>\n<li>\n<a href=\"https://pro.europeana.eu/person/alba-irollo\">Alba Irollo</a>, Europeana Foundation</li>\r\n    <li>Erzsébet Tóth-Czifra, DARIAH</li>\r\n</ul>\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\n<li>\n<a href=\"https://pro.europeana.eu/person/erik-buelinckx\">Erik Buelinckx</a>, KIK-IRPA ~ Royal Institute for Cultural Heritage</li>\r\n    <li>Sally Chambers, University of Ghent</li>\r\n    <li>\n<a href=\"https://pro.europeana.eu/person/steven-claeyssens\">Steven Claeyssens</a>, KB ~ National Library in the Netherlands</li>\r\n    <li>Marie Puren, CNRS ~ French National Center for Scientific Research</li>\r\n</ul>"
