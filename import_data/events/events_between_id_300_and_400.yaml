        title: 'Fashion and the Politics of Heritage'
        intro: 'Fashion and the Politics of Heritage – EFHA 2019 conference is approaching.'
        body: "<p>Conceived as an international conference focusing on the liaisons between fashion, heritage and the many definition of politics, it will critically explore physical and virtual encounters between fashion, culture and history, contextualizing the role of politics in their interaction and investigating the diverse fashion narratives set by public and private institutions dealing with fashion heritage.</p>\r\n\r\n<p>The conference will consist in two days of thought-provoking presentations, subdivided into five sections: 1.Questioning Heritage and Fashion; 2. Fashion, Heritage and National Identities; 3. Working with heritage / Tales From the Fashion Archive; 4.Working with heritage / the Museum Perspective; 5. Queering Grounds / Queer Heritage between Academia and the Museum.</p>\r\n\r\n<p>For more information, please consult the <a href=\"https://fashionheritage.eu/fashion-and-the-politics-of-heritage-programme/\" target=\"_blank\">website</a>.\_</p>\r\n"
