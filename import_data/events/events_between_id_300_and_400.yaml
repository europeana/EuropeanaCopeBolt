                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p>This&nbsp;webinar was hosted by Europeana in collaboration with Rob Davies, Cyprus Institute of Technology, as part of <a href=\"https://pro.europeana.eu/project/europeana-common-culture\">Europeana Common Culture Project</a>. Speakers&nbsp;introduce the tool, discuss their own experience working with&nbsp;OpenRefine, answer questions and offer their support to colleagues interested in using the tool in their workflow.</p>\r\n\r\n<p>The webinar took place on the 20th of April 2020, between 13.00 - 14.00 CET.</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Rob Davies, Cyprus Institute of Technology</li>\r\n    <li>Cosmina Berta, DDB</li>\r\n    <li>Tom Miles, Europeana Sounds</li>\r\n</ul>\r\n\r\n<h3><b>Questions from participants&nbsp;&nbsp;</b></h3>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f2fe1668-7fff-f3f6-5c2e-6ed7841305b8\">Is OpenRefine suitable for results of surveys? Is there a visualisation option on the data? (Tamara NBS)&nbsp;</b></p>\r\n\r\n<p dir=\"ltr\"><em>Cosmina’s answer at minute 47:42 in the recording</em>: You have the tabular format where you can browse, you can use the faceting that can be used for statistical purposes. I always try to export the data and look at the end result. You have various possibilities for&nbsp; looking at the data, so faceting (and under-facetting), clustering and exporting offer very nice opportunities to analyse it.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f2fe1668-7fff-f3f6-5c2e-6ed7841305b8\">Could you repeat how to export data in EDM? (Laura / Hispana)&nbsp;</b></p>\r\n\r\n<p><em>Cosmina recaps how to export data in EDM at minute 49:00 in the recording.</em></p>\r\n\r\n<p><b id=\"docs-internal-guid-f2fe1668-7fff-f3f6-5c2e-6ed7841305b8\">Would&nbsp;your data partners be interested in using this tool at source, so that you already receive cleaned data? Or are your data partners using it? (Adina, Europeana Foundation)</b></p>\r\n\r\n<p><em>Cosmina answers at minute 52:00 in the recording:&nbsp;</em>Not really. Data providers offer data over OAI PMH and they program the interface for different formats and they will not change it for our (Europeana Aggregator) purposes. Others might be interested, if resources are available they might try. Museums use their own export tools for their own format. At German Digital Library we try to unify the data from various providers (in various formats) under a&nbsp; common format which is the DDB-EDM.</p>\r\n\r\n<p dir=\"ltr\"><em>Tom answers at minute 53:20</em>: I’m the main user of OpenRefine and use it regularly, and am able to look at the data, and have a conversation with the data provider and offer to&nbsp; change some values for them. Some data providers may not have the time or skills to do that themselves. It’s a powerful tool to see how something can be revised, if you are used to the faceting and cleaning functions what seems a laborious exercise becomes quite simple. I’d be happy to offer training on this to whoever needs it, as I think this is a very good aggregator tool.</p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f2fe1668-7fff-f3f6-5c2e-6ed7841305b8\">If more aggregators are interested in working with OpenRefine, would you, Cosmina and Tom, be happy providing support or what is your view of organising support for more people working with OpenRefine? (Henning, Europeana Foundation)</b></p>\r\n\r\n<p dir=\"ltr\"><em>Tom answers at minute 59:12 in the recording</em>: I’d be happy to help, we could have an OpenRefine user group on Basecamp is maybe an option, where Cosmina and I would be able to assist.</p>\r\n\r\n<p dir=\"ltr\"><em>Cosmina answers at minute 1:00:10 in the recording</em>: A hands on webinar would also help, everyone bring a dataset to work on together during a webinar. We could use Basecamp to share the recipes, commands, etc.</p>\r\n\r\n<p><b id=\"docs-internal-guid-f2fe1668-7fff-f3f6-5c2e-6ed7841305b8\">How does it work to get another source, like a thesaurus, available for reconciling other than wikidata? (Lois Miller)</b></p>\r\n\r\n<p><em>Cosmina answers&nbsp;at minute 55:22 in the recording:&nbsp;</em>I use GND - the controlled vocabulary used by libraries in Germany, there’s a list of extensions available&nbsp; where you download openrefine from.&nbsp;<em>Cosmina shows practically how this works at minute 56:30 in the recording.</em></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f2fe1668-7fff-f3f6-5c2e-6ed7841305b8\">Do you need a training period to get familiar with the tool? (Rob, CUT)&nbsp;</b></p>\r\n\r\n<p dir=\"ltr\"><em>Tom answers at minute 1:02:00 in the recording</em>: It’s mostly crash and burn, bite the bullet, install it, click around and see what becomes out of it.&nbsp; There’s lots of information on github and the links we shared. But it would be good to have some sort of forum, to discuss together what the solution is.</p>\r\n\r\n<p dir=\"ltr\"><em>Cosmina answers at minute 1:03:53 in the recording</em>: Crash and burn, is indeed the way I learned it too. The biggest difficulty was exporting the data after cleaning and performing all the operations I needed, but after googling and reading forums I found what I was looking for. On stackoverflow they have a subgroup where they answer questions really quickly</p>\r\n\r\n<p dir=\"ltr\"><em>Tom adding to that at minute 1:05:12:</em> I had difficulties in exporting data in EDM, with Cosmina’s help, I was able to learn that.&nbsp; At Europeana Sounds we use MINT as a mapping tool but Open refine could do everything for you, be used from scratch,&nbsp; or to cover some gaps that are in the mapping tool that you are using.</p>\r\n\r\n<p dir=\"ltr\"><em>Cosmina adding at minute 1:06:23 in the recording:</em> Exactly. We haven't talked about the disadvantage of Open Refine, as it has its limits. The biggest set that I was able to handle in OpenRefine was of 150.000 records, over 1mil lines, and the tool gets very slow. What helped was spilling the sets in subsets</p>\r\n\r\n<p dir=\"ltr\"><em>Tom adding at minute 1:07:15:</em> Other thing you can do is allocate more memory&nbsp; - here’s how you can allocate more RAM to OpenRefine on your computer: <a href=\"https://github.com/OpenRefine/OpenRefine/wiki/FAQ-Allocate-More-Memory\">https://github.com/OpenRefine/OpenRefine/wiki/FAQ-Allocate-More-Memory</a></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-f2fe1668-7fff-f3f6-5c2e-6ed7841305b8\">Why Open Refine? Do you know other tools out there that can do similar things? (Rob, CUT)&nbsp;</b></p>\r\n\r\n<p dir=\"ltr\"><em>Cosmina answers at&nbsp; minute 1:09:06 in the recording</em>: Other than MInt,I’m not aware of other tools</p>\r\n\r\n<p><em>Tom answers&nbsp;at&nbsp;minute 1:09:13 in the recording:</em> It’s more what people would be more comfortable using, like&nbsp; Python, or other programming languages. Until now, I was using google sheets, excel and Mint. For me the real&nbsp; benefit of Open refine is that it allows you to have an overview, gives a break down of values.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><em>Cosmina adding at minute 1:10:50 in the recording</em>: This answers Tamara’s question, because the statistical overview on facets, it is actually what you would like to see. In my experience, smaller sets are messier than big sets than the ones that are automatically generated. From the smaller institutions we get messy data, sometimes in xsl or word tables and it is very difficult to put that in a structured format, and here OpenRefine helps a lot.</p>\r\n"
