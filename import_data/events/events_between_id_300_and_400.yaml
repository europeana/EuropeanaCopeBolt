        title: 'Multilingualism in digital cultural heritage'
        intro: "<p>***This is an invite only event***</p>\r\n\r\n<p>Under Finland’s presidency of the Council of the EU, Europeana Foundation and the Finnish Ministry of Education and Culture will jointly organise a meeting in Espoo on multilinguality for digital cultural heritage, and its application to Europeana.</p>\r\n"
        body: "<p>The event aims to identify both the opportunities and benefits of multilingualism in the digital cultural heritage and pathways to solving the problems associated with them. The meeting will focus on multilingual metadata, content translation and user interactions. Multilingualism experts, DG CNECT, the DCHE Expert Group, representatives from the ministries of culture, and cultural heritage institutions experts in multilingualism will be invited to the meeting.</p>\r\n\r\n<p>The event will draw its input from various aspects of multilinguality and will examine various perspectives.</p>\r\n\r\n<p></p>\r\n"
