        title: 'ACDH Virtual Hackathon Series'
        intro: "<p>Europeana Research is joining the Austrian Centre for Digital Humanities, Vienna, for a virtual Open Data hackathon series.\_The winners will be announced on 10 May 2019. Stay tuned and take inspiration from the outcomes!\_</p>\r\n"
        body: "<p>The Austrian Centre for Digital Humanities,\_Vienna, has organised a virtual Open Data hackathon series in three sessions:\_</p>\r\n\r\n<ul>\n<li>ELEXIS hack on lexicographical data (04.02.2019\_ - 20.02.2019);</li>\r\n    <li>Vienna Open Data Day hack on cartographic data (11.02.2019\_- 28.02.2019);\_</li>\r\n    <li>International Open Data Day hack on textual data (14.02.2019\_- 02.03.2019).</li>\r\n</ul>\n<p>Participants (individuals or teams) are invited to take a cue from provided datasets\_and imagine new forms of reuse. The outcomes will be made available Open Source, and the best submissions will be awarded prizes:</p>\r\n\r\n<ul>\n<li>1st\_\_place: 700€;</li>\r\n    <li>2nd place: 500€;</li>\r\n    <li>3rd\_place: 300€.</li>\r\n</ul>\n<p>Europeana will contribute a dataset to the third session on textual data. Stay tuned via @EurResearch on Twitter! The winners will be announced on 10 May 2019.\_</p>\r\n\r\n<p>For more detailed information, please visit the\_<a href=\"https://www.oeaw.ac.at/acdh/detail/event/acdh-virtual-hackathon-series/\">event page</a>.\_</p>\r\n"
        location_name: 'ACDH-ÖAW / Austrian Centre for Digital Humanities, Austrian Academy of Sciences'
