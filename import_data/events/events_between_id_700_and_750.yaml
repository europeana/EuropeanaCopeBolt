                anchortitle: ''
                templates: body
                body: "<p>This Europeana online symposium under the auspices of the Czech Presidency of the Council of the EU explored challenges and opportunities around data collection, and how this could help to evidence, and better support, the digital transformation of cultural heritage institutions. Attendees were introduced to&nbsp;perspectives on indicators and measurements of digital transformation, and the reuse of collections, from important datasets including ENUMERATE.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Members of the European Commission’s Expert Group on a common European data space for cultural heritage, relevant representatives from ministries of culture and cultural heritage institutions and other professionals<meta charset=\"utf-8\" /><b id=\"docs-internal-guid-bdec72b2-7fff-8f1f-0e2d-4e887e441eb2\">&nbsp;</b>attended to discuss:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What more holistic indicators to help measure digital transformation might look like, and what we can do to address the data gaps.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How we can work in partnership at different levels (from the EU to the institutional level) to create a richer picture of digital transformation.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How we can emphasise care and value for the institutions that share their data, and how we can be most ethical and environmentally friendly.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How we can move towards seeing data collection not just as a one-off, but a continued and mutually beneficial activity.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How we can create greater social and economic impact for the sector and for society through better policy-making, more targeted support, and greater opportunities for the re-use of digital heritage data.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">You can view the programme <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/Presidency/CzechRepublic-Presidency-2022-Digital-Programme-public.pdf\" target=\"_blank\">here</a>.&nbsp;</p>\r\n"
