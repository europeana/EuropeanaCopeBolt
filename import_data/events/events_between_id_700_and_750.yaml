                anchortitle: ''
                templates: body
                body: "<p>The common European data space for cultural heritage will support Europe’s cultural sector in its digital transformation and promote the creation, use, and reuse of content in areas such as the cultural and creative sectors and tourism, as well as education and scientific research.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Aggregators will play a key role in the data space, and their active involvement is crucial for a smooth transition from digital service infrastructure to data space. In this context, the Europeana Aggregators’ Forum organised an online outreach event on the 15th of December&nbsp;from 9:45 to 12:30 CET, in English. This event focused&nbsp;on the role of the aggregators and cultural heritage institutions in collecting new content and maintaining up to date data in the context of the common European data space for cultural heritage.</p>\r\n\r\n<p dir=\"ltr\">If you work with digital cultural heritage collections, watch the recording to find out more about what the data space might mean for your organisation and your content, and to understand how your organisation can contribute to develop and benefit from the data space. Learn from aggregators about the process of aggregation, and discover ome of the practicalities, challenges and opportunities when collecting and providing content to Europeana.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><b>Event programme</b></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n\r\n<p>9:45-10:00: Welcome and introduction by the Europeana Aggregators’ Forum, Marie-Véronique Leroi and Kerstin Herlt (EAF)</p>\r\n\r\n<p>10:00-10:15: Keynote, Rehana Schwinninger-Ladak (DG-CONNECT)</p>\r\n\r\n<p>10:15-10:30: Introduction by the Europeana Initiative, Harry Verwayen (EF), Rob Davies (ENA), Marie Véronique Leroi (EAF)</p>\r\n\r\n<p>10:30-10:45: Use case from one aggregator describing the process from onboarding to data processing and maintaining this process, Cosmina Berta (DDB)</p>\r\n\r\n<p>10:45-11:00: Break</p>\r\n\r\n<p>11:00- 11:30: Panel I: Collecting and maintaining data and networks from past to present. Panel members: Marzia Piccininno (MUSEU), Jelena Bilic (eKultura), Henk Alkemade (CARARE), Cosmina Berta (DDB)</p>\r\n\r\n<p>11:30-11:40: Q&amp;A</p>\r\n\r\n<p>11:40-12:10: Panel II: Expanding networks and collections for the data space. Panel members: Valentina Bachi (Photoconsortium), Julia Welter (EFG), Kerstin Arnold (APEF), Marie-Véronique Leroi (Moteur Collections)</p>\r\n\r\n<p>12:10-12:20: Q&amp;A</p>\r\n\r\n<p>12:20-12:30: Conclusions</p>\r\n"
