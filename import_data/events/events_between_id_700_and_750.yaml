        title: 'Time for GLAM! The 7th Open Education Policy Forum'
        intro: "<p>More and more digital cultural heritage collections coming from the cultural heritage sector are made open and available for educational reuse.\_Join Centrum Cyfrowe\_to exchange knowledge, make connections and bring together the Open Education and Open Culture communities.</p>\r\n"
        body: "<p>How exactly are digital cultural heritage collections being used? What are the key opportunities and challenges of more GLAM content-based tools and resources used for educational purposes? How to make sure these are fit for the purpose of teachers and educators? How to shape best policies supporting the development of such tools and resources?</p>\r\n\r\n<p>These will be the vital questions during the 2022 Open Education Policy Forum. The Forum’s virtual space is open to practitioners, activists and policymakers from all over the globe eager to share their experiences and take part in the discussion on composing future policies supporting development of the open movement.\_</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Magdalena Biernat</li>\r\n    <li>Maria Drabczyk</li>\r\n    <li>Alice Modena</li>\r\n    <li>Isabel Crespo</li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://centrumcyfrowe.pl/forum/?fbclid=IwAR3YAJkl67iK8t_BgbwKWW19fOgzEJDHB_C5Y9Dh4SsCl3qwkLer1-SRg8I#about\" target=\"_blank\">website</a>. Or register directly <a href=\"https://us06web.zoom.us/meeting/register/tZ0ufumpqjIjH9QTTlEdoMWvplpY5CQOEsZx\" target=\"_blank\">here</a>.\_</p>\r\n"
