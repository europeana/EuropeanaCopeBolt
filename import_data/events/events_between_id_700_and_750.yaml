        title: 'No Time to Wait Symposium'
        intro: "<p>No Time to Wait is a free three-day conference focused on open media, open standards\_and digital audiovisual preservation. It is organised by\_MediaArea and Netherlands Institute for Sound &amp; Vision.\_</p>\r\n"
        body: "<p>This year's conference theme is Transparency, Teaching &amp; Trust. Sharing open source solutions, contributing to open standards\_and maintaining open workflows\_can build a participatory, responsive, and sustainable foundation against the challenges of audiovisual preservation work. However, if funders, managers, supporters, and communities don't understand what's at work, then skepticism, confusion, or exclusion can enter the environment. This year's No Time to Wait will focus on cultivating Transparency, Teaching &amp; Trust, working in a way that is sensible to onlookers, advocating for open solutions, and the challenge to sustain and evolve workflows that consider the perspectives of all involved.</p>\r\n\r\n<p>Participants can join either in-person or online. The in-person even will take place at the Netherlands Institute for Sound &amp; Vision's media museum in The Hague, Zeestraat 82, 2518 AD Den Haag, Netherlands.</p>\r\n\r\n<p><a href=\"https://mediaarea.net/NoTimeToWait6\">Find out more and register</a>.\_</p>\r\n"
