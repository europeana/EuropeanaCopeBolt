        body: "<p>The Europeana project 'The Art of Reading in the Middle Ages (ARMA)' is pleased to announce that it will host a hybrid conference on Wednesday 22nd June in Ljubljana, Slovenia. We invite you to join us online for the afternoon programme, which will focus on the role of digitised medieval objects in education. The afternoon programme will take place from 15:00h to 17:00h (CET) and will consist of two parts: The first section (15:00-16:20) will contain short presentations on various experiences with teaching with (medieval) digitised objects by among others Hannah Bloom (The Hunt Museum, Ireland) and Isabelle Breuil (Bibliothèque nationale de France) – followed by a general discussion. The second part (16:30-17:00) of the programme will consist of a presentation by Dr Evelien Hauwaerts and Sofie Veramme (Stadsbibliotheek Brugge) on the usage and re-usage of IIIF-images. We would be delighted if you could join us!</p>\r\n\r\n<p><a href=\"https://arnes-si.zoom.us/meeting/register/tJYrcOGupjMuGdNAgrHYzj7SsuQ3u0JTYnQv\">Register\_here.</a></p>\r\n"
