        title: 'Re-do, re-make, re-imagine'
        intro: "<p>Dive into the world of Experimental Media Archaeology and discover how\_audiovisual cultural\_heritage collections can be re-imagined and re-used through the use of old manual viewing technology.</p>\r\n"
        body: "<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Tim van der Heijden</li>\r\n    <li>Aleksander Kolkowski</li>\r\n    <li>Karin Bienek &amp; Ludwig Vogl-Bienek</li>\r\n</ul>\r\n\r\n<p>Experience a mesmerising\_<strong>magic lantern</strong>\_<strong>performance</strong>, the optical illusions of the<strong>\_Kinora motion picture viewer</strong>\_and the astonishing sound of a\_<strong>giant 3D-printed exponential gramophone horn</strong>.\_</p>\r\n\r\n<p>The event is organised in collaboration with the Open University of the Netherlands, partner in the Europeana Generic Services project\_<a href=\"https://pro.europeana.eu/project/crafted\" target=\"_blank\">CRAFTED: Enrich and Promote Traditional and Contemporary Crafts</a>. Tim Van der Heijden will be presenting on how audiovisual cultural\_heritage collections can be re-imagined and re-used through the use of old manual viewing technology. This could be\_of particular interest to Audiovisual archives, libraries and museums that want to showcase/exhibit their audiovisual heritage in a novel way. Cultural Heritage professionals will be able to see\_the product of one of these reimaginings as created by Tim van der Heijden, and will be able to learn more through Tim's explanation of how he developed this way of exhibiting old audiovisual heritage with historical projection methods.\_</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://www.c2dh.uni.lu/forum-z/re-do-re-make-re-imagine\" target=\"_blank\">website</a>. Or register directly <a href=\"https://www.eventbrite.fr/e/forum-z-re-make-re-do-re-imagine-tickets-379474497437\" target=\"_blank\">here</a>.</p>\r\n"
        location_name: Kulturfabrik
        geolocation: null
        featured: false
        registerlink: null
        teaser: "<p>Dive into the world of Experimental Media Archaeology and discover how\_audiovisual cultural\_heritage collections can be re-imagined and re-used through the use of old manual viewing technology.</p>\r\n"
