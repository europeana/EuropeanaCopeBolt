        title: 'The 26th International Conference on Theory and Practice of Digital Libraries (TPDL)'
        intro: "<p>For over twenty-five years TPDL has been an international reference forum focused on digital libraries and associated technical, practical, and social issues.\_This 26th edition of the conference is organised by the University of Padua</p>\r\n"
        body: "<p>The conference draws from a broad and multidisciplinary array of research areas including computer science, information science, librarianship, archival science and practice, museum studies and practice, technology, social sciences, cultural heritage and humanities, and scientific communities. This year its focus is on bridging the wide field of Research and Information Science with the related field of Digital Libraries. Representatives from academia, government, industry, research communities, research infrastructures, and others are invited to participate in this annual conference.</p>\r\n\r\n<p>Europeana Foundation's Search Specialist, Mónica Marrero will be presenting at TPDL 2022, and you can find more information about that\_session below:\_</p>\r\n\r\n<p>Europeana’s <a href=\"https://pro.europeana.eu/post/europeana-dsi-4-multilingual-strategy\">strategy for the improvement of multilingual experiences</a> includes the design and implementation of a multilingual information retrieval system based on the translation of queries and metadata to English. As a first development in this context, Europeana has implemented a pilot applying query translation to English for the Spanish version of the website. In this session Mónica will describe the evaluation conducted and the issues identified, to help define the next steps.</p>\r\n\r\n<p>For more information, please visit the <a href=\"http://tpdl2022.dei.unipd.it\" target=\"_blank\">website</a>.\_</p>\r\n"
        location_name: 'Istituto Sant’Antonio Dottore'
        geolocation: null
        featured: false
