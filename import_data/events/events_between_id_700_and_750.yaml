        title: 'Sixth Workshop on Intellectual Property Rights in Szeged (WIPS)'
        intro: "<p>This event will explore current issues in intellectual property law. It is organised by\_reCreating Europe, the inDICEs project and the University of Szeged.\_</p>\r\n"
        body: "<p>The Institute of Comparative Law and Legal Theory (University of Szeged, Faculty of Law and Political Sciences) will host the 6th annual Workshop on Intellectual Property Rights in Szeged (WIPS) on June 9-10, 2022 in Szeged (Hungary).</p>\r\n\r\n<p>Launched in 2016, WIPS is organised by the University of Szeged to explore current issues in intellectual property law in an open, discussion-based way for both senior and junior academics. This year’s WIPS is dedicated to three main tracks. First, copyright-related aspects of the GLAM sector will be discussed by\_presenters and during the training part of the event. Second, the overlaps of competition law and intellectual property law will be addressed. Third, the challenges of modern technology to copyright law will be discussed.</p>\r\n\r\n<p>Registration is free of charge and open to all. Due to precautionary measures regarding the COVID-19 pandemic, the number of available seats/spots for the event will be limited. All GLAM@HOME sessions on Day 1 (9th June) of the Workshop will be live-streamed.</p>\r\n\r\n<p>The intended audience for this event is anyone working in academia, or practitioners (including lawyers and workers of cultural organisations) interested in the GLAM sector.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://www.recreating.eu/2022/04/22/sixth-workshop-on-intellectual-property-rights-in-szeged/\" target=\"_blank\">website</a>. Or register directly <a href=\"https://www.eventbrite.com/e/sixth-workshop-on-intellectual-property-rights-in-szeged-wips-tickets-327106332847?utm-campaign=social&amp;utm-content=attendeeshare&amp;utm-medium=discovery&amp;utm-term=listing&amp;utm-source=cp&amp;aff=escb\" target=\"_blank\">here</a>.</p>\r\n"
