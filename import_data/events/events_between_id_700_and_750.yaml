        title: 'CLARIN Annual Conference 2022'
        intro: "<p>The CLARIN Annual Conference, organised by CLARIN,\_is the main annual event for those working on the construction and operation of CLARIN across Europe, as well as for representatives of the communities of use in the humanities, and social sciences.</p>\r\n"
