        title: Hack(art)hon
        intro: "<p>Join Zachęta – National Gallery\_of Art, Centrum Cyfrowe Foundation\_and the Society for the Encouragement of Fine Arts for\_Hack(art)hon, and help\_create\_open source educational tools for one of the biggest\_cultural institutions in Poland</p>\r\n"
        body: "<p>Join Hack(art)hon from 19-24 September in creating open source educational tools for one of the biggest\_cultural institutions in Poland – Zachęta – National Gallery of Art.\_ \_</p>\r\n\r\n<p>The main task behind this one-week long creative sprint is to prepare a prototype of one of 2 possible online tools based on online collections:</p>\r\n\r\n<p>● An online tool targeting\_teachers, using the Zachęta collection to develop interest in art in students beyond the framework of the school curriculum. It should help to encourage students to explore digital artefacts on their own, discover new forms of art and engage with them in a creative way.</p>\r\n\r\n<p>● An online tool for website users (focusing on people with disabilities), which should facilitate user-friendly and easy exploration of the modern digital art collection gathered by Zachęta in a way that will meet the particular needs of disabled people, including the use of such solutions as audiodescription, alternative descriptions and translation of films into Polish Sign Language.</p>\r\n\r\n<p>You can use resources from\_Zachęta’s online collection\_but you’re also welcome to combine them with artworks and materials\_from the\_<a href=\"https://www.europeana.eu/\">Europeana\_</a>and Wikimedia resources.\_Hack(art)hon can help you do that!</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://hackarthon.pl/\" target=\"_blank\">website</a>. Or register directly <a href=\"https://hackarthon.pl/apply/\" target=\"_blank\">here</a>.\_</p>\r\n"
        location_name: Hybrid
        geolocation: null
        featured: false
