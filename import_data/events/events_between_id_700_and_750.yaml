        title: 'Is the heritage sector sustainable for young professionals?'
        intro: "<p>This webinar, organised by\_HeritaGeeks,\_aims to provide an open platform for discussion and concrete tools to empower young people and help them navigate challenges and inequalities within the cultural heritage sector.</p>\r\n"
        body: "<p>It advocates accessibility for young professionals of all backgrounds and levels of activity as key to reinforce the potential of heritage for meeting the Sustainable Development Goals (SDGs) established in the UN Agenda for 2030. The SDGs approached in this session will be Decent Work and Economic Growth (SDG 8), Reduced Inequalities (SDG 10), Peace, Justice, and Strong Institutions (SDG 16).</p>\r\n\r\n<p>The event’s agenda includes two pitching sessions from two HeritaGeeks members, five presentations made by young heritage professionals from different geographical areas, an open discussion of the subject matter and a space for the co-design of recommendations, with the main input coming from the participants.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Elena-Maria Cautiș (PhD student in Environmental sustainability and wellbeing)</li>\r\n    <li>Inês de Carvalho Costa (PhD student in Heritage Studies)</li>\r\n    <li>Luiza Lemos Silva Gomes (Freelancer)</li>\r\n    <li>Sajjad Sharifi (Urban planner)</li>\r\n    <li>Dennis Mitschke (Research assistant &amp; freelancer)</li>\r\n    <li>Daniel Anyim (Research assistant &amp; GIS coordinator)</li>\r\n    <li>Sorina Neacșu (Cultural manager)</li>\r\n</ul>\r\n\r\n<p>Register directly <a href=\"https://docs.google.com/forms/d/e/1FAIpQLSd4R1yYq2M0yzbm03Fm8OfUQEx1wd7jXjoMK45y_i36oqnEIA/viewform\" target=\"_blank\">here</a>.\_</p>\r\n"
