        intro: "<p>The Europeana Generic Services project 'The Art of Reading in the Middle Ages (ARMA)' will host a hybrid conference on Wednesday 22\_June in Ljubljana, Slovenia.</p>\r\n"
        body: "<p>Join online for the afternoon programme, taking place from 15:00 - 17:00,\_which will focus on the role of digitised medieval objects in education.</p>\r\n\r\n<p>It will consist of two parts.</p>\r\n\r\n<ul>\r\n    <li>The first section (15:00-16:20) will offer short presentations about various experiences of teaching with (medieval) digitised objects by, among others, Hannah Bloom (The Hunt Museum, Ireland) and Isabelle Breuil (Bibliothèque nationale de France) – followed by a general discussion.</li>\r\n    <li>The second part (16:30-17:00) of the programme will consist of a presentation by Dr Evelien Hauwaerts and Sofie Veramme (Stadsbibliotheek Brugge) on the usage and re-usage of IIIF-images.</li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://www.medieval-reads.eu/registration\" target=\"_blank\">website</a>. Or register directly <a href=\"https://arnes-si.zoom.us/meeting/register/tJYrcOGupjMuGdNAgrHYzj7SsuQ3u0JTYnQv\" target=\"_blank\">here</a>.</p>\r\n"
