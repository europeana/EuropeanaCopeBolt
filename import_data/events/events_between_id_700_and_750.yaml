        title: '"Wordings" - The Language of Fashion heritage'
        intro: "<p>This event is organised by EFHA</p>\r\n\r\n<p>In cultural heritage, words matter. We use them to identify artefacts and the techniques and people they represent; to describe artefacts and their meaning; to reactivate stories, re-evaluate power structures, signal moments of disruption and change.</p>\r\n"
