        title: 'Basic training on Wikidata as a complementary tool to enrich metadata'
        intro: "<p>This webinar, organised by Michael Culture, offers basic\_training on Wikidata as a complementary tool to enrich metadata.\_</p>\r\n"
        body: "<p>In this training webinar, organised within the framework of Europeana DSI-4, participants will be able to follow\_a basic, introductory\_webinar on Wikidata (including its evolution, relationships with Wikipedia and DPpedia and how to create new items).\_Wikidata is a free and open knowledge base\_that can be read and edited by both humans and machines. It is\_free, collaborative\_and multilingual, and collects structured data to support the other wikis of the Wikimedia movement and many other initiatives at the global level.\_</p>\r\n\r\n<p>Before\_the training session,\_some practical cases of the use of Wikidata will be introduced: the creation of terminologies for education in the Crowdschool project, Wikidata as a complementary tool for enriching metadata\_on authors and producers of a part of the collection of the Arts and Crafts Museum in Zagreb, and\_automatic enrichment procedures carried\_out in the\_Europeana Crafted\_project starting from Wikidata.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Pier Giacomo Sola, Michael Culture Association: Creating dedicated terminologies for education starting from Wikidata in the CrowdSchool Project</li>\r\n    <li>Vesna Lovric Plantic, Museum of Arts and Crafts, Zagreb: Wikidata as a Complementary Tool for Enriching Metadata of authors and producers</li>\r\n    <li>Eirini Kaldeli, National Technical University of Athens:\_Metadata Enrichment by linking with WikiData in Europeana Crafted</li>\r\n    <li>Camillo Pellizzari, Wikidata Group for Museums, Archives, and Libraries.</li>\r\n    <li>Maria Teresa Natale, Senior Project manager at Michael Culture Association and manager of MUSEU-Hub:\_Basic training on Wikidata Moderation</li>\r\n</ul>\r\n\r\n<p>Please\_register directly for this event <a href=\"https://forms.gle/J4oV4rfm72eRCujDA\" target=\"_blank\">here</a>.\_</p>\r\n"
