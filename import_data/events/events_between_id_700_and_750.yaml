                templates: body
                body: "<p>To celebrate the UNESCO World Day for Audiovisual Heritage (WDAH), <a href=\"https://pro.europeana.eu/project/europeana-subtitled\">Europeana Subtitled partners</a> Europeana and EUscreen are partnering with UNESCO Netherlands Commission to bring you a half day showcase of current developments in preserving and making available and accessible audiovisual heritage. This will be&nbsp;combined with hands-on training on machine translation and automatic speech recognition to help you put what you learn into practice. Suitable for people working in or with audiovisual heritage institutions and/or working with audiovisual heritage (for example researchers, creatives, wikimedians, volunteers at local archives) this three hour event is online, free and open to all.</p>\r\n\r\n<p>See the draft programme below, and secure your place.</p>\r\n\r\n<p>The online event programme is as follows:</p>\r\n\r\n<ul>\r\n    <li><strong>10:00</strong> Welcome word UNESCO: the importance of audiovisual heritage for inclusive, just and peaceful societies</li>\r\n    <li><strong>10:10</strong> Aggregation of Audiovisual Content in Europe by Berber Hagedoorn, EUscreen</li>\r\n    <li><strong>10:30</strong> Showcase of recent Audiovisual preservation projects: Europeana WEAVE, Europeana Crafted</li>\r\n    <li><strong>11:00</strong> AV training, a Dutch perspective by Nienke van Schaverbeeke, AVA_net</li>\r\n    <li><strong>11:15</strong> Short Break: video showcases of UNESCO Memory of the World projects</li>\r\n    <li><strong>11:30&nbsp;</strong>Workshop Increasing inclusiveness of AV content with Automatic Speech Recognition (ASR) and Machine Translation (MT) by Europeana Subtitled\r\n    <ul>\r\n        <li><strong>11:30 - 11:50</strong> The Black Box of ASR and MT unravelled</li>\r\n        <li><strong>11:55 - 12:15</strong> Determining the needed amount and eligibility of audiovisual content for ASR and MT</li>\r\n        <li><strong>12:20 - 12:50</strong> How to involve communities and experts in improving ASR and MT generated subtitles: hands-on workshop</li>\r\n    </ul>\r\n    </li>\r\n    <li><strong>12:50</strong> Closing remarks</li>\r\n    <li><strong>13:00</strong> End</li>\r\n</ul>\r\n"
