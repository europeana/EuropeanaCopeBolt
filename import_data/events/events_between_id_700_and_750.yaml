        title: 'Built with Bits, Brussels'
        intro: "<p>How would you make Brussels better? In this kick-off event for Built with Bits, organised by Macedonia, Europeana and partners,\_take part in a dynamic citizen lab based on the New European Bauhaus values of inclusivity, sustainability and togetherness.</p>\r\n"
        body: "<p>All ages, all generations, all experiences are welcome. Whether you’re a trailblazer or social innovator who wants to make a difference, or you’re a Brussels resident who wants to transform the city into a better place, come along and see what can be done\_together! The event will use innovative and immersive technologies (no experience necessary!) and digital cultural heritage collections (think artworks, videos, audio, texts) to develop ideas to improve real spaces in Brussels. The best ideas will form part of a mentoring programme for students of LUCA and KU Leuven - and you! The best team project will be awarded in December 2022 at a final ceremony and considered for submission to a relevant call of the New European Bauhaus initiative.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://macedonia.notion.site/Built-with-Bits-Brussels-The-Library-Corner-f7a3e3d7aacc4995a06b561369e455df\" target=\"_blank\">website</a>. Or register directly <a href=\"https://www.eventbrite.com/e/built-with-bits-brussels-workshop-11th-june-tickets-341757745617\" target=\"_blank\">here</a>.\_</p>\r\n"
