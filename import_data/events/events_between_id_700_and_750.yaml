                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>Acoustic analysis not a new technique - it's been around for millenia.&nbsp;Just think of a Greek amphitheater or any cathedral; these spaces are purposefully designed to amplify and control sound. And today, measuring, recording, analysing and modifying spaces to ensure perfect acoustics is widely practiced -&nbsp;consider any modern concert hall, for instance.</p>\r\n\r\n<p>These techniques and technologies offer endless opportunities for cultural heritage as well, firstly from a preservation point of view. Researchers across the world are recording and documenting the acoustic profile of historic spaces to ensure that their characteristics can live on should these spaces be demolished, altered or sadly, destroyed whether by conflict or climate change. Secondly, once these spaces are documented, modern technologies can allow the sound of these spaces to be reused by musicians and sound designers without them having to visit these specific sites; or they can be presented in different virtual exhibitions, offering visitors the opportunity to exist in these historic spaces from their own home with just a pair of a headphones. Lastly, as more research is compiled, much like the 3D imaging technology and AI offer, we will be able to recreate the sound of specific historic sites that no longer exist.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/page/europeanatech\">EuropeanaTech</a>&nbsp;organised&nbsp;this webinar&nbsp;to bring this topic and different work being done in the field to the attention of the EuropeanaTech community. Hopefully,&nbsp;by spotlighting this topic, the highly multidisciplinary EuropeanaTech community can start to bring in different field of expertise to this growing field, especially data modeling, semantics, Linked Open Data and the wide-variety of work happening within 3D. The webinar took place on 15 November 2022.&nbsp;</p>\r\n\r\n<p>For more questions or feedback please contact <a href=\"https://pro.europeana.eu/person/gregory-markus\">Gregory Markus</a> and <a href=\"https://pro.europeana.eu/person/andrija-sagic\">Andrija Sagic</a>.</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Pamela Jordan (University of Amsterdam)</li>\r\n    <li>Ronald Haynes (Cambridge University / IIIF 3D)&nbsp;</li>\r\n    <li>Aglaia Foteinou (University of York)</li>\r\n    <li>Julien Ferrando (Aix - Marseille University)</li>\r\n</ul>\r\n"
