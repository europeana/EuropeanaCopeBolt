                templates: body
                body: "<p><a href=\"https://gifitup.net/en/\">GIF IT UP</a> is an annual GIF-making contest that celebrates creative remixing of cultural heritage. It’s run by&nbsp;<a href=\"https://europeana.eu/\">Europeana</a>&nbsp;in partnership with organisations from around the world, including&nbsp;<a href=\"https://jpsearch.go.jp/\">Japan Search</a>,&nbsp;<a href=\"https://www.artic.edu/\">Art Institute of Chicago</a>,&nbsp;<a href=\"https://dagworld.com/\">DAG Museums</a>,&nbsp;<a href=\"http://dp.la/\">DPLA</a>,&nbsp;<a href=\"http://www.digitalnz.org/\">Digital NZ</a>,&nbsp;<a href=\"https://www.banq.qc.ca/\">Bibliothèque et Archives nationales du Québec</a>&nbsp;(BAnQ),&nbsp;<a href=\"https://commons.wikimedia.org/wiki/Category:Centro_de_Fotograf%C3%ADa_de_Montevideo_GIF_IT_UP\">Centro de Fotografía de Montevideo</a>&nbsp;and&nbsp;<a href=\"https://trove.nla.gov.au/\">Trove</a>.&nbsp;</p>\r\n\r\n<p>Throughout<strong>&nbsp;</strong>October, GIF-­makers and cultural heritage fans are invited to create new GIFs from open access digital collections. Great prizes are on offer for the best entries, as judged by the public and our jury of creative experts.</p>\r\n\r\n<p>This workshop&nbsp;explores simple GIF-making techniques using free and online tools to support you to take part in the&nbsp;competition.&nbsp;</p>\r\n"
