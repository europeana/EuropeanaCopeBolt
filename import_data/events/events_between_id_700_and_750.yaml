        title: 'MEMEX- MEMories and EXperiences for inclusive digital storytelling'
        intro: "<p>This final\_event of the MEMEX project will showcase the project results. It is organised by\_MEMEX Project H2020.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>The MEMEX project was launched in 2019 to develop artificial intelligence and augmented reality technologies able to help the social inclusion of people who risk being marginalised, by promoting their personal stories linked to cultural heritage via digital tools.</p>\r\n\r\n<p>The project's main achievement is represented by a new mobile app prototype that has been co-created and tested in Paris’ most vulnerable residents of the 19th district, in Barcelona by migrant women, and in Lisbon by first and second-generation migrants. Coordinated by the Italian Institute of Technology (Genoa, Italy), the project relied on the joint expertise of socio-cultural actors, universities, research institutes, NGOs and tech companies in Italy, Spain, Portugal, Ireland, France and Belgium!</p>\r\n\r\n<p>In Lisbon, Barcelona and Paris participants were engaged by the MEMEX project’s partners in a digital storytelling journey to reinforce inclusion and cultural participation. Participants visited local heritage through guided tours, reflected on these places, then identified the topics and wrote their stories, by also co-creating audio-visual stories. Their participation was key to re-interpreting existing heritage and co-creating plural meanings of it.</p>\r\n\r\n<p>The Final Event of the MEMEX project will serve to showcase the results achieved and, based on the above, it is structured in two initial sessions that tackle the two main strands of the project: on the one hand, digital storytelling to reinterpret cultural heritage and, on the other, technology to foster access to cultural heritage. Each session will be centred on the questions around which the project has evolved.</p>\r\n\r\n<p>The event will close with the European Policy round table 'Community inclusion through cultural resources and technology'\_which will feature a conversation with experts from the global network of local governments for culture and from the communications and technology sectors who will give us their feedback on the research results of the MEMEX project and on their policy implications. A MEMEX exhibition is presented in the context of the \_LOOP Festival until 23 December.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://memexproject.eu/en/events/memex-events/final-event\" target=\"_blank\">website</a>. Or register directly <a href=\"https://docs.google.com/forms/d/e/1FAIpQLSegtdt0mfJLbilz6ZctdOLtkW8YNCT_r2-yBIO1PouPcFLcbA/viewform\" target=\"_blank\">here</a>.</p>\r\n"
        location_name: 'Interarts, Carrer Mallorca 272, Barcelona and Online'
        geolocation: null
        featured: false
        registerlink: null
        teaser: "<p>This final\_event of the MEMEX project will showcase the project results. It is organised by\_MEMEX Project H2020.</p>\r\n"
