                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p>The&nbsp;<a href=\"https://pro.europeana.eu/page/europeana-research\">Europeana Research Community</a> has 2,600 members who work in the cultural heritage sector, higher education and research. There is a lot of potential in community members sharing experiences, new ideas, project results and tips from across Europe and beyond.</p>\r\n\r\n<p>To foster interaction between members and encourage more people to join the Community, the Research Community Steering Group is delighted to organise the Europeana Research Community Cafés. At these informal events, a guest speaker will introduce some themes for each Café, with a common thread around the opportunities that digitised and born digital cultural heritage bring to research and higher education. Join and bring your voice to a wide community of professionals - register for our third Café below!</p>\r\n\r\n<p>The Europeana Research Community Cafés are open to everyone and will not be recorded.</p>\r\n\r\n<h3><strong>Speaker</strong></h3>\r\n\r\n<p>At this Café, speaker Inger Leemans will present new scientific approaches and upgrades to&nbsp;existing artificial intelligence methods for&nbsp;analysing historical texts and art collections. The <a href=\"https://pro.europeana.eu/page/research-community-video-series-odeuropa\">Odeuropa project</a> develops and tests a 'computer nose', for the recognition of the most probable smells of scenes depicted in artistic paintings and described in historical texts.</p>\r\n\r\n<p>Most recently, the Odeuropa project organised a hackathon, which addressed the sense of smell and the historical significance of smells with the aim of promoting and connecting European cultural heritage.</p>\r\n\r\n<h3><strong>Host</strong></h3>\r\n\r\n<p>Dr Ines Vodopivec, Deputy Director at the National and University Library of Slovenia.&nbsp;</p>\r\n"
