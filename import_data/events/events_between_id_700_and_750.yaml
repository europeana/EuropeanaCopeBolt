                body: "<p>The Europeana website currently hosts over 330,000 videos, 770,000 sounds and 5,000 3D objects on its website. Europeana is actively working with partners on tools and services that increase the possible uses of audiovisual content.</p>\r\n\r\n<p>One of these projects is <a href=\"https://pro.europeana.eu/project/europeana-subtitled\">Europeana Subtitled</a>; a project that aims to add subtitles and translations to videos based on automatic generated subtitles that are improved by volunteers and validated by professionals, increasing accessibility and inclusiveness of collections.</p>\r\n\r\n<p>In this interactive training you will have an opportunity to:</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li role=\"presentation\">learn how machines can be trained for Automatic Speech Recognition and Machine Translation,</li>\r\n    <li role=\"presentation\">ask questions to experts in these areas</li>\r\n    <li role=\"presentation\">learn how to select suitable content and offer it for ingestion and&nbsp;</li>\r\n    <li role=\"presentation\">learn how communities and experts can contribute to improving the subtitles and translations generated by the machines.</li>\r\n</ul>\r\n\r\n<p>This training session is tailored for the <a href=\"https://pro.europeana.eu/page/europeanatech\">EuropeanaTech Community</a>, but is open for anyone else interested in this topic too.</p>\r\n\r\n<p dir=\"ltr\">Programme (times subject to change)</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>11:00&nbsp;- 11:10&nbsp;Intro to workshop: Increasing inclusiveness of AV content with Automatic Speech Recognition (ASR) and Machine Translation (MT) by <a href=\"https://pro.europeana.eu/project/europeana-subtitled\">Europeana Subtitled</a></li>\r\n    <li>11:10 - 11:40 The Black Box of ASR and MT unravelled</li>\r\n    <li>11:40&nbsp;- 12:00 Determining the needed amount and eligibility of audiovisual content for ASR and MT</li>\r\n    <li>12:00 - 12:30 How to involve communities and experts in improving ASR and MT generated subtitles.</li>\r\n</ul>\r\n"
