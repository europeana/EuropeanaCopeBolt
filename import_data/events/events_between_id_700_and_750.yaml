        title: 'Weaving digital culture: tangible and intangible heritage, cultural communities and the digital transformation'
        intro: "<p>The WEAVE project\_is excited to invite you to their final conference which will explore the connections between tangible and intangible heritage, cultural communities and the process of digital transformation of cultural heritage organisations. This event is organised by the WEAVE project.\_</p>\r\n"
        body: "<p><strong>In Girona and online</strong>: The programme will open with several keynote speakers, present\_the main project outcomes and offer a\_panel discussion on building the capacity of cultural heritage institutions for digital transformation and better engagement with communities.</p>\r\n\r\n<p><strong>In Girona</strong>: At the end of the event a networking lunch and a digital exhibition will give the floor to all participants to engage in a lively discussion following the inspiration drawn from the programme.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://weave-culture.eu/conference/\" target=\"_blank\">website</a>.</p>\r\n"
