                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/post/copyright-management-guidelines-for-cultural-heritage-institutions\">Copyright management guidelines for cultural heritage institutions</a>&nbsp;aim to support best practice in copyright management in cultural heritage organisations by highlighting steps to take towards a harmonised approach. They focus on establishing adequate workflows to deal with copyright in collection management, providing sufficient copyright support or knowledge and integrating copyright needs in activities and projects.&nbsp;</p>\r\n\r\n<p>During this online event, members of the Europeana Copyright Community Steering Group&nbsp;introduce the guidelines, outline the steps in the document, and highlight how this resource can support you and cultural heritage more widely.</p>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-copyright\">Join the Europeana Copyright Community</a>&nbsp;to find out more about copyright and the cultural heritage sector, network with peers and hear about relevant events, resources and opportunities.</li>\r\n</ul>\r\n"
