                body: "<p>The <a href=\"https://pro.europeana.eu/page/europeana-research\">Europeana Research Community</a> has 2,400 members who work in the cultural heritage sector, higher education and research. There is a lot of potential in community members sharing experiences, new ideas, project results and tips from across Europe and beyond. To foster interaction between members and encourage more people to join the Community, the Research Community Steering Group is delighted to organise the Europeana Research Community Cafés. At these informal events, a guest speaker will introduce some themes for each Café, with a common thread around the opportunities that digitised and born digital cultural heritage bring to research and higher education. Join and bring your voice to a wide community of professionals - register for our second Café below! The Europeana Research Community cafés are open to everyone and will not be recorded.</p>\r\n\r\n<p><strong>Speaker</strong></p>\r\n\r\n<p>The speaker for our next Café is <a href=\"https://www.southampton.ac.uk/humanities/about/staff/jwb1n21.page\">Dr James Baker</a>, the Director of Digital Humanities at the University of Southampton. He will discuss some of his work on the intersection of history, cultural heritage, and digital technologies, focusing in this session on catalogue descriptions and their legacies, data quality, and ethics. James has worked on a wide range of topics including intangible cultural heritage, born digital records, and decolonial futures for museums collections. He is co-investigator of the AHRC-funded project ‘Beyond Notability: Re-evaluating Women's Work in Archaeology, History and Heritage, 1870 – 1950’ and is currently – slowly – working on a social history of knowledge organisation in 20th century Britain. James is a Software Sustainability Institute Fellow, a Fellow of the Royal Historical Society, a convenor of the Institute of Historical Research Digital History seminar, and a Trustee of the Programming Historian.</p>\r\n\r\n<p><strong>Host</strong></p>\r\n\r\n<p>Dr Rebecca Kahn, Researcher in Digital Humanities at the University of Vienna.</p>\r\n"
