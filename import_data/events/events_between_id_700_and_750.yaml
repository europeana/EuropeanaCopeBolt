        title: 'DARIAH Annual Event 2022: Storytelling'
        intro: "<p>The first hybrid meeting of the DARIAH community will highlight the power of storytelling in the arts and humanities.</p>\r\n"
        body: "<p>DARIAH is a European Research Infrastructure for the Arts and Humanities. Its mission is to empower scholarly communities with digital methods to create, connect and share knowledge about culture and society. By looking at our research practices and our research infrastructures through the lens of storytelling, DARIAH hopes to build conceptual bridges between the arts, technology, humanities, and beyond. Europeana will be represented by Alba Irollo and Beth Daley in the session \"Storytelling of Cultural Heritage; and\_Henning Scholtz and Kerstin Arnold in the panel \"Data-Driven storytelling through FAIR data: The challenges in discoverability, cross-domain linking and integrating context\".</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://annualevent.dariah.eu/\" target=\"_blank\">website</a>.</p>\r\n"
