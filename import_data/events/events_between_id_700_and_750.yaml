                body: "<p>Europeana relies on a strong network of 40 accredited aggregators, connecting more than 2,500 cultural heritage institutions represented by the Europeana Aggregators’ Forum (EAF). Aggregators and their data partners will play a major role in building the European Data Space for Cultural Heritage, a context which invites cultural heritage institutions to play an even more active role in providing high quality data and accelerating their digital transformation.</p>\r\n\r\n<p>Within this context, the Europeana Aggregators’ Forum outreach event discussed every step of the data-sharing process, going back to the basics of aggregation in terms of technical processes and organisation.</p>\r\n\r\n<p>The programme took participants through the process of aggregation, from defining the purpose for digitisation and identifying content, to processing the data, to sharing it with wider audiences. Inspiring presentations gave&nbsp;the opportunity to learn and share, while finding out more about best practices and key standards for data sharing throughout the sector.</p>\r\n\r\n<p>An agenda of the event is available <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/Aggregator_Forum/EAF-outreach-2022-Digital-Programme.pdf\" target=\"_blank\">here</a>&nbsp;and you can watch the recording above.</p>\r\n"
