        title: 'Copyright Flexibilities: mapping, explaining, empowering'
        intro: "<p>This workshop, organised by the reCreating Europe project and COMMUNIA, will bring together\_the core research teams which have developed three websites/databases devoted to users’ rights and copyright flexibilities.</p>\r\n"
        body: "<p>The workshop will bring together the core research teams which have developed three websites/databases devoted to users’ rights and copyright flexibilities (<a href=\"http://www.copyrightexceptions.eu/\" target=\"_blank\">www.copyrightexceptions.eu</a>,\_<a href=\"http://www.copyrightflexibilities.eu/\" target=\"_blank\">www.copyrightflexibilities.eu</a>\_and\_<a href=\"https://www.create.ac.uk/project/public-domain/2021/02/03/copyrightuser-eu/\" target=\"_blank\">www.copyrightuser.eu</a>), national copyright experts who contributed to the mapping, and stakeholders representing various groups of beneficiaries.</p>\r\n\r\n<p>The aims of the workshop are (i) to launch the three platforms, gather feedback on their functionalities and plan their future; (ii) to discuss the state of copyright flexibilities and necessary policy actions at the EU and national level, with three expert panels on (a) teaching and research; (b) freedom of expression and (c)cultural uses and preservation; (iii) to present and test reCreating Europe’s best practices on copyright flexibilities with interested stakeholders.</p>\r\n\r\n<p><a href=\"https://www.recreating.eu/2022/08/04/workshop-copyright-flexibilities-mapping-explaining-empowering/\">Find out more and register.</a></p>\r\n"
