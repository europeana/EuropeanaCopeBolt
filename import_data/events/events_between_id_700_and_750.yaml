                templates: body
                body: "<p>The Low-Code Fest will focus on using the Europeana APIs and supporting European educators and cultural heritage professionals to cooperate in identifying innovative ways for educational initiatives. To take part of this event, you need to register first to the capacity building programme (link to the landing page). The programme is open to all types of educators (whether you teach arts and humanities or STEM disciplines) because previous coding experience is not required. You will learn how to use Europeana's APIs quickly and effectively with minimal coding.</p>\r\n\r\n<p><strong>Programme of the first day of hackfest (tbc)</strong><br />\r\n12.45 – Europeana open access to the online environment selected for Hackfest<br />\r\n13.00 – Welcome (plenary session) from Isabel and Altheo<br />\r\n13.15 – First mentoring session, the teams are divided into parallel sessions within the chosen communication environment and, following the timetable mentioned above, meet one of the 8 available mentors for a 30-minute session<br />\r\n14.15 – Teams work remotely on the project, without the mentor<br />\r\n15.30 – Return to plenary and direct calls with the various teams for flash presentations of the work being done by the testimonials<br />\r\n16.00 – Second mentoring session (same as above)<br />\r\n17.05 – Closing remarks after the first day of EduHack (plenary session - speaker TBD)</p>\r\n\r\n<p><strong>Programme of the second day of hackfest (tbc)</strong><br />\r\n8.45 – Europeana open access to the online environment selected for Hackfest<br />\r\n9.00 – Welcome (plenary session) from Isabel and Altheo<br />\r\n9.15 – Third mentoring session (same as above)<br />\r\n10.15 – Teams work remotely on the project, without the mentor<br />\r\n12.45 – Back to the plenary session for the random drawing of pairs of teams that will have to compete online by presenting their solution and trying to get as many preferences as possible from the members of the other teams and all those who will be connected to the streaming of the event.<br />\r\n13.00 – Lunch break<br />\r\n13.45 – Access to the online environment is available for participants and the public (promotion of this part of the event that will be open to everyone interested)<br />\r\n14.00 – 6 semifinals according to the six pairs of teams drawn before lunch. Each team will have 5 minutes to present their project. In the end public voting online via Mentimeter and selection of six finalists.<br />\r\n15.30 – The jury meets in a separate room to agree on the final selection of the best projects (should we think of a parallel programme for those connected to the public event?)<br />\r\n16.30 – Announcement of the top 3 ranked teams<br />\r\n17.00 – Closing remarks (speaker TBD)</p>\r\n"
