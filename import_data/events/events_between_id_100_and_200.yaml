        title: 'Museums in the Digital Sphere'
        intro: "<p>With the relaunch of the\_<a href=\"https://www.pinakothek.de/\" target=\"_blank\">Pinakotheken website</a>\_in April of 2016 and particularly with the launch of the\_<a href=\"https://www.sammlung.pinakothek.de/\" target=\"_blank\">online collection</a>\_just one year later in April 2017 the Bayerische Staatsgemäldesammlungen created two new reliable and up-to-date online resources that provide a foundation for the ongoing development of digital projects.</p>\r\n"
        body: "<p>The conference ‘Museums in the Digital Sphere: Opportunities and Challenges’ on 6 October 2017 at the Pinakothek der Moderne will provide an opportunity to analyse the needs and wishes of museum visitors in the 21st century and in this context open up topics such as digital collections, transparency, and open access to public discussion. In the process we will address both technical restrictions (databases, structures, resources) and legal limitations (copyright, image rights) as well as the opportunities created by interlinking multiple collections in comprehensive platforms such as the Deutsche Digitale Bibliothek (German Digital Library – DDB), ‘bavarikon’, Europeana and introduce initiatives such as #openGLAM. Museums today face a considerable challenge. We must work together across institutions to develop a viable strategy for the digital presence of museums in the future.</p>\r\n\r\n<p>If you wish to attend the conference on 6 October 2017 in Munich, please use the following registration form. Entrance is free for all visitors who pre-register. However, we would like you to send a short message to\_<a href=\"mailto:presse@pinakothek.de\">PRESSE@PINAKOTHEK.DE</a>\_if you should be prevented at short notice.</p>\r\n\r\n<p>Sharing is caring!\_<strong>#MusMuc17</strong></p>\r\n"
        location_name: 'Pinakothek der Moderne'
        geolocation:
            address: 'Barer Str. 40'
            latitude: '48.14651629999999'
            longitude: '11.570465099999979'
            formatted_address: 'Barer Str. 40, 80333 München, Germany'
        featured: false
        registerlink: null
        teaser: "<p>The conference ‘Museums in the Digital Sphere: Opportunities and Challenges’ on 6 October 2017 at the Pinakothek der Moderne will provide an opportunity to analyse the needs and wishes of museum visitors in the 21st century and in this context open up topics such as digital collections, transparency, and open access to public discussion.</p>\r\n"
