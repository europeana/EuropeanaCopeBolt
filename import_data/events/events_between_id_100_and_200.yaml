        title: 'DCH 2017 Digital Cultural Heritage Conference'
        intro: "<p>Interdisciplinary Conference on Digital Cultural Heritage</p>\r\n"
        body: "<p>The <a href=\"http://dch2017.net/\" target=\"_blank\">DCH 2017</a></p>\r\n\r\n<p>The conference is open [to] contributions that cover technical challenges as well as strategic guidance.</p>\r\n\r\n<p>Key messages relating to the impact of new technologies and processes on cultural heritage are especially welcome.</p>\r\n\r\n<p>Our special aims:</p>\r\n\r\n<ul>\n<li>raise awareness in Society, Science, and Technology fields about importance of the cultural dimensions and the growing potential of Digital Cultural Heritage</li>\r\n    <li>promote innovative content analysis from cross-organizational interoperability of digital humanities databases and XML methods, techniques, and approaches i</li>\r\n    <li>ndicate on the central role of spatial concepts enabling synergy for knowledge generation from massive granular digital cultural heritage content</li>\r\n    <li>create innovative cross-disciplines / cross sectors partnerships facilitate intercultural and interdisciplinary dialogue</li>\r\n    <li>elaborate roles and interest of information society</li>\r\n</ul>\n<p>For more details on the programme and registration please visit <a href=\"http://dch2017.net/\" target=\"_blank\">the website</a></p>\r\n"
