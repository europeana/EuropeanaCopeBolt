        body: "<p>The true professional meeting place and a place of a shared quality achievement.</p>\r\n\r\n<p>In brief <a href=\"http://www.thebestinheritage.com/conference/about-event\">The Best in Heritage</a> is an international, annual survey of award-winning museum, heritage and conservation projects.</p>\r\n\r\n<p>More than Twenty projects from the world, proclaimed the best in the previous year on national or international level, are invited to the conference to present their success stories. In brief, the event displays and celebrates excellence from the field of museums and heritage.</p>\r\n\r\n<p>The conference is taking place in Dubrovnik, UNESCO World heritage site. The aim is to have a diverse and interesting programme offering an insight into innovative practices, successful management approaches, extraordinary professionalism and into present day trends and tendencies. The conference was started in 2002 by European Heritage Association from Zagreb, which still supports the event.</p>\r\n\r\n<p><a href=\"http://www.thebestinheritage.com/conference/registration\">Registration</a> is open and for more information regarding the programme please visit the <a href=\"http://www.thebestinheritage.com/conference/programme\">website.</a></p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Event_images/best-in-heritage.png\" style=\"width: 220px; height: 220px;\" /></p>"
