        title: 'Europeana Space 2nd International Conference'
        intro: ''
        body: "<p>Creative reuse of cultural heritage and contemporary practices: challenges and opportunities in the digital world.</p>\r\n\r\n<p>Represented by the gracious cornflower, the national symbol of Estonia, the 2nd Europeana Space International Conference is announced.</p>\r\n\r\n<p>This event, organized in Tallinn on 10-11 December 2015 by the Estonian Ministry of Culture, will generate new perspectives for the wider re-use of cultural heritage and contemporary practices within a framework of creative experimentation and novel dialogue between multidisciplinary sectors. It will present a critical review of the project’s creative prototypes, focusing on the lessons learnt in their development and move towards sustainable results.</p>\r\n\r\n<p>For more information, the agenda and the possability to register please follow this <a href=\"http://www.europeana-space.eu/conferences/tallinnconference2015/\">link</a>.</p>"
