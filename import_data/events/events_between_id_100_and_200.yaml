        title: 'GCH 2016'
        intro: null
        body: "<p>The <a href=\"http://gch2016.ge.imati.cnr.it/index.php\">14th EUROGRAPHICS Workshop on Graphics and Cultural Heritage </a>(GCH 2016) aims to foster an international dialogue between ICT experts and CH scientists to have a better understanding of the critical requirements for processing, managing, and delivering cultural information to a broader audience.</p>\r\n\r\n<p>The objective of the workshop is to present and showcase new developments within the overall process chain, from data acquisition, analysis and synthesis, 3D documentation, and data management, to new forms of interactive presentations and 3D printing solutions. Interdisciplinary approaches for analysis, classification and interpretation of cultural artefacts are particularly relevant to the event.</p>\r\n\r\n<p>The intention of GCH 2016 is also to establish a scientific forum for scientists and CH professionals to exchange and disseminate novel ideas and techniques in research, education and dissemination of Cultural Heritage, transfer them in practice, and trace future research and technological directions. Therefore, we seek original, innovative and previously unpublished contributions in the computer graphics area applied to digital cultural heritage, challenging the state of the art solutions and leveraging new ideas for future developments.</p>\r\n\r\n<p>Specific sessions will be devoted to reports on applications, experiences and projects in this domain.</p>\r\n\r\n<p><a href=\"http://gch2016.ge.imati.cnr.it/index.php/registration\">Registration</a> is open.</p>\r\n"
