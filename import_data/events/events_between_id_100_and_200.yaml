        title: DCDC16
        intro: ''
        body: "<p><a href=\"http://dcdcconference.com/\">DCDC16 (Discovering Collections, Discovering Communities)</a> will look at the varied and innovative ways in which archives, museums, libraries, and academia can help realise the potential of collections and translate this into social, cultural, and economic impact.</p>\r\n\r\n<p>In the last decade, notions of impact have risen to the forefront of discourse and debate within the heritage, research, and academic sectors. As budgets across the heritage sector have retracted, organisations of every size and shape have had to review their working practices, and look at qualifying and quantifying the impact of their collections and activities, and their relation to wider social, cultural and economic agendas.</p>\r\n\r\n<p>Nationwide initiatives, such as the commemoration of the First World War, Magna Carta or Shakespeare’s death, have provided high-profile opportunities to showcase the wider impact that collections can have on the public consciousness, and our collective understanding of our past, our present, and our future.</p>\r\n\r\n<p>In addition to these high-profile examples, heritage organisations have continued to reach new audiences, in new ways, to widen the social and cultural impact of their collections as a part of their daily work, eroding perceived barriers of geography and discipline.</p>\r\n\r\n<p><a href=\"https://www.eventbrite.co.uk/e/dcdc16-collections-connections-collaborations-from-potential-to-impact-tickets-25978450244\">Registration</a> is now open.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Event_images/dcdc.png\" style=\"width: 400px; height: 400px;\" /></p>"
