        title: 'IIIF Showcase: Digital Collections in Dialogue'
        intro: "<p>The IIIF Showcase brings together developers and adopters of IIIF to explain its background and growing community.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>The Showcase will demonstrate the potential of the Framework and the innovative ways in which it can be used to present digital image collections.</p>\r\n\r\n<p>There will be talks and presentations from Edinburgh University Library, National Library of Wales, the British Library, Digirati, Cogapp, Holoscene and the V&amp;A.</p>\r\n\r\n<p>The presentations will be non-technical and cover: what is IIIF, IIIF in use, crowd-sourcing &amp; IIIF, storytelling with IIIF, IIIF &amp; 3D, IIIF communities of interest and how to get involved.</p>\r\n\r\n<p>The IIIF Showcase will follow the IIIF Code of Conduct ( http://iiif.io/event/conduct )</p>\r\n"
