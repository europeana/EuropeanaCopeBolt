        title: 'The IIIF Working Group meeting'
        intro: "<p>The International Image Interoperability Framework (IIIF) Working Groups meeting in The Hague is intended for active IIIF community participants and working groups.</p>\r\n"
        body: "<p><a href=\"http://iiif.io/\">International Image Interoperability Framework (IIIF)</a> working groups meeting, 2016. This meeting is geared toward active IIIF working group participants.</p>\r\n\r\n<p>The meeting will be held at the KB, the National Library of the Netherlands in The Hague, please find <a href=\"http://www.kb.nl/en/visitors/address-and-directions\">attached </a>more detailed instructions on how to get to the Library.</p>\r\n\r\n<p>A detailed agenda is <a href=\"https://iiifthehague2016.sched.org/\">available</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p>There is no designated conference hotel for this event.</p>\r\n\r\n<p>Lodging options include:</p>\r\n\r\n<ul>\n<li>Hampshire Babylon Den Haag (5 min. walk)</li>\r\n    <li>Stayci Apartments Central Station (10 min. walk)</li>\r\n    <li>Mercure Den Haag Centraal (10 min. walk)</li>\r\n    <li>Novotel Suites Den Haag City Centre (10 min. walk)</li>\r\n    <li>Hotel Des Indes, The Hague (20 min. walk)</li>\r\n    <li>Boutique Hotel Corona (20 min, walk)</li>\r\n    <li>Various options through AirBnB</li>\r\n</ul>\n<p></p>\r\n\r\n<p><a href=\"https://www.eventbrite.com/e/iiif-working-groups-meeting-the-hague-2016-tickets-27342773973\">Registration:</a> Attendance is free, but capacity is limited, so <a href=\"https://www.eventbrite.com/e/iiif-working-groups-meeting-the-hague-2016-tickets-27342773973\">registration</a> is required in order to ensure that we do not exceed the capacity of the venue.</p>\r\n"
