        title: 'THE ARTS+'
        intro: "<p>THE ARTS+ is a one day conference and five day fair on The Business of Creativity.</p>\r\n"
        body: "<p><a href=\"http://theartsplus.com/conference/\">THE ARTS+ </a>is a one day conference and five day fair on The Business of Creativity.</p>\r\n\r\n<p>It will kick off 19-23 October 2016 in Frankfurt/Main and will be the annual event for the international cultural economy.</p>\r\n\r\n<p>This year's location at <a href=\"https://www.messefrankfurt.com/frankfurt/en.html\">Frankfurt Book Fair </a>offers additional access to 270.000 professionals, 10.000 journalists and 7.500 exhibitors from all over the world. Among confirmed speakers are legendary artist David Hockney, bestselling-author Jeff Jarvis (What would Google Do?), MIT's Carlo Ratti or Annie Luo from the World Economic Forum. Major industry partners include Monocle, Google, Taschen, Sky Arts, Kodak, Europeana and many more. Europeana has been invited as a key partner of THE ARTS+ to showcase exciting synergies between digital cultural data and technology and to inspire new business opportunities amongst creative industries professionals from all around the globe.</p>\r\n\r\n<p>We will host the special THE ART+ Lab, where, for three days (19-21 October), we will organise exclusive <a href=\"http://labs.europeana.eu/events/workshop-the-unexploited-content-of-cultural-institutions\">Europeana Labs workshops</a> for students from European design schools. A practical demonstration of an innovative application using our content, as well as the #BigArtRide virtual installation, which will be available during the entire event.</p>\r\n\r\n<p>Besides these creative spaces, THE ART+ will provide the platform to reach out to potential partners in digital publishing. THE ARTS+ Conference Ticket covers all-day attendance at the conference as well as five days access to both THE ARTS+ Fair and the Frankfurt Book Fair.</p>\r\n\r\n<p>To get a 20% special Europeana discount on the ticket price, order <a href=\"http://europeana.us3.list-manage.com/track/click?u=ad318b7566f97eccc895e014e&amp;id=890e667c00&amp;e=4c337dcb7e\">tickets</a> with the promotional code THEARTSPLUS2016_EUROPEANA</p>\r\n"
