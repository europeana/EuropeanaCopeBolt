        title: 'Europeana Network Association AGM  2016'
        intro: "<p>“Show us what you’ve got” The Europeana Network Association Annual General Meeting (AGM) is an annual key event for Europeana and its network. It provides the opportunity for Europeana and its partners for all to share, discuss and develop specific areas of mutual interest.</p>\r\n"
        body: "<p>The 2016 edition of this event will start on Tuesday morning 8 November at the National Library of Latvia in Riga, and will continue until Wednesday 9 November. During the AGM delegates will reflect on the work accomplished in 2016 and look ahead to the challenges and opportunities for the coming years.</p>\r\n\r\n<p>Some <strong>invite only</strong>, Pre conference meetings will take place on Monday 7 November.</p>\r\n\r\n<h3>Registration</h3>\r\n\r\n<ul>\r\n    <li>The ticket price for an Early bird ticket is € 50,00 - this ticket will be available untill 26 September</li>\r\n    <li>The full ticket price is € 85,00 - this ticket will be available untill 31 October</li>\r\n</ul>\r\n\r\n<p><em>Note: tickets are non-refundable and non-reimbursable.</em></p>\r\n\r\n<p>Please register via the button below, you will be redirected to our ticketservice, Eventbrite.</p>\r\n\r\n<h2 id=\"register\"><a href=\"https://www.eventbrite.co.uk/e/europeana-network-association-agm-2016-tickets-19528942593\" target=\"_blank\"><img alt=\"\" src=\"http://dabuttonfactory.com/button.png?t=Register+for+your+place+at+the+AGM&amp;f=Open+Sans-Bold&amp;ts=24&amp;tc=fff&amp;tshs=1&amp;tshc=000&amp;hp=20&amp;vp=8&amp;c=5&amp;bgt=unicolored&amp;bgc=e11d53\" style=\"width: 400px; height: 40px;\"></a></h2>\r\n\r\n<h3><em>Agenda</em></h3>\r\n\r\n<p>Both days will be filled with several inspiring speakers, working in Europe and beyond, who share the same passion as you do, European Cultural heritage, each and every one in a different way.</p>\r\n\r\n<p>We will highlight what the outcomes of 2016 and what project Europeana Network Association endeavors in five different tracks. Ignite Talks, break-out sessions and topics such as Aggregation landscape, EuropeanaTech, and R&amp;D, Sustainability, Innovative projects will be presented and discussed.</p>\r\n\r\n<p>The speakers we've invited are <a href=\"http://pro.europeana.eu/our-network/network-association-members/mia-ridge\">Mia Ridge</a> from the British Library, <a href=\"http://pro.europeana.eu/our-network/network-association-members/lora-aroyo\">Lora Aroyo</a> from the VU in Amsterdam, <a href=\"http://pro.europeana.eu/networkpartner/markus-kroetzsch\">Markus Krötzsch</a> from the Technical University in Dresden, <a href=\"http://pro.europeana.eu/networkpartner/effie-kapsalis\">Effie Kapsalis</a> from the Smithsonian Institute Archives and <a href=\"http://pro.europeana.eu/our-network/network-association-members/joan-cobb\">Joan Cobb</a> from the Getty Research Institute.</p>\r\n\r\n<p>On the evening of 8 November, Europeana will hand over the European Museum Academy Prize trophy to the new winner, introduced by Wim van der Weiden, Chair of <a href=\"http://www.europeanmuseumacademy.eu/4/the_awards_67628.html\">EMA</a>. This will happen at the <a href=\"http://www.lnmm.lv/en/lnma/\">Latvian National Museum of Art</a> followed by a social dinner and the possibility to visit the museum.</p>\r\n\r\n<h3>Ignite talks</h3>\r\n\r\n<p>Do you have an inspiring idea or topic that you would like to share with other digital heritage professionals?</p>\r\n\r\n<p>Here is your chance - we are holding an Ignite Talks session (a series of 3-minute presentations) that allow Europeana Network Association members to present to all AGM participants. The theme of the Ignite Talks is open, so if there is something that really makes you tick and you would like to share it with us, go ahead, submit an Ignite Talk no later than <strong>30 September</strong>.</p>\r\n\r\n<p>All applications will be submitted to the AGM Programme Committee for selection; 6 will be chosen to present their talks on the 8th or 9th of November.</p>\r\n\r\n<p>Please submit your Ignite Talk via the button below before 30 September 2016.</p>\r\n\r\n<p><a href=\"http://app.smartsheet.com/b/form?EQBCT=44adea4e1c8a42d6bba47a1e786c4992\" target=\"_blank\"><img alt=\"\" src=\"http://dabuttonfactory.com/button.png?t=Submit+your+Ignite+Talk&amp;f=Open+Sans-Bold&amp;ts=24&amp;tc=fff&amp;tshs=1&amp;tshc=000&amp;hp=20&amp;vp=8&amp;c=5&amp;bgt=unicolored&amp;bgc=e11d53\"></a></p>\r\n\r\n<p style=\"line-height: 16.5pt;\"></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<h3 id=\"Transcribing\"><em><em>Transcribing Europeana 1914-1918</em></em></h3>\r\n\r\n<p>We are happy to announce the introductory launch of the newly developed online Europeana 1914-1918 transcription tool.</p>\r\n\r\n<p>To mark the launch, we would like to invite all AGM attendees to join an exclusive <a href=\"http://pro.europeana.eu/blogpost/transcribing-europeana-1914-1918\" target=\"_blank\">Transcribathon competition</a> starting on Monday 7 November from 2pm. You can register for this competition on <a href=\"https://www.eventbrite.co.uk/e/transcribing-europeana-1914-1918-tickets-27875173394\" target=\"_blank\">Eventbrite</a>.</p>\r\n\r\n<p>What is a Transcribathon?</p>\r\n\r\n<p>A Transcribathon is a competition where teams compete with each other to transcribe handwritten texts online. Each team works together on the transcription of a source from Europeana 1914-1918 (for example a diary). A jury will award points for the quantity and quality of the transcription and the presentation of the result, with a prize awarded to the winning team. The online tool will be officially launched in an Ignite-talk. The tool and the related concept of Transcribathons will also be presented during a break out session.</p>\r\n\r\n<h3 id=\"Travel rules\">AGM Travel and Subsistence rules</h3>\r\n\r\n<p><a href=\"http://pro.europeana.eu/page/europeana-foundation-rules-for-the-reimbursement\" target=\"_blank\">Europeana Foundation Rules for Reimbursement of Travel &amp; Subsistence Expenses of Europeana Network Members &amp; Experts</a></p>\r\n\r\n<h3 id=\"hotel\"><em><em>Hotel recommendations</em></em></h3>\r\n\r\n<p><strong>Radisson Blu Daugava Hotel ****</strong> Kugu Street 24, Riga, LV-1007 | +3716706-1111 <em>(next to the venue)</em></p>\r\n\r\n<p><strong>Radisson Blu Hotel Latvija **** </strong><em> </em>Elizabetes iela 55, Riga, LV-1010<br>\r\n<em>Distance to conference venue: </em>2.2 km</p>\r\n\r\n<p><strong>Radisson Blu Elizabete Hotel **** </strong>Elizabetes iela 73, Riga, LV-1050<br>\r\n<em>Distance to conference venue: </em>2.1 km</p>\r\n\r\n<p><strong>Tallink Hotel Riga **** </strong>Elizabetes iela 24, Riga, LV-1050<br>\r\n<em>Distance to conference venue: </em>2.2 km</p>\r\n\r\n<p><strong>Opera Hotel &amp; SPA ****</strong><em> </em>Raina bulvaris 33, Riga, LV-1050<br>\r\n<em>Distance to conference venue: </em>1.8 km</p>\r\n\r\n<p><strong>Europa Royale Riga **** </strong>Kr. Barona iela 12, Riga, LV-1050<br>\r\n<em>Distance to conference venue: </em>1.9 km</p>\r\n\r\n<p><strong>Dome Hotel &amp; Spa ***** </strong>Miesnieku iela 4, Riga, LV-1050<br>\r\n<em>Distance to conference venue: </em>1.3 km</p>\r\n"
