        title: 'Show & Tell & Touch: Digital Culture and Education'
        intro: ''
        body: "<p>Show &amp; Tell &amp; Touch: Digital Culture and Education is the second workshop organized by E-Space on education, and aims to reflect on how digital cultural content may be creatively re-used in an educational setting. This interactive and involved re-use not only improve the quality of education but engages younger audiences in a way more insync with their daily lives.</p>\r\n\r\n<p>Premiere speakers from around Europe will will discuss first class examples of digital culture education in practice, look at current trends in the field as well as (European) politics and set the scene for facilitating reuse.</p>\r\n\r\n<p><a href=\"http://www.europeana-space.eu/thematic-workshops/13-may-2016-show-tell-touch-digital-culture-and-education/\">Registration</a> in now open.</p>"
