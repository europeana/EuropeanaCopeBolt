        title: 'Collecting and Conserving Performance Art'
        intro: ''
        body: "<p>The German Association of Conservator-Restorers (VDR) is delighted to announce the major international symposium “<a href=\"http://www.restauratoren.de/fileadmin/red/FG_Moderne_Kunst/Performance_Tagung/Program_Collecting_and_Conserving_Performance_Art_24.5.2016.pdf?PHPSESSID=1c2a58cefd2c247b88c60fe149f5a0d1\">Collecting and Conserving Performance Art</a>,” to be hosted by the Kunstmuseum Wolfsburg in Germany on June 9-11, 2016.</p>\r\n\r\n<p>The Early Bird Rate ends at May 7th!</p>\r\n\r\n<p>The two-and-a-half day event approaches issues surrounding the acquisition of performance art by bringing together conservators, curators, art historians, artists, collectors, researchers, art educators and other professionals, who are involved in the production, distribution, collection, documentation and conservation of performance art.</p>\r\n\r\n<p>Perspectives on heritage development and documentation in adjacent disciplines, such as theater and dance, are invited to inform the discussion. Under investigation will be a variety of existing practices for bringing an artist’s live performance into a collection, including the license to re-perform the work based on an artist-provided score; film and video recordings of historic or recent performance iterations; autonomous art installations; documentation created by former audiences, participants and producers; and performance props and other objects that represent the live event.</p>\r\n\r\n<p><a href=\"http://restauratoren.de/index.php?id=632\">Registration</a> for Collecting and Conserving Performance Art is open.</p>\r\n\r\n<p>Locations Reception and Live Performance (Day 1): Kunstmuseum Wolfsburg, Hollerplatz 1, 38440 Wolfsburg/ Germany</p>\r\n\r\n<p>Symposium (Day 2 and Day 3): Alvar-Aalto-Kulturhaus, Porschestr. 51, 38440 Wolfsburg/ Germany</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Event_images/logo-verband-restauratoren.gif\" style=\"width: 363px; height: 67px;\" /></p>"
        location_name: Alvar-Aalto-Kulturhaus
