        title: 'VISART - Where Computer Vision Meets Art'
        intro: ''
        body: "<p><a href=\"http://printart.isr.ist.utl.pt/visart/\">3rd Workshop on Computer Vision for Art Analysis</a></p>\r\n\r\n<p>Following the success of the previous editions of the Workshop on Computer VISion for ART Analysis held in 2012 and 2014 , we present the VISART III workshop, in conjunction with <a href=\"http://www.eccv2016.org/\">ECCV</a> 2016.</p>\r\n\r\n<p>Paper submission is now open - please <a href=\"https://cmt3.research.microsoft.com/VISART2016\">use this site</a> to submit your paper!</p>\r\n\r\n<p>There is no doubt that Computer Vision benefits from analysis of Art, not only for applications such as indexing into databases of paintings and drawings but also to move towards a deeper understanding of images in general. Historians of art and culture benefit from Computer Vision and related technologies via the automatic tools for assisting in the analysis of artefacts of all kinds.</p>\r\n\r\n<p>The purpose of this workshop is to bring together leading researches in the fields of computer vision and art &amp; cultural history to promote interdisciplinary collaborations and expose the audience to current results and open problems on both sides of this fascinating area of study.</p>\r\n\r\n<p>This one-day workshop in conjunction with ECCV 2016, calls for high-quality, previously unpublished, works related to Computer Vision and Cultural History. Submissions should conform to the ECCV 2016 proceedings style. Papers must be submitted online through the submission system that will be announced from this page and will be double-blind peer reviewed by at least three reviewers.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Event_images/eccv-header.png\" style=\"width: 1000px; height: 167px;\" /></p>\r\n\r\n<p></p>"
