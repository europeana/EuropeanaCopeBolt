        title: 'Collections Trust Conference 2016'
        intro: ''
        body: "<p><a href=\"http://www.collectionstrust.org.uk/conference-2016\">Collections Trust Conference 2016</a>: Who needs digitised collections?</p>\r\n\r\n<p>Who wants our collections digitised, and why? Where should we focus our efforts? And what kind of content should we be creating in the first place? Around the world, museums of all sizes are digitising their collections and making the results available online in increasingly joined-up ways.</p>\r\n\r\n<p>As the government here declares its ambition to ‘make the UK one of the world’s leading countries for digitised public collections content’, this year’s Collections Trust Conference steps back from data standards and technical matters – and considers users and their needs. It is not about how to digitise your collections, but rather why you might want to.</p>\r\n\r\n<p>This one-day conference will explore a number of challenges that we all need to address if – as the recent Culture White Paper puts it – our users are ‘to enjoy a seamless experience online, and have the chance to access particular collections in depth as well as search across all collections’.</p>\r\n\r\n<p></p>\r\n\r\n<p><a href=\"http://www.eventbrite.com/e/collections-trust-conference-2016-who-needs-digitised-collections-tickets-23819209898?aff=es2\">Registration</a> for Collections Trust Conference 2016 is open and the full <a href=\"http://www.collectionstrust.org.uk/2016-event-programme\">programme</a> will soon be finalised.</p>\r\n\r\n<p></p>\r\n\r\n<p><span style=\"color: rgb(68, 68, 68); font-family: helvtica, arial, sans-serif; font-size: 14px; line-height: 20px; background-color: rgb(255, 255, 255);\"><img alt=\"\" src=\"/files/Images/Event_images/ctrust.png\" style=\"width: 400px; height: 400px;\" /></span></p>"
