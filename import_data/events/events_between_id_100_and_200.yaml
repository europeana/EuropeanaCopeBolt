        title: 'EuropeanaTech 2011'
        intro: 'EuropeanaTech is the final conference of the EU project EuropeanaConnect'
        body: "<p>Dates: 4-5 Oct 2011<br>\r\nLocation: Austrian National Library, Vienna<br>\r\nOrganised by: EuropeanaConnect and Europeana Foundation<br>\r\nParticipation: free and open to all, places are limited, registration requested</p>\r\n\r\n<p><br>\r\nEuropeanaTech is the final conference of the EU project EuropeanaConnect and is organised in collaboration with the Europeana Foundation. It will explore technical challenges of making digital cultural and scientific information attractive and easily accessible for the public. An important goal of this conference is to build the community of technical and scientific experts in the field. At the core of the conference are interaction, demonstration and the exchange of experiences.</p>\r\n\r\n<p>The main strands of the conference will be:</p>\r\n\r\n<ul class=\"normal\">\n<li>Open Source</li>\r\n    <li>Open Data</li>\r\n    <li>Aggregation and (Meta-) Data Quality</li>\r\n    <li>Explore and Discover</li>\r\n    <li>Distributed Community Empowerment</li>\r\n    <li>Hackathon</li>\r\n</ul>\n<p>A hackathon will complete this conference generating prototypes and code contributions to Europeana services. The results will be demonstrated and awarded at the conference. Developers are invited to participate in the hackathon, please check the respective box in the registration form.</p>\r\n\r\n<p>The EuropeanaTech conference is open to all information professionals, application developers, technology researchers and decision makers in the cultural domain. It will showcase services and activities that are best examples of an open Digital Culture and will bring together the software development community with cultural domain professionals, to strengthen networks and establish future collaboration.</p>\r\n\r\n<h2><a href=\"/page/europeanatech-2011-programme\" target=\"_blank\">Conference Programme (Videos and Slides)</a></h2>\r\n\r\n<h2><a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_Conference_2011/europeana-tech-conference.pdf\" target=\"_blank\">Speakers List</a></h2>\r\n\r\n<h2><a href=\"https://www.flickr.com/photos/europeanatech/\" target=\"_blank\">Photos</a></h2>\r\n\r\n<h2>Programme Commitee</h2>\r\n\r\n<p>Runar Bergheim, (Asplan Viak Internet Norway)<br>\r\nErik Duval, (Katholieke Universiteit Leuven, Belgium<br>\r\nStefan Gradmann, (Humboldt University of Berlin, Germany)<br>\r\nDavid Haskiya, (Europeana Foundation, Netherlands)<br>\r\nAntoine Isaac, (Vrije University Amsterdam, Europeana Foundation, Netherlands)<br>\r\nJoachim Jung, (Austrian Institute of Technology, Austria)<br>\r\nJan Molendijk, (Europeana Foundation, Netherlands)<br>\r\nJeanna Nikolov-Ramírez Gaviria, (Austrian National Library, Austria)<br>\r\nJohan Oomen, (Sound and Vision, Netherlands)<br>\r\nVivien Petras, (Humboldt University of Berlin, Germany)<br>\r\nVeronika Prändl-Zika, (Austrian National Library, Austria)<br>\r\nVanessa Proudman, (Europeana Foundation, Netherlands)<br>\r\nMonika Segbert-Elbert, (EREMO, Italy)<br>\r\nSjoerd Siebinga, (Delving, Netherlands)<br>\r\nGuus Schreiber, (Vrije University Amsterdam, Netherlands)<br>\r\nVassilis Tzouvaras, (National Technical University of Athens, Greece)<br>\r\nMaarten Zeinstra, (Kennisland, Netherlands)</p>"
