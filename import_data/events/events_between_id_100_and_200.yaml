                templates: body
                body: "<h3><a href=\"https://docs.google.com/document/d/1f2a-0qzgOl95TrQ0ECGtt7FElfpQoC53QkwPPlOq9lk/edit?usp=sharing\">Draft agenda</a></h3>\r\n\r\n<p></p>\r\n\r\n<h3>Sessions not to be missed:</h3>\r\n\r\n<ul>\r\n    <li>Cast your opinion about important network matters: Members Council elections, Joint Europeana Aspiration&nbsp;and&nbsp;Network Association Approach</li>\r\n    <li>Learn about&nbsp;the&nbsp;Impact Framework and <a href=\"https://pro.europeana.eu/post/introducing-the-impact-playbook-the-cultural-heritage-professionals-guide-to-assessing-your-impact\">Playbook</a> - and pitch a project!</li>\r\n    <li>Get involved with the #AllezCulture campaign in support of the <a href=\"https://ec.europa.eu/culture/european-year-cultural-heritage-2018_en\">European Year of Cultural Heritage</a></li>\r\n    <li>Attend the <a href=\"http://europeancultureforum.onetec.eu/register.asp\">European Cultural Forum</a> on December 7</li>\r\n</ul>\r\n"
