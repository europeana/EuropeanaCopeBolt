        title: 'LIBER Annual Conference 2016'
        intro: ''
        body: "<p style=\"padding: 0px; margin: 0px 0px 10px; color: rgb(53, 54, 56); font-family: Arial, Helvetica, Arial, Verdana, sans-serif;\">LIBER (<em style=\"padding: 0px; margin: 0px;\">Ligue des Bibliothèques Européennes de Recherche – Association of European Research Libraries</em>) is the main network for research libraries in Europe. The association, founded in 1971, includes more than <a class=\"external-link\" href=\"http://libereurope.eu/userlist/\" rel=\"nofollow\" style=\"padding: 0px; margin: 0px; color: rgb(51, 85, 122);\" target=\"_blank\">400 national, university and other libraries</a> from over 40 countries. <a href=\"http://liber2016.org/\">LIBER’s Annual Conference</a> is one of the most important gatherings for research library professionals. During the event, participants can build networks and share information and ideas with one another. The conference is held in a different location each year.</p>\r\n\r\n<p style=\"padding: 0px; margin: 0px; color: rgb(53, 54, 56); font-family: Arial, Helvetica, Arial, Verdana, sans-serif;\">The 45th LIBER Annual Conference will take place in Helsinki, Finland from Wednesday, 29 June to Friday, 1 July 2016, with a post-conference excursion on Saturday, 2 July. We invite research library professionals to join us in our beautiful venue, Helsinki Congress Paasitorni, for a programme full of inspiring insights into current subjects. The social programme will provide an opportunity to relax and network with colleagues. The timing of LIBER 2016, directly after the Finnish midsummer festivities, is the perfect opportunity to catch a glimpse of the famous midnight sun.<a href=\"http://liber2016.org/invitation-helsinki-2016/\"> </a><a href=\"http://liber2016.org/invitation-helsinki-2016/\" style=\"padding: 0px; margin: 0px; color: rgb(51, 85, 122);\">Learn more about the venue and hosting organisations</a><a href=\"http://liber2016.org/invitation-helsinki-2016/\">.</a></p>\r\n\r\n<p style=\"padding: 0px; margin: 0px; color: rgb(53, 54, 56); font-family: Arial, Helvetica, Arial, Verdana, sans-serif;\"></p>\r\n\r\n<p style=\"padding: 0px; margin: 0px; color: rgb(53, 54, 56); font-family: Arial, Helvetica, Arial, Verdana, sans-serif;\"></p>\r\n\r\n<p style=\"padding: 0px; margin: 0px; color: rgb(53, 54, 56); font-family: Arial, Helvetica, Arial, Verdana, sans-serif;\">Registration is closed because they have reached the maximum number of registrations for the event<span style=\"color: rgb(53, 54, 56); font-family: Arial, Helvetica, Arial, Verdana, sans-serif;\">.</span></p>\r\n\r\n<p style=\"padding: 0px; margin: 0px; color: rgb(53, 54, 56); font-family: Arial, Helvetica, Arial, Verdana, sans-serif;\"><span style=\"color: rgb(53, 54, 56); font-family: Arial, Helvetica, Arial, Verdana, sans-serif;\"><img alt=\"\" src=\"/files/Images/Event_images/liber2016-logo-vaaka-150-1v2.png\" style=\"width: 400px; height: 400px;\" /></span></p>"
