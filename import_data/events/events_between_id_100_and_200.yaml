        title: '21st CHNT 2016'
        intro: ''
        body: "<p><a href=\"http://www.chnt.at/re-use-and-repurposing-of-archaeological-and-historical-material-and-data/\">21st International Conference on Cultural Heritage and NEW Technologies </a>(CHNT 21, 2016)</p>\r\n\r\n<p>Ever increasing understanding of our primary sources and technological progress have led to higher and higher standards of recording and analysis in archaeological and historical research.</p>\r\n\r\n<p>The corollary is an exponentially growing volume of archives about the past, including written and graphic documentation – both analogue and digital – as well as archaeological finds and samples and historical objects and documents of great scientific value.</p>\r\n\r\n<p>This heterogeneous collection is extremely precious, often being the only testimony left to witness research and scholarly activity. This data and material must be both securely stored and properly curated to ensure that it remains valid and accessible for reuse, repurposing and new research for both present and future generations. This year’s CHNT will examine ways of achieving these goals.</p>\r\n\r\n<p><a href=\"http://www.chnt.at/registration-fees-2/\">Registration</a> is open now.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Event_images/chnt21.jpg\" style=\"width: 960px; height: 144px;\" /></p>"
