        title: 'DATeCH 2016'
        intro: ''
        body: "<p><a href=\"http://ddays.digitisation.eu/about/\">The Digitisation Days</a> aim to present an up-to-date vision of the most recent advances in technology for the digitisation of text, to showcase successful experiences in their application and to explore the challenges for the near future of digitisation.</p>\r\n\r\n<p>The Digital Access to Cultural Heritage workshop is conceived as forum to present, discuss and showcase techniques.</p>\r\n\r\n<p>There is a raising concern about the optimization of the available resources for the creation, transformation, and dissemination of digitised textual content. The digital preservation of the cultural heritage calls for the interdisciplinary collaboration of researchers and practitioners in order to foster innovative approaches for the digitisation and exploitation of cultural content. The Digital Access to Cultural Heritage workshop is conceived as forum to present, discuss and showcase techniques which lead potentially to:</p>\r\n\r\n<ul>\r\n    <li>Improved OCR and special OCR techniques for historical documents.</li>\r\n    <li>Innovative views and tools for the exploitation of digital content by both experts and non-expert communities in the humanities.</li>\r\n    <li>Advanced tools for a higher productivity and quality in the creation of useful digital content.</li>\r\n    <li>New technologies to classify historical texts and sort large collections according to genre, language, time and place of birth, OCR quality, thematic fields, author, etc.</li>\r\n    <li>Improved treatment of historical languages (diachronic language development) and multilingualism.</li>\r\n    <li>Advanced toolkits for querying and exploiting (clean or noisy) historical corpora and other linguistic resources.</li>\r\n    <li>New mining techniques on historical text collections (addressing, e.g., historical text re-use, or person and event detection).</li>\r\n    <li>Procedures of enriching, structuring, annotating and interlinking historical texts and reference data.</li>\r\n</ul>\r\n\r\n<p><a href=\"http://ddays.digitisation.eu/registration/\">Registration</a> for DATeCH 2016 is open.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Event_images/datech.png\" style=\"width: 400px; height: 400px;\" /></p>\r\n\r\n<p></p>"
