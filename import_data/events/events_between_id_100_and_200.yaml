        title: 'EuroMed 2016'
        intro: null
        body: "<p>This will be the 6th International <a href=\"http://www.euromed2016.eu/index.php/welcome\">Euro-Mediterranean Conference</a> (EuroMed 2016).</p>\r\n\r\n<p>Cyprus is the third largest Mediterranean island at the crossroads of three continents, located in one of the most famous archeological areas of the world. Its civilization starts around the 10th millennium BC and has a high number of monuments and sites registered on the UNESCO WHL. Cyprus cultural heritage is the most important living treasure of its people. It is through this that its identity can be expressed and an awareness of its historical continuity through time can be created.</p>\r\n\r\n<p>From the 31st of October until the 5th of November 2016 we will have the opportunity to come together, exchange our know-how and experiences in the Cultural Heritage research as well as the current and future worldwide developments in this area.</p>\r\n\r\n<p><a href=\"https://euromed2016.eu/index.php/register\">Register</a> now or have a look at the <a href=\"https://www.euromed2016.eu/index.php\">website</a> for more information.</p>\r\n"
