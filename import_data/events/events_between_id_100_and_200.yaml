        title: 'DiPP2016 Conference'
        intro: ''
        body: "<p>The main focus of I<a href=\"http://dipp2016.math.bas.bg/\">nternational Conference Digital Presentation and Preservation of Cultural and Scientific Heritage DiPP2016</a> is to provide open access to digitised cultural heritage and to set up sustainable policies for its continuous digital preservation and conservation.</p>\r\n\r\n<p>The priority area is the digital presentation and preservation of cultural and historical objects under conditions of risk. The forum will demonstrate innovative technologies and prototypes, including digital repositories, digital archives, virtual museums and digital libraries, which result from established practices and achievements in the field.</p>\r\n\r\n<p>Representatives of a number of public and specialised libraries, museums, galleries, archives, centres, both national and foreign research institutions and universities will be invited to participate and exchange experiences, ideas, knowledge and best practices of the field.</p>\r\n\r\n<p><a href=\"http://dipp2016.math.bas.bg/registration\">Registration</a> is open.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Event_images/header-dipp2016-1024x102.jpg\" style=\"width: 1024px; height: 102px;\" /></p>"
