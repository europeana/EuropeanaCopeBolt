                subtitle: ''
                anchortitle: 'Pitch your project'
                templates: body
                body: "<p dir=\"ltr\">We have now closed our call for projects who would like to pitch during our AGM! We received 25&nbsp;project proposals, from which we could only select 10. We are looking forward to seeing what each project presents and you can read about the projects in brief below! If you won’t be at the AGM, stay tuned for reports on who leaves with one year’s support from Europeana to carry out an Impact Assessment on their project.</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Viktor Lindbäck with Platsminnen, from Sweden. Platsminnen (Swedish = “Place Memories”) is an iPad app, using cultural heritage as a resource for reminiscence activities and communication in dementia care.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Prof. Jens Bley with Smart Square, from Germany. Smart Square is assessing the impact of digital cultural in the revitalization of &nbsp;an underused urban square that is the historic cradle of the city of Hamburg.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Frank Drauschke with Transcribathon, Germany. Transcribathon is a crowdsourcing initiative for the transcription and annotation of the unique, unpublished material collected in Europeana 1914-1918.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Marco de Niet with Yum! The impact of digitized medieval manuscripts, from The Netherlands. Leiden University Libraries (UBL) will support Professor Erik Kwakkel, who is radically revitalizing the study of medieval manuscripts through social media, with an impact study to better understand the value of the digital collections.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">René van Engelenburg with Square Museum, from the Netherlands. Square Museum strives to energise the public space with art, culture and artistic impressions that are accessible to a broad, public audience, through a network of interconnected interactive ‘galerie-units’ in six or more European cities.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Larissa Borck with the Young Heritage Studio, from Germany. Designed by the young, for the young, the aim of the Young Heritage Studio is to find new ways of approaching cultural heritage with the domain of safeguarding it alongside professional memory practices in Europe.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Aldo Di Russo with Joe Petrosino Museum, from Italy. The House-Museum 'Joe Petrosino', is the only Italian museum dedicated to an unrivaled pioneer in the fight against organized crime.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Charles Ulin with ArtBay, the Netherlands. ArtBay allows anyone to collect limited edition artworks digitally. Users can grow their collection by visiting museums, galleries, and art throughout the world.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Sophia Rochmes with MusebooksPro, from Belgium. Musebooks (www.musebooks.world) is a new digital reading experience specially designed for art books as an alternative to the art-unfriendly e-book format.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\">Natasha Adria Golob with The Time Traveller’s Memory, the Netherlands. The Time Traveller’s Memory is a product (mobile app, physical game, card game or set of vouchers, and website) that combines playing, heritage and history, encourages tourism and supports the local economy.</p>\r\n    </li>\r\n</ul>\r\n"
