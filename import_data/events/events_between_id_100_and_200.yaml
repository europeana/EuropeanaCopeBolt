        title: 'EDM Workshop "EDM turns five, so now what?"'
        intro: ''
        body: "<p class=\"p1\"><img alt=\"\" src=\"http://pro.europeana.eu/event/edm-workshop-edm-turns-five-so-now-what\" />Five years ago, <a href=\"http://pro.europeana.eu/publication/knowledgeinformation-in-context\">Europeana's first white paper</a>, by Prof. Stefan Gradmann, advocated the design of an advanced data model, re-using existing pieces of web technology. <span class=\"s1\">The Europeana Data Model has now become a reality we can work with, together with our data partners and data re-users.</span></p>\r\n\r\n<p class=\"p1\"><span class=\"s1\">Europeana ingests, stores, enrichs and exchanges data following a richer, more semantic approach. In the process, EDM has been updated or \"profiled\" to enable new functions, such as representing hierarchical objects. This work continues, for example as Europeana prepares to handle more data enrichment, including coming from user annotations.</span></p>\r\n\r\n<p class=\"p1\"><span class=\"s1\">We maintain EDM is an open process, not a one-directional movement. EDM would not exist without the contributions of our data and academic partners! In the past years, task forces within the EuropeanaTech community have played a crucial role; for example for hierarchical objects, sounds, and compliance with other modeling approaches like CIDOC-CRM or FRBR. Once again we would like to make the definition of EDM 's future a collaborative effort. </span></p>\r\n\r\n<a href=\"http://pro.europeana.eu/page/edm-turns-five-so-now-what-workshop\"><img alt=\"http://pro.europeana.eu/page/edm-turns-five-so-now-what-workshop\" src=\"/files/Images/EuropeanaTech/EDM_workshop_1115/minutesbutton.png\" style=\"width: 249px; height: 40px;\" /></a>\r\n\r\n<p class=\"p1\">Rijksmuseum, 2 November 2015, 13:30-21:00.</p>\r\n\r\n<h2 id=\"Agenda\"><b>Agenda</b></h2>\r\n\r\n<p>13:30-14:00: <a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EDM_workshop_112015/EDMWorkshop_Agenda.pptx\">Welcome, agenda, intros</a></p>\r\n\r\n<p>14:20-14:35: Recap where Europeana and the Network stand with EDM, <i>What we have achieved with EDM, why it is important</i> <i>From EDM whitepaper </i><em><a href=\"http://pro.europeana.eu/blogpost/the-europeana-data-model-a-living-model-5-years-on\">http://pro.europeana.eu/blogpost/the-europeana-data-model-a-living-model-5-years-on</a></em></p>\r\n\r\n<p><strong><a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EDM_workshop_112015/EDM_past_present.pptx\">View the presentation</a></strong></p>\r\n\r\n<p>14:35-14:45: Current plans for EDM at Europeana <i>Short-term plans from DSI milestone: </i> <i>Medium term plans from EDM roadmap </i><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_DSI/Milestones/europeana-dsi-ms29-edm-development-plan.pdf\"><i>http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_DSI/Milestones/europeana-dsi-ms29-edm-development-plan.pdf</i></a></p>\r\n\r\n<p><strong><a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EDM_workshop_112015/EDM_present_plans.pptx\">View the presentation </a></strong></p>\r\n\r\n<p>14:45-15:00 Feedback from audience</p>\r\n\r\n<p>15:00-15:30: Setting the unconference. Lightening presentations on data modeling from the participants (to be provided in advance).</p>\r\n\r\n<p><strong><a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EDM_workshop_112015/EDM_PerformingArts_MKnepper.pdf\">View the presentation from Marko Knepper</a></strong></p>\r\n\r\n<p>15:30-15:45 Break</p>\r\n\r\n<p>15:50-16:20 1<sup>st</sup> round table session</p>\r\n\r\n<p>16:20-16:50 2<sup>nd</sup> round table session (participants move from one table to another)</p>\r\n\r\n<p>16:50-17:30 reporting from round tables, general discussion <i>Including Prioritization</i></p>\r\n\r\n<p><span class=\"s1\">18:00-21:00: dinner, summing-up main points and next steps.</span></p>\r\n\r\n<h2 id=\"reading\">Preparatory readings</h2>\r\n\r\n<ul>\r\n    <li><a href=\"http://pro.europeana.eu/publication/enhancing-the-europeana-data-model-edm\">White Paper <span class=\"s1\">Enhancing the Europeana Data Model (EDM)</span></a></li>\r\n    <li><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Projects/Project_list/Europeana_DSI/Milestones/europeana-dsi-ms29-edm-development-plan.pdf\"><span class=\"s1\">EDM development roadmap</span></a></li>\r\n</ul>\r\n\r\n<h2 id=\"#AGM\">Participants</h2>\r\n\r\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"width: 920px;\">\r\n    <tbody>\r\n        <tr>\r\n            <td style=\"width: 432px;\">\r\n            <p class=\"li2\"><span class=\"s1\">Alina Saenko, PACKED vzw</span></p>\r\n            </td>\r\n            <td style=\"width: 515px;\">\r\n            <p class=\"li2\"><span class=\"s1\">Anila Angjeli, Bibliothèque Nationale de France</span></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 432px;\">\r\n            <p class=\"p1\"><span class=\"s1\">Carlo Meghini, CNR-ISTI</span></p>\r\n            </td>\r\n            <td style=\"width: 515px;\">\r\n            <p class=\"li2\"><span class=\"s1\">Corine Deliot, British Library</span></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 515px;\">\r\n            <p class=\"li2\"><span class=\"s1\">Daniel Pitti, Institute for Advanced Technology in the Humanities</span></p>\r\n            </td>\r\n            <td style=\"width: 432px;\">\r\n            <p class=\"li2\"><span class=\"s1\">Dimitra Atsidis, Netherlands Institute for Sound and Vision </span></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 432px;\">\r\n            <p class=\"li2\">Gordon McKenna, Collections Trust</p>\r\n            </td>\r\n            <td style=\"width: 515px;\">\r\n            <p class=\"li2\"><span class=\"s1\">Gregory Markus, Netherlands Institute for Sound and Vision </span></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 432px;\">\r\n            <p><span class=\"s1\">Henk Vanstappen, IMMDG</span></p>\r\n            </td>\r\n            <td style=\"width: 515px;\">\r\n            <p class=\"li2\"><span class=\"s1\">Jacco van Ossebruggen, CWI</span></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 515px;\">\r\n            <p class=\"li2\"><span class=\"s1\">Jean-Pierre Evain, EBU</span></p>\r\n            </td>\r\n            <td style=\"width: 432px;\">\r\n            <p><span class=\"s1\">Jef Malliet, PCCE, Provincie Limburg </span></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 515px;\">\r\n            <p class=\"li2\"><span class=\"s1\">Jeremy Ottevanger, Imperial War Museum</span></p>\r\n            </td>\r\n            <td style=\"width: 432px;\">\r\n            <p class=\"li2\"><span class=\"s1\">Johan Oomen, </span>Netherlands Institute for Sound and Vision</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 432px;\">\r\n            <p class=\"li2\"><span class=\"s1\">Leif Andresen, The Royal Library. The National Library of Denmark</span></p>\r\n            </td>\r\n            <td style=\"width: 515px;\">Lizzy Jongma, Rijksmuseum</td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 432px;\">\r\n            <p class=\"li2\"><span class=\"s1\">Lukas Koster, Library of the University of Amsterdam</span></p>\r\n            </td>\r\n            <td style=\"width: 515px;\">\r\n            <p class=\"li2\"><span class=\"s1\">Maarten Zeinstra, Kennisland</span></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 432px;\">\r\n            <p><span class=\"s1\">Makx Dekkers, Independant</span></p>\r\n            </td>\r\n            <td style=\"width: 515px;\">\r\n            <p class=\"li2\"><span class=\"s1\">Marco Streefkerk, DEN Foundation</span></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 432px;\">\r\n            <p class=\"li2\"><span class=\"s1\">Marko Knepper, University Library JCS Frankfurt am Main </span></p>\r\n            </td>\r\n            <td style=\"width: 515px;\">\r\n            <p><span class=\"s1\">Michael Fingerhut, Bibliomus</span></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 432px;\">\r\n            <p><span class=\"s1\">Stefan Gradmann, Department of Literary Studies / Arts Faculty University of Leuven</span></p>\r\n            </td>\r\n            <td style=\"width: 515px;\">\r\n            <p class=\"li2\"></p>\r\n            <span class=\"s1\">Stefanie Rühle, Göttingen State and University Library</span></td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 432px;\">\r\n            <p><span class=\"s1\">Vassilis, Tzouvaras, National Technical University of Athens</span></p>\r\n            </td>\r\n            <td style=\"width: 515px;\">\r\n            <p><span class=\"s1\">Vladimir Alexiev, Ontotext AD</span></p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td style=\"width: 432px;;\">\r\n            <p><span class=\"li2\">Vivien Petras, Humboldt-Universität zu Berlin</span></p>\r\n            </td>\r\n            <td style=\"width: 515px;\">\r\n            <p><span class=\"s1\">Werner Bailer, JOANNEUM RESEARCH</span></p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>"
