        title: 'Communicating the Museum Conference 2016 Berlin'
        intro: ''
        body: "<p>The aim of the <a href=\"http://www.agendacom.com/communicating-the-museum-2016-berlin/\">Communicating the Museum Conference 2016</a> in Berlin is to capture the rhythm of the city through a dynamic and action-packed programme of workshops, masterclasses, keynotes and events. We will be asking some of the key questions facing the museum sector today: How can museums foster dialogue between different cultures?</p>\r\n\r\n<p>How should you initiate conversations with new communities, while continuing to engage your existing audiences? What are the new technologies radically changing relationships between museums and their visitors?</p>\r\n\r\n<p>The <a href=\"http://www.agendacom.com/communicating-the-museum-2016-berlin/programme/\">conference programme</a> covers every aspect of museum communications today: from PR and marketing to branding, partnerships, advertising, and the ever-expanding field of digital media. Our panel of local and international speakers includes not only museum professionals, but also high-profile leaders in areas such as technology, business and branding, who can share their wider perspectives and experiences. Together, we will interrogate new approaches to the idea of dialogue, and what it means for museums today.</p>\r\n\r\n<p><a href=\"https://www.weezevent.com/widget_billeterie.php?id_evenement=154236&amp;lg_billetterie=2&amp;code=40463&amp;width_auto=1&amp;color_primary=00AEEF\">Registration</a> for CTM16 Berlin is now open.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Event_images/ctm16-berlin2-261x170.png\" style=\"width: 300px; height: 195px;\" /></p>"
