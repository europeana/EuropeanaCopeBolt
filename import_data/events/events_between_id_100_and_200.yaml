        title: 'Special Collections Conference'
        intro: "<p>The conference is organized with aim to improve and promote the special collections and their specific characteristics which have an important place in the development and inheritance of culture.</p>\r\n"
        body: "<p>Special Collections in the Context of Cultural Heritage Protection and Cultural Development Fostering</p>\r\n\r\n<p>National Library of Serbia is pleased to announce, regarding the anniversary of 70 years since the establishment of Special Collections Department, the international conference Special Collections in the Context of Cultural Heritage Protection and Cultural Development Fostering on 2-3 October 2017.</p>\r\n\r\n<p>The conference is organized with aim to improve and promote the special collections and their specific characteristics which have an important place in the development and inheritance of culture.</p>\r\n\r\n<p>Topics of the conference will be actualities in special collections management:</p>\r\n\r\n<ul>\n<li>establishment and development (criteria for the establishment and different aspects of the aquisition policy)</li>\r\n    <li>object identification and description (structural, formal and technical aspects of the implementation of current standards and models)</li>\r\n    <li>representation of projects and examples of good practice in protection (physical and legal aspects of protection)</li>\r\n    <li>digitisation and opportunities for improvement and development in the digital age (access, storage, intellectual property, digital born objects)</li>\r\n    <li>cooperation between GLAM institutions</li>\r\n</ul>\n<p>Although the Conference will primarily focus on these themes, submissions of high quality on endeavours in other fields of special collections will also be considered.</p>\r\n\r\n<p></p>\r\n\r\n<p><a href=\"https://conference2017nls.wordpress.com/agenda/\">The agenda</a>\_has been published and\_<a href=\"https://conference2017nls.wordpress.com/participation/\">Registration</a>\_is open until April 1, 2017)</p>\r\n"
        location_name: 'National Library of Serbia'
        geolocation:
            address: 'Skerlićeva 1 Beograd Serbia'
            latitude: '44.7974366'
            longitude: '20.4676968'
            formatted_address: 'Skerlićeva 1, Beograd, Serbia'
