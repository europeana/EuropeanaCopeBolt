        title: 'Europeana Education at Ludovia #14'
        intro: "<p>Read about Europeana's participation in Ludovia #14</p>\r\n"
        body: "<p>Between 21 and 25 August 2017, Europeana will be at\_<a href=\"http://ludovia.org/2017/#\" target=\"_blank\">Ludovia</a>, France's leading event on digital education. Described as a summer university in digital education, this is the perfect home to discuss how best to embed Europeana's digital heritage content in education.</p>\r\n\r\n<p>On the afternoon of Wednesday 23 August we'll host a Transcribathon for educators. Follow\_<a href=\"https://twitter.com/transcribathon\" target=\"_blank\">@Transcribathon</a>\_and see the\_<a href=\"https://transcribathon.com/en/\" target=\"_blank\">Transcribathon website</a>\_to stay up to date.</p>\r\n\r\n<p>Then, on Thursday 24 August, we'll present\_<strong>Europeana Education</strong>\_and discuss our educational partnership working with the French Ministry of Education during a roundtable.</p>\r\n\r\n<p>For more information, contact\_<a href=\"mailto:reuse@europeana.eu?subject=Ludovia\">reuse@europeana.eu</a>.</p>\r\n"
