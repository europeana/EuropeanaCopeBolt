        body: "<p><a href=\"http://www.cultureofcities.com/iascc-conference-2016-heritage-in-transition-july-25-28-syros/\">4th Annual Conference of The International Association for the Study of the Culture of Cities</a> (IASCC)</p>\r\n\r\n<p>This Conference is hosted by <a href=\"http:%20www.cultureofcities.com/\">the Culture of Cities</a> and will convene on July 27-29th, 2016 at <a href=\"http://www.syrosisland.gr/en/place/pneumatiko-kentro-ermoupolis/\">The Cultural Center in Ermoupolis</a> Syros in Greece. It is held in collaboration with This is the Fourth Annual Conference of the International Association for the Study of the Culture of Cities (IASCC)</p>\r\n\r\n<p>The aim of this meeting is to focus upon how cities create cultural landscapes in which heritage is both tangibly marked by the built environment, by official scripts and policies and also by their seemingly intangible influences of collective memories and collisions in values about the meaning of place that fluctuate over time.</p>\r\n\r\n<p><a href=\"https://www.regonline.ca/Register/Checkin.aspx?EventID=1828934\">Registration</a> for the Conference of The IASCC 2016 is open.</p>\r\n"
