        title: 'TECHNOLOGYforALL Forum'
        intro: ''
        body: "<p>The third edition of the “<a href=\"http://www.technologyforall.it/\">TECHNOLOGYforALL</a>\" Forum will be held in the Biblioteca Nazionale Centrale of Rome on 5 and 6 October 2016.</p>\r\n\r\n<p>Italy's role in the development and conservation of the world Heritage is a framework where we will try to analyse the weighted contribution of the technologies, that overcome the impact of the first innovative enthusiasm, and can actually be admitted to a cycle of production normed with shared standards for sustainable socio-economic development in which the intelligent innovation play a key role for the Territory, the Cultural Heritage and the Cities.</p>\r\n\r\n<p>The program will emphasize as much as possible, the emerging content of the Forum in the use within the international context and the operations of Italian companies in the sectors where Italy plays a testimonial role in the world. The aim is not only the integration and interactivity impact of the technology, but it is also the sustainable socio-economic contribution in the production cycle to the final destination.</p>\r\n\r\n<p>Tuesday 4th October, before the Conference, inside a Roma’s archaelogical area, a Workshop on the field will be organized, where the manufacturers of instruments and service providers will be dynamically involved in the acquisition of data with advanced solutions from the production phase to the publication of mega and metadata.</p>\r\n\r\n<p></p>\r\n\r\n<p><a href=\"http://www.technologyforall.it/\">Registration</a> for the TECHNOLOGYforALL Forum will be opened soon.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Event_images/tech-4-all-logo.png\" style=\"width: 204px; height: 142px;\" /></p>"
