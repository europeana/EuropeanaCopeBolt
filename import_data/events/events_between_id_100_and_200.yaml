        body: "<p>EEXCESS Final Conference / Science 2.0 Conference provides a unique networking platform bringing together various stakeholder groups affected by the Digitization of Science.</p>\r\n\r\n<p>The focus of this year’s conference will be the discovery of European Open Science Cloud. To answer questions such as “What is the European Open Science Cloud and what is it not?”, we will bring together different stakeholders affected by the European Open Science Cloud, including decision-makers from academia, science policy, technology research, publishing, memory organizations and academic libraries.</p>\r\n\r\n<p>The scientific and political dimensions of the European Open Science Cloud will be discussed and they will show concrete scenarios and applications developed by the EU project <a href=\"http://www.eexcess.eu/\">EEXCESS</a></p>\r\n\r\n<p><a href=\"http://www.science20-conference.eu/registration\">Registration</a> is open and the <a href=\"http://www.science20-conference.eu/programme/\">programme</a> is online.</p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Event_images/eexcess-logo.png\" style=\"width: 400px; height: 400px;\" /></p>\r\n\r\n<p></p>"
