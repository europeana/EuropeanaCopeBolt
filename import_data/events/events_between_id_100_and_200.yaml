        title: 'Copyright and Cultural Memory Conference'
        intro: ''
        body: "<p>How does copyright impact the access to and use of our shared cultural heritage across borders, and online? <a href=\"http://www.create.ac.uk/blog/2016/04/08/copyright-cultural-memory-conference/\">Copyright and Cultural Memory</a> is a one-day conference, organised by CREATe, designed to explore this essential question.</p>\r\n\r\n<p>Specifically, the conference addresses a number of issues that will be of interest to both practitioners and academics working in this area:</p>\r\n\r\n<ul>\r\n    <li>How do intellectual property laws and norms interact with intangible cultural heritage, and what role does intangible cultural heritage play in the GLAM sector?</li>\r\n    <li>What are the challenges and practicalities of digitizing unique and distinctive heritage collections, and in particular collage and orphan work material?</li>\r\n    <li>Do copyright exceptions or orphan works licensing schemes really assist the work of the cultural heritage sector in this regard?</li>\r\n    <li>How do archivists analyse, manage and mitigate risk when making archive collections available online?</li>\r\n    <li>When cultural institutions digitize works in their care, how should we understand the digital surrogates that are created?</li>\r\n    <li>Are they new, original copyright-protected works?</li>\r\n    <li>How effectively do institutions convey their policies regarding digital surrogates to the public, and what happens when institutional policies and the public understanding of that policy do not align?</li>\r\n    <li>What role should copyright law and policy play in this domain?</li>\r\n</ul>\r\n\r\n<p>The conference hashtag is #CaCM2016</p>\r\n\r\n<p><a href=\"https://www.eventbrite.co.uk/e/copyright-cultural-memory-conference-registration-24457928322?ref=ebtnebregn\">Register now</a>, the event is free to attend however places are limited.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Event_images/create-primary-logo-160.jpg\" style=\"width: 531px; height: 160px;\" /></p>"
