        title: 'Smart Cities4Culture workshop'
        intro: ''
        body: "<p>This -invite only- SmartCities4Culture workshop as part of the annual <a href=\"http://www.majorcities.eu/conferences/2016-florence\">Major Cities conference in Florence</a> will be organised by Europeana, the City of Florence and the Ministry of Culture in Hamburg.</p>\r\n\r\n<p>The workshop aims to set up the framework for SmartCities4Culture network.</p>\r\n\r\n<p>This network will bring together interested professionals from Smart Cities across Europe and serve as an expert forum of cultural policy makers to explore relevant areas of common interest, exchange best practice solutions and cooperate in joint projects. The envisaged network will facilitate the relationships between regions with different cultural, societal, and economic characteristics by federating the access to digitalized cultural assets across Europe, ingesting as much as possible into the Europeana repository for its reuse where needed.</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"http://pro.europeana.eu/thumbs/1000x1000r/Images/Event_images/hamburg-de-logo.png\" style=\"height: 400px; width: 400px;\" /></p>"
