        title: 'Cultural Heritage: Reuse, Remake, Reimagine'
        intro: ''
        body: "<p><span style=\"color: rgb(68, 68, 68); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; line-height: 24px;\">Hidden in museums, archives and libraries around Europe sit artifacts that tell a story and are waiting for their day in the sun. The Cultural Heritage institutions began to digitize these artifacts making them available online, so that users would discover them and find value in learning more about Europe’s cultural heritage. </span></p>\r\n\r\n<p><span style=\"color: rgb(68, 68, 68); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; line-height: 24px;\">Digitization is progressing and more hidden treasures are becoming visible. However, in today’s digital society existing on the web is not enough. Audiences want to engage with culture, they want to create their own stories not just read the ones that exist, they want to integrate the information in their teaching, their creative projects, they want to play with the material, not only look at it. </span></p>\r\n\r\n<p><span style=\"color: rgb(68, 68, 68); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; line-height: 24px;\">They want to reuse, they want to remake, they want to reimagine.</span></p>\r\n\r\n<p><span style=\"font-family: &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; line-height: 16.8px;\">A detailed <a href=\"http://berlinconference2016.europeana-space.eu\" target=\"_blank\">programme, and registration</a> will be soon available </span></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Project_logos/Europeana_Space.jpg\" style=\"width: 400px; height: 300px;\" /></p>"
        location_name: 'Hamburger Bahnhof'
        geolocation:
            address: 'Invalidenstraße 50-51, 10557 Berlin, Germany'
            latitude: '52.5281834'
            longitude: '13.371493200000032'
            formatted_address: 'Invalidenstraße 50, 10557 Berlin, Germany'
        featured: false
        registerlink: null
        teaser: '<p><a href="http://berlinconference2016.europeana-space.eu" target="_blank">Cultural Heritage: Reuse, Remake, Reimagine</a><span style="color: rgb(68, 68, 68); font-family: &quot;Open Sans&quot;, Helvetica, Arial, sans-serif; line-height: 24px;">, the third conference from the Europeana Space project, will showcase the myriad ways that cultural heritage can be used and enriched through new technologies, innovation and the ingenuity of the creative industries.</span></p>'
