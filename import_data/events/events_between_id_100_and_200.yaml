        title: '3th International Workshop VICTA'
        intro: ''
        body: "<p></p>\r\n\r\n<p><a href=\"http://www.sitis-conf.org/en/victa-2016.php\" target=\"_blank\">The 3rd International Workshop on Visions on Internet of Cultural Things and Applications</a>, VICTA 2016, is collocated with the 12th <a href=\"http://www.sitis-conf.org/\" target=\"_blank\">International Conference on Signal Image Technology &amp; Internet Based Systems </a>(SITIS).</p>\r\n\r\n<p>The adoption of Future Internet (FI) technology, and in particular of its most challenging components like the Internet of Things (IoT) and Internet of Services (IoS), can constitute the basic building blocks to progress towards unified ICT platforms for a variety of applications within the large framework of smart cities.</p>\r\n\r\n<p>In line with SITIS tradition of promoting interdisciplinary research, the international workshop on Visions on Internet of Cultural Things and Applications, VICTA 2016, aims to be a profitable informal working day to discuss together hot topics about Internet of Things and its applications within the Smart City and the Cultural Heritage domain.</p>\r\n\r\n<p>This third edition will be organized by DATABENC, the High Technology district for Cultural Heritage in Campania region, Italy. Authors are encouraged to submit both theoretical and applied papers on their research in the topics below.</p>\r\n\r\n<p>Topics of interest for the workshop, include (but are not limited to) aspects of:</p>\r\n\r\n<ul>\r\n    <li>Internet of Things.</li>\r\n    <li>Innovative ICT solutions within Cultural environments (e.g. museums, exhibitions, etc.)</li>\r\n    <li>Smart Objects and Smart Environments</li>\r\n    <li>Smart City solutions</li>\r\n    <li>Knowledge classification and semantic representation in Cultural environments</li>\r\n    <li>Embedded platforms and sensors</li>\r\n    <li>Multimedia systems, applications and services for Cultural Heritage</li>\r\n    <li>Multimedia recommendations and User profiling techniques</li>\r\n    <li>Interactive 3D media and immersive environments</li>\r\n    <li>Data in social networks Data mining analytics applied to Smart Cities</li>\r\n    <li>Data collection and management</li>\r\n    <li>Semantic-Web data</li>\r\n    <li>Big Data in Cultural Heritage applications</li>\r\n    <li>User studies, such as museum and sites applications, human interfaces, interaction and usability</li>\r\n    <li>e-Learning: Tools for Education, Documentation and Training in Cultural Heritage Important dates Submission deadline: September 6, 2016 Acceptance/Reject notification: October 7, 2016 Camera-ready: October 20, 2016 Author Registration: October 20, 2016</li>\r\n</ul>\r\n\r\n<p>Important dates:</p>\r\n\r\n<ul>\r\n    <li>Submission deadline: September 6, 2016</li>\r\n    <li>Acceptance/Reject notification: October 7, 2016</li>\r\n    <li>Camera-ready: October 20, 2016</li>\r\n    <li>Author Registration: October 20, 2016</li>\r\n</ul>\r\n\r\n<p>Paper submission will only be online via: <a href=\"https://www.easychair.org/conferences/?conf=sitis2016\">Easy Chair.</a></p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/Images/Event_images/592-4-grande-1-victa2016-2.jpg\" style=\"width: 479px; height: 720px;\" /></p>"
