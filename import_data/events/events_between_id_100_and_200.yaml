        teaser: "<p>National Library of Serbia is pleased to announce, regarding the anniversary of 70 years since the establishment of Special Collections Department, the international conference Special Collections in the Context of Cultural Heritage Protection and Cultural Development Fostering on 2-3 October 2017.</p>\r\n"
