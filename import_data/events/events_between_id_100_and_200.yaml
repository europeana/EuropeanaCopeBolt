        title: 'Sharing is Caring: Digitisation and social impact?'
        intro: "<p>#sharecare17</p>\r\n"
        body: "<p>#sharecare17</p>\r\n\r\n<p>The\_<a href=\"http://sharecare.nu/category/aarhus/\" target=\"_blank\">5th international Sharing is Caring</a>\_seminar will be held in Aarhus 19-21 November 2017. Speakers, workshops, and programme will be announced in the next few months – stay tuned #sharecare17</p>\r\n\r\n<p>The digitisation of cultural heritage collections has been going on for several decades now, promising unprecedented potentials for the GLAM sector to fulfil its public mission of opening up knowledge and culture to the participation and enjoyment of all citizens.</p>\r\n\r\n<p>As stated in\_<a href=\"http://www.un.org/en/universal-declaration-human-rights/\" target=\"_blank\">the Universal Declaration of Human Rights, Article 27.1</a>,</p>\r\n\r\n<p><em>Everyone has the right freely to participate in the cultural life of the community, to enjoy the arts and to share in scientific advancement and its benefits.</em></p>\r\n\r\n<p>The big question is, how can the GLAM sector demonstrate that we are achieving this ambition through the digitally powered public engagement efforts we have been developing on the base of digitisation?</p>\r\n\r\n<p>Increasingly, politicians and funders are demanding numbers to show that the tax or private money spent on culture have tangible societal impact. How have people’s opportunities to learn, create and contribute to their culture and society improved after we started providing access to digitised collections? Is it even possible to produce hard evidence of such improvements?</p>\r\n\r\n<p><a href=\"http://sharecare.nu/aarhus-2017/programme/\" target=\"_blank\">The programme</a>\_is available and\_<a href=\"http://sharecare.nu/registration/\" target=\"_blank\">registration is open</a>.</p>\r\n"
