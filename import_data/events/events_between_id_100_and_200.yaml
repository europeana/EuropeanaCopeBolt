        intro: ''
        body: "<p>Europeana Cloud Final Event - Roundtable Debate Amongst Experts </p>\r\n\r\n<p>Cloud Infrastructures for the Cultural Sector: Shooting for the Moon?</p>\r\n\r\n<p>This roundtable -on invitation only- aims at designing a set of recommendations for the implementation of future cloud infrastructures for the cultural heritage sector - through an open debate among various stakeholders such as: representatives of the European Commission, technology practitioners, commercial vendors and others involved in similar cloud initiatives.</p>\r\n\r\n<p>The Europeana Cloud project partners are looking for benefits, good practices, lessons learned, challenges and failures of current and past cloud projects to appraise their own experiences and observations within the fair wider perspective.The recommendations will reinforce the outcomes of the project.</p>"
