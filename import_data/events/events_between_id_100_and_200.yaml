        intro: ''
        body: "<p>This -invite only- unique strategic meeting, ‘Using digital heritage for research - Policy challenges and opportunities’, organised by the KB, National Library of the Netherlands and Europeana will be held in the premises of the national library in The Hague on 25 &amp; 26 April 2016.</p>\r\n\r\n<p>During this day and a half policy event, participants will review the existing <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Publications/Europeana for Research Policy Recommendations.pdf\">Research recommendations</a> designed in July 2014 during the Greek Presidency will be revised, evaluate their implementation level and project the next major milestones for a forward development.</p>\r\n\r\n<p>The<a href=\"http://pro.europeana.eu/files/Europeana_Professional/Event_documentation/usingdigitalheritageforresearch-programmedraft-version1.pdf\"> full programme</a> is now available; the event will feature prestigious speakers and stimulating workshops</p>"
