        title: 'Open licences, open content, open data'
        intro: "<p>\"Open licences, open content, open data: tools for developing digital humanities\"</p>\r\n"
        body: "<p>\"<a href=\"http://dh.org.ee/category/events/dhe2017/\" target=\"_blank\">Open licences, open content, open data: tools for developing digital humanities</a>\"</p>\r\n\r\n<p>Wikimedia Estonia, the Estonian Digital Humanities Society, CAA Estonia, Estonian Literary Museum and other partners are organising a 2-day conference and 1-day graduate school seminar with the title „Open licences, open content, open data: tools for developing digital humanities” on November 1 – 3, 2017 in Tartu, Estonia.</p>\r\n\r\n<p>The event takes place under the auspices of the Estonian Presidency of the Council of the EU.</p>\r\n\r\n<p>The main goal of the conference is to inspire and educate about the benefits of opening up the content in public collections and to build bridges between the more academic digital humanities community and the staff of memory institutions (archives, museums, libraries, galleries).</p>\r\n\r\n<p>With sessions on:</p>\r\n\r\n<ul>\n<li>visual data</li>\r\n    <li>open GLAM</li>\r\n    <li>open data</li>\r\n    <li>wiki platforms</li>\r\n    <li>open licences across Europe</li>\r\n    <li>goals and results of dh in higher education</li>\r\n</ul>\n<p>Submit a proposal that contains your full name, institutional and disciplinary affiliation, the title of your paper and an abstract of 200-250 words. Authors will be informed about the acceptance of their submission by September 30, 2017.</p>\r\n\r\n<p>Participation fee of the conference is 19 EUR and the language of the conference is English.</p>\r\n\r\n<p>A special focus is on the GLAMwiki collaboration whereby more and more content finds its way to different wiki-projects (mainly Wikimedia Commons, Wikidata, Wikipedia).</p>\r\n\r\n<p><a href=\"http://dh.org.ee/events/dhe2017/registration/\" target=\"_blank\">Registeration</a>\_is open.</p>\r\n"
        location_name: 'Estonian National Museum'
        geolocation:
            address: 'Muuseumi tee 2 60534 Tartu Estonia'
            latitude: '58.39457599999999'
            longitude: '26.74344940000003'
