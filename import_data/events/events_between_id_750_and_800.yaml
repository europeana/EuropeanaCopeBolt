        title: 'Digital Learning and Education in Museums: How innovative approaches contribute to the future of digital engagement'
        intro: "<p>Join the launch of the report<em> Digital Learning and Education in Museums: innovative approaches and insights</em>, which was commissioned by the Network of European Museum Organisation (NEMO). This event is\_co-organised by NEMO,\_the Europeana Foundation, and All Digital.\_</p>\r\n"
        body: "<p>How can Extended Reality, the Metaverse and AI Chatbots help audiences engage with cultural heritage institutions and the many exciting stories they can tell? How can open access support educational initiatives in the digital realm?</p>\r\n\r\n<p>Explore these topics and more at the launch of the report<em> Digital Learning and Education in Museums: innovative approaches and insights</em>, which was commissioned by the Network of European Museum Organisation (NEMO). The report’s author Kristina Barekyan will be in conversation with a panel of experts interviewed for the report, discussing the opportunities and challenges of working on the cutting edge of technology, digital cultural heritage and museum learning.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://alldigitalweeks.eu/event/conference-digital-learning-and-education-in-museums-how-innovative-approaches-contribute-to-the-future-of-digital-engagement/\" target=\"_blank\">website</a>. Or register directly <a href=\"https://us02web.zoom.us/meeting/register/tZAqc--tqj8iGdNa56jzpDwd26_K3l7u5Xzw\" target=\"_blank\">here</a>.</p>\r\n"
