                body: "<p><strong>12:15-13:00 LUNCH BREAK</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>13:00-13:45 Art and music as ways to celebrate Black history</strong> - Talks and panel discussion</p>\r\n\r\n<p dir=\"ltr\">Willem Driebergen, Catharijne Convent</p>\r\n\r\n<p dir=\"ltr\">Gospel: Musical Journey of Spirit and Hope.&nbsp;Willem was involved in many different aspects in the development of an exhibition on Gospel music for Museum Catharijneconvent in Utrecht, helping the museum in a new adventure in storytelling. How do you present such a groundbreaking and fundamental music style in a traditional museum setting? In this presentation, Willem will give some examples for your inspiration and enjoyment.</p>\r\n\r\n<p>Lela Harris, Artist</p>\r\n\r\n<p>Bringing History to Life: the challenge of creating portraits without the benefit of visual references.&nbsp;This short presentation will explore how Lela Harris created a series of emotive portraits using fragments from historical archives and her imagination, to celebrate and remember the lives of six 18th Century Black Lancastrians who had previously been overlooked by history. The session will highlight her research and artistic process along with a glimpse into how the project impacted on her own personal journey of discovery.&nbsp;</p>\r\n"
