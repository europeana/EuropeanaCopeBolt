                body: "<p><strong>11:00-11:15 BREAK</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>11:15-12:00 Multi-sensory storytelling</strong> - Talks and panel discussion</p>\r\n\r\n<p dir=\"ltr\">Ellie Coleman, Royal Albert Memorial Museum</p>\r\n\r\n<p>The Royal Albert Memorial Museum &amp; Art Gallery partnered with disability organisations and acclaimed sound artist Gemma Nash to create Sound Journey, a series of audio tracks designed to support museum visitors’ journeys around the museum in a creative and playful way.&nbsp;The work aims to inspire new ways of thinking about objects, based on the creative responses of people with a diverse range of abilities and experiences.</p>\r\n\r\n<p>Sofia Ehrich, Odeuropa</p>\r\n\r\n<p>What if our museums could use digital methods while also becoming more multi-sensory? Museums are traditionally vision-centric places making them&nbsp;places of limited engagement and for a particular audience. Through the explanation of Odeuropa’s City Sniffers: a smell tour of Amsterdam’s ecohistory, this session brings forward the best practices and challenges of using digital-olfactory storytelling.</p>\r\n"
