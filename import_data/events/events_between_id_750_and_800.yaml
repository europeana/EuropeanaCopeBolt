                body: "<h3>Day two - Wednesday 10 May</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p><strong>10:00-10:10 </strong>Welcome and introduction to the day.</p>\r\n\r\n<p dir=\"ltr\"><strong>10:10-11:00 Free-writing the future</strong> - Workshop</p>\r\n\r\n<p>Think of a future in which information about everything is readily available. In this future, it's trustworthy and safe, and it can link all areas of our lives in almost any way we can think of. Anything is possible. What does our interaction with cultural heritage look and feel like? What stories can then be told? What truths will be revealed? In this workshop, we'll use free writing to explore our storytelling future together.&nbsp;</p>\r\n"
