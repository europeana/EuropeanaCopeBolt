        title: 'DH 2023 - ''Collaboration as Opportunity'''
        intro: "<p>The annual Alliance of Digital Humanities Organizations (ADHO) Digital Humanities Conference is a key event for the\_international digital humanities community and unites scholars from across the globe. It is organised by ADHO.</p>\r\n"
        body: "<p>The conference theme, 'Collaboration as Opportunity'\_showcases transdisciplinary and transnational collaboration, with a special focus on the South-Eastern European digital humanities\_community. It will explore how mutual empowerment and collaboration of neighboring countries – regardless of continent and geopolitical placement – can transform regional hubs of expertise to international networks of excellent research, to the benefit of the global DH community. The Europeana Research Coordinator serves as a peer-reviewer.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://dh2023.adho.org\" target=\"_blank\">website</a>.</p>\r\n"
        location_name: 'Messe Congress Graz'
        geolocation: null
