                templates: body
                body: "<h3>Day one - Tuesday 9 May</h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">All times are in Central European Summer Time (CEST).</p>\r\n\r\n<p dir=\"ltr\"><strong>09:00-09:10 </strong>Welcome and introduction to the&nbsp;programme.</p>\r\n\r\n<p dir=\"ltr\"><strong>09:10-09:25&nbsp;</strong>Keynote address by Waqas Ahmed, Executive Director of the Khalili Foundation.&nbsp;</p>\r\n\r\n<p>Waqas Ahmed will introduce The World Festival of Cultural Diversity -&nbsp;a global, synchronised celebration of cultural diversity supported by UNESCO. It is a year-round programme of events and activities leading up to the UN World Day for Cultural Diversity for Dialogue and Development on 21st May.&nbsp;The Festival is created and coordinated by the Khalili Foundation to spotlight efforts around the world to preserve and promote cultural diversity, especially through the cultural sector.</p>\r\n"
