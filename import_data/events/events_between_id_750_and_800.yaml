                body: "<p>Sustainability is a word that we hear a lot of these days. But what exactly does it mean? And how does it apply to the cultural sector?&nbsp;This&nbsp;is the second session&nbsp;of a three-session workshop series and it&nbsp;will focus on the climate crisis and specifically what we, as the cultural sector, can do about it.&nbsp;Learn more and join Workshop I and Workshop III of the series:&nbsp;</p>\r\n\r\n<ul>\r\n    <li><a data-saferedirecturl=\"https://www.google.com/url?q=https://pro.europeana.eu/event/europeana-ki-culture-sustainability-workshop-series&amp;source=gmail&amp;ust=1680872073082000&amp;usg=AOvVaw3wU5H9DL6AO__GsbBzgJfa\" href=\"https://pro.europeana.eu/event/europeana-ki-culture-sustainability-workshop-series\" target=\"_blank\">Workshop I - Introduction to Sustainability for Culture (24 April)</a>&nbsp;will introduce the concept of sustainability and take a deeper look into how it applies to us in our daily work.</li>\r\n    <li><a data-saferedirecturl=\"https://www.google.com/url?q=https://pro.europeana.eu/event/europeana-ki-culture-sustainability-workshop-series-2&amp;source=gmail&amp;ust=1680872073082000&amp;usg=AOvVaw07N5oWJfrK8Pwso8O7J_iN\" href=\"https://pro.europeana.eu/event/europeana-ki-culture-sustainability-workshop-series-2\" target=\"_blank\">Workshop III - Digital Management (8 June)</a>&nbsp;will focus on understanding our digital impact, recommending strategies, and sustainable digital practices.</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Objectives</strong></p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" />This workshop challenges participants to discuss topics that they may feel are controversial or difficult to discuss. By providing moderated, small discussion spaces, participants are given space and time to explore their own thoughts and feelings regarding the climate crisis and the larger and smaller actions happening. Participants should leave feeling empowered and relieved - having a clearer takeaway on what the nuances are of these topics and a clearer idea of their thoughts on these issues.</p>\r\n\r\n<p dir=\"ltr\"><strong>Key Takeaways</strong></p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li role=\"presentation\">A better understanding of key issues regarding climate and culture&nbsp;</li>\r\n    <li role=\"presentation\">A better understanding of their own views on these topics&nbsp;</li>\r\n    <li role=\"presentation\">A better understanding of their peers’ views on these topics&nbsp;</li>\r\n    <li role=\"presentation\">Practice in communicating and discussing these issues&nbsp;</li>\r\n</ul>\r\n\r\n<p><strong>Length</strong></p>\r\n\r\n<p>1,5 hours&nbsp;on Zoom; includes presentation, breakout activity and debrief</p>\r\n"
