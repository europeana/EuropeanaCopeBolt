        title: 'Europeana.eu awareness and training session'
        intro: "<p>Organized by Photoconsortium in collaboration with Europeana Foundation, this training session is dedicated to cultural heritage institutions who don’t know or know little about Europeana but would like to hear more and discover how to participate.</p>\r\n"
        body: "<p>The training is organized as part of the European Data Space for Cultural Heritage project that supports capacity building in the digital transformation of the cultural heritage sector. The training will focus on various aspects: understanding the process of aggregation, the quality requirements of the Europeana Publishing Framework, the open access approach and the copyright challenges on protected content learning about best practice and recommendations on 3D digitization exploring how the collections can be promoted and made more visible and reusable, especially in the context of education and research. This is a hybrid event that takes place in Pisa at Museo della Grafica and online via Zoom.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Antonella Fresa (Photoconsortium),</li>\r\n    <li>Ilektra Osmani (Europeana Foundation),</li>\r\n    <li>Ariadna Matas (Europeana Foundation),</li>\r\n    <li>Marinos Ioannides (Cyprus University of Technology),</li>\r\n    <li>Valentina Bachi (Photoconsortium)</li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://www.photoconsortium.net/europeana-training-pisa/\" target=\"_blank\">website</a>.\_</p>\r\n"
