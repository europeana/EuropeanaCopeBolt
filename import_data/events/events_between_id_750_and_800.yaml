                body: "<h3>About</h3>\r\n\r\n<p>Sustainability is a word that we hear a lot of these days. But what exactly does it mean? And how does it apply to the cultural sector?&nbsp;This&nbsp;first&nbsp;session of a three-session workshop series introduces participants to the concept of sustainability and takes a deeper look into how sustainability applies to&nbsp;daily work and how culture can be advocated on a global scale. It covers international and personal frameworks, including the United Nations SDGs and the three pillars of sustainability to uncover the interconnectedness of these aspects - and how culture weaves into each. The session aims to give viewers&nbsp;participants a clearer understanding of what sustainability is and how they can be champions for sustainability in their institutions and communities.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Objectives</strong></p>\r\n\r\n<p dir=\"ltr\">To provide foundational knowledge and information on sustainability. An overview of sustainability will enable participants to start applying critical thinking skills to their daily work and see how and where sustainability applies to their jobs.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Key Takeaways</strong></p>\r\n\r\n<p dir=\"ltr\">Participants learn:&nbsp;</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li role=\"presentation\">The history of sustainability</li>\r\n    <li role=\"presentation\">An overview of the three pillars of sustainability: social, environmental, economic</li>\r\n    <li role=\"presentation\">What is Agenda 2030</li>\r\n    <li role=\"presentation\">What are the United Nations Sustainable Development Goals and how they can be applied to cultural work&nbsp;</li>\r\n    <li role=\"presentation\">To think critically about the role of the cultural sector in supporting the SDGs and a sustainable future&nbsp;</li>\r\n</ul>\r\n"
