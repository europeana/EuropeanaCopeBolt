        title: 'FRAME Basics 2023'
        intro: "<p>The FRAME Basics training session is designed and organised by INA (Institut national de l'audiovisuel) with the support of FIAT/IFTA, EBU Academy and the FRAME Committee, composed of recognised European audiovisual archives experts.</p>\r\n"
        body: "<p>It is part of the international FRAME training programme, organised by INA since 2010. The training programme will cover the audiovisual content management process, from its preservation, digitisation, documentation to its access, reuse and promotion. It will focus on fundamental knowledge and skills, necessary for professionals working for the management of audiovisual collections.</p>\r\n\r\n<p>Training courses will be designed and delivered, in English, by recognised European and international experts. They will share their best practices, tips and fundamental knowledge.</p>\r\n\r\n<p><strong>Who can apply?</strong></p>\r\n\r\n<p>FRAME Basics is addressed at all European and international professionals working in the audiovisual archives field, regardless of their experience, nationality, or field of activity (technical, documentation, production, etc.). Nevertheless, it is aimed primarily at professionals who need to acquire the fundamentals of audiovisual archiving, at professionals with little experience, or who have had little or no training background in this field. 15 applicants will be selected.</p>\r\n\r\n<p><strong>When and where?</strong></p>\r\n\r\n<p>The FRAME Basics training session will take place online during 6 half-days, in two parts, from 5 - 7 June and 12 - 14 June 2023.</p>\r\n\r\n<p><strong>Tuition fees</strong></p>\r\n\r\n<p>Tuition fees cover the costs of the training session organisation, the creation and production of the training programme and training materials, and the remuneration of speakers.</p>\r\n\r\n<ul>\r\n    <li>For non-scholarship-participants: 500 Euros</li>\r\n    <li>For scholarship-participants: 300 Euros</li>\r\n</ul>\r\n\r\n<p><strong>Scholarships</strong></p>\r\n\r\n<p>The scholarships will be granted in priority to participants:</p>\r\n\r\n<ul>\r\n    <li>From Bulgaria, Luxembourg, Slovenia, Lithuania, Slovakia, Hungary, Latvia, Cyprus, Malta, Bosnia and Herzegovina, Georgia, Iceland, Lichtenstein, Montenegro, North Macedonia, Republic of Serbia, Ukraine</li>\r\n    <li>Or from any other country, explaining in a cover letter the need for this financial support, and the impossibility of obtaining such funding from their institution or in their home country</li>\r\n</ul>\r\n\r\n<p><strong>How to apply?</strong></p>\r\n\r\n<p>To apply to FRAME Basics 2023, please complete the application form before April 15, 2023.</p>\r\n\r\n<p>After this date, a jury will examine all applications received and select the participants. All applicants will be notified of the selection or not of their application.</p>\r\n\r\n<p><a href=\"https://forms.office.com/pages/responsepage.aspx?id=rBNBiJye3UCym-3-d-eWVhWyQDHk_oVKuDbOLe48oxhUOVBNVjhKSTNQNTc3OExCNUVRQVhGUlBJVC4u\" target=\"_blank\">Application form</a>.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://www.ina.fr/actualites-ina/frame-basics-2023-the-call-for-applications-is-open\" target=\"_blank\">website</a>.</p>\r\n"
