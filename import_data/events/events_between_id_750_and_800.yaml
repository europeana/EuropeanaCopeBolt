                body: "<p>During this session, the Europeana Copyright Community and&nbsp;<a href=\"https://www.recreating.eu/\">ReCreating Europe</a> are co-hosting a ‘Policy office hour’ session on the <a href=\"https://zenodo.org/record/7180861#.Y4W4h3bMK5f\">Code of Best Practices in Creative Reuse for Immersive Experiences</a>. The authors of the code - <a href=\"https://www.gla.ac.uk/schools/law/staff/bartolomeomeletti/\">Bartolomeo Meletti</a> and <a href=\"https://www.uva.nl/en/profile/g/o/s.j.vangompel/s.j.vangompel.html\">Stef van Gompel</a>&nbsp;- will briefly present the project and discuss how the code can help make informed decisions around the creative and lawful reuse of existing materials in immersive experiences.</p>\r\n\r\n<p>Artists, curators, cultural heritage practitioners and anyone with an interest in copyright and digital cultural heritage are very welcome to join with any type of question, thought or concern they may have on this topic.</p>\r\n\r\n<p><span id=\"docs-internal-guid-efe5d122-7fff-ee51-e405-10d81c0921e2\">The conversation will be informal and will not be recorded.</span></p>\r\n\r\n<p><strong><span>Speakers</span></strong></p>\r\n\r\n<ul>\r\n    <li>Stef van Gompel</li>\r\n    <li>Bartolomeo Meletti</li>\r\n</ul>\r\n"
