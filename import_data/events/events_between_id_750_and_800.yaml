        title: 'Data Spaces Symposium & Deep-Dive Day: Building the future – benefit together'
        intro: "<p>Get involved in aligning the diverse landscape of data space initiatives, learn from successfully running data space projects, discover the business benefits of sovereign data sharing. In short: co-create the future of data spaces!</p>\r\n"
        body: "<p><strong>This event is hosted by\_hosted by the Center of Excellence for Data Sharing and Cloud (TNO), International Data Spaces Association, the Basic Data Infrastructure network and the Data Spaces Support Centre,\_boosted by the Data Spaces Business Alliance, organised together with EUHubs4Data and MyData Global.</strong></p>\r\n\r\n<p>The Europeana Foundation - in its role as steward of the common European data space for cultural heritage - will contribute to the event with the following talks:</p>\r\n\r\n<ul>\r\n    <li>Domain lounge session: 'What data spaces in domains (could) look like'. Contribution by Harry Verwayen, General Director (22 March, 11.15-12.45)</li>\r\n    <li>Business, Legal, Operational, Frameworks, Technical (BLOFT) session: 'What is the business value of a data space?' Contribution by Harry Verwayen, General Director (22 March, 14.35-16.30)</li>\r\n    <li>Business, Legal, Operational, Frameworks, Technical (BLOFT) session: 'How to create a legally compliant data space?' Contribution by Ariadna Matas, Policy Advisor (22 March, 14.35-16.30)</li>\r\n</ul>\r\n\r\n<p><strong><a href=\"https://data-spaces-symposium.eu/\">Find out more</a> and <a href=\"https://www.aanmelder.nl/141100/subscribe\">register</a>.\_</strong></p>\r\n"
