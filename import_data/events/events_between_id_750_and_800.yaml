        title: 'We''re all storytellers'
        intro: "<p>We’re all storytellers. I’m a storyteller. You’re a storyteller. Don’t believe it?\_Join this workshop, which will be run by the Europeana Initiative at MozFest 2023,\_and change your mind.</p>\r\n"
        body: "<p>In this fun and interactive session, you will discover your inner storyteller and activate your imagination. Speakers will use cultural heritage items from Europeana.eu – the online resource that brings together cultural heritage collections from across Europe – to inspire you and bring your stories to life.</p>\r\n\r\n<p>They will share Europeana's seven tips for digital storytelling and guide you through them with creative writing and imaginative thinking exercises. You’ll find out how developing your skills for digital storytelling can help you out in all sorts of ways – from enhancing your school work, to being more influential and persuasive in work and business situations, and generally being able to express yourself effectively.</p>\r\n\r\n<p>The session will be presented in English but you can participate and tell your stories in any language. No experience necessary. You will need access to another device or browser window to take part. And a pen and paper – or a doc and keyboard – might come in useful too. The speakers would love you to share what you create with us, but only if you want to – you can also keep all your creations to yourself.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Beth Daley</li>\r\n    <li>Gloria Maria Cavalieri</li>\r\n    <li>Miruna Andreea Găman</li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://schedule.mozillafestival.org/session/XRMQ7J-1\" target=\"_blank\">website</a>. Or register directly <a href=\"https://www.mozillafestival.org/\" target=\"_blank\">here</a>.\_</p>\r\n"
