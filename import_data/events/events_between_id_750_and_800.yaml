        title: 'DH Benelux 2023 - ‘Crossing Borders’'
        intro: "<p>The annual DH Benelux conference serves as a platform for the community of interdisciplinary Digital Humanities researchers to meet, present and discuss their latest research findings and to demonstrate tools and projects. It is organised by\_DH Benelux.\_</p>\r\n"
        body: "<p>This year’s central theme is ‘Crossing Borders’.</p>\r\n\r\n<p>The call for papers is currently open\_to those working in the arts and humanities, the (social) sciences, and the heritage sector with an interest and enthusiasm in the application and use of digital technologies. Submissions are welcome from humanities scholars, developers, computer and information scientists as well as art galleries, librarians, archivists and museum curators (GLAM), at all career stages.</p>\r\n\r\n<p>Deadline for submitting abstracts: Tuesday, 31 January 2023. Extended until Tuesday, 7 February 2023 (23:59 CET)</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://2023.dhbenelux.org\" target=\"_blank\">website</a>.\_</p>\r\n"
