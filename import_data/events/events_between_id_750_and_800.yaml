        title: 'EFHA/TAG workshop'
        intro: "<p>After years of online meetings and events, the European Fashion Heritage Association (EFHA), in collaboration with the Flemish Textile aggregator (TAG), is organising a two-day on-site workshop\_in Antwerp and Hasselt.</p>\r\n"
        body: "<p>The first session will be hosted at MoMu Antwerp on 25 April in the afternoon and will focus on\_<b>how and why institutions can publish content on Europeana</b>.\_</p>\r\n\r\n<p>The second session will start the following morning in Hasselt and will delve into the complex and fascinating topic of\_<b>terminologies</b>, already touched on during the EFHA's last online conference. On that day, in the framework\_of the\_<b><a href=\"https://pro.europeana.eu/project/de-bias\">DE-BIAS project</a>,</b>\_there will be a session that will engage participants in ideating, reviewing and refining strategies to implement an ethically sound and efficient methodology to interact and co-create with communities, fostering a more inclusive and respectful approach to describing digital collections.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://www.momu.be/en/activities/workshop-efha-tag\" target=\"_blank\">website</a>. Or register directly <a href=\"https://pretix.eu/EFHA/AGM2023/\" target=\"_blank\">here</a>.\_</p>\r\n"
