                body: "<p><meta charset=\"utf-8\" />The Europeana conference under the Swedish Presidency of the Council of the EU took place on 18 April 2023 (9h00 - 15h00 CET). The conference was hosted by the Museum of Ethnography in Stockholm (invite only) and online (open to public). This hybrid event was made possible thanks to the support of the Swedish Ministry of Culture, and is organised in collaboration with the Swedish National Heritage Board.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The conference focused on 3D, exploring&nbsp;the why and wherefores of 3D in digital cultural heritage: why 3D matters; diversity and variety of content suitable for 3D digitisation; sharing best practices, and much more. It looked&nbsp;into aspects, insights and inspirations on 3D as one of the main facets of the common European data space for cultural heritage and the digital transformation of the sector.&nbsp;</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Event_documentation/Events/Presidency/Swedish-Presidency-2023-Digital-Programme-public.pdf\" target=\"_blank\">View the programme.</a></p>\r\n"
