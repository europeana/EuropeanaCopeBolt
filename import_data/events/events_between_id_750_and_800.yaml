                title: About
                subtitle: ''
                anchortitle: 'About this event'
                templates: body
                body: "<p>The project <a href=\"https://pro.europeana.eu/project/j-ark-european-jewish-community-archive\">J-Ark - European Jewish Community Archive</a> started in September 2021, before the common European data space for cultural heritage was announced. However, the topics the project addresses have a renewed relevance in the context of the data space, especially given that the preservation of data and metadata will have a fundamental role in supporting the sharing and reliability of data in these new ecosystems. The <em>Preservation of Digital Heritage in the data space</em> event aimed&nbsp;to open discussion around this point, using the J-Ark project as a natural context for doing so, aiming to connect Europeana’s aggregation infrastructure (a key element in the European data space for cultural heritage) with the eArchiving building block and eArchiving-compliant systems and processes.</p>\r\n\r\n<p>At this event, project partners highlighted some of the bigger questions about the future of digital preservation and how they can be addressed by the common European data spaces, in particular for cultural heritage. How long is ‘long-term’ preservation: 10, 50 or maybe 300 years? How do we make it truly inclusive by preserving not only mainstream collections, usually safeguarded by institutions well-equipped with preservation means, but also&nbsp;archives of small organisations, communities, and even personal archives? How do we save on costs by looking at the ecosystem as a whole rather than at specific use cases? The event set the scene with an update about the accomplishments of the J-Ark project so far, and then expanded the perspective on data spaces and preservation by first hearing the European Commission's vision on the subject and then looking at projects innovating with preservation in various ways. The event concluded with a round-table discussing these big questions as well as promises and challenges of preservation in the age of data spaces.</p>\r\n\r\n<p>The event was&nbsp;intended for a broad audience of digital heritage practitioners and data space specialists and took place on 22 February 2023.&nbsp;</p>\r\n"
