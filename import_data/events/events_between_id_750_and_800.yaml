                templates: body
                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>This online event presented the <a href=\"https://pro.europeana.eu/project/europeana-translate\">Europeana Translate</a> project outcomes, describing&nbsp;the methodology followed, the results that were&nbsp;obtained, and the impact of machine&nbsp;translation&nbsp;on improving user experience in the cultural heritage sector. Speakers reflected&nbsp;on machine&nbsp;translation and&nbsp;multilinguality in the cultural heritage domain and discussed this from a broader perspective with external insights.</p>\r\n\r\n<p>There were presentations about the OCCAM (OCR, ClassificAtion &amp; Machine&nbsp;Translation) project by Tom Vanallemeersch and information about the results of the <a href=\"https://pro.europeana.eu/project/enricheuropeana\">EnrichEuropeana+ project</a> by Sergiu Gordea and Henk Vanstappen, who explored&nbsp;the&nbsp;automated translations of heritage data in the Bruges' project Grenzeloos. This was followed by a panel discussion and Q&amp;A where the speakers, joined by some of the Europeana&nbsp;Translate&nbsp;partners, discussed the theme of machine&nbsp;translation&nbsp;and multilinguality further. Participants were invited to share questions and perspectives on automated translations in the cultural heritage domain and possible challenges for the future.</p>\r\n\r\n<p>This event took place on 13 April 2023.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Eirini Kaldeli (NTUA)</li>\r\n    <li>Carmen Grau (Pangeanic)</li>\r\n    <li>Paolo Scalia / Antoine Isaac (Europeana Foundation)</li>\r\n    <li>Tom Vanallemeersch (OCCAM)</li>\r\n    <li>Laurens Meeus&nbsp;(OCCAM)</li>\r\n    <li>Sergiu Gordea (EnrichEuropeana+)</li>\r\n    <li>Henk Vanstappen (Grenzeloos Digitaal)</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://docs.google.com/presentation/d/1Azdhnx30KA29nzZIJ8R3kh7C6hDGnCK2pFFpuzhgflw/edit?usp=sharing\">View the event slides</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/project/europeana-translate\">Find out more about Europeana Translate</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeanatech\">Join the EuropeanaTech Community</a>&nbsp;to find out more about research and development for&nbsp;European digital cultural heritage, network with peers and hear about relevant events, resources and opportunities.</li>\r\n</ul>\r\n"
