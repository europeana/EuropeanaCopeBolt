                body: "<p>Digital transformation is an important aspect of the European strategy for data (2020) and will support interoperability in the Common European data spaces program launched in 2022, where it will become relevant to all European citizens. But how can we measure it and assess it? Based on data collected in the cultural heritage sector and focusing on self assessment methodologies, this paper will explore work undertaken by the Europeana Foundation and inDICEs partners on collecting data about digital transformation - especially discussing the ENUMERATE self assessment tool and related data. The paper will also outline directions for collaboratively collecting data, as well as choosing and developing indicators for digital transformation. How can data collected be used to further the digital transformation of cultural institutions and their audiences, and prepare them for participation in the future data spaces and a digital single market?</p>\r\n\r\n<p><a href=\"https://indico.hpc.uevora.pt/event/36/page/34-meeting-program\">Find out more.&nbsp;</a></p>\r\n"
