                body: "<p><strong>12:00-12:30 Diversity and inclusion: why we need more LGBTQ+ stories. Introducing our first Online Creative Residency.&nbsp;</strong></p>\r\n\r\n<p>Aleks Strzelichowska, Europeana Foundation</p>\r\n\r\n<p>Cultural heritage should be by and for everyone. Unfortunately,&nbsp; LGBTQ+ stories are often invisible within cultural heritage collections. During our Online Creative Residency, we'll work together to uncover some of these stories, tell them in various formats and share them to enrich our heritage with diverse voices.</p>\r\n\r\n<p>Orla Egan,&nbsp; Founder and CEO of the Cork LGBT Archive</p>\r\n\r\n<p>Animating the archive: Cork LGBT Archive. Cork has a long and rich history of LGBT activism and community development. The Cork LGBT Archive gathers, preserves and shares that history.&nbsp;Orla Egan will discuss the various ways in which we work to animate the archive, to bring the history to life and make it more exciting and accessible. This includes publications, exhibitions, documentaries, theatre and walking tours.</p>\r\n\r\n<p>Lonneke van den Hoonaard&nbsp;and Michel Otten, IHLIA</p>\r\n\r\n<p>IHLIA LGBTIQ+ Heritage is one of the oldest LGBTQI+-&nbsp; archives and&nbsp;libraries in Europe, founded in&nbsp;Amsterdam in 1978.&nbsp;IHLIA is <em>the</em> heritage organisation with a socially relevant and indispensable collection. IHLIA is continuously involved in collecting information about the LGBTI community and making it accessible. LGBTI stands for lesbian, gay, bisexual, transgender, intersexe person.</p>\r\n"
