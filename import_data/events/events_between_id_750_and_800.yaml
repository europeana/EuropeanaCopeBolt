        title: 'Community and Digitisation: the new drivers of cultural heritage'
        intro: "<p>Join this hybrid event, organised by inDICEs - Measuring the Impact of Digital Culture,\_to discuss how to foster democratic and community-focused digital transformation by supporting access and reusability of digital heritage.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>Are you wondering how cultural heritage institutions, whatever their size, may turn from gatekeepers to gate-openers? How to preserve and give better access to our cultural heritage? What strategy and tools to use to facilitate community engagement and stimulate user participation?</p>\r\n\r\n<p>Join this event -\_organised by inDICEs - Measuring the Impact of Digital Culture - to explore these questions. You will have the opportunity to meet recognised experts in the cultural heritage sector and get insights, inspirations and recommendations on how to convert your digital ambitions into digital strategies.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://participate.indices-culture.eu/conferences/InDICEsCommunityandDigitisation\" target=\"_blank\">website</a>. Or register directly <a href=\"https://participate.indices-culture.eu/conferences/InDICEsCommunityandDigitisation/f/204/\" target=\"_blank\">here</a>.\_</p>\r\n"
