                templates: body
                body: "<p><strong>10:30-11:15&nbsp;The power of storytelling for mental health and wellbeing</strong> - Talks and panel discussion</p>\r\n\r\n<p>Tijs Van Steenberghe - Photovoicing Recovery Pathways</p>\r\n\r\n<p>The photovoice project Recovery Pathways focusses on understanding how recovery is being&nbsp;shaped through the lens of recovery capital and gender. More importantly, the day-to-day&nbsp;experiences of women in recovery are the starting point. This presentation focusses on the meaning of the photovoice project for the recovery process of the participants while revealing how gendered dynamics of recovery capital are engrained in Western recovery pathways.</p>\r\n\r\n<p>Liesa Rutsaert and Sam de Schutter - Huis van Alijn Outreach Lab</p>\r\n\r\n<p>Welcome to the outreachlab at the House of Alijn, the museum of daily life! The outreachlab is a new department within our museum where we use the collection to create an impact on people's health and well-being. We develop methods and programmes targeted at people in the health care and social sector. In this presentation, we will take you through a number of storytelling methodologies and programmes, both online and offline.</p>\r\n"
