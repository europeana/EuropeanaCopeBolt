                templates: body
                body: "<p dir=\"ltr\" role=\"presentation\"><em><strong>Setting the Scene (9-10am)</strong></em><br />\r\nTo open the event we'll set the scene by hearing updates about the project from its own team, learning about the vision of the European Commission on eArchiving and common European data space for cultural heritage, and about the role of the Europeana Initiative.</p>\r\n\r\n<p dir=\"ltr\">Moderated by Pavel Kats (Jewish Heritage Network), with presentations from</p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li role=\"presentation\">J-Ark project: vision, components use-cases and sustainability,&nbsp;Alexander Raginsky (Pangeanic)</li>\r\n    <li role=\"presentation\">The eArchiving initiative, Arpad Welker (European Commission)</li>\r\n    <li role=\"presentation\">The common European data space for cultural heritage,&nbsp;Fulgencio San Martin (European Commission)</li>\r\n    <li role=\"presentation\">Common European data space for cultural heritage: update and vision, the role of the Europeana Initiative, preservation of CH data, Valentine Charles (Europeana Foundation)</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><em><strong>Innovation (10.05-11.25am)</strong></em></p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">We'll continue with four sessions on various innovation initiatives in the long-term preservation and archiving domains.&nbsp;<br />\r\n<br />\r\nModerated by Luis Faris, KEEP Systems, with presentations followed by Q&amp;A from</p>\r\n\r\n<ul>\r\n    <li role=\"presentation\">eArchiving - what it is and how does it work,&nbsp;Anja Paulic (The Archives of the Republic of Slovenia)</li>\r\n    <li role=\"presentation\">Information hand in hand with sustainable long-term digital preservation,&nbsp;Karin Bredenberg (Sydarkivera)</li>\r\n    <li role=\"presentation\">Standardising the exchange of Digital Preservation know-how using Preservation Action Registries, Jack O'Sullivan (Preservica)</li>\r\n    <li role=\"presentation\">Can The Internet Back up itself? SOLID has the answer,&nbsp;<meta charset=\"utf-8\" />Alex Tourski (Post-Platforms) and Dr. Esther de Loof (SolidLabs)</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><em><strong>The future (11.30-12.15pm)</strong></em></p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\"><meta charset=\"utf-8\" />The event will end with a round table discussion&nbsp;about the future of digital preservation and big questions our community should address.</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">Moderated by Pavel Kats (Jewish Heritage Network)</p>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">With Luis Fariа (KEEP Systems), Kerstin Arnold (Archive Foundation Europe), Manuel Herranz (Pangeanic)</p>\r\n"
