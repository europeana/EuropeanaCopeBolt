        title: 'Self-assessment and self-reflection in the European cultural heritage sector and its role in fostering digital transformation'
        intro: "<p>This event, organised by\_The University of Edinburgh, Centre for Data, Culture and Society, will explore how self-assessment frameworks can help heritage organisations develop digital strategies and become more digitally transformed.</p>\r\n"
        body: "<p>The event will explore how self-assessment methodologies can be used to deliver helpful information to cultural heritage professionals, while also gathering data to help measure progress in the sector at large, for use in policy-making, for example. This paper will summarise work undertaken at Europeana Foundation on the ENUMERATE self-assessment tool and its position in the changing landscape of the cultural heritage sector, as Europeana moves into a new phase deploying the common European data space for cultural heritage. The talk will also explore the <a href=\"https://pro.europeana.eu/project/indices\">inDICEs project</a>.\_</p>\r\n\r\n<p>For more information and to register please visit the <a href=\"https://www.cdcs.ed.ac.uk/events/self-assessment-and-self-reflection\" target=\"_blank\">website</a>.</p>\r\n"
