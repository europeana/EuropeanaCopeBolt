                body: "<p dir=\"ltr\"><strong>09:30-10:30 Crafting a video interview: Workshop with EFHA in conversation with artist Loukia Richards</strong> - Workshop</p>\r\n\r\n<p>The workshop will reflect on the video ‘Craft as Political Art’, produced by European Fashion Heritage Association (EFHA) in the context of the Crafted project. The video - an interview with artist Loukia Richards about the fascinating craft of weaving kilims - will be analysed in its different phases of creation and used as a prompt to help participants develop their own storyline. The audience will engage in drafting ideas for each creative step, to acquire confidence in the development of a video storytelling project.</p>\r\n"
