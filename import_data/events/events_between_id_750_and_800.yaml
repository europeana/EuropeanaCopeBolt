                body: "<p>As a professional, how do you navigate this complicated world and look after yourself at the same time? Watch this webinar recording to hear from social media experts from within the Europeana Foundation and its network to discover tales, tips and tricks with social media.</p>\r\n\r\n<p>Speakers explore how to find and manage your social media identity. Are you posting for yourself, for your organisation, or both? How do you differentiate between these identities? There is a workshop on&nbsp;how to create content, using March’s Women’s History Month as inspiration, helping you put together some real content to schedule and post once the workshop is over. And speakers&nbsp;share their experiences in moderating comments from the public.</p>\r\n\r\n<p>Watch the video above and access the <a href=\"https://docs.google.com/presentation/d/1LX3saoQwzaPcUogcu_KpURATSgSX-jn9aDRwA_7lrWA/edit?usp=sharing\">slides</a>&nbsp;here.</p>\r\n"
