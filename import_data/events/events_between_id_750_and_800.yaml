                body: "<p><strong>12:30-13:00 LUNCH BREAK</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>13:00-14:00 AI-assisted storytelling and art-making</strong> - talk and panel discussion</p>\r\n\r\n<p>Anne Fehres, Farfara 2031</p>\r\n\r\n<p>What does community-based arts practice in virtual space look like? How do you define the boundaries of a community online? Who are residents in virtual space? Does it include the 'other-than-human’? These questions and more are the focus of artist Anne Fehres in her project Farfara. Anne's work is frequently site-specific, collaborative and resonates strongly with the community she works in. Recently, the artist rethought her practice in a virtual space.</p>\r\n\r\n<p>Liv, media and press professional</p>\r\n\r\n<p>Find out how to use AI and Midjourney to turn the pictures you have in your head into real art. You will also learn how history and AI can be combined to create stories and images that engage with our cultural heritage and to enrich our toolbox for creating modern&nbsp;masterpieces.</p>\r\n\r\n<p>Max Tiel and Joost de Boo, Founder at Thunderboom Records</p>\r\n\r\n<p dir=\"ltr\">How do you create live music using AI?&nbsp;What does it mean for artists to work with AI in a live setting? If you want to use AI as a musician on stage you need to work on a different level. Not only do you have to deal with your own musical input but you need to be able to adapt to the suggestions that the algorithm provides you with.</p>\r\n\r\n<p dir=\"ltr\">During the session we will collectively create new music using WAIVE Studio, our own AI music tool. WAIVE is an open-source AI-driven DJ system that is fed with audiovisual heritage materials, created by the Thunderboom Records Foundation and Netherlands Institute for Sound and Vision. WAIVE helps you create original dance music by using Dutch audio heritage materials in a unique way.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We will show the audience how AI could challenge and enrich the live music creation process by using WAIVE Studio. During the workshop we will not only discuss the impact of AI on live performances but we will also collectively create our own music.</p>\r\n"
