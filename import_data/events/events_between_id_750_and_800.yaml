        title: 'IIIF Annual Conference'
        intro: "<p>The 2023 International Image Interoperability Framework (IIIF) Annual Conference will be held in Naples, Italy, June 5 – 8, 2023, and will be hosted jointly by the University of Naples Federico II and the IIIF Consortium.</p>\r\n"
        body: "<p>This event is intended for a wide range of participants and interested parties, including digital image repository managers, content curators, software developers, scholars, and administrators at libraries, museums, cultural heritage institutions, software firms, and other organisations working with digital images and audio/visual materials. The event includes a free showcase meant to introduce newcomers to IIIF, and those seeking to learn how IIIF is used in a variety of contexts. The conference features plenary presentations and sessions about IIIF implementations around the world, including cutting edge use cases and demonstrations.</p>\r\n\r\n<p>For more information, please visit the <a href=\"https://iiif.io/event/2023/naples/\" target=\"_blank\">website</a>. Or register directly <a href=\"https://iiif.io/event/2023/naples/#register\" target=\"_blank\">here</a>.\_</p>\r\n"
