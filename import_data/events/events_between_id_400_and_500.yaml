        title: 'Knowledge for a Better World: The need for Sustainability and Collaboration in a disruptive age'
        intro: "<p>The annual NTNU European Conference represents an opportunity to discuss the contribution that Universities provide in terms of research, innovation and education to sustainable development, and to debate on models and approaches that could be applied in the future.</p>\r\n"
        body: "<p>Join us to Get unique insights from Academic leaders and policy makers about the value of collaboration and sustainability to advance innovation and economic recovery (post COVID-19) Discover the European research trends and collaborations relative to the SDGs specific to the Green Deal – such as SDG 7 (affordable and clean energy), SDG 11 (sustainable cities and communities) and SDG 13 (climate action) Hear Academic leaders discuss how to nurture research talent and use the European Universities Initiative to advance core aspects of the Green Deal, ERA, EEA, Horizon Europe and Erasmus+ The conference will be organized in two sessions. The first will focus on the role of universities in research and innovation ecosystems, discussing possible models to effectively address specific SDGs critical to the Green Deal development. The second session will discuss how the European Universities Initiative can be an efficient vehicle to increase the impact of collaborative efforts across Europe in addressing sustainability and European competitiveness.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Anne Borg (Rector, NTNU)</li>\r\n    <li>Jean-Eric Paquet (Director-General, DG RTD, European Commission)</li>\r\n    <li>Themis Christophidou (Director General, DG Education, Youth, Sport and Culture, European Commission)</li>\r\n    <li>Kumsal Bayazit (Chief Executive Officer, Elsevier)</li>\r\n    <li>Peter Lievens (Vice Rector of International Policy and LERU, KU Leuven)</li>\r\n    <li>Martin Paul (President, Maastricht University)</li>\r\n    <li>Angela Ittel (Vice President, TU Berlin)</li>\r\n    <li>Armand Sánchez (Vice-Rector for Research and Transference, Universitat Autònoma de Barcelona)</li>\r\n    <li>Erik Renström (Rector electus, Lund University)</li>\r\n</ul>\r\n\r\n<p>For more information, please consult the <a href=\"https://www.ntnu.edu/ntnu-european-conference-2020/\" target=\"_blank\">website</a>. Or register directly <a href=\"https://www.ntnu.no/machform/view.php?id=838476\" target=\"_blank\">here</a>.\_</p>\r\n"
