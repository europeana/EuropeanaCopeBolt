                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>This webinar was the&nbsp; first virtual meeting in a series dedicated to Findable, Accessible, Interoperable and Reusable (FAIR) and open data for the Galleries, Libraries, Archives and Museums (GLAM) sector.&nbsp;Participants learned about foundational aspects of FAIR data and gathered insights from practical use cases from the sector. It featured a&nbsp;series of case studies highlighting the benefits of using and publishing FAIR and open data.</p>\r\n\r\n<p>The webinar was organised by the Digital Repository of Ireland and the Research Data Alliance Ireland national node, with the support of Europeana Research. It&nbsp;took place on Tuesday, 29 September, 15:00 -16:00 IST (16:00 - 17:00 CEST).&nbsp;The video output is licensed as CC-BY.</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Dr Sandra Collins, Director of the National Library of Ireland (NLI) and RDA Ireland node coordinator</li>\r\n    <li>Jennifer McCarthy, Field Archaeologist</li>\r\n    <li>Dr. Garfield Benjamin, Co-Investigator of Return to Sender</li>\r\n    <li>Dr. Lorna Hughes, University of Glasgow Professor of Digital Humanities</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/page/europeana-research\">Join the Europeana Research Community</a> to find out more about research and cultural heritage, network with peers and hear about relevant events, resources and opportunities.</p>\r\n    </li>\r\n</ul>\r\n"
