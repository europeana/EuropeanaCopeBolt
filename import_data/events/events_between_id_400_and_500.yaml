                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>Practicing a ‘CALM’ approach to digital leadership in cultural organisations can help all staff feel more confident about how to adopt new ways of working as well as emerging technologies.‘CALM’ is an acronym for the key attributes needed when practicing digital in cultural organisations: ‘Collaborative’, ‘Anticipatory’, the need to ‘Let go’ of command and control leadership and ‘Mindful’. This not only enables a more connected and engaged workforce but enhances consumer and visitor experiences. This session considers how and what skills we need to create more open and collaborative workplaces so that we may be aware of, acknowledge, and adapt workloads to ensure work is equally distributed and aligned to strategic goals and objectives. This session from&nbsp;<a href=\"https://pro.europeana.eu/page/conference\">Europeana 2020</a> explores this approach.&nbsp;</p>\r\n"
