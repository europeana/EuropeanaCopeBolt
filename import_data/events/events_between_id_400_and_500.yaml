        body: "<p>The Europeana ecosystem builds on a\_<a href=\"https://pro.europeana.eu/page/aggregators\" target=\"_blank\">network of national, thematic and domain aggregators</a>\_enabling cultural heritage institutions to share their content with Europeana and open it up to new audiences.</p>\r\n\r\n<p>The Europeana Aggregators’ Forum (EAF) is the place to coordinate all activities required for the effective functioning of this pan-European cross-domain aggregation ecosystem at operational and strategic level. Accredited aggregators to the Europeana service come together twice a year for the meetings of the EAF.</p>\r\n\r\n<p>For a second time, we meet online this year on 15 and 16 October to talk about the progress and next steps in shaping the aggregation ecosystem in order to offer the best possible service to the cultural heritage institutions wanting to publish their data on Europeana (and other platforms in the wider network)</p>\r\n"
