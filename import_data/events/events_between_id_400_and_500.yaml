                templates: body
                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>Cultural heritage data collections from the Galleries, Libraries, Archives, and Museums (GLAM) sector are crucial resources that can help advance research for scholars in the humanities. However, data requires management and data management requires guidelines for implementation. The Findable, Accessible, Interoperable and Reusable (FAIR) principles have been widely adopted as best practice in data management and publication.</p>\r\n\r\n<p>This collaborative webinar, organised by the Digital Repository of Ireland (DRI) and the Research Data Alliance Ireland (RDA) national node, with the support of Europeana Research, explored the benefits of publishing GLAM data as FAIR data and will address questions about how this can be achieved.&nbsp;</p>\r\n\r\n<p>It took place on 29 October 2020, from 16:00 - 17:30 CET. The video output is licensed as CC-BY.</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Dr&nbsp;Natalie Harrower&nbsp;- Digital Repository of Ireland Director</li>\r\n    <li>Roy Stanley&nbsp;- Music Librarian at the Library of Trinity College Dublin</li>\r\n    <li>Saskia Scheltjens&nbsp;-&nbsp;Head of Research Services in Rijksmuseum</li>\r\n    <li>Dr. Kathryn Cassidy&nbsp;- Software Engineer at the Digital Repository of Ireland</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/page/europeana-research\">Join the Europeana Research Community</a> to find out more about research and cultural heritage, network with peers and hear about relevant events, resources and opportunities.</p>\r\n    </li>\r\n</ul>\r\n"
