                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>In this webinar, we explore the components that will be part of the Phase 3 of the Europeana Impact Playbook. With a panel of guest speakers, we consider questions like:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>How to interpret your data in a rigorous and transparent way?</li>\r\n    <li>What should you do with the ‘negatives’ or not quite good enough?</li>\r\n    <li>How can you build an engaging narrative and tell the story of your impact?</li>\r\n    <li>Are there any new trends or top tips in effective data presentation and visualisation?</li>\r\n    <li>Who should sign off an impact assessment report? How can those who you have surveyed be involved in the validation process?</li>\r\n    <li>How can you get your reports to the people who need to see them, and in what format? What should be included in a full report or a summary report?</li>\r\n    <li>How does an impact assessment report support advocacy?</li>\r\n</ul>\r\n\r\n<p>This webinar took place on 27 January 2021 from 15:00 - 16:30.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://www.europanostra.org/contact-us/\" target=\"_blank\">Lorena Aldana-Ortega</a>, European Policy Coordinator, Europa Nostra. Lorena&nbsp;discusses the landmark study ‘<a href=\"http://blogs.encatc.org/culturalheritagecountsforeurope/outcomes/\" target=\"_blank\">Cultural Heritage Counts for Europe</a>’ (2015), which provides compelling evidence that cultural heritage - with its positive impacts on our economy, society, culture and the environment - is a precious but underused resource for Europe. The Study has served as an exceptional evidence-based advocacy tool to support and advance developments in heritage policy at EU level in the last years. How was this Study developed, validated and disseminated? How was a powerful narrative built around the gathered evidence? Which tangible results has this Study produced?</li>\r\n    <li><a href=\"https://pro.europeana.eu/person/beth-daley\" target=\"_blank\">Beth Daley</a>, Editorial Advisor, Europeana Foundation. Beth shares the steps behind shaping a strong narrative for your audience. Beth led the most popular session of the Europeana 2020 conference, <a href=\"https://pro.europeana.eu/event/love-stories-digital-storytelling-experiences-we-can-t-stop-thinking-about\" target=\"_blank\"><em>Love stories - digital storytelling experiences we can’t stop thinking about</em></a>.</li>\r\n    <li><a href=\"https://pro.europeana.eu/person/nicole-mcneilly\" target=\"_blank\">Nicole McNeilly</a>, Impact Advisor, Europeana Foundation. Nicole shares some insights into the approach to narrating impact across different impact assessments in the Europeana initiative. With Phase 3 of the Playbook currently in development, she talks about&nbsp;about some of the ways that Europeana has been drafting the narrative behind a series of soon-to-be-published impact assessments.</li>\r\n    <li><a href=\"https://magdarysuje.pl/\" target=\"_blank\">Magda Rysuje</a> (@magdarysuje), a visual scribe and graphic designer. Magda documented the webinar live, and her practice illustrates how the way we present content affects how people remember and understand complex ideas. In the last section of the webinar, Magda shares her thoughts on the principles behind good visual story-telling and presentation.</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Join the Europeana Impact Community</a> to find out more about impact and cultural heritage, network with peers and hear about relevant events, resources and opportunities.</li>\r\n    <li><a href=\"https://pro.europeana.eu/post/understanding-the-impact-of-digital-cultural-heritage-in-digital-transformation-join-our-webinar-series\">Find out more about this webinar series.</a>&nbsp;</li>\r\n    <li><a href=\"https://pro.europeana.eu/page/impact\">Download the Europeana Impact Playbook</a>.&nbsp;</li>\r\n    <li>You can watch Magda's illustrations of the key points of the webinar in under two minutes below!&nbsp;</li>\r\n</ul>\r\n"
