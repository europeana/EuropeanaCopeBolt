        title: 'New Frontiers for Jewish Digital Heritage'
        intro: "<p>New Frontiers for Jewish Digital Heritage is the concluding event of Judaica Europeana 2.0 project, organised by Jewish Heritage Network and Michael Culture.</p>\r\n"
        body: "<p>The event is intended for a broad audience of Jewish heritage professionals and will consist of three sessions on content aggregation, digital curation, and funding and sustainability and will conclude with an open discussion on the sustainability of digital approaches with the participation of funders.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Dov Winer (Judaica Europeana, Member of JHN Board)\_</li>\r\n    <li>Marco Rendina (Chair of the Europeana Aggregators Forum, Member of JHN Board)</li>\r\n    <li>Alexander Raginsky (Chief Technology Officer, JHN)\_</li>\r\n    <li>Vadim Shestopalov (Data Engineer, JHN)\_</li>\r\n    <li>Pavel Kats (Executive Officer, JHN)\_</li>\r\n    <li>Dr. Sasha Goldstein-Sabbah (Digital Curator, JHN)\_</li>\r\n    <li>Adrian Murphy (Collection Manager, Europeana)\_</li>\r\n    <li>Dr. Edward Portnoy (Academic Advisor/Exhibitions, YIVO)\_</li>\r\n    <li>Fulgencio Sanmartín (Policy Officer, DG CNECT, Unit G2 Interactive Technologies, Digital for Culture and Education)\_</li>\r\n    <li>Eugene Fooksman (President, Fooksman Family Foundation)</li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"https://jhn.ngo\" target=\"_blank\">website</a>. Or register\_<a href=\"https://us02web.zoom.us/meeting/register/tZ0qdO-tpj0oGdQDLaRC9Rq7nfBHK7oYiGsl\" target=\"_blank\">here</a> directly.</p>\r\n"
