                templates: body
                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>We live in a visual world. Images are everywhere. When it comes to moving images, the visual aspect of the material is even greater. So does it mean that visually impaired audiences are doomed to not have a consistent access to video content, which means not being able to have a deeper understanding of what's being shown through the moving images? Blind people or people that have low vision live in the same world as everybody else. Consequently, they do have constant contact with kinetic audiovisual content living in this society. It is time, then, to start taking this group into consideration when it comes to audiovisual cultural heritage. Through the initiative of Making Sense, a case study involving a series of workshops put into practice at the Netherlands Institute for Sound and Vision, this presentation shows the process of conception, organisation, practice and reflection over the findings of an eight month participatory research.</p>\r\n\r\n<p>This session took place at <a href=\"https://pro.europeana.eu/page/conference\">Europeana 2020.</a></p>\r\n"
