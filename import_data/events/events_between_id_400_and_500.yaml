        title: 'Europeana Lunch Café'
        intro: "<p><em>\"Opening doors\" \_</em></p>\r\n\r\n<p>Europeana Lunch Café (ELC) is a monthly online social event for Europeana, ENA, EAF and related communities.</p>\r\n"
        body: "<p>It provides an opportunity for cultural heritage professionals to get to know and inspire each other, to reflect on specific but broadly formulated topics, and to exchange experiences. It aims to encourage and support the informal discussions that would take place at physical events (for example, during coffee or lunch breaks or drinks and dinners) in an online format.</p>\r\n\r\n<p>Each ELC will be focused around a specific theme, beginning with ‘Opening Doors’, which will encourage discussion around the re-opening of museums and institutions throughout Europe as restrictions in some countries are lifted. This forms part of Europeana’s Discovering Europe season, one of a series of complementary European Commission related initiatives to promote cultural heritage tourism in the context of Re-open EU.</p>\r\n\r\n<p>Special guests:</p>\r\n\r\n<ul>\r\n    <li>Nathan Mannion of EPIC The Irish Emigration Museum in Dublin</li>\r\n    <li>Susan Hazan of the Israel Museum in Jerusalem</li>\r\n</ul>\r\n"
