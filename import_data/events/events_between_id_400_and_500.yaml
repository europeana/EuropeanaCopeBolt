                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p>Phase Two of the Impact Playbook&nbsp;talks through six stages from planning your data collection to analysis to developing your recommendations, illustrating these with real life examples in the same intuitive and helpful style as Phase one.</p>\r\n\r\n<p>This practical webinar talks through the Playbook process and the challenges and opportunities Europeana colleagues and sector professionals have encountered as they’ve gone through impact assessment and data collection processes themselves. The first 45 minutes follows a standard webinar format, and for the last 45 minutes all attendees join a bigger discussion about the questions and issues raised in the presentations.&nbsp;</p>\r\n\r\n<ul>\r\n</ul>\r\n\r\n<p>This webinar was organised in collaboration with Common Culture. It took place on 25 November 2020 from 15:00 - 16:30 CET.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Nicole McNeilly (Europeana Foundation) introduces&nbsp;Phase two of the Europeana Impact Playbook and share how this has been applied in different cases in the Europeana initiative across 2019/2020.</li>\r\n    <li>Jenny Kidd (Cardiff University) presents a study on the experience of users of an immersive mobile digital story-telling experience at St Fagans Museum of National History in Wales.</li>\r\n    <li>Rob Davies (Cyprus University of Technology) presents a case study based on the impact assessment carried out in the ‘A Million Stories: refugee lives’ digital storytelling project, carried out by public libraries in Denmark, Germany, Greece and Sweden during 2017.</li>\r\n    <li>Shalen Fu (King’s University London) presents a list of impact indicators developed to demonstrate the economic, social, innovation and operational impacts of digital museum resources and the preliminary results from her survey research with museums and the general public in China.</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Join the Europeana Impact Community</a>&nbsp;to find out more about impact and cultural heritage, network with peers and hear about relevant events, resources and opportunities.</li>\r\n    <li><a href=\"https://pro.europeana.eu/post/understanding-the-impact-of-digital-cultural-heritage-in-digital-transformation-join-our-webinar-series\">Find out more about this webinar series.</a>&nbsp;</li>\r\n    <li><a href=\"https://pro.europeana.eu/page/impact\">Download the Europeana Impact Playbook</a>.&nbsp;</li>\r\n    <li>Access the <a href=\"https://docs.google.com/presentation/d/1_Hb7eLd-lqtXquOSIRwNeEcp5CTnefxI3DackOAv8Wg/edit#slide=id.g99511dde02_1_0\">webinar slide deck</a>.</li>\r\n    <li>Read a summary&nbsp;of the webinar below:&nbsp;</li>\r\n</ul>\r\n\r\n<p>Nicole McNeilly, Impact Advisor at Europeana Foundation, was first to take the floor. (See 07:33 in the recording) She set out the six steps of Phase two of the Impact Playbook (download this now from <a href=\"https://pro.europeana.eu/page/impact\">Europeana Pro</a>), which include practical tips for how to develop your indicators to measure your impact and an overview of the pros and cons of the different methods and approaches you can take, as well as building in the steps you need to take to get your team and colleagues on board. She finished with a quick overview of the results of a forthcoming impact assessment, which measured the impact of Europeana 2019 (and also had a look back at the impact of past annual conferences and AGMs). The approach taken in considered the impact for participants (with network development emerging as the strongest impact), as well as the economic impact for the host city and the environmental impact of air travel. These impact assessments will be published in 2021, so keep an eye out!</p>\r\n\r\n<p>Next to speak was Dr <a href=\"https://www.cardiff.ac.uk/people/view/182944-kidd-jenny\">Jenny Kidd</a>, Reader and Director of Postgraduate Research in the&nbsp; School of Journalism, Media and Culture at Cardiff University. (See 20:22 in the recording) Jenny presented a study on the experience of users of an immersive mobile digital story-telling experience at St Fagans Museum of National History in Wales. Taking a very qualitative approach, they used creative mapping methods to better understand how users interacted with the digital experience. The users then talked through the map they created with the researchers, ‘as a start point for discussions about experience in place’. This drew out themes of usability and accessibility, emotional response, for example, to gain insights ‘into what had been significant’ for them. This was followed by a more structured interview approach, and the data was then analysed and summarised into a report. Jenny reflected on how a longitudinal approach could help to answer other research questions, as well as how a more quantitative approach by exploring the broader data from the mobile experience might have revealed more about people’s physical interaction with the experience, and help triangulate and strengthen the qualitative findings. The qualitative approach taken helped them learn about experiences ‘in which the senses, story and place can come together to create stirring and emotional, immersive encounters’. The study helped the museum and the researchers talk more confidently about ‘the value and relevance of mobile digital story-telling’. We hope to publish this case study on Europeana Pro as soon as possible.&nbsp;</p>\r\n\r\n<p><em>‘...we understand better going forward what works in order to facilitate rich immersion and experience and social interaction in immersive experiences, and then of course what some of the challenges and barriers are to these sort of experiences, as well. To use the language of the Playbook, we can talk more robustly about the Traces projects in terms of the social impact, innovation impact and operational impact as well.’&nbsp;</em></p>\r\n\r\n<p><a href=\"https://shalenfu.com/\">Shalen Fu</a> (King’s College London) then presented a list of impact indicators developed to demonstrate the economic, social, innovation and operational impacts of digital museum resources and the preliminary results from her survey research with museums and the general public in China. (See 35:45 in the recording) Shalen was able to share her methodology, which follows the Balanced Value Impact model (also at the heart of the Europeana Impact Playbook), and involves surveys and follow-up interviews. A number of indicators that might be used to assess the impact of digital heritage activities were shared with museum professionals using a scale on which they could assess their strength. Across the indicators, under economic impact, we learned that heritage professionals and the Chinese public most strongly agree with the idea that museums should support the participation of local people in heritage as well as contributing to growth in visitor spending. Under social indicators, accessibility was important, but creating social ties (i.e. community networks) was rated lowest. Shalen noted how the results might differ in different cultural contexts. Other insights emerged, for example, that ‘nowadays, young people do not only value the outward impact, but also the inward impact digital resources have on museum management, and they do care how well a museum operates’. Shalen shared a draft version of the indicator impact framework and will be sharing more of her work with us in 2021!</p>\r\n\r\n<p><em>‘To get the data right, we have to get the indicators right’</em></p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/post/professionals-in-focus-robert-davies\">Rob Davies</a> (Cyprus University of Technology) presented a case study based on the impact assessment carried out in the <a href=\"http://refugeelives.eu/\">‘A Million Stories: refugee lives’</a> digital storytelling project, carried out by public libraries in Denmark, Germany, Greece and Sweden during 2017. (See recording 44:00) After showing the project website and introducing the project, Rob set out the aims and objectives of the research and the mixed methods methodology that was followed. This included both a process evaluation (looking at how the project was going, including, for example, convening internal focus groups) and an impact assessment of the experiences of those who shared their stories of their recent journey to the EU. The latter focussed on the experiences of the refugee participants as well as the host population, people from the areas to which they had moved. Rob was responsible for analysing all of the data:t most of the partner libraries, had never conducted an impact assessment before. We got an insight into the analytical process he took, into the outcomes for both the migrant and host population, and into the challenges encountered relating to the impact assessment process.&nbsp;</p>\r\n\r\n<p>In the discussion afterwards, we had a short but in depth discussion. This was not recorded in order to encourage a frank and open discussion. Two questions brought up the need to know who is benefitting from your activities and how to reach them in order to understand the impact they experience. One question related to understanding the impact of open resources, such as those who use APIs to access digital cultural heritage but who are not able to be tracked. There is no solution to this, but it’s something to think creatively around. Europeana has some ways to survey this audience such as, for example, Hotjar pop-up surveys. Voluntary or obligatory registration could be introduced for API users, or an introductory webpage could ask users to complete a survey, though the sample might be small. We’ll take a look for any case studies that address this.&nbsp;</p>\r\n\r\n<p><em>‘It’s a challenge, and I think it’s a challenge that we can figure out in the next years, as it’s going to be a question and a challenge which is getting larger and larger, because of so much content going online and so many people reaching out to us who are anonymous’ Maaike Verberk, DEN</em></p>\r\n\r\n<p>Jenny was asked who had been involved in the design process of the impact assessment she conducted, and let us know that this was a really broad range of stakeholders, including University PhD researchers, those who designed the&nbsp; and . In response to a later question about methods that could be used by smaller organisations, she noted that observational research could have been used but wasn’t in this instance. The approach has to reflect the questions that you’re interested in - this should guide the impact design.&nbsp;</p>\r\n\r\n<p>Rob was asked about the interaction of the refugee participants with the impact assessment process, especially as he was working with those who had very recently arrived to their new home country. A perspective of those that were in the country for longer would have added value, but this was not as relevant due to the objectives of the research. Each approach has its own challenges (see Rob’s slide for more insight).</p>\r\n"
