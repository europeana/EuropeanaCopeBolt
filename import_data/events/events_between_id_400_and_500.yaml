        title: 'Solidarity in Culture: Heritage Protection under Conditions of Crisis'
        intro: "<p>In response to the current global threats to world heritage that call for urgency in developing comprehensive heritage protection strategies, the National and University Library in Zagreb organises an international conference \"Solidarity in culture: Heritage protection under conditions of crisis\" from 18 to 20 March 2021.</p>\r\n"
        body: "<p>The organizers have recognized the synergetic benefits of the solidarity networks of cultural institutions, yielding the most effective and immediate results in prevention, response and recovery efforts in culture, adding towards the existing general emergency services support. The aims of the conference are to facilitate understanding and dialogue about new approaches to integrated conservation and risk management based on solidarity and cooperation between diverse partners that provide potential for resilience-building to disasters. Heritage preservation and protection under conditions of crisis is a system of continuous, integrated and networked activities, information, resources and participants whose goal is to ensure efficient use of all available resources to achieve the highest possible level of heritage protection and institutions’ resilience. One of the most important aspects in this holistic approach is development of intersectoral solidarity network that can be also understood as network of key partners on national level. Intra- and intersectoral cooperation, integrated and broadly conceived approach to heritage protection and conservation and different models of development of solidarity networks on national and international levels are the main focus of conference presentations. The objective of the conference is to explore and consider novel approaches in the field of heritage protection in disaster and emergencies, as well as to highlight the significance of a carefully thought out, integrated and inclusive approach to the protection of cultural heritage. The conference will also provide a platform for wider professional debate on various aspects of intra- and inter-sectoral cooperation and promote the spirit of cooperation and solidarity between cultural institutions.</p>\r\n\r\n<p><strong>Speakers</strong></p>\r\n\r\n<ul>\r\n    <li>Lynn Campbell (Campbell Conservation, Christchurch, New Zealand)</li>\r\n    <li>Laurent Cortella (ARC-Nucleart, Grenoble, France)</li>\r\n    <li>Anne J. Gilliland (University of California Los Angeles, USA)</li>\r\n    <li>Joachim Huber (Prevart Ltd., Winterthur, Switzerland)</li>\r\n    <li>Matijana Jergović (Andrija Štampar Institute, Zagreb, Croatia)</li>\r\n    <li>Rohit Jigyasu (ICCROM, Rome, Italy)</li>\r\n    <li>Valentin Moise (IFIN-HH, Bucharest – Magurele, Romania)</li>\r\n    <li>Lizzy Moriarty (Cultural Innovations Ltd, London, United Kingdom)</li>\r\n    <li>Constantin Daniel Negut (IFIN-HH, IFIN-HH, Bucharest – Magurele, Romania)</li>\r\n    <li>Pablo Antonio Vásquez Salvador (IPEN / CNEN, São Paulo, Brazil)</li>\r\n    <li>Jerry Charles Podany (retired senior conservator J. Paul Getty Museum, Los Angeles, USA)</li>\r\n    <li>Chiara Ronchini (Historic Environment Scotland, Edinburgh, Scotland)</li>\r\n    <li>Peter Stone OBE (UNESCO / The Blue Shield / Newcastle University, Newcastle upon Tyne, United Kingdom)</li>\r\n    <li>Aparna Tandon (ICCROM, Rome, Italy)</li>\r\n    <li>Rita Udina (Restauracó d’obra grŕfica i llibres, Barcelona, Spain)</li>\r\n</ul>\r\n\r\n<p>For more information, please visit the <a href=\"http://hpcc.nsk.hr/\" target=\"_blank\">website</a>.\_</p>\r\n"
