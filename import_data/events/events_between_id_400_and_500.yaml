                templates: body
                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p>In the context of the Greek Infrastructure for Digital Arts, Humanities and Language Research and Innovation, APOLLONIS, a designated Task Force led by DCU/IMSI/ATHENA R.C., focuses on identifying and supporting the workflows that researchers need to follow to perform specific research while jointly accessing disparate archives. Using the decade of 1940s as a use case, a turbulent period in Greek history due to its significant events (WWII, Occupation, Opposition, Liberation, Civil War), the Task Force assembled digitised historical archives&nbsp;from different providers to shed light on different historical aspects of these events. When this work is finalised, users of APOLLONIS will be able to explore this content in new and innovative ways, with access to different and disparate archives as well as to curated and enriched resources. Moreover, the users will be offered different curation and content analysis workflows, which they will be able to perform themselves both within and outside the infrastructure. <a href=\"https://pro.europeana.eu/post/facilitating-archival-research-on-the-study-of-greece-in-the-1940s\">Find out more about APOLLONIS</a>.</p>\r\n\r\n<p>Based on this work and in collaboration with Europeana Research, these online discussions in a digital panel seek to address and expand on the following questions:</p>\r\n\r\n<ul>\r\n    <li>What are the particularities of archives and collections holding resources on the 1940s?</li>\r\n    <li>What are the users’ needs when interacting with archival resources on the 1940s?</li>\r\n    <li>What are the main challenges faced by archives and collections holding resources on the 1940s?</li>\r\n    <li>How can we deal with heterogeneity, both in terms of structure and semantics?</li>\r\n    <li>What are the digital tools one can use in order to integrate resources and study them as a whole?</li>\r\n    <li>What if users are unfamiliar with the methods and tools available?</li>\r\n</ul>\r\n\r\n<p>The discussion took place on 10 September 2020 from&nbsp;14:00 — 16:00.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Maria Spiliotopoulou (Researcher, Modern Greek History Research Centre, Academy of Athens, National Coordinator for DARIAH-GR), Digital history portals: a tool for modern Greek history</li>\r\n    <li>Stathis Pavlopoulos (Historian, Contemporary Social History Archives / ASKI), The challenges of ASKI as a digital archive</li>\r\n    <li>Maria Ilvanidou (Researcher, DCU/IMSI/ATHENA R.C. and Athens University of Economics and Business), From archives to digital research infrastructures: towards a thematic micro-infrastructure for the study of Greece in the 1940s</li>\r\n    <li>Victor-Jan Vos (Head Collections and Services, NIOD), Accessing the Dutch records of World War II via the NIOD Institute</li>\r\n    <li>Veerle Vanden Daelen (Deputy General Director &amp; Curator, Kazerne Dossin), The European Holocaust Research Infrastructure (EHRI) as a routeplanner for Holocaust research: experiences, challenges and plans for the future</li>\r\n    <li>The online event was chaired by Agiatis Benardou (DCU/IMSI/ATHENA R.C. and Athens University of Economics and Business).</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/page/europeana-research\">Join the Europeana Research Community</a> to find out more about research and cultural heritage, network with peers and hear about relevant events, resources and opportunities.</p>\r\n    </li>\r\n</ul>\r\n"
