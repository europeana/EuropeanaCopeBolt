        title: 'Connecting and Collecting Data: New Technologies for Historical Databases: Handwritten Text Recognition, IIIF and Linked Open Data.'
        intro: "<p>Amsab-ISH organises on friday 23 October 2020 a webinar to present the research results of the project A World of Diamond: Diamond Workers in Belgium, the Netherlands and France (1895-2000).\_</p>\r\n"
        body: "<p>From 2018 to 2020 we researched how Handwritten Text Recognition, IIIF and Linked Open Data are best put to use in a heritage institution like Amsab-ISH. We performed some tests on our collection, and we want to share the expertise and documenation we collected with the broad heritage field.\_</p>\r\n\r\n<p>In the first part of the webinar we deseminate our test results and we give hands-on tips on how to get started yourself.\_</p>\r\n\r\n<p>Right before the virtual coffee break Jolan Wuyts (Europeana) will explain more about Linked Open Data Policies at Europeana.\_</p>\r\n\r\n<p>In the second part of the webinar we will hold a panel discussion about the best practices with Sally Chambers (Ghent Centre for Digital Humanities), Eric de Ruijter (IISH-International Institute for Social History) and Dorien Styven (Kazerne Dossin). Miel Vander Sande (meemoo) will moderate the conversation. After the talk there will be place for questions.\_</p>\r\n\r\n<p>The closing words are by Olga van Oost (FARO).\_</p>\r\n\r\n<p>Program:\_<br>\r\n14h Project presentation: the heritage of diamond workers<br>\r\n14h15: Test results: Handwritten Text Recognition<br>\r\n14h45: Test results: IIIF and Linked Open Data<br>\r\n15h15: Case Study: Europeana (Jolan Wuyts)<br>\r\n15h30: Virtual coffee break<br>\r\n15h45: panel discussion and questions<br>\r\n16h45: Closing words by Olga Van Oost (Faro)</p>\r\n\r\n<p>Participation is free but <a href=\"https://www.amsab.be/over-ons/nieuws/841-afsluitende-studiedag-project-diamant\" target=\"_blank\">registration</a> is needed to receive the zoom link.</p>\r\n"
