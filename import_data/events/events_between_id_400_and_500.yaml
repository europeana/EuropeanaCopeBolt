                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>About</strong></h3>\r\n\r\n<p dir=\"ltr\">Each month <a href=\"https://www.esach.org/\">ESACH, the European Student Association of Cultural Heritage</a>, gives students and young professionals the opportunity to make a short presentation on the topic they are working on.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">January’s ESACH Talk&nbsp;explored the relationship between art, museums and cultural heritage from different perspectives. From 31:34 in the video, <a href=\"https://pro.europeana.eu/person/raul-gomez-hernandez\">Raul Gomez Hernandez</a>, Collections Engagement Intern, Europeana Foundation, speaks about how the Europeana Foundation is promoting diversity and inclusion with digital collections and taking the case of&nbsp; <a href=\"https://pro.europeana.eu/page/reinventing-beethoven\">#reinventingBeethoven</a>, a creative educational challenge, as an example to highlight how the <a href=\"https://pro.europeana.eu/page/europeana-education\">Europeana Education community</a> was involved and engaged in this initiative to make young people aware of people with disabilities. The video includes presentations from all speakers, including <a href=\"https://pro.europeana.eu/person/charlotte-rixten\">Charlotte Rixten</a>, Director of Museum Villa Mondriaan in Winterswijk.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This event took place on 21 January 2021 from 19:00 - 20:30 CET.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/carlota-marijuan-rodriguez\">Carlota Marijuán Rodríguez</a>, Vice-president of ESACH Europe, introduced the talk and the European Student’s Association for Cultural Heritage.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Riley Marshal, ESACH’S Talks Coordinator, introduced the keynote speaker, Charlotte Rixten and the presenters during the event.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/charlotte-rixten\">Charlotte Rixten</a>, Director of Museum Villa Mondriaan in Winterswijk, The Netherlands, talked about her career in the museum sector giving some tips to the new generations for helping them to start in their best way.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/person/giovanni-pescarmona\">Giovanni Pescarmona</a>, Art historian and currently PhD candidate at the University of Florence, spoke about a free AR smartphone app designed for the Bandini Museum in Fiesole, Italy, to demonstrate the role and the effectiveness of Augmented Reality technology as a powerful engagement and communication tool for art museums.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Gabriele Langosco. Art historian and museum consultant, talked about his work at a small national museum in Genoa, Italy, adapting museum labels to communicate better with their visitors.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Levent Tökün, MA degree in World Heritage Studies at the Brandenburg University of Technology Cottbus-Senftenberg, Germany &amp; in Cultural Heritage at Deakin University, Australia, spoke about the role of museums in creating a demand for the illicit trafficking of cultural property as well as in the fight against it regarding the protection of our common heritage.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\" role=\"presentation\"><strong>Resources</strong></h3>\r\n\r\n<ul dir=\"ltr\">\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-education\">Join the Europeana Education Community</a>&nbsp;to find out more about education and the cultural heritage sector, network with peers and hear about relevant events, resources and opportunities.</li>\r\n    <li><a href=\"https://pro.europeana.eu/page/reinventing-beethoven\">Find out more about&nbsp;#reinventingBeethoven</a>.</li>\r\n</ul>\r\n"
