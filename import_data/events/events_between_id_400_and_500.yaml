        title: 'FRAME 2020'
        intro: "<p>FRAME is a professional training programme dedicated to audiovisual archives. It is organized by INA (French national audiovisual institute), with the support of the Creative Europe MEDIA programme of the European Union, European Broadcasting Union Academy &amp; FIAT/IFTA.</p>\r\n"
        body: "<p>In 2020, due to the sanitary crisis, FRAME face to face training sessions (FRAME Tech and FRAME Access) are replaced by a single online training session, organized in two parts, from November 24 to 26 and from December 1 to 3.</p>\r\n\r\n<p>In 2020, FRAME onsite training sessions will take the form of a digital training session, organized in two steps: from November 24 to 26 and from December 1 to 3. The duration, format, and modalities of the session will be adapted for distance training.</p>\r\n\r\n<p>FRAME training will adapt to the recent period we have been through, trying to answer to the following question: how audiovisual archivists can be prepared to face exceptional events, to prevent risks and organize disaster recovery?<br>\r\nThe usual themes of FRAME, which cover every step of the audiovisual archiving management process, will obviously be addressed through online lectures. These presentations will be complemented by experience feedbacks on projects carried out by European and international heritage institutions, and related to some crisis situations (pandemic, floods, fires, hacking, wars…).\_<br>\r\nFRAME 2020 will deal about: preventive conservation, digitization, management of digital archives, documentation, rights management, promotion of archive contents, etc.</p>\r\n\r\n<p>Thus, in line with FRAME initial objectives, FRAME 2020 is designed to respond to the current crisis situation and enable international professionals to face potential future ones, by:<br>\r\n- Enhancing and updating international audiovisual archives professional’s skills and knowledge<br>\r\n- Developing and reinforcing the European and international community of audiovisual archives professionals<br>\r\n- Sharing experiences and best practices, develop new and innovative solutions and create opportunities</p>\r\n\r\n<p>For more information, please consult the <a href=\"https://www.ina-expert.com/en/frame-training-course/frame-2020-turns-into-online-edition\" target=\"_blank\">website</a>.\_</p>\r\n"
