                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/project/saint-george-on-a-bike\">The Saint George on a Bike project</a> aims to improve the quality and quantity of open metadata associated with imagery from European cultural heritage. It especially aims to address the challenge of providing Artificial Intelligence with insights into culture, symbols and traditions.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This webinar is aimed at academic researchers in data mining and data science who are interested in art and culture. It demonstrates results from the project and showcases the potential of adapting automatically produced descriptions of paintings to the time period when they were created. Participants are introduced to what we call the ‘time machine effect’, which consists of the objects of an image being transformed via deep learning methods to similar concepts that are more appropriate to another time period. The technical challenges and current solutions are discussed. At the end of the webinar, a demo shows the correction of anachronisms and class refinement examples.</p>\r\n\r\n<p dir=\"ltr\">This webinar took place over two days from 9 - 10 September 2020.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Maria Cristina Marinescu (CASE Department, Barcelona Supercomputing Center)</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Joaquim More Lopez (CASE Department, Barcelona Supercomputing Center)</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Artem Reshetnikov (CASE Department, Barcelona Supercomputing Center)</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Albin Larsson (Europeana)</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\" role=\"presentation\"><strong>Resources</strong></h3>\r\n\r\n<ul dir=\"ltr\">\r\n    <li><a href=\"https://saintgeorgeonabike.eu/\">Find out more about the Saint George on a Bike project.</a></li>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeanatech\">Join the EuropeanaTech Community</a>&nbsp;to find out more about research and development for&nbsp;European digital cultural heritage, network with peers and hear about relevant events, resources and opportunities.</li>\r\n</ul>\r\n"
