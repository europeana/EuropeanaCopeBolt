        title: 'How much does Open GLAM cost? Budget and impact of Open Access'
        intro: "How to make Open GLAM on a budget? How to deliver impact with Open Access? Join Nicole Ferraiolo, Dafydd Tudur and Effie Kapsalis!\r\n"
        body: "<p>The impact that the COVID crisis is having on GLAM budgets is raising concerns among professionals and leadership. There is more demand for delivering and providing digital services and assets, but at the same time many budgets are shrinking. Digital departments are under increasing pressure to figure out how to connect the institution with users</p>\r\n\r\n<p>In this context, what does the future of Open GLAM look like? What strategies can be implemented for advancing Open Access to collections (“Open GLAM”) on a budget? How can people come up with new strategies and ideas to still open up their collections while maintaining healthy financial and human resources?</p>\r\n\r\n<p>In this webinar, Effie, Nicole and Dafydd will talk about the value of opening up in times of crisis, different business models for providing open access to collections, and how its positive impact feeds back into the support for openness.</p>\r\n\r\n<ul>\r\n    <li><strong>Effie Kapsalis</strong>\_is the Senior Digital Program Officer, American Women’s History Initiative, Smithsonian Institution.</li>\r\n    <li><strong>Nicole Ferraiolo</strong>\_is the Director of Global Strategic Initiatives, CLIR.</li>\r\n    <li><strong>Dafydd Tudur</strong>\_is the Head of Digital Access Section National Library of Wales United Kingdom Cultural Heritage and member of the Europeana Members Council and Co-Chair of the Impact community.</li>\r\n</ul>\r\n\r\n<p>Please register for the webinar <a href=\"https://www.eventbrite.com.ar/e/how-much-does-open-glam-cost-budget-and-impact-of-open-access-registration-113635992312\" target=\"_blank\">here</a>.\_<br>\r\nJoin through <a href=\"https://zoom.us/j/99378710248\" target=\"_blank\">Zoom</a> on July 23, 10 AM EDT, 4 PM CEST</p>\r\n"
