                templates: body
                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>During this session, we will highlight four initiatives&nbsp;from across Europe designed to support cultural heritage professionals dealing with copyright. We hope these different examples will inspire cultural heritage professionals from across Europe and facilitate their own work in this area. You will learn about Meemoo and Hanno Lan's work to&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=https://www.den.nl/publications/379/automatiseer-je-auteursrechten-hoe-technologie-een-handje-kan-helpen&amp;source=gmail&amp;ust=1605193270620000&amp;usg=AFQjCNGD8dn0oCPmSl-qE0qmebNlbnb2Zw\" href=\"https://www.den.nl/publications/379/automatiseer-je-auteursrechten-hoe-technologie-een-handje-kan-helpen\" rel=\"nofollow me noopener noreferrer\" target=\"_blank\">use wikidata</a>&nbsp;to identify whether a work is in the public domain; the Scottish and Welsh National Libraries&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=http://tiny.cc/CopyrightAssessment&amp;source=gmail&amp;ust=1605193270620000&amp;usg=AFQjCNG-69T2g0d4fSwyPKXeNh7BZpRakw\" href=\"http://tiny.cc/CopyrightAssessment\" rel=\"nofollow me noopener noreferrer\" target=\"_blank\">risk assessment tool</a>&nbsp;that helps consistent decision-making; the work of the Europeana&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=https://pro.europeana.eu/project/how-to-guide-for-labelling-cultural-heritage&amp;source=gmail&amp;ust=1605193270620000&amp;usg=AFQjCNEMhuNenBhIlEaIx0M-0pPe1R3gUw\" href=\"https://pro.europeana.eu/project/how-to-guide-for-labelling-cultural-heritage\" rel=\"nofollow me noopener noreferrer\" target=\"_blank\">taskforce on rights labelling</a>&nbsp;to build copyright capacity; and the&nbsp;<a data-saferedirecturl=\"https://www.google.com/url?q=https://docs.google.com/document/d/1GpjQZ9uPYSnFut4wRURbV36xr6mQ_pDr87Bx6BNXbvE/edit?usp%3Dsharing&amp;source=gmail&amp;ust=1605193270620000&amp;usg=AFQjCNHgb5n2lZx6uD3uTVORiLPrkKWiNA\" href=\"https://docs.google.com/document/d/1GpjQZ9uPYSnFut4wRURbV36xr6mQ_pDr87Bx6BNXbvE/edit?usp=sharing\" rel=\"nofollow me noopener noreferrer\" target=\"_blank\">guidelines on good practice to manage copyright</a>&nbsp;in an institution, which is currently underway and for which we would love to gather input from participants.</p>\r\n\r\n<p>This session took place at <a href=\"https://pro.europeana.eu/page/conference\">Europeana 2020.</a></p>\r\n"
