                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p>Jolan and Marijke from Europeana's Collections Engagement team presented, \"Representation of Diverse Histories in Europeana:&nbsp;How the Europeana Collections Team is Planning to Diversify Curation and Editorials\" at the 13th International Conference on the Inclusive Museum, which took place from 3 - 5 September 2020.&nbsp;</p>\r\n\r\n<p>This presentation considers how the Europeana Collections Engagement team is updating its editorial strategy and is undertaking action to improve the representation of marginalised communities through curation efforts. Europeana will actively promote BIPOC, LGBTQ+ narratives, and stories from and about people with disabilities and different religious backgrounds, and will open discussions around our past and its impact on our modern lives. The presentation outlines the context in which Europeana’s Diverse Histories strategy has been developed, the actions that will be undertaken, and the goals that Europeana aims to achieve in collaboration with partners from all over Europe and beyond. The speakers reflect on the editorials that have already been published and future plans in education.</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/person/marijke-everts\">Marijke Everts, Europeana Foundation</a></li>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/person/jolan-wuyts\">Jolan Wuyts, Europeana Foundation</a></p>\r\n    </li>\r\n</ul>\r\n"
