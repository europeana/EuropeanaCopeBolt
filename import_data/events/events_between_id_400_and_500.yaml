                templates: body
                body: "<p><strong>About&nbsp;</strong></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This was the second webinar in our <a href=\"https://pro.europeana.eu/post/understanding-the-impact-of-digital-cultural-heritage-in-digital-transformation-join-our-webinar-series\">series of five</a> that aim to support professionals in using the Europeana Impact playbook, and provide a way for you to better plan, measure and understand the impact that digital cultural heritage creates. It took place on 28 October 2020 from 15:00 - 16:00.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Speakers&nbsp;</strong></h3>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Nicole McNeilly (Impact Advisor, Europeana Foundation, moderator)</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Marco Rendina (European Fashion Heritage Association)</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Dafydd Tudur (National Library of Wales)</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Maria Drabczyk (National Film Archive - Audiovisual Institute, Poland)</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Robert Davies (Cyprus University of Technology - moderating the chat and Q&amp;A)</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Join the Europeana Impact Community</a>&nbsp;to find out more about impact and cultural heritage, network with peers and hear about relevant events, resources and opportunities.</li>\r\n    <li><a href=\"https://pro.europeana.eu/post/understanding-the-impact-of-digital-cultural-heritage-in-digital-transformation-join-our-webinar-series\">Find out more about this webinar series.</a>&nbsp;</li>\r\n    <li><a href=\"https://pro.europeana.eu/page/impact\">Download the Europeana Impact Playbook</a>.&nbsp;</li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">View the <a href=\"https://docs.google.com/presentation/d/16SunaWX3qVdy2MkdSzg1MNSmjBx6crIRuk9-i8Dg2z4/edit?usp=sharing\">slides from this webinar&nbsp;</a></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Explore the topics covered in this webinar through the summary below</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>What did we cover?</strong></h3>\r\n\r\n<p dir=\"ltr\">After an introduction from Nicole McNeilly, the webinar moderator and Impact Advisor at Europeana, Marco Rendina gave some context behind the development of the Playbook. The story goes back to 2012. We saw some feedback from those who have already downloaded the Playbook. Though it’s a small sample of respondents, we saw that they described the Playbook as useful and practical. Maja Drabczyk and Dafydd Tudur jointly introduced the resources of the Europeana Impact Playbook Phase one, namely, the empathy map, the value lens, the strategic perspectives and the change pathway. It was great that they used the webinar itself to illustrate the resources - what could the impact of this webinar be? (Give away - look at the change pathway below)</p>\r\n"
