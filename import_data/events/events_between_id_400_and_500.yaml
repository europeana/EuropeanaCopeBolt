                templates: body
                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>In this webinar, speakers explain how the copyright status of a collection item relates to the process of choosing a rights statement, license or tool;&nbsp;present the standardised tools that Europeana works with;&nbsp;walk the audience through the accurate use of these tools and important aspects to note;&nbsp;and showcase these processes through relevant examples.</p>\r\n\r\n<p>The webinar was part of a&nbsp;<a href=\"https://pro.europeana.eu/post/copyright-when-sharing-data-with-europeana-introducing-a-new-webinar-series\">series of webinars</a> which aim to help cultural heritage institutions navigate the topic of copyright when submitting data to Europeana. It took place on 22 September 2020, 14:00-15:00.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Ariadna Matas is a Junior Policy Advisor at Europeana Foundation. She contributes to the management and development of Europeana's policies and frameworks with a strong focus on copyright, and supports the implementation of them through the Europeana Network. Ariadna studied Law in Spain and Germany and has a Masters's&nbsp;degree in Intellectual property Law.</li>\r\n    <li>Maša Škrinjar is a Data Ingestion Specialist at Europeana Foundation. After completing her degree in Art History and Sociology of Culture, and before joining Europeana, Maša worked for various cultural organisations, such as the Royal Academy of Arts in London and Art UK. She is passionate about democratising access to art through digitisation.</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-copyright\">Join the Europeana Copyright Community</a> to find out more about copyright and the cultural heritage sector, network with peers and hear about relevant events, resources and opportunities.</li>\r\n    <li><a href=\"https://pro.europeana.eu/post/copyright-when-sharing-data-with-europeana-introducing-a-new-webinar-series\">Find out more about this webinar series.</a>&nbsp;</li>\r\n    <li><a href=\"http://docs.google.com/presentation/d/18kGLvUzF2nUVmjt1Bljs1UibRfXwgQmpbLAEO7ttAws/edit?usp=sharing\">Access the&nbsp;slideshow for this webinar</a>.&nbsp;</li>\r\n</ul>\r\n"
