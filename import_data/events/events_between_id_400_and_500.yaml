                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p>Did our impact assessment process work, and how can we improve it? What tools are available for heritage organisations to structure how they reflect and learn from their impact assessment reports and processes? How often do we learn from your successes and mistakes? Could we be more actively learning from what we do and increasing our impact? What are we learning about the value of (digital) cultural heritage? This webinar looks to explore these questions. It took place on 24 February 2021 from 15.00 - 16.30 CET.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Pirjo Hamari, Deputy Director of Department at Museovirasto (Finnish Heritage Agency) and Project Lead of the Museums of Impact Project. Pirjo introduces the Finnish evaluation framework for museums that is now being explored at a transnational level in the <a href=\"https://www.museovirasto.fi/en/museum-sector-development/moi-museums-of-impact\" target=\"_blank\">Museums of Impact</a> project.</li>\r\n    <li>Aleksandra Janus (Director, Fundacja Centrum Cyfrowe) introduces&nbsp;principles relating to understanding the value of digital cultural heritage and evaluating your work, choosing the right angle, verifying and making improvements, emerging from a recent report by the <a href=\"https://indices-culture.eu/\" target=\"_blank\">InDICEs project</a>.</li>\r\n    <li>Harry Verwayen, Executive Director of Europeana Foundation, shares his&nbsp;thoughts on how far we’ve come and what we’ve learned since the publication of Phase one of the Playbook back in 2017.</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Join the Europeana Impact Community</a>&nbsp;to find out more about impact and cultural heritage, network with peers and hear about relevant events, resources and opportunities.</li>\r\n    <li><a href=\"https://pro.europeana.eu/post/understanding-the-impact-of-digital-cultural-heritage-in-digital-transformation-join-our-webinar-series\">Find out more about this webinar series.</a>&nbsp;</li>\r\n    <li><a href=\"https://pro.europeana.eu/page/impact\">Download the Europeana Impact Playbook</a>.&nbsp;</li>\r\n    <li>Read a summary of what was discussed in each <a href=\"https://docs.google.com/presentation/d/1BXhmmsV7xNiwWnOHJSplOJZz8TboqlclEZw7F3bjYhc/edit?usp=sharing\">presentation</a> and in the discussion that came afterwards (not recorded).&nbsp;</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Phase 4 of the Impact Playbook is still in development. To kick off the webinar, we asked participants to tell us, what do we need to think about when we evaluate our impact? We clustered participants’ responses as follows - and many of these themes can be found in both the presentations and discussion afterwards:&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The organisation or project’s mission and vision, goals and objectives, and the desired impact or changes they want to have</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The audiences, users and stakeholders of an activity or an organisation - the target beneficiaries and how they’re involved</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The process of evaluating objectives, the methods used, the metrics that guide data collection</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The capacity to evaluate</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The benefits for participants and what has been achieved in terms of change, thinking at different levels (e.g. global) and in different contexts (e.g. social inequalities)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Looking forward to future goals and new activity</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">(15:24) Harry Verwayen, Executive Director of Europeana Foundation, introduced the case study of <a href=\"https://pro.europeana.eu/post/impact-assessment-case-study\">Workers Underground</a>, one of the most in depth impact assessments Europeana has undertaken to date. As well as considering the outcomes, this was a moment for Harry to reflect - to evaluate - what was learned from the impact assessment and on the areas that could have been improved for participants in the project. Harry closed by setting out how far Europeana has come and what we’ve learned since the publication of Phase one of the Playbook back in 2017. (Did you know that the first conversations about impact started in 2012?) He framed this within some <a href=\"https://pro.europeana.eu/post/understanding-europeana-s-impact-introducing-our-impact-assessment-reports\">high-level perspectives</a> that emerged after evaluating our processes and the findings of a number of recently-published <a href=\"https://pro.europeana.eu/page/impact-case-studies\">impact assessment reports</a>.</p>\r\n\r\n<p dir=\"ltr\">(33:10) Pirjo Hamari (Deputy Director of Department at <a href=\"https://www.museovirasto.fi/en/\">Museovirasto</a> / Finnish Heritage Agency) introduced the Finnish evaluation framework for museums that is now being explored at a transnational level with 11 different partners in the <a href=\"http://www.museumsofimpact.eu/\">Museums of Impact</a> project. While there are a lot of evaluation approaches available, Pirjo introduced the rationale behind the Finnish Heritage Agency’s adoption of <a href=\"https://www.betterevaluation.org/en/plan/approach/developmental_evaluation\">developmental evaluation</a> as a way to support the development of the heritage sector. She set out the distinction between the evaluation of impact (an approach like that of the Impact Playbook) and evaluation for impact. The latter relates to the idea of evaluating in order to improve processes and set the conditions for the generation of more impact. A strong theme from her presentation was that even talking about impact in a heritage organisation is good, and the modular evaluation system they have created helps heritage institutions to do this.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">(48:15) Aleksandra Janus (Director, <a href=\"https://centrumcyfrowe.pl/en/homepage/\">Fundacja Centrum Cyfrowe</a>) then took to the stage to introduce some principles relating to understanding the value of digital cultural heritage and evaluating your work, choosing the right angle, verifying and making improvements, emerging from a recent report by the <a href=\"https://indices-culture.eu/\">InDICEs project</a>. The project aims to understand the social and economic impact of the digitisation of cultural heritage and to use this to innovate the reuse of digital heritage assets. She summarised the approach and findings of a part of the project’s work into better understanding the value chains between heritage organisations and creative industries. All of this work feeds into another core part of the project, a forthcoming digital transformation readiness self-assessment tool, which builds on the many years of experience of the Enumerate project and is designed to help organisations make the most of their digital objects. To help set the groundwork for this, Aleksandra has shaped a digital cultural heritage value creation cycle that can help organisations think about, evaluate and plan the work they are doing with digital cultural heritage and their digital projects.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">We had a lively conversation after the presentations, which, in order to encourage open sharing of people’s experiences, was not recorded. Some of the points are summarised below:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The role of the digital cultural heritage organisation is changing and they need to adapt to this: heritage organisations need to develop new skills to stay relevant for their audiences. Institutions need new skills like story-telling. Evaluation can help institutions understand if they need to develop new skills (e.g. competencies, as set out in the Finnish evaluation framework).&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">How do impact assessment and evaluation processes become embedded? How can it be embraced as part of the workload, in particular, in the context of the past year when there has been a lot of reacting and not much time for reflecting or evaluating? Evaluation should be framed in terms of why it’s important, and how it helps the institution plan for the future. A modular approach (like the Finnish structure) is an example of how implementation can be made easier. Incentives are also important, so institutions can see an immediate advantage. Pirjo has direct positive feedback from those who have used the tool and this is important to share. Evaluation models can be formalised but they shouldn’t be bureaucratic. Evaluation can also be part of all stages of the Europeana Impact Playbook, too - not just kept for the end - and this is where the connection with developmental evaluation becomes clear.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">What are the conditions that allow organisations to change how they think about change? How can we become more agile and iterative? This has implications for both organisations and funders.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Evaluation at a European-scale is difficult. How would such a model take all contexts into account? If the goal is the same - to become more relevant - then the rest can become easier.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>Some institutions do not feel confident in creating change, or acknowledging that they are agents of change. Others are more confident in this. Some institutions think about activities but not about the impact they want to create for their stakeholders.</p>\r\n"
