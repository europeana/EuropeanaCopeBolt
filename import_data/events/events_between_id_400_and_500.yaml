                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>We hope these different examples, tools and projects will inspire cultural heritage professionals from across Europe and facilitate their own work in this area.</p>\r\n\r\n<p>You will explore practical and inspiring examples of how AI can help users to make sense of large cultural heritage collections and tailor their needs. You will find out all about a new Smart Editorial Support Tool (aka Recommendation Engine) for Europeana, developed as a part of the Europeana XX project. You'll also get an overview of the latest technology developments in AI and find out how you can deploy the tool to your heritage websites. Finally you will hear about the MEMEX project that promotes social cohesion through collaborative, heritage-related tools that provide inclusive access to tangible and intangible cultural heritage and, at the same time, facilitate encounters, discussions and interactions between communities at risk of social exclusion.</p>\r\n\r\n<p>Participants will gain more insight in the opportunities and challenges of the use of AI in the cultural field, and find potential partners for future projects and collaboration. This session will highlight the role of tech and digital cultural heritage in shaping a more inclusive society.</p>\r\n\r\n<p>This session took place at <a href=\"https://pro.europeana.eu/page/conference\">Europeana 2020.</a></p>\r\n"
