                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>Collections of analogue material that depict our collective visual history is deteriorating, with urgent need of saving for future generations. If we can’t save the analogue, we can’t digitise it. When digitised, what do we do with the original objects? Lack of funds, difficult planning and unclear post-digitisation actions, without obvious benefit, make it challenging for archives to move into digital transformation. Speakers from private companies and public bodies discuss the issues and solutions encountered by public and private photographic archives to leverage digital technologies for preservation and enhancement of heritage photographs. The discussion is aimed at institutions dedicated to cultural heritage.</p>\r\n\r\n<p>The workshop took place on 8 February 2021.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>John Balean, TopFoto</li>\r\n    <li>Erik Buelinckx, KIK-IRPA</li>\r\n    <li>David Iglésias Frank, CRDI/Girona City Archive</li>\r\n    <li>Fred Truyen, KU Leuven</li>\r\n    <li>Antonella Fresa, Photoconsortium</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Find out more about the event on the <a href=\"https://www.photoconsortium.net/saving-collective-visual-history/\">PHOTOCONSORTIUM website</a>.</p>\r\n    </li>\r\n    <li><a href=\"https://pro.europeana.eu/network-association/sign-up\">Join the Europeana Network Association</a>&nbsp;to receive news&nbsp;about the digital transformation of the cultural heritage sector, network with peers and hear about relevant events, resources and opportunities.</li>\r\n</ul>\r\n"
