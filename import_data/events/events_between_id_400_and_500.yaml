                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>With great visibility comes great responsibility. We all faced the sudden absence of visitors on-site, cultural heritage institutions and had to (re)discover the potential of digital storytelling to connect with audiences online. While some of us used the opportunity to get creative and try out experimental and light-hearted approaches, others of us might have struggled to find the right tone to engage with visitors in meaningful ways. The latter might apply especially to those of us dealing with dark heritage, who find our content to be incompatible with formats perceived to having a fleeting presence, or be considered as frivolous or primarily for entertainment.<br />\r\n<br />\r\nIn this workshop, we invite you to share your experiences: How has your institution dealt with new or enhanced digital visibility? How have you defined the meaning and responsibility of your institution in digital spaces? Have these times of societal crises led to a redefinition of responsibility? To what extent do digital media encourage us to rethink who is responsible for the creation of memory and education content about tragic pasts? Do historical frameworks of appropriateness need re-evaluating in digital spaces? How can we track who are our online visitors, how they interact with heritage sites, and how they might prefer to do so?</p>\r\n\r\n<p>As part of the workshop, we ask you to share your experiences on a&nbsp;Padlet,&nbsp;so we can map how dark heritage has materialised in online spaces throughout the pandemic. We will be continuing this mapping project beyond the workshop too! You can access our Padlet&nbsp;<a href=\"https://uofsussex.padlet.org/victoriawalden/DarkHeritageTone\" rel=\"nofollow me noopener noreferrer\" target=\"_blank\">here</a>.&nbsp;</p>\r\n\r\n<p>This session took place at <a href=\"https://pro.europeana.eu/page/conference\">Europeana 2020.</a></p>\r\n"
