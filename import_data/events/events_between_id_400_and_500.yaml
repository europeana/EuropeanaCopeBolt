        title: 'Ardnacrusha Memories - Symposium and collection days'
        intro: "<p>The Shannon Hydro-Electric Scheme was one the first major developments by the Irish Free State in the 1920s.\_</p>\r\n"
        body: "<p>It played a pivotal role in the development of Ireland in the 20th Century and paved the way for the social, economic, and industrial development of Ireland. Its historical and industrial importance is undoubtable and will be recognized and discussed during the symposium. The symposium event will be streamed on Facebook, with a limited live audience.</p>\r\n\r\n<p>The Hunt Museum began collecting stories, artefacts and memorabilia for the exhibition back in May, when they reached out for anyone with connections to the Shannon Scheme at Ardnacrusha to share objects and stories related to the construction of the scheme. In addition, the Hunt Museum will be hosting Ardnacrusha Memories Collection Days, where they will be collecting stories and memorabilia into the museum so they can digitise them and add to Europeana’s Europe at Work database, showcasing Ireland’s work history and the importance of the Shannon Hydro-Electric Scheme to the development of the Midwest and Limerick.</p>\r\n\r\n<p>The Collection Days are on the 24th and 25th of September and to observe proper social distancing you will be required to book a slot <a href=\"https://www.huntmuseum.com/whats-on/europe-at-work-ardnacrusha-memories-collection-days/\" target=\"_blank\">here</a>.</p>\r\n\r\n<p>For more information, please consult the <a href=\"https://www.huntmuseum.com/whats-on/europe-at-work-ardnacrusha-memories-symposium/\" target=\"_blank\">website</a>\_and <a href=\"https://www.facebook.com/events/380204446319672/\">follow the livestream</a>.\_</p>\r\n"
