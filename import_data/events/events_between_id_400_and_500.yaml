        title: 'PAGODE Semantic Workshop'
        intro: "<p>The PAGODE Semantic Workshop will discuss the semantic background and the metadata curation methods of the already existing as well as newly added China-related content in Europeana.</p>\r\n"
        body: "<p>the workshop will give the participants the opportunity to tackle specific problems arising from the practical application of semantic definitions and of the metadata specifications. The project partners and the associated content owners are invited to present the material that is difficult to categorise or otherwise problematic as related to specifications.</p>\r\n\r\n<p>Ultimately, the PAGODE Semantic Workshop will provide the means for an improvement of the existing metadata scheme and enable further development of methodological approaches.</p>\r\n\r\n<p>To participate in this workshop please send an email to\_<strong><a href=\"mailto:dunja.zorman@ff.uni-lj.si\">dunja.zorman@ff.uni-lj.si</a></strong>\_by 7 July 2020.\_</p>\r\n\r\n<p>For more information, please consult the <a href=\"http://as.ff.uni-lj.si/raziskovanje/raziskovanje/raziskovalni_projekti/pagode_project/pagode_semantic_workshop\" target=\"_blank\">website</a>.</p>\r\n"
