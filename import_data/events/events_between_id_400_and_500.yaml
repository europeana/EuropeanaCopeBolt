                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>In this webinar, guest speaker Naomi Korn, and Ariadna Matas and Maša Škrinjar from the Europeana Foundation, answered questions about seeking permissions from rights holders;&nbsp;managing orphan works, carrying out reasonable searches and evaluating risk;&nbsp;documentation of rights and permissions on collections management systems;&nbsp;and other legal issues.</p>\r\n\r\n<p>The webinar took place on 20 October 2020 from 14:00 - 15:00 CET.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Naomi Korn is the founder and Managing Director of Naomi Korn Associates and has been supporting the public, corporate, education and charity sector on rights management and rights exploitation for the last 20 years. She is the former Chair of the Libraries and Archives Copyright Alliance (LACA).&nbsp;Naomi is a visiting lecturer at City University, University College London and Kingston University. In November 2017, Naomi was appointed a CREATe Industry Fellow and in 2018 Naomi joined the National Lottery Heritage Fund (formerly the HLF) Advisors Network as a sectorial specialist on rights management supporting the National Lottery Heritage Fund and its funded projects.</p>\r\n    </li>\r\n</ul>\r\n\r\n<div>\r\n<div>\r\n<ul>\r\n    <li>\r\n    <p>Ariadna Matas is a Junior Policy Advisor at Europeana Foundation. She contributes to the management and development of Europeana's policies and frameworks with a strong focus on copyright, and supports the implementation of them through the Europeana Network. Ariadna studied Law in Spain and Germany and has a Masters's&nbsp;degree in Intellectual property Law.</p>\r\n    </li>\r\n</ul>\r\n</div>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Maša Škrinjar is a Data Ingestion Specialist at Europeana Foundation. After completing her degree in Art History and Sociology of Culture, and before joining Europeana, Maša worked for various cultural organisations, such as the Royal Academy of Arts in London and Art UK. She is passionate about democratising access to art through digitisation.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-copyright\">Join the Europeana Copyright Community</a> to find out more about copyright and the cultural heritage sector, network with peers and hear about relevant events, resources and opportunities.</li>\r\n    <li><a href=\"https://pro.europeana.eu/post/copyright-when-sharing-data-with-europeana-introducing-a-new-webinar-series\">Find out more about this webinar series.</a>&nbsp;</li>\r\n    <li><a href=\"http://drive.google.com/drive/folders/10G26UvgoD6SOf_k-Tv-UoICpU7f2hoGM?usp=sharing\">Access the&nbsp;slideshow for this webinar.</a></li>\r\n</ul>\r\n</div>\r\n"
