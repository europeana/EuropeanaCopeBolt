        title: 'HCOMP 2020'
        intro: 'The 8th AAAI Conference on Human Computation and Crowdsourcing (HCOMP 2020) will be held October 26–28th virtually at The Netherlands Institute for Sound and Vision in Hilversum, The Netherlands.'
        body: "<p>HCOMP is the home of the human computation and crowdsourcing community. It’s the premier venue for presenting latest findings from research and practice into frameworks, methods and systems that bring together people and machine intelligence to achieve better results.</p>\r\n\r\n<p>While artificial intelligence (AI) and human-computer interaction (HCI) represent traditional mainstays of the conference, HCOMP believes strongly in fostering and promoting broad, interdisciplinary research. Our field is particularly unique in the diversity of disciplines it draws upon and contributes to, including human-centered qualitative studies and HCI design, social computing, artificial intelligence, economics, computational social science, digital humanities, policy, and ethics. We promote the exchange of advances in human computation and crowdsourcing not only among researchers, but also engineers and practitioners, to encourage dialogue across disciplines and communities of practice.</p>\r\n\r\n<p>This year, we especially invite works that will generate new insights into the quality (or qualities) of human-annotated datasets, including elements such as reliability and replicability of human computation and crowdsourcing experiments, novel metrics for aggregation of results, and holistic approaches to deal with bias, fairness and interpretability.</p>\r\n\r\n<p>HCOMP 2020 builds on a successful history of past meetings: seven HCOMP conferences (2013–2019) and four earlier workshops, held at the AAAI Conference on Artificial Intelligence (2011–2012), and the ACM SIGKDD Conference on Knowledge Discovery and Data Mining (2009–2010). We are excited to welcome you to this year's virtual edition of the conference.</p>\r\n\r\n<p>For more information, please consult the <a href=\"https://www.humancomputation.com/\" target=\"_blank\">website</a>.\_</p>\r\n"
