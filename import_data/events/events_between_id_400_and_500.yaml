        title: 'Editor Transcription Workshop'
        intro: "<p>To catalogue the uncatalogued... What would it mean to use machine learning to finally delve into vast collections which are too onerous to catalogue manually? What if partial collections could be reunited digitally, breaking institutional barriers? What if handwritten and printed collections could be transcribed using algorithms?</p>\r\n"
        body: "<p>In collaboration with colleagues at the University of Virginia Law Library, we at the University of Edinburgh’s Library and University Collections team seek to explore these questions and more. Generously funded by the Scottish Library and Information Council’s Resource Discovery Fund, we invite you to join us for a virtual workshop March 10-12 aimed at exploring, contextualising, and refining the advanced OCR and IIIF technologies and methodologies conceived and implemented by both project teams.</p>\r\n\r\n<p>For more information and registration, please visit the <a href=\"https://www.eventbrite.co.uk/e/editor-transcription-workshop-tickets-140048453695\" target=\"_blank\">website</a>.\_</p>\r\n"
