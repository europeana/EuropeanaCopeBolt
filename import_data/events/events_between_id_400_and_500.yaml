        title: 'Europeana Café'
        intro: "<p><em>\"Diversity and Inclusion\" \_</em></p>\r\n\r\n<p>This event was rescheduled to 28 January 2021 from its original date 17 November 2020</p>\r\n\r\n<p>Europeana\_Café (EC) is a monthly online social event for Europeana, ENA, EAF and related communities.</p>\r\n"
        body: "<p>It provides an opportunity for cultural heritage professionals to get to know and inspire each other, to reflect on specific but broadly formulated topics, and to exchange experiences. It aims to encourage and support the informal discussions that would take place at physical events (for example, during coffee or lunch breaks or drinks and dinners) in an online format.</p>\r\n\r\n<p>This Europeana\_Cafe will be focusing on the theme of ‘Diversity and Inclusion’ with three guest speakers; Femi Bankole co- founder of the social media platform ‘Black and Irish’, Sarah Soha founder of the women in tech e-learning initiative ‘HowIcan’, and Daniel Blackie who is a disability historian. Each guest will introduce themselves and their work and will give insight into their personal perspectives on how Cultural Heritage Institutions can best serve and cater to their communities.</p>\r\n"
