                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><b id=\"docs-internal-guid-30fb0c8c-7fff-17f4-366d-5e6def9d7e1e\">Day 2. Technical implementation of the TimeMatrix</b></p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"600\" src=\"https://www.youtube.com/embed/Xy9XAzUhsoI\" width=\"100%\"></iframe></p>\r\n\r\n<ul>\r\n    <li><strong>9:00-9:15</strong>: Filtering anachronic classes</li>\r\n    <li><strong>9:15-9:45:&nbsp;</strong>efining new visual classes and visual relations. For &nbsp;cultural and &nbsp;iconographic symbols</li>\r\n    <li><strong>9:45-10:15</strong>: Refining the identification of classes and visual relations according to time context</li>\r\n    <li><strong>10:15-10:30:&nbsp;</strong>Deep Learning implementation of anachronism correction and class refinement</li>\r\n    <li><strong>10:30-10:40:&nbsp;</strong>Break</li>\r\n    <li><strong>10:40-11:00:&nbsp;</strong>Current state of SGoaB</li>\r\n    <li><strong>11:00-11:30:&nbsp;</strong>Class features and Deep Learning implementation</li>\r\n    <li><strong>11:30-12:00:&nbsp;</strong>Discussion of anachronic correction and class refinement examples (demo)</li>\r\n</ul>\r\n"
