                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><strong>About&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">The workshop ‘Connecting formal and informal education with digital cultural heritage’ was organised by the <a href=\"https://pro.europeana.eu/page/europeana-education\">Europeana Education community</a> (a special interest community of the <a href=\"https://pro.europeana.eu/network-association/sign-up\">Europeana Network Association</a>) in partnership with the <a href=\"https://www.ne-mo.org/about-us/working-groups/working-group-the-learning-museum-lem.html\">LEM</a> (Learning Museum Group of NEMO, Network of European Museum Organisations). According to their <a href=\"https://pro.europeana.eu/post/education-community-work-plan-2020\">2020 work plan</a>, the Europeana Education community aims to strengthen the connection between the cultural heritage and educational sectors by sharing information and best practices, facilitating collaborations at the intersection of cultural heritage institutions and education, promoting the Europeana initiative in events and engaging with new potential members, goals which they aimed to fulfil with the organisation of this workshop. Find out more and <a href=\"https://pro.europeana.eu/page/europeana-education\">join the Europeana Network Association Education Community</a>.</p>\r\n\r\n<p dir=\"ltr\">The workshop was divided into different sessions and activities, including presentations about pedagogical trends and innovative projects, breakout sessions where participants shared their experience of&nbsp; digital culture and distance learning, and practical activities with experts in creating e-learning activities.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">It took place from 13.30 -17.00 CEST on 27 August 2020 and from 8.30 - 12.10 CEST on 28 August 2020.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Presentations&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Explore presentations from the workshop:</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/event/stem-and-digital-cultural-heritage-a-perfect-alliance\">Marco Neves STEM and Cultural Digital Heritage: A perfect alliance</a></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/event/our-culture-is-our-gif-t\">Éva Tóth Our Culture is our Gif(T)</a></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/event/europeana-minecraft-and-mozilla-hubs-a-gamified-approach-to-digital-archives\">Emma Abbate Europeana, Minecraft and Mozilla Hubs: a gamified approach to digital archives</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Prof. Frederik Truyen, Katholieke Universiteit Leuven,&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Margherita Sani, LEM coordinator group at NEMO (Network of European Museum Organisations) and Steering Group member of Europeana Education community.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Altheo Valentini, Co-Chair of Europeana Education Community.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Isabel Crespo, Manager of the Europeana Education community,</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Bart Verswijvel, pedagogical adviser and educator from European Schoolnet.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Marco Neves, STEM educator and Europeana Teacher Ambassador for DSI-4 Project @EuropeanSchoolnet.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Éva Tóth, eTwinning ambassador and Europeana User Group teacher.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Emma Abbate, an Europeana teacher community member and teachers’ trainer.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Steven Stegers, Executive Director of EUROCLIO (European Association of History Educators).</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Frank Drauschke, co-founder of Facts &amp; Files.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://drive.google.com/file/d/1R9ve-yuW34mwDUvDo3SSnRYAxLZKanTh/view?usp=sharing\">Download the full workshop programme</a></p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://drive.google.com/file/d/1YLBztRmEPni7wYyJe9SDtIMColQmkexU/view?usp=sharing\">Download Bart Verswijvel’s slideshow from the general session.</a>&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.tricider.com/brainstorming/34m6TOHscbR;jsessionid=V7x4BUAwvle2fUWPC2sv6g\">Explore the STEM group’s Tricider</a> from a breakout session where Marco Neves worked with the participants on a brainstorming session for implementing Learning Scenarios (LS) on STEAM.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Below, you can find the results of two breakout sessions from this workshop moderated by Europeana Education Steering Group members.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Museums and schools working online. SWOT analysis Results</strong></p>\r\n\r\n<p dir=\"ltr\">This SWOT analysis explored the experience of distance learning from the perspective of museums and schools.</p>\r\n\r\n<p dir=\"ltr\">Strengths</p>\r\n\r\n<ol>\r\n    <li role=\"presentation\">Museums and schools have similar goals and the same target audience. Both are focused on education and transfer of knowledge for children and lifelong learners.</li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Powerful collaboration. There are regular programmes for schools in local museums.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Complementary resources. Museums provide learning resources to use on demand and digital activities that complement school curricula and reinforce teaching in the classroom.</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">Weaknesses</p>\r\n\r\n<ol>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Culture is not always prioritised.&nbsp; Citizens cannot always invest enough time for enjoying cultural content and the online audiences reached are sometimes limited.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Education curricula need to be changed towards digital learning.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Museums face challenges in their digital transformation&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">School access to digital equipment is unequal.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Teacher training in digital education is inconsistent (e.g. very time consuming to prepare online material, lack of knowledge of using digital tools).</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">Opportunities&nbsp;</p>\r\n\r\n<ol>\r\n    <li>Distance learning approaches and innovative apps and tools. (e.g. open license and reusable content, curation of learning material and new pedagogies based on gamification).</li>\r\n    <li>Digital collections and online learning materials are easily translated and globally accessible</li>\r\n    <li>Possibility of joining European programs and interdisciplinary projects (e.g. Erasmus, eTwinning, EUN, EuroClio).&nbsp;</li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">Threats&nbsp;</p>\r\n\r\n<ol>\r\n    <li>Unequal access to ICT infrastructures. Increased gap between families and children in regards to access to digital devices and internet connection.</li>\r\n    <li>Lack of institutional support, budget shortages.</li>\r\n    <li>Lack of confidence in digital tools for museums. Some museum staff are concerned that audiences will lose emotional connections with their collections.</li>\r\n</ol>\r\n\r\n<p dir=\"ltr\"><strong>Using your digital collections and digital tools - survey results</strong></p>\r\n\r\n<p dir=\"ltr\">A second session explored takeaways from the results of the survey ‘<a href=\"https://docs.google.com/document/d/1hUGhHmidsVl3foawzjMKQg5W7-d210-LqYC7NRQV8vQ/edit#heading=h.tuzqnwk8r6l\">Using your digital collection and digital tools’, </a>which ran from May to June 2020. The survey aimed to understand the training needs of museum educators and how they use digital cultural heritage with students in compulsory education. In this session, participants analysed responses on how to build capacity, how important curricula versus cross-subject topics are (e.g. inclusion and diversity), what challenges educators face in a time of COVID-19 to connect with students, and examples of how to create meaningful education experiences.</p>\r\n\r\n<p dir=\"ltr\">Professional training needs</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Respondents had a preference to be trained online and/or in a blended way in their national language. English is seen as a barrier.&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Respondents had a preference for training sessions where a theoretical introduction is followed by practical sessions and concrete case studies and a broader view of the digital tools options available.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Respondents need to know how to work in an engaging digital environment and how to assess their learners.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Curricula vs cross-subject topics (e.g.inclusion and diversity)&nbsp;</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Cross-subject topics allow us to introduce different points of view, although for some teachers it is still difficult to move away from traditional teaching and curricular approaches.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">To implement interdisciplinary programmes, teachers agree they should be empowered with cooperative teaching skills enhancing the collaboration among educational and cultural organisations to get access to new material and resources and digital collections.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Challenges under COVID-19 to connect with students</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Students’ lack of ability to use digital tools like email&nbsp;</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Difficult access to a high quality internet connection for students and families.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Teachers’ lack of digital tools, training in digital skills and the attitude from some teachers towards technology.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Museums’ online collections not properly up-to-date.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Creating meaningful education experiences with digitised cultural heritage</p>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Cultural heritage institutions have great challenges still to create learning experiences with digital cultural heritage.</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Some good practices from Italian teachers and museum educators:</p>\r\n\r\n    <ol>\r\n        <li dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\"><a href=\"http://www.fantariciclando.it/\">Metamuseo Girovago</a>&nbsp;</p>\r\n        </li>\r\n        <li dir=\"ltr\">\r\n        <p dir=\"ltr\" role=\"presentation\"><a href=\"https://profbix.jimdofree.com/progetto-officine-digitalarch/\">Officine DigitalArch</a>.</p>\r\n        </li>\r\n    </ol>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Comments from workshop participants</strong></h3>\r\n\r\n<ul>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">‘I learned how to use new ICT tools, how to make gifs and how to use Europeana resources in a fun way.’</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">‘Great workshop, easy to participate. Do it again.’</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">‘Thanks for the advice and all the nice hints. Good job!’</p>\r\n    </li>\r\n    <li dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">‘It was a pity we were not able to have the workshop in person. Otherwise, it was great to learn about new tools and different perspectives in regard to education during Covid-19 pandemic.’</p>\r\n    </li>\r\n</ul>\r\n"
