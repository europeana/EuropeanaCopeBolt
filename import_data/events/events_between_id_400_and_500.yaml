        title: 'EFHA Symposium 2020 – Is Sharing Always Caring?'
        intro: "<p>Cultural heritage institutions such as galleries, libraries, archives and museums have the mission to preserve and disseminate their collections. As part of this mission, many are taking advantage of new technologies, digitizing and putting their collections online to engage with existing and new audiences.\_</p>\r\n"
        body: "<p>The crisis caused by Covid-19 pandemic demonstrated how appropriately sharing records is pivotal to build a global community that is connected and active, even when not physically able to move and meet.</p>\r\n\r\n<p>The symposium<b>\_Is Sharing Always Caring?</b>, organised by EFHA – the European Fashion Heritage Association in collaboration with\_<a href=\"https://creativecommons.org/\" target=\"_blank\">Creative Commons</a>\_and with the support of the Onassis Foundation, will explore issues regarding digitised fashion cultural heritage, analysing approaches\_ to making collections available and reusable online while being mindful and respectful of cultural rights, interests and values. The aim is to present some thought-provoking cases and provide museums and other cultural institutions, as well as researchers and practitioners, with some useful tools to make responsible and ethical decisions and develop policies and practices to be able to share and care.</p>\r\n\r\n<p>For more information, please consult the <a href=\"https://fashionheritage.eu/efha-symposium-2020-is-sharing-always-caring/\" target=\"_blank\">website</a> or register directly on Eventbrite <a href=\"https://www.eventbrite.com/e/is-sharing-always-caring-tickets-124093676527\" target=\"_blank\">here</a>.\_</p>\r\n"
        location_name: Online
        geolocation: null
        featured: false
        registerlink: null
        teaser: "<p>Cultural heritage institutions such as galleries, libraries, archives and museums have the mission to preserve and disseminate their collections. As part of this mission, many are taking advantage of new technologies, digitizing and putting their collections online to engage with existing and new audiences.\_</p>\r\n"
