        title: 'PAGODE Technical Workshop'
        intro: "<p>Originally a project event from PAGODE</p>\r\n"
        body: "<p>Europeana China to be focused on dataset enrichment, due to the covid-crisis this event was expanded and transformed in an online gathering, to discuss and share knowledge on metadata curation, strategies for the use of vocabularies and thesauri, semantic enrichment by natural language processing and entity extraction methods, all with a strong focus on building capacity inside Cultural Heritage Institutions. With the participation of Europeana, a section will be specifically dedicated to the process of aggregation of data for publication in Europeana portal, also considering the requirements of the Europeana Publishing Framework.</p>\r\n\r\n<p><strong>PRESENTATIONS FROM THE SPEAKERS</strong></p>\r\n\r\n<ul>\r\n    <li>Kostas\_Kostantinidis, Postscriptum /\_<em>Welcome and speakers’ presentations</em>\_–\_<a href=\"https://photoconsortium.net/pagode/wp-content/uploads/2020/10/Konstantinidis_Speakers.pdf\" target=\"_blank\">PDF</a></li>\r\n    <li>Henning Scholz, Partner &amp; Operations Manager at Europeana Foundation /\_<em>Deep impact – digital transformation with high quality data</em>\_–\_<a href=\"https://photoconsortium.net/pagode/wp-content/uploads/2020/10/Scholz_Deep-impact.pdf\" target=\"_blank\">PDF</a></li>\r\n    <li>Maja Veselič, Dunja Zorman, Department of Asian Studies, Faculty of Arts, University of Ljubljana /\_<em>The Use of Thesauri and Vocabularies in Chinese and China-related Cultural Heritage</em>\_–\_<a href=\"https://photoconsortium.net/pagode/wp-content/uploads/2020/10/Veseli%C4%8D_Zorman_The-Use-of-Thesauri-and-Vocabularies-in-Chinese-and-China-related-CH.pdf\" target=\"_blank\">PDF</a></li>\r\n    <li>Valentina Bachi, Sofie Taes, Photoconsortium /\_<em>“Scenes and People from China”: a crowdsourcing campaign to collect tags on heritage photography in Europeana</em>\_–\_<a href=\"https://photoconsortium.net/pagode/wp-content/uploads/2020/10/Bachi_Taes_Annotation-Sprint.pdf\" target=\"_blank\">PDF</a></li>\r\n    <li>Haris Georgiadis, Head of e-Services Unit, E-infrastructure and Information Systems Department, National Documentation Center (EKT) /\_<em>Semantic Enrichment Strategy for SearchCulture.gr</em>\_–\_<a href=\"https://photoconsortium.net/pagode/wp-content/uploads/2020/10/Georgriadis_Semantic-enrichment.pdf\" target=\"_blank\">PDF</a></li>\r\n    <li>Vassilis Tzouvaras, Technical Consultant, PostScriptum /\_<em>Semantic enrichment using natural language processing and entity extraction methods</em>\_–\_<a href=\"https://photoconsortium.net/pagode/wp-content/uploads/2020/10/Tzouvaras_Semantic-enrichment_NLPentity-extraction-methods.pdf\" target=\"_blank\">PDF</a></li>\r\n    <li>Orfeas Menis – Mastromichalakis, Researcher, Postscriptum /\_<em>Automatic Enrichment tools</em>\_–\_<a href=\"https://photoconsortium.net/pagode/wp-content/uploads/2020/10/Mastromichalakis_Auto-enrichment-tool.pdf\" target=\"_blank\">PDF</a></li>\r\n    <li>Xiaoying Zhou, Digital Resources Integration Team at the National Library of China /\_<em>Digital Resource Metadata Specification</em>\_–\_<a href=\"https://photoconsortium.net/pagode/wp-content/uploads/2020/10/Zhou_The-National-Library-of-China.pdf\" target=\"_blank\">PDF</a></li>\r\n    <li>Liyu Fang, Senior Engineer at the Department of Digital Media, Palace Museum /\_<em>The Management of the Digital Resources in the Palace Museum</em>\_–\_<a href=\"https://photoconsortium.net/pagode/wp-content/uploads/2020/10/Fang_The-Palace-Museum.pdf\" target=\"_blank\">PDF</a></li>\r\n</ul>\r\n\r\n<p>For more information, please consult the <a href=\"https://photoconsortium.net/pagode/2020/09/23/technical-workshop-26-october-2020/\" target=\"_blank\">website</a>.\_</p>\r\n"
