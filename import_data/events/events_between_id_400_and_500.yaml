                body: "<p><strong>Day 1: Understanding the past through parallels with the present&nbsp;</strong></p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"640\" src=\"https://www.youtube.com/embed/QCIwC2-wP7Y\" width=\"100%\"></iframe></p>\r\n\r\n<ul>\r\n    <li><strong>9:00-9:15</strong> : Introduction to the general issue of describing cultural heritage images: what is done, and what is used for?</li>\r\n    <li><strong>9:15-10:00</strong>: AI-powered semantic labelling of image datasets- formats, target concepts, challenges and description of TimeMatrix and its purpose</li>\r\n    <li><strong>10:00-10:30</strong>: Training data in image datasets - images and metadata, challenges</li>\r\n    <li><strong>10:30-10:40</strong>: Break</li>\r\n    <li><strong>10:40-11:00</strong>: Present state-of-the-art caption generators and their limitations when dealing with anachronic images</li>\r\n    <li><strong>11:00-11:30</strong>: Transfer learning to describe cultural heritage images as they differ from the present way of life - anachronisms, evolution of concepts through time, minorities, symbols</li>\r\n    <li><strong>11:30-12:00</strong>:Ethical issues when describing works of art according to their time context</li>\r\n</ul>\r\n"
