                body: "<p><em>The image includes the following text about ''our persona'':&nbsp;&nbsp;</em></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li><em>Feel - things that the person feels</em></li>\r\n    <li><em>See - things that the person says and does</em></li>\r\n    <li><em>Say and do - things the persona says and does</em></li>\r\n    <li><em>Hear - things that the persona is hearing around him or her</em></li>\r\n    <li><em>Pain - these are the challenges</em></li>\r\n    <li><em>Gain - these are the benefits</em></li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>It would be great to listen to some stories of how the methodology was used in practice.&nbsp; Are there case studies of how the Playbook has been used?&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Yes there are, and we shared a link to a <a href=\"https://docs.google.com/spreadsheets/d/1xrIhos36FNZDWsmzbYbus0oNEDf7Ao9AzKY2sE1HzBU/edit?usp=sharing\">completed change pathway</a> (Phase 1). We’re in the process of finalising some more case studies to be published before the end of the year, and we will try to focus on the way that we’ve used the Playbook. Furthermore, the case studies dotted throughout Phase one of the Playbook give some hypothetical insights into how the Playbook has been used, based on our own experiences.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>How do you balance the need to show different types of impact, such as economic and social impact, or legacy and utility? How do you prioritise what sort of impact you want to assess?&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">There will always be demands from different corners. For example, a funder (or your local municipality) may want to see economic return on their investment. You can combine a number of perspectives in one impact assessment, but you should also consider how you can prioritise. The Playbook methodology in Phase one and two encourages you to do this. It should also be noted that sometimes, investigating one area can lead to learning about impact in another. We found, for example, that by convening networks of professionals, this led to increased access to funding, and thus, supports the sustainability of the sector. We weren’t focussing on this outcome, but it’s set a potential future research direction for us.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Can we apply the playbook to e.g. our digitised collection as a whole? Or does it always need to be applied to separate projects (e.g. certain IT development, digitisation project, proces changes).&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">The Playbook is flexible. For some things, e.g. standalone projects or activity where you have few variables that might affect the outcome, the Change Pathway exercise can provide enough space for you to consider all of the value and stakeholders you need (yes, multiple stakeholders can be included on one change pathway). You should be able to map the change an organisation wants to have at both a strategic and a project level on a change pathway.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">But change is not always linear. In some instances, you might need something which shows a bit more nuance, for example, mapping assumptions, circularity of outcomes, and dependencies. A Theory of Change is one way of doing this. Europeana is also working on one of these, and we hope to share both our draft and the working behind it, some time soon.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>How do you balance the many different people that might need to be involved in the impact design process? </strong></p>\r\n\r\n<p dir=\"ltr\">A strong facilitator always helps, but despite people’s different experiences or differences in opinions at a surface-level, at the heart of the matter they can usually come together to push forward an organisational understanding of its impact. The team is important and the more perspectives the better.</p>\r\n"
