        intro: "<p><em>\"The effects of travel and tourism restrictions\" \_</em></p>\r\n\r\n<p>Europeana Lunch Café (ELC) is a monthly online social event.</p>\r\n"
        body: "<p>It provides an opportunity for cultural heritage professionals to get to know and inspire each other, to reflect on specific but broadly formulated topics, and to exchange experiences. It aims to encourage and support the informal discussions that would take place at physical events (for example, during coffee or lunch breaks or drinks and dinners) in an online format.</p>\r\n\r\n<p>This Europeana Lunch Café will focus on tourism, which will encourage discussion around the effects of travel and tourism restrictions on museums and institutions throughout Europe. This forms part of Europeana’s Discovering Europe season, one of a series of complementary European Commission related initiatives to promote cultural heritage tourism in the context of Re-open EU.</p>\r\n\r\n<p>Special guests:</p>\r\n\r\n<ul>\r\n    <li>Geer Oskam - Van Gogh Museum</li>\r\n    <li>Larissa Borck - Swedish National Heritage Board</li>\r\n</ul>\r\n"
