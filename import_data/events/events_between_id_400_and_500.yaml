                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>ReCreating Europe (Rethinking digital copyright law for a culturally diverse, accessible, creative Europe) is a EU-funded H2020 RIA project (Grant Agreement No. 870626) that aims at bringing researchers, experts, policymakers and stakeholders together to clarify what is needed for a copyright regulatory framework that supports sustainable digitisation, culturally-diverse production, inclusive access and consumption of digital resources.<br />\r\n<br />\r\nThe workshop will provide a general overview of the aims and activities of the whole project, allow participants to test the ReCreating Europe GLAM survey and offer a first basic training on some of the most relevant legal aspects related to digitisation in the GLAM sector. <a href=\"https://pro.europeana.eu/page/conference\">It look place at Europeana 2020.</a>&nbsp;</p>\r\n"
