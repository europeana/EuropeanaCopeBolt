                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>Europeana’s digital conference ‘The role of copyright in the digital transformation of the cultural heritage sector’ explored&nbsp;copyright for digital cultural heritage, its role in digital transformation, and the sector’s need for capacity building in this area.</p>\r\n\r\n<p>Taking place on 5 and 6 October 2020, the event was aimed at EU member states' cultural policy makers, copyright experts, and advocates. This online event was structured to ensure a rich interactive experience - encouraging participants to dig deeper into ideas, to share new perspectives and directions, and to offer up valuable insight. This event was invite only, but some sessions were open to the public.</p>\r\n\r\n<p>The Europeana Conference was&nbsp;organised in collaboration with the Deutsche Nationalbibliothek and under the auspices of the German Presidency of the Council. This conference was part of the cultural programme for the German Presidency, thanks to the German Ministry of State for Culture and the Media. It was followed on 7 October by the Deutsche Nationalbibliothek’s conference <a href=\"https://www.dnb.de/EN/Ueber-uns/EU-Ratspraesidentschaft/rethinkingcultureandscience.html\">‘Rethinking Culture and Science - Opportunities &amp; challenges of digital transformation in Europe’</a>.</p>\r\n\r\n<p>You can watch the public sessions below, and also a number of&nbsp;interviews with cultural heritage professionals explaining what their expectations were for the copyright directive implementaiton, which were recorded for the event.&nbsp;</p>\r\n"
