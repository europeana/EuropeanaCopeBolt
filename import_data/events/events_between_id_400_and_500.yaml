                body: "<h3>About</h3>\r\n\r\n<p>The Europeana Impact Steering Group, in partnership with the inDICES projects, hosts&nbsp;an interactive session to talk about the impact of digital cultural heritage as a driver of social change.<br />\r\n<br />\r\nThey present the Europeana Impact Playbook and some case studies where digital cultural heritage has been shown to drive areas of social change: e.g. building digital skills, generating new knowledge, and creating an increased feeling of connection to others.<br />\r\n<br />\r\nIn collaborative breakout groups that use the new Indices participatory platform, they consider some big questions: Do we know enough about the impact of digital cultural heritage and how it drives social change? What’s missing from our narration of our impact? How can we bring the sector together to talk about its impact in a unified way?<br />\r\n<br />\r\nYou can continue the conversation, and hear more about what each group has discussed, on the <a href=\"https://participate.indices-culture.eu/assemblies/europeanaimpactcommunity\">InDICES platform</a>&nbsp;and by joining the <a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Europeana Impact Community.</a></p>\r\n"
