        title: 'OpenGLAM translation sprint at Europeana 2020'
        intro: "<p>Throughout the Europeana conference, we invite you to support multilinguality, openGLAM and the public domain by helping us translate two of our key policy documents on the matter: the <a href=\"https://www.europeana.eu/es/rights/public-domain-usage-guidelines\">Public Domain Usage Guidelines</a> and the <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\">Public Domain Charter</a>. Read on to discover the why and how!</p>\r\n"
        body: "<h3><strong>Our aim</strong></h3>\r\n\r\n<p>Getting as close as possible to having these documents available in all EU official languages. Other languages are of course welcome as well. This translation sprint will run parallel to the <a href=\"https://pro.europeana.eu/page/conference\">Europeana Conference</a>, so we would like to get as many translations as possible by the end of the conference on Friday 13 November at 14h CET.\_</p>\r\n\r\n<h3><strong>The prize</strong></h3>\r\n\r\n<p>For every translation completed, we will make a donation to the Arab Image Foundation whose office sustained substantial damage following the devastating explosions at the Beirut port on 4 August 2020. We count with the additional kind support of the Europeana communicators community.</p>\r\n\r\n<h3><strong>Background</strong></h3>\r\n\r\n<p>This is an initiative from the <a href=\"https://pro.europeana.eu/page/europeana-copyright\">Europeana Copyright Community</a>, <a href=\"https://creativecommons.org/\">Creative Commons</a> and the <a href=\"https://medium.com/open-glam\">OpenGLAM Initiative</a>\_with the support of the <a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Europeana Communicators Community</a>. These efforts were initiated through a first <a href=\"https://summit.creativecommons.org/translation-sprint/\">translation sprint at the CC Summit 2020</a>.\_\_</p>\r\n\r\n<h3><strong>Steps to participate</strong></h3>\r\n\r\n<ol>\r\n    <li>\r\n    <p>Indicate in this <a href=\"https://docs.google.com/spreadsheets/d/1pbgfnb3EFzQzhqmNNUk7CF2v3y_p6XNbZ-rL2rpcri8/edit?usp=sharing\">spreadsheet</a> the language and document you intend to translate. Make sure no one else has selected it before. Also, please note that</p>\r\n\r\n    <ul>\r\n        <li>\r\n        <p>The public domain charter (2052 words) is already available in Bulgarian, Croatian, English, French, German, Greek, Italian, Polish, Portuguese, Romanian, Spanish, Irish and Catalan.</p>\r\n        </li>\r\n        <li>\r\n        <p>And the public domain usage guidelines (424 words) are already available in Bulgarian, Croatian, Dutch, English, Finnish, French, Hungarian, Irish, Portuguese, Spanish,\_Catalan, Indonesian and Greek.\_\_</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li>\r\n    <p>Make a copy of the translation template</p>\r\n\r\n    <ul>\r\n        <li>\r\n        <p><a href=\"https://docs.google.com/document/d/1jZ_7Y-ij9v_6h012JfmBVWlspyvjUi8zTzkJ2WfSP4s/edit?usp=sharing\">Public Domain Usage Guidelines</a></p>\r\n        </li>\r\n        <li>\r\n        <p><a href=\"https://docs.google.com/document/d/1Vn170tFK_swo8lGdJT6BnPKNkIaPOfcKcnxRASRNVz4/edit?usp=sharing\">Public Domain Charter</a>.\_</p>\r\n        </li>\r\n    </ul>\r\n    </li>\r\n    <li>\r\n    <p>Replace the “[LANGUAGE]” to the one you are going to be translating and fill in the translation spaces. You can use\_automatic tools such as\_<a href=\"https://ec.europa.eu/info/resources-partners/machine-translation-public-administrations-etranslation_en?\" target=\"_blank\">eTranslation</a>,\_<a href=\"https://www.deepl.com/translator\">DeepL Translator</a> or <a href=\"https://translate.google.com/\">Google Translate</a> as long as you review the resulting text.\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Once you’re done, share your copy of the document with <a href=\"mailto:scann@creativecommons.org\">scann@creativecommons.org</a> and <a href=\"mailto:ariadna.matas@europeana.eu\">ariadna.matas@europeana.eu</a>\_</p>\r\n    </li>\r\n</ol>\r\n"
