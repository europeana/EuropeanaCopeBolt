        title: 'MOI! Museums of Impact'
        intro: "<p>On 10 November 2020, the first stakeholder forum of a MOI! Museums of Impact will take place. Stakeholders are invited to an online meeting to discuss current and future museums as well as how museums can approach and increase their impact in society.</p>\r\n"
        body: "<p>he Forum will be organised by the Institute for Museum Research, Staatliche Museen zu Berlin. The meeting languages are German and English, and no translation will be offered. The Stakeholder Forum is organised to gain insights from the museum sector and other stakeholders and to discuss and identify trends, signals, needs and demands in society that should have an impact on museums’ goals and museum work. The Forums will also be used to discuss what kinds of benefits and needs museums see in self-evaluation.</p>\r\n\r\n<p>Following some introductory words and input speeches, the participants will take part in two workshops. The first one will define issues or trends in society that have an impact on how museums should function. In the second workshop the discussion will revolve around benefits of developing a self-evaluation framework for the museums.</p>\r\n\r\n<ul>\r\n    <li>Your input has impact so\_<a href=\"https://www.eventbrite.de/e/moi-stakeholder-forum-berlin-registrierung-125304911363\" target=\"_blank\">please register</a>.</li>\r\n    <li><a href=\"https://www.ne-mo.org/news/article/nemo/contribute-to-an-online-stakeholder-forum-on-museums-social-impact.html\" target=\"_blank\">Find more information online</a>.</li>\r\n</ul>\r\n"
