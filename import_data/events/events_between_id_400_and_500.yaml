                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>As the Europeana Sport project begins, this webinar explores some of the ways cultural heritage institutions in two countries have been engaging audiences through sporting cultural heritage and crowdsourcing projects about taking part in sport.</p>\r\n\r\n<p>It took place 1 October 2020 between 15:00 - 16:00.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Adrian Murphy, Collections Manager, Europeana Foundation (moderator)</li>\r\n    <li>Laura Crossley, Head of Content, National Football Museum</li>\r\n    <li>Dr Kathryn Cassidy, Software Engineer, Digital Repository of Ireland</li>\r\n    <li>Killian Downing, Europeana Members Councillor - Europeana Sport - Ireland’s Stories</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li>If you missed the webinar or want to look again, the <a href=\"https://docs.google.com/presentation/d/1wdfDhuPcQmLz6G8kElFjS650niUjquLmE-O-25o9NHs/edit?usp=sharing\" target=\"_blank\">slideshow is now available</a>.</li>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-sport\">Find out more about Europeana Sport</a>.</li>\r\n    <li aria-level=\"2\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://pro.europeana.eu/page/europeana-communicators-group\">Join the Europeana Communicators Community</a>&nbsp;to find out more about communicating cultural heritage, network with peers and hear about relevant events, resources and opportunities.</p>\r\n    </li>\r\n</ul>\r\n"
