                templates: body
                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>One of the big promises of open access to cultural heritage is the possibility for the general public to re-use content in new, innovative ways. From the <a href=\"https://pro.europeana.eu/page/gif-it-up\">GIF It UP!</a> contest to cultural hack-a-thons to artificial intelligence, there are several projects that are trying to bring to the forefront the tremendous amount of creativity that can be unleashed if digital reproductions of cultural heritage allow for broad re-use.</p>\r\n\r\n<p>But, aside from the numbers of re-use and anecdotal evidence, what’s the impact value of re-use of cultural heritage? How are we measuring it? How can we build arguments that relate numbers to evidence? And how can those ways of measurement be improved?</p>\r\n\r\n<p>In this webinar, the panel discusses different ways in which re-use is taking place, how projects and institutions are approaching measuring their impact, and how some of these projects contribute to making the case for open access to cultural heritage.</p>\r\n\r\n<p>It took place on&nbsp;29 October 2020 from 15:00 - 16:00.&nbsp;</p>\r\n\r\n<h3><strong>Speakers</strong></h3>\r\n\r\n<ul>\r\n    <li>Merete Sanderhoff, Curator &amp; Senior Advisor at the SMK in Denmark.</li>\r\n    <li>Michael Weinberg, Executive Director of the Engelberg Center on Innovation Law and Policy at the NYU School of Law.</li>\r\n    <li>Nicole McNeilly, Impact Advisor in the Community &amp; Partner Engagement team, Europeana Foundation.</li>\r\n</ul>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li><a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Join the Europeana Impact Community</a>&nbsp;to find out more about impact and cultural heritage, network with peers and hear about relevant events, resources and opportunities.</li>\r\n    <li><a href=\"https://pro.europeana.eu/page/impact\">Download the Europeana Impact Playbook</a>.&nbsp;</li>\r\n</ul>\r\n"
