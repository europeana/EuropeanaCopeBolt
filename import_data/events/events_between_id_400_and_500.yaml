                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>An increasing number of cultural heritage institutions are taking steps to publish their collection data as Linked Open Data. However, the vocabularies they use for publishing data may not be the vocabularies that can be processed by aggregators such as Europeana. Take Schema.org, for example — a popular vocabulary, yet currently not supported by Europeana.&nbsp;</p>\r\n\r\n<p id=\"m_6577339757227269140gmail-docs-internal-guid-82587c57-7fff-0885-7ceb-cfaf2dccef05\">During the <a href=\"https://pro.europeana.eu/project/europeana-common-culture\" target=\"_blank\">Europeana Common Culture</a> project, the Dutch Digital Heritage Network (NDE) led by the Netherlands Institute for Sound and Vision (NISV), developed the Linked Open Data Aggregator (LODA).&nbsp;</p>\r\n\r\n<p>LODA is a so-called aggregation pipeline with standard tools for harvesting Linked Open Data (LOD) and for converting it from one vocabulary into another.&nbsp;&nbsp;</p>\r\n\r\n<p>In this webinar,&nbsp;<a href=\"https://pro.europeana.eu/person/enno-meijers\" target=\"_blank\">Enno Meijers</a> (National Library of the Netherlands / Dutch Digital Heritage Network) and <a href=\"http://sjorsdevalk.nl/\" target=\"_blank\">Sjors de Valk</a> (Dutch Digital Heritage Network) introduce&nbsp;the Linked Open Data Aggregator (LODA) and&nbsp;share&nbsp;their findings of working with Schema.org datasets from a number of institutions and transforming into Europeana Data Model (EDM).</p>\r\n\r\n<p>The webinar took place on&nbsp;the&nbsp;13th October 2020, between&nbsp;13-14 PM CEST.</p>\r\n\r\n<h3><strong>Resources</strong></h3>\r\n\r\n<ul>\r\n    <li>The GitHub location for LODA is available <a href=\"https://github.com/netwerk-digitaal-erfgoed/lod-aggregator\" target=\"_blank\">here</a>&nbsp;</li>\r\n    <li>Article on linked data aggregation:&nbsp;&nbsp;Freire, Nuno, Meijers, Enno, de Valk, Sjors, Raemy, Julien A., &amp; Isaac, Antoine. (2020, October 1). <a href=\"http://doi.org/10.5281/zenodo.4062455\" target=\"_blank\">Metadata aggregation via linked data: results of the Europeana Common Culture project</a>.&nbsp;</li>\r\n    <li>If you missed it or want to look again, the&nbsp;<a href=\"https://docs.google.com/presentation/d/1orKcEb7Qs1XD7lZ0C-4v63e8i68GMK-tcfnXoSZ_jzM/present?token=AC4w5VgP6P6DFloZuqrrK49LArz-hjbBLg%3A1604045994761&amp;includes_info_params=1&amp;eisi=CJ_z4v3w2-wCFX4LqQEd0D0Nfw#slide=id.g9cc68ec6fc_0_33\" target=\"_blank\">slideshow is now available</a>.</li>\r\n</ul>\r\n"
