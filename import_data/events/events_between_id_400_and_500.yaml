                templates: body
                body: "<h3><strong>About&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This webinar was the first of a <a href=\"https://pro.europeana.eu/post/understanding-the-impact-of-digital-cultural-heritage-in-digital-transformation-join-our-webinar-series\">series of five</a> that will support professionals in using the Europeana Impact playbook, and provide a way for you to better plan, measure and understand the impact that digital cultural heritage creates.</p>\r\n\r\n<p dir=\"ltr\">This webinar focuses on the big questions: why is impact assessment important? What can it offer in a period of accelerated digital change? How can it help organisations survive and thrive in a post-Covid-19 world?&nbsp;</p>\r\n\r\n<p dir=\"ltr\">It took place on 30 September 2020 from 15:00 - 16:00.&nbsp;</p>\r\n"
