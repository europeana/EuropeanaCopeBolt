                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>This session presents an ongoing research project on Extended Reality (XR), accessibility, and applied positive uses of these technologies for people with reduced mobility. The first phase of the research consisted of in-depth interviews with experts and the implementation of the Delphi method. Based on the preliminary results, the development of a Virtual Reality (VR) prototype for the cultural field is currently being conceptualised. The future functional prototype is a VR platform to visit cultural environments through 360º videos that, with a bot-like virtual assistant, will allow users of this target group to configure certain accessible functionalities. This prototype will be evaluated through experimental methodology with real users.</p>\r\n\r\n<p>This session took place at <a href=\"https://pro.europeana.eu/page/conference\">Europeana 2020.&nbsp;</a></p>\r\n"
