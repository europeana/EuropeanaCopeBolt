        introduction: '<p>Dr. Andrejs Vasiļjevs is the co-founder and Executive Chairman of a leading European language technology company Tilde specializing in machine translation and other technologies for<br>complex languages.<br>He drives innovation and fosters large scale industry and academia collaboration to advance<br>multilingual solutions for digital Europe (e.g. LetsMT, EuroTermBank, ELRC).<br>His research interest includes automation of language resource collection and management, in<br>particular for terminology resources, and multilingual human-computer interaction.<br>Andrejs is the president of the Northern European Association for Language Technology<br>(NEALT) and board member of Multilingual Europe Technology Alliance (META-NET), the<br>language technology industry association LT-Innovate and the Big Data Value Association. </p><p>He has also served as an elected member of the Bureau of the Intergovernmental Council of the<br>UNESCO Information for All programme (2010-2014). He is a frequent speaker at research and<br>industry events and academic audiences promoting multilingual technologies and their application in various sectors.<br>Andrejs has received a Ph.D. in Computer Sciences from the University of Latvia and has authored more than 60 research papers. He is also an Honorary Doctor of the Academy of<br>Sciences of Latvia.</p>'
