        teaser: null
        introduction: 'I am Erviola Konomi, STEM,  eTwinning teacher and Microsoft Inovator Educators Expert 2017-2018. I teach maths and ICT in high school. <br>Teaching is my pasion and I start teaching in 2003. Inclusion on the eTwinning  and Scientix for Europiean Schoolnet platform, was one of the most beautiful and important things for my professional development, because eTwinning and Scientix are major education community in Europe.<br>1. eTwinning promotes school co-operation in Europe through the use of Information and Communication Technology (ICT) by providing support, tools and services for schools. It also provides free professional online development opportunities for educators. With the support of the Ministry od Education in Albania and the regional  education directorate in Fier, I became a local coordinator for this platform and I began to train  the teachers of my city, who strongly supported this platform by embarking on field and online projects. Project themes and courses were tailored to the needs of the community. The co-operation was great including parents, students and various European teachers.<br>One of benefits and results of this courses and trainning are that teachers can access all the online and on-site events created by eTwinners, and can also create their own.<br>STEM (Science, Technology, Engineering, Mathematics) projects are focuses on the design, implementation and support of pedagogical and technological innovation in educational practice, through work internally in the school and, most notably, through collaborations with numerous educational, research and scientic institutions in Europe.<br>Albania is a small country but with passionate and innovative teachers. eTwinning mobile app offers users the ability to access eTwinning Live. This is a great opportunity to find their training skills by realizing digital competencies during the co-operation process.Many training help teachers  learn about innovation in the school and classroom through online professional development courses for teachers in primary and secondary schools. and give them a better understanding of the opportunities, risks and challenges presented to children and young people, and their parents and teachers, in the online world of the 21st century. interest in engaging in communities and networks for cultural, social and/or professional purposes also supports this competence.<br>Every year I teach about 180 students and together we have created and collaborated online, used different tools includes Microsoft programs Onenote, Prezzi, Sway, PowerPoint online and different online games Kahoot ect,  main computer applications such as word processing, spreadsheets, databases, information storage and management, and an understanding of the opportunities and potential risks of the Internet and communication via electronic media (e-mail, network tools) for work, leisure, information sharing and collaborative networking, learning and research. Every students should also understand how ICT can support creativity and innovation, and be aware of issues around the validity and reliability of information available and of the legal and ethical principles involved in the interactive use of ICT<br>Collaboration with colleagues as  project partners, include other international unions, national academies of several countries, national research centers, and United Nations agencies.    <br>The developed projects have real-life themes  about a variety of topics such as media literacy, cyber bullying, online relationships, sexting, online hate speech and radicalisation, and will be provided with high-quality resources to address these issues and have come to the aid of both pupils and their parents, helping them to acquire knowledge, digitalization, and exchange of traditions and cultures. During the teaching hours, didactic tools and various digital programs have been used.'
