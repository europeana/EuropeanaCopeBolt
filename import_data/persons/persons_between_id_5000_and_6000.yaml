        teaser: ''
        introduction: 'I''m Angela Lucia Capezzuto, currently working in education as a teacher of conversation in Italy and have been doing so since 1995/96. This career is open to teachers who have an upbringing in a country whose language is the one being taught at school. This is because I was brought up in Sydney, Australia where the official language is English, so that makes me bilingual, English/Italian. I have a Bachelor (Honours) degree in Science with majors in Biochemistry/Microbiology, with an equivalent degree in Biology in Italy. With my innovative approach to teaching, use of eTwinning projects to build 21st Century competences in my classes I was offered the title of eTwinning Ambassador in 2016/17, so I currently promote the integration of PBL into the curriculum with eTwinning and Erasmus+ projects. Recently, with the updating of eSafety and privacy regulations, both schools I work at, namely Liceo Don Gnocchi , Maddaloni (Caserta) and ISISS G.B.Novelli, Marcianise (Caserta) received eSafety European labels. ISISS G.B.Novelli has also become an eTwinning School, a reference school for eSafety, PBL, eTwinning and Erasmus+. This is the third year that  have been working with projects which have a European Cultural Heritage theme and Europeana, Historiana and its offspring fit into this picture nicely. Lately, I have become interested also with the use of AR, VR in eTwinning projects and their future in the education system and ultimately the work force.'
