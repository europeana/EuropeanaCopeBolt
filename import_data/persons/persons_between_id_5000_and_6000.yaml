        teaser: ''
        introduction: 'Asst. prof. Dr. Ivana Nina Díaz Fernández (Split, Croatia 29th August 1981) works in Cultural Heritage Conservation field and is an expert on history and theory of conservation in Eastern Europe. She has been awarded “Marie Curie Sklodowska Action” Fellowship (2014-2017) conducting the project: “Comparison of Croatian and Slovenian conservators Ljubo Karaman and France Stele in the context of Vienna School of Art History”. Currently she is project associate of Studies on Intermediality and Intercultural Mediation (SIIM), Complutense University in Madrid. She is an author of 30 scientific papers and 3 books, and she is the organizer of numerous International Conferences and Summer Schools, like the annual International Conference for PhD Students and Recent PhD Graduates, done in collaboration with the University in Ljubljana (Slovenia), University of Split (Croatia), University of Rijeka (Croatia) and University of Belgrade (Serbia). She is an editorial and Board member of IEREK and an active member of ICOMOS (TheoPhilos ISC). Her current research is focused on the conservation practices in former Yugoslavia in the Interwar period, and with the revitalization of the endangered socialist monuments in Croatia, so-called “Spomeniks”. Aside from that, she is a task force leader of the Marie Curie Alumni Association, evaluator for Individual Fellowships (SOC) “Marie Sklodowska Curie Action”, active and vocal defender of gender issues in research, having been interviewed in international newspapers about this topic, and an expert in the inequalities that Social Sciences and Humanities (SSH) researchers, especially those in the early stage of their careers, face.'
