        teaser: ''
        introduction: 'Evita Tasiopoulou (Engineer / Management and Pedagogy) is a Project and Pedagogical Manager of Science projects in the Science Education Department of European Schoolnet. Her main activities focus on the management of the content in European projects and she is particularly interested in STEM education pedagogical trends and the development of curricula, European and International. She is involved in projects linked to School Pilot activities, Space studies and innovative pedagogical approaches. Her current work focuses on Next-Lab, STEM School Label, SRSS and SYSTEMIC projects. Next-Lab continues the achievements of Go-Lab (http://www.go-lab-project.eu/), in bringing remote labs into classrooms. With the STEM School Label, school representatives will be able to evaluate their school via an online self-assessment tool according to the criteria defining a STEM School. This self-assessment tool will identify required areas of development and provide training and resources for applicant schools to improve their STEM activities at the school level. In the SRSS project, based on the EC’s Structural Reform Support service funds, EUN offers technical support to the Greek Ministry of Education in order to assess and provide recommendation for improved ways to develop digital skills in compulsory education. Of Greek origin, Evita holds a Bachelor of Engineering in Computer Systems Engineering from the University of Kent in Canterbury, UK, as well as a Professional Certificate in Management from the Open University, UK. She has also completed a 2-year course on Child Psychology.'
