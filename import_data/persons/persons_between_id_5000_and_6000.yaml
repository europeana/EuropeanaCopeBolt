        introduction: 'Pamela Lama is in charge of the International Projects Unit of the International<br>Relations and Projects Office of the Municipality of Bologna. This activity has enabled<br>her to participate in the drafting and implementation of numerous European projects<br>in different areas of research and to collaborate with many research centres and<br>European cities. In recent years, she was mainly engaged in projects that have<br>addressed issues in the cultural heritage and urban regeneration sector. Since May<br>2017, she is project manager of the H2020 Rock project (Regeneration and<br>Optimisation of Cultural heritage in creative and Knowledge cities), bringing together<br>32 partners across Europe to investigate the role of CH in supporting sustainable,<br>circular and participatory urban regeneration processes (rockproject.eu). PhD<br>candidate at the Department of Architecture of the University of Bologna, she<br>conducts her research on the transition from the more traditional concept of Smart<br>City to that of Collaborative City, with a specific focus on Participatory Governance of<br>CH and on the contribution of international research in facilitating the achievement of<br>the European Urban Agenda goals in these areas.'
