        teaser: ''
        introduction: 'Paul Clough is Professor of Information Retrieval at the Information School, University of Sheffield. He received a B.Eng. (hons) degree in Computer Science from the University of York in 1998 and a Ph.D. from the University of Sheffield in 2002. Prior to joining Sheffield he worked for British Telecommunications Plc. His research interests mainly revolve around developing technologies to assist people with accessing and managing information. In particular, Paul has published work in the areas of multilingual information retrieval, information access to digital cultural heritage, evaluation of search systems, geographical information retrieval, text-based image retrieval, plagiarism detection, text re-use, and search analytics. Paul is currently coordinator of the H2020-funded project FashionBrain investigating the use of Data Science within the fashion industry. Paul was previously Scientific Director for the FP7 EU-funded Personalised Access to Cultural Heritage Spaces (PATHS) and received a Google Faculty Research Award investigating patterns of users’ search behavior in query logs. Paul is co-author of books on multilingual information retrieval and geospatial search and has over 120 peer-reviewed publications. He is head of the Sheffield IR Group, Programme Coordinator the MSc Data Science course and the Director of Research for the Information School.'
