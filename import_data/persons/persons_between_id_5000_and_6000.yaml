        teaser: ''
        introduction: '<p>Célio Gonçalo Marques is Professor of the Information and Communication Technologies Department of the Polytechnic Institute of Tomar. He is also the Director of the Techn&Art Research Unit, the Director of the Laboratory of Innovation and Distance Learning and the President of the Technical and Scientific Council of the Business School of Tomar.</p><p>He holds a degree in Computer Science and Management, a MSc in Educational Multimedia Communication, a post-graduation in e-Learning Techniques and Contexts and a PhD in Educational Sciences, with specialization in Educational Technology.</p><p>He was involved in projects related to computer science in education and provided computer consulting to several companies. Internationally he has been in teaching missions at Yaşar University (Turkey), Vilnius University (Lithuania), Eszterházy Károly University of Applied Sciences (Hungary), Bialystok University of Technology (Poland), Opole University of Technology (Poland), Valahia University of Târgovişte (Romania), University of Primorska (Slovenia), University of National and World Economy (Bulgaria), Riga Technical University (Latvia), University of Nicosia (Cyprus) and National Aviation University (Ukraine), and is a member of the editorial board of the: International Journal of Technology and Human Interaction; International Journal of Science, Technology and Society; Journal of Education and Training Studies; SCIREA Journal of Information Science and Systems Science; and Electronic Learning, Information and Communication: Theory and Practice.</p><p>He is the author of several national and international publications and is a member of the organizing committee of various scientific and technical events, among them the “Meeting on Games and Mobile Learning” and the “Meeting on Web 2.0” which resulted in the books “Web 2.0 Tools: Handbook for Teachers” and “Mobile Apps: Handbook for Teachers, Trainers and Librarians” edited by the Portuguese Ministry of Education.</p><p>He is also researcher at the Laboratory of Educational Technology (University of Coimbra) and at the Center for Administration and Public Policies (University of Lisbon).</p>'
