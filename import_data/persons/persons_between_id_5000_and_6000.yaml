        introduction: 'Alexandra Garatzogianni (f) studied management, project management, management consulting, linguistics, media and communication. Her business interests focus on innovation and project management, international business development, software product management, startup consulting in physical and digital incubators and data-driven entrepreneurship. She successfully led consortia in EU Horizon 2020 ICT Research and Innovation projects, feasibility studies at European level and prototype development for a major telecommunications operator and world''s fourth-largest mobile service provider by subscriber base. She has led the PM WP for H2020 RIA and CSA Consortia (BigDataEurope, OpenBudgets etc.) and the Communication, Dissemination, Exploitation and Sustainability WP (ODINE, SlideWiki etc.). Moreover she has led on behalf of the Leibniz University of Hannover the dissemination and tech transfer of the EU funded projects Boost4.0, Big Data for Factories, iASIS and BigMedilytics. She was a member of the organizing Committee of the European Data Forum since 2014 and is a member of the Organizing Committee of the SEMANTiCS conference since 2017. She has supported the BDVA, Big Data Value Association as senior communication consultant and manager when working for founding member Fraunhofer and now as the L3S Research Center contact person and official representative in BDVA’s General Assembly. She is currently working as a Senior Research and Innovation Project Manager at the Leibniz Information Center for Science and Technology, University Library (TIB) and the L3S Research Centre at Leibniz University of Hannover, while managing the Leibniz Joint Lab Data Science and Open Knowledge, which intensifies the cooperation between TIB, LUH and L3S and serves as a nucleus for further initiatives in the field of research and innovation in the domains of manufacturing and automation, health, data and web science and education. Furthermore Alexandra leads tech transfer activities at TIB and L3S Research center with key industrial stakeholders, aiming to pave the way for digitalization and industry 4.0. She considers herself a citizen of the world and has successfully passed the official C2 level exams in German, English, French, Spanish and Portuguese (European and Brazilian), while being fluent in Greek and Russian.'
