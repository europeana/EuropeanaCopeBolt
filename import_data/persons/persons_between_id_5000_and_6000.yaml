        teaser: ''
        introduction: '<p>Harald Sack is Professor for Information Services Engineering at FIZ Karlsruhe - Leibniz Institute for Information Infrastructure and Karlsruhe Institute of Technology, Institute of Applied Informatics and Formal Description Methods (AIFB). After graduating in computer science at the University of the Federal Forces Munich Campus in 1990, he worked as systems/network engineer and project manager in the signal intelligence corps of the German federal forces from 1990-1997. In 1997 he became an associated member of the graduate program ‘mathematical optimization’ at the University of Trier, where he obtained a PhD in Computer Science in 2002. From 2002-2009 Harald Sack worked as PostDoc at the Friedrich-Schiller-University in Jena. From 2009-2016 he worked as Senior Researcher and head of the research group ''semantic technologies’ at the Hasso Plattner-Institute for IT-Systems Engineering (HPI) at the University of Potsdam.</p><p> </p><p>He is charter member and general secretary of the 2008 founded German IPv6 Council. Harald Sack has published more than 130 papers in international journals and conferences including three standard textbooks on networking technologies. He is co-founder of yovisto GmbH (www.yovisto.com).</p>'
