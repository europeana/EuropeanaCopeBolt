        teaser: ''
        introduction: '<p>Eppo van Nispen tot Sevenaer is a popular international speaker and co-thinker, known for his unique connections with the digital world and the human dimension.  By origin a TV programme maker, van Nispen has a broad range of  experience as a director in the journalistic, heritage and broadcasting sectors. </p><p>Van Nispen has worked on his "social thing", focussing on the impact of digitization in the field of information provision, with a mission to build the most modern library in the world, DOK in Delft. Van Nispen felt mission was completed in 2008, when DOK was proclaimed by an expert jury as "Best Library of the Netherlands". </p><p>Van Nispen then became Director of the CPNB, a foundation responsible for the largest reading campaigns in the Netherlands such as the ‘Children''s Book Week’, the ‘Book Week’ and ‘Netherlands reads’.</p><p>Currently, van Nispen is the General Director of the Netherlands Institute for Sound and Vision, the Dutch state-of-the-art media culture institute that holds one of the largest data collections in the country. Van Nispen is also Chairman of the think tank "socialization of analytics", which focuses on how to deal with Big Data as a society. Directed by his College of Wise (his 5 children and his grandmother of 102+) he tries, in an inspiring way, with a smile and a sometimes a tear, to make all kinds of connections between the world of today and that of the future, so you can go along without losing yourself.</p>'
