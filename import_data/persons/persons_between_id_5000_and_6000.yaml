        introduction: '<p>Chris Sigaloff is a longtime social innovator fascinated by our society’s transitions. Her primary focus is on putting innovative ideas into action and to find new approaches, strategies and (design) interventions for complex social problems. Chris regularly advises, speaks and teaches on social innovation. Currently she is an advisor for the Council of Culture, serves on the board of various public organisations and is an independent advisor and researcher.</p><p>For the last 10 years she was the director of Kennisland, a think tank for social innovation, where she developed many innovative programmes, methods and startups, such as Education Pioneers (an innovation fund for teachers), LinC (a school for cultural changemakers), the Kafka Brigade (a method to tackle bureaucracy) and Social Labs (a laboratory for social change). The common element to all these initiatives is the idea that innovation and learning go hand in hand, that theory must support practice, rather than the other way around, and that asking questions can be more powerful than knowing the answers.</p>'
