        teaser: ''
        introduction: '<p>Sneška Quaedvlieg–Mihailović (1963) has been working for Europa Nostra for more than 25 years. In 2000, she was appointed as Secretary General. In this capacity, she works closely with EU institutions, the Council of Europe, the UN, UNESCO and other international and European governmental and non– governmental bodies on heritage matters. </p><p>Since the creation of the European Heritage Alliance 3.3. in 2011, she acts as the Coordinator of this informal platform of European and international networks active in the wider field of heritage. She has played a prominent role in promoting and implementing the European Year of Cultural Heritage (EYCH), actively contributing to the EYCH Stakeholders Group, and now ensuring the legacy of the Year as part of the European Commission Expert Group on Cultural Heritage.</p><p>She is a regular speaker at European conferences and meetings on cultural heritage and is author of numerous articles on Europe and cultural heritage (most recently she contributed to the special edition of “Cartaditalia” dedicated to 2018 European Year of Cultural Heritage” (2017)). She has also contributed to the preparation of the European Report “Cultural Heritage Counts for Europe” (2015).</p><p>Sneška Quaedvlieg–Mihailović obtained a degree in International Law in Belgrade (former Yugoslavia) and in European Law and Politics in Nancy (France).</p><p>Prior to joining Europa Nostra, she worked for EU Institutions in Brussels and then for the European Commission Delegation in Belgrade. In 1991, she was one of the founders and the first Secretary–General of the European Movement in Yugoslavia.</p>'
