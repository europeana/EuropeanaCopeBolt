        teaser: ''
        introduction: '<p>Terraforming is a CSO network based in Novi Sad (Serbia), with entities in Stockholm (Sweden), Amsterdam (Netherlands), and partners, contributors, associates and project activities all around Europe. Terraforming develops educational methodologies and teaching materials combining best practices in contemporary pedagogy with new-media technologies. Most activities of the Terraforming network are related to different aspects of teaching and learning about the Holocaust, antisemitism, antiziganism, and combating xenophobia through media literacy. Through education and public outreach programs Terraforming empowers multipliers such as teachers, librarians, archivists, and other NGO activists, by developing and providing teaching materials and methodologies, facilitating training programs and international exchange of experiences and best practices. With its large network among cultural and educational institutions, scholars, experts, NGOs and other stakeholders around Europe, Terraforming sets up cross-sectoral international project cooperation and exchange. </p><p>In 2016 Terraforming was awarded annual Yehuda Bauer Grant award by the International Holocaust Remembrance Alliance IHRA for the project "International Library Platform for Teaching and Learning About the Holocaust". One of the main partners in this project is Europeana Foundation. </p><p>Miško Stanišić was born in 1966 in Sarajevo, in the former Yugoslavia. As a refugee from the civil war, he fled to Stockholm in 1993, and has been based in Amsterdam since 2012. In 2008, Miško Stanišić co-founded the Terraforming CSO network and is its current Creative Director.</p>'
