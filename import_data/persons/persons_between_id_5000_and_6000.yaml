        teaser: ''
        introduction: '<p>Ana Paula Teixeira has worked for almost 7 years as a manager and producer in governmental cultural departments in the States of São Paulo and Goiás (BR). As a mid-level specialist, she had the opportunity to work with different areas, such as music, literature, cultural prizes distribution, and public calls. </p><p>She participated in different committees selecting projects of Art Festivals, Visual Arts, and Audiovisual pieces of varying formats for specific mediums. She helped to develop a systematic process of evaluation for some of the most prestigious artistic institutions related to the government (Osesp, São Paulo Companhia de Dança e Teatro São Pedro) with the intention to democratize their access to the public.</p><p>Her academic background includes a Master in Arts, Culture and Societyat Erasmus University (Rotterdam - NL), a course dedicated to observe and analyze good practices, public policy, management and other peculiarities of the field. While in Brazil, she became a specialist by PUC-SP in Art: Criticism and Curating, studied Photography and Cinema and completed her B.A. in Journalism at the Federal University of Goiás. </p><p>Since 2018 she has been developing her skills as anentrepreneurand an activist, with activities both in Brazil and in the Netherlands.</p>'
