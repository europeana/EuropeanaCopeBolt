        teaser: null
        introduction: '<p>Sabine de Günther is an art and dress historian with an interdisciplinary approach and a focus on the methodology of dress studies. She examines dress and textiles, not just in terms of their aesthetic appearance but rather as markers of identity. Her most recent research project explored a collection of paintings from the “Lipperheide Costume Library – Fashion Image Collection”, Staatliche Museen zu Berlin, which earned her a PhD in Art History. She has a strong interest in Digital Art History, its methodologies and theories, digital research tools and all matters related to digital collections.</p><p>Sabine de Günther studied History of Art, Romance languages and Media Studies in Marburg, London and Venice. After obtaining her Master’s degree, she gained practical experience in museums, which included working as part of a European collection indexing project for poster art. In conjunction with the indexing projects “Fashion Photography” and “Fashion in the cartoon” she began focusing more on costume and clothing studies. She worked on the project “Indexing collections” at the Cluster of Excellency “Image Knowledge Gestaltung” at Humboldt University, Berlin. Her PhD-topic “Bildkosmos der Moden: Die Gemäldesammlung des Franz von Lipperheide. Genese – Kontext – Ausgewählte Werke” is continued in her current research.</p>'
