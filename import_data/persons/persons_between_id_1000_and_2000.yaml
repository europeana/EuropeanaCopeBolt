        introduction: 'Shawn Day is a Lecturer at University College Cork in Digital Humanities. He also lectures at Queen’s University Belfast, Trinity College Dublin and University College Dublin in Digital and Medical Humanities and Social Computing. His professional experience includes a number of private venture startups in customer relationship management and information architecture, and academic research in social and economic history. His personal research explores the social and economic circumstances of the nineteenth century retail liquor trade using digital, spatial and social network analysis to discover the relationships between credit, respectability, and order in the Victorian community. Recent articles have examined the social dimensions of the Victorian public mental hospital using GIS and statistical modeling tools. Past involvement includes a number of successful and innovative digital humanities projects including large manuscript census databases in the 1871/1891 census project (University of Guelph), the national TAPoR text analysis portal project, the Canadian Network for Economic History (CNEH), the Network for Canadian History and the Environment (NiCHE), NeDIMAH Space and Time Workgroup within DARIAH and the Digital Humanities Observatory (DHO-RIA) for the Royal Irish Academy.'
