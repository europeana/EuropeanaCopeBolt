        teaser: ''
        introduction: '<p>Lorna M. Hughes is Professor in Digital Humanities at the University of Glasgow, where she is based in the Information Studies Subject area. Her research addresses the creation of digital cultural heritage, and the use and re-use of digital collections for research, teaching, and public engagement. She has a specific interest in the conceptualisation, development, implementation and categorisation of digital methods in the humanities, and the collaborations between the humanities and scientific disciplines that drive this agenda.</p><p>Hughes has worked in digital humanities, and on the development of hybrid digital collections based on material culture held by memory institutions, at a number of organisations in the USA and UK.</p><p>She has had leading roles -  as Primary Investigator, or co-Investigator – on over twenty funded research projects, including The Welsh Experience of the First World War (cymruww1.llgc.org.uk); the EPSRC-AHRC Scottish National Heritage Partnership; and the EU DESIR project (DARIAH Digital Sustainability).  She is a member of the Governing Board and Vice Chair of EuroScience. She was the Chair of the European Science Foundation (ESF) Network for Digital Methods in the Arts and Humanities. Hughes is Chair of the Europeana Research Advisory Board</p>'
