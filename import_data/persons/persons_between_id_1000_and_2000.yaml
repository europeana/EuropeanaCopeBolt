        introduction: 'Born in 1966, Laurence Engel was appointed President of the National Library of France and took up her post on April 11, 2016.<br>A graduate of ENS (Ecole Normale Supérieure) Fontenay-aux-Roses, IEP (Institut d’Etudes Politiques) and ENA (Ecole Nationale d’Administration), she is a member of the Cour des Comptes (French Court of Audit).<br>After joining Jérôme Clément, President of ARTE, a public Franco-German TV network that promotes programming in the areas of culture and the arts and later on the public television network “La Cinquième” in 1998, she was appointed Adviser on Audiovisual Matters to Catherine Tasca, then Minister of Culture and Communication, in the period 2000 to 2002. She was Cultural Advisor to Mayor of Paris Bertrand Delanoë, in the period 2003 to 2008 and afterwards Director of Cultural Affairs for the City of Paris until 2012.<br>She acted as Director of the Cabinet Office of Aurélie Filippetti, then Minister of Culture and Communication, for the period 2012-2014. Consequently, she joined the Cour des Comptes and was, furthermore, appointed as Ombudsman for the Book. During that period of time, Laurence Engel acted also as Chair of the Board of Directors of INHA (Institut National de l’Histoire de l’Art) and Chair of the Finance Commission of the AFP (Agence France Presse).<br>She has published various books and articles, in particular about Cultural policy, for the French literary magazine Esprit.<br>Photograph of Laurence Engel - © David Paul Carr/BnF'
