        introduction: 'Jelena Došlov has for the past several years been employed as a teacher of Philosophy and Theory of Knowledge at the International Baccalaureate Diploma Program in Gimnazija Banjaluka (an academic secondary school), Bosnia and Herzegovina. She also teaches Sociology, Culture of Religions, and Human Rights within national educational programs. Her fields of interest are versatile but interconnected, ranging from Totalitarianism to the Holocaust and Genocide. She has for example, held lecture on collective conceptions of the Holocaust in the Balkans at the Institute of Education, University College London. The similar lecture she held at Eotvos Lorand Faculty for Education and Psychology in Budapest. Prior to that, she developed an original lesson plan about totalitarian regimes that was recognized as valuable educational material by Anne Frank House, Netherlands and EUROCLIO (European Association of History Teachers). She is currently working on the implementation of the “Human Face of the Sarajevo Haggadah” project that consists of an international seminar for scholars of history, philosophy, sociology and human rights and a traveling exhibition of the Sarajevo Hagaddah. She is also working on the implementation of the global "Small Steps: Adding Miles to Life" project, that consist of several smaller but interconnected raising awareness and fundraising projects.'
