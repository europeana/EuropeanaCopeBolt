        introduction: '<p>Mia’s PhD in digital humanities (Department of History, Open University) was titled ‘Making digital history: The impact of digitality on public participation and scholarly practices in historical research’.</p><p>Formerly Lead Web Developer at the Science Museum Group, Mia has worked internationally as a business analyst, digital consultant and web programmer in the cultural heritage and commercial sectors. Mia has held international fellowships at Trinity College Dublin/CENDARI, Ireland (2014), the Polis Center Institute on ‘Spatial Narrative and Deep Maps’ (2012) and the Roy Rosenzweig Center for History and New Media One Week One Tool program (2013), and had short Residencies at the Powerhouse Museum (2012) and the Cooper-Hewitt Design Museum (2012).</p><p>Mia has post-graduate qualifications in software development and an MSc in Human-Centred Systems. She is Chair of the Museums Computer Group (MCG) and a member of the Executive Council of the Association for Computers and the Humanities (ACH).</p>'
