        teaser: null
        introduction: 'Maria Calafatis is the Co Founder of The Cube Athens, which brings together people who are open to new ideas, love innovation and seek change through applicable initiatives. <br>Members of The Cube Athens ecosystem visited Lesvos as part of a hackathon activity last September and saw first hand the unfolding humanitarian crisis.<br>SOLEGreece was the outcome of that weekend..<br>"A Self-Organized Learning Environment, or SOLE, can exist anywhere there is a computer, Internet connection, and students who are ready to learn.<br>SOLE Greece was established in response to the needs of refugee children stranded in Greece. <br>Over 20,000 children and their families are seeking relocation in Europe after being displaced due to conflicts in the Middle East. <br>Most of these children have been out of school for over a year and some have never been to school. <br>SOLE Greece facilitates learning for children ages 6 - 16 in their own language and with content sensitive to their cultural and historical background. <br>Next steps are to expand the SOLE methodology into camps in central Greece. Our SOLE will be a mobile school bus that travels from camp to camp.'
