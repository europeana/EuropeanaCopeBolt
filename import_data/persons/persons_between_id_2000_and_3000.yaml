        introduction: '<p>Seamus Ross is Professor in the Faculty of Information at the University of Toronto and served as Dean for seven years (2009-2015). During 2015 and 2016 he served as Interim Director of the Marshall McLuhan Centre for Culture and Technology. Before joining Toronto, he was Professor of Humanities Informatics and Digital Curation and Founding Director of HATII (Humanities Advanced Technology and Information Institute) at the University of Glasgow (1997-2009).</p><p>During 2016 and 2017 he is Visiting Professor at School of Information Sciences and Technology, Athens University of Economics and Business (Athens) and Visiting Scientist at the Digital Curation Unit of the IMIS Athena Research Centre.</p><p>Dr. Ross served as Associate Director of the Digital Curation Centre in the U.K. (2004-2009) and was Principal Director of ERPANET (2001-2004) and DigitalPreservationEurope (DPE) (2006-2009). He was a co-principal investigator on such projects as the DELOS Digital Libraries Network of Excellence (2004-2007), Planets (2006-2010), and Digicult Forum (2002-2004). Dr. Ross was Assistant Secretary (Information Technology) at the British Academy in London (1990-1997).</p>'
