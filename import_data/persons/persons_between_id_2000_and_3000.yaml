        teaser: ''
        introduction: 'I am a French journalist and I write for economics magazines and newspapers. But I do also researches in art history (end of the XIX century, beginning of the XX century). These researches are mainly published by the Revue de Sèvres (Céramique d’Art de Bordeaux, à la croisée de la création et de l’industrie, n°18, 2009 ; Découverte d’un verrier bordelais, Jean-Simon Peynaud (1869-1952) , n°21, 2012 ; Histoire d’une collection, autour de la manufacture de Vieillard à Bordeaux et d’Amédée de Caranza, n°22, 2013 ; Louis Dage (1885-1961), la diagonale du céramiste du nord-est au sud-ouest , n°23, 2014 ; Cazalas, souvenir du Béarn, n°24, 2015) and by the Société archéologique de Bordeaux ( La faïencerie C.A.B (Céramique d’Art de Bordeaux) 1919-1947 (2011) ; Les arts décoratifs à Bordeaux au début du XXème siècle : velléités et quiproquos (2013) ; Edmond Moussié (1888-1933) : Bordelais d’exception et mécène averti  (2015)). At the request of the Patrimoine et Inventaire d’Aquitaine, I organized a virtual exhibition which is still on line : L’aventure créative de Céramique d’Art de Bordeaux (1919-1947). I digitised the six issues of each series (1919-1920 and 1921-1922) of the French magazine, Les Feuillets d’Arts which were said in an advertising “The most beautiful magazine in the world”. Some issues of the second series were translated and published by Condé Nast in the United States and Great Britain that called them “The Living Arts, a portfolio reflecting the literary and artistic tastes of our time”. I created at the end of 2013 a travel and culture blog, City Breaks AAA+, to show that it is easy and pleasant to discover history, heritage, culture and art while traveling. I am a member of Reseau Art Nouveau Network (RANN).'
