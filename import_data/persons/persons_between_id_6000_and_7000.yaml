        teaser: ''
        introduction: '<p>Architect. Graduated from the Faculty of Architecture of the University of Rome "La Sapienza" with a thesis "A museum in Monopoli" (Rel. Prof. Paolo Portoghesi - Correl. Arch. Teresa Romeo). A thesis in architectural composition on a hypothesis of formal interpretation of the contemporary museum.</p><p>Teacher. Since 2012 I have been a permanent teacher in the high school. My teaching discipline is attributable to technology and design. The areas of interest that I am studying to transfer them to my students are mainly: three-dimensional drawing with dedicated software; the use of the 3D printer and augmented reality. I constantly update on the use of new technologies in teaching, attending online courses and in presence aimed at the training of teachers. In particular, in 2019 I participated in the online course "Digital Cultural Heritage" (2nd ed.) Organized by the Polytechnic University of the Marche and EDUOPEN.  In 2018 I participated as a trainer at the VI National Meeting "Virtual Teachers and Teachers 2.0" in Rome, with a workshop entitled "From the idea to the project. Prototyping with the 3D printer". I was selected among the 15 teachers / experts in the European context invited to participate in the "Design Thinking and Making" Masterclass from 3 to 5 March 2020 at the University of Maastricht (But unfortunately I had to give up due to the COVID-19 emergency). I am currently a teacher used on National Projects at the Regional School Office for Puglia.</p>'
