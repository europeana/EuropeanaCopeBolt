        introduction: '<p>Born in Athens (1952), he studied at the Scuola Italiana di Atene (1964-70),  the National and Kapodistrian University of Athens (1970-4), the École Pratique des Hautes Études, Paris (1974-5), and thanks to a French Government scholarship at the École des Hautes Études en Sciences Sociales, in Paris too, where he obtained his Doctorat ès Lettres (Social and Economic History) in 1978. He was the Curator of the Archives of the President of the Hellenic Republic (1980-2), Lecturer and Assistant Professor in Diplomatic and Balkan History at the Aristotelian University of Salonika (1982-94), Professor of Military History at the Naval War College of Greece (1989-97) and Professor of Naval History at the Hellenic Naval Academy (1994-7). During the years 1990-2000, he was the Curator of the Museum of the City of Athens and took part in research missions to Mount Athos and Armenia.  From 2004 to 2011 he was the Director of the "Historical Institute for Studies on Eleutherios Venizelos and his Era". Now he is an Academic Adviser to the "Institute of Hellenic Maritime History", The Piraeus, and  Voluntary Professor of  Greek and Balkan history at the People''s University (Athens).</p><p>In 1999 he was awarded the Prize “Anassilaos Nostos” (Italy), and in 2016 he was elected  titular member of the Académie des arts et des sciences de la Mer (Pornichet, France). Ιn May 2017 he was visiting a professor at the University of Bucharest, Romania. Further, he is a member of the Associação Portuguesa de História Económica e Social as well as a correspondent member of the Sociedade de Geografia de Lisboa. In 2020, he has been elected an associate member of the Académie florimontane (Annecy, France).</p><p>Relevant Sites</p><p>https://fr.wikipedia.org/wiki/Dimitris_Michalopoulos <br>http://www.academie-arts-sciences-mer.com/docteur-dimitris-michalopoulos/  </p><p>PUBLICATIONS</p><p>http://catalogue.bnf.fr/ark:/12148/cb169219987; and http://aleph23.biblacad.ro:89