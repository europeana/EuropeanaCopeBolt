        introduction: 'Margret Plank is head of the Competence Centre for Non-Textual Materials at the German National Library of Science and Technology (TIB). Her team develops innovative and reliable infrastructures, tools and services for making scientific and educational videos, 3D objects, research data and scientific software accessible, searchable, citable and digitally preserved. Margret Plank holds an MA in Information Science and Media Studies from the University of Hildesheim and has previously worked as a researcher in the area of Usability and E-learning at the Institute of Information Studies and Language Technology at the University of Hildesheim. She  has successfully raised third-party funding and been developing digital library services such as the TIB AV-Portal and a portal for open educational resources for higher education. She represents TIB on several boards, including the Audiovisuals and Multimedia Section of IFLA (International Federation of Library Associations and Institutions), International Council of Scientific and Technical Information (ICSTI), GreyNet International, World Wide Science Alliance, Network for Film-, and Media Libraries in Germany, International Association of Sound and Audiovisual Archives (IASA) and EUscreen Foundation.'
