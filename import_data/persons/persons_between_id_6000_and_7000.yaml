        introduction: '<p>Mariana Ziku is an art historian and curator with specialisation in digital humanities and research focus on intangible, audiovisual and documentary heritage.</p><p>She holds a MSc in Digital Humanities (Department of Computer Science, KU Leuven, Belgium), a MA in Art History/Theory and Curation, a BA in Art Sciences (Department of Fine Arts and Art Sciences, University of Ioannina, Greece) and a Certificate of specialised training in Cultural Organisations Management (Centre of Continuous Education and Training, University of Athens). She is also a musical instrument and music theory graduate in classical piano and harmony, of the Municipal Conservatory of Ioannina.</p><p>She has been working in digital cultural heritage and museum technology projects, in the framework of European Cultural Programmes and Cross-Border Cooperation Programmes in the Balkans (Interreg IPA-CBC 2007-2013, 2014-2020) and as project associate of the European ARTificial Intelligence Lab. Her curatorial projects have been funded, among others, by the Greek Ministry of Culture, Goethe-Institut and the Creative Europe Programme. She is the co-founder and programme curator of the Biennale of Western Balkans, where she works on promoting intangible heritage through art, technology and open knowledge.</p>'
