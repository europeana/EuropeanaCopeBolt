        teaser: ''
        introduction: '<p>After an initial post as an intercultural consultant for a research project in the Apuseni-mountains of Romania, Mrs Heid began her career at the Franco-German Youth Office in Paris.</p><p>She then worked for the German Youth Ministry’s Department for International Youth Policy, for IJAB, the International Youth Service of the Federal Republic of Germany, as well as for the Council of Europe. At the Council of Europe''s Youth Directorate, Mrs Heid was responsible for “all different – all equal” campaign activities, in addition to organising conferences and workshops on refugees, diversity issues and inter-religious dialogue.</p><p>She then spent six years as co-director of RESEO, the European Network for Opera and Dance Education. Formerly an elected member of Culture Action Europe’s Executive Committee, Katherine joined Culture Action Europe''s team in 2015 as Head of political development and then became Acting Secretary General. In 2018, she joined the European Economic and Social Committee as Member of Cabinet.</p><p>A German and British national, Mrs Heid holds a graduate degree in psychology and political sciences, specialising in intercultural and neuropsychology. She is a former professional dancer and her passion for culture and for re-thinking communities has driven her career in the arts, intercultural exchange, youth and European politics.</p>'
