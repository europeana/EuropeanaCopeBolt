        introduction: '<p>I’m currently leading a team for the development of CulturaItalia, the Italian National aggregator, that collects digital resources from thematic national and regional portals and databases of public and private institutions belonging to the world of Italian culture. I’m managing different aspects tackling organizational, technical, legal and communication aspects for updating CulturaItalia’ and for supporting  the participation of the Italian memory Institutions to the Europeana’s campaigns for opening up the digital collections and evaluating their impact on spreading knowledge and benefits to all citizens.</p><p>I was involved in many EU projects of the Europeana family, such as Europeana Awareness, ATHENA, Linked Heritage,  ATHENA Plus,  as well as other European projects to bring the cultural heritage on the “wave” of the e-Infrastructures:  DC-NET, INDICATE, DCH-RP and Indigo Datacloud projects that investigated political and technical domains of the relation between the DCH sector and e-Infrastructures and ARIADNE that realized the European research Infrastructure for Archaeology. </p><p>At present I’m involved in Europeana Rise of Literacy, DARIAH –IT, PARTHENOS, E-RIHS and EOSC Pilot. In PARTHENOS I’m coordinating the activities for the definition of users’ requirements about data policy and the implementation of guidelines regarding IPR, Open Data and Open Access.</p>'
