        introduction: 'Nikou Roxanthi started her carrier as a Nutritionist, but her interest on human development through holistic education –mostly of children- drove her to become a Primary Education Teacher. Realizing during her studies that meaningful education takes place in proper learning environments, she proceeded to Med “Contemporary Learning Environments & Curriculum Development” at University of Thessaly. She is currently working as a teacher at Science Culture Educational Center “Aristotelio” – S.T.E.A.M. Academy, in Greece, that aims at holistic education. As part of her activities, she is a member of Mathematics Education Lab & Science Education Lab of University of Thessaly and has participated in planning and carrying out educational programs for children and has supported research programs and teachers’ workshops. Also, she has shortly assisted gifted students’ education as a teacher at “Charismatheia”. Finally, she has presented work at conferences and she is interested in educational practices that strengthen teaching and learning, regarding cognitive and psychosocial level, as well as skills expansion.'
