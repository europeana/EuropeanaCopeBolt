        teaser: ''
        introduction: 'Manuel Fernández Canque was born in Arica, Chile in 1937. He spent his childhood with his Aymara grandmother in the Andean village of Putre. Attended a technical school and, at 16 years he became a professional carpenter at Iquique. He emigrated to the capital Santiago where he worked in various trades. At age 27 he managed to enter the Pedagogical Institute of the University of Chile graduating as a professor of History and Geography. While studying he won his first university position as assistant lecturer on 19th Century History of Chile. He then, after his graduation, became simultaneously assistant lecturer of Social History of Chile at the Universidad Catolica in Santiago. In 1973 became tenured professor of Chilean History at the Universidad de Chile when, for reasons of force majeure (the military coup of Augusto Pinochet) he became a refugee at Glasgow, Scotland, at whose university he obtained his doctorate and worked as a professor of Economic History of Europe and a researcher until 1983, year in which he emigrated to Italy to teach Economics at the United World College of the Adriatic for the next twenty years. He is currently an examiner and pedagogical advisor to the International Baccalaureate, Geneva. He is co-author of a book on the history of the Socialist Party of Chile and author of Proletariado y salitre en Chile, 1890-1910 (1983), Arica 1868, un tsunami y un terremoto (2007) and Arica en la pluma de viajeros notables. 2016. Dr Fernandez has also written a good number of articles published in Chile and Europe, most of them available at https://unap.academia.edu/ManuelFernandezCanque. He currently lives in Staranzano, Italy.'
