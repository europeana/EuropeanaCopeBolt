        introduction: '<p>Prof Frederic Kaplan holds the Digital Humanities Chair at Ecole Polytechnique Federale de Lausanne (EPFL) and directs the EPFL Digital Humanities Laboratory (DHLAB). He conducts research projects combining archive digitization, information modeling and museographic design. He is currently directing the “Venice Time Machine”, an international project in collaboration with the Ca’Foscari University in Venice and the Venice State Archives, aiming to model the evolution and history of Venice over a 1000 year period, He is a member of the steering committee of “Time Machine FET Flagship”, a European project involving more than 220 institutions, in competition for a 1 billion euros funding from the European Commission. In parallel of his scientific work, Frederic Kaplan participated to exhibitions in several museums including the Centre Pompidou in Paris and the Museum of Modern Art in New York. </p><p>Frederic Kaplan graduated as an engineer of the Ecole Nationale Supérieure des Telecommunications in Paris and received a PhD degree in Artificial Intelligence from the University Paris VI. Before founding the Digital Humanities Laboratory, he worked ten years as a researcher at the Sony Computer Science Laboratory and six years at the EPFL pedagogical research laboratory. He was also the founder and president of OZWE, now one of the worlds leading studios in immersive gaming.</p><p>Photo: CC0 - no rights reserved</p>'
