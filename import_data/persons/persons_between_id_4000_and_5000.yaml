        introduction: 'Ina Blümel is architect and acting professor for Open Science, Digital Libraries and Research Infrastructures at Hannover University of Applied Sciences and Arts. She holds a doctorate in Information Science and conducts research on open, networked sciences and research information as well as knowledge extraction and modeling at the Open Science Lab of the German National Library of Science and Technology (TIB). She has successfully raised third-party funds on national and international digital library projects in digital heritage and related science domains e.g., for indexing and provision of architectural 3D models. Ina is co-facilitating collaborative open book projects as well as the European community on Linked Open Data for research information. A current project on open access images integrates this research field with the infrastructure of Wikimedia Commons and Wikidata. Ina is part of several digital heritage related initiatives such as the working group Digital Reconstruction within Digital Heritage Germany (DHd), the Federation of German Architectural Archives, and mentor in the Wikimedia DE / Open Science Fellows Program.'
