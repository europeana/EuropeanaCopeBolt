        teaser: ''
        introduction: '<p>Cees Snoek is a full professor in computer science at the University of Amsterdam, where he heads the Intelligent Sensory Information Systems Lab. He is also a director of the QUVA Lab, the joint research lab of the University of Amsterdam and Qualcomm on deep learning and computer vision. He received the M.Sc. degree in business information systems and the Ph.D. degree in computer science both from the University of Amsterdam, The Netherlands. He was previously an assistant and associate professor at the University of Amsterdam, as well as Visiting Scientist at Carnegie Mellon University, USA, Fulbright Junior Scholar at UC Berkeley, head of R&D at University spin-off Euvision Technologies and managing principal engineer at Qualcomm Research Europe. His research interests focus on video and image recognition. He has published over 200 refereed book chapters, journal and conference papers, and frequently serves as an area chair of the major conferences in multimedia and computer vision. Cees was general chair of ACM Multimedia 2016 in Amsterdam.</p><p>Professor Snoek is the lead researcher of the award-winning MediaMill Semantic Video Search Engine, which is the most consistent top performer in the yearly NIST TRECVID evaluations. Cees has served on the editorial boards for IEEE Transactions on Multimedia, IEEE Multimedia and ACM Transactions on Multimedia. Cees is recipient of multiple best paper awards, an NWO Veni award, an NWO Vidi award, and the Netherlands Prize for ICT Research. Five of his former mentees serve as assistant/ associate professors.</p>'
