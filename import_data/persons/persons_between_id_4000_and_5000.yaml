        introduction: '<p>Laura Fanti is art historian, doctoral researcher at Université Libre of Brussels (title of the thesis: Belgian Symbolism and Italy: artistic production, critical discourse and cultural transfers between 1880 and 1920; last year).<br>She holds an Excellence Scholarship from Wallonie-Bruxelles International (IN-WBI). She studied at Sapienza, University of Rome and at University of Florence. She has been lecturer of Modern Art History at Sapienza for five years. She worked for several Museums and Institutions in Italy (National Gallery of Modern Art, Regione Lazio, Mar- Ravenna).<br>Her main areas of research are: XIX and XX Art History, Romanticism, Symbolism (Belgian, French, Swiss), Cultural transfers between Belgium and Italy, and between Belgium and France, artist''s writings.<br>Minor areas:  XVII century Flemish Art, Contaminations between Art and Philosophy , Museology, Disgusting studies, Phenomenological studies.</p><p>Her recent writings: <br>2017 <br>Vittorio Pica e il Belgio: l''incontro con l''opera di Henry de Groux e James Ensor (peer-review book chapter).<br>2015<br>Ferdinand Hodler, fra simbolismo e avanguardie (1853-1918)<br>Georges Le Brun et la culture visuelle de la Renaissance italienne <br>James Ensor e l''eredità inglese del paesaggio <br>2014<br>Prima di Tahiti, Il 1890 e Madame La Mort di Paul Gauguin <br>Rubens e van Dyck, il sublime sussurrato e concitato.</p>'
