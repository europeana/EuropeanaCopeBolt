        introduction: 'Günter Mühlberger works at the University of Innsbruck, Department for German Language and Literature and leads the Digitisation and Digital Preservation group. He also heads the Digital Humanities Research Centre at the University of Innsbruck. He received his Ph.D. in literary history about the works of Johann Wolfgang von Goethe. From 1991 to 2002 he worked as a research assistant for German Language and Literature. From the mid 90ies his work focusses on digitisation, digital libraries, text recognition and digital humanities. <br>Günter was responsible for several national and international projects, e.g. LAURIN (digitisation of newspaper clippings, 1998-2000), METADATA ENGINE (structural metadata extraction and OCR for gothic letters, 2000-2003), reUSE (2003-2006, digital preservation), IMPACT (sub-project leader for text recognition, 2008-2012), Digitisation on Demand / eBooks on Demand (DoD, EOD, 2006-2012), tranScriptorium (work package leader for data management for handwritten text recognition) and EU Newspaper (member of the executive board, OCR processing and enrichment of newspapers). Since 2016 he coordinates the Horizon 2020 Project READ (Recognition and Enrichment of Archival Documents). A major deliverable of the project is the implementation of the Transkribus platform which aims to provide a comprehensive set of services for scholars, archives, libraries, and family historians for the transcription, recognition and searching of historical documents.'
