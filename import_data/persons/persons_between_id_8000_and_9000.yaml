        introduction: '<p>Dr Monique Calisti is the CEO of Martel Innovate and the President of the non-profit Digital for Planet she recently founded. She is a passionate entrepreneur and ICT expert featuring a digital soul and consolidated hands-on experience in research and innovation funding, strategic consulting, training, communication, social media marketing, as well as business development of sustainable and innovative software solutions across several industry segments.</p><p>Specialized in European Commission funding, with extensive domain knowledge in Artificial Intelligence and Next Generation Internet technologies (IoT, 5G, Cloud/Edge, etc.), Monique is actively engaged in several research and innovation projects and initiatives that focus on definition, development and deployment of advanced, human-centric, and sustainable digital technologies and solutions.</p><p>Dr Calisti has been serving the European Commission as an expert evaluator and reviewer for many years and is currently a member of the board of Directors of the European AI, Data and Robotics Association, she is the Director of the European Next Generation Internet Outreach Office, as well as the Coordinator of the European Next Generation Internet of Things Coordination and Support Action.</p><p>In the last 20 years, Monique has been a speaker and moderator at several major scientific, technology, and policy events, she authored and edited many professional publications and many R&D project proposals and served as a Program Committee member of several international conferences.</p><p>Monique holds a Ph.D. in Artificial Intelligence from the Swiss Federal Institute of Technology of Lausanne, Switzerland, and a Ph.D. in Telecommunications Engineering from the University of Bologna, Italy.</p>'
