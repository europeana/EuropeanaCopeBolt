        teaser: ''
        introduction: '<p>Dr. Anna Mirga-Kruszelnicka is an anthropologist and a Roma activist, born in 1985 in Cracow, Poland. She earned her Ph.D. in Social and Cultural Anthropology at the Universitat Autònoma de Barcelona (UAB) in 2016. She holds an MA in European Integration from UAB and an MA in Comparative Studies of Civilizations from the Jagiellonian University in Cracow (UJ). She is the author of policy evaluations, reports, and articles, and is the co-editor of the “Education for Remembrance of the Roma Genocide: Scholarship, Commemoration and the Role of Youth“ (Libron, 2015) and “Re-thinking Roma Resistance throughout History: Recounting Stories of Strength and Bravery” (ERIAC, 2020).</p><p>She has been an employee, member, founder, and collaborator of numerous Roma organisations in Poland and Spain. From 2008 to 2012 she was the European project coordinator at the Federation of Roma Associations in Catalonia (FAGIC). From 2013 to 2015 she was an Open Society Foundations Roma Initiatives Fellow, conducting a comparative study of the Roma associative movements in various countries of Latin America and Europe. From 2015 to 2017 she was the coordinator and curator of the Academic Section (aka. Roma Civil Rights Movement Section) in the RomArchive – Digital Archive of the Roma. Between 2017-2018 she was a Post-Doctoral Research Fellow of the Romani Studies Program at the Central European University (CEU) in Budapest. She serves ad the deputy director of ERIAC since January 2018.</p>'
