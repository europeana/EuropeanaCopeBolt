        introduction: 'Lisa Westcott Wilkins MA FRSA FSA, Co-founder and Managing Director, DigVentures. DigVentures is a platform that enables civic participation in archaeology and heritage projects. Since launching in 2012, DV has pioneered the use of crowdfunding, digital methods and social impact evaluation to increase access and opportunities for real people to purposefully participate in real research. As co-founder and Managing Director, Lisa has found the perfect place to combine archaeology with over twenty years of professional experience in communications, finance and journalism, including several years as Editor of Current Archaeology magazine. With a Master’s degree in Archaeology from UCL and a prestigious Clore Fellowship under her belt, she now focuses her energy wrangling field archaeologists and harnessing brilliant digital and creative innovations for DV. She is an international speaker on digital outreach and crowdfunding for the creative and cultural sectors and leads on the consultancy aspect of DV’s work. She is responsible for the Americanisms, absurdly strong site coffee and early morning DV dance parties.'
