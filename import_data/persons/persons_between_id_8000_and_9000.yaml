        teaser: ''
        introduction: 'Dr Sinéad McCoole Historian & Curator is a practitioner in public history in the area of Irish culture, arts and history. She is the author of several books on Modern Irish history focusing on the role of Irish women including Hazel A Life of Lady Lavery, Guns and Chiffon, No Ordinary Women and Easter Widows. Among the exhibitions she has curated are the award winning 1 man 100,000 item - Jackie Clarke Collection in Ballina County Mayo; ''Lady Lavery -Society and Politics'' (1996) and ''Passion and Politics - The Salon Revisited'' (2010) Dublin City Gallery, the Hugh Lane; Mná 1916-2016 the national centenary  touring exhibition on women of 1916 on behalf of the Department of Culture, Heritage and the Gaeltacht. For the 1918 centenary commemorating the introduction of voting rights for woman and their rights to stand in parliamentary elections: she created A Pop-Up Women’s Museum – 100 years of Women in Politics and Public Life for Dublin Castle Coach House. A specially adapted versions of this exhibition toured every Irish province in 2019. A member of the Expert Advisory Group on the Government of Ireland Decade of Centenaries Programme since 2012 and an Ex-Officio member of Vótáil100. Her most recent publication is a play ‘Leaving the Ladies’ based on the true events in 1917, was published by Arlen House. In 2019 she was awarded her D Litt (National University of Ireland). In 2021 she began curating the Mna100.ie website on behalf of the Department of Tourism, Culture, Arts, Gaeltacht, Sports and the Media. This is an online resource for podcasts, films, webinars, seminars and articles relating to the role of women, part of the Decade of Centenaries Programme.'
