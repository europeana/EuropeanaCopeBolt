        introduction: 'Jose is a professional with 23 years of international experience in education, collective creativity, democratisation of minoritised culture, and cultural heritage. He is an expert in participatory approaches and content and learning user-centred co-creation with all kinds of audiences (especially children and young people). He founded Children’s Boards in different cultural institutions. He led some international projects focused on cultural sustainability engagement and recycling mindset like the "We are a planet" exhibition in Norrbotten Museum, Sweden. He has been part of European Projects like Lessons from Less Heard to make visible some cultures that have been minoritised, like Sami people, and connect them with current challenges like plastic recycling using natural fabric resources such as reindeer bones. Nowadays Jose aims to bring cultural heritage organisations and communities closer. Through his personal experiences, he is also interested in how cultural heritage organisations can foster better/healthier and non-discriminatory work environments for staff members.'
