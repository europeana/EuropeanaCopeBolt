        teaser: ''
        introduction: 'Francis Harvey is Professor for Visual Communication in Geography at the University of Leipzig, Germany where he leads the research group on data practices at the Leibniz Institute for Regional Geography (IfL), also in Leipzig. He is also visiting professor at the University of Warsaw, Faculty of History. Previously he has worked as an Associate Professor in the Department of Geography, Environment, and Society at the University of Minnesota, USA, at the University of Kentucky, USA, University of Leicester, UK, and École Polytechnique Fèderal de Lausanne, Switzerland. He also has held visiting faculty positions in Poland and Germany. His research addresses a range of central issues for Geographic Information Science and cognate fields including visualization, semantics, interoperability, overlay algorithms, and institutional coordination. His book A Primer of GIS (Guilford Press, 2nd Edition 2016) covers the use of evolving geographic information technologies (GIS) and is widely used for undergraduate and graduate level courses in the USA and internationally. He is currently working on three large projects related to analysis of migration data, enabling comparisons of gazetteer data and hermeneutic interpretation with computational semantics in the digital humanities.'
