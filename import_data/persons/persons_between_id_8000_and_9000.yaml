        teaser: ''
        introduction: 'Meta Knol is the director of Leiden European City of Science 2022. She gained her master’s degree in art history from Utrecht University, specializing in modern and contemporary art. Since then, Meta has curated numerous exhibitions, published on the visual arts, and co-initiated cultural initiatives, such as Framer Framed in Amsterdam and, more recently, the Ministery of the Future. From 2009 until 2020, Meta was director of Museum De Lakenhal in Leiden, leading an intensive transition process that led to the festive opening of the museum in June 2019, after a full restoration and expansion. Based on her future-oriented attitude, Meta has long been an advocate of renewal in the museum sector and beyond. With her family, she lives on a farm near Leiden, where they keep a cattle of Lakenvelder-cows (Dutch living heritage) and maintain 36 acres of agri-ecological lands. Meta values honesty. She loves art, enjoys nature and is fascinated by change.'
