        introduction: 'Thomas Sagory has followed an original path from Egyptian archeology to digital projects. This apparent great divide between archeology and virtual technology is in reality a coherent choice, which reflects a deep passion for the memory of the past and its transmission. This trajectory has led him to coordinate the digital collection Great archeological sites - archeologie.culture.fr of the French Ministry of Culture and to lead the digital department of the Musée d’Archéologie nationale since 2015, while maintaining a close link with the field through various research projects: the Chauvet cave, for example, where he is responsible for digital humanities, in the alabaster quarry at Hatnoub in Egypt, and regularly in the Middle East (United Arab Emirates, Kuwait, Saudi Arabia, Yemen...).<br> <br>In his work, Thomas Sagory actively contributes to the study and documentation of a site, and to offer representations that are both scientifically exploitable and faithful to the spirit of the place. <br> <br>After a bachelor''s degree and a master''s degree in Art History and Archeology, Thomas Sagory obtained a diploma from the Ecole Pratique des Hautes Etudes, then trained as a digital project manager at the Ecole de l''Image des Gobelins in Paris.'
