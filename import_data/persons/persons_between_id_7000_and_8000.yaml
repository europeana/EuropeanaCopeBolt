        teaser: ''
        introduction: '<p>Rosemary (Rosa) Kostic Cisneros is a researcher, dancer, choreographer, sociologist and curator who works at the Centre for Dance Research (Coventry University) and works closely with the RomArchive, European Hip Hop Studies Network and many NGOs.</p><p>Cisneros has developed the Romani Dance History course with the Barvalipe University run by ERIAC. She leads various EU-funded projects which aim to make education<br>and arts accessible to vulnerable groups and ethnic minorities, and part of cultural heritage projects that bring dance, site and digital technologies together.</p><p>Her PhD is in Sociology with a focus on Roma women, intersectionality, dialogic feminism and communicative methodologies and was awarded Summa Cum Laude.</p><p>She has started her own production company, RosaSenCis Film Production Co., which worked on the Society for Dance Research Oral History Project and also ran the Dancing<br>Bodies in Coventry project. Cisneros’ dance films have screened in the UK, US, Colombia, Mexico, Greece, Cyprus and Germany and her medium-length documentary won best documentary from the UK in 2016.</p><p>She has also managed major EU-Funded projects and local City of Culture Partnership projects. She sits on academic Journals as an editorial assistant and those include<br>the Journal for Embodied Practices, International Journal of Romani Studies and OneDance UK’s HOTFOOT Online magazine.</p>'
