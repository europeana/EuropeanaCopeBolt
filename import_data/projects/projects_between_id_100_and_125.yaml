                templates: body
                body: "<p>Byzantine culture played a key role in shaping&nbsp; European cultural heritage. For centuries, the Byzantine Empire (330-1453 AD) extended throughout the Mediterranean and has had a strong influence over European history, artistic and cultural expressions. Today, Byzantine art heritage in Europe is often undervalued, although each Mediterranean region preserves remarkable memories and traces of its Byzantine past.&nbsp;&nbsp;</p>\r\n\r\n<p>The Byzantine Art and Archaeology project aimed to raise awareness about Byzantine heritage by digitising, aggregating and showcasing thematic archival photographs, audio-visual materials and 3D reconstructions from this period on the Europeana collection website. The project delivered more than 75,000 new digital objects on Byzantine history and culture.</p>\r\n\r\n<p>The content and metadata provide Europeana visitors with a rich online experience to spark their interest in the topic. A special project highlight is the <a href=\"https://www.europeana.eu/en/exhibitions/the-silk-and-the-blood\">'Silk and the blood'</a> exhibition, which showcases the power and patronage in the Byzantine world. The exhibition illustrates how divinity and authorities were central structures in the Byzantine society, culture and arts.&nbsp;</p>\r\n\r\n<p>Explore the dedicated <a href=\"https://www.europeana.eu/search?query=europeana_collectionName%3A%2822_Byzart_1_WholeCollection%29\">Byzantine data</a> on Europeana collections website</p>\r\n\r\n<p>This project was a Europeana Generic Services project and it was co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
