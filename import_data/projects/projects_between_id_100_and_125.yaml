        intro: "<p>The impact assessment Task Force 2.0 supported the development of the final three phases of the Impact Playbook:\_assessment, narration and evaluation.\_</p>\r\n"
        body: "<h3><strong>Our goal</strong></h3>\r\n\r\n<p>Our aim was to support the development of this toolkit and critique and validate its results so that it becomes a tool that is not only useful for Europeana, but that can be widely used by all the members of the network in their own impact planning and assessment.\_ Following on the work of previous impact Task Forces, most recently <a href=\"https://pro.europeana.eu/project/impact-assessment\">the 2017 impact assessment Task Force</a>.\_\_In addition we provided recommendations to Europeana on how to continue to embed the practice of impact in the work of the Network.\_\_</p>\r\n\r\n<h3><strong>How we worked</strong></h3>\r\n\r\n<p>We met virtually monthly to discuss progress and contribute out ideas and opinions to ongoings discussions. We' held two workshops to explore and test aspects of the developing toolkit.\_\_</p>\r\n\r\n<h3><strong>Find out more</strong></h3>\r\n\r\n<p>Follow the conversation on Twitter\_<a href=\"https://twitter.com/search?q=%23europeanaimpact&amp;src=typd\">#europeanaimpact</a>\_<a href=\"https://twitter.com/search?q=%23impactplaybook&amp;src=typd\">#impactplaybook\_</a>\_If you'd like to find out more about our work, we'd love to hear from you. Get in touch at <a href=\"mailto:impact@europeana.eu\">impact@europeana.eu</a>\_</p>\r\n"
