        title: 'Interoperability of annotations and user sets'
        subtitle: null
        projecttype: TaskForce
        intro: "<p>This Task Force aimed\_to foster interoperability across the applications and projects in the Europeana context that produce, publish and/or consume annotations and user sets, by maturing the specifications that are used in the process, notably in terms of data models and APIs.</p>\r\n"
        body: "<p>Projects working with annotations and other forms of user-contributed (meta)data, such as transcriptions, translations, tags, reviews but also groupings of objects like virtual collections, personal galleries, and 'stories'\_have made their way in cultural heritage projects for several years.</p>\r\n\r\n<p>Several EuropeanaTech publications (for example this <a href=\"https://pro.europeana.eu/page/issue-5-annotations\" target=\"_blank\">issue of EuropeanaTech Insight</a>) have reflected this. Past projects from the Europeana community have made significant use of various forms of annotations and user sets: Europeana 1914-1918, Europeana 1989, Europeana Awareness, Europeana Creative, DM2E, PATHS, Europeana Sounds, Food and Drinks, LOCloud, among others. In the context of the DSI Generic Services projects, others have begun their own developments on related features (EnrichEuropeana, CrowdHeritage, Europeana Media), next to the DSI core service itself.</p>\r\n\r\n<p>These projects want to share this data with Europeana, which is developing an Annotation API and a User Set API. We need to make sure that all efforts are interoperable across the board. This is of value for the wider community, as efforts on the same topic happen in institutions and projects everywhere.</p>\r\n\r\n<p>There has been work within earlier projects, where a first draft has been made to apply the recently completed <a href=\"https://www.w3.org/TR/annotation-model/\" target=\"_blank\">W3C Web Annotation Data Model</a> standard to scenarios relevant to Europeana. A set of documents for a draft profile of the Europeana Data Model represents the current status of this effort.\_</p>\r\n\r\n<p>These draft specifications have been implemented in an alpha <a href=\"https://pro.europeana.eu/resources/apis/annotations\" target=\"_blank\">Europeana Annotations API</a>. There is also an official <a href=\"https://pro.europeana.eu/files/Europeana_Professional/Share_your_data/Technical_requirements/EDM_profiles/EDM%20Collection%20Profile.pdf\" target=\"_blank\">EDM profile for collections</a> (which the Europeana Foundation has started to refresh internally) and a draft for User Sets API.</p>\r\n\r\n<p>The goal of this Task Force was to bring this line of work one step further, by first gathering the use cases and requirements from the parties currently working in this area, comparing them with each other and against the scenarios already identified. The second step was to solidify the existing specifications so that the entire community can use them as a reference in their work on producing, exchanging and consuming annotations. The Task Force aimed to therefore\_confirm existing proposals and/or make recommendations for updating them, which will be considered for developments by the parties in charge of implementation.</p>\r\n\r\n<p><strong>Out of scope for this task force</strong></p>\r\n\r\n<p>While the Task Force focused\_on appropriately meeting needs\_raised in terms of representing the provenance of the data, which are necessary to meet policy-level and other strategic goals, it did not seek to articulate a policy on provenance, privacy or trust. Any policy aspects with regard to trust/provenance/privacy will be passed to other groups within the Europeana Network Association (such as the Copyright Community).</p>\r\n\r\n<p><strong>Outcomes</strong></p>\r\n\r\n<ul>\r\n    <li>Identify relevant cases for annotations and user sets coming from different projects. Identify different categories of annotations in scope, what types of requirements these annotations need to answer. [Report]</li>\r\n    <li>Formalise best practices and specifications to make the data interoperable, focusing on existing EDM profiles for annotations and user sets and APIs. [Reports and specifications]</li>\r\n</ul>\r\n"
        department: null
        url: null
        teaser: "<p>This Task Force aims to foster interoperability across the applications and projects in the Europeana context that produce, publish and/or consume annotations and user sets.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Europeana_Network_Task_Forces/Final_reports/Interoperability-of-Annotations-and-User-Sets-Task-Force.pdf\"><em>The final recommendations.</em></a></p>\r\n"
