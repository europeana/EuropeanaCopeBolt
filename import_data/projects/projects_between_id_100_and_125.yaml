                templates: body
                body: "<p>Migration has always been part of the European identity. Since before the Roman Empire, Europeans have been travelling and living in other parts of the world. In addition, non-Europeans have also brought part of their culture to Europe. Thanks to migration, Europe has become the rich and complex culture that is today.</p>\r\n\r\n<p>The Migration in Arts and Science project explored the effects of geographical movement in Europe. The project partners ran a series of&nbsp;<a href=\"https://pro.europeana.eu/page/europeana-migration\">collection days</a>&nbsp;involving museums, libraries, archives and audiovisual heritage institutions across Europe that specialise in or are interested in the theme of migration. As a result, the project digitised and delivered more than 220,000 new records to Europeana from more than 750 data providers.</p>\r\n\r\n<p>To highlight the effects of migration on our cultural heritage, the project created the&nbsp;<a href=\"https://www.europeana.eu/en/collections/topic/128-migration\">Migration collection</a>&nbsp;on Europeana. Here users can see how the flow of people and new ideas demonstrates that migration is woven through and enriches our everyday lives in many ways.</p>\r\n\r\n<p>This project was a Europeana Generic Service project and was co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
