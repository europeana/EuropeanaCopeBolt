        title: '#AllezCulture Working Group'
        subtitle: null
        projecttype: WorkingGroup
        intro: "<p>The main objective of this working group is to demonstrate the benefits of Europeana via campaigns, tweets and blogposts to create a buzz around the breadth, depth and diversity of what Europeana contains.</p>\r\n"
        body: "<p>The<a href=\"http://pro.europeana.eu/page/allezculture\"> #AllezCulture Campaign</a> aims to enhance awareness about Europeana and the cultural riches it opens up access to, and increase support for Europeana.</p>\r\n\r\n<p>We hope you have enjoyed some of the campaigns in the past, such as the 2013 petition, <a href=\"http://dreams.europeana.eu/\">Dreams campaign</a> and the latest <a href=\"http://pro.europeana.eu/blogpost/i-am-europeanaeu-find-your-hero-or-heroine-in-europeana\">I am @Europeanaeu</a> campaign and you will join us in campaigns and call for actions to come.</p>\r\n\r\n<p>The #AllezCulture hashtag makes allies of organizations and individuals passionate about supporting digital cultural heritage efforts in Europe.</p>\r\n\r\n<p>1) Demonstrate the benefits of Europeana<br>\r\n2) Engage the Members Council in expressing why Europeana is important<br>\r\n3) Engage the Network Association in expressing why Europeana is important<br>\r\n4) Engage the broader community in the European Cultural landscape</p>\r\n\r\n<p></p>\r\n\r\n<p><img alt=\"\" src=\"/files/blogimages/December.jpg\"></p>\r\n\r\n<address>'Expérience du Globe Aërostatiques de MM. Charles et Robert au Jardin des Thuileries le I. Decembre 1783’ Bibliothèque National de France and The European Library, public domain.</address>\r\n"
