        intro: "<p>This working group is responsible for the set-up of our yearly event.</p>\r\n"
        body: "<p>The Europeana event\_creates the opportunity for Europeana Network members to meet, learn, discuss, feel engaged and get inspired but also networking opportunities with colleagues to share ideas, processes, what's working, and sometimes—more importantly—what isn't.</p>\r\n\r\n<p>The Programme Committee is selected for each next Europeana event and is responsible for the administration and agenda of the conference, the running of the event and the post-event follow-up. The Programme Committee is also responsible for the Communication of the event.</p>\r\n\r\n<p>The Advisory Board (the Members Council as a whole) is responsible for pushing the communication outwards and making sure the Programme Committee carries out the activities.</p>\r\n\r\n<p></p>\r\n"
