                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p id=\"docs-internal-guid-df6a0652-810d-08cf-a397-fadcd182da64\">Rise of Literacy looked at the use of written text in Europe from the sixth to the twentieth century to record history, disseminate information and maintain cultural knowledge. In particular, the project delivered more than 31,000 new digitised items from manuscripts, books, newspapers and other printed materials, resulting in two collections on Europeana: <a href=\"https://www.europeana.eu/en/collections/topic/18-newspaper\">Europeana Newspapers</a> and <a href=\"https://www.europeana.eu/en/collections/topic/17-manuscript\">Europeana Manuscripts</a>.&nbsp;</p>\r\n\r\n<p>Additionally, the project curated over 70 editorial outputs to encourage Europeana audiences to discover Europe’s written history. A highlight of these editorials was the exhibition ‘<a href=\"https://www.europeana.eu/en/exhibitions/rise-of-literacy-in-europe\">The Rise of Literacy in Europe</a>’ which follows a chronological narrative of reading in Europe, from early demands to establish a formal education through structured learning practices, to reading and writing with the help of alphabet books and catechisms.</p>\r\n\r\n<p>This project was a Europeana Generic Services project and it was co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
