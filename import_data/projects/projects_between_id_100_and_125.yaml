        title: 'Preparing Europeana for IIIF involvement'
        subtitle: null
        projecttype: TaskForce
        intro: "<p>This Task Force\_identified\_the current trends and tendencies towards the handling of the emerging IIIF technology on the part of Europeana content providers.</p>\r\n"
        body: "<p>In recent years, the International Interoperability Framework (IIIF) has become a formidable community whose strong focus and cohesion have improved the online presentation, retrieval, and enrichment of images within the humanities and heritage sector. Finding great value in IIIF's products, services, and its community, Europeana has adopted it but a large portion of the Europeana Network is unaware or unsure of IIIF and how it works. To investigate this further, EuropeanaTech has launched the IIIF Task Force led by the Austrian National Library.</p>\r\n\r\n<p>The purpose of the\_Task Force was\_to identify the current trends and tendencies towards the handling of the emerging IIIF technology on the part of the Europeana content providers. The Task Force evaluated what\_the necessary consequences for the Europeana Foundation of the results of this survey are and gave appropriate recommendations for future application of IIIF technologies within the Europeana ecosystem. To achieve this objective the Task Force members did\_a) survey the use of IIIF technologies on the part of the Europeana content providers, b) identified\_possible implementation problems and requirements on the part of Europeana stakeholders on the IIIF framework, c) made visible the first point of contact for partners who want to work with IIIF,d) identify who in the network is willing to be involved in future IIIF-related activities and e) discussed what role Europeana Foundation wants expert hubs and aggregators to play.</p>\r\n\r\n<h3>Goals</h3>\r\n\r\n<p>The Task Force’s goals fit\_perfectly into Europeana's efforts to expand Open Data as noted in the Europeana Business Plan “Creating Cultural Connections”. It\_prepared the establishment of active exchange routines and mutual incentives with the IIIF framework. They\_also fit\_other goals and objectives, as listed below</p>\r\n\r\n<p>Open the data</p>\r\n\r\n<ul>\r\n    <li>Improve data quality\r\n    <ul>\r\n        <li>Innovate the way we aggregate material (using more direct way to access better-quality content using and contributing to a set of new standard APIs)</li>\r\n        <li>Champion interoperability (Interoperability, data modeling and exchange of better interoperable content and content-level metadata)</li>\r\n        <li>Develop community-segmented services</li>\r\n    </ul>\r\n    </li>\r\n    <li>Europeana Research (IIIF is a powerful enabler for researchers in some fields)</li>\r\n    <li>Europeana Collections (boosting the way Collection services can exploit and provide access to digitized cultural material)</li>\r\n</ul>\r\n\r\n<h3>Outcomes</h3>\r\n\r\n<p>The\_Task Force presented final recommendations on the general use and handling of IIIF technologies within the Europeana ecosystem. The Task Force arrived at\_a proposal to\_establish\_a future Working Group on the involvement of Europeana stakeholders in the IIIF developer community containing a list of prioritized activities for the months and years to come.</p>\r\n\r\n<h3>Communication of results</h3>\r\n\r\n<p>We informed the Europeana Community about the Task Force’s outcome via an entry in the posts on\_Europeana Pro and Europeana Lab, the relevant email lists (e.g. EuropeanaTech list) as well as via a Twitter campaign with the help from the EF communication officers. Furthermore, the IIIF developer community wias\_kept in the loop via their communication channels. If possible, the recommendations will be presented at conferences and workshops relevant to the topic.</p>\r\n"
        department: null
        url: null
        teaser: "<p>This Task Force identified\_the current trends and tendencies towards the handling of the emerging IIIF technology on the part of Europeana content providers.</p>\r\n\r\n<p><em><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Europeana_Network_Task_Forces/Final_reports/Preparing%20Europeana%20for%20IIIF%20involvemenet%20TF%20final%20report/report-of-iiif-task-force-2017-final.pdf\" target=\"_blank\">The final recommendation</a></em></p>\r\n"
