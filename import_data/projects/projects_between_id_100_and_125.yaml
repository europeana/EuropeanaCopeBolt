        title: 'Europeana DSI-4'
        subtitle: null
        projecttype: Project
        intro: "<p>The Europeana Digital Service Infrastructure provided online access to Europe’s digital cultural heritage from mid-2018 to mid-2022.</p>\r\n"
        body: "<p>Europeana DSI-4 was the fourth operational cycle of the Europeana Digital Service Infrastructure (DSI). The service was provided by a consortium of 19 partners, coordinated by the Europeana Foundation.</p>\r\n\r\n<p>The consortium partners, Europeana Aggregators’ Forum and Europeana Network Association worked in close collaboration towards goals in line with the <a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary\">Europeana Strategy 2020-2025</a>. We worked towards a strong public service supporting Europe’s cultural heritage sector in its digital transformation. Implementation was supported by the European Commission and the Expert Group on Digital Cultural Heritage and Europeana (DCHE) and its subgroups.</p>\r\n\r\n<p>Partners currently involved in the project:</p>\r\n\r\n<ol>\r\n    <li>Europeana Foundation,\_The Netherlands</li>\r\n    <li>AIT Angewandte Informationstechnik Forschungsgesellschaft,\_Austria</li>\r\n    <li>AIT Austrian Institute of Technology,\_Austria</li>\r\n    <li>Archives Portal Europe Foundation,\_The Netherlands</li>\r\n    <li>The British Library,\_United Kingdom</li>\r\n    <li>Connecting Archaeology and Architecture in Europe,\_Ireland</li>\r\n    <li>CLARIN ERIC,\_The Netherlands</li>\r\n    <li>Digitaal Erfgoed Nederland,\_The Netherlands</li>\r\n    <li>Deutsches Filminstitut &amp; Filmmuseum e.V.,\_Germany</li>\r\n    <li>European Fashion Heritage Association,\_Italy</li>\r\n    <li>EUN Partnership AISBL,\_Belgium</li>\r\n    <li>Euroclio European Association of History Educators,\_The Netherlands</li>\r\n    <li>Facts &amp; Files,\_Germany</li>\r\n    <li>Michael Culture,\_Belgium</li>\r\n    <li>Stichting Nederlands Instituut voor Beeld &amp; Geluid,\_The Netherlands</li>\r\n    <li>National Technical University of Athens,\_Greece</li>\r\n    <li>International Consortium for Photographic Heritage Photoconsortium,\_Italy</li>\r\n    <li>Instytut Chemii Bioorganicznej Polskiej Akademii Nauk - Poznańskie Centrum Superkomputerowo-Sieciowe,\_Poland</li>\r\n    <li>Stiftung Preussischer Kulturbesitz,\_Germany</li>\r\n</ol>\r\n\r\n<p></p>\r\n\r\n<p><em>Note: Throughout the project, five partners left the consortium including Stichting Nederland Kennisland, The Netherlands (February 2019), Athena Research and Innovation Center in Information Communication and Knowledge Technologies, Greece (September 2020), James Lovegrove SPRL, Belgium (September 2020),\_INESC-ID, Instituto de Engenharia de Sistemas e Computadores - Investigação e Desenvolvimento em Lisboa,\_Portugal\_(September 2021), and\_Deutsche Nationalbibliothek,\_Germany\_(September 2021).</em></p>\r\n"
