        title: 'Europeana Migration'
        subtitle: null
        projecttype: TaskForce
        intro: "<p>This Task Force aimed to create a Europeana community that can influence the position of cultural heritage in the debate around European identity and migration.</p>\r\n"
        body: "<p>There are around 40 Migration museums across Europe. The aim of this group was primarily Migration Community Building and to\_gather a group\_from within these 40 museums to recommend how to bring all the migration museums into the Europeana Network and to contribute to the Europeana Migration Project as part of the European Year of Cultural Heritage.</p>\r\n\r\n<p>The result of the group will be a community of migration museums and other institutions within the Europeana Network Association and a known set of events and/or collection days to be held in the Museums. The events will be held in conjunction with the Europeana Migration Project Campaign. There will also be a set of recommendations on how to promote the proposed collection days/events in the local community.\_</p>\r\n\r\n<p>A preliminary meeting took place at the Europeana Network Association AGM, Milan.</p>\r\n\r\n<p>The first meeting in Den Haag concentrated\_on creating the community and finding out what they need from the Europeana Network Association and what they can contribute specifically to the Europeana Migration Project. The deliverable from this meeting will be an agreed set of Migration events in the museums for 2018.</p>\r\n\r\n<p>The second meeting co-created the mini playbook on best practices in engaging the local community and promoting the results of the events.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/post/looking-back-at-the-europeana-migration-campaign\">Read more about the Europeana Migration campaign.</a></p>\r\n"
        department: null
        url: null
