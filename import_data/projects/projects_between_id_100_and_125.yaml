        title: 'Benchmarking Europeana'
        subtitle: null
        projecttype: TaskForce
        intro: "<p>This Task Force worked\_to evaluate the methodology and content of the first study to benchmark Europeana as a cultural information service in order to propose a framework for future evaluation and benchmarking of Europeana services.</p>\r\n"
        body: "<h3><strong>Goals</strong></h3>\r\n\r\n<p>The benchmarking was done to get a better understanding of how successful Europeana Collections is compared to other/similar online cultural information services.</p>\r\n\r\n<p>The Task Force Benchmarking Europeana related\_to all four goals as expressed in the Business Plan 2016-2017, as the benchmarking contributed\_to a better understanding of the full scope and success of the online services of Europeana.</p>\r\n\r\n<p>However, as the focus of the benchmarking lies with the Europeana portal, the connection to the objective\_1 (Create a better customer experience) and Objective 5 (Develop community-segmented services) was\_the strongest.</p>\r\n\r\n<h3><strong>Outcomes</strong></h3>\r\n\r\n<ul>\r\n    <li>An assessment of the methodology used in the Study Report \"Europeana as online cultural information service\" (September 2016)</li>\r\n    <li>An assessment of the content of the Study Report \"Europeana as online cultural information service\" (September 2016) as input for the formal evaluation of Europeana in 2017</li>\r\n    <li>Recommendations about the continuation of benchmarking activities in the context of Europeana</li>\r\n    <li>Proposal to set up a Europeana MC Working Group on benchmarking</li>\r\n</ul>\r\n\r\n<p>For the evaluation, the Task Force also looked at other reports in which the Europeana portal is evaluated or benchmarked.</p>\r\n\r\n<h3><strong>Communication of results</strong></h3>\r\n\r\n<ul>\r\n    <li>Publishing of\_the report with the results of the evaluation</li>\r\n    <li>Incorporation of the benchmarking results in presentations about Europeana</li>\r\n    <li>Publish a post on Pro and partner websites about the benchmarking of Europeana</li>\r\n    <li>Publish the mid-term and final recommendations</li>\r\n</ul>\r\n"
        department: null
        url: null
        teaser: "<p>This Task Force worked\_to evaluate the methodology and content of the first study to benchmark Europeana as a cultural information service.</p>\r\n\r\n<p><em><a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Europeana_Network_Task_Forces/Final_reports/tf-benchmarking-europeana-final-report.pdf\" target=\"_blank\">The final recommendations</a></em></p>\r\n"
