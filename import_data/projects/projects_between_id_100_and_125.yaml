                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>The project successfully developed the Enhanced Unified Playout Service, which increases the appeal, visibility and reuse of Europe’s audiovisual (AV) heritage content currently available through <a href=\"https://www.europeana.eu/en\">Europeana collections</a> and third-party platforms that use Europeana content. The media player offers a broad set of functionalities that can be specially tailored for cultural heritage partners and their audiences to make AV content easily reusable in work-related or personal projects.&nbsp;</p>\r\n\r\n<p>The developed open-source media player is now available&nbsp;on the Europeana collections website, where it&nbsp;focuses on providing new streaming protocols and new formats for AV content, display of subtitles and embedding functionalities with external platforms. A version with video fragment quoting support for subtitling and embedding media is available on the <a href=\"http://www.euscreen.eu/\">portal of EUscreen</a>, the Europeana domain aggregator for audiovisual cultural heritage.&nbsp;</p>\r\n\r\n<p>Discover the player and take a look at its open-source codebase on the <a href=\"https://github.com/europeana/media-player\">Europeana GitHub</a>.&nbsp; Share your comments, suggestions or get in touch with the project via <a href=\"mailto:info@euscreen.eu\">info@euscreen.eu</a>!</p>\r\n\r\n<p>This project was a Europeana Generic Services project, and it was co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
