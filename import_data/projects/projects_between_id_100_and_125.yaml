                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>The project successfully redeveloped the <a href=\"https://europeana.transcribathon.eu/\">transcribathon web</a> platform that enables enrichments, transcriptions and annotations for not only the Europeana 1914-1918 collection but for a wide variety of Europeana's digital heritage collections.</p>\r\n\r\n<p>The Enrich Europeana project hosted <a href=\"https://europeana.transcribathon.eu/runs/europeana1989/\">six transcribathon events</a>, five physical in three European countries (Austria, Romania and Poland) and one online. Over 19,000 annotations were gathered in these events to transcribe and enrich documents (letters, notes, diaries, etc.) on the content of the Fall of the Iron Curtain in 1989 from Europeana Collections.&nbsp; After validation 13,139&nbsp;annotations, corresponding to 924 items transcribed are available on the Europeana website. Discover all the transcribed&nbsp;items <a href=\"https://www.europeana.eu/de/collections/topic/83-1914-1918?page=1&amp;view=grid&amp;api=fulltext\">here</a>.</p>\r\n\r\n<p style=\"text-align: start; text-indent: 0px; -webkit-text-stroke-width: 0px;\">Moreover, two collection days in Romania were held under the project, where more than 350 new items were collected and published in the Europeana Collections.</p>\r\n\r\n<p>The semantic enrichment of the transcribed text is achieved by incorporating natural language processing, named entity recognition, machine translation and manual validation. At the same time, the adoption of IIIF (<a href=\"https://iiif.io/\">International Image Interoperability Framework</a>) and web annotation standards help to accomplish interoperability and enhanced visualisation of those enrichments. Furthermore, the standalone platform connects to the Europeana Core Service Platform by using the Europeana APIs. The Record and Search APIs are used for the selection and retrieval of relevant cultural heritage resources from Europeana to the platform, and the Annotations API to contribute new annotations to Europeana.&nbsp;</p>\r\n\r\n<p>The project supported the Europeana Initiative by enhancing the connection with Eastern European countries throughout their crowdsourcing campaigns and by bringing new cultural heritage from this area of Europe.</p>\r\n\r\n<p>Learn about the project code on the <a href=\"https://github.com/EnrichEuropeana\">EnrichEuropeana Github</a> and explore more on <a href=\"https://europeana.transcribathon.eu/\">Europeana.transcribathon.eu</a>. If you have any questions, suggestions or comments, don’t hesitate to <a href=\"https://transcribathon.eu/contact/\">contact the project</a>!</p>\r\n\r\n<p>This project was a Europeana Generic Services&nbsp;project and it was co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
