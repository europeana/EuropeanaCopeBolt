                templates: body
                body: "<p>The project successfully developed the standalone online platform <a href=\"https://crowdheritage.eu/en\">CrowdHeritage.eu</a>, which helps to improve the quality of digital content and metadata. The platform offers the opportunity for cultural heritage institutions and aggregators to design and run crowdsourcing campaigns and engage with various user communities to enrich their collections. Through these campaigns, users are able to add annotations or validate existing ones in a user-friendly and engaging manner.</p>\r\n\r\n<p>The standalone platform connects to the Europeana Core service platform through the Europeana Search,&nbsp; Annotations, and the Entity APIs.</p>\r\n\r\n<p>The project supported the Europeana Initiative by widening the outreach to&nbsp;fashion lovers,&nbsp; musical professionals and music enthusiasts, and by effectively expanding the awareness of Europeana among educational audiences in Europe.&nbsp;</p>\r\n\r\n<p>The project organised six pan-European <a href=\"https://pro.europeana.eu/post/crowdheritage-a-crowdsourcing-platform-for-enriching-europeana-metadata\">crowdsourcing campaigns</a> on four themes: fashion (two campaigns), music (two campaigns), European cities &amp; landscapes, and sports. Over 100 users participated in these campaigns and more than 11,000 annotations were gathered to enriched more than 6,000 items from Europeana Collections.&nbsp;</p>\r\n\r\n<p>Explore more on <a href=\"https://crowdheritage.eu/en\">CrowdHeritage.eu</a> and follow the project on their <a href=\"https://twitter.com/CrowdHeritageEU\">Twitter account</a>.&nbsp;</p>\r\n\r\n<p>This project was a Europeana Generic Services project and it was co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
