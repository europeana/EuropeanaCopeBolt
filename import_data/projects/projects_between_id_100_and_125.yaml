        title: 'Creation and Governance of EDM mappings, profiles and extensions'
        subtitle: null
        projecttype: TaskForce
        intro: "<p>The Task Force aimed\_to\_set\_principles of a future governance model for Europeana Data Model mappings, profiles and extensions.\_</p>\r\n"
        body: "<h3><strong>Goals of the Task Force</strong></h3>\r\n\r\n<p>As defined in our\_Business Plan, Europeana plays a key role in making sure 'the cultural heritage sector remains interoperable and efficient'. The continuous development and maintenance of the Europeana Data Model (EDM) enables data exchange of cultural heritage metadata and guarantees its interoperability. The model has been designed in a decentralised way as EDM “profiles” have been developed without Europeana having to update the core model. While this governance model has enabled the involvement of the whole community in the development of EDM, it also raises new questions.</p>\r\n\r\n<p>The community has been involved in the development of EDM over the past years in several different ways, through projects, working groups and task forces. A common agreement was reached that Europeana’s role should be to maintain a core EDM and provide guidance in the creation of new extensions of the model. However, this process should be made clear and transparent to the whole community, so that everyone understands their role in this interoperable, yet diverse ecosystem of cultural heritage data.</p>\r\n\r\n<p>The approach taken for developing EDM consists of building the EDM core on top of existing ontologies. This modular approach remains the most appropriate one, although\_it also makes it more difficult to keep the balance between a generic and manageable core model and more complex extensions of it. New and more complex requirements for better controlled\_review processes and\_documentation procedures\_will need to be addressed by the community.</p>\r\n\r\n<h3><strong>Expected outcomes and communication results</strong></h3>\r\n\r\n<p>This\_Task Force aimed to\_set new principles for\_a future EDM mappings, profiles and extensions governance model. The final recommendations of the Task Force might result in a white paper.</p>\r\n"
        department: null
        url: null
        teaser: "<p>The Task Force aimed\_to\_set\_principles of a future governance model for Europeana Data Model mappings, profiles and extensions.\_</p>\r\n\r\n<p><a href=\"http://pro-beta.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/EDM%20Governance/EDM%20Governance%20TF%20Final%20report-190513.pdf\" target=\"_blank\"><em>The final recommendation</em></a></p>\r\n"
