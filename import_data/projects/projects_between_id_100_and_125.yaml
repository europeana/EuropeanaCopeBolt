                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>The project partners delivered <a href=\"https://www.europeana.eu/en/search?query=proxy_dcterms_isPartOf%3A%22Europeana%20Archaeology%22%2a&amp;view=grid\">more than 352,000 archaeological records</a> from 28 data partners across Europe and Israel. 50% of the delivered content is of very high quality (Tier 3+) and almost 100% of the metadata is in Tier B+. From these records, <a href=\"https://www.europeana.eu/en/search?page=1&amp;qf=TYPE%3A%223D%22&amp;query=proxy_dcterms_isPartOf%3A%22Europeana%20Archaeology%22%2a&amp;view=grid\">655 are new 3D high-quality records</a>, which are available in Europeana.</p>\r\n\r\n<p>Furthermore, the project developed a new enrichment pathway which focuses on improving the discoverability and multilinguality of Europeana archaeological content. The <a href=\"https://pro.europeana.eu/page/europeana-archaeology-vocabulary-services\">Europeana Archaeology Vocabulary Services tool</a> allows enriching the metadata provided by organisations and aggregators to Europeana according to the Europeana Data Model.&nbsp;</p>\r\n\r\n<p>Additionally, the project engaged the Europeana audiences by creating an online exhibition called ‘<a href=\"https://www.europeana.eu/en/exhibitions/uncovering-hidden-stories\">Uncovering hidden stories: an introduction to European Archaeology</a>‘ and 28 editorial works.&nbsp;</p>\r\n\r\n<p>For more information, visit the <a href=\"https://europeanaarchaeology.carare.eu/\">project website</a>&nbsp;</p>\r\n\r\n<p>This project was a Europeana Generic Services project and it was co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
