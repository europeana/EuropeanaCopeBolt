        title: 'Resource Citation/Object Identity Standardization'
        subtitle: null
        projecttype: TaskForce
        intro: "<p>This Task Force investigated and proposed ways to ensure\_the existence of a reliable and sustainable citation mechanism, which researchers can use to reference Europeana resources.</p>\r\n"
        body: "<p>Europeana is a central hub for the aggregation of cultural heritage resources. An important precondition in ensuring access to such resources and represented cultural objects is the existence of a reliable and sustainable citation mechanism, which researchers can use to reference Europeana resources unambiguously in scholarly publication, and which can also be used for digital re-use, and for tracking Europeana resources in a variety of contexts including but not limited to scholarly research.</p>\r\n\r\n<p>The purpose of this Task Force was to investigate and propose ways to ensure that this precondition is met. The work of the Task Force aimed to lead\_to the production of a report to:</p>\r\n\r\n<ul>\r\n    <li>Map the current state-of-the-art and available alternatives with regard to object identity and resource citation mechanisms;</li>\r\n    <li>Identify functional requirements for citation and object identity mechanism for cultural heritage information objects (web resources, and provided cultural heritage objecs in Europeana Data Model nomenclature);</li>\r\n    <li>Assess the applicability of different existing standards, and d) make recommendations on metadata standards, procedures and technical mechanisms that need to be developed in order to attain the purpose of the Task Force, identified above.</li>\r\n</ul>\r\n"
