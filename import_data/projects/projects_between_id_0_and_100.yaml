                anchortitle: 'Representing events in EDM'
                templates: body
                body: "<p>Metadata on events can bring important information about the history of cultural heritage objects, especially when multiple events (e.g. creation, modification, destruction) can help to distinguish between different contexts. We have written a <a href=\"https://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_WG/DataQualityCommittee/Representing%20events%20in%20EDM/Recommendations%20for%20the%20representation%20of%20edm_Event%20in%20Europeana.pdf\">report</a> that looks at existing events metadata from the community and provides recommendations about supporting events in EDM. This report can be of interest to all Europeana data partners that hold events data, but it may also benefit other non-Europeana aggregation initiatives. You can download the report and the associated documentation through the folder below.&nbsp;</p>\r\n"
