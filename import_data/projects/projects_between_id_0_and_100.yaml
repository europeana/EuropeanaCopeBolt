        title: EuropeanaConnect
        subtitle: null
        projecttype: Project
        intro: "<p>EuropeanaConnect delivered technical key components for an improved and user-friendly Europeana of the future. It has made Europeana more multilingual by giving users the possibility to search in more than one language and to have texts automatically translated.</p>\r\n"
        body: "<p>EuropeanaConnect worked on the integration of semantic search options and, therefore, the project has significantly improved and deepened the possibility for end-users to discover the online holdings of European museums, archives, libraries and audiovisual institutions. Europeana is able to automatically find and suggest materials that are related to a particular object a user just found. This is done by answering \"What person, place, time period or event is related to the object the user is looking at now?\" Furthermore, the project has opened new ways of discovering cultural heritage in Europeana by offering users the possibility to browse and search in time and space. It has also made Europeana accessible from your mobile phone or PDA.</p>\r\n\r\n<p>EuropeanaConnect streamlined the transfer of digitised cultural objects from museums, archives, libraries and audiovisual institutions across Europe to the Europeana headquarters in the Netherlands. It also took major steps to tackle copyright-related problems that prevented European cultural heritage from being discovered, used and re-used by users worldwide.</p>\r\n\r\n<p>Finally, EuropeanaConnect added around 290,000 audio tracks from more than 500 European archives to Europeana.</p>\r\n"
        department: null
        url: 'http://www.europeanaconnect.eu/'
        teaser: "<p>EuropeanaConnect delivered technical key components for an improved and user-friendly Europeana of the future. It has made Europeana more multilingual by giving users the possibility to search in more than one language and to have texts automatically translated.</p>\r\n"
