        title: 'Network Participation Framework'
        subtitle: null
        projecttype: TaskForce
        intro: "<p>This Task Force evaluated the terms of reference, procedures activities and requirements\_for Task Forces and Working Groups.</p>\r\n"
        body: "<p>One of the important tasks of the Members Council is to encourage Network Association Members to take part in the activities for maintaining and improving Europeana. Association Members must feel involved. Task Forces and Working Groups are currently the instruments for such involvement. However, their terms of reference don’t appear to cover all the useful ways in which participation is needed or desired. Two ways of contributing to the working of the Association have emerged during the first years of its existence that do not fit the current models of Task Forces or Working Groups:\_</p>\r\n\r\n<ul>\r\n    <li>Sub-groups of the Members Council\_that perform tasks on behalf of the Council itself, such as the Elections Committee or the AGM Working Group;</li>\r\n    <li>Sub-communities of the Network should be better integrated within the Association in order to properly participate in the new governance structure of Europeana, with the opportunity to represent the concerns of their own community, such as the communities of the aggregators or of the libraries who have already expressed such a desire.</li>\r\n</ul>\r\n\r\n<p>It is time to further streamline and consolidate the participation in Europeana activities by Association Members, based on this experience. The working model that best suits such work appeared\_to be a Task Force: a short period with a specific recommendation or plan as output.</p>\r\n\r\n<p>Therefore, the tasks of this Task Force were:</p>\r\n\r\n<ul>\r\n    <li>Evaluate the current terms of reference and procedures for Task Forces and Working Groups</li>\r\n    <li>Verify the compliance of past and currently active Task Forces and Working Groups</li>\r\n    <li>Investigate requirements of new groups (e.g. committees and communities) and how they match current structures</li>\r\n    <li>Investigate how existing communities can be integrated within the Network Association, e.g. EuropeanaTech</li>\r\n</ul>\r\n"
        department: null
        url: null
        teaser: "<p>This Task Force evaluated the terms of reference, procedures activities and requirements\_for Task Forces and Working Groups.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Europeana_Network_Task_Forces/Final_reports/TF-Participation-Framework_Final-report.pdf\"><em>The final recommendation</em></a></p>\r\n"
