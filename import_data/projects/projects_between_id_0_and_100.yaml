        title: AthenaPlus
        subtitle: 'Access to cultural heritage networks for Europeana'
        projecttype: Project
        intro: "<p>AthenaPlus is a CIP best practice network composed of 40 partners from 21 Member States. AthenaPlus builds on the successful experience developed by the previous ATHENA project.</p>\r\n"
        body: "<p>AthenaPlus is in a strategic position to address this challenge, due to:</p>\r\n\r\n<ul>\r\n<li>its high institutional value (hundreds of European institutions are involved or associated with the project);</li>\r\n    <li>the large amount of content made available to Europeana;</li>\r\n    <li>the powerful services for institutions to be created by the project;</li>\r\n</ul>\r\n<p>The principal objectives of the AthenaPlus project are to:</p>\r\n\r\n<ul>\r\n<li>contribute more than 3.6 millions metadata records to Europeana, focusing mainly on museums content;</li>\r\n    <li>improve search, retrieval and re-use of Europeana's content, bettering multilingual terminology management, SKOS export and publication tool/API for Content Providers;</li>\r\n    <li>experiment with enriched metadata their re-use adapted for users with different needs (tourists, schools, scholars) by means of tools that support the development of virtual exhibitions, tourist and didactic applications.</li>\r\n</ul>"
        department: null
        url: 'http://www.athenaplus.eu/'
        teaser: '<p>AthenaPlus builds on the successful experience developed by the previous ATHENA project – where LIDO and MINT, the Ingestion Server and Mapping Tool, widely used across the Europeana''s ecosystem of projects, were developed - in order to further advance the effective infrastructure and tools to support museums and other cultural institutions in making available digital content through Europeana.</p>'
