        projecttype: Project
        intro: "<p>PrestoPRIME researched and developed practical solutions for the long-term preservation of digital media objects, programmes and collections, and found ways to increase access by integrating the media archives with European online digital libraries.</p>\r\n"
        body: "<p>Audiovisual content collections underwent a transformation from archives of analogue materials to very large stores of digital data. As time-based digital media and their related metadata are edited, re-used and re-formatted in a continuously evolving environment, the concept of the unique original loses its meaning and we require dynamic processes that can preserve indefinitely not only the audiovisual signal but also its evolving associations, context and rights.</p>\r\n\r\n<p>PrestoPRIME delivered an OAIS-compliant preservation framework capable of supporting the whole range of digital preservation operations in the long term. Besides risk management, content quality and corruption control measures, the framework addresses audiovisual signal migration and multivalent preservation methods using federated services for distributing and storing content.</p>\r\n"
