                title: 'Europeana Publishing Framework - Metadata Quality Tiers'
                subtitle: ''
                anchortitle: EPF-Metadata
                templates: body
                body: "<p>The Data Quality Committee has developed, together with aggregators, the metadata component of the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>, based on three quality \"pillars\". The first one is based on the languages in which metadata records are provided, following Europeana's <a href=\"https://pro.europeana.eu/post/europeana-dsi-4-multilingual-strategy\">multilingual strategy</a>. The second follows the recommendations of the <a href=\"https://pro.europeana.eu/project/data-quality-committee#discovery-user-scenarios\">Discovery - User Scenarios</a> and relies on \"enabling metadata elements\". These enabling elements are desirable but optional - including them supports functionalities for a specific set of usage scenarios, beyond the fundamental minimum for all metadata descriptions defined by mandatory elements. The third pillar is based on the use of \"contextual classes\" that provide <a href=\"https://pro.europeana.eu/page/europeana-semantic-enrichment\">richer semantics</a> to metadata. More information can be found <a href=\"https://pro.europeana.eu/post/developing-a-metadata-standard-for-digital-culture-the-story-of-the-europeana-publishing-framework\">here</a>.</p>\r\n"
