        title: 'Partage Plus'
        subtitle: 'Digitising and Enabling Art Nouveau for Europeana'
        projecttype: Project
        intro: "<p>Partage Plus digitised over 76 thousand pieces of content for ingestion into Europeana.</p>\r\n"
        body: "<h3>Why Art Nouveau?</h3>\r\n\r\n<p>The Art Nouveau style was a great success all over Europe at the end of the 19th and beginning of the 20th centuries. It is well represented, in almost every art form, in museum collections, archives, libraries, photographic archives, and on buildings throughout Europe.</p>\r\n\r\n<p>After a short period of disinterest, with the arrival of modernist styles, it seems that Art Nouveau is now even more popular than ever. Because of this Partage Plus can count on an immense interest from a range of specialists, and from the public in general, who wish to know more about the masterful creations in this imaginative style. The objects, paintings, drawings, and sculptures from that period are now appreciated for the masterpieces of craftsmanship and originality they are.</p>\r\n\r\n<p>Furthermore Art Nouveau monuments are now recognized by UNESCO on their World Heritage List as significant contributions to cultural heritage. Partage Plus will create an access point to information (through the project website) and digital content (through Europeana) on the European cultural heritage of the Art Nouveau period. It provides a means and a structure for the digitisation of content from different domains and different countries and making it available for citizens using Europeana.</p>\r\n\r\n<h3>Why Partage Plus?</h3>\r\n\r\n<p>Partage Plus digitised over 76 thousand pieces of content for ingestion into Europeana. This was carried out by the partners in the project. It also used existing Art Nouveau in Europeana and encouraged others with relevant collections to do the same. This amount of content represents a significant increase in the amount of Art Nouveau content available on the Web. It also include masterpieces by:</p>\r\n\r\n<ul>\r\n<li>Victor Horta</li>\r\n    <li>Henri van de Velde</li>\r\n    <li>Charles Rennie Mackintosh</li>\r\n    <li>Alphons Mucha; • Hector Guimard</li>\r\n    <li>Emile Gallé</li>\r\n    <li>René Lalique</li>\r\n    <li>Paul Hankar</li>\r\n    <li>Josef Maria Olbrich</li>\r\n    <li>Wilhelm Jost</li>\r\n</ul>\r\n<h3>Users and their needs</h3>\r\n\r\n<p>The target user groups for Art Nouveau-related digital material, and their needs, are:</p>\r\n\r\n<ul>\r\n<li>Curators of Art Nouveau</li>\r\n    <li>Communities interested in Art Nouveau in their area</li>\r\n    <li>Private sector including: collectors, dealers, and relevant publishers</li>\r\n    <li>Education sector</li>\r\n    <li>Media</li>\r\n    <li>Academic researchers</li>\r\n</ul>\r\n<p>Partage Plus met their needs by:</p>\r\n\r\n<ul>\r\n<li>Using the Partage Plus website</li>\r\n    <li>Increasing the amount of Art Nouveau material</li>\r\n    <li>Enabling Art Nouveau in Europeana</li>\r\n</ul>\r\n<h3>User Experience of Partage Plus</h3>\r\n\r\n<p>The Partage Plus website will form the hub for meeting users’ needs. Those wanting to:</p>\r\n\r\n<ul>\r\n<li>See information about the Art Nouveau style</li>\r\n    <li>Experience Art Nouveau works online through Europeana</li>\r\n    <li>Visit organisations with Art Nouveau collections</li>\r\n    <li>Take part in a Partage Plus-related event</li>\r\n</ul>"
        department: null
        url: 'http://www.partage-plus.eu/'
        teaser: "<p>Partage Plus digitised over 76 thousand pieces of content for ingestion into Europeana.</p>\r\n"
