        intro: 'This Task Force has looked at the technological developments in the Wikimedia community recommending a way to move forward in Europeana''s involvement with the development of technological solutions. Additionally, the TF aimed to give practical recommendati'
        body: "<p><strong>Outcomes contained in the report below:</strong></p>\r\n\r\n<p>1. Relationship audit. An overview of all past, and ongoing activities, events, development and partnerships between Europeana and Wikimedia.</p>\r\n\r\n<p>2. Building on the results of the audit the second outcome will consist of recommendations focused on two areas:</p>\r\n\r\n<p>2.1 Technological developments</p>\r\n\r\n<p>This will take inventory of the needs of Europeana partners. It will then recommend a way to move forward for Europeana's involvement with the development of technological solutions that would further strengthen ties and improve the infrastructure between Wikimedia and the GLAM-partners of Europeana.</p>\r\n\r\n<p>2.2 Organisational requirements</p>\r\n\r\n<p>This outcome will describe the requirements for effectively working with the community of Wikimedia.</p>\r\n\r\n<p>3. Recommendations.</p>\r\n\r\n<p>Outcomes one and two will function as a foundation for an agreed vision statement and strategic plan for the Europeana-Wikimedia relationship, tied to the Europeana Strategic Plan 2015-2020.</p>"
