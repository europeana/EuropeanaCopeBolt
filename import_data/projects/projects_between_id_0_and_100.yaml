        intro: "<p>Quality is a key priority for our whole community! The Data Quality Committee works to address key data quality issues over time.</p>\r\n"
        body: "<p>Formally defined as a <a href=\"https://pro.europeana.eu/network-association/sign-up\">Europeana Network</a> and <a href=\"https://pro.europeana.eu/page/europeanatech\">EuropeanaTech</a> Working Group, the Data Quality Committee is a standing committee that works on the various facets of the data quality challenge over time with a particular focus on reuse and discovery of cultural heritage objects. We believe it is crucial to tackle data quality issues at every level of the data exchange chain from its creation to its publication. We have gathered together experts from various backgrounds (metadata experts, software developers, search and retrieval experts) to help us capture all the issues.</p>\r\n"
        department: null
