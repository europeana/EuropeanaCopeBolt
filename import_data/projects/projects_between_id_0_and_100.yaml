                templates: body
                body: "<p>The multilingual saturation score is a score for multilinguality which can be applied on statement, property or record level. We defined a simplified schema which is the basis for the measurement assuming that each statement in a property can have one of the following values: a literal, a literal with a language tag, a URI (ideally to a controlled vocabulary). Learn more in this <a href=\"https://www.slideshare.net/pkiraly/multilinguality-of-metadata-measuring-the-multilingual-degree-of-europeanas-metadata\">presentation</a>. <em>Note that the implementation work described in this presentation is still ongoing and is subject to changes </em></p>\r\n\r\n<p></p>\r\n"
