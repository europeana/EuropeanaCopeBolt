        title: 'Connecting networks for collaborating & sharing'
        subtitle: 'Creating local Europeana related networks'
        projecttype: TaskForce
        intro: ''
        body: "<p>This Task Force looks into identifying local networks and creating a means for these to communicate with Europeana. </p>\r\n\r\n<p>Establishing a setting for local networks to communicate with each other within the broader network.</p>\r\n\r\n<p>The main outcomes of this Task Force are to:</p>\r\n\r\n<ul>\r\n    <li>identify local networks</li>\r\n    <li>identify the benefits of a more locally connected approach. The model should operate as a local network that brings competent people together. Such a structure can be used for reflections on national strategies, strengthening for networks, operationalizing projects, ...</li>\r\n    <li>set out a proposed roadmap for developing local networks. A set of good examples of activities and formats on how to create a network including the main stakeholders in relation to digital cultural heritage and how to unite them in relation to messages (related to digital culture) Europeana/ the European Commission needs feedback/wants to enforce</li>\r\n    <li>create a blueprint for a structure to communicate between the member states with Europeana and the European Commission, the Member States Expert Group representatives should have an active role in developing local networks. This should lead to a situation where the MSEG is empowered as a key player between the (European) policy level and local networks.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p>Final recommendations December 2015:</p>\r\n\r\n<p>These recommendations are both general and target-specific. The task force addresses the European level, the macro-regional level and the local level.</p>\r\n\r\n<p><em><strong>The final recommendations can be found <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/europeana-task-force-final-report-on-creating-local-europeana-networks-for-sharing-information-and-collaboration.pdf\">here</a></strong></em></p>"
        department: 'Europeana Network'
        url: ''
        teaser: "<p>This Task Force aims to identify local networks and develop procedures on how Europeana can interact with these local networks. These procedures ought to point out how (input from these local networks) will be considered and/or processed by Europeana.</p>\r\n\r\n<p><em>The final recommendations can be found <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/europeana-task-force-final-report-on-creating-local-europeana-networks-for-sharing-information-and-collaboration.pdf\">here</a></em></p>"
