        intro: "<p>Exploring the potential for a shared space for managing international rights information.</p>\r\n"
        body: "<p>Exploring the potential for a shared space for managing international rights information</p>\r\n\r\n<p>Copyright is an important topic and enormous challenge for digital library initiatives.The International Rights Statement Working Group is focussing on the specific needs of digital heritage aggregators, such as Europeana and the Digital Public Library of America.</p>\r\n\r\n<p>The purpose of this working group is to explore the feasibility of developing a system of rights statements that can be used by both digital heritage aggregators, and could be opened to similar aggregators.</p>\r\n\r\n<p>Alongside the Europeana Foundation, the group notably includes Europeana Network members <a href=\"http://www.bnl.lu\" target=\"_blank\">BnL</a>, <a href=\"http://www.ivir.nl/\" target=\"_blank\">IvIR</a> and <a href=\"https://www.kl.nl/en\" target=\"_blank\">Kennisland</a>.</p>\r\n"
