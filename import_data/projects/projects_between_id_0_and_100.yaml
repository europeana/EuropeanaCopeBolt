        title: 'Europeana for education'
        subtitle: ''
        projecttype: TaskForce
        intro: 'Making the use of digitised heritage in education beneficial for the various stakeholders related to the Europeana Network'
        body: "<p>The purpose of the task force is to work towards an enabling environment in which the use of digitised heritage in education is beneficial for the various stakeholders related to the Europeana Network. It will do so by putting the recommendations “Europeana for Education” into action, by sharing practice and joint advocacy on a European level.1 By doing so, the task force will not only create value for the contributing partners, but also further develop the Europeana Network as platform that enables professional cooperation between sectors. The establishment of a Task Force on the topic of education will ensure an active follow up on the recommendations by a group of professionals that are committed to have a real impact.</p>\r\n\r\n<p>The result of the “Europeana for Education” Taskforce will be promoted/published:</p>\r\n\r\n<p>- Through the communication channels of several European Organisations (including Europa Nostra, the Network of European Museum Organisations, the European Museum Academy, the European Cultural Foundation, and the European Civil Platform for Lifelong Learning).</p>\r\n\r\n<p>- During high visibility events (such as the Lifelong Learning Week 2015, the Berlin Educa 2015, Europeana AGM 2015, and Annual Meetings of the European Organisations listed above).</p>\r\n\r\n<p>- During consultations and direct meetings with policy makers on national and European Level (including those working on European Policies related to Education, Culture and Technology).</p>"
        department: 'Europeana Network'
        url: ''
        teaser: "<p><span style=\"color: rgb(77, 77, 77); font-family: 'Open Sans', Arial, sans-serif; font-size: 16px; line-height: 20.4799995422363px;\">Making the use of digitised heritage in education beneficial for the various stakeholders related to the Europeana Network</span></p>\r\n\r\n<p><em style=\"box-sizing: border-box; color: rgb(77, 77, 77); font-family: 'Open Sans', Arial, sans-serif; font-size: 16px; line-height: 25.6px;\">The final recommendations can be found <a href=\"http://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/unlocking-the-potential-re-use-of-digital-heritage-for-quality-education-dec2015.pdf\" style=\"box-sizing: border-box; color: rgb(9, 95, 144); text-decoration: none;\">here</a></em></p>"
        teaser_image:
