        title: 'Extending Europeana controlled rights values'
        subtitle: ''
        projecttype: TaskForce
        intro: ''
        body: "<p>Set up to increase the number of right labels available to those wanting to provide data to Europeana.</p>\r\n\r\n<p>According to the Europeana Licensing Framework, data providers are required to indicate the copyright status of works that they make available via Europeana. For this purpose, the Europeana Data Model contains the field ‘EDM:rights'. This field is mandatory and data providers must provide specific values selected from a limited list. Since the beginning of 2012, it has become clear that the limited list of options that is currently being provided does not cover all needs encountered by Europeana's data providers. One example of this is books that are digitised by Google. Generally, these works are in the public domain, but because of exclusivity clauses contained in the agreements between Google and the libraries, commercial uses of these works are not allowed by parties other than Google.</p>\r\n\r\n<p>The current options for ‘EDM:rights' are not granular enough to express situations like these and need to be updated, this task force adressed this issue.</p>\r\n\r\n<p><strong>Outcome: </strong>This task force resulted in the attached document setting forth a recommendation extending the amount of rights labels avaialable to data providers.</p>"
        department: 'Europeana Network'
        url: ''
        teaser: "<p>Making sure Europeana has all the relevant rights labels available to its data-providers.</p>\r\n\r\n<p><em>The final recommendations can be found <a href=\"http://pro.europeana.eu/files/Europeana_Professional/IPR/EDMrights%20Additional%20Values%20Task%20Force%20Recommendations.pdf\">here</a></em></p>"
