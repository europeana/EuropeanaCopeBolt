        intro: "<p>Hierarchical objects are important for Europeana' s network of projects and data providers. This Task Force made recommendations for the representation of hierarchical objects in Europeana.</p>\r\n"
        body: "<p>The report 'Recommendations for the representation of hierarhical objects in Europeana'\_illustrates the diversity of definitions concerning hierarchical entities. It also proposes solutions on how to represent these different cases by using the Europeana Data Model (EDM). This report benefits all parties involved in the delivery of hierarchical object data in the Europeana context. This report may also benefit other (non-Europeana) aggregation initiatives.</p>\r\n\r\n<p>Find the report and its annexes below.</p>\r\n\r\n<p>Details of the annexes:</p>\r\n\r\n<ul>\r\n    <li>Annex 1 Available in the report</li>\r\n    <li>Annexes 2 to 6 are not included in the report and can be accessed separately below.</li>\r\n    <li>Annex 2 xml source data describing a situation where the semantic structure and the physical structure on the child level of the hierarchy are one to one(Figure 2 in the report)</li>\r\n    <li>Annex 3 xml source data describing hierarchies in WebResources (Figure 12 in the report)</li>\r\n    <li>Annex 4 xml source data describing sequential relationships between (Figure 21 in the report)</li>\r\n    <li>Annex 5 Case studies:\r\n    <ul>\r\n        <li>Hierarchical description of objects from libraries</li>\r\n        <li>Hierarchical representation of event-related documents</li>\r\n        <li>Hierarchical objects in audiovisual archives</li>\r\n        <li>Hierarchical objects in the context of the HOPE project</li>\r\n        <li>Hierarchies for archaeological objects</li>\r\n        <li>Europeana 1914-1918</li>\r\n        <li>The Montiano family archive</li>\r\n        <li>Israeli artist files</li>\r\n        <li>Hierarchies in archival descriptions</li>\r\n    </ul>\r\n    </li>\r\n</ul>\r\n"
        department: null
        url: null
        teaser: "<p>Hierarchical objects are important for Europeana' s network of projects and data providers. This Task Force made recommendations for the representation of hierarchical objects in Europeana.</p>\r\n\r\n<p><em><a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/Hierarchical_objects//TF%20report%20V1.0%20PDF.pdf\" target=\"_blank\">The final recommendations</a></em></p>\r\n"
