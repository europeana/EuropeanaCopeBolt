        title: 'Multilingual and Semantic Enrichment Strategy'
        subtitle: null
        projecttype: TaskForce
        intro: "<p><span class=\"s1\">The semantic enrichment of metadata in Europeana is a core concern as it will improve access to the material, define relations among objects and enable multilingual access to content.</span></p>\r\n"
        body: "<p class=\"p1\"><span class=\"s1\">To ensure enrichments enfold their whole potential and act as facilitators of access, a semantic and multilingual enrichment strategy is needed.</span></p>\r\n\r\n<p class=\"p1\"><span class=\"s1\">The Task Force ran from October 2013 to March 2014. The motivation and the scope of the Task Force are defined in the Task Force Charter.</span></p>\r\n\r\n<p class=\"p2\"><span class=\"s1\">Analyzing the datasets, we found that enrichment flaws can be caused during one of the three stages that the metadata undergoes until it is displayed in Europeana:</span></p>\r\n\r\n<ol>\r\n<li class=\"p1\"><span class=\"s1\">Creation of the metadata by the provider.</span></li>\r\n    <li class=\"p1\"><span class=\"s1\">Mapping to EDM.</span></li>\r\n    <li class=\"p1\"><span class=\"s1\">Ingestion into Europeana.</span></li>\r\n</ol>\r\n<p class=\"p1\"><span class=\"s1\"><span class=\"s1\">During the process of enrichment itself, two choices are key to success or failure:</span></span></p>\r\n\r\n<ul>\r\n<li class=\"p1\"><span class=\"s1\">the vocabulary used for enrichment, and</span></li>\r\n    <li class=\"p1\"><span class=\"s1\">the rules established for using the right terms for enrichment (on the target and the source side).</span></li>\r\n</ul>\r\n<p class=\"p1\"><span class=\"s1\">The task force revealed the common obstacles in automatic semantic enrichments and provided recommendations to overcome some of these issues. It was found that multilingual enrichments can increase the negative effect of low-quality metadata across languages.</span></p>\r\n"
        department: null
        url: null
        teaser: "<p class=\"p1\"><span class=\"s1\">The Task Force revealed the common obstacles in automatic semantic enrichments and provided recommendations to overcome some of these issues.</span></p>\r\n\r\n<div><em><a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/MultilingualSemanticEnrichment//Multilingual%20Semantic%20Enrichment%20report.pdf\">The final recommendations</a> </em></div>\r\n"
