        title: BHL-Europe
        subtitle: 'Biodiversity Heritage Library for Europe'
        projecttype: Project
        intro: 'BHL-Europe (Biodiversity Heritage Library for Europe) developed a multilingual portal (www.bhl-europe.eu), which provides unprecedented access to more than 25 million pages of biodiversity literature. The unique collections include information on animals, '
        body: "<p>BHL-Europe addressed a number of key issues for access to digital content, namely, technical interoperability, metadata standards, adaptation of Europeana and BHL data models, workflow and harvesting procedures as well as best practices for rights' clearance and IPR management of biodiversity literature.</p>\r\n\r\n<p>The Museum für Naturkunde, Berlin, co-ordinated the project co-funded by the Community programme eContentplus. The BHL-Europe project mobilised 28 partners from 13 EU countries. BHL-Europe started 1 May 2009 and run until April 2012.</p>\r\n\r\n<p>RESULTS</p>\r\n\r\n<ul>\n<li>A single, multilingual access point to the digitised collections of Europe's biodiversity literature (BHL)</li>\r\n    <li>A global union catalogue of the partner libraries for content and digitisation management</li>\r\n    <li>Agreement on common standards for the digitisation of biodiversity material in Europe Intellectual Property Rights Framework for BHL-Europe and agreements with Rights Holders</li>\r\n    <li>Access to Europe's biodiversity heritage through Europeana</li>\r\n</ul>\n<p>BHL-Europe adds substantial added value to Europeana and its users by making available a great amount of biodiversity literature and thus delivering the first major corpus of science material to Europeana.</p>"
        department: ''
        url: 'http://www.bhle.eu'
        teaser: '<p>BHL-Europe developed a multilingual portal (www.bhl-europe.eu), which provides unprecedented access to more than 25 million pages of biodiversity literature.</p>'
