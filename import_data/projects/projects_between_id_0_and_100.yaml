        subtitle: null
        projecttype: Project
        intro: "<p>Linked Heritage had 3 main objectives:</p>\r\n"
        body: "<ol style=\"list-style-type:lower-roman\">\r\n<li>to contribute large quantities of new content to Europeana, from both the public and private sectors;</li>\r\n    <li>to demonstrate enhancement of quality of content, in terms of metadata richness, re-use potential and uniqueness;</li>\r\n    <li>to enable improved search, retrieval and use of Europeana content.</li>\r\n</ol>\r\n<p>Linked Heritage has facilitated and delivered large-scale, long-term enhancement of Europeana and its services. The project has addressed the problems associated with:</p>\r\n\r\n<ul>\r\n<li>Non-standard descriptive terminologies</li>\r\n    <li>The lack of private sector and 20th century content</li>\r\n    <li>The preservation of complex metadata models within the Europeana metadata schema.</li>\r\n</ul>\r\n<p>The consortium includes representatives of all the key stakeholder groups from 20 EU countries, together with Israel and Russia. These include ministries and responsible government agencies, content providers and aggregators, leading research centres, publishers and SMEs. The Europeana Foundation was involved as subcontractor.</p>\r\n\r\n<p>Several partners participated in related Europeana ecosystem projects; this guarantees alignment with Europeana's evolution. In addition, organisations which have not in the past been involved contributed for the first time to Europeana. Three million new items were delivered to Europeana, covering a wide spectrum of types of cultural content.</p>\r\n"
