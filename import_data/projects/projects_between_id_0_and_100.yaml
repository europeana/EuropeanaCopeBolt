        title: 'EDM mappings refinements and extensions'
        subtitle: null
        projecttype: TaskForce
        intro: "<p>The Task Force collected mappings to and extensions of the Europeana Data Model, documenting and summarising work from different partners and projects into an overall 'big picture'.</p>\r\n"
        body: "<p>Many projects and partners have been working on different extensions, refinements and mappings as a way to enable data interoperability with other Europeana data.</p>\r\n\r\n<p>By extending and refining EDM they minimised the loss of data from their original metadata format on conversion to EDM. Also, it provides them with a way to specify the level of granularity of the metadata descriptions. Since the creation of the EDM many of these mappings and refinements have been created without a central reference that would provide an overview of all. The task force has collected mappings to and extensions of EDM, documenting and summarising work from different partners and projects into an overall 'big picture'.</p>\r\n\r\n<p>The mappings, refinements and extensions have been collected and organised in a <strong><a href=\"https://docs.google.com/spreadsheets/d/1b3NvCLTMRUFjrgkZNGp6MScAcUELIXHv2-GDxozAL9k/edit#gid=0\">spreadsheet.</a></strong> It provides further details on the various types of documentation collected by the Task Force and a direct access to the technical specifications of those mappings.</p>\r\n\r\n<ul>\r\n    <li>A mapping to EDM is any kind of specification (e.g., a concordance table) of relationships and equivalences between two metadata formats or models, e.g., between EDM and another metadata schema.</li>\r\n    <li>A refinement of EDM or EDM Application Profile is any kind of specialisation of EDM to meet specific needs of the data provider.</li>\r\n    <li>An extension to EDM is required when existing EDM classes and properties cannot represent the semantics of providers’ data with sufficient details.</li>\r\n</ul>\r\n\r\n<p>The work of\_the Task Force has highlighted the need to coordinate and collect the mappings, refinements and extensions produced by Europeana data providers and related projects. Based on the analysis the Task Force provides a few recommendations for data providers and projects doing similar interoperability efforts. The work of the Task Force was limited to the identification, collection and documentation of the mappings, refinements and extensions but there is definitely a need to continue these efforts.</p>\r\n\r\n<p>Chaired by Valentine Charles (EuropeanaFoundation) and Marlies Olensky (Humboldt-Universität zu Berlin).</p>\r\n"
        department: null
        url: null
        teaser: "<p>The Task Force collected mappings to and extensions of the Europeana Data Model, documenting and summarising work from different partners and projects into an overall 'big picture'.</p>\r\n\r\n<p><em><a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/Mapping_Refinement_Extension//EDM%20%20Mapping%20refinement%20extension%20Report.pdf\">The final recommendations</a> </em></p>\r\n"
