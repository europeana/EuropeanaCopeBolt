        intro: 'DM2E is a European Commission funded project that aims to technically enable as many content providers as possible to integrate their content into Europeana and to stimulate the creation of new tools and services for re-use of Europeana data in the Digital'
        body: "<p>The project will develop a tool that converts metadata from a diverse range of source formats into the Europeana Data Model (EDM). This is an essential part of enabling libraries, archives and museums to provide data to Europeana as traditionally they provide data in diverse formats that need to be mapped on to a single model.</p>\r\n\r\n<p>The project will involves a number of cultural heritage institutions from around Europe who will supply openly licensed meta data (put out under CC-0 in accordance with the Europeana Data Exchange Agreement) upon which the technical work can be done.</p>\r\n\r\n<p>Content providers include:</p>\r\n\r\n<ul>\r\n<li>Staatsbibliothek zu Berlin</li>\r\n    <li>Berlin-Brandenburgische Akademie der Wissenschaften</li>\r\n    <li>Österreichische Nationalbibliothek</li>\r\n</ul>\r\n<p>The Open Knowledge Foundation is responsible for the community and dissemination work engaging scholars from the Digital Humanities and the wider public in DM2E, as well as encourage more cultural heritage institutions to openly license their metadata and make it available to Europeana for re-use by others.</p>"
