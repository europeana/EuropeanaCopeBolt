        subtitle: 'Advanced Service Search and Enhancing Technological Solutions'
        projecttype: Project
        intro: 'ASSETS was a 2-year project that improved the usability of Europeana by developing, implementing and deploying software services focused on search, browsing and interfaces. All software services created by ASSETS are available as Open Source code.'
