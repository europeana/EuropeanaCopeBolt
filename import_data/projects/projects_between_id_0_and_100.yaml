                title: 'Discovery - User scenarios and their metadata requirements'
                subtitle: ''
                anchortitle: 'Discovery - User Scenarios'
                templates: body
                body: "<p>We defined our main requirements in terms of <a href=\"https://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_WG/DataQualityCommittee/DQC_DiscoveryUserScenarios_v3.pdf\">discovery and information-retrieval requirements</a>. A series of usage scenarios have been created reflecting information-access user needs (based on the Europeana user personas), listing current metadata issues for a given scenario and then proposing future actions. These scenarios focus specifically on metadata and are not tackling any challenges regarding the user interface or the user experience in Europeana Collections.</p>\r\n"
