        title: Openup!
        subtitle: null
        projecttype: Project
        intro: "<p>European natural history museums and botanical gardens hold a large amount of multimedia data in their collections, such as specimen images, movies, and animal sound files, all with a reference to an observation or collection event in nature. As a result o</p>\r\n"
        body: "<p>The OpenUp! project aims to mobilise the multimedia information using the existing information networks in the biodiversity research domain and links these networks to the Europeana portal. Access is based on the established technical infrastructure of the Biological Collection Access Service (BioCASE) that also feeds into the Global Biodiversity Information Facility (GBIF). The project addresses a number of key issues, namely, technical interoperability, metadata standards, and adaptation of Europeana workflow and harvesting procedures. It will also look at best practices for rights' clearance and IPR management of natural history multimedia. In addition, there is a multilingual enrichment of metadata to facilitate access by a wide European cultural audience.</p>\r\n\r\n<p>The Botanic Garden and Botanical Museum Berlin-Dahlem co-ordinates the project co-funded by the ICT PSP Work Programme. The project started in March 2011 and runs until February 2014.\_More than 800,000 multimedia objects have already been made available to Europeana by April 2013.</p>\r\n\r\n<h3>Expected results</h3>\r\n\r\n<ul>\r\n<li>Distributing natural history multimedia content through Europeana</li>\r\n    <li>Mapping and enrichment of metadata towards compliance with Europeana standards</li>\r\n    <li>Adding data providers for multimedia content</li>\r\n    <li>Incorporation of multilingual metadata, in particular common names of organisms</li>\r\n    <li>Development of a consistent copyright strategy for participating data providers</li>\r\n</ul>"
        department: null
        url: 'http://open-up.eu/'
        teaser: "<p>European natural history museums and botanical gardens hold a large amount of multimedia data in their collections, such as specimen images, movies, and animal sound files, all with a reference to an observation or collection event in nature. As a result of Europe's colonial history, these specimens have been collected from every corner of the world over a period of more than three centuries.</p>\r\n"
