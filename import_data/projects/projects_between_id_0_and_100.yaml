                title: 'Data Quality Committee Mission Statement'
                subtitle: ''
                anchortitle: 'Mission Statement'
                templates: body
                body: "<p>Work areas as well as specific tasks will be defined and prioritized as the Committee sees fits and regularly reported and submitted for ratification to the community, notably the <a href=\"https://pro.europeana.eu/page/aggregators\">Europeana Aggregators'&nbsp;Forum</a>. Items such as mandatory elements for ingestion of EDM data, data checking and normalisation, data completeness have been already added on the menu. The Committee's mission statement is available <a href=\"https://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_WG/DataQualityCommittee/DataQualityCommittee_MissionStatement_032016.pdf\">here</a>.</p>\r\n"
