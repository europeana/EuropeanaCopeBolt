        title: 'The Impact Assessment Task Force 2017'
        subtitle: null
        projecttype: TaskForce
        intro: "<p>This Task Force\_supported\_the development of the Europeana impact assessment toolkit - a new way for the cultural heritage sector to assess and manage their impact.</p>\r\n"
        body: "<p>In 2015 Europeana shared the (conceptual)\_<a href=\"http://pro.europeana.eu/publication/europeana-strategy-2015-2020-impact\">Europeana Impact Framework</a>.\_The impact assessment Task Force\_follows on from this and our role was to support the\_development of a practical toolkit for impact design, assessment, and narration.</p>\r\n\r\n<h3><strong>Our goal</strong></h3>\r\n\r\n<p>Our aim for the Task Force was\_to support the development of this toolkit and critique and validate its results so that it becomes a tool that is not only useful for Europeana, but that can be widely used by all the members of the network in their own impact planning and assessment.</p>\r\n\r\n<h3><strong>How we worked</strong></h3>\r\n\r\n<p>We met virtually monthly to discuss progress and contribute out ideas and opinions to ongoings discussions. We held two workshops to explore and test aspects of the developing toolkit.\_\_</p>\r\n\r\n<h3><strong>Read more</strong></h3>\r\n\r\n<p>Follow the conversation on Twitter\_<a href=\"https://twitter.com/search?q=%23europeanaimpact&amp;src=typd\">#europeanaimpact</a>\_<a href=\"https://twitter.com/search?q=%23impactplaybook&amp;src=typd\">#impactplaybook\_</a>\_</p>\r\n"
