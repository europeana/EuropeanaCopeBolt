        subtitle: 'Aggregating digital content from Europe''s libraries'
        projecttype: Project
        intro: 'Europeana Libraries brought the digital collections of 19 of Europe''s leading research libraries to Europeana and The European Library.'
        body: "<p>The content includes:</p>\r\n<ul>\r\n<li>1,200 film and video clips</li>\r\n<li>850,000 images</li>\r\n<li>4.3 million texts (books, journal articles, theses, letters)</li>\r\n</ul>\r\n<p>Europeana Libraries created a valuable resource for scholars and built a robust network of national, university and research libraries, supported by Europe's major research library organisations.</p>\r\n<p><strong>HIGHLIGHTS </strong></p>\r\n<ul>\r\n<li>5 Million Objects: Digitised books, films and images are freely available online. Subjects range from Oriental manuscripts to Spanish civil war photographs and represent a wide geographical spread that covers the length and breadth of Europe.</li>\r\n<li>Full-text Indexing: This is the first cultural digitisation project that incorporates full-text indexing and searching capabilities. This creates the potential for in-depth academic study of all texts brought together by Europeana Libraries.</li>\r\n<li>Representation: Europeana Libraries provided research libraries with a platform to promote their collections to the widest possible audience. It lays the foundation on which a critical mass of research resources can be based.</li>\r\n<li>Aggregation: This project unites content from several libraries and creates a single channel for contributing library content to Europeana and The European Library. The model is efficient, cost-effective and capable of being extended to research libraries across Europe.</li>\r\n<li>High Quality Metadata: The quality and structure of library metadata will be improved. This will make online searching more accurate and user-friendly. New features such as timelines and maps will also be supported. </li>\r\n</ul>"
