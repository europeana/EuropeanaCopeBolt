        projecttype: Project
        intro: "<p>As a Digital Service Infrastructure, Europeana will continue to connect the online collections of Europe’s cultural heritage institutions. Europeana DSI-1 is funded by the Connecting Europe Facility (CEF) Trans-European Telecommunications Networks Work Programme.</p>\r\n"
        body: "<p>The core objectives of the Europeana DSI-1 are to innovate the aggregation infrastructure, boost the distribution infrastructure and work towards long-term financial stability through business model innovation.</p>\r\n\r\n<p>To create a complete, cohesive and integrated Digital Service Infrastructure, Europeana relies on its partnerships with domain and national aggregating partners.</p>\r\n\r\n<p>The EU’s Digital Agenda aims to improve the digital availability and online accessibility of Europe’s cultural memory. The innovative Europeana DSI-1 helps achieve this by making sure that Europe’s businesses and citizens reap the full benefits of the technological revolution in digital services in culture.</p>\r\n"
