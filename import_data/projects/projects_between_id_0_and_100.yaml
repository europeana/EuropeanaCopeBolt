        title: 'Europeana Creative'
        subtitle: null
        projecttype: Project
        intro: "<p>Europeana Creative was a European project which enabled\_and promoted\_greater re-use of cultural heritage resources by creative industries.</p>\r\n"
        body: "<p style=\"text-align: center;\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" src=\"//player.vimeo.com/video/90892256\" width=\"500\"></iframe></p>\r\n\r\n<p>The project was launched at the end of February 2013 at the Austrian National Library in Vienna and ran for 30 months. 26 partners from 14 European countries with diverse backgrounds contributed to the project. These included content providing institutions with world famous collections, creative industry hubs and organisations, the tourism and education sectors, living labs, software developers and multimedia experts, as well as think tanks.</p>\r\n\r\n<p>The project set\_out to demonstrate that Europeana, which provides access to more than 30 million digitised cultural heritage objects from Europe's libraries, museums, archives and audiovisual collections, can facilitate the creative re-use of digital cultural heritage content and associated metadata. Partners developed a number of pilot applications focused on design, tourism, education and social networks. Building on these pilots, a series of open innovation challenges were launched with entrepreneurs from the creative industries to identify, incubate and spin-off more viable projects into the commercial sector.</p>\r\n\r\n<p>The project goals were supported by an open laboratory network (the Europeana Labs), an on- and offline environment for experimentation with content, tools and business services, and a licensing framework where content holders can specify the re-use conditions for their material. The project was\_supported by continuous evaluation and business modelling development.</p>\r\n\r\n<p style=\"text-align: center;\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" src=\"//player.vimeo.com/video/125688698\" width=\"500\"></iframe></p>\r\n\r\n<p>The re-use of digital content is an essential part of the Digital Agenda for Europe. Several activities are already stimulating the re-use of cultural heritage in order to demonstrate the social and economic value of cultural content. With the publication of the Europeana metadata under the terms of the Creative Commons Public Domain Dedication (CC0) in September 2012, further development of innovative applications based on this metadata is now possible. Europeana Creative took this a step further by facilitating re-use of the digital objects themselves.</p>\r\n\r\n<p><strong>Project partners </strong></p>\r\n\r\n<p><a href=\"http://www.onb.ac.at/\" target=\"_blank\">Austrian National Library</a>, Austria<br>\r\n<a href=\"http://europeana.eu\" target=\"_blank\">Europeana Foundation</a>, The Netherlands<br>\r\n<a href=\"http://image.ntua.gr/\" target=\"_blank\">National Technical University of Athens</a>, Greece<br>\r\n<a href=\"http://www.kennisland.nl\" target=\"_blank\">Kennisland</a>, The Netherlands<br>\r\n<a href=\"http://www.beeldengeluid.nl\" target=\"_blank\">Netherlands Institute for Sound and Vision</a>, The Netherlands<br>\r\n<a href=\"http://innovation.mfg.de/en\" target=\"_blank\">MFG Medien- und Filmgesellschaft Baden-Württemberg, Innovation Agency for ICT and Media Baden-Württemberg</a>, Germany<br>\r\n<a href=\"http://www.ebn.eu\" target=\"_blank\">European Business &amp; Innovation Centre Network</a>, Belgium<br>\r\n<a href=\"http://www.ecbnetwork.eu/\" target=\"_blank\">European Creative Business Network</a>, The Netherlands<br>\r\n<a href=\"http://www.youcoop.org\" target=\"_blank\">Platoniq Sistema Cultural</a>, Spain<br>\r\n<a href=\"http://www.eun.org/\" target=\"_blank\">EUN Partnership / European Schoolnet</a>, Belgium<br>\r\n<a href=\"http://www.ait.ac.at\" target=\"_blank\">AIT Austrian Institute of Technology</a>, Austria<br>\r\n<a href=\"http://www.spildaftid.dk/\" target=\"_blank\">Spild af Tid</a>, Denmark<br>\r\n<a href=\"http://www.shiftdesign.org.uk/\" target=\"_blank\">Shift </a>(formerly <a href=\"http://wearewhatwedo.org\" target=\"_blank\">We Are What We Do Community Interest Company</a>), United Kingdom<br>\r\n<a href=\"http://www.semantika.si/\" target=\"_blank\">Semantika</a>, Slovenia<br>\r\n<a href=\"http://webtic.nl/\" target=\"_blank\">Webtic</a>, The Netherlands<br>\r\n<a href=\"http://www.ontotext.com\" target=\"_blank\">Ontotext</a>, Bulgaria<br>\r\n<a href=\"http://www.exozet.com\" target=\"_blank\">Exozet Games</a>, Germany<br>\r\n<a href=\"http://www.plurio.net\" target=\"_blank\">Agence luxembourgeoise d'action culturelle</a>, Luxembourg<br>\r\n<a href=\"http://www.weareculture24.org.uk\" target=\"_blank\">Culture24</a>, United Kingdom<br>\r\n<a href=\"http://www.euroclio.eu\" target=\"_blank\">EUROCLIO – European Association of History Educators</a>, The Netherlands<br>\r\n<a href=\"http://mlab.taik.fi/\" target=\"_blank\">Aalto University, School of Arts, Design and Architecture</a>, Finland<br>\r\n<a href=\"http://www.nm.cz/\" target=\"_blank\">National Museum</a>, Czech Republic<br>\r\n<a href=\"http://www.naturkundemuseum-berlin.de/en/\" target=\"_blank\">Museum für Naturkunde – Leibniz-Institut für Evolutions- und Biodiversitätsforschung</a>, Germany<br>\r\n<a href=\"http://www.bl.uk/soundarchive\" target=\"_blank\">The British Library</a>, United Kingdom<br>\r\n<a href=\"http://www.openlivinglabs.eu\" target=\"_blank\">European Network of Living Labs</a>, Belgium<br>\r\nRamulus Ltd., United Kingdom</p>\r\n"
