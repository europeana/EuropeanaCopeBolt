        title: EFG1914
        subtitle: 'European Film Gateway 1914'
        projecttype: Project
        intro: 'EFG1914 was a digitisation project focused on films and non-film material from and related to World War I.'
        body: "<p>EFG1914 was\_the follow-up project of EFG – The European Film Gateway (2008-2011). The main outcome of the EFG project was\_the online portal The European Film Gateway, which gives access to several hundreds of thousands photos, films, texts and other material preserved in European film archives.</p>\r\n\r\n<p>25 partners, among them 20 European film archives, worked towards the following main goals:</p>\r\n\r\n<ul>\r\n<li>digitise 647 hours of film and ca. 5.600 film-related documents on the theme of the First World War</li>\r\n    <li>give access to the material through the European Film Gateway and Europeana</li>\r\n    <li>build a virtual exhibition using selected objects digitised in EFG1914</li>\r\n</ul>\r\n<p>EFG1914 covered all the different genres and sub-genres relevant in that time: newsreels, documentaries, fiction films, propaganda films. Moreover, EFG1914 also gave access to anti-war films that were mainly produced after 1918 and which reflect the tragedies of the 1910s. This material is of special importance since only around 20% of the complete silent film production survived in the film heritage institutions. Therefore, EFG1914 set\_out to digitize a crucial part and a critical mass of these remaining moving image records, mostly undiscovered by the public.</p>"
        department: null
        url: 'http://project.efg1914.eu/'
