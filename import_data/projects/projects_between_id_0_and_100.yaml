        subtitle: null
        projecttype: Project
        intro: 'With the support of FIAT/IFTA, the European Broadcasting Union and the Europeana Foundation, the EUscreen Best Practice Network provided access to a highly interoperable digitised collection of television material.'
        body: "<p>Although content is now being digitised and some of it is available online, access to audiovisual archives, television in particular, remains fractured and scattered. This is due to the lack of interoperability, the non-existence of proven scenarios for the use of audiovisual material, the complexity of rights issues and the lack of contextual information.</p>\r\n\r\n<p>EUscreen tackled these problems by building a network of content providers, standardisation bodies, television research partners and specific user groups by providing multilingual and multicultural access to television heritage. EUscreen developed long-term solutions to rights issues and supported user-led demand and interest for services and content, including the development of use-case scenarios for different contexts (research, learning, leisure and creative reuse). The project also provided contextual information for the available resources.</p>\r\n\r\n<p>EUscreen was a three-year project that began in October 2009. The consortium was comprised of 27 partners from 19 EU member states (plus Switzerland) and 11 associate partners.</p>"
