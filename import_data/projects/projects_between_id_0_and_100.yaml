        projecttype: Project
        intro: "<p>EuropeanaTravel digitised some 4,000 maps, 16,000 images and 20,000 texts related to the theme of tourism and travel.</p>\r\n"
        body: "<p>EuropeanaTravel had two main objectives as a project: Its first objective was to digitise a substantial number of resources from major university libraries and national libraries of Europe to make them available via Europeana. The materials included books, maps, manuscripts, photos, film negatives, postcards and other types of objects related to the theme of travel and tourism, one of the priority content themes identified by Europeana.</p>\r\n\r\n<p>Altogether EuropeanaTravel digitised some 4,000 maps, 16,000 images and 20,000 texts. The second objective was to further strengthen collaboration between <a href=\"http://www.cenl.org\" target=\"_blank\" title=\"CENL\">CENL</a> and <a href=\"http://www.libereurope.eu\" target=\"_blank\" title=\"LIBER\">LIBER</a> , aimed at increasing human interoperability in support of Europeana. In addition to that, the project delivered an aggregation service, a tool which enabled LIBER member institutions to aggregate their materials in order to be included into the Europeana portal. The service was developed in a scalable way to enable any research library to use it. This collaboration led on directly to the Europeana Libraries project.</p>\r\n\r\n<p>An exhibition of some of the material digitized by the project called <a href=\"http://www.theeuropeanlibrary.org/exhibition-travel-history/\">Travelling Through History</a> can be found of The European Library's site.</p>\r\n"
