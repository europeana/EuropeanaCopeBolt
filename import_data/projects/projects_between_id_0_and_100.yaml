        body: "<p>This Task Force aims\_to provide the following recommendations:</p>\r\n\r\n<ul>\r\n<li>shared communications needs and priorities of Europeana and the Network members in relation to awareness of Europeana,</li>\r\n    <li>understand how the how the communicators group could be developed to help address the identified needs,</li>\r\n    <li>produce a sustainable approach to the group that takes account of those needs and the resources the shared communications needs and priorities of Europeana and Network members in relation to Europeana.</li>\r\n</ul>\r\n<p>Final recommendations December 2015:</p>\r\n\r\n<p>This Task Force created recommendations for a more effective way of communicating within the Europeana ecosystem and to the wider network, in a manner that fits with how Europeana works as a DSI and with the Europeana Network Association. In August 2015, the Task Force consulted with the existing group of communicators about their Europeana/communications needs via an online survey. The responses helped to shape the recommendations.</p>\r\n\r\n<p>This document outlines the Task Force’s recommendations for the structure, governance and workflow of two new formal bodies of communicators - a Europeana Communicators’ Group with defined membership and set objectives and a Europeana Communicators’ Forum that is open to all.</p>\r\n\r\n<p><iframe height=\"480\" src=\"https://www.google.com/maps/d/u/0/embed?mid=1Dkqu_nYj94DPWEnNOH3INPbqpUMT6g4E\" width=\"640\"></iframe></p>\r\n\r\n<p></p>\r\n"
