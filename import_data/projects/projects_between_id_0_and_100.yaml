        intro: "<p>Europeana Cloud will change the way that data is sent to Europeana, and will give researchers new tools to enrich and use that data.</p>\r\n"
        body: "<p>Our project is working towards a cloud-based infrastructure which will:</p>\r\n\r\n<ul>\r\n<li>Source, prepare and add new data (2.4 million new metadata records and 5 million digital items) to the Cloud infrastructure;</li>\r\n    <li>Allow content providers and aggregators to efficiently store, share and provide access to digital cultural heritage;</li>\r\n    <li>Give researchers new services and tools, with which they can access, work on and share the content stored in the Cloud.</li>\r\n    <li>Enable everyone to feed back enriched data back into the cloud, for use by institutions and researchers alike.</li>\r\n</ul>\r\n<p>A brief overview of what we are trying to achieve for content providers and aggregators is given in this video:</p>\r\n\r\n<div class=\"embeddedContent oembed-provider- oembed-provider-vimeo\" style=\"text-align: center;\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"700\" src=\"//player.vimeo.com/video/114241258\" title=\"EUROPEANA CLOUD\" width=\"1024\"></iframe></div>\r\n\r\n<p></p>\r\n"
