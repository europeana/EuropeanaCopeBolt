        projecttype: Project
        intro: 'CARARE enabled 2D and 3D content for heritage places to be brought together in Europeana, creating new functionality for users.'
        body: "<p>It was designed to involve and support Europe's network of heritage agencies and organisations, archaeological museums and research institutions and specialist digital archives in:</p>\r\n\r\n<ul>\r\n<li>Making the digital content for the archaeology and architectural heritage that they hold available through Europeana</li>\r\n    <li>Aggregating content and delivering services Enabling access to 3D and Virtual Reality content through Europeana</li>\r\n    <li>CARARE played an important role in ensuring that digital content for Europe's unique archaeological monuments, architecturally important buildings, historic town centres and industrial monuments of World, European and National heritage importance is interoperable with Europeana and accessible alongside items from national libraries, archives, museums and other content providers.</li>\r\n</ul>\r\n<p>CARARE was funded under the European Commission's ICT Policy Support Programme and co-ordinated by Kulturarvsstyrelsen (Denmark) with MDR Partners (UK). The project consortium consisted of 29 partners from 20 countries across Europe.</p>\r\n\r\n<p><strong>CARARE AND EUROPEANA</strong></p>\r\n\r\n<p>CARARE added substantial value to Europeana and its users by:</p>\r\n\r\n<ul>\r\n<li>Promoting and enabling participation in Europeana by heritage agencies and organisations, archaeological museums and research institutions and specialist digital archives, and raising awareness of\_Europeana in the domain</li>\r\n    <li>Establishing an aggregation service which contributes on a practical level to enabling interoperability, promoting best practices and standards to heritage organisations, taking into account the particular needs of content for archaeology and architecture</li>\r\n    <li>Implementing Europeana-compatible infrastructures, standards and tools in order to make millions of digital items available for heritage places across Europe, thus contributing to the growth of Europeana</li>\r\n    <li>Contributing expertise on geographic information</li>\r\n    <li>Acting as a test-bed for Europeana's APIs, which are intended to make content available for other service providers to use, for example in the areas of tourism, education and humanities research</li>\r\n    <li>Establishing the methodology for 3D and virtual reality content to be made accessible to Europeana's users</li>\r\n</ul>\r\n<p>The results CARARE accomplished will be built on in its follow up project 3D-ICONS.</p>"
        department: null
