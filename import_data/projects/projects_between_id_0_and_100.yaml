        intro: "<p>APEnet contributed digital images of documents and its associated descriptions to Europeana, enabling users to explore not only archival materials but also related holdings in Europe's museums and galleries, film-archives, libraries and audio-visual organizations.</p>\r\n"
        body: "<p>Archival materials are not exclusively held by archives. Other institutions, like libraries and museums, house these objects as well. APEnet has facilitated access to documents and records in a variety of cultural heritage institutions, both in the public and private sector.</p>\r\n\r\n<p>Initially, APEnet brought together the existing digital objects of 17 major archives across Europe.</p>\r\n\r\n<ul>\r\n<li>The first aim of the project was to build the APEnet portal: a website where users can find information about millions of digitised and not yet digitized documents, their creators and the European archives that hold them</li>\r\n    <li>The second aim was to make the digital holdings of the 17 archives available in Europeana</li>\r\n    <li>The final objective was to develop tools for archives to facilitate the transfer of their materials to the APEnet portal and from there to Europeana</li>\r\n</ul>\r\n<h3>Results</h3>\r\n\r\n<ul>\r\n<li>A single access point to the digitised and non-digitised collections of Europe's archives</li>\r\n    <li>A set of converting engines and plug-ins for archives</li>\r\n    <li>Access to Europe's archival heritage through Europeana</li>\r\n    <li>Support and encourage cultural heritage institutions keeping archives to participate in the development of Europeana</li>\r\n</ul>"
        department: null
        url: 'http://www.apenet.eu/'
        teaser: "<p>APEnet contributed digital images of documents and its associated descriptions to Europeana, enabling users to explore not only archival materials but also related holdings in Europe's museums and galleries, film-archives, libraries and audio-visual organisations.</p>\r\n"
