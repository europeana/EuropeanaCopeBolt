        title: 'Europeana 1914-1918'
        subtitle: 'Untold stories & official histories of WW1'
        projecttype: Project
        intro: "<p>The project was\_collecting memorabilia and stories from the period of the Great War (1914-1918).</p>\r\n"
        body: "<h3>Background</h3>\r\n\r\n<p>Europeana 1914-1918 was\_based on an initiative at the University of Oxford where people across Britain were asked to bring family letters, photographs and keepsakes from the War to be digitised. The success of the idea – which became the Great War Archive – had\_encouraged Europeana, Europe's digital archive, library and museum, to bring other national institutions across Europe into an alliance with Oxford University. The collaboration brought\_European stories online alongside their British, German, Slovenian, Luxembourgian, Irish, etc. counterparts in a World War One stories collection.</p>\r\n\r\n<h3>Project partners</h3>\r\n\r\n<ul>\r\n<li>University of Oxford (<a href=\"http://www.ox.ac.uk\">http://www.ox.ac.uk</a>)</li>\r\n    <li>Provinzialbibliothek Amberg Staatliche Bibliothek (<a href=\"http://www.provinzialbibliothek-amberg.de/\">http://www.provinzialbibliothek-amberg.de/</a>)</li>\r\n    <li>German National Library – die Deutsche Nationalbibliothek (<a href=\"http://www.d-nb.de\">http://www.d-nb.de</a>)</li>\r\n    <li>National Library of Luxembourg – Biblitothèque du Luxembourg (<a href=\"http://www.bnl.public.lu/fr/bibliotheque/index.html\">http://www.bnl.public.lu/fr/bibliotheque/index.html</a>)</li>\r\n    <li>National Library of Ireland (<a href=\"http://www.nli.ie\">http://www.nli.ie</a>)</li>\r\n    <li>National Library of Slovenia – Narodna in univerzitetna knjižnica (<a href=\"http://www.nuk.uni-lj.si/nukeng.asp\">http://www.nuk.uni-lj.si/nukeng.asp</a>)</li>\r\n    <li>Museum of Jutland, Sønderborg Castle Denmark - <span style=\"margin-top: 0pt;\">Museum Sønderjylland, </span><span class=\"Overskrift1\">Sønderborg Slot</span> (<a href=\"http://www.museum-sonderjylland.dk\">http://www.museum-sonderjylland.dk</a>)</li>\r\n    <li>Ministry of Culture Denmark (<a href=\"http://www.kum.dk/\">http://www.kum.dk/</a>)</li>\r\n    <li>Military Museum of the Slovenian Armed Forces <a href=\"http://www.vojaskimuzej.si/main.aspx%20\">(http://www.vojaskimuzej.si/main.aspx )</a>\r\n</li>\r\n    <li>Celje Public Library <a href=\"http://www.ce.sik.si/\">(http://www.ce.sik.si/)</a>\r\n</li>\r\n    <li>Europeana (<a href=\"http://www.europeana.eu/portal/aboutus.html\">http://www.europeana.eu/portal/aboutus.html</a>)</li>\r\n</ul>\r\n<p>A partnership of European cultural heritage associations that have joined forces to bring together the digitised content of Europe's galleries, libraries, museums, archives and audiovisual archives. Currently Europeana gives integrated access to 15 million books, films, paintings, museum objects and archival documents from some 1500 content providers. The content is drawn from every European member state and the interface is in 27 European languages. Europeana receives its main funding from the European Commission.</p>\r\n\r\n<h3>In 2011 in Germany, Europeana 1914-1918 cooperated with local partners\_</h3>\r\n\r\n<p>Support was\_offered by our local partners, in particular in relation to the roadshows</p>\r\n\r\n<ul>\r\n<li>Staatsbibliothek zu Berlin – Preußischer Kulturbesitz\_<a href=\"http://staatsbibliothek-berlin.de/\">http://staatsbibliothek-berlin.de</a>\r\n</li>\r\n    <li>Bayerische Staatsbibliothek\_<a href=\"http://www.bsb-muenchen.de/\">http://www.bsb-muenchen.de</a>\r\n</li>\r\n    <li>Württembergische Landesbibliothek / Bibliothek für Zeitgeschichte\_<a href=\"http://www.wlb-stuttgart.de/sammlungen/bibliothek-fuer-zeitgeschichte\">http://www.wlb-stuttgart.de/sammlungen/bibliothek-fuer-zeitgeschichte</a>\r\n</li>\r\n    <li>Facts and Files\_<a href=\"http://www.factsandfiles.com/\" target=\"_blank\">http://www.factsandfiles.com/</a>\r\n</li>\r\n</ul>\r\n<h3>Funding</h3>\r\n\r\n<p>The project was\_funded by the Europeana Foundation and by Europeana Awareness.</p>\r\n\r\n<h3>Acknowledgements</h3>\r\n\r\n<p>The project extension in Germany - Europeana 1914-1918 - Erster Weltkrieg in Alltagsdokumenten - would like to express gratitude to everyone who allowed their images to be used on our website and in our publications:</p>\r\n\r\n<p>The images of artefacts relating to Bernard Darley and Otto Arndt (the film story) are from <a href=\"http://www.oucs.ox.ac.uk/ww1lit/gwa\">The Great War Archive, University of Oxford; © Merilyn Jones </a></p>\r\n\r\n<p>Other images are from: <a href=\"http://www.stephenbull.co.uk/\">Stephen Bull</a>, miliary historian and author available under a <a href=\"http://creativecommons.org/licenses/by/2.0/deed.en_GB\">CC licence</a>; <a href=\"http://www.factsandfiles.com/\">Frank Drauschke Facts &amp; Files</a>\_Historical Research Institute, Berlin; <a href=\"http://www.flickr.com/photos/drakegoodman/\">Drake Goodman</a>\_available under a <a href=\"http://creativecommons.org/licenses/by-nc-sa/2.0/\">CC licence</a>; from <a href=\"http://www.flickr.com/photos/geertschneider/4027449938/\">Geert Schneider</a>\_available under a <a href=\"http://creativecommons.org/licenses/by/2.0/deed.en_GB\">CC licence</a>; <a href=\"http://commons.wikimedia.org/wiki/File:Het_treurende_ouderpaar_-_K%C3%A4the_Kolwitz.JPG\">Wikimedia Commons</a>; as well as from <a href=\"http://www.oucs.ox.ac.uk/ww1lit/gwa\">The Great War Archive</a>\_and the <a href=\"http://www.oucs.ox.ac.uk/ww1lit/\">First World War Poetry Digital Archive</a>, © University of Oxford.</p>\r\n\r\n<p>Acknowledgements to the project's funders, local partners, and all other supporters will be added here soon.</p>\r\n\r\n<h3>What we were\_doing</h3>\r\n\r\n<p>The project was\_collecting memorabilia and stories from the period of the Great War (1914-1918). This phase of the project focused\_on European items: letters, postcards, photographs and stories from Germany, Luxembourg, Ireland, Slovenia and the UK. Contributions were made in\_two ways:</p>\r\n\r\n<p>1. <a href=\"http://www.europeana1914-1918.eu/en\">Europeana 1914-1918 website</a> - add a picture of the item or type in the story online.<br>\r\n2. At Family History Roadshows - bring the item(s) to the event where project staff will photograph the items and record the stories that go with them</p>\r\n\r\n<h3>Europeana 1914-1918 Family History Roadshows</h3>\r\n\r\n<p>At the Family History Roadshows, members of the public were\_invited to bring their documents, artefacts and stories from the First World War to be recorded by the project staff. The stories and scanned or photographed images of the objects were\_then added to the archive.<br><br>\r\nOur Family History Roadshows began in Germany in 2011, and since then we have visited many more countries.</p>\r\n\r\n<h3>Online story collection</h3>\r\n\r\n<p>The online story collection opened in March 2011. At the website, anyone could\_add their objects to the collection together with their stories. The objects that were\_submitted were\_checked by the project team and then made available through Europeana.</p>\r\n"
