        title: 'Advanced documentation of 3D Digital Assets'
        subtitle: null
        projecttype: TaskForce
        intro: "<p>This Task Force developed standard guidelines/formats, intended for cultural heritage communities and taking into account the specific needs of Europeana.</p>\r\n"
        body: "<p>The digital documentation of cultural heritage assets is inherently a multimedia process, addressed through the digital representation of the shape, appearance and conservation condition of the heritage/cultural object for which 3D digital model is expected to become the representation. 3D representations should progress beyond current levels to provide the necessary semantic information (knowledge/story) for in-depth studies and use by researchers, and creative users, offering new perspectives and understandings. Digital surrogates can add a laboratory dimension to on-site explorations originating new avenues in the way tangible cultural heritage is addressed.</p>\r\n\r\n<p>The generation of high-quality 3D models is still very time-consuming and expensive, not at least because the modeling is carried out for individual objects rather than for entire collections and formats provided in digital reconstructions are frequently not interoperable and therefore cannot be easily accessed and/or reused or sustained.</p>\r\n\r\n<p>Many projects have investigated aspects related to cultural heritage assets and highly elaborated theoretical approaches, principles and guidelines are proposed for data schemes and infrastructures. On the other hand, in practice, 3D reconstruction projects are often based on unique and prototypic semantics, workflows, and infrastructures and are customized for a specific purpose.</p>\r\n\r\n<p>The recommendation covers<strong> </strong>semantically-aware 3D objects with a view to improving their archiving, retrieval, reusability and sustainability<strong> </strong>enriching the geometrical structure(s) with related knowledge, taking into account the range of devices, models and software applications involved.</p>\r\n"
        department: null
        url: null
        teaser: "<p>The Task Force developed standard guidelines/formats, intended for cultural heritage communities and taking into account the specific needs of Europeana.</p>\r\n\r\n<p><em><a href=\"https://pro-beta.europeana.eu/files/Europeana_Professional/Europeana_Network/Europeana_Network_Task_Forces/Final_reports/Europeana_Task_Force_on_Advanced_3D_Documentation_Final%20report.pdf\" target=\"_blank\">The final recommendation</a></em></p>\r\n"
