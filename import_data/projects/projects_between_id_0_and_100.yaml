        title: 'EDM – FRBRoo Application Profile'
        subtitle: null
        projecttype: TaskForce
        intro: "<p>This Task Force focused on an application profile that would allow a better representation of the FRBR group 1 entities: work, expression, manifestation and item.</p>\r\n"
        body: "<p>The EDM – FRBRoo Application Profile Task Force (EFAP-TF) was launched in response to the recommendations from the deliverable D3.4 from Europeana V1.0. This deliverable asked for an application profile that would allow a better representation of the FRBR group 1 entities: work, expression, manifestation, and item. Additionally, it was to be conceived as an application profile of FRBRoo where each intellectual contribution (e.g., in the publication process) and the related activity are treated as entities in their own right and do not depend too much on the notion of a bibliographic record. As a starting point, they suggested the mapping of FRBRoo and EDM offered by the CIDOC CRM working group. The aim of the EFAP-TF was\_to extend, correct or restrict this suggested mapping and provide examples for the use of the combined EDM and FRBRoo namespaces.</p>\r\n\r\n<p>This report delivers combined models in terms of properties and classes of EDM and FRBRoo illustrated by sample data. Smaller groups have worked on three different examples. The report also provides principles for modeling and mapping rules based on the experiments of the working groups.</p>\r\n\r\n<h3 class=\"p2\">Find the report and its annexes below:</h3>\r\n\r\n<p><a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/EDM_FRBRoo//TaskfoApplication%20Profile%20EDM-FRBRoo.pdf\" target=\"_blank\">Final Report on EDM – FRBRoo Application Profile Task Force</a></p>\r\n\r\n<p class=\"p1\"><strong>Details of the annexes:</strong></p>\r\n\r\n<ul>\r\n    <li class=\"p1\"><span class=\"s1\">Hamlet examples</span></li>\r\n    <li class=\"p1\"><span class=\"s1\">Musical work examples</span></li>\r\n    <li class=\"p1\"><span class=\"s1\">Don Quixote example Available at <a href=\"http://november.idi.ntnu.no/frbrized/rest/db/edm/index.html\" target=\"_blank\">http://november.idi.ntnu.no/frbrized/rest/db/edm/index.html</a> and archived here</span></li>\r\n</ul>\r\n\r\n<h3 class=\"p1\"><span class=\"s1\">1. MOTIVATION </span></h3>\r\n\r\n<p class=\"p1\"><span class=\"s1\">The deliverable <a href=\"https://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/EDM_FRBRoo/D3.4%20final.pdf\" target=\"_blank\">Final Technical &amp; Logical Architecture and future work recommendations (D3.4) </a>from Europeana V1.0, WP3 makes the following statement:</span></p>\r\n\r\n<p class=\"p1\"><span class=\"s1\">\"The distinction between the work, expression, manifestation, and item will be relevant for the resources that are aggregated in Europeana. Functionality may be required to group results under the work level (e.g. all copies of all digital files in any format that contain all performances of a composition), under the expression level (e.g. all digital files in any format of a particular performance of a composition), or under the manifestation level (e.g. all digital files in a particular format of a particular performance of a composition). The framework of reference, however, should not so much be the original FRBR specification (which still is too much depending on the notion of a bibliographic record!) but rather the FRBRoo approach, in which each aggregate is treated as an entity in its own right. Note that a mapping of FRBRoo and EDM is offered by CIDOC.\"</span></p>\r\n\r\n<p class=\"p1\"><span class=\"s1\">The creation of this Task Force (EFAP-TF) reacted\_to this statement and is intended to start from the mapping provided by CIDOC eventually extending, correcting or restricting it and providing examples for the use of the combined EDM and FRBRoo namespace clusters.</span></p>\r\n\r\n<h3 class=\"p1\"><span class=\"s1\">2. SCOPE </span></h3>\r\n\r\n<p class=\"p1\"><span class=\"s1\">Activities included:</span></p>\r\n\r\n<ul>\r\n    <li class=\"p1\"><span class=\"s1\">Checking the mapping proposed by CIDOC available at <a href=\"http://www.cidoc-crm.org/docs/EDM-DC-ORE-CRM-FRBR_Integration_ORE_fix.ppt\" target=\"_blank\">http://www.cidoc-crm.org/docs/EDM-DC-ORE-CRM-FRBR_Integration_ORE_fix.ppt</a></span></li>\r\n    <li class=\"p1\"><span class=\"s1\">Collecting data samples illustrating the possible use of the combined namespaces</span></li>\r\n    <li class=\"p1\"><span class=\"s1\">Identifying a relevant subset of classes and properties for the information integration scenario characteristic for Europeana, possibly a core set.</span></li>\r\n    <li class=\"p1\"><span class=\"s1\">Providing use cases for the combined namespaces</span></li>\r\n</ul>\r\n\r\n<p class=\"p1\"><span class=\"s1\">The group did not\_work on primary cataloging in whatever format which is regarded as a provider task. Therefore, the group only dealt with the\_mapping of existing data formats into an extended EDM model, and at most with guidelines to use a core set of properties.</span></p>\r\n\r\n<h3 class=\"p1\"><span class=\"s1\">3. DELIVERABLE</span></h3>\r\n\r\n<p class=\"p1\"><span class=\"s1\">The Task Force on the EDM FRBRoo extension\_successfully delivered a\_report\_on:</span></p>\r\n\r\n<ul>\r\n    <li class=\"p2\"><span class=\"s1\">Combined model in terms of properties and classes including sample data</span></li>\r\n    <li class=\"p1\"><span class=\"s1\">Principles for modeling and mapping rules</span></li>\r\n</ul>\r\n\r\n<p class=\"p1\"><span class=\"s1\">This deliverable benefits all those wishing to model derivative relations in EDM and may also help to clarify a future strategy regarding RDA compliant metadata and the way these are mapped to EDM.</span></p>\r\n\r\n<h3 class=\"p1\"><span class=\"s1\">4. RELATED PROJECTS AND OTHER ACTIVITIES</span></h3>\r\n\r\n<ul>\r\n    <li class=\"p1\"><a href=\"http://www.apenet.eu/%7CAPEnet\" target=\"_blank\"><span class=\"s1\">APEnet</span></a></li>\r\n    <li class=\"p1\"><a href=\"http://www.apex-project.eu/%7CAPEx\" target=\"_blank\"><span class=\"s1\">APEx</span></a></li>\r\n    <li class=\"p1\"><a href=\"http://dm2e.eu\" target=\"_blank\"><span class=\"s1\">DM2E</span></a></li>\r\n    <li class=\"p1\"><a href=\"http://www.deutsche-digitale-bibliothek.de/\" target=\"_blank\"><span class=\"s1\">DDB</span></a></li>\r\n    <li class=\"p1\"><a href=\"http://wiss-ki.eu/node/23%7CWISSKI\" target=\"_blank\"><span class=\"s1\">WISSKI</span></a></li>\r\n    <li class=\"p1\"><a href=\"http://www.muspro.uio.no/posterecdl.html%7CNorwegian%20MusPro%5D\" target=\"_blank\"><span class=\"s1\">Norwegian MusPro</span></a></li>\r\n    <li class=\"p1\"><a href=\"http://www.athenaeurope.org/\" target=\"_blank\"><span class=\"s1\">ATHENA</span></a></li>\r\n</ul>\r\n"
        department: null
        url: null
        teaser: "<p>This Task Force delivered\_combined models in terms of properties and classes of EDM and FRBRoo illustrated by sample data.\_</p>\r\n\r\n<p><em><a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/EDM_FRBRoo//TaskfoApplication%20Profile%20EDM-FRBRoo.pdf\" target=\"_blank\">The final recommendations</a></em></p>\r\n"
