                anchortitle: 'Presentations and publications'
                templates: body
                body: "<ul>\r\n    <li><a href=\"https://www.slideshare.net/pkiraly/metadata-quality-assurance-framework-at-qqml2016-full\" target=\"_blank\" title=\"Metadata Quality Assurance Framework at QQML2016 conference - full version\">Metadata Quality Assurance Framework at QQML2016 conference - full version</a> from <a href=\"https://www.slideshare.net/pkiraly\" target=\"_blank\">Péter Király</a></li>\r\n    <li><a href=\"https://www.slideshare.net/pkiraly/metadata-quality-assurance-framework-at-qqml2016-short\" target=\"_blank\" title=\"Metadata quality Assurance Framework at QQML2016 - short\">Metadata quality Assurance Framework at QQML2016 - short</a> from <a href=\"https://www.slideshare.net/pkiraly\" target=\"_blank\">Péter Király</a></li>\r\n    <li><a href=\"http://www.slideshare.net/pkiraly/improving-data-quality-at-europeana-swib16\">Improving data quality at Europeana: New requirements and methodes for better measuring metadata quality</a>, SWIB16, Péter Király <em>(Gesellschaft für wissenschaftliche Datenverarbeitung mbH Göttingen), </em>Hugo Manguinhas, Valentine Charles, Antoine Isaac, Timothy Hill (<em>Europeana Foundation)</em></li>\r\n    <li><a href=\"https://www.slideshare.net/pkiraly/multilinguality-of-metadata-measuring-the-multilingual-degree-of-europeanas-metadata\" target=\"_blank\">Multilinguality of metadata, Measuring the Multilingual Degree of Europeana‘s Metadata</a>, 15th International Symposium of Information Science (ISI 2017), Berlin, 13.03.2017 - 15.03.2017, Juliane Stiller (<i>Berlin School of Library and Information Science, Humboldt-Universität zu Berlin) </i>and Péter Király <i>(Gesellschaft für wissenschaftliche Datenverarbeitung mbH Göttingen). </i>PDF available at <a href=\"https://edoc.hu-berlin.de/docviews/abstract.php?lang=ger&amp;id=43375\">https://edoc.hu-berlin.de/docviews/abstract.php?lang=ger&amp;id=43375</a></li>\r\n    <li><a href=\"https://www.slideshare.net/pkiraly/multilinguality-of-metadata\">Multilinguality of metadata, </a><a href=\"https://www.slideshare.net/pkiraly/multilinguality-of-metadata\">Measuring the Multilingual Degree of Europeana‘s Metadata</a>, SI &amp; IT Workshop, Göttingen, May 11, 2017, Juliane Stiller (<em>Berlin School of Library and Information Science, Humboldt-Universität zu Berlin) </em>and<em> </em>Péter Király <em>(Gesellschaft für wissenschaftliche Datenverarbeitung mbH Göttingen)</em></li>\r\n    <li>Data Quality Assessment in Europeana:&nbsp;<i>Metrics for Multilinguality&nbsp;(</i><strong><a href=\"https://www.slideshare.net/stillinsky/data-quality-assessment-in-europeana-metrics-for-multilinguality\">presentation</a></strong><i>) (</i><strong><a href=\"https://www.researchgate.net/publication/319956489_Data_Quality_Assessment_in_Europeana_Metrics_for_Multilinguality\">paper</a></strong><i>), TPDL (meta)-data quality workshop, Thessaloniki, September 21, 2017</i>,Valentine Charles <em>(Europeana Foundation)</em>, Juliane Stiller <em>(Berlin School of Library and Information Science, Humboldt-Universität </em><em>zu</em><em> Berlin)</em>, Péter Király<em> (Gesellschaft für </em><em>wissenschaftliche</em><em> Datenverarbeitung mbH Göttingen)</em>, Werner Bailer <em>(Joanneum Research Forschungsgesellschaft mbH, Graz)</em>, Nuno Freire <em>(INESC-ID, Lisbon).</em></li>\r\n    <li>Péter Király (<em>Gesellschaft für wissenschaftliche Datenverarbeitung mbH Göttingen</em>) guest at <em>Spark in the Dark </em>webinar episode on <em>Measuring Metadata Quality with Spark</em> (18.02.2018) Host: Christina Harlow. <a href=\"https://code4lib.slack.com/messages/C4FL046FK/\">https://code4lib.slack.com/messages/C4FL046FK/</a></li>\r\n    <li><a href=\"https://doi.org/10.1007/978-3-030-14401-2_19\">Evaluating Data Quality in Europeana: Metrics for Multilinguality</a>.&nbsp; Király P., Stiller J., Charles V., Bailer W., Freire N. (2019) &nbsp;In: <em>Metadata and Semantic Research</em>, <em>2018</em>. Communications in Computer and Information Science, vol 846. Springer</li>\r\n</ul>\r\n"
