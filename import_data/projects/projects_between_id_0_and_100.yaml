        title: 'Europeana 1989'
        subtitle: 'We Made History!'
        projecttype: Project
        intro: "<p>Europeana 1989 was\_a pan-European project concerning the political and social changes in Central and Eastern Europe in the year 1989, commonly known as the Fall of the Iron Curtain.</p>\r\n"
        body: "<p>The project created a vivid and complete picture of the revolutionary events in Europe with stories, photos, videos and sound recordings from every country affected. Personal stories, memories and experiences can help others to better understand what it was like and to see events from a different perspective.</p>\r\n\r\n<p>By collecting personal memorabilia and stories from this period, and combining it with institutional collections, we aim to create an engaging user experience.</p>\r\n\r\n<h3>Stories &amp; memories</h3>\r\n\r\n<p>Explore the stories, interviews and memories shared during the project on <a href=\"https://www.europeana.eu/portal/search?f%5BPROVIDER%5D%5B%5D=Europeana%201989\">Europeana</a> and <a href=\"https://89voices-blog.tumblr.com/\">89voices</a></p>\r\n\r\n<h3>Project partners</h3>\r\n\r\n<ul>\r\n<li>\r\n<a href=\"http://www.nina.gov.pl/en/nina\">National Audiovisual Institute/ Narodowy Instytut Audiowizualny (NInA)</a>, Poland</li>\r\n    <li>\r\n<a href=\"http://www.man.poznan.pl/online/en/\">Poznań Supercomputing Networking Center (PSNC)</a>, Poland</li>\r\n    <li>\r\n<a href=\"http://www.nlib.ee/\">National Library of Estonia (NLE)</a>, Estonia</li>\r\n    <li>\r\n<a href=\"http://www.lnb.lv/\">National Library of Latvia</a>, Latvia</li>\r\n    <li>\r\n<a href=\"http://www.lnb.lt/en/\">National Library of Lithuania (Mazvydas Library, NLB)</a>, Lithuania</li>\r\n    <li>\r\n<a href=\"http://www.usd.cas.cz/\">Institute of Contemporary History / Ustav Pro Soudobe Dejiny (USD AV)</a>, Czech Republic</li>\r\n    <li>\r\n<a href=\"http://www.nm.cz/\">National Museum (Narodni Muzeum)</a>, Czech Republic</li>\r\n    <li>\r\n<a href=\"http://www.osaarchivum.org/\">Open Society Archive (Kozep-Europai Egyetem)</a>, Hungary</li>\r\n    <li>\r\n<a href=\"http://www.deutsche-kinemathek.de/en\">Stiftung Deutsche Kinemathek (SDK)</a>, Germany</li>\r\n    <li>\r\n<a href=\"http://www.factsandfiles.com/\">Facts &amp; Files</a>, Germany</li>\r\n</ul>\r\n<p></p>\r\n\r\n<p></p>\r\n"
