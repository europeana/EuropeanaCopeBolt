        title: 'Evaluation and enrichments'
        subtitle: null
        projecttype: TaskForce
        intro: "<p>Automatic enrichments can be very beneficial for enabling retrieval across languages and adding context to resources accessible via Europeana.</p>\r\n"
        body: "<p>Initial objectives and <a href=\"https://docs.google.com/document/d/1qFoN0wRH9i_M1dS158qQgU-1ttcnF6GalbJin5YevYI/edit\">charter</a></p>\r\n\r\n<p>The report presents the work carried out over seven months in 2015, during which our group has:</p>\r\n\r\n<ul>\r\n<li>inventoried relevant semantic enrichment work in the Europeana Network in the past years. We have tried to do this in a way that we hope will facilitate identification and use of services relevant to the application that needs them. This includes general considerations on the diversity of the processes at hand and a focus on interoperability issues.</li>\r\n    <li>further developed criteria to select datasets for semantic enrichment and illustrate with a thorough analysis of selected examples</li>\r\n    <li>explored methodological issues for the evaluation of semantic enrichment services</li>\r\n    <li>performed a quantitative and qualitative evaluation of seven enrichment services on a same subset of the Europeana dataset, containing 17.300 records.</li>\r\n</ul>\r\n<p>This report, together with its two companion documents and a data space on the Europeana Assembla, presents all this. We have also included, as a conclusion, a number of lessons learned we think should be considered for the design and enhancement of enrichment services as well as for their evaluation.</p>\r\n\r\n<p>-<a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/Enrichment_Evaluation/FinalReport_EnrichmentEvaluation_102015.pdf\"> Final report from the TaskForce</a></p>\r\n\r\n<p>- <a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/Enrichment_Evaluation/EvaluationEnrichment_SelectingDatasets_102015.pdf\">Selecting target datasets for semantic enrichment </a></p>\r\n\r\n<p>- <a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/Enrichment_Evaluation/ComparativeEvaluationEnrichments_102015.pdf\">Comparative evaluation of semantic enrichments</a></p>\r\n\r\n<p>- <a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/Enrichment_Evaluation/AppendixA_InventoryEnrichmentTools_102015.pdf\"><span class=\"s1\">Inventory of enrichment efforts and tools initiated in the context of the Europeana Network</span></a></p>\r\n"
        department: null
        url: null
        teaser: "<p>This Task Force explored how automatic enrichments can be very beneficial for enabling retrieval across languages and adding context to resources accessible via Europeana.</p>\r\n\r\n<p><em><a href=\"http://pro.europeana.eu/files/Europeana_Professional/EuropeanaTech/EuropeanaTech_taskforces/Enrichment_Evaluation//FinalReport_EnrichmentEvaluation_102015.pdf\">The final recommendations</a> </em></p>\r\n"
