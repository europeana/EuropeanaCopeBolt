        title: 'J-Ark - European Jewish Community Archive'
        subtitle: null
        projecttype: Project
        intro: "<p>This project aims to promote the adoption of eArchiving solutions and standards by the European cultural heritage sector, using Jewish heritage as its source material.</p>\r\n"
        body: "<p>J-Ark -European Jewish Community Archive will connect the <a href=\"https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/eArchiving\">eArchiving</a>, <a href=\"http://europeana.eu/\">Europeana</a>, and <a href=\"https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/eTranslation\">eTranslation</a> CEF digital services to support long-term viability and sustainability of Jewish heritage archives in an integrated long-term preservation platform named J-Ark.\_</p>\r\n\r\n<p>This online solution will offer cloud services to ingest, preserve and distribute a wide range of heritage materials, including oral history interviews and recordings, historical photographs, documents, and more. J-Ark will be based on <a href=\"https://www.roda-community.org/#welcome\">RODA,</a> a mature open-source digital preservation platform, and will be customised according to the project needs.\_\_\_</p>\r\n\r\n<p>J-Ark will provide built-in support for Europeana and eTranslation DSIs. As a result, the ingested heritage materials will be offered to Europeana for publishing and automatically translated into the European languages of choice.\_ The long-term sustainability of the system will be ensured through a combination of public funding, private funding (including from Jewish philanthropy) and usage fees.\_<br>\r\n<br>\r\nThis project is an <a href=\"https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/apply-funding/2020-earchiving\">eArchiving Generic Services</a> project, and it is co-financed by the Connecting Europe Facility of the European Union.</p>\r\n\r\n<p></p>\r\n\r\n<p><b id=\"docs-internal-guid-87d279a5-7fff-4cd2-a155-772865ae159d\">Project partners\_</b></p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>Pangeanic - Spain (coordinator)</p>\r\n    </li>\r\n    <li>\r\n    <p>Stichting Jewish Heritage Network - Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Keep Solutions - Portugal\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Europeana Foundation -\_ Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Ośrodek “Brama Grodzka - Poland</p>\r\n    </li>\r\n    <li>\r\n    <p>Jewish Community of Lithuania - Lithuania</p>\r\n    </li>\r\n</ol>\r\n\r\n<p></p>\r\n"
