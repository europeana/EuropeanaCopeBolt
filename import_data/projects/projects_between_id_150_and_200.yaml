        title: 'ARMA -The Art of Reading in the Middle Ages'
        subtitle: null
        projecttype: Project
        intro: "<p>The project aims to show how medieval reading culture evolved and became a fundamental aspect of European culture. The project will deliver 20,000 records of medieval manuscripts created between the years c. 500 and c. 1500 to Europeana.</p>\r\n"
        body: "<p>The project will also enhance Europeana’s visitor experience by creating rich object descriptions and curating seven editorials, including an interactive online exhibition. The project will also increase the trans-European reach of Europeana by involving new cultural institutions.</p>\r\n\r\n<p>Additionally, the project will enable the exchange of knowledge and experiences among curators and educators at cultural heritage institutions across Europe. The focus will be on creating educational activities with their medieval collections, aimed at primary, secondary and postsecondary teachers and students. The project will develop online learning resources for the <a href=\"https://www.europeana.eu/en/europeana-classroom\">Europeana Education</a>.</p>\r\n\r\n<p>Lastly, the project will also increase the use and interoperability of the collections via Europeana by using the International Image Interoperability Framework protocol (IIIF). You an download the project's Recommendations on the Implementation of IIIF below.</p>\r\n\r\n<p>This project is a Europeana Generic Service project, and it is co-financed by the Connecting Europe Facility of the European Union.</p>\r\n\r\n<p><a href=\"https://www.medieval-reads.eu/\">Visit the project website.</a></p>\r\n\r\n<p><b id=\"docs-internal-guid-8bcaa1dc-7fff-9bff-f0ec-f0d84108ae30\">Project Partners</b></p>\r\n\r\n<p>National and University Library - Slovenia (coordinator)</p>\r\n\r\n<p>Universiteit Leiden - Netherlands</p>\r\n\r\n<p>Europeana Foundation - Netherlands</p>\r\n\r\n<p>National Library of the Czech Republic - Czech Republic</p>\r\n\r\n<p>Bibliotheque nationale de France - France\_</p>\r\n\r\n<p>Staatsbibliothek zu Berlin – Preußischer Kulturbesitz - Germany</p>\r\n\r\n<p>Hunt Museum - Ireland</p>\r\n\r\n<p>Stad Brugge - Belgium</p>\r\n"
        department: null
        url: null
