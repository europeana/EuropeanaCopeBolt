                body: "<p>Jewish History Tours will leverage the power of location-based storytelling to create engaging, high-quality tours on pan-European topics, such as multiculturalism, persecution&nbsp;and migration.&nbsp;&nbsp;</p>\r\n\r\n<p>The project will aggregate and enrich a selection of around 30,000 high-quality objects from 13 new content partners to Europeana. The selected content will showcase Jewish life in Europe across times and locations and serve as material for the planned 80 digital heritage tours.&nbsp;&nbsp;</p>\r\n\r\n<p>The tour production will be supported by several innovations, including a Europeana-based platform for authoring tours, an Artificial Intelligence recommendation system for authors, and a semi-automatic geographical enrichment and machine translation for multilingual tours.&nbsp;</p>\r\n\r\n<p>The tours will be published by well-known tourism platforms, such as <a href=\"https://cliomusetours.com/\">Clio Muse Tours</a>, <a href=\"https://izi.travel/en\">izi.TRAVEL</a>, Tripadvisor, <a href=\"https://cliomusetours.com/contributor/jewish-history-tours/\">GetYourGuide (via Clio Muse Tours)</a> and promoted via their channels and in cooperation with the Cultural Routes of the Council of Europe.&nbsp;</p>\r\n\r\n<p>This project is a <a href=\"https://pro.europeana.eu/page/generic-services-projects\">Europeana Generic Services project</a>, and it is co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
