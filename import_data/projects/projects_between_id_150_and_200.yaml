        intro: "<p>This project aims to create engaging online tours using Jewish heritage data on pan-European topics, such as multiculturalism, persecution and migration.</p>\r\n"
        body: "<p>Jewish History Tours will leverage the power of location-based storytelling to create engaging, high-quality tours on pan-European topics, such as multiculturalism, persecution\_and migration.\_\_</p>\r\n\r\n<p>The project will aggregate and enrich a selection of around 30,000 high-quality objects from 13 new content partners to Europeana. The selected content will showcase Jewish life in Europe across times and locations and serve as material for the planned 80 digital heritage tours.\_\_</p>\r\n\r\n<p>The tour production will be supported by several innovations, including a Europeana-based platform for authoring tours, an Artificial Intelligence recommendation system for authors, and a semi-automatic geographical enrichment and machine translation for multilingual tours.\_</p>\r\n\r\n<p>The tours will be published by well-known tourism platforms, such as <a href=\"https://cliomusetours.com/\">Clio Muse Tours</a>, <a href=\"https://izi.travel/en\">izi.TRAVEL</a>, Tripadvisor, <a href=\"https://cliomusetours.com/contributor/jewish-history-tours/\">GetYourGuide (via Clio Muse Tours)</a> and promoted via their channels and in cooperation with the Cultural Routes of the Council of Europe.\_</p>\r\n\r\n<p>This project is a <a href=\"https://pro.europeana.eu/page/generic-services-projects\">Europeana Generic Services project</a>, and it is co-financed by the Connecting Europe Facility of the European Union.</p>\r\n\r\n<p><strong>Project partners</strong></p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>Pangeanic - Spain (coordinator)</p>\r\n    </li>\r\n    <li>\r\n    <p>Stichting Jewish Heritage Network - Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Association Européenne pour la Préservation et valorisation de la culture et du patrimoine Juifs - Luxembourg\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Clio Muse Tours - Greece</p>\r\n    </li>\r\n    <li>\r\n    <p>Stiftung Moses Mendelssohn Akademie- Germany</p>\r\n    </li>\r\n    <li>\r\n    <p>CEC- Zentrum zur Erforschung und Dokumentation jüdischen Lebens in Ost- und Mitteleuropa - Austria</p>\r\n    </li>\r\n    <li>\r\n    <p>Ośrodek “Brama Grodzka – Teatr NN - Poland</p>\r\n    </li>\r\n    <li>\r\n    <p>Stichting Europeana - The Netherlands</p>\r\n    </li>\r\n</ol>\r\n"
