                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Рабочая группа Европеаны - платформы-лидера диджитального сторителлинга\" - Обзор</strong></p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Целью данной Рабочей группы является определение исследований и разработка рекомендаций на основе примеров интересных, увлекательных и эффективных практик историй, найденных в Интернете -&nbsp; в особенности таких, которые включают культурное наследие - с намерением их использования для развития вебсайта Европеаны&nbsp; в качестве \"мощной платформы для сторителлинга\".</p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Почему цифровой сторителлинг так важен для Европеаны?</strong></p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\">- Европейская Комиссия рассматривает Европеану в качестве \"мощной платформы сторителлинга\", а посетители Европеаны чаще возвращаются полистать страницы историй.</p>\r\n\r\n<p dir=\"ltr\">- Отклики на мероприятия по созданию историй и практик привлечения аудитории, проводимые Европеаной в течение 2020 года, показали, что среди членов Ассоциации Сети Европеана и за ее пределами есть интерес к обсуждению цифровых историй, связанных с культурным наследием.</p>\r\n\r\n<p dir=\"ltr\">- Пандемия COVID-19 повысила активность учреждений культурного наследия в области практик привлечения аудиторий в онлайн пространстве, однако разрыв в уровне цифровизации очевиден.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">- Миссия Европеаны заключается в расширении возможностей сектора культурного наследия в его цифровой трансформации, поэтому Европеана имеет все возможности для оказания поддержки учреждениям в развитии их потенциала для разработки и использования практик диджитального сторителлинга, независимо от того, будет ли их окончательная публикация размещена на Europeana или где-либо еще.</p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Рабочая группа рекомендует следующее:</strong></p>\r\n\r\n<p dir=\"ltr\">- Чтобы полностью использовать потенциал вебсайта Европеана как \"платформы-лидера практик сторителлинга\", Ассоциация Европеана должна изучить возможности развития техник и методов сторителлинга со своими партнёрами.</p>\r\n\r\n<p dir=\"ltr\">- Европеана должна ввести официальное обязательство по использованию методов цифрового сторителлинга и изучить пути развития своих практик с партнерами Ассоциации.</p>\r\n\r\n<p dir=\"ltr\">- В ответ на явный интерес к дискуссиям о взаимодействии с аудиторией посредством сторителлинга, Европеана должна сделать практики сторителлинга одним из направлений своей общественной деятельности.</p>\r\n\r\n<p dir=\"ltr\">- Европеана должна поддерживать учреждения в развитии их потенциала для разработки и использования практики диджитального сторителлинга, независимо от того, где будет размещена их окончательная публикация - на платформе Европеаны или где-либо еще.</p>\r\n\r\n<p dir=\"ltr\">- Европеана должна рассмотреть эмоциональный дизайн своих редакционных материалов и обеспечить, чтобы практикам сторителлинга уделялось достаточно времени на планирование и разработку, а также привлекались профессионалы с навыками сторителлинга.</p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>7 советов по созданию диджитальных историй с использованием культурного наследия:</strong></p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\">1. &nbsp; &nbsp; &nbsp; Используйте личный стиль при изложении историй</p>\r\n\r\n<p dir=\"ltr\">2. &nbsp; &nbsp; &nbsp; Будьте неформальными, но компетентными</p>\r\n\r\n<p dir=\"ltr\">3. &nbsp; &nbsp; &nbsp; Рассказывайте скрытые истории</p>\r\n\r\n<p dir=\"ltr\">4. &nbsp; &nbsp; &nbsp; Иллюстрируйте свои мысли</p>\r\n\r\n<p dir=\"ltr\">5. &nbsp; &nbsp; &nbsp; Укажите маршрут своего путешествия</p>\r\n\r\n<p dir=\"ltr\">6. &nbsp; &nbsp; &nbsp; Будьте конкретны</p>\r\n\r\n<p dir=\"ltr\">7. &nbsp; &nbsp; &nbsp; Будьте выразительными</p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Изучите наш длинный список примеров в формате<a href=\"https://docs.google.com/spreadsheets/d/1RtLsy4tQyziYY8DYkmScNlZrC8mdhtuyWuMD2e7XIz4/edit?usp=sharing\"> google sheet</a>&nbsp; или с помощью<a href=\"https://padlet.com/lisa_peter/EuropeanaTF\"> Padlet</a>.</p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Изучите наши тематические исследования: Картина перемен для мира в постоянном движении, #MetKids и Вы - Флора Севилья.</p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Ознакомьтесь с полным текстом отчета и ресурсами на сайте<a href=\"https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling\"> https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling</a></p>\r\n"
