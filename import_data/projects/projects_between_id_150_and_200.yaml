        title: 'Europeana Subtitled'
        subtitle: null
        projecttype: Project
        intro: "<p>This project is\_enabling\_audiovisual media heritage to be enjoyed by professional and non-professional audiences as well as to increase its use through closed captioning and subtitling. <b> </b></p>\r\n"
        body: "<p>Europeana Subtitled gathers seven major national broadcasters and audiovisual archives from seven European countries. These partners are providing\_more than 6,000 high-quality audiovisual materials to Europeana around the theme ‘Broadcasting Europe’. The records have been selected to highlight social, political and cultural changes in Europe, from the 1930s through to the present day, as seen on television.\_\_</p>\r\n\r\n<p>The project is adapting AI technology to cultural heritage audiovisual material to produce high-quality closed captions and English subtitles for selected video content. Both closed captions (CC) and subtitles are commonly used to transcribe and translate dialogues. Closed captions, in particular, assist individuals with hearing disabilities in the comprehension of video content.\_</p>\r\n\r\n<p>The project is supporting cultural heritage professionals with the use of automatic speech recognition (ASR) and machine translation (MT) technologies through an online training suite consisting of video tutorials, documentation and guidelines. Europeana Subtitled is organising three events to present the developed tools to cultural heritage institutions with audiovisual collections and provide hands-on training on how to use them in their daily practice.\_\_</p>\r\n\r\n<p>Finally, the project is engaging\_with various audiences through crowdsourcing events and editorial activities on Europeana, in particular, through the '<a href=\"https://www.europeana.eu/en/broadcasting-europe\">Broadcasting Europe</a>' page and '<a href=\"https://www.europeana.eu/en/exhibitions/mass-media-and-propaganda-in-20th-century-europe\">Mass-media and propaganda</a>' online exhibition.\_\_Europeana Subtitled will also work together with teachers and museum educators to create learning resources with audiovisual content and focus on language learning using the Content Language Integrated Learning (CLIL) methodology.</p>\r\n\r\n<p>This project is a <a href=\"https://pro.europeana.eu/page/generic-services-projects\">Europeana Generic Services project</a>, and it is co-financed by the Connecting Europe Facility of the European Union.</p>\r\n\r\n<p><strong>Project partners</strong></p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>Translated Srl - Italy (coordinator)</p>\r\n    </li>\r\n    <li>\r\n    <p>Fondazione Bruno Kessler - Italy</p>\r\n    </li>\r\n    <li>\r\n    <p>Stichting Nederlands Instituut voor Beeld &amp; Geluid - The Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Istituto Luce Cinecittà srl - Italy</p>\r\n    </li>\r\n    <li>\r\n    <p>Corporación de Radio y Televisión Española Sociedad Anónima, S.M.E. - Spain</p>\r\n    </li>\r\n    <li>\r\n    <p>Deutsche Welle - Germany</p>\r\n    </li>\r\n    <li>\r\n    <p>Radiotelevizija Slovenija - Slovenia</p>\r\n    </li>\r\n    <li>\r\n    <p>Elliniki Radiofonia Tileorasi Anonimi Etaireia Ert S.A. - Greece</p>\r\n    </li>\r\n    <li>\r\n    <p>Societatea Romana De Televiziune Srtv - Romania</p>\r\n    </li>\r\n    <li>\r\n    <p>Stichting Europeana - the Netherlands</p>\r\n    </li>\r\n</ol>\r\n"
