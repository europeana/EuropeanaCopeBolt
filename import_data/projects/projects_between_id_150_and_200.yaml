                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>The Libraries Working Group (LWG) is a mechanism for CENL member libraries to engage with the Europeana Initiative. As a community forum and virtual aggregator, the Working Group will address library related Europeana activities and issues to support the development of a European Data Space for Cultural Heritage. It will facilitate a continued discussion on topics of relevance to libraries, and will provide an expert hub for the aggregation process.</p>\r\n\r\n<h3><strong>Scope</strong>&nbsp;</h3>\r\n\r\n<p>The Working Group will:</p>\r\n\r\n<ul>\r\n    <li>Ensure a high quality representation of library materials in Europeana, especially text-based materials;</li>\r\n    <li>Facilitate capacity building (digital skills) and infrastructure development in the library sector;</li>\r\n    <li>Raise awareness of relevant Europeana policies and frameworks that support the digital transformation of the library sector;</li>\r\n    <li>Support CENL member libraries (prioritising on CENL member libraries from EU Member States) with metadata related issues and with the aggregation of library materials to Europeana.</li>\r\n</ul>\r\n\r\n<h3><strong>Outcomes</strong></h3>\r\n\r\n<p>Outcomes of the work performed by the Libraries Working Group can take various forms and depend on the nature of the work performed. The results can be anything from Europeana Pro news posts and communication campaigns, to recommendations, guidelines and tools to be used by aggregators working with library collections and CENL libraries aggregating directly with Europeana.</p>\r\n"
