                subtitle: ''
                anchortitle: 'Case studies'
                templates: body
                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The Task Force looked in detail at three examples of very different digital storytelling experiences covering a range of formats, target audiences and resources. We used the <a href=\"https://pro.europeana.eu/page/impact\">Europeana Impact Playbook</a>’s Empathy Map to identify the emotional engagement members felt, and to discuss how the experience led them to feel that way.</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://www.nytimes.com/interactive/2020/08/07/arts/design/hokusai-fuji.html\">A Picture of Change for a World in Constant Motion</a> is a long-form text/image blog ('close read') from Jason Farago of the New York Times, focusing on Katsushika Hokusai's woodblock print ‘Ejiri in Suruga Province.’ The storytelling is perceived by the audience as very engaging and inspiring. Its style of narration and language is informal, personal and evocative (multisensory). Image are presented with a close-up technique that produces compassion for the characters and makes the audience feel like they are travelling through the time and the space with the author.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://www.metmuseum.org/art/online-features/metkids/\">#MetKids</a> is a digital resource from The Metropolitan Museum of Art in New York City composed of an interactive map and a digital storytelling discovery strategy made for, with and by kids 7-12 years-old. The emotional engagement #MetKids produces is based on creating connections with the past, involving the audience actively, fostering a sense of wonder and the thrill of getting close to an object in order to discover the hidden stories behind it.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://twitter.com/EghamMuseum/status/1311453097462575104\">‘You are Flora Seville’ from the Egham Museum</a> is a choose-your-own-adventure Twitter experience following the fictional Flora Seville, illustrated with the museum's collections. The story of Flora Seville is well-structured; readers feel immersed in the historical context in which Flora lived through the museum’s showcased collections, and drawn into her personal (fictional) life through the informal, personal style and the agency to choose what Flora does next. There is an element of surprise along with the possibility to choose how to continue the story.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The full case studies are available in the final Task Force report and you can hear representatives from the case studies talk in our webinar.</p>\r\n"
