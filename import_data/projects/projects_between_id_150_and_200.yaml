                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Task Force Europeana come “formidabile piattaforma per lo storytelling” - in breve&nbsp;</strong></p>\r\n\r\n<p>Lo scopo di questa Task Force è identificare temi di ricerca ed elaborare raccomandazioni basate su esempi di storytelling interessanti, efficaci e coinvolgenti presenti nel web – in particolare quelli collegati ai beni culturali –&nbsp; per contribuire allo sviluppo di Europeana come “formidabile piattaforma per lo storytelling”.</p>\r\n\r\n<p dir=\"ltr\">Perché lo storytelling digitale è importante per Europeana?</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">La Commissione Europea considera Europeana come “una formidabile piattaforma per lo storytelling” e i visitatori di Europeana tornano più facilmente sui contenuti editoriali.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">La risposta alle attività di coinvolgimento e storytelling condotte da Europeana nel corso del 2020 ha dimostrato l'interesse dentro e fuori Europeana Network Association verso le pratiche di storytelling digitale legate al patrimonio culturale.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">La pandemia da COVID-19 ha portato a un incremento delle attività di coinvolgimento online per le istituzioni dei beni culturali, ma anche evidenziato il divario digitale.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Fedele alla propria missione di sostenere il settore dei beni culturali nella sua trasformazione digitale, Europeana incoraggia le istituzioni a sviluppare le loro capacità di progettare e realizzare attività di storytelling, ovunque intendano pubblicare i loro contenuti, in Europeana o altrove.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Questa Task Force raccomanda che</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Per mettere a frutto tutte le potenzialità di Europeana come \"formidabile piattaforma per lo storytelling\", Europeana debba sviluppare tecniche e metodi di storytelling per i suoi contenuti editoriali.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana introduca un impegno formale per l’impiego di tecniche di storytelling digitale ed esplori modalità di svilupparne la pratica con i partner.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Per rispondere al manifesto interesse generale per il confronto sul coinvolgimento del pubblico attraverso lo storytelling, quest'ultimo diventi un punto centrale nell'ambito delle attività della comunità di Europeana.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana supporti le istituzioni a sviluppare le loro capacità di progettare e realizzare attività di storytelling digitale, ovunque intendano pubblicare i loro contenuti, in Europeana o altrove.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana tenga in considerazione il design emozionale dei propri contenuti editoriali e assicuri allo storytelling adeguati tempi di pianificazione e sviluppo con professionisti con specifiche competenze.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">7 consigli per lo storytelling digitale con i beni culturali</p>\r\n\r\n<p dir=\"ltr\">1. Sii personale</p>\r\n\r\n<p dir=\"ltr\">2. Sii informale ma competente</p>\r\n\r\n<p dir=\"ltr\">3. Racconta le storie nascoste</p>\r\n\r\n<p dir=\"ltr\">4. Illustra ciò che racconti</p>\r\n\r\n<p dir=\"ltr\">5. Rendi sempre chiaro il percorso</p>\r\n\r\n<p dir=\"ltr\">6. Sii specifico/a</p>\r\n\r\n<p dir=\"ltr\">7. Sii evocativo/a</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Scopri la nostra longlist di esempi nel <a href=\"https://docs.google.com/spreadsheets/d/1RtLsy4tQyziYY8DYkmScNlZrC8mdhtuyWuMD2e7XIz4/edit?usp=sharing\">google sheet</a> o via <a href=\"https://padlet.com/lisa_peter/EuropeanaTF\">Padlet</a>.</p>\r\n\r\n<p dir=\"ltr\">Esplora i nostri casi di studio: A picture of change for a world in constant motion, #MetKids and You are Flora Seville.</p>\r\n\r\n<p dir=\"ltr\">Consulta il rapporto completo e le altre risorse:&nbsp;<a href=\"https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling\">https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling</a></p>\r\n"
