                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>Currently, the collections on the Europeana website showcase impressive linguistic diversity. However, the majority of metadata records are only available in the language of origin which represents a barrier to exploring and engaging with cultural heritage content.&nbsp;</p>\r\n\r\n<p>To address this challenge, Europeana Translate connected the <a href=\"https://pro.europeana.eu/page/europeana-dsi\">Europeana DSI</a> with the <a href=\"https://ec.europa.eu/digital-single-market/en/automated-translation\">Automated Translation DSI</a> to advance the multilinguality of European digital cultural heritage. For this, the project developed a sustainable pipeline and a set of supporting tools that will provide cultural heritage resources sourced from Europeana to the <a href=\"https://www.elrc-share.eu/\">ELRC-SHARE repository</a>, the European language repository for documenting, browsing and accessing language data that feeds the Automated Translation platform DSI.&nbsp; Furthermore, the project enriched existing datasets on Europeana with multilingual metadata. The pipeline made use of <a href=\"https://pro.europeana.eu/page/apis\">Europeana APIs</a> and the MINT data aggregation service of the National Technical University of Athens, and built&nbsp;upon the existing automated translation engines developed by the project partner Pangeanic.&nbsp;</p>\r\n\r\n<p>As a result, the project aimed to translate the metadata of more than 25 million records available on Europeana into English and sent them back to the Europeana Core Service platform as enrichments. Additionally, it aimed to add 10 million metadata records from Europeana to the ELRC-SHARE repository. The resources included records with metadata in parallel languages (meaning, that all data will be in more than one language) and, where not possible, monolingual records, covering the 24 official languages of the EU. All resources are intended to be&nbsp;available for reuse, supporting the goal of eTranslation services to overcome language barriers and to assist European citizens and institutions with their multilingual needs.</p>\r\n\r\n<p>Finally, the supporting set of tools were developed under an open licence to enable their use by cultural heritage institutions, service providers and other interested parties.&nbsp;</p>\r\n\r\n<p>This project was an <a href=\"https://pro.europeana.eu/page/generic-services-projects\">Automated Translation Generic Services project</a>, co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
