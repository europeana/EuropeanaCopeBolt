                title: 'Copyright in Education FAQs'
                subtitle: ''
                anchortitle: 'Copyright in Education FAQs'
                templates: body
                body: "<p>The Europeana Task Force on Audiovisual Material in Europeana Classroom developed a case study on Copyright in Education to help teachers across the EU use audiovisual content lawfully and safely. The five frequently asked questions below have been extracted from 96 responses to an online survey aimed at understanding what teachers across the EU need or want to know about copyright.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>1. I’m a teacher. Can I copy and use anything I find on the web for educational purposes?</strong></h3>\r\n\r\n<p dir=\"ltr\">Certain educational uses of copyright protected works – such as films, music, books, and images – are allowed in most EU countries. These are known as copyright exceptions and enable teachers to use protected materials in education without having to get permission from the copyright owner (see Q4 below). In general, using protected materials requires permission from the copyright owner. Many educational institutions hold licences that allow their staff to use protected materials in certain ways. At the same time, copyright law offers various opportunities to reuse existing materials without permission. For example, you don’t need permission to use materials that are in the public domain because the copyright term has expired (usually 70 years after the death of the author, see Q4), or because the work has been dedicated to the public domain with the CC0 tool. On the <a href=\"https://www.europeana.eu/en/collections\">Europeana </a>website, you can find many books, music, artworks and other works in the public domain, which you are free to use however you want. Below each item available on Europeana, you will find a <a href=\"https://rightsstatements.org/en/\">rights statement </a>or a <a href=\"https://creativecommons.org/\">Creative Commons</a> mark indicating the copyright status of the work. This is how the ‘<a href=\"https://creativecommons.org/publicdomain/mark/1.0/\">Public Domain Mark</a>’ and the ‘<a href=\"https://creativecommons.org/publicdomain/zero/1.0/\">CC0 Public Domain Dedication</a>’ look:<br />\r\n&nbsp;</p>\r\n\r\n<table>\r\n    <colgroup>\r\n        <col />\r\n        <col />\r\n    </colgroup>\r\n    <tbody>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\"><img alt=\"Logo\r\n\r\nDescription automatically generated\" src=\"https://lh4.googleusercontent.com/GUBS7Sjt7lGU7u34z5_aQzLa5ohMubkKCQV-222s2k47nY7z9EIWP61trgtPnS1ri0TL92XGy9vXAwNpSabclNvoY67H1wOPnf88rDgXL9Pwyn9es6DL4_Dew2uroNR664WYK-lq\" /></p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">This means that the work is not protected by copyright, usually because the copyright term has expired (see Q4)</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\"><img alt=\"A picture containing logo\r\n\r\nDescription automatically generated\" src=\"https://lh5.googleusercontent.com/navrTdLSDmkrJ248Ut_peUSdXDM_TWxnCtNfjQeFB0eTw8kME1Su_SIk8FoERI-yrfWgXGT4PfqB-o-BdSv7L27hBBvYFVHhPSPPnqgZppsJHCe2GXT1ieHIH6uS5ZiWQi1JPmkc\" /></p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">This means that the copyright owner of the work has dedicated it to the public domain.</p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p dir=\"ltr\">Any item with the Public Domain or CC0 label can be used for free, without having to worry about copyright. For example, you are free to use this <a href=\"https://www.europeana.eu/en/item/90402/SK_A_3262\">self-portrait by Van Gogh</a>, this <a href=\"https://www.europeana.eu/en/item/181/share3d_197\">3D model of a Neolithic axehead</a>, or this <a href=\"https://www.europeana.eu/en/item/565/S_GL_object_GL022562\">photograph of the American jazz pianist Tommy Flanagan</a>. These items are in the public domain meaning that everyone, including you and your students, can reuse, edit, adapt, and share them for free.</p>\r\n\r\n<p dir=\"ltr\">Other works that everyone can use for free are those distributed under <a href=\"https://creativecommons.org/licenses/\">Creative Commons licences</a> (CC). These items are protected by copyright, but the copyright owner has given permission to everyone to use the work under certain conditions. There are six types of CC licences, which are all different combinations of the following four conditions:</p>\r\n\r\n<table>\r\n    <colgroup>\r\n        <col width=\"85\" />\r\n        <col width=\"516\" />\r\n    </colgroup>\r\n    <tbody>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\"><b id=\"docs-internal-guid-353a7661-7fff-a15d-e989-f16fe271f387\"><img alt=\"Icon\r\n\r\nDescription automatically generated\" height=\"65\" src=\"https://lh5.googleusercontent.com/UKiwTmA8fS47Kv2Zq5B0DDcdB-pIRpMBSMCbTftFFcr9EWW01bIrYifGDC8mse_QhoGIAPXyOrX4Ae8oY0tQEIDWhHLA4dvdY8dCAh2FiqNvvvVJ6ydBNt5hUgvJbzyt_PoDGcaq\" width=\"65\" /></b></p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">Attribution (BY)</p>\r\n\r\n            <p dir=\"ltr\">All CC licence have the attribution requirement. This means that you should credit the authors of the work you are using. For example, the most open CC licence is CC BY, which allows everyone to reuse the work in any way, also commercially, under the only condition of crediting the authors.</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\"><b id=\"docs-internal-guid-353a7661-7fff-a15d-e989-f16fe271f387\"><img alt=\"Icon\r\n\r\nDescription automatically generated\" height=\"61\" src=\"https://lh6.googleusercontent.com/-cfOs_9XBquyky3XGHPYIJmu12VOjdCfs1Bln7-gRWVK1_cyNV7_Jekn350YjNeRbD3g1kyv-W8MeNYR1CDwCNuoK9BR9TkGArNez7OqrBqr6LuHa-PiMZI_gmRTFxojGC61K0Dv\" width=\"61\" /></b></p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">ShareAlike (SA)</p>\r\n\r\n            <p dir=\"ltr\">If a CC licence includes the ShareAlike (SA) condition, it means that you can reuse the work for free but whatever you create with it (e.g. a teaching resource) will have to be distributed under the same CC licence.&nbsp;</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\"><b id=\"docs-internal-guid-353a7661-7fff-a15d-e989-f16fe271f387\"><img alt=\"Icon\r\n\r\nDescription automatically generated\" height=\"60\" src=\"https://lh5.googleusercontent.com/W4SabQyZt4xR13cbdIlNqwbPlltri8uwlPxyQBaVqgY35Z3p22N4hoXj6i7dFdDz939dBWnjaDd7dO7Jgxi-cLiphRMpDPe3vzJEqJMKgBB6IT6BAFEO3GeRPnxH_YOogJj9lXs-\" width=\"60\" /></b></p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">NonCommercial (NC)</p>\r\n\r\n            <p dir=\"ltr\">This condition is quite self-explanatory: you can reuse the work but not for purposes that are primarily commercial. You can find more information on the meaning of ‘NonCommercial’ on the <a href=\"https://wiki.creativecommons.org/wiki/NonCommercial_interpretation\">CC wiki</a>.&nbsp;</p>\r\n            </td>\r\n        </tr>\r\n        <tr>\r\n            <td>\r\n            <p dir=\"ltr\"><b id=\"docs-internal-guid-353a7661-7fff-a15d-e989-f16fe271f387\"><img alt=\"Icon\r\n\r\nDescription automatically generated\" height=\"61\" src=\"https://lh6.googleusercontent.com/KEf8iHTNaCVzF_De0Hu3JGiGxYvt07IBMaDDDeTTrNS2y2ologwoWifjgYMjL-dXoRlkDyNnzLGgTe994BMCO7VnwaKKTIxCOlLBE7VNDWGXxsorGgEEOIM7eRtNSl04ygRX3H9R\" width=\"61\" /></b></p>\r\n            </td>\r\n            <td>\r\n            <p dir=\"ltr\">NoDerivs (ND)</p>\r\n\r\n            <p dir=\"ltr\">This is probably the most restrictive condition you can find in a CC licence. It means that while you can reuse the item as it is (e.g. showing it in the classroom), if you remix, adapt or build upon the item (e.g. using a clip of a CC BY-ND video in a new video), then you cannot distribute the modified material.</p>\r\n            </td>\r\n        </tr>\r\n    </tbody>\r\n</table>\r\n\r\n<p dir=\"ltr\">You can find more information and guidance on the <a href=\"https://creativecommons.org/licenses/\">Creative Commons website</a>. And you can find lots of interesting CC materials on Europeana, such as most of the items in the gallery ‘<a href=\"https://www.europeana.eu/en/set/2741\">Vaccines in history</a>’. You may also consider distributing your own teaching materials and resources under open licences, allowing other teachers to reuse and build upon them. The UK National Lottery Heritage Fund offers accessible and useful <a href=\"https://www.heritagefund.org.uk/good-practice-guidance/digital-guide-working-open-licences\">guidance on open licences and public domain dedications</a>.</p>\r\n\r\n<p dir=\"ltr\">Works that are labelled with the <a href=\"https://rightsstatements.org/page/InC/1.0/?language=en\">In Copyright</a> statement can be used with permission from the copyright owner or under copyright exceptions (see Q4). Certain items on Europeana are labelled with the <a href=\"https://rightsstatements.org/page/InC-EDU/1.0/?language=en\">Educational Use Permitted</a> statement: these items are protected by copyright but you don’t need permission if you are using them for educational purposes.&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>2. I found an incredible video for my lessons on YouTube. Can I use it?</strong></h3>\r\n\r\n<p dir=\"ltr\">As any other copyright material, videos on YouTube can be used either with permission from the copyright owner (usually the creator of the video) or under copyright exceptions (see Q4). The Standard YouTube Licence only allows users to watch or listen to the content for personal, non-commercial use. However, if you want to screen a YouTube video for educational purposes (e.g. to prompt a discussion with your students on certain topics), this is likely to be allowed by copyright exceptions.</p>\r\n\r\n<p dir=\"ltr\">Some videos on YouTube are distributed under Creative Commons licences (see Q1 above). You can filter your search on YouTube by videos distributed under CC,&nbsp;as shown in the screenshot below:</p>\r\n\r\n<p dir=\"ltr\"><meta charset=\"utf-8\" /></p>\r\n"
