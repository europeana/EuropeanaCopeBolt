                templates: body
                body: "<p>The Middle Ages is a crucial part of European history, lasting approximately from the 5th to the 15th centuries. Although often misrepresented and considered brutal or unsophisticated, this long and complex period of history was in fact a time of thriving arts and great inventiveness.&nbsp;&nbsp;</p>\r\n\r\n<p>To showcase the importance of this period, the&nbsp; ARMA - the Art of Reading In The Middle Ages project - offered&nbsp;audiences a&nbsp;range of editorials in various formats. A total of 40 editorials including the&nbsp;<a href=\"https://www.europeana.eu/en/middle-ages\">Middle Ages</a>&nbsp;feature page and the online exhibition ‘<a href=\"https://www.europeana.eu/en/exhibitions/the-art-of-reading-in-the-middle-ages\">The Art of Reading in the Middle Ages</a>’ was carefully created for the project.&nbsp; The online exhibition was published in English and translated into Dutch, German, Czech, Slovene, and French.&nbsp;&nbsp;</p>\r\n\r\n<p>The project also involved curators and educators to design inspiring and innovative learning materials using digitised medieval manuscripts. The project targeted primary, secondary and post-secondary students. In total,&nbsp;34 curatorial activities were published on the&nbsp;<a href=\"https://www.medieval-reads.eu/activities/learning\">project website</a>&nbsp;and highlighted in the&nbsp;<a href=\"https://www.europeana.eu/en/europeana-classroom\">Europeana Classroom</a>.&nbsp;</p>\r\n\r\n<p>Furthermore, the project delivered&nbsp;<a href=\"https://www.europeana.eu/en/search?page=1&amp;qf=contentTier%3A%28%220%22%20OR%20%221%22%20OR%20%222%22%20OR%20%223%22%20OR%20%224%22%29&amp;view=grid&amp;query=proxy_dcterms_isPartOf%3A%22Art%20of%20Reading%20in%20the%20Middle%20Ages%3A%20updated%20item%22%2A\">66,327 newly and updated records</a>&nbsp;to the Europeana website, of which 65,885 (or 99%) are in Tier 2+ of the&nbsp;<a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>.&nbsp;<a href=\"https://www.europeana.eu/en/search?page=1&amp;view=grid&amp;query=edm_datasetName%3A181_%2A%20AND%20%28proxy_dcterms_isPartOf%3A%22Art%20of%20Reading%20in%20the%20Middle%20Ages%3A%20newly%20digitised%20item%22%20OR%20proxy_dcterms_isPartOf%3A%22Art%20of%20Reading%20in%20the%20Middle%20Ages%3A%20previously%20digitised%20item%22%29\">58 records are 3D content</a>&nbsp;reflecting diverse topics including bronze and ceramic objects to religious content from the Middle Ages. Finally,&nbsp;62,217 objects of the&nbsp;<a href=\"https://www.europeana.eu/en/search?page=1&amp;qf=contentTier%3A%28%220%22%20OR%20%221%22%20OR%20%222%22%20OR%20%223%22%20OR%20%224%22%29&amp;view=grid&amp;query=proxy_dcterms_isPartOf%3A%22Art%20of%20Reading%20in%20the%20Middle%20Ages%3A%20updated%20item%22%2A\">66,327</a>&nbsp;records were delivered using IIIF protocols to ensure that all digitised images in high quality.</p>\r\n\r\n<p>The use of IIIF protocols is not yet widely implemented across cultural heritage institutions&nbsp;in Europe. Project partners presented their lessons learned on the implementation and use of the IIIF protocols on a set of recommendations available below.</p>\r\n\r\n<p><a href=\"https://www.medieval-reads.eu/\">Visit the project website.</a></p>\r\n"
