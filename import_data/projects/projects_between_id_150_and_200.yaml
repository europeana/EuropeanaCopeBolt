                body: "<h3><strong>Goal&nbsp;</strong></h3>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">This Working Group aims to establish and facilitate actions that apply the Europeana Initiative’s collective capacity and capability to support the preservation and development of the Ukrainian digital cultural heritage sector. It is a joint Task Force from the Europeana Foundation, Europeana Network Association and Europeana Aggregators’ Forum.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>Scope</strong></h3>\r\n\r\n<p dir=\"ltr\">The Task Force will:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Manage and make recommendations on a pipeline of actions (design/develop/ filter)</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Monitor and evaluate progress versus expected outcomes</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Share experiences into the Heritage at Risk Task Force&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Responsibilities</strong></h3>\r\n\r\n<p dir=\"ltr\">Responsibilities and activities from the Task Force will include:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Keeping track of ongoing activities within the sector and making&nbsp;recommendations to the Europeana Initiative leadership on which ones are most relevant to follow and support&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reaching out to and investigate synergies with other (grass roots) initiatives</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Coordinating or carrying out activities with a hands-on approach&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Communicating about its activities.&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Key result</strong></h3>\r\n\r\n<p dir=\"ltr\">This Working Group will see coordinated actions from the Europeana Initiative that draw on our collective strengths.</p>\r\n"
