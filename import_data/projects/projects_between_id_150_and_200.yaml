                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>To achieve the aims of this Task Force, two streams of activities will be carried out:</p>\r\n\r\n<ol>\r\n    <li>Defining a generic workflow 'from shelf to Europeana'</li>\r\n    <li>Updating the <a href=\"https://pro.europeana.eu/page/floss-inventory\">FLOSS inventory</a> to make it a state of the art directory of free or open tools and best practices that are mapped on the results of the generic workflow.&nbsp;</li>\r\n</ol>\r\n\r\n<p>The Task Force will contribute to the Europeana 2020-25 strategic priority #1: <a href=\"https://pro.europeana.eu/page/strategy-2020-2025-summary#priorities\">Strengthen the infrastructure</a>&nbsp;by developing a standardised and easy to use workflow for content providers, supported by selected tools and best practices.</p>\r\n\r\n<h3><strong>Outcomes</strong></h3>\r\n\r\n<p>The Task Force hopes to help more small&nbsp;heritage organisations deliver higher quality (meta)data to Europeana, and support these&nbsp;organisations in their capacity building towards digital transformation.</p>\r\n\r\n<p>Results will be disseminated at the 2023 Europeana conference, the 2023 Europeana Network Association AGM, and will inform interested parties via&nbsp;at least one webinar, a <a href=\"https://pro.europeana.eu/page/europeanatech-insight\">EuropeanaTech&nbsp;Insight issue</a> and&nbsp;<a href=\"https://pro.europeana.eu/page/news\">Europeana Pro News</a>.&nbsp;</p>\r\n"
