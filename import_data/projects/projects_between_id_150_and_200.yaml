                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>To achieve its objectives, DE-BIAS will:</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Foster trust-based relationships between communities and cultural heritage institutions and leverage the knowledge and expertise of marginalised community members and their allies;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Create a set of recommendations to represent diversity in cultural heritage metadata and&nbsp;develop a replicable methodology for cultural heritage institutions to engage with communities;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Introduce design components on the Europeana website that contextualise contentious language in collections and enhance societal debate through polyvocal narratives;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Offer the developed AI-powered tool as a stand-alone version to interested cultural heritage institutions;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Build the capacity of cultural heritage institutions to understand, analyse and address bias in their collections, by offering capacity building workshops and a knowledge base with materials for cultural heritage professionals.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">Follow the project hashtag<strong> #DeBias</strong> on social media to find out about the latest activities.</p>\r\n\r\n<p>DE-BIAS is co-funded under the <a href=\"https://digital-strategy.ec.europa.eu/en/activities/digital-programme\">Digital Europe Programme (DIGITAL)</a> of the European Union.&nbsp;</p>\r\n"
