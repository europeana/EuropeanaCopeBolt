                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>The platform will offer access to a pool of AI-related resources (such as openly&nbsp;labelled datasets for training and testing AI models), a set of deployable and reusable tools and capacity building materials.</p>\r\n\r\n<p>Additionally, the project will customise the platform’s&nbsp;components&nbsp;so that they can be reused by cultural heritage institutions in the following scenarios:</p>\r\n\r\n<ol>\r\n    <li>multilingual text recognition in scanned documents;</li>\r\n    <li>multilingual subtitles generation and validation;</li>\r\n    <li>enrichment with information extracted from images and semantic linking;</li>\r\n    <li>&nbsp;machine translation for cultural heritage metadata.</li>\r\n</ol>\r\n\r\n<p>All components will be interoperable with the common European data space for cultural heritage to facilitate data sharing and reusability of cultural content as well as strengthen the connection between the data space and cultural heritage institutions.&nbsp;</p>\r\n\r\n<p>The project is funded under <a href=\"https://digital-strategy.ec.europa.eu/en/activities/digital-programme\">Digital Europe Programme (DIGITAL) </a>of the European Union.&nbsp;</p>\r\n"
