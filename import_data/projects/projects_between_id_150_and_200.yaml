                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p><meta charset=\"utf-8\" />Europeana Subtitled brought together seven major national broadcasters and audiovisual archives from seven European countries. These partners provided more than 8,000 high-quality audiovisual materials to Europeana around the theme ‘Broadcasting Europe’. The records were selected to highlight social, political and cultural changes in Europe, from the 1930s through to the present day, as seen on television. Additionally, the project upgraded the licence of around 12,000 records allowing the reuse licence that allows the reuse of these videos.</p>\r\n\r\n<p><meta charset=\"utf-8\" />The project created the <a href=\"https://pro.europeana.eu/page/europeana-subtitled-ai-pipeline-and-training-suite\">Europeana Subtitled AI pipeline</a>. Partners adapted AI technology in automatic speech recognition and machine translation technologies to produce automatic subtitles and closed captions from seven EU languages - Dutch, German, Greek, Italian, Romanian, Slovenian, and Spanish - to English.&nbsp; The pipeline results were measured and validated to ensure the quality of the subtitles and closed captions, and professionals and the general public using the <a href=\"https://pro.europeana.eu/page/subbit-platform\">Subbit! Platform</a> later performed additional validation. The Subbit! platform allows the post-editing of the subtitles and closed captions automatically created by the Europeana Subtited AI pipeline. The Europeana Subtitled AI pipeline connects with Europeana by using Europeana APIs.</p>\r\n\r\n<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The project engaged various audiences through 28 blogs and galleries on the Europeana website which are showcased on the '<a href=\"https://www.europeana.eu/en/broadcasting-europe\">Broadcasting Europe</a>' page. Additionally, the partners created the '<a href=\"https://www.europeana.eu/en/exhibitions/mass-media-and-propaganda-in-20th-century-europe\">Mass-media and propaganda</a>' online exhibition.&nbsp; Europeana Subtitled worked with teachers and museum educators to create learning resources with audiovisual content and focus on language learning using the Content Language Integrated Learning (CLIL) methodology; resources for this are available <a href=\"https://www.europeana.eu/en/learning-content-through-an-additional-language\">on the Europeana website</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">Finally, the project trained cultural heritage professionals, through three different capacity building events which aimed to increase the use of automatic speech recognition and machine translation technologies. The capacity building events recording and the Europeana Subtitled training suite are available below.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This project was a <a href=\"https://pro.europeana.eu/page/generic-services-projects\">Europeana Generic Services project</a>, co-funded by the Connecting Europe Facility of the European Union.</p>\r\n"
