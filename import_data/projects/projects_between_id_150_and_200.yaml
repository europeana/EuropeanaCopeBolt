                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Taskforce Europeana als een ‘krachtig platform voor storytelling’ – een overzicht</strong></p>\r\n\r\n<p dir=\"ltr\">&nbsp;Het doel van deze Taskforce is om onderzoek te doen naar wereldwijde voorbeelden van interessante, aansprekende en effectieve storytelling – met name voorbeelden die gebruik maken van cultureel erfgoed. Op basis hiervan doet de taskforce aanbevelingen om van Europeana een platform voor krachtige storytelling te maken.</p>\r\n\r\n<p dir=\"ltr\"><strong>&nbsp;Waarom is digital storytelling belangrijk voor Europeana?</strong></p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">De Europese Commissie ziet Europeana als ‘een krachtig platform voor storytelling’ om meer herhaalbezoek te stimuleren voor de redactionele content.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reacties op storytelling en betrokkenheid bij activiteiten van Europeana in 2020 laten zien dat de European Network Association en andere geïnteresseerden meer willen weten over digital storytelling op het gebied van cultureel erfgoed.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">&nbsp;De covid-19 pandemie heeft gezorgd voor een toename in betrokkenheid van online bezoekers bij culturele erfgoedinstellingen, maar er is ook sprake van een kloof in digitale vaardigheden.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">De missie van Europeana is om de culturele erfgoedsector te ondersteunen bij digitale transformatie. Europeana kan instellingen stimuleren om vaardigheden op het gebied van digital storytelling te ontwikkelen, of het uiteindelijke verhaal nu wordt gepubliceerd op de website van Europeana of elders.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>&nbsp;Aanbevelingen van de taskforce:</strong></p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Om van Europeana’s website echt een krachtig platform van digital storytelling te maken, moet worden onderzocht hoe storytelling-technieken en methodes ingezet kunnen worden bij redactionele content.<br />\r\n    &nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana moet zich formeel committeren om aan de slag te gaan met digital storytelling en samen met partners verschillende aanpakken hiervoor te onderzoeken.<br />\r\n    &nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Als reactie op de duidelijke behoefte aan discussies over verbinding met het publiek door storytelling, moet Europeana van storytelling een aandachtsgebied maken binnen de activiteiten van de gemeenschap.<br />\r\n    &nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana moet instellingen ondersteunen om vaardigheden op het gebied van storytelling te ontwikkelen en deze methodes in te zetten, het maakt daarbij niet uit of de uiteindelijke uiting op de website van Europeana of elders wordt gepubliceerd.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana moet rekening houden met het emotionele ontwerp van redactionele content en er moet genoeg tijd voor planning en ontwikkeling ingeruimd worden. Daarbij moeten er professionals worden ingezet wanneer er vaardigheden op het gebied van storytelling nodig zijn.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\"><strong>&nbsp;7 tips voor digital storytelling met cultureel erfgoed:</strong></p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Maak het persoonlijk</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Stel je op als expert, maar met een informele toon</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Vertel de verborgen verhalen</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Illustreer je verhaal</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Geef handvatten</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Wees specifiek</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Maak het levendig</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">Bekijk de longlist met voorbeelden in dit<a href=\"https://docs.google.com/spreadsheets/d/1RtLsy4tQyziYY8DYkmScNlZrC8mdhtuyWuMD2e7XIz4/edit?usp=sharing\"> google sheet</a> of via<a href=\"https://padlet.com/lisa_peter/EuropeanaTF\"> Padlet</a>.</p>\r\n\r\n<p dir=\"ltr\">Duik in onze casestudies: A picture of change for a world in constant motion, #MetKids en You are Flora Seville.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Lees het volledige verslag (Engelstalig) en bekijk de bronnen via<a href=\"https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling\"> https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling</a></p>\r\n"
