        templatefields: {  }
        title: 'Article 14'
        subtitle: null
        projecttype: TaskForce
        intro: "<p>This\_Task Force’s focus will be on the implementation and possible impacts of Article 14 of the Copyright in the Digital Single Market Directive, which relates to the public domain status of reproductions of works of visual arts in the public domain. We expect the Task Force may lead to development of a Public Domain-focused Working Group in the future.</p>\r\n"
        body: "<p><strong>About</strong></p>\r\n\r\n<p>The intellectual public domain brings value to society - cultural heritage institutions safeguard public domain materials and have an opportunity to make them accessible to everyone and facilitate their reuse, while users have increased opportunities to remix and re-use existing content in the creation of new works.</p>\r\n\r\n<p>Europeana has long supported the public domain via the public domain charter, and generally the openGLAM movement.</p>\r\n\r\n<p>Many cultural heritage institutions’ policies do not reflect these same principles. Challenges still remain for institutions to ‘recognise’ the public domain status of CH materials. There are various reasons, sometimes related to funding, sometimes to an institutional mindset. This is reflected in the Europeana collections which contain content with inaccurate rights statements.</p>\r\n\r\n<p>Article 14 of the CDSM Directive brings new opportunities. However, an obligation (top-down) approach might not lead to the best results and we should continue to encourage cultural heritage institutions to open up and be mindful of their struggles.</p>\r\n\r\n<p>In addition, Article 14 of the CDSM only touches on aspects of the public domain and digital cultural heritage; there are various areas related to the public domain that can be interesting to explore - the boundaries between copyright and ethical reuse, digital cultural heritage laws limiting the reuse of public domain material, etc.</p>\r\n\r\n<p><strong>Objectives</strong></p>\r\n\r\n<p></p>\r\n\r\n<p>The objectives of this Task Force will be to:</p>\r\n\r\n<ol>\r\n    <li>Raise public awareness of both the letter and the spirit of Article 14 of the CDSM Directive and of relevant developments in relation to the public domain</li>\r\n    <li>Defend and promote the principles in the Europeana Public Domain Charter</li>\r\n    <li>Build the capacity and understanding of cultural heritage professionals in relation to Article 14</li>\r\n    <li>Encourage improvement in Europeana Collections rights statements so that they accurately reflect the public domain status of works</li>\r\n    <li>Support users in overcoming challenges to the use of public domain materials\_</li>\r\n</ol>\r\n\r\n<p></p>\r\n\r\n<p><strong>Activities and outputs</strong></p>\r\n\r\n<p>As part of the objective to raise public awareness of both the letter and the spirit of Article 14 of the CDSM Directive and of relevant developments in relation to the public domain, the Task Force may:</p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>Monitor the transposition and practical implementations of Article 14 in all member states, including identify points of tension where national laws may impact the implementation of Article 14 (cultural property laws); identify points of flexibility where Article 14 can be interpreted broadly (beyond ‘works of visual art’); and address practical questions with regards to the application of Article 14, including its application in time</p>\r\n    </li>\r\n    <li>\r\n    <p>Write blog posts and organise events on areas such as legal and court developments at the European and national levels; the intersection between ethics and public domain, including the relation between EU legislation applying to heritage from outside of the EU but currently held in the collections of EU institutions; the conditions in cultural heritage codes that limit the reuse of reproductions of public domain material; the implications of 3D models and the public domain; the implications of AI generated data and the public domain</p>\r\n    </li>\r\n    <li>\r\n    <p>Lay the foundations for a future Working Group of the Copyright Community focused on wider aspects of the Public Domain</p>\r\n    </li>\r\n</ol>\r\n\r\n<p>As part of the objective to defend and promote the principles in the Europeana Public Domain Charter, the Task Force may:</p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>Develop policies and make recommendations for the cultural heritage, for example through an update of the <a href=\"https://pro.europeana.eu/post/the-europeana-public-domain-charter\" target=\"_blank\">Europeana Public Domain Charter</a> in view of current challenges and questions (3D, AI generated data), and on the use of certain rights statements for specific scenarios</p>\r\n    </li>\r\n    <li>\r\n    <p>Share best practices for strengthening the public domain in cultural heritage institutions</p>\r\n    </li>\r\n</ol>\r\n\r\n<p>As part of the objective to build the capacity and understanding of cultural heritage professionals in relation to Article 14, and of the objective to support users in overcoming challenges to the use of public domain materials, the Task Force may:</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Maintain and refine the <a href=\"https://www.europeana.eu/en/rights/public-domain-usage-guidelines\" target=\"_blank\">Europeana Public Domain Usage Guidelines</a>, and developing other resources for users of digital cultural heritage</p>\r\n    </li>\r\n    <li>\r\n    <p>Support the update and maintenance of the Public Domain Calculator</p>\r\n    </li>\r\n</ul>\r\n"
        department: null
        url: null
        teaser: "<p>This\_Task Force’s focus will be on the implementation and possible impacts of Article 14 of the Copyright in the Digital Single Market Directive, which relates to the public domain status of reproductions of works of visual arts in the public domain. We expect the Task Force may lead to development of a Public Domain-focused Working Group in the future.</p>\r\n"
