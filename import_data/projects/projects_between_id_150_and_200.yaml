                templates: body
                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<h3 dir=\"ltr\"><strong>About &nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Understanding digital transformation and knowing how to build the digital capacity of individuals, organisations and networks is not simple. People's understanding of the issues is defined in part by their own digital literacy, confidence and maturity, which for many working in the cultural heritage sector is still low. Added to this, the sector faces other multifaceted and complex challenges.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The Task Force developed a vision of what digital transformation looks like in the sector in all its different facets, and begin to plan out how to support, enable and measure it.The Task Force also supported Europeana Initiative stakeholders working on the capacity building needed to support the digital transformation of the GLAM sector, bringing stakeholders together to build on the work done in this area so far, respond to the current challenges facing the sector, and to collectively understand and agree on a clear, practical plan of action. This work supported&nbsp;Europeana's mission to 'empower the cultural heritage sector in its digital transformation'.</p>\r\n\r\n<p dir=\"ltr\">Culture24 was commissioned by the Europeana Foundation to support the establishment of this Task Force, which&nbsp;consisted&nbsp;of eight&nbsp;members:</p>\r\n\r\n<ul>\r\n    <li>Rob Davies and Vera Kriezi (Europeana Network Association)</li>\r\n    <li>Kerstin Arnold and Chiara Latronico (Europeana Aggregators'&nbsp;Forum)</li>\r\n    <li>Marta Peinador and Susanna Anas (Independent members)</li>\r\n    <li>Ariadna Matas and&nbsp;Sebastiaan ter Burg (Europeana Foundation)</li>\r\n</ul>\r\n\r\n<p>The Task Force took&nbsp;on the task of producing an action plan for adoption across Europeana Initiative stakeholders. Members recognised the need for a united approach and a clear plan of action to help us understand how to harness the potential that digital transformation offers.</p>\r\n"
