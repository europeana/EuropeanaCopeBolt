                subtitle: ''
                anchortitle: Implementations
                templates: body
                body: "<p>The&nbsp;Out of Commerce Works Working Group&nbsp;has produced a&nbsp;document which provides an overview of how the out of commerce works provisions have been transposed and implemented in each European Union member state. It focuses on questions such as the state of the transposition and of the stakeholder dialogues, the representative collective management organsations, or additional conditions not foreseen in the Directive.</p>\r\n\r\n<p>The document is maintained and regularly updated by the Europeana Out of Commerce Works Working Group, which is part of the <a data-saferedirecturl=\"https://www.google.com/url?q=https://pro.europeana.eu/page/europeana-copyright&amp;source=gmail&amp;ust=1676359500842000&amp;usg=AOvVaw1Ztawqq_0gZr94_sF3tQW7\" href=\"https://pro.europeana.eu/page/europeana-copyright\" target=\"_blank\">Copyright Community</a>. If you&nbsp;have any questions or additional information, please reach out to <a href=\"mailto:copyright@europeana.eu\" target=\"_blank\">copyright@europeana.eu</a>.</p>\r\n"
