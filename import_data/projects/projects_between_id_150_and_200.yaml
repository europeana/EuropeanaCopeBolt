                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<ul>\r\n    <li>The European Commission sees Europeana as ‘a powerful platform for storytelling’ and Europeana visitors are more likely to return to editorial pages.&nbsp;</li>\r\n    <li>Responses to storytelling and engagement activities run by Europeana throughout 2020 have shown that there is an appetite among the Europeana Network Association and beyond for discussion on digital storytelling with cultural heritage.</li>\r\n    <li>The COVID-19 pandemic has increased online engagement activity for cultural heritage institutions, but a digital divide is evident. &nbsp;&nbsp;</li>\r\n    <li>With a mission of empowering the cultural heritage sector in its digital transformation, Europeana is well-placed to support institutions to develop their capacity for developing and using digital storytelling practices, whether their final publication place is on Europeana or elsewhere.</li>\r\n</ul>\r\n"
