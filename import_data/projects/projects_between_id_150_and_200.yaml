                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>In 2022 the <a href=\"https://pro.europeana.eu/project/digital-transformation-task-force\">Digital Transformation Task Force </a>recommended a Working Group to enable collaborative and cooperative design, development and delivery of capacity building activities across the Initiative.&nbsp;&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p>This working group aims to identify&nbsp;needs on a sector and initiative wide level to support the development and delivery of capacity building activities.&nbsp;The work of the Working Group will complement the&nbsp;Digital Transformation Action plan, developed by the Task Force and a series of capacity building outcomes agreed between the Initiative partners and laid out within plans for the common European data space for cultural heritage.</p>\r\n\r\n<h3><strong>Scope</strong></h3>\r\n\r\n<p>The scope of the Working Group is to:</p>\r\n\r\n<ol>\r\n    <li><meta charset=\"utf-8\" />Translate&nbsp;recognised and identifying emerging needs of previous capacity building activities into practical training needs and opportunities</li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Work&nbsp;towards a “Europeana curriculum” in which the products and services from the Europeana Initiative are featured.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Identify a Europeana Initiative wide infrastructure for the promotion and delivery of training and other capacity building activities.</p>\r\n    </li>\r\n</ol>\r\n\r\n<h3><strong>Outcomes</strong></h3>\r\n\r\n<p>Outcomes of the work performed by the Capacity Building Working Group will take various forms depending on the nature of the work performed, including training programmes developed, learning pathways, guidelines and tools to be used to inform training,&nbsp;<a href=\"https://pro.europeana.eu/page/news\">Europeana Pro News</a>&nbsp;articles and advocacy and promotional work within the members' networks.&nbsp;</p>\r\n"
