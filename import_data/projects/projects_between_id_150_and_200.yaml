                body: "<p><meta charset=\"utf-8\" /><strong>Europeana kao „moćna platforma za primenu storytelling tehnike“ Task Force - pregled</strong></p>\r\n\r\n<p dir=\"ltr\">Cilj radne grupe Task Force jeste da identifikuje istraživanja i razvije preporuke zasnovane na primerima značajnih, zanimljivih i efikasnih praksi upotrebe storytelling tehnike koje se mogu pronaći na internetu – naročito onih koji uključuju kulturno nasleđe – sa ciljem daljeg razvijanja&nbsp; Europeana vebsajta kao „moćne platforme za primenu storytelling tehnike“.</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\">Zašto je digitalni storytelling važan za Europeana-u?</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Evropska komisija vidi Europeana-u kao „moćnu platformu za primenu storytelling tehnike“ i postoji više verovatnoće da će se posetioci Europeana sajta vratiti na njene stranice na kojima se objavljuju članci.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reakcije na storytelling tehniku i učešće u takvim aktivnostima koje su se sprovodile na Europeana platformi tokom 2020. godine su pokazale da u asocijaciji Europeana Network Association i izvan nje postoji interesovanje za vođenjem diskusije na temu digitalnog storytelling tehnike vezane za kulturno nasleđe.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Pandemija virusa COVID-19 je povećala online aktivnosti institucija koje se bave kulturnim nasleđem, ali je digitalna podela lako uočljiva.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Sa misijom osnaživanja sektora kulturnog nasleđa kada je u pitanju digitalna transformacija, Europeana ima uslova da podrži institucije da unaprede svoje kapacitete kada je u pitanju razvijanje i upotreba digitalne storytelling prakse, bez obzira da li je mesto njihovog finalnog objavljivanja Europeana ili neko drugo mesto.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\">Task Force preporučuje:&nbsp;&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Kako bi se iskoristio pun potencijal Europeana websita kao „moćne platforme za primenu storytelling tehnike“, Europeana bi trebalo da u okviru svojih članaka dalje istražuje načine za razvijanje storytelling tehnika i metoda.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana bi trebalo da uvede zvaničnu obavezu upotrebe digitalne storytelling tehnike i da istraži načine na koje će razviti ove prakse sa svojim partnerima.&nbsp;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Kako bi odgovorila na jasno interesovanje za vođenje diskusije na temu uključivanja publike kroz storytelling, Europeana bi trebalo da storytelling stavi u fokus prilikom svojih aktivnosti u zajednici.&nbsp;&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana bi trebalo da podrži institucije da unaprede svoje kapacitete&nbsp; kada je u pitanju razvijanje i upotreba digitalne storytelling prakse, bez obzira da li je mesto njihovog finalnog objavljivanja Europeana ili neko drugo mesto.</p>\r\n    </li>\r\n</ul>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana bi trebalo da uzme u obzir i emotivni koncept svojih članaka i da se osigura da se za storytelling odvoji dovoljno vremena za planiranje i razvoj, kao i da se uključe profesionalce sa odgovarajućim veštinama.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\">7 saveta za upotrebu digitalne storytelling tehnike kada je u pitanju kulturno nasleđe&nbsp;</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Budite lični</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Budite neposredni ali stručni</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ispričajte skrivene priče</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ilustrujte ono o čemu pričate</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Jasno prikažite smisao svoje priče</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Budite specifični</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Budite upečatljivi</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\">Pogledajte dužu listu primera na<a href=\"https://docs.google.com/spreadsheets/d/1RtLsy4tQyziYY8DYkmScNlZrC8mdhtuyWuMD2e7XIz4/edit?usp=sharing\"> google sheet</a>-u ili<a href=\"https://padlet.com/lisa_peter/EuropeanaTF\"> Padlet</a>-u.</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\">Pogledajte studije slučaja: A picture of change for a world in constant motion, #MetKids i You are Flora Seville.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p>Pogledajte ceo izveštaj i ostale resurse na <a href=\"https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling\">https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling</a></p>\r\n"
