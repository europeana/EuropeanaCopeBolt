                body: "<h3><strong>'Approaches for Accommodating Heterogeneous Data Sources in the European Common Data Space for Cultural Heritage'</strong></h3>\r\n\r\n<h3><strong>Purpose</strong></h3>\r\n\r\n<p>The main purpose of this Task Force is to show the value for aggregators of interlinking heterogeneous data from various sources and guide them and their network of cultural heritage institutions&nbsp;with recommendations and guidelines to implement Linked Data. It will provide use cases for Linked Data by exploring the use of RDF for semantically enhanced data and APIs as an interoperability platform for these data. A proof of concept will be developed to demonstrate the technical implementability of the solution.</p>\r\n\r\n<p>The Task Force will bring together and organise all relevant documentation (guidelines and best practices) for fostering and implementing Linked Data towards aggregators.</p>\r\n\r\n<p>In the context of the common European data space for cultural heritage, semantic interoperability will be key. This&nbsp;supposes that metadata might be expressed in semantic standards that are not only EDM. We will experiment with the development of the proof of concept of how one can browse data expressed in different models within one same interface and how various sets of mappings towards EDM can be handled within one interface. The proof of concept will allow the user to query the metadata in their source semantic model or EDM via a SPARQL endpoint. The TF will use the results of previous initiatives in the area of Linked Data.</p>\r\n\r\n<h3><strong>Expected outcomes</strong></h3>\r\n\r\n<p>The Task Force&nbsp;has three main objectives:</p>\r\n\r\n<ol>\r\n    <li>Show the value of building a Linked Data Environment</li>\r\n    <li>Share guidelines and good practices that have been identified for:\r\n    <ul>\r\n        <li>Semantic standards</li>\r\n        <li>Security &amp; Privacy</li>\r\n        <li>RDB to graph mechanisms</li>\r\n        <li>Explorative views and visualisation of LoD</li>\r\n        <li>Performance and scalability</li>\r\n    </ul>\r\n    </li>\r\n    <li>Develop a proof of concept\r\n    <ul>\r\n        <li>Guide aggregators to build their own Linked Data Environment</li>\r\n        <li>Deploy a user-friendly SPARQL query builder interface</li>\r\n        <li>Deploy a query federation mechanism</li>\r\n        <li>Create metadata for Datasets</li>\r\n    </ul>\r\n    </li>\r\n</ol>\r\n\r\n<h3><strong>Dissemination plan</strong></h3>\r\n\r\n<p>The Task Force will kick off virtually during early November 2023, and its scope and objectives will be presented in the Europeana Aggregators Forum. Results will be disseminated at the 2023 Europeana Conference. We will organise at least one webinar, publish a&nbsp;EuropeanaTech Insight issue and communicate the results through Europeana Pro news .<br />\r\nA paper detailing the proof of concept will be prepared and shared as one of the outcomes of the Task Force.</p>\r\n"
