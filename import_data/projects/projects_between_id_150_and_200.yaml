        title: 'Diversity and Inclusion Task Force'
        subtitle: null
        projecttype: TaskForce
        intro: "<p>This Task Force developed and managed a consultation on behalf of the Europeana Initiative to address Diversity and Inclusion across its operation. It was a joint Task Force from the Europeana Foundation, Europeana Network Association and Europeana Aggregators’ Forum.</p>\r\n"
        body: "<p>The Europeana Initiative works towards a future that includes conversations on the topics of inclusion, diversity, social equity, accessibility and intersectionality. However, the Initiative does not have the understanding (data or knowledge) or expertise to develop an approach for ensuring it collectively enables diverse and inclusive actions throughout its operations. Diverse and inclusive actions refer to actions that are equal, intersectional, inclusive and diverse actions, and the activities and behaviours that facilitate this.</p>\r\n\r\n<p>This Task Force sought to manage the development of an approach through consultation with professionals and peers from across the cultural heritage sector. Where the Task Force does not have the expertise, it connected with and learnt from others. The Task Force worked with experts in the fields of social equity, intersectionality, diversity and inclusion to support its work.</p>\r\n\r\n<p>The Task Force was responsible for defining a scope for a consultation, supporting the consultation to gather data and feedback, and for analysing that data and developing recommendations in the form of a roadmap to the Europeana Initiative. It provided the Europeana Initiative with recommendations and a roadmap that enable future planning for activities that contribute towards an intersectional, diverse and inclusive future, permeated by social equity.</p>\r\n\r\n<p><strong>Outputs</strong></p>\r\n\r\n<p>The Task Force delivered:</p>\r\n\r\n<ul>\r\n    <li>A scope for stakeholder consultation</li>\r\n    <li>A stakeholder consultation (run by external contractors, operated with support from Europeana Foundation staff)</li>\r\n    <li>A preliminary two page report from the consultation observing its attendance, outcomes, principle topics of discussion</li>\r\n    <li>A report presenting the research undertaken with recommendations and a roadmap for the Europeana Initiative to adopt</li>\r\n</ul>\r\n\r\n<p><strong>Outcomes</strong></p>\r\n\r\n<p>The Task Force aimed to enable the Europeana Initiative to:</p>\r\n\r\n<ul>\r\n    <li>Gain an improved understanding of the challenges, issues and opportunities in addressing social equity, intersectionality, inclusivity and diversity in its operations</li>\r\n    <li>Evaluate the impact of activities that facilitate diversity and inclusion, such as improving the collection of diversity data through our activities, and further action the work of the Aggregators’ Forum exploring problematic data patterns.</li>\r\n    <li>Identify ways to improve engagement with network members, data partners and stakeholders</li>\r\n    <li>Establish a roadmap based on stakeholder input</li>\r\n</ul>\r\n"
        department: null
        url: null
        teaser: "<p>This Task Force will develop and manage a consultation on behalf of the Europeana Initiative to address Diversity and Inclusion across its operation.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Europeana_Network_Task_Forces/Final_reports/DiversityandInclusivity.pdf\" target=\"_blank\"><em>The final recommendation</em></a></p>\r\n"
