                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Europeana como uma “plataforma poderosa para contar histórias” grupo de trabalho - uma visão geral</strong></p>\r\n\r\n<p dir=\"ltr\">O objetivo deste grupo de trabalho é identificar pesquisas e desenvolver recomendações com base em exemplos de práticas interessantes, envolventes e eficazes de narração de histórias encontradas na internet, particularmente aquelas que incorporam património cultural - com a intenção de contribuir para o desenvolvimento do site Europeana como uma “plataforma poderosa para contar histórias”.</p>\r\n\r\n<p dir=\"ltr\">Por que é importante a narrativa digital para a Europeana?</p>\r\n\r\n<p dir=\"ltr\">- A Comissão Europeia vê a Europeana como \"uma plataforma poderosa para contar histórias\" e os visitantes da Europeana têm mais probabilidade de voltar às páginas editoriais.</p>\r\n\r\n<p dir=\"ltr\">- As respostas e o envolvimento nas atividades de narração de histórias conduzidas pela Europeana ao longo de 2020 mostraram que existe interesse entre os elementos da Europeana Network Association e não só, para a discussão sobre a narração digital de histórias com património cultural.</p>\r\n\r\n<p dir=\"ltr\">- A pandemia COVID-19 aumentou a atividade de envolvimento online para instituições de património cultural, mas existe uma divisão digital evidente.</p>\r\n\r\n<p dir=\"ltr\">- Com a missão de capacitar o setor do património cultural na sua transformação digital, a Europeana está bem posicionada para apoiar as instituições no desenvolvimento da sua capacidade de desenvolvimento e utilização de práticas de narração digital, quer o seu local de publicação final seja na Europeana ou noutro local.</p>\r\n\r\n<p dir=\"ltr\">Este grupo de trabalho recomenda que:</p>\r\n\r\n<p dir=\"ltr\">- Para aproveitar todo o potencial do site Europeana como \"uma plataforma poderosa para contar histórias\", a Europeana deve explorar como ajudar a desenvolver técnicas e métodos de contar histórias dentro do seu editorial.</p>\r\n\r\n<p dir=\"ltr\">- A Europeana deve apresentar um compromisso formal com as técnicas de narração digital e explorar formas de desenvolver as suas práticas com os parceiros.</p>\r\n\r\n<p dir=\"ltr\">- Para responder a um claro interesse por discussões sobre como envolver o público através da narração de histórias, a Europeana deve fazer da narração de histórias uma área de destaque para as suas atividades comunitárias.</p>\r\n\r\n<p dir=\"ltr\">- A Europeana deve apoiar as instituições a desenvolverem a sua capacidade de desenvolver e utilizar práticas de narração digital, quer o seu local de publicação final seja na Europeana ou noutro local.</p>\r\n\r\n<p dir=\"ltr\">- A Europeana deve considerar o design emocional do seu editorial e garantir que a narrativa receba tempo de planeamento e desenvolvimento e que profissionais com capacidades narrativas estejam envolvidos.</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\">7 dicas para contar histórias digitais com património cultural</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Seja pessoal</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Seja informal, mas especialista</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Conte aquelas histórias escondidas</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ilustre os seus pontos</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Sinalize sua viagem</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Seja específico</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Seja evocativo</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">&nbsp;Explore nossa longa lista de exemplos nesta<a href=\"https://docs.google.com/spreadsheets/d/1RtLsy4tQyziYY8DYkmScNlZrC8mdhtuyWuMD2e7XIz4/edit?usp=sharing\"> página Google</a> ou via<a href=\"https://padlet.com/lisa_peter/EuropeanaTF\"> Padlet</a>.</p>\r\n\r\n<p dir=\"ltr\">&nbsp;Explore os nossos estudos de caso: Uma imagem de mudança para um mundo em constante movimento, #MetKids e You are Flora Seville.</p>\r\n\r\n<p dir=\"ltr\">&nbsp;Explore o relatório completo e os recursos em:</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling\">https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling</a>&nbsp;</p>\r\n"
