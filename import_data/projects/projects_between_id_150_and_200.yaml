                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>The project will offer a knowledge, service and resource hub based on a smart technical infrastructure whose services are registered on the European Open Science Cloud (EOSC). This virtual space will allow cultural heritage institutions to use storage and computing resources to manage their 3D assets, which will give smaller institutions an affordable and simpler way to digitise, model, manage and enrich 3D records.</p>\r\n\r\n<p>The project will assess the hub services in a pilot with four cultural institutions. Additionally, it will aggregate around 4,000 new 2D and 3D digital records to Europeana as well as offer clear examples for the use and reuse of the content in areas, such as education. Finally, it will build capacity by developing training material for 3D digitisation, data processing and publication on Europeana.eu as well as organise training activities to support cultural heritage institutions with the use of the virtual space. The project will perform an impact assessment to enable the sustainability of the virtual space.</p>\r\n\r\n<p>The project is funded under <a href=\"https://digital-strategy.ec.europa.eu/en/activities/digital-programme\">Digital Europe Programme (DIGITAL) </a>of the European Union.&nbsp;</p>\r\n"
