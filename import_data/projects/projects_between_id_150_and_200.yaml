        title: 'Impact Lite Training and Community Building Task Force'
        subtitle: null
        projecttype: TaskForce
        intro: "<p>This Task Force builds further on the outcomes of the original <a href=\"https://pro.europeana.eu/project/impact-lite\">Impact Lite Task Force</a> and aims to develop an Impact Lite training methodology and introductory course.\_\_</p>\r\n\r\n<p></p>\r\n"
        body: "<p></p>\r\n\r\n<h3><strong>About</strong></h3>\r\n\r\n<p>The Task Force will develop an Impact Lite training methodology and introductory course (to be used by practitioners), based on the four phases of the <a href=\"https://pro.europeana.eu/page/europeana-impact-playbook\">Europeana Impact Playbook</a>.\_</p>\r\n\r\n<p>The outcomes of the Task Force will support cultural heritage professionals and organisations in their digital transformation (building capacity in planning for impact) and help to recognise and articulate the rewards of sharing content via Europeana and other mechanisms.</p>\r\n\r\n<p>As with the first Impact Lite Task Force, the work will be performed in alignment with the work currently done in the <a href=\"https://pro.europeana.eu/project/indices\">inDICEs project</a>, of which Europeana and Platoniq are project partners. In particular, this relates to the development of the InDICEs participatory platform and data analytics dashboard, whose functionality should benefit those applying Phase two of the Playbook.\_</p>\r\n\r\n<p>Aligning with the forthcoming Capacity Building Framework, the outcomes of the Task force will support cultural heritage professionals and organisations in their digital transformation (building capacity in planning for impact) and help to recognise and articulate the rewards of sharing content via Europeana and other mechanisms.</p>\r\n\r\n<p>What will our results be?\_</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>10 - 20 practitioners competent in applying the new Impact Lite methodology</p>\r\n    </li>\r\n    <li>\r\n    <p>Impact Lite Playbook in beta version</p>\r\n    </li>\r\n    <li>\r\n    <p>Video scripts for video introduction to the Impact Lite methodology</p>\r\n    </li>\r\n    <li>\r\n    <p>Task Force recommendations</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3><strong>Planned\_timeline (subject to change)</strong></h3>\r\n\r\n<p>Format: monthly two hour digital meetings on Zoom\_</p>\r\n\r\n<ul>\r\n    <li><strong>February/March 2022</strong>: Recruitment</li>\r\n    <li><strong>March/April 2022</strong>: Kick-off meeting, onboarding, designing the intended learning objectives and introduction to the course; develop a model for evaluation of the learning outcomes\_</li>\r\n    <li><strong>May 2022:</strong> Phase one - impact design lite methodology development</li>\r\n    <li><strong>June 2022:</strong> Phase one - impact design trial and evaluation</li>\r\n    <li><strong>July 2022:</strong> Phase two - impact measurement lite methodology development</li>\r\n    <li><strong>August /September 2022:</strong> Phase two - impact measurement trial and evaluation</li>\r\n    <li><strong>October 2022:</strong> Phase three - narration and Phase four - evaluation lite methodology development</li>\r\n    <li><strong>November 2022:</strong> Phase three - narration and Phase four - evaluation trial and evaluation</li>\r\n    <li><strong>December 2022:</strong> Consolidation of the Impact Lite introductory course and Impact Lite toolkit; sustainability, training and dissemination planning; reflection, evaluation and reporting</li>\r\n</ul>\r\n\r\n<h3><strong>Dissemination plan for the Impact Lite methodology and introductory course</strong>\_</h3>\r\n\r\n<p>The Impact Lite methodology will be published as a supplementary resource to the existing Impact Playbook phases. We anticipate that it will act as a gateway to the more extensive information contained in each Playbook phase. The Impact Lite outputs will be published on Europeana Pro and we will widely promote the resource, as well as scheduling impact lite training workshops for the wider sector either during or after the Task Force is complete. We will use our Impact Community comms channels to raise awareness of this, including the Impact Community page on Europeana Pro; Europeana Pro news; the Europeana Impact Newsletter; and via the communication channels of Task Force members and partners, including inDICEs.\_</p>\r\n"
