        subtitle: null
        projecttype: WorkingGroup
        intro: "<p>This Working Group explores the membership benefits of the Europana Network Association (ENA), and looks for new ways to engage and recruit members.\_</p>\r\n"
        body: "<p>The past year has been excellent for attracting new members to the ENA and the volume of applicants points to an encouraging trend that has been steadily increasing over time, with an average of 88 applicants per month. We want to keep working to improve people’s experience of joining the ENA, and to develop a dedicated, long-term instrument for facilitating a rewarding experience of ENA membership. We have been looking for new ways to utilise the potential of our members and explored how they can contribute to the ENA in fulfilling and meaningful ways while maintaining ongoing communication flows.\_To that end, the ENA Management Board has created a Working Group on membership dedicated to the following activities:</p>\r\n\r\n<ul>\r\n    <li>Examining the membership benefits and explore in depth what motivates people to join the ENA (building on the results of the 2020 ENA impact assessment and satisfaction survey)</li>\r\n    <li>Looking for new ways to recruit and actively engage ENA members\_</li>\r\n    <li>Reflecting on the current customer journey that people experience when joining the ENA\_</li>\r\n</ul>\r\n\r\n<p>The Working Group’s mission is to:</p>\r\n\r\n<ul>\r\n    <li>Make the ENA more open,\_inclusive and diverse\_</li>\r\n    <li>Encourage a more balanced regional representation in the ENA</li>\r\n    <li>Enable more multilingual collaborations within the ENA</li>\r\n    <li>Support and provide more opportunities for young, new and emerging professionals to get involved with the ENA (building on recommendations of the\_<a href=\"https://pro.europeana.eu/project/new-professionals\" target=\"_blank\">New Professionals Task Force</a>).\_</li>\r\n</ul>\r\n"
