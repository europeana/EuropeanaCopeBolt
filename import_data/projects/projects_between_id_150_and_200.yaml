                title: 'Seven tips for digital storytelling with cultural heritage'
                subtitle: ''
                anchortitle: 'Seven tips for digital storytelling'
                templates: body
                body: "<p>Audiences want to feel informed by digital stories, but also curious, immersed, inspired and connected by them. It is this that sets storytelling apart from other content types; and it is this that gives storytelling such a role to play in engagement and community-building across the cultural heritage sector.</p>\r\n\r\n<p>Based on the emotional engagement experienced by Task Force members and the trends identified in the numerous examples we considered, we recommend the following tips for creating emotionally engaging storytelling with digital culture.&nbsp;</p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8EjM9vHOLpw\" title=\"YouTube video player\" width=\"560\"></iframe></p>\r\n\r\n<p>These tips are available in more detail in the full report, as well as in an infographic (below), <a href=\"https://docs.google.com/presentation/d/1-lZW3h3otGKGjbTeJLUeQf3xIjSKN8u2cVDqkxg0gnA/edit?usp=sharing\">slidedeck</a> and <a href=\"https://www.youtube.com/watch?v=jbSB2H59GYo\">video presentation</a>, on <a href=\"https://medium.com/digital-storytelling-festival/7-digital-storytelling-tips-for-the-cultural-heritage-sector-8e701a439dd6\">Medium</a> and on <a href=\"https://pro.europeana.eu/search?q=storytelling-task-force\">Europeana Pro News</a>.</p>\r\n"
