        title: 'WEAVE - Widen European Access to cultural communities Via Europeana'
        subtitle: null
        projecttype: Project
        intro: "<p>This project aims to develop guidelines to link the tangible and intangible heritage of cultural communities, safeguarding the rich and invaluable cultural heritage which they represent.</p>\r\n"
        body: "<p>WEAVE will contribute to preserving for future generations the richness of the European identity and its cultural plurality. In particular, the project will aggregate over 5,200 new high-quality records to Europeana related to the rich and invaluable cultural heritage of historically marginalised and underrepresented\_cultural communities, and showcase these collections in a set of engaging editorials on the Europeana website.\_</p>\r\n\r\n<p>The project will carry out several capacity building activities to develop a closer connection between cultural heritage institutions (CHIs), marginalised and vulnerable cultural communities and Europeana. It will offer training, mentorship and guidelines with a focus on proper handling of immaterial cultural heritage and working with vulnerable and marginalised communities.\_</p>\r\n\r\n<p>Additionally, WEAVE will build upon the results of <a href=\"https://pro.europeana.eu/project/culturemoves\">CultureMoves</a> and <a href=\"https://pro.europeana.eu/project/fifties-in-europe-kaleidoscope\">50s Kaleidoscope</a> Generic Services Projects. It will develop a set of open and reusable tools which will employ a mix of AI, machine learning, natural language processing, big data analysis and innovative interface engineering. The toolkit will allow the management of annotations, semi-automatic recognition of specific gestures and movements and visualisation of performances and 3D models. Furthermore, the project will demonstrate how the WEAVE Toolkit can be used by CHIs to better promote collections that may otherwise remain hidden, in educational and destination tourism contexts.</p>\r\n\r\n<p>This project is a <a href=\"https://pro.europeana.eu/page/generic-services-projects\">Europeana Generic Services project,</a> and it is co-financed by the Connecting Europe Facility of the European Union.</p>\r\n\r\n<p><a href=\"https://weave-culture.eu/\">Visit the project website.</a></p>\r\n\r\n<p><strong>Project partners</strong></p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>IN2 Digital Innovations GmbH - Germany (coordinator)</p>\r\n    </li>\r\n    <li>\r\n    <p>European Roma Institute for Arts and Culture e.V. - Germany</p>\r\n    </li>\r\n    <li>\r\n    <p>PHOTOCONSORTIUM - International Consortium for Photographic Heritage - Italy</p>\r\n    </li>\r\n    <li>\r\n    <p>Coventry University - United Kingdom</p>\r\n    </li>\r\n    <li>\r\n    <p>CRDI - Ajuntament De Girona - Centre De Recerca I Difusió De La Imatge - Spain</p>\r\n    </li>\r\n    <li>\r\n    <p>PédeXumbo - Associação para a Promoção da Musica e da Dança - Portugal</p>\r\n    </li>\r\n    <li>\r\n    <p>TOPFOTO - Topham Partners LLP - United Kingdom</p>\r\n    </li>\r\n    <li>\r\n    <p>ARCTUR d.o.o. - Slovenia</p>\r\n    </li>\r\n    <li>\r\n    <p>Universidade NOVA de Lisboa - Portugal</p>\r\n    </li>\r\n    <li>\r\n    <p>Think Code Ltd. - Cyprus</p>\r\n    </li>\r\n    <li>\r\n    <p>Katholieke Universiteit Leuven- Belgium</p>\r\n    </li>\r\n    <li>\r\n    <p>Stichting Europeana - The Netherlands</p>\r\n    </li>\r\n</ol>\r\n"
        department: null
        url: null
