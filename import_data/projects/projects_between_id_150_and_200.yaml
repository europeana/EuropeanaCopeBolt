                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>The WATCHLIKEAHIST project will support European educators in teaching media literacy and critical thinking skills through audiovisual resources by creating a toolkit based on digital competencies and new practices in education. The toolkit will include teaching strategies, learning scenarios, eLearning activities, and links to audiovisual (AV)&nbsp; galleries.</p>\r\n\r\n<p>The project will work with trusted AV archives from across Europe, sourced by&nbsp; Europeana’s AV aggregator <a href=\"https://pro.europeana.eu/organisation/euscreen\">EUscreen</a> and Spain’s TV3, in order to engage students across Europe to critically reflect on our shared history.</p>\r\n\r\n<p>WATCHLIKEAHIST will bring together local history and citizenship educators and AV collections holders to develop, implement and evaluate tailored educational solutions that are aligned with local educational contexts, and can be easily scaled up.</p>\r\n\r\n<p>In addition to the toolkit, a practitioners guide for AV professionals will be created to help them turn their cultural heritage assets into open educational resources. This can be done by applying adequate rights labels for educational purposes; working with content producers to open their collections for use in classrooms; and making a dynamic register of best practice available through <a href=\"https://pro.europeana.eu/page/historiana\">Historiana</a> and EUscreen. The project will also add support for AV to the Historiana platform, the online resource for history educators in Europe.</p>\r\n\r\n<p>The project will enable cross-sector collaboration on a European level to promote media literacy through capacity building workshops and an pan-European awareness raising campaign.</p>\r\n\r\n<p>WATCHLIKEAHIST is funded under the European Union’s&nbsp; Erasmus+ programme KA2 call.&nbsp;</p>\r\n"
