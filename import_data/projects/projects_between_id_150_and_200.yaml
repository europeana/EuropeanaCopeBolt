                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Η Europeana ως \"ισχυρή πλατφόρμα για την αφήγηση ιστοριών\" Task Force - Επισκόπηση</strong></p>\r\n\r\n<p dir=\"ltr\">Σκοπός αυτής της Ειδικής Ομάδας Εργασίας είναι να εντοπίσει την έρευνα και να αναπτύξει συστάσεις με βάση παραδείγματα ενδιαφέροντων, ελκυστικών και αποτελεσματικών αφηγήσεων που συναντώνται στο διαδίκτυο -ιδιαίτερα εκείνων που ενσωματώνουν την πολιτιστική κληρονομιά- με σκοπό να τροφοδοτήσει την ανάπτυξη του δικτυακού τόπου Europeana ως \"ισχυρής πλατφόρμας για την αφήγηση\".</p>\r\n\r\n<p dir=\"ltr\"><strong>Γιατί η ψηφιακή αφήγηση είναι σημαντική για τη Europeana;</strong></p>\r\n\r\n<p dir=\"ltr\">- Η Ευρωπαϊκή Επιτροπή θεωρεί τη Europeana ως \"μια ισχυρή πλατφόρμα για την αφήγηση ιστοριών\" και οι επισκέπτες της Europeana είναι πιο πιθανό να επιστρέψουν στις σελίδες σύνταξης.</p>\r\n\r\n<p dir=\"ltr\">- Οι ανταποκρίσεις στις δραστηριότητες αφήγησης και εμπλοκής που διεξήγαγε η Europeana κατά τη διάρκεια του 2020 έδειξαν ότι υπάρχει ενδιαφέρον στο&nbsp; Δικτυακό Σύλλογο Europeana και πέραν αυτού για μια συζήτηση για την ψηφιακή αφήγηση με την πολιτιστική κληρονομιά.</p>\r\n\r\n<p dir=\"ltr\">- Η πανδημία COVID-19 αύξησε τη δραστηριότητα διαδικτυακής εμπλοκής για τα ιδρύματα πολιτιστικής κληρονομιάς, αλλά το ψηφιακό χάσμα είναι εμφανές.&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">- Με αποστολή την ενδυνάμωση του τομέα της πολιτιστικής κληρονομιάς στον ψηφιακό μετασχηματισμό του, η Europeana είναι σε θέση να υποστηρίξει τα ιδρύματα να αναπτύξουν την ικανότητά τους της ανάπτυξης και της χρήσης πρακτικών ψηφιακής αφήγησης, είτε η τελική θέση δημοσίευσής τους είναι στη Europeana είτε αλλού.</p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Η παρούσα Ειδική Ομάδα συνιστά τα εξής:</strong></p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\">- Για να αξιοποιήσει πλήρως τις δυνατότητες του δικτυακού τόπου της Europeana ως \"μιας ισχυρής πλατφόρμας για την αφήγηση ιστοριών\", η Europeana θα πρέπει να διερευνήσει τον τρόπο ανάπτυξης τεχνικών και μεθόδων αφήγησης ιστοριών στο πλαίσιο της σύνταξής της.</p>\r\n\r\n<p dir=\"ltr\">- Η Europeana θα πρέπει να καθιερώσει μια επίσημη δέσμευση για τις τεχνικές ψηφιακής αφήγησης και να διερευνήσει τρόπους ανάπτυξης των πρακτικών της με τους εταίρους.</p>\r\n\r\n<p dir=\"ltr\">- Για να ανταποκριθεί στη σαφή επιθυμία για συζητήσεις σχετικά με την επαφή με το κοινό μέσω της αφήγησης, η Europeana θα πρέπει να καταστήσει την αφήγηση έναν τομέα εστίασης των κοινοτικών δραστηριοτήτων της.</p>\r\n\r\n<p dir=\"ltr\">- Η Europeana θα πρέπει να υποστηρίξει ιδρύματα να αναπτύξουν την ικανότητά τους να αναπτύσσουν και να χρησιμοποιούν πρακτικές ψηφιακής αφήγησης, είτε η τελική τους δημοσίευση γίνεται στη Europeana είτε αλλού.</p>\r\n\r\n<p dir=\"ltr\">- Η Europeana θα πρέπει να εξετάσει τον συναισθηματικό σχεδιασμό της σύνταξής της και να διασφαλίσει ότι η αφήγηση ιστοριών θα έχει χρόνο προγραμματισμού και ανάπτυξης και ότι θα συμμετέχουν επαγγελματίες με δεξιότητες αφήγησης ιστοριών.</p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>7 συμβουλές για την ψηφιακή αφήγηση με την πολιτιστική κληρονομιά</strong></p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\">1. &nbsp; Να είστε προσωπικοί</p>\r\n\r\n<p dir=\"ltr\">2. &nbsp; Να είστε ανεπίσημοι αλλά ειδικοί</p>\r\n\r\n<p dir=\"ltr\">3. &nbsp; Πείτε αυτές τις κρυφές ιστορίες</p>\r\n\r\n<p dir=\"ltr\">4. &nbsp; Εικονογραφήστε τα σημεία σας</p>\r\n\r\n<p dir=\"ltr\">5. &nbsp; Σηματοδοτήστε το ταξίδι σας</p>\r\n\r\n<p dir=\"ltr\">6. &nbsp; Να είστε συγκεκριμένοι</p>\r\n\r\n<p dir=\"ltr\">7. &nbsp; Να είστε υποβλητικοί</p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Εξερευνήστε τον μακρύ κατάλογο παραδειγμάτων μας ως φύλλο<a href=\"https://docs.google.com/spreadsheets/d/1RtLsy4tQyziYY8DYkmScNlZrC8mdhtuyWuMD2e7XIz4/edit?usp=sharing\"> google sheet</a> ή μέσω του<a href=\"https://padlet.com/lisa_peter/EuropeanaTF\"> Padlet</a>.</p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Εξερευνήστε τις μελέτες περίπτωσής μας : Μια εικόνα της αλλαγής για έναν κόσμο σε συνεχή κίνηση, #MetKids και You are Flora Seville.</p>\r\n\r\n<p dir=\"ltr\">&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Εξερευνήστε την πλήρη έκθεση και τους πόρους στη διεύθυνση<a href=\"https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling\"> https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling</a></p>\r\n"
