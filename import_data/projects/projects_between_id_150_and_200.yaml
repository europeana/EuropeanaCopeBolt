                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Europeana jako skuteczne narzędzie opowiadania historii - podsumowanie&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Celem grupy zadaniowej \"Europeana Digital Storytelling Task Force jest przegląd stanu badań dotyczących sztuki opowieści wykorzystującej formaty cyfrowe oraz wypracowanie rekomendacji opartych na funkcjonujących w sieci internetowej przykładach interesujących, wciągających i skutecznych praktyk opowiadania historii w formatach cyfrowych. Szczególna uwaga została poświęcona opowieściom cyfrowym korzystającym z obiektów dziedzictwa kulturowego, z zamiarem wniesienia wkładu w rozwój platformy internetowej Europeana jako \"skutecznego narzędzia opowiadania historii\".</p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Dlaczego cyfrowe opowiadanie historii jest ważne dla Europeany?</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Komisja Europejska traktuje Europeanę jako „skuteczną platformę opowiadania historii”, a użytkownicy serwisu Europeana chętniej wracają na strony zawierające artykuły redakcyjne. (zawierające opowieści ?)&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Reakcje na działania prowadzone przez Europeanę w 2020 r., dotyczące opowiadania historii i rozwoju publiczności, dowiodły, że istnieje duża potrzeba dyskusji na tematy związane z opowiadaniem o dziedzictwie kulturowym w formatach cyfrowych, zarówno wśród członków stowarzyszenia Europeana Network,jak i wśród szerszego grona odbiorców.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Pandemia COVID-19 zwiększyła aktywność online instytucji dziedzictwa kulturowego, ale istnienie przepaści cyfrowej i wykluczenia cyfrowego jest ewidentne.&nbsp;&nbsp;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Mając na uwadze misję wzmocnienia pozycji sektora dziedzictwa kulturowego w jego cyfrowej transformacji, Europeana jest dobrze przygotowana do wspierania instytucji w rozwijaniu ich potencjału w zakresie cyfrowych sposobów opowiadania historii, niezależnie od tego, czy docelowym miejscem ich publikacji będzie Europeana, czy inny serwis</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\">.</p>\r\n\r\n<p dir=\"ltr\"><strong>&nbsp;Rekomendacje grupy zadaniowej:</strong></p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Aby w pełni wykorzystać potencjał serwisu Europeana jako „skutecznej platformy opowiadania historii”, Europeana powinna zbadać, jak rozwijać techniki i metody opowiadania historii w swoich artykułach redakcyjnych.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Potrzebne jest formalne zaangażowanie Europeany w zakresie cyfrowych technik opowiadania historii i zbadanie praktyk współpracy z partnerami.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Aby odpowiedzieć na zauważalną potrzebę dyskusji dotyczącej angażowania publiczności poprzez opowiadanie historii, Europeana powinna uczynić opowiadanie historii obszarem, na którym skupia się w swoich działaniach społecznych.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana powinna wspierać instytucje w rozwijaniu ich potencjału w zakresie cyfrowych praktyk opowiadania historii, niezależnie od tego, czy ich ostateczne miejsce publikacji znajduje się w Europeanie, czy poza nią.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Europeana powinna zwracać uwagę na emocjonalny wymiar swoich artykułów redakcyjnych, zapewnić czas na planowanie i tworzenie historii w formatach cyfrowych, a także dbać o włączenie w ten proces specjalistów z umiejętnościami opowiadania historii.</p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\"><strong>7 porad dotyczących cyfrowego opowiadania historii o dziedzictwie kulturowym</strong></p>\r\n\r\n<p></p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Bądź osobisty</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Bądź nieformalny, ale profesjonalny</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Opowiadaj ukryte historie</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Zilustruj swoje opowieści</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Ustawiaj drogowskazy</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Bądź konkretny</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Bądź sugestywny</p>\r\n    </li>\r\n</ol>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Zobacz naszą listę przykładów na <a href=\"https://docs.google.com/spreadsheets/d/1RtLsy4tQyziYY8DYkmScNlZrC8mdhtuyWuMD2e7XIz4/edit?usp=sharing\">google sheet</a> lub &nbsp;<a href=\"https://padlet.com/lisa_peter/EuropeanaTF\">Padlet</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Poznaj dobre praktyki:<br />\r\nA picture of change for a world in constant motion, #MetKids and You are Flora Seville.&nbsp;</p>\r\n\r\n<p></p>\r\n\r\n<p dir=\"ltr\">Przeczytaj całość raportu:</p>\r\n\r\n<p dir=\"ltr\">https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling</p>\r\n"
