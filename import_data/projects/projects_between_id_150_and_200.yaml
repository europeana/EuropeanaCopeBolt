                body: "<p></p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The challenge we set our Task Force members was simple - find examples of storytelling with digital culture that you love.&nbsp;The longlist is presented in two ways - as <a href=\"https://docs.google.com/spreadsheets/d/1RtLsy4tQyziYY8DYkmScNlZrC8mdhtuyWuMD2e7XIz4/edit?usp=sharing\">a spreadsheet</a> containing all the information collected, which can be used to search for specific information, like examples in a particular language or examples that use audio. And as a <a href=\"https://padlet.com/lisa_peter/EuropeanaTF\">Padlet</a> - a more visual resource with thumbnails and including the reasons why the examples were chosen - our members’ personal responses.</p>\r\n"
