                subtitle: ''
                anchortitle: FAQs
                templates: body
                body: "<p>The&nbsp;Working Group&nbsp;has developed a number of FAQs related to Out of Commerce Works, which you can explore below. They&nbsp;cover&nbsp;questions related to the transposition of the Copyright in the Digital Single Market (CDSM) Directive; key concepts in the Directive; stakeholder dialogues; and&nbsp;the system in practice.</p>\r\n\r\n<p>The choice of questions has so far been guided by some of the most pressing questions gathered via the members of the group and through conversations of practitioners from across various countries.&nbsp;<meta charset=\"utf-8\" />They were first published in September 2022.</p>\r\n\r\n<p>The out of commerce works working group will continuously review these questions and recommendations in the answers. For any comments or suggestions, please reach out to&nbsp;<a href=\"mailto:copyright@europeana.eu\" target=\"_blank\">copyright@europeana.eu</a>.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n"
