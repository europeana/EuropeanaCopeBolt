                body: "<p dir=\"ltr\">Beyond legal considerations, it is always good practice to cite, reference, and point others toward where they can find the source materials you have used, so that other teachers can use them too. The Europeana website has a new functionality that helps you do just that. When you download an item from the Europeana website, you will automatically get a message providing the relevant information to include in the credits. You can also find usage guidelines for metadata here: <a href=\"https://www.europeana.eu/en/rights/usage-guidelines-for-metadata\">https://www.europeana.eu/en/rights/usage-guidelines-for-metadata</a>&nbsp;</p>\r\n\r\n<p dir=\"ltr\">In some jurisdictions, such as the UK, you don’t need to credit the authors if this is impossible for ‘reasons of practicality or otherwise’. For example, if you use a copyright work when setting up an exam question and giving attribution would ruin the question, then you don’t need to credit the authors. Whenever possible and practical though, it is advisable and often legally required to credit the authors of the works you use for education.</p>\r\n\r\n<p dir=\"ltr\">Beyond legal considerations, it is always good practice to cite, reference, and point others toward where they can find the source materials you have used, so that other teachers can use them too.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>4. What are copyright exceptions? Is copyright forever?</strong></h3>\r\n\r\n<p dir=\"ltr\">Copyright does not last forever. In most EU countries, copyright protection generally lasts for 70 years after the death of the author (or of the last surviving author in the case of a work of joint authorship). After that, the works of the author enter the public domain and everyone can use them for free. This means that you are free to use Van Gogh’s paintings, James Joyce’s novels, Mozart’s compositions, Pirandello’s plays and many other public domain works however you want, in education and beyond. As they rely on more recent technological developments, most films and television programmes from the 20th century are still protected by copyright. However, some great old films such as those by <a href=\"https://archive.org/search.php?query=director%3A%22Georges+M%C3%A9li%C3%A8s%22\">Georges Méliès</a> are in the public domain in many jurisdictions.</p>\r\n\r\n<p dir=\"ltr\">In certain cases, determining whether a work is out of copyright can be complicated, especially if you are dealing with large scale digitisation projects (see for example the guidance on copyright duration in the UK on the <a href=\"https://copyrightcortex.org/copyright-101/chapter-6\">Copyright Cortex website</a>). However, two basic considerations are useful when dealing with public domain materials:</p>\r\n\r\n<ol>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Copyright law is territorial, meaning that different rules apply in different countries. A work might be in the public domain in one country under the life + 70 years rule but not in another like the United States (for guidance on copyright duration in the US, see <a href=\"https://copyright.cornell.edu/publicdomain\">here</a>). However, if you are dealing with very old materials like Shakespeare’s plays or Leonardo Da Vinci’s paintings, you can safely assume they are in the public domain everywhere.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A recording of a public domain work may be protected by copyright. For example, while Beethoven’s compositions are in the public domain, a sound recording of one of his compositions published less than 70 years ago may be protected. You are free to use the public domain composition (e.g. you or your students can perform it), but you may need permission to use the sound recording. You can also find sound recordings of public domain compositions distributed under CC licences, e.g. on the <a href=\"https://incompetech.com/music/\">Incompetech website</a>.&nbsp;</p>\r\n    </li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">Copyright exceptions are cases in which under certain circumstances one can use copyright protected works without permission from the copyright owner. These uses are permitted by law because they are considered to be socially, culturally, politically or economically beneficial. Education is one of them. Most jurisdictions allow certain educational uses of protected materials, at least in the classroom. However, as with the public domain, copyright exceptions are territorial and vary from country to country, which makes it difficult to rely on them for online uses. You can check which copyright exceptions apply in your country using the interactive map <a href=\"https://copyrightexceptions.eu/\">CopyrightExceptions.eu</a>, developed by Kennisland and currently being updated by <a href=\"https://www.communia-association.org/\">COMMUNIA</a>. The Horizon 2020 consortium <a href=\"https://www.recreating.eu/\">ReCreating Europe</a> is also working with COMMUNIA to map copyright exceptions in the EU. ReCreating Europe is developing the EU version of the <a href=\"https://www.copyrightuser.org/\">CopyrightUser.org website</a> (currently based on UK copyright law), which will provide accessible guidance also on EU copyright exceptions. A new <a href=\"https://www.create.ac.uk/cdsm-implementation-resource-page/\">Copyright Directive</a> is being implemented and should ensure that all EU member states will have a copyright exception for teaching (although <a href=\"https://pro.europeana.eu/post/the-eu-copyright-reform-s-great-disservice-to-free-use-for-educational-purposes\">as it has been noted</a> the implementation may be different in each country). If you are interested in keeping up to date with copyright developments, you can also join the <a href=\"https://pro.europeana.eu/page/europeana-copyright\">Europana Copyright Community</a>.</p>\r\n\r\n<h3 dir=\"ltr\"><strong>5. Where can I find open source materials I can use without having to worry about copyright?</strong></h3>\r\n\r\n<p dir=\"ltr\">The <a href=\"https://www.europeana.eu/en/collections\">Europeana </a>website&nbsp; a great starting point. It gives you access to millions of books, music, artworks and more, clarifying the copyright status of each item with rights statements and Creative Commons marks (see Q1).&nbsp;&nbsp;On <a href=\"https://www.europeana.eu/en/europeana-classroom\">Europeana Classroom</a> you can also find many educational resources and learning scenarios that use digital culture freely available on Europeana.</p>\r\n\r\n<p dir=\"ltr\">Other sources of free to use materials include:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://commons.wikimedia.org/wiki/Main_Page\">Wikimedia Commons</a>: a collection of over 75 million images, sound and videos that freely usable under Creative Commons and other open licences.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://en.wikibooks.org/wiki/Main_Page\">Wikibooks</a>: a collection of thousands of open-content textbooks that anyone can edit.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.flickr.com/\">Flickr</a> and <a href=\"https://pixabay.com/\">Pixabay</a>: as many other similar websites, offer images that are free to use under Creative Commons or other open licences.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://archive.org/details/prelinger\">Prelinger Archives</a>: a collection of over 60,000 films (mostly “ephemeral”) that are in the public domain in the US (so bear in mind territoriality, see Q4).</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://incompetech.com/music/\">Incompetech</a>: royalty-free music recorded by Kevin MacLeod.&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\"><a href=\"https://www.nasa.gov/multimedia/imagegallery/index.html\">NASA content</a>: works produced by the US federal government are generally not protected by copyright. These include most of the images, audio and videos created by NASA.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">The <a href=\"https://pro.europeana.eu/post/supporting-educators-with-the-open-content-toolkit\">Open Content Toolkit </a>created by the ENA Education community member Theodore Kuechel.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h4 dir=\"ltr\"><em>These FAQs were written by Bartolomeo Meletti, Education and Research Executive at <a href=\"https://learningonscreen.ac.uk/\">Learning on Screen</a> (UK) as well as Creative Director for the <a href=\"https://www.create.ac.uk/\">CREATe Centre</a> at the University of Glasgow, and Rafael Montero,a Secondary MathsTeacher at Colegio Corazón de María (Spain) and the Europeana Teacher Ambassador for Spain.&nbsp;</em></h4>\r\n"
