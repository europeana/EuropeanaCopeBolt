                anchortitle: 'Goals, outputs and outcomes'
                templates: body
                body: "<h3 dir=\"ltr\"><strong>Goals</strong></h3>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Guide the development of Europeana’s ‘capacity-building framework’</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Align the Initiative’s visions on digital transformation and the contribution of the capacity-building framework, to drive positive sector change</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Advise on and anticipate sector needs and the best approach to measuring and assessing digital transformation&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Consider Network needs relating to the formation of a community or working group that could support capacity development</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Help to motivate stakeholders to embrace digital transformation and remove barriers to capacity-building activities.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Outputs</strong></h3>\r\n\r\n<p dir=\"ltr\">The Digital Transformation Task Force have delivered&nbsp;an action plan for adoption across Europeana Initiative stakeholders that includes:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Recommendations for activities to support and guide the sector</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Recommendations for the future of the Task Force and the possibility of a longer term working group to continue to support this work</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Recommendations on the assessment and measurement of digital transformation</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">A review of the current definition of digital transformation&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Outcomes</strong></h3>\r\n\r\n<p dir=\"ltr\">The Digital Transformation Taskforce helped the Europeana Initiative stakeholders to:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Implement strategies and activities that can meaningfully support digital transformation and digital capacity-building</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Align its expectations on capacity-building</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Raise its ambitions with regards to the quality, depth and accessibility of capacity-building</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Agree on a vision of digital transformation that has an impact for the whole sector</p>\r\n    </li>\r\n</ul>\r\n\r\n<p dir=\"ltr\" role=\"presentation\">Download the Task Force's outcomes below.&nbsp;</p>\r\n"
