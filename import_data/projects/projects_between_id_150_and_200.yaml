        projecttype: Project
        intro: "<p>This project aims to build connections between the Europeana and Automated Translation Digital Service Infrastructures (DSIs) to improve the usability of heritage resources by translating the metadata of more than 25 million records available on Europeana.</p>\r\n"
        body: "<p>Currently, the collections on the Europeana website showcase impressive linguistic diversity. However, the majority of metadata records are only available in the language of origin which represents a barrier to exploring and engaging with cultural heritage content.\_</p>\r\n\r\n<p>To address this challenge, Europeana Translate will connect the <a href=\"https://pro.europeana.eu/page/europeana-dsi\">Europeana DSI</a> with the <a href=\"https://ec.europa.eu/digital-single-market/en/automated-translation\">Automated Translation DSI</a> to advance the multilinguality of European digital cultural heritage. For this, the project will develop a sustainable pipeline and a set of supporting tools that will provide cultural heritage resources sourced from Europeana to the <a href=\"https://www.elrc-share.eu/\">ELRC-SHARE repository</a>, the European language repository for documenting, browsing and accessing language data that feeds the Automated Translation platform DSI.\_ Furthermore, the project will enrich existing datasets on Europeana with multilingual metadata. The pipeline will make use of <a href=\"https://pro.europeana.eu/page/apis\">Europeana APIs</a> and the MINT data aggregation service of the National Technical University of Athens, as well as build upon the existing automated translation engines developed by the project partner Pangeanic.\_</p>\r\n\r\n<p>As a result, the project will translate the metadata of more than 25 million records available on Europeana into English and send them back to the Europeana Core Service platform as enrichments. Additionally, it will add 10 million metadata records from Europeana to the ELRC-SHARE repository. The resources will include records with metadata in parallel languages (meaning, that all data will be in more than one language) and, where not possible, monolingual records, covering the 24 official languages of the EU. All resources will be available for reuse, supporting the goal of eTranslation services to overcome language barriers and to assist European citizens and institutions with their multilingual needs.</p>\r\n\r\n<p>Finally, the supporting set of tools will be developed under an open licence to enable their use by cultural heritage institutions, service providers and other interested parties.\_</p>\r\n\r\n<p><br>\r\nThis project is an <a href=\"https://pro.europeana.eu/page/generic-services-projects\">Automated Translation Generic Services project</a>, and it is co-financed by the Connecting Europe Facility of the European Union.</p>\r\n\r\n<p><strong>Project partners:\_</strong></p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>National Technical University of Athens - Greece (coordinator)</p>\r\n    </li>\r\n    <li>\r\n    <p>European Fashion Heritage Association -Italy</p>\r\n    </li>\r\n    <li>\r\n    <p>Stichting Nederlands Instituut voor Beeld &amp; Geluid - the Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Pangeanic SL P - Spain</p>\r\n    </li>\r\n    <li>\r\n    <p>Stichting Europeana - The Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Michael Culture Association - Belgium</p>\r\n    </li>\r\n</ol>\r\n"
