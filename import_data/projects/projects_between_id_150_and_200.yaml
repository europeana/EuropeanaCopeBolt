                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>This Task Force will consider, survey, and measure what it is to be environmentally sustainable in the cultural heritage sector, and work with the Europeana Initiative to survey the Europeana Network Association (ENA), Europeana Aggregators’ Forum and the wider cultural heritage sector. The Task Force will work with partners to prepare a digital information management survey to better understand practice in the sector.</p>\r\n\r\n<p>This Task Force is supported by the <a href=\"https://pro.europeana.eu/page/climate-action-community\" target=\"_blank\">Climate Action Community</a> to advocate for and embed working practices that minimise the digital cultural heritage sector’s impact on the climate and environment.</p>\r\n\r\n<h3><strong>Outcomes</strong></h3>\r\n\r\n<p>The Environmental Sustainability Practice Task Force will:</p>\r\n\r\n<ul>\r\n    <li>Survey digital information management practice in the cultural heritage sector.</li>\r\n    <li>Develop new understanding, capacity building, qualitative and quantitative evidence for the ENA and the Europeana Initiative, and support its involvement with the European Commission’s data spaces.</li>\r\n    <li>Support climate prosperity and wellbeing, instilling a new climate culture in Europe, and change behaviours across the sector and society.</li>\r\n    <li>Cooperate with the Europeana Network Association and&nbsp;its Communities, the&nbsp;Europeana Foundation, the Europeana Aggregators’ Forum, the Europeana Foundation Green Team,&nbsp;Museums for Future and&nbsp;Network of European Museum Organisations (NEMO).</li>\r\n</ul>\r\n\r\n<h2><strong>Consequences of expected outcomes</strong></h2>\r\n\r\n<ul>\r\n    <li>Survey and collect data to understand environmental sustainability as part of the digital transformation of the sector.</li>\r\n    <li>Create a knowledge-sharing community of intergenerational, diverse, climate activists, supporting related initiatives and research projects.</li>\r\n    <li>Strengthen environmentally sustainable working practices that minimise the digital cultural heritage sector’s impact on the climate and environment.</li>\r\n    <li>Inspire climate action by reflecting on the data-management decision-making according to the findings.</li>\r\n    <li>Consider if an Environmental Sustainability Working Group could continue this work after the Task Force.</li>\r\n</ul>\r\n"
