                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>WEAVE contributed to preserving&nbsp;the richness of the European identity and its cultural plurality for future generations. In particular, the project aggregateed over 5,200 new high-quality records to Europeana related to the rich and invaluable cultural heritage of historically marginalised and underrepresented&nbsp;cultural communities, and showcased&nbsp;these collections in a set of engaging editorials on the Europeana website.&nbsp;</p>\r\n\r\n<p>The project carried out several capacity building activities to develop a closer connection between cultural heritage institutions, marginalised and vulnerable cultural communities and the Europeana Initiative. It offered training, mentorship and guidelines with a focus on proper handling of immaterial cultural heritage and working with vulnerable and marginalised communities.&nbsp;</p>\r\n\r\n<p>Additionally, WEAVE built upon the results of <a href=\"https://pro.europeana.eu/project/culturemoves\">CultureMoves</a> and <a href=\"https://pro.europeana.eu/project/fifties-in-europe-kaleidoscope\">50s Kaleidoscope</a> Generic Services Projects. It developed a set of open and reusable tools which employ a mix of AI, machine learning, natural language processing, big data analysis and innovative interface engineering. The toolkit allows the management of annotations, semi-automatic recognition of specific gestures and movements and visualisation of performances and 3D models. Furthermore, the project demonstrated&nbsp;how the WEAVE Toolkit can be used by cultural heritage institutions to better promote collections that may otherwise remain hidden, in educational and destination tourism contexts.</p>\r\n\r\n<p>This project is a <a href=\"https://pro.europeana.eu/page/generic-services-projects\">Europeana Generic Services project,</a> and it is co-financed by the Connecting Europe Facility of the European Union.</p>\r\n\r\n<p><a href=\"https://weave-culture.eu/\">Visit the project website.</a></p>\r\n"
