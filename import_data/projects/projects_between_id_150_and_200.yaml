        title: 'CRAFTED: Enrich and promote traditional and contemporary crafts'
        subtitle: null
        projecttype: Project
        intro: "<p>This project aims to support the transfer of European crafts to future generations by aggregating, enriching and promoting tangible crafts heritage and preserving intangible skills and knowledge from craftsmen and artisans.</p>\r\n"
        body: "<p>Crafts are the living creative expressions of our traditions and are strongly intertwined in the fabrics and cultural objects of our communities. The richness of European crafts shows in the combination of tangible and intangible heritage: the hand-made objects, such as jewellery, textiles and garments, and the traditions and techniques inherited from our ancestors to create those objects.</p>\r\n\r\n<p>This\_project aims to enable the preservation of both material and immaterial aspects of craftsmanship and thus ensure a comprehensive understanding and appreciation of the communities and cultures from which it belongs to. For this, the project will aggregate more than 186,000 new high-quality records that showcase tangible objects produced or used by artisans and document their immaterial contexts, such as techniques and knowledge. Additionally, it will upgrade over 26,000 records already existing in Europeana to an open license.\_</p>\r\n\r\n<p>It will also develop and deploy an innovative human-in-the-loop methodology (e.g. requiring human interaction) that repurposes and extends state-of-the-art digital tools, including AI tools, for image, audio and semantic analysis. The project will enhance existing crowdsourcing and aggregation tools to support a large scale automatic enrichment of datasets made available through Europeana For this, the project will build upon the results of two previous Generic Services projects - <a href=\"https://pro.europeana.eu/project/crowd-heritage\">CrowdHeritage</a> and <a href=\"https://pro.europeana.eu/project/europeana-xx\">Europeana XX</a> - as well as use the aggregation platform MINT developed by the National Technical University of Athens (NTUA).</p>\r\n\r\n<p>The project will enhance the awareness of tangible and intangible aspects of European crafts through editorial. Additionally, it will host three ‘edit-a-thons’ to enrich Wikipedia pages with more comprehensive and diverse information about crafts heritage, including images and videos from Europeana.</p>\r\n\r\n<p>Finally, CRAFTED will deliver three workshops and capacity-building resources such as guidelines and documentation to support the adoption of AI-driven methods and tools across the cultural heritage sector.</p>\r\n\r\n<p></p>\r\n\r\n<p>This project is a <a href=\"https://pro.europeana.eu/page/generic-services-projects\">Europeana Generic Services project,</a> and it is co-financed by the Connecting Europe Facility of the European Union.</p>\r\n\r\n<p><strong>Project partners</strong></p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>National Technical University of Athens\_ - Greece (coordinator)</p>\r\n    </li>\r\n    <li>\r\n    <p>Michael Culture Association - Belgium</p>\r\n    </li>\r\n    <li>\r\n    <p>Stichting Nederlands Instituut voor Beeld &amp; Geluid - The Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>European Fashion Heritage Association- Italy</p>\r\n    </li>\r\n    <li>\r\n    <p>Stichting Europeana - The Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>DATABLE BV - Belgium</p>\r\n    </li>\r\n    <li>\r\n    <p>AG Culturele Instellingen Antwerpen/Erfgoed - Belgium</p>\r\n    </li>\r\n    <li>\r\n    <p>Open University of the Netherlands - The Netherlands\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Mobilier national et manufactures nationales des Gobelins, de Beauvais et de la Savonnerie - France</p>\r\n    </li>\r\n    <li>\r\n    <p>Museum of Arts and Crafts - Croatia</p>\r\n    </li>\r\n    <li>\r\n    <p>Stowarzyszenie Miedzynarodowe Centrum Zarzadzania Informacja- Poland</p>\r\n    </li>\r\n    <li>\r\n    <p>Fondazione Museo del Tessuto di Prato - Italy</p>\r\n    </li>\r\n    <li>\r\n    <p>Etablissement public Paris Musées - France</p>\r\n    </li>\r\n    <li>\r\n    <p>National Documentation Center – EKT (Ethniko Kentro Tekmiriosis Kai Ilektronikou Periechomenou)- Greece</p>\r\n    </li>\r\n</ol>\r\n\r\n<p></p>\r\n\r\n<p><strong>Resources:</strong></p>\r\n"
