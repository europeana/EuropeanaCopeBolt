                templates: body
                body: "<p>The out of commerce works working group&nbsp;has developed a number of FAQs related to the transposition of the Copyright in the Digital Single Market (CDSM) Directive; key concepts in the CDSM Directive; stakeholder dialogues; the system in practice; and territoriality.&nbsp;The choice of questions is guided by the most pressing questions of members of the working group.&nbsp;<meta charset=\"utf-8\" />They were first published in September 2022.&nbsp;The working group will continuously review these questions and recommendations in the answers. For any comments or suggestions, please reach out to&nbsp;<a href=\"mailto:copyright@europeana.eu\" target=\"_blank\">copyright@europeana.eu</a>.</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n"
