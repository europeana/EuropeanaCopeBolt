        subtitle: null
        projecttype: TaskForce
        intro: "<p>This Task Force investigated\_how to increase the availability and reusability of audiovisual material in Europeana Classroom and for educators in general,\_including\_looking at how to increase the use of the Unified Media Player in education.</p>\r\n\r\n<p></p>\r\n"
        body: "<p>The activities of the Task Force will contribute to making\_it easy and rewarding for cultural heritage institutions to share high-quality content and engage people on the Europeana website\_and via participatory campaigns.\_This Task Force aimed to build on the work of previous Audiovisual Media in Europeana Task Forces, with a specific focus on educational use.\_</p>\r\n\r\n<p><strong>Outcome\_</strong></p>\r\n\r\n<p>The ambition of the Task Force\_was to identify both opportunities and challenges faced by educators and audiovisual collection holders when trying to place audiovisual\_content in an educational context. Recommendations were formulated based on previous work, an online survey for educators, and hands-on, co-creative work on six case studies selected and conducted by the Task Force members.\_These were developed into recommendations built around five key areas: Media Literacy, Co-creation and Dialogue, Multilingual access, Resources allowing deeper and creative interaction (My Profile and Galleries, Crowdsourcing, Unified Media Player) and Copyright.</p>\r\n\r\n<p>Information about the work undertabken can be found in\_a White Paper produced by the Task Force, which you can download below. You can also explore the answers to frequently asked questions around copyright and education for audiovisual content, which the Task Force developed as part of a case study on Copyright in Education. Get a quick overview of this information in a <a href=\"https://pro.europeana.eu/post/exploring-reuse-of-audiovisual-content-for-education\">Europeana Pro news post</a>.</p>\r\n"
