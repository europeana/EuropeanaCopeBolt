                body: "<h3><strong>Background</strong></h3>\r\n\r\n<p>The Copyright in the Digital Single Market (CDSM) Directive created a legal solution so that cultural heritage institutions (CHIs) from across the European Union can share out of commerce works (OOCWs) online without the need to ask rights holders for permission. The aim is to solve the problem of the <a href=\"https://pro.europeana.eu/post/the-missing-decades-the-20th-century-black-hole-in-europeana\" target=\"_blank\">20th century blackhole</a> - the very low number of 20th century material available because of the difficulty to clear rights to publish these works online.</p>\r\n\r\n<p>The OOCWs provisions in the CDSM Directive are an important opportunity for many cultural heritage institutions to overcome one of their most important copyright problems.</p>\r\n\r\n<p>However, some challenges stand in the way of its success. These mainly consist of a lack of awareness of the OOCWs provisions; a general distrust on how much the OOCWs solution can help, given that this legal solution’s predecessor (the Orphan Works Directive) was difficult to rely on; insufficient knowledge on the legal and practical details to make use of the OOCWs provisions and some uncertainty due to questions that come up progressively (for example, on the use of the exception or the licence, or the availability and negotiation of licences with collective management organisations (CMOs)).</p>\r\n"
