                title: 'About the project'
                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>EnrichEuropeana+ built upon the results of the <a href=\"https://pro.europeana.eu/project/enrich-europeana\">EnrichEuropeana project</a>, which redesigned the <a href=\"https://pro.europeana.eu/page/transcribathon\">Transcribathon</a> platform created by the German company Facts&amp;Files and launched in November 2016.</p>\r\n\r\n<p>The project aimed to enhance the Transcribathon Platform as a service for cultural heritage institutions. For this, it created new tools based on innovative artificial intelligence (AI) solutions to automate transcription and enrichment activities. The project developed and integrated services based on Handwritten Text Recognition technology built within the scope of the <a href=\"https://ec.europa.eu/programmes/horizon2020/en/news/launch-read-project-automated-recognition-and-enrichment-documents\">H2020 Project READ (2016-2019)</a>. It used natural language processing and big data technology to analyse transcriptions and their translations, providing support for semantic metadata enrichment, clustering and classification. The associated descriptive metadata was automatically translated into English.&nbsp;</p>\r\n\r\n<p>The project organised a crowdsourcing campaign to engage the public in enhancing the semantic and multilingual description of manuscripts related to historical events and societal transformations in Europe in the 19th century. In order to achieve this, the project aggregated new records to Europeana using existing national aggregation infrastructures. The crowdsourced enrichments will be submitted back to the original collections and ingested to Europeana.</p>\r\n\r\n<p>The project highlighted the results of the campaigns through editorials including exhibitions and blog posts, created in collaboration with the Europeana <a href=\"https://pro.europeana.eu/page/europeana-research\">Research</a> and <a href=\"https://pro.europeana.eu/page/europeana-education\">Education</a> Communities.&nbsp;</p>\r\n\r\n<p>This project was a <a href=\"https://pro.europeana.eu/page/generic-services-projects\">Europeana Generic Services project</a>&nbsp;co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
