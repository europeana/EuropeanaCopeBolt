                templates: body
                body: "<p dir=\"ltr\">A great source of audiovisual content that can be used in the classroom is <a href=\"https://www.euscreen.eu/\">EUscreen</a>. The EUscreen portal offers free online access to thousands of items of audiovisual heritage, bringing together clips that provide insights into the social, cultural, political and economic events that have shaped the 20th and 21st centuries. Below each EUscreen item you will find their terms of use by clicking on the © button. If you wish to use the items for purposes that go beyond educational non-commercial viewing, you can either rely on copyright exceptions or get in touch with the content provider (contact details are available below the terms of use of each item).&nbsp;</p>\r\n\r\n<h3 dir=\"ltr\"><strong>3. So when and how should I credit the author/source of the A/V media? Can you give me some examples?</strong></h3>\r\n\r\n<p dir=\"ltr\">It is always good practice to credit the author and source of the audiovisual content you use for educational purposes. It is often also legally required: in addition to economic rights, in most jurisdictions authors hold moral rights such as the right of attribution, that is the right to be identified as the author of the work. Certain copyright exceptions explicitly require acknowledgement of the authors. All Creative Commons licences also require attribution (BY, see Q1). So whether you are using an audiovisual work with permission from the copyright owner (e.g. under a CC or other licence), under a copyright exception or because copyright in the work has expired, it is always advisable to credit the authors of the work. When using Europeana items, credits should include the title of the work and its authors, the date of creation, the source (institution and country providing the item) and type of licence or copyright status (e.g. Public Domain). You should check the copyright act of your country to find out who is considered the author of certain types of work and thus who should be credited.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">For example, under UK copyright law the authors of a film are the producer and the principal director. So if you wanted to include a frame or a clip from e.g. <a href=\"https://www.europeana.eu/en/item/08641/1037479000000477047\">Segundo de Chomón’s Voyage sur Jupiter (1909)</a> in a slide presentation, you could provide acknowledgement as follows:</p>\r\n"
