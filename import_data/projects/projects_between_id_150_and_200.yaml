                body: "<p>Building on the momentum initiated by the European Year of Cultural Heritage 2018, the project will gather top expertise and pool resources to establish the largest-ever cultural heritage movement. It will foster synergies and cooperation between existing heritage initiatives and actors and create new ones when relevant. It will be at the forefront of heritage policy development at all levels of governance and will support heritage professionals in acquiring the necessary skills to adapt to our society’s transformation and build their resilience.&nbsp;</p>\r\n\r\n<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\">The project will actively engage the extended networks of all partners through innovative tools and creative awareness-raising campaigns, and, ultimately, reach out to citizens at large, with a special emphasis on the younger generation of heritage students and professionals.</p>\r\n\r\n<p dir=\"ltr\">The European Heritage Hub will carry on the legacies of both the European Year of Cultural Heritage 2018 and the European Year of Youth 2022, and contribute to the European Year of Skills in 2023.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">The project is funded under the <a href=\"https://culture.ec.europa.eu/creative-europe/about-the-creative-europe-programme\">Creative Europe programme</a> 2021 - 2027 of the European Union and will run for 24 months.</p>\r\n\r\n<p dir=\"ltr\">The European Heritage Hub will be developed by a group of 15 partners led by Europa Nostra (the Netherlands) and in close collaboration with the <a href=\"https://culture.ec.europa.eu/cultural-heritage/eu-policy-for-cultural-heritage/expert-group-on-cultural-heritage\">European Commission’s Expert Group on Cultural Heritage</a>.&nbsp; The other members of the consortium are:</p>\r\n"
