                body: "<h3><meta charset=\"utf-8\" /><meta charset=\"utf-8\" /></h3>\r\n\r\n<h3 dir=\"ltr\"><strong>About&nbsp;</strong></h3>\r\n\r\n<p dir=\"ltr\">Decentralised approaches to data sharing and aggregation, among others based on the <a href=\"https://solidproject.org/\">SOLID protocol</a>, are evoking growing and vivid interest from the Europeana Aggregators’ Forum (EAF) and, more broadly, the digital cultural heritage sector.</p>\r\n\r\n<p dir=\"ltr\">This Task Force will conduct a consultation within the EAF and with relevant external stakeholders. The goal is:&nbsp;</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">To familiarise aggregators (individually and as a forum) with the broad span of innovation on decentralisation (in heritage and other domains);&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">To reach out to other relevant business and technology stakeholders for information and knowledge;&nbsp;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">To assess the feasibility of transitioning to decentralisation from the perspective of an aggregator;</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">To&nbsp; provide a report for future reference by the aggregators.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Suggested Scope</strong></h3>\r\n\r\n<p dir=\"ltr\">The Task Force will run a quick (three to four months),&nbsp; intensive, but broad consultation with several selected aggregators and stakeholders outside the EAF to study the feasibility of moving forward to decentralised aggregation.</p>\r\n\r\n<p dir=\"ltr\">&nbsp;The study will include the following high-level activities:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Knowledge gathering: Reach out to relevant and like-minded projects in the area of data spaces, initiatives and standardisation bodies in Europe (<a href=\"https://internationaldataspaces.org/we/gaia-x/\">Gaia-X</a> / International Data Spaces, <a href=\"https://postplatforms.org/\">Post-Platforms</a>, <a href=\"https://solidproject.org/\">SOLID</a>, etc) for consultation and to obtain various perspectives on the task at hand. These consultations will also be looking at other technologies like blockchain-based solutions or ​​the <a href=\"https://ipfs.tech/\">InterPlanetary File System</a> (IPFS) protocol.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Consultation with aggregators: Reach out to aggregators from the EAF as well as aggregators from other parts of the world (e.g. DPLA, Trove, UNESCO) for an in-depth conversation and consultation on decentralisation</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Consultation with other stakeholders: Reach out to platforms, apps, collection management organisations, opinion leaders, strategic consultancies and universities to get insight into their perspectives on the adoption of a decentralised approach.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Alignment with existing strategies: Assess how the decentralised architecture can serve the goals of the aggregators themselves, might that be in their relationship with Europeana and the common European data space for cultural heritage or with regard to their own experience and strategic goals and try to clarify what it would take to integrate this approach in the national strategies defined in the context of the&nbsp; common European data space for cultural heritage.</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Transition ideation: Broad thinking on the possible scenarios of transitioning to new aggregation architectures and coexistence of various aggregation schemes within the same (data) space.</p>\r\n    </li>\r\n</ul>\r\n\r\n<h3 dir=\"ltr\"><strong>Outcome</strong></h3>\r\n\r\n<p dir=\"ltr\">The outcome of the consultation process will be a document accessible to a strategic,&nbsp; non-technical audience which will include the following:</p>\r\n\r\n<ul>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">High-level introduction into decentralised technologies presenting various approaches and initiatives with a specific focus on comparing a ‘classic’ Linked Data approach and a SOLID-based approach to the Data Space (complementing the work of ENA/EuropeanaTech’s Task Force on Linked Data).</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">Survey of the aggregation landscape from the perspective of decentralised aggregation: challenges and opportunities</p>\r\n    </li>\r\n    <li aria-level=\"1\" dir=\"ltr\">\r\n    <p dir=\"ltr\" role=\"presentation\">State of the art and recommendations to Europeana and to the aggregators wishing to make the transition towards the data space</p>\r\n    </li>\r\n</ul>\r\n"
