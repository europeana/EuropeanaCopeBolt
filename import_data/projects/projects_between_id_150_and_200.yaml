                subtitle: ''
                anchortitle: ''
                templates: body
                body: "<p>J-Ark -European Jewish Community Archive connected the&nbsp;<a href=\"https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/eArchiving\">eArchiving</a>,&nbsp;<a href=\"http://europeana.eu/\">Europeana</a>, and&nbsp;<a href=\"https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/eTranslation\">eTranslation</a>&nbsp;CEF digital services to support long-term viability and sustainability of Jewish heritage archives in an integrated long-term preservation platform named J-Ark.&nbsp;</p>\r\n\r\n<p>This online solution offers cloud services to ingest, preserve and distribute a wide range of heritage materials, including oral history interviews and recordings, historical photographs, documents, and more. J-Ark is based on&nbsp;<a href=\"https://www.roda-community.org/#welcome\">RODA,</a>&nbsp;a mature open-source digital preservation platform, and will be customised according to the project needs.&nbsp;&nbsp;&nbsp;</p>\r\n\r\n<p>J-Ark provded&nbsp;built-in support for Europeana and eTranslation DSIs. As a result, the ingested heritage materials were offered to Europeana for publishing and automatically translated into the European languages of choice.&nbsp;The long-term sustainability of the system is ensured through a combination of public funding, private funding (including from Jewish philanthropy) and usage fees.&nbsp;<br />\r\n<br />\r\nThis project was an&nbsp;<a href=\"https://ec.europa.eu/inea/en/connecting-europe-facility/cef-telecom/apply-funding/2020-earchiving\">eArchiving Generic Services</a>&nbsp;project co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
