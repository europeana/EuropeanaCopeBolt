        projecttype: Project
        intro: "<p>EnrichEuropeana+ (fully titled ‘Enriching Europeana through citizen science and artificial intelligence - unlocking the 19th century') aims to enhance the Transcribathon Platform as a service for cultural heritage institutions.</p>\r\n"
        body: "<p>EnrichEuropeana+ will build upon the results of the <a href=\"https://pro.europeana.eu/project/enrich-europeana\">EnrichEuropeana project</a>, which redesigned the <a href=\"https://pro.europeana.eu/page/transcribathon\">Transcribathon</a> platform created by the German company Facts&amp;Files and launched in November 2016.</p>\r\n\r\n<p>The project aims to enhance the Transcribathon Platform as a service for cultural heritage institutions. For this, it will create new tools based on innovative artificial intelligence (AI) solutions to automate transcription and enrichment activities. The project will develop and integrate services based on Handwritten Text Recognition technology built within the scope of the <a href=\"https://ec.europa.eu/programmes/horizon2020/en/news/launch-read-project-automated-recognition-and-enrichment-documents\">H2020 Project READ (2016-2019)</a>. It will use natural language processing and big data technology to analyse transcriptions and their translations, providing support for semantic metadata enrichment, clustering and classification. The associated descriptive metadata will be automatically translated into English.\_</p>\r\n\r\n<p>The project will organise a crowdsourcing campaign to engage the public in enhancing the semantic and multilingual description of manuscripts related to historical events and societal transformations in Europe in the 19th century. In order to achieve this, the project will aggregate 100,000 new records to Europeana using existing national aggregation infrastructures. The crowdsourced enrichments will be submitted back to the original collections and ingested to Europeana.</p>\r\n\r\n<p>The project will highlight the results of the campaigns through editorials including exhibitions and blog posts, to be created in collaboration with the Europeana <a href=\"https://pro.europeana.eu/page/europeana-research\">Research</a> and <a href=\"https://pro.europeana.eu/page/europeana-education\">Education</a> Communities.\_</p>\r\n\r\n<p>This project is a <a href=\"https://pro.europeana.eu/page/generic-services-projects\">Europeana Generic Services project</a>, and it is co-financed by the Connecting Europe Facility of the European Union.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Project partners</strong></p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>Austrian Institute of Technology - Austria</p>\r\n    </li>\r\n    <li>\r\n    <p>Stichting Europeana -\_ The Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Facts &amp; Files Historisches Forschungsinstitut Berlin Drauschke - Germany</p>\r\n    </li>\r\n    <li>\r\n    <p>Instytut Chemii Bioorganicznej Polskiej Akademii Nauk - Poland</p>\r\n    </li>\r\n    <li>\r\n    <p>Read-Coop SCE - Austria</p>\r\n    </li>\r\n    <li>\r\n    <p>The Provost, Fellows, Foundation Scholars and the other members of Board, of the College of the Holy and Undivided Trinity of Queen Elizabeth near Dublin - Ireland</p>\r\n    </li>\r\n    <li>\r\n    <p>Dublin City Council - Ireland</p>\r\n    </li>\r\n    <li>\r\n    <p>Uniwersytet Wrocławski - Poland</p>\r\n    </li>\r\n    <li>\r\n    <p>State Archives in Zagreb - Croatia</p>\r\n    </li>\r\n</ol>\r\n"
