                templates: body
                body: "<p>The chatbot is a software box designed to react to digital conversations with users. By using an intuitive natural-language code, the chatbot analyses and extracts relevant data from the conversations with the users. The chatbot can understand messages, determine what the user wants and name entities (places, people, historical periods) to deliver a customised search for that user in particular. The chatbot can also develop custom actions to interact with existing APIs and pull data from sources.</p>\r\n\r\n<p>As this tool is a standalone product, it can be replicated and tailored for the needs of different cultural institutions across Europe. The project piloted the chatbot tool in three cultural heritage institutions: Museum of the History of Polish Jews (POLIN), Jewish Historical Museum in Amsterdam (JHM), Institute for the Union Catalogue of Italian Libraries and Bibliographic Information (CulturaItalia).&nbsp;</p>\r\n\r\n<p>Europeana Foundation also decided to try out the chatbot in Europeana Pro, and now content providers have a <a href=\"https://pro.europeana.eu/page/aggregators\">virtual assistant </a>to help them with the selection of aggregators.</p>\r\n\r\n<p>Explore more about the project on <a href=\"http://jhn.ngo/culturebot/\">jhn.ngo/culturebot/</a></p>\r\n\r\n<p>This project was a Europeana Generic Service project, and it was co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
