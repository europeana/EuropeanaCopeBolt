                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>European cultural heritage has been shaped by its interaction with other cultures and societies around the world. Europe's rich cultural history is closely intertwined with Chinese culture, be it through exchange, trade, imperialism, war, or otherwise.&nbsp;</p>\r\n\r\n<p>To encourage Europeana’s audiences to better understand the relationship between East and West the project created a set of 20 editorials on the Europeana website, including <a href=\"http://europeana.eu/chinese-heritage\">one feature page</a>, seven blogs, and 12 galleries, as well as 22 browse discovery points. Furthermore, it showcased cultural interactions between China and Europe by creating an online exhibition called&nbsp; <a href=\"https://www.europeana.eu/en/exhibitions/china-in-perspective\">‘China in perspective - Chinese culture and history through European heritage collections'</a>,&nbsp;</p>\r\n\r\n<p>The project ingested&nbsp;<a href=\"https://www.europeana.eu/api/v2/search.json?query=proxy_dcterms_isPartOf:*PAGODE*&amp;edm_datasetName%3A2024909*&amp;profile=facets&amp;facet=contentTier&amp;facet=metadataTier&amp;rows=0&amp;wskey=api2demo\">16,325 new Chinese-related</a> objects in Europeana (of which 16,021 are in Tier 4, the highest quality tier under the <a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>). It improved the metadata&nbsp; of&nbsp; 27,049 Chinese related heritage objects. The project used two existing tools to achieve this: <a href=\"https://pro.europeana.eu/page/sage\">SAGE,</a>&nbsp;the automatic semantic enrichments tool created by <a href=\"https://pro.europeana.eu/project/europeana-xx\">Europeana XX project</a>; and the <a href=\"https://pro.europeana.eu/page/crowdheritage\">Crowdheritage </a>platform&nbsp; developed by the <a href=\"https://pro.europeana.eu/project/crowd-heritage\">CrowdHeritage project</a>.&nbsp;</p>\r\n\r\n<p>In total 22,411 items were enriched, with 85,708 semantic enrichments, and 4,638 items were enriched with 27,668 enrichments by the general public.&nbsp; All enrichments (crowdsourced and automatic semantic annotations) used Human-in-the-Loop methodology (involving checks by people working on the project) to obtain useful feedback from experts to fine-tune the results.&nbsp;</p>\r\n\r\n<p>The project raised awareness of Chinese related heritage available in Europeana by mobilising and engaging European citizens through two crowdsourcing campaigns and one annotation sprint during the summer of 2021. It encouraged European audiences to better understand the relationship between East and West through a <a href=\"https://photoconsortium.net/pagode/festival/\">Pagode Digital Festival</a> and <a href=\"https://photoconsortium.net/pagode/pagode-book/\">Pagode Book</a> (a printed catalogue with modular illustrated stories and academic essays).&nbsp;</p>\r\n\r\n<p>The project organised capacity building activities and digital innovation amongst cultural institutions by hosting two online workshops: the <a href=\"https://photoconsortium.net/pagode/2020/06/16/semantic-workshop-9-10-july-2020/\">Pagode Semantic Workshop</a>, to discuss the semantic background and the metadata curation methods, and the <a href=\"https://photoconsortium.net/pagode/2020/09/23/technical-workshop-26-october-2020/\">Pagode Technical Workshop</a>, which focused on dataset enrichment, in particular, metadata curation strategies for the use of Link Open Data vocabularies.&nbsp;</p>\r\n\r\n<p>Finally, the project created <a href=\"https://photoconsortium.net/pagode/good-practices/\">Guidelines and good practices</a> to support content providers in selecting, curating and delivering good quality content and metadata to Europeana.</p>\r\n\r\n<p>This project was a Europeana Generic Services project and co-financed by the Connecting Europe Facility of the European Union.</p>\r\n\r\n<p>Follow this link to the dedicated <a href=\"https://photoconsortium.net/pagode\">Pagode</a> website.</p>\r\n"
