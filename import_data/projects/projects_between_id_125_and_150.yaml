            -
                enabled: enabled
                title: 'About the project'
                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>Share3d - ‘Sharing new perspectives: your 3D view on Europeana’ project uses 3D as a driver to encourage the audiences to engage with cultural heritage and Europeana in a creative and interactive way. The project allows users to explore Europe’s archaeological heritage, enabling them to highlight and enrich digital materials, to tell unique stories and to share their discoveries and appreciation with others.&nbsp; Moreover, the project’s tools allow expert and non-expert users to both produce and consume digital cultural heritage content and to create new materials for personal interest, education, tourism, research and creative industry uses.</p>\r\n\r\n<p>The Share3D project developed two applications for creative reuse of 3D content. The <a href=\"https://share3d.eu/dashboard/\">Dashboard tool</a> allows users to share 3D models along with associated metadata for review and later publication on Europeana Collections. The <a href=\"https://share3d.eu/storymaker/\">Storymaker tool</a> gives the user the possibility to create stories with 3D content for work-related or personal projects.&nbsp;</p>\r\n\r\n<p>The developed tools make use of the Europeana APIs to retrieve relevant Europeana content to the Share3D platform and to ingest new 3D high-quality data modelled by the Share3D users to Europeana Collections. All content integrated by the project is available for reuse.&nbsp;&nbsp;</p>\r\n\r\n<p>The tools have been piloted for educational, research and creative purposes. <a href=\"https://share3d.eu/case-studies/\">Take a look </a>at the case studies and on <a href=\"https://www.europeana.eu/en/europeana-classroom\">Europeana teacher section</a>.</p>\r\n\r\n<p>Learn more about the project: <a href=\"https://share3d.eu/\">www.share3d.eu</a></p>\r\n\r\n<p>This project was a Europeana Generic Services project and it was co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
