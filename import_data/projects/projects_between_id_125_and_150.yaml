                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>The main challenge of the project was to understand the meaning of images from the past. It sought to find relevant, related (but often hidden) information from the context of the creation of the images. This contextual information was&nbsp;employed by AI content analysis technology (natural language processing, neural networks) deployed on a high-performance computing infrastructure so as to provide a scalable metadata enrichment service for visual cultural content. The enriched metadata produced by the service was exploited to enhance the discoverability and accessibility of the cultural collections available through platforms such as Europeana. It was published through European open data portals to facilitate its uptake in other applications.&nbsp;</p>\r\n\r\n<p>This project was a Public Open Data Generic Services project,&nbsp;co-financed by the Connecting Europe Facility of the European Union.</p>\r\n\r\n<p><a href=\"https://saintgeorgeonabike.eu/\">Visit the project website</a> and learn more through the video below.</p>\r\n"
