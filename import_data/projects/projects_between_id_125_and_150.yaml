        title: 'The GIFT project'
        subtitle: null
        projecttype: Project
        intro: "<p><img src=\"/files/Europeana_Professional/Projects/Project_list/GIFT/cropped-GIFT-Logo-large%20(1).png\" style=\"float:right;max-width:200px;\">GIFT was a European project funded under the Horizon2020 research and innovation programme that brought together museum professionals, \_world-renowned artists, designers, and researchers to help museums create hybrid experiences:<strong> experiences that combine the physical and digital to create personal encounters with cultural heritage.</strong>\_</p>\r\n"
        body: "<p>The team behind the three-year project achieved their goal of helping cultural heritage institutions with their digital transformation through supporting them in the challenges involved in using new technology. For this, the project developed several tools and methods of working to help museums enhance the visitor experience in their online platforms and physical spaces.</p>\r\n\r\n<p><img src=\"/files/Europeana_Professional/Projects/Project_list/GIFT/6.png\" style=\"max-height:400px;\"></p>\r\n\r\n<h6>\_GIFT app test at Royal Pavilion and Museums, Brighton - Charlie Johnson, 2018, England, CC-BY-SA</h6>\r\n\r\n<p></p>\r\n\r\n<p><strong>The GIFT Box</strong></p>\r\n\r\n<p>The GIFT Box is a set of free, open-source tools that provides resources to help museums and other cultural heritage institutions design, plan and implement enhanced visitor experiences. These resources will all be available online and supported until <strong>December 2021</strong>.\_</p>\r\n\r\n<p><strong>What’s in the GIFT Box?</strong></p>\r\n\r\n<p><a href=\"https://gifting.digital/design-and-planning-tools/\">Design and planning tools</a></p>\r\n\r\n<p><img src=\"/files/Europeana_Professional/Projects/Project_list/GIFT/Gift%20project.png\" style=\"float:right;max-width:200px;\"></p>\r\n\r\n<p>These tools help CHIs to generate, strengthen and test new ideas for digital experiences. They have been developed with and for museums as a way to help prioritise ideation in early phases of design work.\_</p>\r\n\r\n<ol>\r\n    <li>\r\n    <p><a href=\"https://gifting.digital/visitorbox-design-cards/\">VisitorBox Ideation Cards</a> is a printable card game that helps generate new ideas for digital experiences.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://gifting.digital/asapmap/\">ASAP Map</a> encourages CHIs to develop a shared understanding of their ideas.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://gifting.digital/experimentplanner/\">Experiment Planner</a> helps CHIs to plan ways to test their idea and map out a clear plan to implement it.</p>\r\n    </li>\r\n    <li>\r\n    <p>\_<a href=\"https://gifting.digital/cardographer/\">Cardographer</a> is a digital platform that enables CHIs to capture your physical card-based design ideas and analyse trends, issues and opportunities.</p>\r\n    </li>\r\n    <li>\r\n    <p>\_<a href=\"https://gifting.digital/scenarios/\">Scenarios</a> allows CHIs to use role-playing to generate a common understanding of a particular theoretical concept related to their design idea.</p>\r\n    </li>\r\n</ol>\r\n\r\n<p><img src=\"/files/Europeana_Professional/Projects/Project_list/GIFT/PRO%20BLOG%20.png\" style=\"max-height:300px;\"></p>\r\n\r\n<h6>\_GIFT app test at Royal Pavilion and Museums, Brighton - Charlie Johnson, 2018, England, CC-BY-SA</h6>\r\n\r\n<p></p>\r\n\r\n<p><a href=\"https://gifting.digital/digital-tools/\">Digital tools</a>\_</p>\r\n\r\n<p>These tools are open-source resources which have been designed in partnership with leading museums to give other cultural institutions the inspiration to create more personal experiences with their collection, combining the digital and physical.</p>\r\n\r\n<ol>\r\n    <li>\r\n    <p><a href=\"https://gifting.digital/gift-experience/\">Gift App</a> allows visitors to use their smartphone to create a digital gift for someone they care about.</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://gifting.digital/artcodes/\">Artcodes</a> are customisable and scannable markers that let CHIs blend their physical exhibition with digital content.</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://gifting.digital/never-let-me-go/\">Never Let Me Go</a> allows two visitors to co-create and co-curate each others’ encounter with their collection.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://gifting.digital/one-minute-experience/\">One Minute</a> uses image recognition to offer visitors a short story that encourages them to reflect on and engage with the CHIs content.</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://gifting.digital/gift-wrapper/\">Gift Wrapper</a> is an app which visitors can download to make a museum gift more personal by adding a link to digital content such as music, photos or videos.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://gifting.digital/scannerbox/\">ScannerBox</a> enables CHIs to create interactive 3D models of objects in your collection or contributed by visitors.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://gifting.digital/emotion-mapper/\">Emotion Mapper</a> allows CHIs to gather input about visitors’ emotions and visualise their responses.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://gifting.digital/vrtefacts/\">VRtefacts</a> puts visitors into a Virtual Reality experience where they explore and touch 3D models of museum objects and share stories about them.\_</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://gifting.digital/giftviz/\">Gift Viz</a> is a workflow that helps visitors visualise the data captured from gifting experiences.</p>\r\n    </li>\r\n</ol>\r\n\r\n<p></p>\r\n\r\n<p><img src=\"/files/Europeana_Professional/Projects/Project_list/GIFT/4.png\" style=\"max-height:300px;\"></p>\r\n\r\n<h6>\_GIFT app test at Royal Pavilion and Museums, Brighton - Charlie Johnson, 2018, England, CC-BY-SA</h6>\r\n\r\n<p><a href=\"https://gifting.digital/ways-of-working/\">Ways of working</a></p>\r\n\r\n<p>Working with 10 prominent museums from Europe and the US, the GIFT team have developed a number of practical recommendations to help you with <a href=\"https://gifting.digital/experience-design/\">experience design</a> and <a href=\"https://gifting.digital/organisational-change/\">organisational change</a> to help you improve your work practices to excel digitally.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Find out more about GIFT</strong></p>\r\n\r\n<p>You can read more about the project, download the tools or get in touch at <a href=\"http://gifting.digital/\">gifting.digital</a>. Europeana ran a series of articles about the project and the people behind it. You can read these on <a href=\"https://pro.europeana.eu/search?q=GIFT-project\">Europeana Pro News</a>.</p>\r\n\r\n<p></p>\r\n\r\n<p>The GIFT conference was part of Europeana Anual Event 2019. You can watch the conference on our <a href=\"https://youtu.be/KktelA8sYb4?t=1702\">Youtube channel</a>.</p>\r\n\r\n<p><img src=\"/files/Europeana_Professional/Projects/Project_list/GIFT/5.png\" style=\"max-height:300px;\"></p>\r\n\r\n<h6>\_GIFT app test at Royal Pavilion and Museums, Brighton - Charlie Johnson, 2018, England, CC-BY-SA</h6>\r\n"
