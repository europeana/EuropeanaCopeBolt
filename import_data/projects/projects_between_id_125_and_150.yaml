        teaser: "<p>This Task Force aimed\_to\_assess the feasibility of a decision-making schema for cultural heritage institutions to identify copyright and neighbouring rights in their collections.</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/files/Europeana_Professional/Europeana_Network/Europeana_Network_Task_Forces/Final_reports/RightsLabellingofDigitalCulturalHeritage.pdf\" target=\"_blank\"><em>The final recommendation</em></a></p>\r\n"
