                body: "<p><strong>Europeana Task Force ist eine 'mächtige Plattform für das Geschichtenerzählen' - ein Überblick</strong></p>\r\n\r\n<p dir=\"ltr\">Der Zweck dieser Task Force besteht darin, Forschungsergebnisse zu ermitteln und Empfehlungen zu entwickeln, die auf Beispielen von interessanten, ansprechenden und effektiven Praktiken der Geschichtenerzählung im Internet basieren – insbesondere solche, die das kulturelle Erbe einbeziehen. Ziel ist, zur Entwicklung der Europeana-Website als 'starke Plattform für das Geschichtenerzählen' beizutragen.</p>\r\n\r\n<p dir=\"ltr\"><strong>Warum ist digitales Storytelling für Europeana wichtig?</strong></p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Die Europäische Kommission betrachtet Europeana als „eine leistungsstarke Plattform für das Geschichtenerzählen“,&nbsp; denn Besucher von Europeana kehren deshalb eher zu informativen Seiten zurück.</li>\r\n    <li>Die Reaktionen auf die Storytelling- und Engagement-Aktivitäten von Europeana im Jahr 2020 haben gezeigt, dass innerhalb der Europeana Network Association und darüber hinaus Interesse an Diskussionen über digitales Geschichtenerzählen über kulturellem Erbe besteht.</li>\r\n    <li>Die COVID-19-Pandemie hat das Online-Engagement für Einrichtungen zum Kulturerbe erhöht, aber eine digitale Kluft ist offensichtlich.</li>\r\n    <li>Mit der Mission, den Sektor des Kulturerbes bei seiner digitalen Transformation zu stärken, ist Europeana gut positioniert, um Institutionen dabei zu unterstützen, ihre Kapazitäten für die Entwicklung und Nutzung digitaler Praktiken des Geschichtenerzählens zu entwickeln, unabhängig davon, ob ihr endgültiger Veröffentlichungsort auf Europeana oder anderswo ist.</li>\r\n</ul>\r\n\r\n<p dir=\"ltr\"><strong>Diese Task Force empfiehlt Folgendes:</strong></p>\r\n\r\n<ul dir=\"ltr\">\r\n    <li>Um das volle Potenzial der Europeana-Website als „starke Plattform für das Geschichtenerzählen“ auszuschöpfen, sollte Europeana untersuchen, wie Geschichtenerzähltechniken und -methoden innerhalb ihres Editorials entwickelt werden können.</li>\r\n    <li>Europeana sollte eine formelle Verpflichtung zu digitalen Storytelling-Techniken einführen und Möglichkeiten zur Entwicklung dieser Praktiken mit Partnern erkunden.</li>\r\n    <li>Um einen deutlichen Appetit auf Diskussionen über die Interaktion mit dem Publikum durch Geschichtenerzählen anzuregen, sollte Europeana das Geschichtenerzählen zu einem Schwerpunkt ihrer Gemeinschaftsaktivitäten machen.</li>\r\n    <li>Europeana sollte Institutionen dabei unterstützen, ihre Kapazitäten für die Entwicklung und Nutzung digitaler Erzählpraktiken zu entwickeln, unabhängig davon, ob ihr endgültiger Veröffentlichungsort auf Europeana oder anderswo liegt.</li>\r\n    <li>Europeana sollte die emotionale Gestaltung ihres Editorials berücksichtigen und sicherstellen, dass dem Storytelling Planungs- und Entwicklungszeit gegeben wird und Fachleute mit Storytelling-Fähigkeiten einbezogen werden.</li>\r\n</ul>\r\n\r\n<p><strong>7 Tipps für digitales Storytelling zu kulturellem Erbe</strong></p>\r\n\r\n<ol dir=\"ltr\">\r\n    <li>Seien Sie persönlich</li>\r\n    <li>Formulieren Sie alltagssprachlich, aber sachkundig</li>\r\n    <li>Erzähle auch ungewöhnliche Geschichten</li>\r\n    <li>Illustrieren Sie Ihre Aussagen</li>\r\n    <li>Gib Orientierung für deine Reise</li>\r\n    <li>Sei präzise</li>\r\n    <li>Seien Sie stimmungsvoll</li>\r\n</ol>\r\n\r\n<p dir=\"ltr\">Entdecken Sie unsere lange Liste mit Beispielen als <a href=\"https://www.google.com/sheets/about/\">Google-Sheet </a>oder über <a href=\"https://de.padlet.com/\">Padlet</a>.</p>\r\n\r\n<p>Entdecken Sie unsere Fallstudien: Ein Bild des Wandels für einer Welt in ständiger Bewegung, #MetKids und “Sie sind Flora Sevilla”.</p>\r\n\r\n<p>Entdecken Sie den vollständigen Bericht und die Ressourcen unter <a href=\"https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling\">https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling</a></p>\r\n"
