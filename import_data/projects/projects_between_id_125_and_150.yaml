                body: "<p><meta charset=\"utf-8\" /></p>\r\n\r\n<p dir=\"ltr\"><strong>Робоча група Європеани - платформи-лідера диджитального сторітелінгу - Огляд &nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">Метою даної Робочої групи є визначення досліджень і розробка рекомендацій на основі прикладів цікавих, захоплюючих і ефективних практик історій, знайдених в Інтернеті - особливо таких, які включають культурну спадщину - з наміром їх використання для розвитку веб Европеана як \"потужної платформи з сторітелінгу\".&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><strong>Чому цифровий сторітелінг дуже важливий для Європеани?</strong></p>\r\n\r\n<p dir=\"ltr\">&nbsp;- Європейська Комісія розглядає Європеану в якссті \"потужної платформи з сторітелінгу\", а відвідувачі Європеани частіше повертаються погортати сторінки історій.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">&nbsp;- Відгуки на заходи зі створення історій і практик залучення аудиторії, що проводяться Європеаною протягом 2020 року, показали, що серед членів Асоціації Мережі Європеана і за її межами є інтерес до обговорення історій, які знаходяться в цифровому просторі та пов'язані з культурною спадщиною.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">&nbsp;- Пандемія COVID-19 підвищила активність установ культурної спадщини в області практик залучення аудиторій в онлайн просторі, проте розрив в рівні цифровізації очевидний.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">&nbsp;- Місія Европеана полягає в розширенні можливостей сектора культурної спадщини в його цифровий трансформації, тому Європеана має всі можливості для надання підтримки установам в розвитку їх потенціалу для розробки та використання практик діджітального сторітелінгу, незалежно від того, чи буде їх остаточна публікація розміщена на Europeana або де-небудь ще.</p>\r\n\r\n<p dir=\"ltr\"><strong>Робоча група рекомендує наступне:&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">&nbsp;- Щоб повністю використовувати потенціал інтернет простору Європеани в якості \"платформи-лідера практик сторітеллінгу\", Асоціація вивчатиме можливості розвитку технік і методів сторітеллінгу зі своїми партнерами.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">&nbsp;- Європеана повинна ввести офіційне зобов'язання по використанню методів цифрового сторітелінгу і вивчити шляхи розвитку своїх практик з партнерами Асоціації.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">&nbsp;- У відповідь на виражений інтерес до дискусій про взаємодію з аудиторією за допомогою сторітелінгу, Європеана повинна зробити практики сторітелінгу одним з напрямків своєї громадської діяльності.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">&nbsp;- Європеана повинна підтримувати установи в розвитку їх потенціалу для розробки та використання практик діджітального сторітелінгу, незалежно від того, де буде розміщена їх остаточна публікація - на платформі Європеана або де-небудь ще.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">&nbsp;- Європеана повинна розглянути емоційний дизайн своїх редакційних матеріалів і забезпечити, щоб практикам сторітеллінгу приділялося достатньо часу на планування і розробку, а також залучалися професіонали з навичками сторітеллінгу.&nbsp;</p>\r\n\r\n<p dir=\"ltr\"></p>\r\n\r\n<p dir=\"ltr\"><strong>7 порад по створенню діджітальних історій з використанням культурної спадщини:&nbsp;</strong></p>\r\n\r\n<p dir=\"ltr\">1 . Використовуйте особистий стиль при викладі історій&nbsp;</p>\r\n\r\n<p dir=\"ltr\">2. Будьте неформальними, але компетентними&nbsp;</p>\r\n\r\n<p dir=\"ltr\">3. Розповідайте приховані історії&nbsp;</p>\r\n\r\n<p dir=\"ltr\">4. Ілюструйте свої думки&nbsp;</p>\r\n\r\n<p dir=\"ltr\">5. Вкажіть маршрут своєї подорожі&nbsp;</p>\r\n\r\n<p dir=\"ltr\">6. Будьте конкретні&nbsp;</p>\r\n\r\n<p dir=\"ltr\">7. Будьте виразними&nbsp;&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Вивчіть наш довгий список прикладів в форматі google sheet <a href=\"https://docs.google.com/spreadsheets/d/1RtLsy4tQyziYY8DYkmScNlZrC8mdhtuyWuMD2e7XIz4/edit?usp=sharing\">https://docs.google.com/spreadsheets/d/1RtLsy4tQyziYY8DYkmScNlZrC8mdhtuyWuMD2e7XIz4/edit?usp=sharing</a>&nbsp; або за допомогою Padlet <a href=\"https://padlet.com/lisa_peter/EuropeanaTF\">https://padlet.com/lisa_peter/EuropeanaTF</a></p>\r\n\r\n<p dir=\"ltr\">Вивчіть наші тематичні дослідження: Картина змін для світу в постійному русі, #MetKids і Ви - Флора Севілья.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">Ознайомтеся з повним текстом звіту і ресурсами на сайті&nbsp;</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling\">https://pro.europeana.eu/project/europeana-as-a-powerful-platform-for-storytelling</a></p>\r\n"
