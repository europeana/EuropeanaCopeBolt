                templates: body
                body: "<p>InDICEs aimed to address the changes in the cultural creatives industries (CCI) by empowering policymakers and decision-makers to fully understand the social and economic impact of digitisation in their sectors. The project also addressed the need for innovative reuse of cultural assets as well as enhancing&nbsp;the contributions and impact of cultural heritage institutions (CHIs) in the CCI. The project supported CHIs to understand the legal, technical and organisational conditions that their contributions may have.</p>\r\n\r\n<p>In order to achieve this goal, the project developed a comprehensive methodology to measure and assess the economic and social impact of digitisation of cultural heritage on the access to European cultural goods and services and their modes of production. In addition, the project produced in-depth comparative analyses of the impact of digitisation and IPR regulations on access to European culture and creative cultural production.&nbsp;</p>\r\n\r\n<p>The project formulated&nbsp;diverse policy recommendations and developed novel solutions and business models to overcome bottlenecks in the creative reuse and consumption of cultural assets. It established&nbsp;an open observatory to track policies and trends over the long-term, and empowered CHIs to make strategic self-assessment about their readiness for the Digital Single Market and adaptation to the current legal frameworks in order to foster their digital transformation.</p>\r\n\r\n<p>As a result, policymakers the project aimed to provide a solid&nbsp;framework to assess the impact of cultural heritage and a dashboard to keep track of the advancement of the impact of cultural heritage in Europe.&nbsp;</p>\r\n\r\n<p>For more information about the project visit&nbsp;<a href=\"https://indices-culture.eu/\">the inDICES&nbsp;website</a>&nbsp;and follow the project on&nbsp;<a href=\"https://twitter.com/indices_culture\">Twitter</a>,&nbsp;<a href=\"http://facebook.com/indices.culture/\">Facebook</a>&nbsp;and&nbsp;<a href=\"https://www.linkedin.com/company/indices-eu\">LinkedIn</a>.</p>\r\n"
