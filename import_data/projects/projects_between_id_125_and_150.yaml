                templates: body
                body: "<h3><strong>Take our survey - help us to understand artificial intelligence in the cultural heritage sector</strong></h3>\r\n\r\n<p>The&nbsp;EuropeanaTech AI for GLAMs Task Force seeks to identify Artificial Intelligence (AI) initiatives and projects that are relevant for the cultural heritage sector. Take this survey to help us gain an understanding of who is working with AI, the different types of projects being run, the methodologies being used, the challenges faced, the success granted and the resources applied.</p>\r\n"
