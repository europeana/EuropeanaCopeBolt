        title: 'Time Machine'
        subtitle: null
        projecttype: Project
        intro: "<p>Time Machine was a project funded under Horizon 2020 Fet Flagships call programme. The project developed large-scale digitisation of cultural heritage and computing infrastructure, mapping millennia of European historical and geographical evolution.</p>\r\n"
        body: "<p>The project transformed kilometres of archives, extensive collections from museums and libraries, and geohistorical datasets into a distributed digital information system. These Big Data of the Past are common resources for the future that will have a huge cultural, economic and societal impact.</p>\r\n\r\n<p>The Time Machine project drove Social Sciences and Humanities toward more significant issues, allowing new interpretative models to be built on a superior scale. It brought a considerable amount of sources for the benefit of open science, and it will boost scientific and technological competitiveness and entrepreneurship.\_</p>\r\n\r\n<p>By the end of the project, the consortium partners came together to create the <a href=\"https://www.timemachine.eu/time-machine-organisation/\">Time Machine Organisation</a> and ensure the continuance of the work that was started with the Time Machine project.\_</p>\r\n\r\n<p>For more relevant information visit <a href=\"https://www.timemachine.eu/\">www.timemachine.eu</a></p>\r\n\r\n<p><strong>Project Partners</strong></p>\r\n\r\n<ol>\r\n    <li>\r\n    <p>Ecole Polytechnique Federale de Lausanne - Switzerland (coordinator)</p>\r\n    </li>\r\n    <li>\r\n    <p>Europeana Foundation - The Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Technische Universitaer Wien - Austria</p>\r\n    </li>\r\n    <li>\r\n    <p>International Centre for Archival Research (ICARUS) - Austria</p>\r\n    </li>\r\n    <li>\r\n    <p>Koninklijke Nederlandse Akademie van Wetenschappen - The Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Naver France- France</p>\r\n    </li>\r\n    <li>\r\n    <p>Universiteit Utrecht - The Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Friedrich Alexander Universitaet Erlangen Nuernberg - Germany</p>\r\n    </li>\r\n    <li>\r\n    <p>Ecole nationale des chartes - France</p>\r\n    </li>\r\n    <li>\r\n    <p>Alma Mater Studiorum, Universita Di Bologna -\_ Italy</p>\r\n    </li>\r\n    <li>\r\n    <p>Institut National De L'information Geographique Et Forestiere - France\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Universiteit Van Amsterdam - The Netherlands\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Uniwersytet Warszawski - Poland</p>\r\n    </li>\r\n    <li>\r\n    <p>Universite Du Luxembourg- Luxembourg</p>\r\n    </li>\r\n    <li>\r\n    <p>Bar Ilan University -\_ Israel</p>\r\n    </li>\r\n    <li>\r\n    <p>Universita Ca' Foscari Venezia - Italy</p>\r\n    </li>\r\n    <li>\r\n    <p>Universiteit Antwerpen -\_ Belgium\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Qidenus Group Gmbh\_ - Germany\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Technische Universiteit Delft - The Netherlands\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Centre National De La Recherche Scientifique Cnrs - France\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Stichting Nederlands Instituut Voorbeeld &amp; Geluid - The Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Fiz Karlsruhe - Leibniz-institut Fur Informationsinfrastruktu - Germany\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Universiteit Gent - Belgium\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Technische Universitaet Dresden - Germany\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Technische Universitat Dortmund - Germany\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Osterreichische Nationalbibliothek - Austria</p>\r\n    </li>\r\n    <li>\r\n    <p>Iconem - France</p>\r\n    </li>\r\n    <li>\r\n    <p>Instytut Chemii Bioorganicznej Polskiej Akademii Nauk - Poland</p>\r\n    </li>\r\n    <li>\r\n    <p>Picturae Bv - The Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>Centre De Visio Per Computador - Spain</p>\r\n    </li>\r\n    <li>\r\n    <p>Indra Sistemas Sa - Spain\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Ubisoft Entertainment Sa - France\_</p>\r\n    </li>\r\n</ol>\r\n"
