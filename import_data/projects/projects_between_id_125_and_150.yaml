        projecttype: Project
        intro: "<p>The Creative School project was funded under Erasmus+ Strategic Partnerships. It aimed to address a major issue impacting young and adult populations in Europe: unemployment and lack of opportunities to develop and new skills.</p>\r\n"
        body: "<p>The project acknowledged that a way of addressing this issue is through education and training and that the cultural sector offers key strategic skill and career development opportunities that could impact the economy of European countries.</p>\r\n\r\n<p>The project aimed to use the creative and innovative methods and tools developed throughout the outcomes of two Erasmus+ <a href=\"http://creative-museum.net/\">Creative Museum</a> and Making Museum projects and apply them to develop learning modules for children and school teachers. These modules promoted self-directed learning, critical and visual thinking skills by using cultural heritage content from Europeana and other partner organisations. In addition, the project created a set of guidelines and recommendations aiming to influence policymakers and curriculum decision-makers.\_</p>\r\n\r\n<p>The project explored the possible mobilisation of digital cultural heritage and engagement with digital maker spaces models, as tools to create unusual and exciting learning opportunities, focusing on the themes of innovation, STEAM (science, technology, arts and mathematics), sustainable development, urban regeneration, social innovation and entrepreneurship.</p>\r\n\r\n<p><a href=\"https://www.creative-school.eu/\">Find out more.</a></p>\r\n\r\n<p><strong>Project Partners:\_</strong></p>\r\n\r\n<ol>\r\n    <li>Dédale, Cap Sciences - France</li>\r\n    <li>Ars Electronica Center - Austria\_</li>\r\n    <li>Michael Culture Association - Belgium\_</li>\r\n    <li>Radiona - Croatia</li>\r\n    <li>Finish Museum Association - Finland</li>\r\n    <li>Chester Beatty Library - Ireland</li>\r\n    <li>Steps - Italy\_</li>\r\n    <li>Heritec - United Kingdom\_</li>\r\n</ol>\r\n\r\n<p><strong>Associate Partner</strong></p>\r\n\r\n<p>Europeana Foundation - The Netherlands</p>\r\n"
