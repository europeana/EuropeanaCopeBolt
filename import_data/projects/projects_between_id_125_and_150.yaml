                title: 'About the project'
                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>The CultureMoves project aimed to enable new forms of touristic engagement and educational resources by leveraging the reuse of Europeana content, particularly content related to dance and performing arts. This unique focus helped&nbsp;to reach and engage new audiences with the Europeana collections, to increase their awareness of the Europeana Initiative and encourage the use of cultural heritage for their creative projects.&nbsp;</p>\r\n\r\n<p>CultureMoves developed three digital tools integrated under a common portal,&nbsp;<a href=\"https://culturemoves.eu/\">Culturemove.eu</a>. <a href=\"https://chrome.google.com/webstore/detail/movescollect-plugin/iojfnkckbebcebomogmfgjfagfclmkid?hl=en\">MovesCollect </a>is a browser plugin that allows users to save Europeana content into their scrapbook boards. <a href=\"https://portal.culturemoves.eu/register\">MovesScrapbook</a> enables users to easily collect and organise content from Europeana and their own databases in scrapbooks. <a href=\"https://motion-notes.di.fct.unl.pt/\">MotionNotes</a> permits users to create and add personal annotations in cultural heritage content (including audio-visual records).&nbsp;</p>\r\n\r\n<p>In collaboration with the <a href=\"https://pro.europeana.eu/project/fifties-in-europe-kaleidoscope\">Fifties in Europe Kaleidoscope project</a>, CultureMoves developed a <a href=\"https://www.edx.org/course/creating-a-digital-cultural-heritage-community.\">MOOC</a> ‘Creating a Digital Cultural Heritage Community’ to allow students and citizens to learn about digital curation, annotation and innovative practices for user engagement.&nbsp;</p>\r\n\r\n<p>Learn more about the project and its tools:&nbsp; <a href=\"http://www.culturemoves.eu\">www.culturemoves.eu</a></p>\r\n\r\n<p>This project was a Europeana Generic Services project and it was co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
