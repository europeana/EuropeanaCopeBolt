        intro: "<p>This Task Force explored researchers' needs, paying particular attention to applied technologies for data acquisition and management, visualisation and analysis in research.</p>\r\n"
        body: "<h3><strong>About</strong></h3>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/page/europeana-research\">Europeana Research Community</a> aims to support cultural heritage professionals to get a deeper understanding of researchers’ needs where they concern the use of digitised or born-digital cultural heritage, and of digital tools.</p>\r\n\r\n<p>The Research Requirements Task Force contributed to investigating the state of art in data re-use and requirements. It carried out an extensive survey that brought out trends in current academic approaches to digital resources and tools in the multiple fields of the Humanities. The survey was widely disseminated within research communities throughout Europe and received over 300 responses.\_</p>\r\n\r\n<p>The report presents the survey’s results. They can help cultural heritage institutions set up appropriate strategies with an increased awareness of the opportunities arising from the re-use of digital cultural heritage and digital tools for research communities. The analysis of the survey is complemented by a interview with Jennifer Edmond, President of the board of directors in DARIAH | Digital Research Infrastructure for the Arts and Humanities. The report also offers insights into the European Open Science Cloud, as a multidisciplinary environment for all European researchers to access, process and share data.</p>\r\n\r\n<p>Download the report below.</p>\r\n"
        department: null
        url: null
