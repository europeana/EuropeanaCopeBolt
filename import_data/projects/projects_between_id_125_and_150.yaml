                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>In order to do this, the project created the &nbsp;<a href=\"http://test113.ait.co.at/tematres/LinBi_Simple_Voc/index.php\">LinBi Simple Vocabulary</a> which links basic terms to scientific biodiversity data. For example, this <a href=\"https://www.europeana.eu/en/item/11616/OPENUPXACCESSIONSXRBGEXUKX19795270&amp;sa=D&amp;ust=%201606297095131000&amp;usg=AOvVaw3qmlgd09_D6JK6KRaQf4FR\">LinBi record</a> links the scientific term \"Abies cephalonica Loudon'' to the abstract top-level term 'Greek fir'. In this way, non-expert communities across the globe can recognise the more common names (e.g Greek fir) of widely-found plants and animals and reference them in their day-to-day activities.</p>\r\n\r\n<p>The project enriched the metadata of more than 1 million Europeana records with the LinBi Simple Vocabulary. Additionally, LinBi aggregated to Europeana more than <a href=\"https://www.europeana.eu/en/search?page=1&amp;qf=PROVIDER%3A%22OpenUp%21%22&amp;qf=DATA_PROVIDER%3A%22Meise%20Botanic%20Garden%22&amp;qf=DATA_PROVIDER%3A%22Natural%20History%20Museum,%20Vienna%20-%20Herbarium%20W%22&amp;qf=DATA_PROVIDER%3A%22Rundfunk%20Berlin-Brandenburg%22&amp;qf=DATA_PROVIDER%3A%22Natural%20History%20Museum,%20Vienna%20-%20Mineralogy%20and%20Petrology%22&amp;qf=DATA_PROVIDER%3A%22Real%20Jard%C3%ADn%20Bot%C3%A1nico%20Madrid%20RJB-CSIC%22&amp;qf=DATA_PROVIDER%3A%22NHM%20Vienna,%20Geology%20and%20Palaeontology%22&amp;qf=collection%3Anature&amp;query=&amp;view=grid\">1,5 million</a> records, of which 95% are in the highest content tier 4.</p>\r\n\r\n<p>The project created a new aggregation pathway to Europeana for biodiversity content: the <a href=\"http://linbi.ait.co.at/linbi-enrichment-platform\">LinBi enrichment platform</a>, which provides tools for linking, enriching and creating new objects in the <a href=\"https://pro.europeana.eu/page/edm-documentation\">Europeana Data Model</a> (EDM) format.&nbsp; The platform uses the Europeana APIs to retrieve content to Europeana to the platform and vice-versa and it was created under open-source standards and frameworks.&nbsp;&nbsp;</p>\r\n\r\n<p>To enhance the visibility of the Natural History collection to the non-expert community, the project delivered 3 online exhibitions: ‘<a href=\"https://www.europeana.eu/en/exhibitions/edible-plants-from-the-americas\">Edible Plants from the Americas</a>‘, ‘<a href=\"https://www.europeana.eu/en/exhibitions/francois-crepin-and-the-study-of-wild-roses\">François Crépin and the Study of Wild Roses</a>‘ and ‘<a href=\"https://www.europeana.eu/en/exhibitions/francois-crepin-and-the-study-of-wild-roses\">Magical, Mystical and Medicinal</a>’, each of which is written in more than 2 EU languages.</p>\r\n\r\n<p>Learn more about the project: &nbsp;<a href=\"http://www.linbi.eu\">www.linbi.eu</a></p>\r\n\r\n<p>This project was a Europeana Generic Service project, and it was co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
