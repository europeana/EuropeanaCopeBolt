                templates: body
                body: "<p>The project partners delivered more than <a href=\"https://www.europeana.eu/en/search?page=1&amp;qf=contentTier%3A%280%20OR%201%20OR%202%20OR%203%20OR%204%29&amp;qf=PROVIDER%3A%22Judaica%20Europeana%2FJewish%20Heritage%20Network%22&amp;qf=DATA_PROVIDER%3A%22The%20National%20Library%20of%20Israel%22&amp;qf=DATA_PROVIDER%3A%22Universit%C3%A4tsbibliothek%20Johann%20Christian%20Senckenberg%20Frankfurt%20am%20Main%22&amp;qf=DATA_PROVIDER%3A%22The%20Jewish%20Museum%20of%20Greece%22&amp;qf=DATA_PROVIDER%3A%22Biblioth%C3%A8que%20Medem%20%5C-%20Maison%20de%20la%20Culture%20Yiddish%22&amp;qf=DATA_PROVIDER%3A%22Biblioth%C3%A8que%20de%20l%27Alliance%20isra%C3%A9lite%20universelle%22&amp;qf=DATA_PROVIDER%3A%22American%20Sephardi%20Federation%22&amp;qf=DATA_PROVIDER%3A%22Leo%20Baeck%20Institute%22&amp;qf=DATA_PROVIDER%3A%22YIVO%20Institute%20for%20Jewish%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20Research%22&amp;qf=DATA_PROVIDER%3A%22American%20Jewish%20Joint%20Distribution%20Committee%22&amp;qf=DATA_PROVIDER%3A%22Yeshiva%20University%20Museum%22&amp;qf=DATA_PROVIDER%3A%22YIVO%20Institute%20for%20Jewish%20Research%22&amp;qf=DATA_PROVIDER%3A%22Goethe%20University%20Frankfurt,%20Judaica%20Division%20of%20the%20University%20Library%22&amp;qf=DATA_PROVIDER%3A%22Library%20of%20The%20Jewish%20Theological%20Seminary%22&amp;qf=DATA_PROVIDER%3A%22Center%20of%20the%20Judeo%5C-Moroccan%20Culture%22&amp;qf=DATA_PROVIDER%3A%22Jewish%20Historical%20Institute%22&amp;qf=DATA_PROVIDER%3A%22Joods%20Historisch%20Museum%22&amp;qf=DATA_PROVIDER%3A%22Leo%20Baeck%20Research%20Institute%22&amp;qf=DATA_PROVIDER%3A%22S.L.%20Steinheim%5C-Institut,%20epidat%22&amp;qf=DATA_PROVIDER%3A%22Leo%20Baeck%20Institute%5C%2FCenter%20for%20Jewish%20History%22&amp;qf=DATA_PROVIDER%3A%22American%20Jewish%20Historical%20Society%22&amp;qf=DATA_PROVIDER%3A%22Jewish%20Theological%20Seminary%20of%20America%20Library%22&amp;query=NOT%20%28edm_datasetName%3A2083601_%2a%29&amp;view=grid\">451,000</a> new and updated records from 18 Jewish cultural heritage institutions from across the world. Judaica Europeana 2.0 enhanced the discoverability of Jewish Heritage content in the Europeana website by mapping the keywords of more than 80,000 records with Linked Open Data vocabularies. This mapping activity resulted in over 104,000 enrichments for these records.&nbsp;</p>\r\n\r\n<p>Moreover, the project partners, together with the Europeana Foundation, created a<a href=\"https://www.europeana.eu/jewish-heritage\"> Jewish heritage feature page</a> on the Europeana website. This page complements the existing <a href=\"https://www.europeana.eu/en/collections/topic/89-judaism\">Collection on Judaism</a> and widens the exploration of the history and legacy of Jews and the Jewish religion. It also features engaging editorials pieces from other Europeana Generic Services projects, such as <a href=\"https://pro.europeana.eu/project/europeana-xx\">Europeana XX - Century of Change</a> and <a href=\"https://pro.europeana.eu/project/europeana-sport\">Europeana Sport</a>, expanding the Jewish narratives in Europeana.&nbsp;</p>\r\n\r\n<p>Finally, the project partners offered expert support and guidance to different Jewish cultural heritage institutions. The partners hosted an <a href=\"https://pro.europeana.eu/event/new-frontiers-for-jewish-digital-heritage\">online multi-day event</a> with a series of workshops on digital technologies, capacity building and EU funding programmes to support Jewish cultural institutions with their digital transformation.</p>\r\n\r\n<p>This project was a Europeana Generic Services project, and it was co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
