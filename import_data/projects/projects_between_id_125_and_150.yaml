                subtitle: ''
                anchortitle: Recommendations
                templates: body
                body: "<ul>\r\n    <li>To harness the Europeana website’s full potential as ‘a powerful platform for storytelling’, Europeana should explore how to develop storytelling techniques and methods within its editorial.</li>\r\n    <li>Europeana should introduce a formal commitment to digital storytelling techniques and explore ways of developing its practices with partners.&nbsp;</li>\r\n    <li>To respond to a clear appetite for discussions on engaging with audiences through storytelling, Europeana should make storytelling an area of focus for its community activities.&nbsp;</li>\r\n    <li>Europeana should support institutions to develop their capacity for developing and using digital storytelling practices, whether their final publication place is on Europeana or elsewhere.</li>\r\n    <li>Europeana should consider the emotional design of its editorial and ensure storytelling is given planning and development time and professionals with storytelling skills are involved.&nbsp;</li>\r\n</ul>\r\n"
