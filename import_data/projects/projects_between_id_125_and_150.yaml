                title: 'About the project'
                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>Europeana XX contributed a significant amount of very high-quality material to Europeana, related to the social developments of the last century: namely, over 400,000 new records and more than 15,000 updated records. Over 2,5 million records were improved with either English translations of the title and description or semantic enrichments.</p>\r\n\r\n<p>The project also developed a suite of four innovative tools for enriching data and metdata, including the&nbsp; Smart Editorial Support System find out more about its <a href=\"https://pro.europeana.eu/page/the-recommendation-system\">recommendation system</a> and <a href=\"https://pro.europeana.eu/page/user-galleries\">user galleries</a> components), <a href=\"https://pro.europeana.eu/page/subtitle-a-thon-platform\">Subtitle-a-thon platform</a>, <a href=\"https://pro.europeana.eu/page/sage\">SAGE</a> (for semantic enrichment) and the <a href=\"https://pro.europeana.eu/page/heritage-metadata-automatic-translation-system\">Heritage Metadata Automatic Translation System</a>). The project created a new set of APIs and enhanced six Europeana API developments. Finally, it extended the functionalities of seven existing platforms related to content aggregation and user engagement. Some of these are linked to or key parts of the Europeana Core Service Platform (ECSP), for example, Metis &amp; Mint aggregation systems or the enhanced media player on the Europeana website; others include external services, such as the standalone MuPop and QANDR platforms for user engagement.&nbsp;</p>\r\n\r\n<p>Overall, the project raised awareness of 20th century cultural collections and encouraged their reuse through <a href=\"https://subtitleathon.eu/events/#rome\">subtitle-a-thon campaigns</a> and several on-site experiences and engaging editorials. The project has also improved collections’ discoverability by delivering a set of editorial (adding new formats to the existing portfolio of editorials on the Europeana website) and by presenting the records through exhibitions and a series of crowdsourcing events.</p>\r\n\r\n<p>Europeana XX was a Europeana Generic Service project, and co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
