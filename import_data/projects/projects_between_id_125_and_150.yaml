                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>Fifities in Europe Kaleidoscope aimed to leverage photographic content in Europeana on the topic of the 1950s in Europe and connect European citizens with the post-war generation whose dreams of a better life led to the establishment of the European Union.</p>\r\n\r\n<p>The Fifties in Europe Kaleidoscope delivered more than <a href=\"https://www.europeana.eu/en/search?page=1&amp;view=grid&amp;query=Fifties%20in%20Europe%20Kaleidoscope%20-%201950s\">18,000</a> new cross-border cultural content from the 50s across Europe. In this way, it helped to address the <a href=\"https://pro.europeana.eu/post/the-missing-decades-the-20th-century-black-hole-in-europeana\">Europeana 20th century black hole</a> and made available new and richer resources for creative reuse.</p>\r\n\r\n<p>The project also organised four&nbsp;<a href=\"https://withcrowd.eu/en\">crowdsourcing campaigns</a> across Europe which collected more than 8,000 user annotations related to the content available on Europeana collections website. Not only did the campaigns create a deeper engagement with the topic but also contributed to improving the user experience on Europeana collections through the submitted enrichments.&nbsp;&nbsp;</p>\r\n\r\n<p>The project created an <a href=\"https://www.europeana.eu/portal/en/exhibitions/blue-skies-red-panic#ve-anchor-intro_16434-js\">online exhibition</a> “Blue skies, red panic” for Europeana collections. The editorial offers a photographic journey through Europe in the 50s an era of division – between east and west, liberty and repression, terror and euphoria – but also a time of growing abundance and modernity.&nbsp;</p>\r\n\r\n<p>Together with the <a href=\"https://pro.europeana.eu/project/culturemoves\">CultureMoves project</a>, the consortium developed a <a href=\"https://www.edx.org/course/creating-a-digital-cultural-heritage-community.\">MOOC</a> “Creating a Digital Cultural Heritage Community where students and citizens can learn about digital curation and annotation and how to create a community for digital cultural heritage through innovative practices for user engagement.&nbsp;</p>\r\n\r\n<p>Learn more about the project: <a href=\"https://fifties.withculture.eu/home/project\">https://fifties.withculture.eu/home/project</a></p>\r\n\r\n<p>This project was a Europeana Generic Services project, and it was co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
