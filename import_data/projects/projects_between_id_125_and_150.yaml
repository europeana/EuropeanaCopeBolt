                subtitle: ''
                anchortitle: About
                templates: body
                body: "<p>The project increased the amount of high-quality content and metadata accessible under the <a href=\"https://www.europeana.eu/en/collections/topic/114-sport\">Sport collection</a> on Europeana. The project delivered around 28,000 new digital objects relating to sporting heritage and improved more than 5,000 objects already available on Europeana.&nbsp;</p>\r\n\r\n<p>The project held a series of collection day events both in-person and online, inviting the public to share their stories and memories related to sport. These were held in France, Hungary, Ireland, Italy, the Netherlands, Romania, Spain and the United Kingdom. From these events, more than 340 user-generated stories were published on Europeana. Moreover, the events raised awareness of Europeana among the general public, encouraging the use of our collections across Europe.&nbsp;</p>\r\n\r\n<p>The project published more than 60 editorials on Europeana, including 35 blogs, one exhibition and eight galleries. These can be found on a dedicated <a href=\"https://www.europeana.eu/sport\">sport feature </a>page on the Europeana website.</p>\r\n\r\n<p>This project was a Europeana Generic Service project, co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
