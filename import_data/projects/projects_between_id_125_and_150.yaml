                body: "<p><b id=\"docs-internal-guid-65bac7fe-7fff-d4f8-30bd-f12bb520652c\">Aggregation ecosystem &amp; Capacity building</b></p>\r\n\r\n<p>The project streamlined aggregation processes and strengthened the existing national aggregation network. It facilitated the adoption of common standards and good practices (such as the&nbsp;<a href=\"https://pro.europeana.eu/share-your-data/metadata\">Europeana Data Model</a>,&nbsp;<a href=\"https://pro.europeana.eu/post/publishing-framework\">Europeana Publishing Framework</a>&nbsp;and data quality plans) across this network, and supported national aggregators through dedicated expert consultations, a virtual helpdesk and resources on Europeana Pro.<b>&nbsp;</b></p>\r\n\r\n<p>Additionally, the project built up the European aggregation infrastructure by establishing five new National Aggregators (Ireland, Serbia, Latvia, Estonia and Croatia), increasing the number of accredited Europeana aggregators to 38. Furthermore, the project created ‘<a href=\"https://pro.europeana.eu/project/europeana-common-culture\">Policy recommendations</a>‘ for the Member States and European Commission in order to support a common digital aggregation strategy across Europe.</p>\r\n\r\n<p>The project enhanced the skills, services and processes of National Aggregators through a rich programme of dedicated workshops and webinars. Many of these webinars are available for a broader cultural heritage sector as&nbsp;<a href=\"https://pro.europeana.eu/page/webinars\">online resources</a>&nbsp;on Europeana Pro. The project also researched the new, high-potential area of aggregation of crowdsourced content and shared its findings and recommendations in a&nbsp;<a href=\"https://pro.europeana.eu/files/Europeana_Professional/Projectpartner/EuropeanaCommonCultureProjectFiles/Crowdsourcing%20study%20report.pdf\">crowdsourcing study report</a>.</p>\r\n\r\n<p><b id=\"docs-internal-guid-65bac7fe-7fff-d4f8-30bd-f12bb520652c\">Infrastructure innovations</b></p>\r\n\r\n<p>ECC developed three applications that support novel approaches to aggregation, improve the speed and quality of the ingestion process and contribute to higher content and metadata quality:&nbsp;</p>\r\n\r\n<ol>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/post/the-metis-sandbox-or-finding-joy-in-working-with-data\">Metis Sandbox</a>&nbsp;allows the processing of sample datasets according to the Metis workflow and thus reduces the time for quality checks when submitting data to Europeana. The application was developed by the German National Library (DNB) and Europeana Foundation. It was created with various open source libraries, it uses Spring, Java 11 and HTTP REST. The source code is available on<a href=\"https://github.com/europeana/metis-sandbox\">&nbsp;Europeana Github</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/post/innovating-metadata-aggregation-in-europeana-via-linked-data\">Linked Open Data Aggregator (LODA) pipeline</a>&nbsp;offers tools for harvesting LOD and converting it from one vocabulary into another. The LODA pipeline was developed by the Netherlands Institute for Sound and Vision (NISV) and Dutch Digital Heritage Network (NDE). The software is published under European Union Public Licence (EUPL-1.20) and has implemented open standards where possible. The source code and its documentation are available on&nbsp;<a href=\"https://github.com/netwerk-digitaal-erfgoed/lod-aggregator\">Github</a>.</p>\r\n    </li>\r\n    <li>\r\n    <p><a href=\"https://pro.europeana.eu/post/introducing-the-europeana-common-culture-3d-pilot\">Lightweight 3D viewer</a>&nbsp;allows the URL of a 3D resource to be easily integrated into the&nbsp;<a href=\"https://pro.europeana.eu/page/edm-documentation\">Europeana Data Model</a>&nbsp;record and shown on Europeana. The application was developed by Trinity College Dublin (TCD) and is part of the repository application of Irish National Aggregator, the Digital Repository of Ireland (DRI). The code is available on&nbsp;<a href=\"https://github.com/Digital-Repository-of-Ireland/DRI-3DViewer\">GitHub</a>&nbsp;and the application was released under an open source Apache License, Version 2.0.</p>\r\n    </li>\r\n</ol>\r\n\r\n<p><b id=\"docs-internal-guid-65bac7fe-7fff-d4f8-30bd-f12bb520652c\">Improved Data Quality and User Experience</b></p>\r\n\r\n<p>Europeana Common Culture aggregated in total&nbsp;<a href=\"https://www.europeana.eu/en/search?query=PROVIDER%3A%28%22%D0%A0%D0%B5%D0%B3%D0%B8%D0%BE%D0%BD%D0%B0%D0%BB%D0%BD%D0%B0%20%D0%B1%D0%B8%D0%B1%D0%BB%D0%B8%D0%BE%D1%82%D0%B5%D0%BA%D0%B0%20%D0%9F%D0%95%D0%9D%D0%A7%D0%9E%20%D0%A1%D0%9B%D0%90%D0%92%D0%95%D0%99%D0%9A%D0%9E%D0%92%20-%20%D0%92%D0%B0%D1%80%D0%BD%D0%B0%20%2F%20Public%20Library%20-%20Varna%22%20OR%20%22Kulturpool%22%20OR%20%22Erfgoedplus.be%22%20OR%20%22Cyprus%20Ministry%20of%20Education%20and%20Culture%22%20OR%20%22E-varamu%22%20OR%20%22National%20Library%20of%20Finland%22%20OR%20%22Deutsche%20Digitale%20Bibliothek%22%20OR%20%22Greek%20Aggregator%20SearchCulture.gr%20%7C%20National%20Documentation%20Centre%20%28EKT%29%22%20OR%20%22Greek%20Aggregator%20SearchCulture.gr%20%7C%20National%22%20OR%20%22http%3A%2F%2Fdigiphil.hu%2F%22%20OR%20%22Digiphil%22%20OR%20%22Digital%20Repository%20of%20Ireland%22%20OR%20%22CulturaItalia%22%20OR%20%22National%20Library%20of%20Latvia%22%20OR%20%22Latvian%20National%20E-content%20Aggregator%22%20OR%20%22LT-Aggregator%20Service%20National%20Library%20of%20Lithuania%22%20OR%20%22Digitale%20Collectie%22%20OR%20%22Federacja%20Bibliotek%20Cyfrowych%22%20OR%20%22RNOD-Portugal%22%20OR%20%22INP%20-%20National%20Heritage%20Institute,%20Bucharest%22%20OR%20%22National%20Library%20of%20Serbia%22%20OR%20%22Slovenian%20National%20E-content%20Aggregator%22%20OR%20%22Slovenski%20nacionalni%20agregator%20e-vsebin%22%20OR%20%22National%20and%20University%20Library%20of%20Slovenia%22%20OR%20%22Hispana%22%20OR%20%22Swedish%20Open%20Cultural%20Heritage%20%7C%20K-sams%C3%B6k%22%29%20AND%20timestamp_update%3A%5B2019-01-01T00%3A00%3A0.000Z%20TO%202021-05-01T00%3A00%3A00.000Z%5D%20contentTier%3A2%20OR%203%20OR%204&amp;page=1&amp;view=grid\">9,180,375</a>&nbsp;records to Europeana. In particular, the project improved the data quality of 4,484,142 to Tier 2+ and aggregated 2,370,369 new high quality records (Tier 3+) from 21 Member States.</p>\r\n\r\n<p>Moreover, ECC encouraged engagement with cultural heritage through the Europeana website by creating 76 editorials (including 41 blogs, 34 galleries and 1 exhibition) which showcased 2,064 digitised cultural heritage objects from 385 cultural heritage institutions in 34 countries across Europe. The editorial work delivered by the project contributed to several Europeana collections as well as diverse&nbsp;<a href=\"https://www.europeana.eu/en/features\">feature pages</a>, for example,&nbsp;<a href=\"https://www.europeana.eu/en/discovering-europe\">Discovering Europe</a>,&nbsp;<a href=\"https://www.europeana.eu/en/environment\">Environment</a>,&nbsp;<a href=\"https://www.europeana.eu/en/lgbtq\">LGBTQ</a>, and&nbsp;&nbsp;<a href=\"https://www.europeana.eu/en/womens-history\">Women's history</a>.</p>\r\n\r\n<p>This project was a Europeana Generic Service project, and it was co-financed by the Connecting Europe Facility of the European Union.</p>\r\n"
