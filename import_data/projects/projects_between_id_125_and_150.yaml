        body: "<p>From May - December 2016 the Task Force Audiovisual Media in Europeana phrased a number of responses to the question how we can make audiovisual media a first-class citizen on the Europeana portal and in the wider Europeana ecosystem. The outcome was a report with nine recommendations. These informed a successful funding bid for the Generic Services project Europeana Media.</p>\r\n\r\n<p>This project developed the Enhanced Unified Playout Service (EUPS), which offers heritage institutions a media playout with market-competitive quality, user-friendly design, and cross-border content reusability. With this project’s results partly integrated in the Europeana Collections portal, a number of follow-up actions remain to ensure its full integration and a successful future for audiovisual media on Europeana.</p>\r\n\r\n<p>It is the aim of the task force to follow up on these developments and further investigate audiovisual playout possibility and capabilities for Europeana Foundation and content providers based on new international developments and standards.</p>\r\n\r\n<p>The Task Force has three discrete outcomes:</p>\r\n\r\n<ul>\r\n    <li>Establish actionable recommendations for the further development and integration of the Enhanced Unified Playout Service. Part due to the Collections portal renewal and dependencies on user login, this currently entails only part of the player’s functionalities. The task force seeks to collaborate with the Europeana Foundation on developing policy regarding the deployment of these functionalities (specifically user annotations, playlist creation).</li>\r\n    <li>Formulate recommendations for the data team around tooling and or calculations for tier calculation methods that work well for audio and video content</li>\r\n    <li>Updating our knowledge about audiovisual content partners’ sensibilities toward online reuse levels (including users’ annotations and subtitles) within the existing rights statements framework. The preferable method will be the circulation and qualitative analysis of an ad-hoc survey.</li>\r\n</ul>\r\n\r\n<p>The Task Force builds on task force and project outcomes and involves work from related communities and Task Forces / Working Groups, such as the EuropeanaTech Community, the Europeana Copyright Community, the Europeana Aggregators'\_Forum and the Working Group on IIIF and Europeana.</p>\r\n"
        department: 'Europeana Tech'
        url: null
        teaser: "<p>This Task Force aims to investigate audiovisual playout possibility and capabilities for the Europeana Foundation and content providers.</p>\r\n"
