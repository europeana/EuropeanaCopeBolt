        projecttype: WorkingGroup
        intro: "<p>This Working Group follows the first of the proposals from the Task Force 'Preparing Europeana for IIIF involvement.'</p>\r\n"
        body: "<p>The Task Force\_<a href=\"https://pro.europeana.eu/project/preparing-europeana-for-iiif-involvement\">'Preparing Europeana for IIIF involvement'</a>\_identified potential actions around the emerging IIIF technology on the part of Europeana content providers. It proposed identified 13 recommendations to follow up on, the first of which was to establish a dedicated working group to focus on IIIF adoption, training, and translation of resources with and within the Europeana Network.</p>\r\n\r\n<h3><strong>Participants</strong></h3>\r\n\r\n<p>This\_Working Group is a response to a call made during the Europeana Aggregators’ Forum, Autumn 2019, where aggregators expressed a great interest in training materials and tools around the framework. After an open call on the Aggregators’ Forum Basecamp, the following members expressed their interest in joining the Working Group, which is supported by the EuropeanaTech Community’s Steering Group.The original Task Force members have been consulted to gauge their interest in following up on their commendable work.</p>\r\n\r\n<p>The working group has a loose membership structure. We will send around an open call for participation to the EuropeanaTech mailing list and the Aggregator Forum’s Basecamp. After a first working group meeting, we will establish the set of activities and a monthly meeting schedule. Mirrorring the way IIIF Community activities are set up, the monthly calls will take place on a fixed day at a fixed time, via the IIIF Zoom account. At least one\_of the chairs will be consistently attending.</p>\r\n\r\n<p>By joining this Working Group, you will learn the ins and outs of using IIIF at your home institution and also on Europeana. It's a first-hand opportunity to connect with other institutions across Europe and the world using IIIF, and learn from one another- share best-practices and valuable use-cases.<i>\_</i>We are using Slack as our communication tool, and if you would like to stay informed about this Working Group, please join us on Slack by <a href=\"http://bit.ly/iiif-slack\" target=\"_blank\">signing up</a>.\_</p>\r\n\r\n<h3><b id=\"docs-internal-guid-b9092206-7fff-5451-b6bd-a0f35169bc8f\">Proposed Activities</b></h3>\r\n\r\n<ol>\r\n    <li>Creating standardised training workshops materials for content partner usage as well as Train the Trainer activities</li>\r\n    <li>Share examples of IIIF implementations</li>\r\n    <li>Translate existing IIIF training materials</li>\r\n    <li>Develop a communication strategy on IIIF usage for the Europeana Network</li>\r\n</ol>\r\n\r\n<h3><strong>Activities at Europeana Aggregators' Forum meeting, autumn 2021</strong></h3>\r\n\r\n<p>Two years after the IIIF Working Group was\_put in place, it reviewed the progress made with IIIF in the Europeana Aggregators' Forum (EAF). During a dedicated session at the autumn 2021 EAF meeting, a number of aggregators shared what they had achieved and how they had progressed with implementing IIIF. This is in line with the proposed activities of the group to share examples of IIIF implementations.</p>\r\n\r\n<p>Seven aggregators shared their experiences with\_IIIF and gave a insights into what is possible with\_IIIF and how it can be implemented. We also heard from experts of the IIIF community about new developments. In addition to sharing examples we developed a better understanding of additional training\_activities and training material needed for aggregators to work with IIIF. This will set the agenda of the IIIF Working Group for 2022.\_</p>\r\n\r\n<p>Watch a recording of the meeting\_below (time stamps are provided for the different sections).</p>\r\n"
