                anchortitle: About
                templates: body
                body: "<p></p>\r\n\r\n<p>The project expanded the functionalities of <a href=\"https://historiana.eu/\">Historiana</a>, a website made by and for history educators across Europe, with an<a href=\"https://historiana.eu/builder\"> eActivity Builder</a> tool. The latter allows users to create online learning resources with Europeana content and is composed of three building blocks:&nbsp;</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>The Compare block allows students to compare and contrast visual sources. Students are able to select sources and make annotations as part of their eLearning Activity.&nbsp;</p>\r\n    </li>\r\n    <li>\r\n    <p>The Highlight block helps students to better analyse texts. With this tool, they can select and highlight texts, as well as&nbsp; add annotations and comments.&nbsp;</p>\r\n    </li>\r\n    <li>\r\n    <p>The Discovery block was developed to encourage students to think about the connections between sources. All sources are connected through labels which explain the connection between them.&nbsp;&nbsp;</p>\r\n    </li>\r\n</ul>\r\n\r\n<p>The eActivity Builder uses open source approaches and frameworks. and connects to the Europeana Search API to enable users to search, select and use content and metadata from Europeana collections portal.</p>\r\n\r\n<p>All documentation regarding the development of the building blocks and the eActivity Builder tool is published on the <a href=\"https://historiana.dev/\">Historiana development environment</a> and is publicly available in the <a href=\"https://gitlab.com/webtic/Historiana\">Historiana Gitlab</a> repository.&nbsp;</p>\r\n\r\n<p>In addition to eActivity Builder, the Opening Up Historiana project developed a <a href=\"https://historiana.eu/sas/partners\">dedicated space</a> for cultural heritage institutions to create and publish their own source Collections and eLearning Activities.&nbsp;</p>\r\n\r\n<p>Learn more about the project on <a href=\"https://historiana.eu/#/\">www.historiana.eu</a> and explore the potential of the eActivity Builder in this <a href=\"https://www.youtube.com/watch?v=fayqc-LGrpo\">webinar</a></p>\r\n\r\n<p>This project was a Europeana Generic Services project and was co-financed by the Connecting Europe Facility of the European Union</p>\r\n"
