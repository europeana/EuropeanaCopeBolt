                body: "<h3><strong>About</strong></h3>\r\n\r\n<p>Being a 'Practitioner'&nbsp;means that community members are able to lead ‘lite’ workshops on impact assessment and/or become confident advocates on the topic of impact in discussions with colleagues or partners when working out policies or projects in the digital GLAM sector.</p>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/page/impact\">Impact Playbook</a> is a great resource, and people attending a workshop run by an experienced practitioner are most likely to use the Playbook in their own surroundings. The Task Force explored how we can make it easier for <a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Europeana Impact Community</a> members to become practitioners, and to support others on the path to becoming practitioners. Working for the benefit of the Europeana Impact Community, it aimed to develop a model that enables its members to be:</p>\r\n\r\n<ol>\r\n    <li>More involved in establishing impact practice in the GLAM sector</li>\r\n    <li>Capable of integrating&nbsp;impact assessment in their own context</li>\r\n    <li>Able to use the Europeana Impact Framework as a confident practitioner, including the Impact Playbook, sharing their experience and contributing to the development of the Framework and the Community.</li>\r\n</ol>\r\n\r\n<p>The work was performed in alignment with the work currently done in the <a href=\"https://pro.europeana.eu/project/indices\">inDICEs project</a>, in which Europeana and Platoniq are project partners. inDICEs aims&nbsp;to empower policy-makers and decision-makers in the cultural and creative industries to fully understand the social and economic impact of digitisation in their sectors and address the need for innovative (re)use of cultural assets. The guidelines developed by this Task Force will be open available on the 'InDICEs open observatory platform', which aims to establish a permanent participatory and monitoring platform to serve, aggregate and manage collected open data and methodological tools to different networks and stakeholders.</p>\r\n\r\n<h3><strong>Relation to the Europeana Strategy 2020</strong></h3>\r\n\r\n<p>By placing the discussion on the impact of digital GLAM at the heart of its actions, this Task Force is very much in line with the general ambition voiced in the Europeana Strategy 2020, which is based on the notion of impact Europeana and wider community wishes to create in specific areas of work. Placing impact pathways and metrics at the heart of the Task Force’s activities will help meet the general ambitions of the Europeana Strategy 2020. It will help cultural heritage institutions to recognise and articulate the rewards of sharing content via Europeana and other mechanisms, and will encourage them to confidently share more - and better quality - content over time. However, in order to prioritise an understanding of those impacts the community needs to own specific skills, and this is what the Task Force sets out to embed.</p>\r\n\r\n<h3><strong>Outcomes</strong></h3>\r\n\r\n<ol>\r\n    <li>An exploration of the factors that allow the community to better understand the value of having impact assessment integrated in their work and supporting their digital transformation</li>\r\n    <li>A set of recommendations and guidelines on how impact assessment can be operationalized</li>\r\n    <li>Impact Lite 'train the trainers' course (a continuation of the trial workshops held at Europeana 2019)</li>\r\n    <li>New Impact Playbook practitioners (and advocates) trained and ready to train others</li>\r\n    <li>A model for evaluation of the learning outcomes and impact of the course.</li>\r\n</ol>\r\n\r\n<p><strong>Download the full report below.</strong></p>\r\n"
