        projecttype: TaskForce
        intro: "<p>This Task Force sought to identify the key challenges facing new professionals in the Europeana Network Association (ENA), its communities, and the wider cultural heritage sector.</p>\r\n"
        body: "<p>Europeana, as an international cooperative community, holds a key role in championing the growth of the cultural heritage sector. Throughout 2020-2021, the New Professionals Task Force considered how best to support this growth in a sustainable and inclusive way from the perspective of new and emerging professionals. Explore the recommendations below and read the report for full details, or explore a\_summary of the Task Force in our <a href=\"https://pro.europeana.eu/post/supporting-new-professionals-in-the-cultural-heritage-sector\">Europeana Pro news post</a>!</p>\r\n\r\n<p>This Task Force was supported by the <a href=\"https://pro.europeana.eu/page/europeana-impact-community\">Impact Community</a>.</p>\r\n\r\n<h3><strong>Recommendations</strong></h3>\r\n\r\n<ol>\r\n    <li>\r\n    <p>Cultivate ENA intergenerational exchange</p>\r\n    </li>\r\n    <li>\r\n    <p>Support inclusivity for new professionals within the ENA \_</p>\r\n    </li>\r\n    <li>\r\n    <p>Create spaces for new professional visibility, autonomy and collaboration</p>\r\n    </li>\r\n    <li>\r\n    <p>Foster an open and inclusive ENA, enabling new professionals to thrive</p>\r\n    </li>\r\n    <li>\r\n    <p>Build sustainable, community-centered partnerships\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Support proposal for the <a href=\"https://pro.europeana.eu/project/ena-membership-working-group\">ENA Membership Working Group</a>.\_</p>\r\n    </li>\r\n</ol>\r\n"
