        position: 'Product Owner of Metis (UIM) - position based in The Hague (The Netherlands)'
        body: "<h3 style=\"line-height: 1.2; margin-top: 5pt; margin-bottom: 5pt; text-align: justify;\">We are looking for a Product Owner Metis (UIM) who will</h3>\r\n\r\n<p>shape the vision of Metis and ensures a sustainable and consistent development of the product. Metis is a Europeana built product for the ingestion and management of data of 3700 cultural heritage institutions via 200+/- partners.</p>\r\n\r\n<h3>Team</h3>\r\n\r\n<p>You are part of the Product Owner and Design Team. The team is responsible for translating, aligning and enhancing business goals and user needs through products and services.</p>\r\n\r\n<p>The team is made up of three Product Owners and two Designers working together to continuously ensure the most effective customer experience. You are also a leader to the Metis Scrum team and have regular interactions with the various business stakeholders in other departments.</p>\r\n\r\n<h3>Key Responsibilities</h3>\r\n\r\n<ul>\n<li>\r\n    <p>Working with the stakeholders, internal and external to deliver Metis MVP and product roadmap</p>\r\n    </li>\r\n    <li>\r\n    <p>Effectively communicating the product roadmap and project planning.</p>\r\n    </li>\r\n    <li>\r\n    <p>Management of implementation of the Europeana data model, within Metis</p>\r\n    </li>\r\n    <li>\r\n    <p>Integration of the image harvesting and processing service providing facilities for retrieving, extracting, storing and indexing metadata of media files</p>\r\n    </li>\r\n    <li>\r\n    <p>The automation of data quality and metrics</p>\r\n    </li>\r\n</ul>\n<ul>\n<li>\r\n    <p>Translate the business needs into user stories.</p>\r\n    </li>\r\n    <li>\r\n    <p>Refine the backlog with detail, estimates and acceptance criteria.</p>\r\n    </li>\r\n    <li>\r\n    <p>Prioritise the product backlog taking technical innovation, technical debt and providing support into account.</p>\r\n    </li>\r\n    <li>\r\n    <p>Acceptance test new features delivered for quality assurance function focused primarily on fitness for use.</p>\r\n    </li>\r\n    <li>\r\n    <p>Organise regular product demos for key stakeholders.</p>\r\n    </li>\r\n    <li>\r\n    <p>Proactively keep track of, report and forecast project progress, deviations and risks.</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<h3>Knowledge and Experience required</h3>\r\n\r\n<ul>\n<li>\r\n    <p>Bachelor's degree or equivalent.</p>\r\n    </li>\r\n    <li>\r\n    <p>3+ years of web project management experience.</p>\r\n    </li>\r\n    <li>\r\n    <p>Excellent understanding of web/software project management and Agile development methodologies.</p>\r\n    </li>\r\n    <li>\r\n    <p>Has in-depth functional product knowledge and understands the technical architecture.</p>\r\n    </li>\r\n    <li>\r\n    <p>Good written and spoken English</p>\r\n    </li>\r\n    <li>\r\n    <p>Has technical expertise. (preferred)</p>\r\n    </li>\r\n    <li>\r\n    <p>Understands the libraries, archives and museum domain and environment, the organizational concerns and is aware of the latest market conditions. (preferred)</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<h3>Key relationships / customers</h3>\r\n\r\n<ul>\n<li>\r\n    <p>You are part of the Product Owner and Design Team. You are fully responsible for Metis. You will understand the market and stakeholder requirements, translate into user stories, work with a dedicated development team and share a designer. You will also share a scrum master.</p>\r\n    </li>\r\n    <li>\r\n    <p>The team is made up of three Product Owners and two Designers working together to continuously ensure the most effective customer experience.</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<h3>Salary and benefits</h3>\r\n\r\n<ul>\n<li>\r\n    <p>Your monthly gross salary will be between EUR2,620 and 3,286 (based on full-time employment)</p>\r\n    </li>\r\n    <li>\r\n    <p>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</p>\r\n    </li>\r\n    <li>\r\n    <p>1 year fixed term contract with possibility of extension depending on funding availability.</p>\r\n    </li>\r\n    <li>\r\n    <p>We offer 42.25 days holiday per year (based on full-time employment).</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<h3>How to apply</h3>\r\n\r\n<p>If you are interested in this position and eligible to work in the Netherlands, please send your Curriculum Vitae plus motivation letter, both in English, to <strong><a href=\"mailto:jobs@europeana.eu?subject=Vacancy%20Product%20Owner%20of%20Metis%20(UIM)\">jobs@europeana.eu</a></strong> before <strong>05 November 2017.</strong></p>\r\n\r\n<p>Find out more about who we are and what we do on<span><span style='font-size: 11pt; font-family: \"Open Sans\"; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;'> </span></span><a href=\"http://pro.europeana.eu\">Europeana Pro</a></p>\r\n\r\n<p><a href=\"http://www.europeana.eu/portal/\">Explore Europeana Collections</a> and <a href=\"http://labs.europeana.eu/\">Europeana Labs</a></p>\r\n\r\n<p>Follow and chat with us on<span><span style='font-size: 11pt; font-family: \"Open Sans\"; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;'> </span></span><a href=\"https://www.facebook.com/Europeana\">Facebook</a>,<span><span style='font-size: 11pt; font-family: \"Open Sans\"; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;'> </span></span><a href=\"https://twitter.com/europeanaeu\">Twitter</a><span><span style='font-size: 11pt; font-family: \"Open Sans\"; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;'> </span></span>and <a href=\"https://www.linkedin.com/groups/134927/profile\">LinkedIn</a></p>\r\n"
