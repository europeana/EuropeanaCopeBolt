        position: 'Technical Analyst'
        body: "<p><strong>Location:</strong> The Hague, Netherlands</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>We are looking for a Technical Analyst who will</strong></p>\r\n\r\n<ul>\r\n    <li>Provide analyst support for both data experiments and software development</li>\r\n    <li>Ensure that experiments and developments contribute to Europeana’s goals for (meta)data enhancement and service improvement</li>\r\n    <li>Support the work of our R&amp;D and product teams</li>\r\n</ul>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\r\n    <li>Support the involvement of Europeana’s R&amp;D team in the<a href=\"https://pro.europeana.eu/project/saint-george-on-a-bike\"> Saint George on a Bike</a> project, including the coordination and writing of relevant project deliverables (reports).</li>\r\n    <li>Select appropriate training data for systems that rely on natural language processing and AI technology</li>\r\n    <li>Help design experiments (selection of test data, identification of evaluation metrics etc) that will evaluate the performance/quality of systems and services against relevant use case goals</li>\r\n    <li>Implement any needed tools to support evaluation</li>\r\n    <li>Take the lead on running evaluations, including preparing data, operating the\_ experimental systems and assessing results</li>\r\n    <li>Provide technical analysis support for our metadata aggregation toolset (Metis) and metadata enrichment efforts</li>\r\n</ul>\r\n\r\n<p><strong>Secondary responsibilities</strong></p>\r\n\r\n<ul>\r\n    <li>Advise colleagues and partners working on other projects for activities pertaining to the key responsibilities - sharing experience and tools from the Saint George on a Bike project</li>\r\n    <li>Liaise and coordinate with other relevant R&amp;D and data ingestion or enrichment efforts in Europeana’s Network and elsewhere</li>\r\n</ul>\r\n\r\n<p><strong>Knowledge and Experience</strong></p>\r\n\r\n<ul>\r\n    <li>Strong data and business analysis skills - understanding of complex and heterogeneous data and applications that can be built on top of them, ability to source data relevant for experiments</li>\r\n    <li>Experience with data wrangling and analysis and relevant tools - or ability to learn to use these tools</li>\r\n    <li>An interest in culture and making the digital treasures of Europe’s libraries, archives and museums accessible to all</li>\r\n    <li>Good written and oral communication skills - Fluency in English and, preferably, another European language</li>\r\n    <li>Educational background: Master’s degree or higher in Digital Humanities, Business Informatics, Computer Science or another relevant discipline</li>\r\n</ul>\r\n\r\n<p><strong>Further, it is a plus if you have experience with / knowledge of</strong></p>\r\n\r\n<ul>\r\n    <li>Programming, scripting and data querying languages</li>\r\n    <li>Highly multilingual data</li>\r\n    <li>Evaluating/benchmarking</li>\r\n    <li>Data standards and practices in libraries, archives and museum (metadata formats, thesauri and other controlled vocabularies)</li>\r\n    <li>Working in a project setting, working with scrum and user stories</li>\r\n    <li>The concepts of Semantic Web and Linked Data (e.g., SPARQL query language) and the data available via these channels (e.g., Wikidata)</li>\r\n    <li>Recent AI developments and tools</li>\r\n</ul>\r\n\r\n<p><strong>Salary and benefits</strong></p>\r\n\r\n<p>Your gross monthly salary will be between EUR 2.900 and 3.500 (based on full-time employment), depending on the level of your experience.</p>\r\n\r\n<ul>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%</li>\r\n    <li>1 year fixed term contract with possibility of extension depending on funding availability</li>\r\n    <li>We offer 42.25 days of holiday per year (based on full-time employment)</li>\r\n    <li>We offer an inspiring work environment and an international company culture</li>\r\n    <li>We provide a company laptop and offer a WFH allowance to compensate monthly the costs while working from home and not being able to work from the office. (Covid-19 / exceptional circumstances)</li>\r\n</ul>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<ul>\r\n    <li>The position is open until filled</li>\r\n    <li>You must have a valid working permit to work in the Netherlands</li>\r\n    <li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to jobs@europeana.eu</li>\r\n    <li>Recruitment agency calls are not appreciated</li>\r\n</ul>\r\n\r\n<p>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n"
