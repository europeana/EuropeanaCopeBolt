        body: "<h3>\n<strong>Location: </strong>The Hague, The Netherlands</h3>\r\n\r\n<p><strong>About Europeana</strong><br>\r\nAcross Europe, museums, galleries and archives are digitizing their collections. Europeana brings them together online and works hard to make sure people can find and use them. For work, for learning or just for fun.<br>\r\nWe work with a network of cultural organizations to provide creative and innovative forms of access to culture. Our work is guided by creative collaboration, supportive teamwork and the idea that sharing and reusing cultural content can transform the world. We represent centuries of trusted guardianship by Europe’s cultural institutions so must always ensure that whilst we’re pushing the boundaries of what’s possible with today’s technology, our products and resources are robust and reliable. Our office is based in the National Library of the Netherlands, next to The Hague Central Station.</p>\r\n\r\n<p><strong>We are looking for a Scrum Master who will:</strong><br>\r\nsupport in implementing Agile best practices by monitoring and controlling scrum processes and scrum meetings within the organisation. The role is responsible (but not limited to) the following products:</p>\r\n\r\n<ul>\n<li>Metis</li>\r\n    <li>API</li>\r\n    <li>Collections</li>\r\n</ul>\n<p><strong>Team:</strong><br>\r\nYou are part of the Product Owner and Design Team. The team is responsible for translating, aligning and enhancing business goals and customer needs through products and services.<br>\r\nThe team is made up of three Product Owners and two Designers working together to continuously ensure the most effective customer experience. You will also participate in three product Scrum teams to implement, monitor and control Agile best practices and scrum processes.</p>\r\n\r\n<p><strong>Key Responsibilities:</strong></p>\r\n\r\n<ul>\n<li>Monitor and control scrum processes and meetings within organisation to improve team functionality and efficiency.</li>\r\n    <li>Organise and facilitate scrum rituals across teams.</li>\r\n    <li>Control of team capacity and act as safeguard for scrum teams making sure that the teams has focus and not being disturbed.</li>\r\n    <li>Resolve of conflicts and remove impediments.</li>\r\n    <li>Arrange daily stand-up meetings, facilitate and schedule meetings (Refinement, Retrospective, and planning), demo and decision-making processes in order to ensure quick inspection and proper use of adaptation process.</li>\r\n    <li>Helps product owner to make the product backlogs in good shape and make them ready for the next sprint.</li>\r\n    <li>Monitor the dependencies within a scrum team but also across the different scrum teams in the organisation.</li>\r\n</ul>\n<p><strong>Secondary responsibilities:</strong></p>\r\n\r\n<ul>\n<li>Advocate Agile Methodology and \_best practices within the organisation and ensure that Scrum principles are being followed and standards are being met.</li>\r\n    <li>Track status and produce regular status reporting and velocity matrix for Technical Director</li>\r\n</ul>\n<p><strong>Knowledge and Experience required:</strong></p>\r\n\r\n<ul>\n<li>3+ year Scrum Master experience in any well-known software environment.</li>\r\n    <li>3+ year Agile experience.</li>\r\n    <li>Practical experience in managing a virtual team in distributed locations.</li>\r\n    <li>Practical experience in project management.</li>\r\n    <li>Proven experience in developing and supporting web systems.</li>\r\n    <li>Experience within the cultural sector.</li>\r\n    <li>experience with data driven products.</li>\r\n    <li>People and communication skills: has above average inter-personal skills and is experienced at dealing with suppliers/clients. Is effective and persuasive in both written and oral communication.</li>\r\n    <li>Good understanding of software development lifecycles and fundamentals of iterative and incremental development.</li>\r\n    <li>Strong Knowledge of agile methodology and frameworks like Scrum, Kanban, XP, etc.</li>\r\n    <li>Excellent coaching skills on how to follow agile scrum.</li>\r\n    <li>Good knowledge of Agile techniques such as User Stories, Continuous Integration, Agile Test Driven Development (ATDD), Test Driven Development (TDD), Continuous Testing, Pairing (Xtreme Programming), Automated Testing, Agile Games.</li>\r\n    <li>Ability to take and understand his/her commitment to deliver the product on time.</li>\r\n    <li>Knowledge about tasks, backlog tracking, burndown/burnup metrics, velocity, user stories etc.</li>\r\n    <li>Ability to effectively manage time, prioritise work, multi-task across many assignments/projects and delegate.</li>\r\n    <li>Good knowledge of requirement management tools, such as Jira.</li>\r\n</ul>\n<p><strong>Key relationships / customers:</strong><br>\r\nYou work with Product Owners and Development Teams (both internal and external)</p>\r\n\r\n<p><strong>Salary and benefits:</strong></p>\r\n\r\n<ul>\n<li>Your monthly gross salary will be between €3,220 and €3,596 (based on full-time employment)</li>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year end, pro-rated) bonus of 8.33%.</li>\r\n    <li>1 year fixed term contract with possibility of extension depending on funding availability.</li>\r\n    <li>We offer 42.25 days holiday per year (based on full-time employment).\r\n    <p><strong>How to apply:</strong></p>\r\n\r\n    <ul>\n<li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to <a href=\"mailto:jobs@europeana.eu?subject=Scrum%20Master%20position\">jobs@europeana.eu</a>\_\_</li>\r\n    </ul>\n</li>\r\n</ul>"
