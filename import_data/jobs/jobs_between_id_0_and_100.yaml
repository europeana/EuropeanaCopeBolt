        body: "<h3>Location<br>\r\nThe Hague, The Netherlands or London, UK</h3>\r\n\r\n<p><strong>About Europeana</strong><br>\r\nAcross Europe, museums, galleries and archives are digitizing their collections. Europeana brings them together online and works hard to make sure people can find and use them. For work, for learning or just for fun.<br>\r\nWe work with a network of cultural organizations to provide creative and innovative forms of access to culture. Our work is guided by creative collaboration, supportive teamwork and the idea that sharing and reusing cultural content can transform the world. We represent centuries of trusted guardianship by Europe’s cultural institutions so must always ensure that whilst we’re pushing the boundaries of what’s possible with today’s technology, our products and resources are robust and reliable. Our office is based in the National Library of the Netherlands, next to The Hague Central Station.</p>\r\n\r\n<p>Are you an outstanding communicator with a lively interest in cultural heritage? Do you have extensive experience of writing and editing across multiple platforms for different audiences? Can you take a technical or academic text and make it come alive for a wider audience? Does the digital world excite you? Do you like the idea of working with a committed, enthusiastic team in an international, multi-cultural environment? Then a role in Europeana’s marketing and communications team could be for you.</p>\r\n\r\n<p><strong>About the team</strong><br></p>\r\n<p>The team’s goal is to engage a broad range of audiences – from members of the public looking to find and share Europe’s culture, to partners working across cultural heritage and technology, politicians and policymakers and to help manage Europeana’s brand. Passionate about promoting all aspects of Europeana’s work, the Editorial &amp; PR Officer works closely with colleagues across the organisation to shape external communications which support wider messaging and reflect Europeana’s tone of voice.</p>\r\n\r\n<p>The post will be based either at the Royal Library in The Hague, The Netherlands or the British Library in London, the United Kingdom.</p>\r\n\r\n<p><strong>About the job</strong><br></p>\r\n<p><strong>Editorial</strong></p>\r\n\r\n<ul>\n<li>Provide editorial input across Europeana’s different sites and act as Editor in Chief for the Europeana Pro blog where you will be responsible the editorial strategy of the blog and building up a network of partner bloggers and influencers <a href=\"http://pro.europeana.eu/blogposts\">http://pro.europeana.eu/blogposts</a>\r\n</li>\r\n    <li>Write, edit and commission texts for a number of platforms, both in print and online as well as for social media: blogs, press releases, newsletters, collateral, presentations, reports, and business plans;</li>\r\n    <li>Copyedit and proof pieces written by colleagues, ensuring they are consistent with Europeana’s brand, tone of voice and support key messages in our long-term strategy and annual business plan;</li>\r\n    <li>Research and write articles for external online and print media.</li>\r\n</ul>\n<p><strong>Communications and PR</strong></p>\r\n\r\n<ul>\n<li>Plan, implement or contribute to cross-platform communication campaigns to launch Europeana’s new products, publications, and events;</li>\r\n    <li>Draft press releases and identify and contact relevant media for key campaigns;</li>\r\n    <li>Develop media relationships with key sites and publications to help position Europeana as a world leader in digital cultural heritage</li>\r\n    <li>Develop messaging and communications to support Europeana’s relationship with key stakeholders including policymakers and politicians.</li>\r\n    <li>Make an active contribution to our blogs and Europeana’s social media -Twitter, Facebook;</li>\r\n</ul>\n<p><strong>About you</strong><br></p>\r\n<ul>\n<li>At least 4 years’ proven editorial, PR and social media experience;</li>\r\n    <li>Proven writing, editing, and proofreading skills;</li>\r\n    <li>Knowledge of Wordpress and InDesign;</li>\r\n    <li>Affinity with the cultural sector and online projects;</li>\r\n    <li>Willingness to travel, often at short notice, to work with our partners around Europe;</li>\r\n    <li>Highly organised with a positive disposition and ability to prioritise in the face of demanding deadlines and in a busy environment;</li>\r\n    <li>An imaginative self-starter with a team player’s outlook and the ability to learn fast;</li>\r\n    <li>Mother tongue or bi-lingual level English;</li>\r\n    <li>Competent spoken and written French or another European language is an asset.</li>\r\n</ul>\n<p><strong>Salary and Benefits</strong><br></p>\r\n<ul>\n<li>1 year fixed term contract with possibility of extension depending on funding availability.</li>\r\n</ul>\n<p><u>Based in The Hague, The Netherlands</u></p>\r\n\r\n<ul>\n<li>Your monthly gross salary will be between EUR 2495,- and 3,027,- (based on full -time employment) in line with the Collective Labour Agreement for Research Institutes.</li>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</li>\r\n    <li>We offer 42.25 days holiday per year (based on full-time employment).</li>\r\n</ul>\n<p><u>Based in London, UK</u></p>\r\n\r\n<ul>\n<li>Your monthly gross salary will be GBP 2,215 – GBP 2,690 (based on full-time employment)</li>\r\n    <li>You will be entitled to 27.5 days of holidays per year (based on full-time employment).</li>\r\n</ul>\n<p><strong>How to apply</strong><br></p>\r\n<p>Please send us your CV and 2 examples of copy you’ve recently written, together with a covering letter outlining your relevant experience and what interests you about this position to  <a href=\"mailto:jobs@europeana.eu?subject=PR%20%26%20Editorial%20Officer\">jobs@europeana.eu</a> before 21 January 2018.</p>\r\n\r\n<p></p>\r\n\r\n\r\n"
