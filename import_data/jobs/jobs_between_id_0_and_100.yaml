        body: "<p></p>\r\n\r\n<h3>About Europeana Foundation’s Governance</h3>\r\n\r\n<p></p>\r\n\r\n<p>The Europeana Foundation is based in The Hague, Netherlands, and has around 60 dedicated staff members representing 20 different nationalities. The organisation is currently steered by a Governing Board of 20 experts from cultural and scientific heritage organisations across Europe and led by Harry Verwayen, Executive Director.\_</p>\r\n\r\n<p>To ensure its operations continue to run smoothly and effectively,\_<a href=\"https://pro.europeana.eu/post/europeana-foundation-restructures-its-governance\">the Europeana Foundation is changing its governance structure</a>. The change in governance will see the current governing board become a board of directors and a Supervisory Board, complemented and supported by an Advisory Board. The new structure will better represent the cultural heritage sector in all its diversity, creating a stronger two-way link between the Foundation and the sector. This will put the Foundation in a better position to support the cultural heritage sector to build capacity for digital transformation.</p>\r\n\r\n<p>To that aim, the Europeana Foundation is looking for candidates to join and complement its Advisory Board.\_</p>\r\n\r\n<p></p>\r\n\r\n<h3>Advisory Board</h3>\r\n\r\n<p></p>\r\n\r\n<p>Our Advisory Board members:\_</p>\r\n\r\n<ul>\r\n    <li>Are passionately committed to the advancement of digital cultural heritage;</li>\r\n    <li>Feel strongly connected to the Foundation’s <a href=\"https://pro.europeana.eu/about-us/mission\">vision and mission</a>;</li>\r\n    <li>Have a strong sense of responsibility, integrity and ethics;</li>\r\n    <li>Are prepared to commit time and engagement to the work of the Advisory Board;</li>\r\n    <li>Have the ability to inspire and motivate;</li>\r\n    <li>Have networks relevant to the work of the Foundation;</li>\r\n    <li>Are prepared to foster the networking potential of the Foundation;\_</li>\r\n    <li>Are ambassadors and advocates of our work and act in the best interests of the Foundation and its stakeholders;</li>\r\n    <li>Contribute to the Foundation’s strategic direction and focus and its vision and mission;</li>\r\n    <li>Act as a bridge between the Foundation and their respective domain/constituency.</li>\r\n</ul>\r\n\r\n<p>The Advisory Board members prepare for the Advisory Board meetings, attend at least two virtual or physical meetings per year, and participate in the activities and the work of the Board actively and conscientiously.</p>\r\n\r\n<p>The roles on the Europeana Foundation Advisory Board are voluntary, unpaid positions. The remuneration of the members of the Advisory Board is restricted to an expense allowance or a minimum attendance fee.\_</p>\r\n\r\n<p>The initial term will be for four years with the possibility for renewal for a second term of four years.</p>\r\n\r\n<p>Previous experience in advisory boards is an advantage.</p>\r\n\r\n<p></p>\r\n\r\n<h3>Vacant positions</h3>\r\n\r\n<p>The Europeana Foundation is currently seeking Advisory Board members to fill four vacant positions. Other vacancies on the Advisory Board for new profiles in other\_areas of expertise may open later. The requirements for the four profiles as outlined below are not restrictive: we are interested in hearing from any candidate who would bring passion, intellect, expertise and experience to the Board. Please note that these roles are for advisory rather than operational positions.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>1. Expert - digital strategies profile\_ - Ref. EFAB2004\_\_\_</strong></p>\r\n\r\n<p>Profile: Has a solid understanding of information technology, new media, innovation and digital strategies and culture. Understands digital transformation and innovation design processes, preferably in the cultural heritage sector. Is a thought leader. Connections in the cultural heritage sector or at EU level, and strong diplomatic skills are an advantage. Knowledge of or experience in 3D digitisation/preservation of cultural heritage artefacts, monuments and sites is an advantage.</p>\r\n\r\n<p>Role description: Supports and guides the Europeana Foundation’s aspiration to strengthen the sustainability, innovation capacity and digital transformation of the cultural heritage sector. Helps develop insights to bring together the Foundation’s goals with stakeholder, partner and user needs. Helps develop insight into Europeana’s technological innovations in order that they contribute to authentic, trustworthy and traceable cultural heritage on the web. Guides the Foundation and helps develop insight on innovative 3D technologies for access to and digital preservation of cultural heritage artefacts, monuments and sites.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>2. Expert - copyright and open data profile - Ref. EFAB2005\_\_</strong></p>\r\n\r\n<p>Profile: Has solid understanding of digital policy, copyright, technology and cultural heritage. Advises on the Foundation’s copyright policies with the intent that they align with the needs of the inclusive digital cultural heritage society. Having connections in the cultural heritage sector or at EU level, and strong diplomatic skills are an advantage.</p>\r\n\r\n<p>Role description: Helps develop insights into and guides the Foundation in Europeana's Public Domain Charter, the Europeana Licensing Framework, the Europeana Publication Framework and other copyright standards. Advocates for open data in digital cultural heritage.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>3. Expert - Cultural heritage institution profile - Ref. EFAB2006\_\_</strong></p>\r\n\r\n<p>Profile: Represents an influential institution with a digital change track record. Is senior within her/his own organisation. Is well-connected, well-networked and influential in the cultural heritage sector. Has a solid understanding of digital cultural heritage and digital transformation.\_</p>\r\n\r\n<p>Role description: Supports the Foundation in its ambitions to drive capacity building for the digital transformation of the sector. Advises on the Foundation’s core work in operating the Europeana service and delivering the Europeana strategy and Europeana DSI projects.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>4. Expert - User oriented profile - Ref. EFAB2007\_\_</strong></p>\r\n\r\n<p>Profile: Has a user-centered approach to digital cultural heritage and solid understanding of user experience design, human-computer interaction and audience engagement. Preferably has first-hand knowledge of the needs of several relevant user communities, for example\_ in the fields of education, digital humanities research and creative industries. Having connections in the cultural heritage sector or at EU level, and strong diplomatic skills are an advantage.</p>\r\n\r\n<p>Role description: Provides guidance on audience relationship development. Advises on the Europeana user experience and audience engagement strategies.</p>\r\n\r\n<p><br>\r\n\_</p>\r\n\r\n<h3>How to apply</h3>\r\n\r\n<p>To apply, please send your curriculum vitae and a motivation letter by 17:00 CEST on <strong>9 October 2020 to </strong><a href=\"mailto:board-applications@europeana.eu?subject=%20Advisory%20Board%20Member%20position\">board-applications@europeana.eu</a>, quoting the reference for the specific position you are applying for.</p>\r\n\r\n<p>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice\_ and equal opportunity for all applicants.</p>\r\n"
