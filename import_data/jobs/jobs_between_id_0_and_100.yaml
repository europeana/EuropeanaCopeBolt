        body: "<p></p>\r\n\r\n<h3>About Europeana Foundation’s Governance</h3>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>The Europeana Foundation is based in The Hague, Netherlands, and has over 50 dedicated staff members representing 20 different nationalities. The organisation is currently steered by a Governing Board of 20 experts from cultural and scientific heritage organisations across Europe and led by Harry Verwayen, Executive Director.\_</p>\r\n\r\n<p>To ensure its operations continue to run smoothly and effectively,\_<a href=\"https://pro.europeana.eu/post/europeana-foundation-restructures-its-governance\">the Europeana Foundation is changing its governance structure</a>. The change in governance will see the current governing board become a board of directors and a supervisory board, complemented and supported by an advisory board. The new structure will see the cultural heritage sector in all its diversity better represented, creating a stronger two-way link between the Foundation and the sector. This will put the Foundation in a better position to support the cultural heritage sector to build capacity for digital transformation.</p>\r\n\r\n<p>To that aim, the Europeana Foundation is looking for 3 candidates to join and complement its Supervisory Board.\_</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<h3>Supervisory Board</h3>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>Our Supervisory Board members:\_</p>\r\n\r\n<ul>\r\n    <li>Are passionately committed to the advancement of digital cultural heritage;</li>\r\n    <li>Feel strongly connected to the Foundation’s <a href=\"https://pro.europeana.eu/about-us/mission\">vision and mission</a>;</li>\r\n    <li>Have a strong sense of responsibility, integrity and ethics;</li>\r\n    <li>Are prepared to commit time and engagement to the work of the Board;</li>\r\n    <li>Have networks relevant to the work of the Foundation;</li>\r\n    <li>Are ambassadors and advocates of our work and act in the best interests of the Foundation and its stakeholders;</li>\r\n    <li>Contribute to the Foundation’s organisational culture, strategic focus, effectiveness, and financial sustainability;</li>\r\n    <li>Complement one another in supervising the general course of affairs of the Foundation;</li>\r\n    <li>Contribute to the development of the Foundation's strategic direction, annual plans, mission and policies;</li>\r\n    <li>Safeguard the identity and the realisation of goals and objectives of the Foundation;</li>\r\n    <li>Ensure the Foundation complies with legal requirements;</li>\r\n    <li>Review and approve annual financial reports and budgets.</li>\r\n</ul>\r\n\r\n<p>The Supervisory Board members prepare for board meetings, attend at least five (mainly virtual) meetings per year, and participate in the activities and the work of the Board actively and conscientiously.</p>\r\n\r\n<p>The remuneration of the members of the Supervisory and Advisory Boards is restricted to an expense allowance or a minimum attendance fee. The initial term will be for four years with the possibility for renewal for a second term of four years.</p>\r\n\r\n<p>Previous experience in governing boards is an advantage.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<h3>Vacant positions</h3>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>The Europeana Foundation is currently seeking three Supervisory Board members to fill three vacant positions. Other vacancies for new profiles on the Supervisory Board will open next year. The requirements for the three profiles as outlined below are not restrictive: we are interested in hearing from any candidate who would bring passion, intellect, expertise and experience to the Board.\_</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>1. Innovation profile - Ref. EFSB2001\_\_\_</strong></p>\r\n\r\n<p>Profile: Has a solid understanding of technological trends, challenges, opportunities. Understands digital transformation and innovation processes, preferably in the cultural heritage sector. Having connections in the cultural heritage sector or at EU level, and strong diplomatic skills are an advantage.</p>\r\n\r\n<p>Role description: supports and guides Europeana Foundation’s aspirations as a catalyst of digital transformation through technology. Safeguards that technological innovations contribute to authentic, trustworthy and traceable cultural heritage on the web.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>2. User engagement profile - Ref. EFSB2002\_\_</strong></p>\r\n\r\n<p>Profile: Has a user-centered approach to digital cultural heritage and solid understanding of user experience design, human-computer interaction and audience engagement. Preferably has first hand knowledge of the needs of several relevant user communities, for example\_ in the fields of education, digital humanities research and creative industries. Having connections in the cultural heritage sector or at EU level, and strong diplomatic skills are an advantage.</p>\r\n\r\n<p>Role description: keeps the user interests top of mind and provides guidance on audience relationship development.\_</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>3. GLAM capacity building profile - Ref. EFSB2003\_\_</strong></p>\r\n\r\n<p>Profile: Has a deep understanding of what is needed to build digital capacity in the sector and the dynamics of change management. Has a strong profile in the GLAM sector. Having connections in the cultural heritage sector or at EU level, and strong diplomatic skills are an advantage.</p>\r\n\r\n<p>Role description: Provides guidance on capacity building for digital transformation\_</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<h3>How to apply</h3>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>To apply, please send your curriculum vitae and a motivation letter by 5 p.m. CEST <strong>26\_August 2020</strong> to <a href=\"mailto:board-applications@europeana.eu?subject=Supervisory%20Board%20Member%20position\">board-applications@europeana.eu</a>, quoting the reference for the specific position you are applying for.</p>\r\n\r\n<p></p>\r\n\r\n<p>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n"
