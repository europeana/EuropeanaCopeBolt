        position: 'Junior User Experience Researcher (0.5 FTE)'
        body: "<h2>Who we are</h2>\r\n\r\n<p>Across Europe, museums, galleries, and archives are digitizing their collections. Europeana brings these collections together online and works hard to make sure people can find and use them. For work, for learning or just for fun.</p>\r\n\r\n<p>We work with a network of cultural organizations to provide creative and innovative forms of access to culture.</p>\r\n\r\n<h2>Who we are looking for</h2>\r\n\r\n<p>a User Experience Researcher who will\_to help us better understand the digital needs of our users, and identify gaps between their needs and the current capabilities of our products. The Junior User Experience Researcher will use observation techniques, task analysis, and other feedback methodologies to track the performance of and satisfaction with our interfaces.</p>\r\n\r\n<h2>What you’ll do</h2>\r\n<h2></h2>\r\n<p><em>Main responsibilities:</em></p>\r\n<ul>\n<li>\r\n    <p>Run usability tests to see how users interact with our products.</p>\r\n    </li>\r\n    <li>\r\n    <p>Develop user surveys to get information from potential users.</p>\r\n    </li>\r\n    <li>\r\n    <p>Undertake heuristic and expert audits of our products.</p>\r\n    </li>\r\n    <li>\r\n    <p>Gather, collect and analyze quantitative data using the ELK stack and Google analytics.</p>\r\n    </li>\r\n    <li>\r\n    <p>Socialize, collaborate and present research work and findings to multiple teams.</p>\r\n    </li>\r\n    <li>\r\n    <p>Document personas, user journeys, top tasks and other deliverables that will support the design and development of our products.</p>\r\n    </li>\r\n</ul>\n<p><em>Secondary responsibilities:</em></p>\r\n<ul>\n<li>\r\n    <p>Follow how the industry is transforming, looking for UX research best practices that can improve efficiency and enable additional research.</p>\r\n    </li>\r\n    <li>\r\n    <p>Input to overall product strategy and product roadmap of the organisation.</p>\r\n    </li>\r\n</ul>\n<h2>Who you are</h2>\r\n\r\n<h2></h2>\r\n\r\n<ul>\n<li>\r\n    <p>BA/BS or MA/MS in Human-Computer Interaction, Design, Computer Science, Psychology or related fields</p>\r\n    </li>\r\n    <li>\r\n    <p>1+ years of experience as\_User Experience Researcher.</p>\r\n    </li>\r\n    <li>\r\n    <p>Familiarity with a wide variety of qualitative research methodologies, such as: conducting one-on-one interviews, running usability tests, facilitating co-design workshops, and experience working with remote user testing tools.</p>\r\n    </li>\r\n    <li>\r\n    <p>Knowledge of statistical analysis using Google Analytics</p>\r\n    </li>\r\n    <li>\r\n    <p>Experience applying research insights to creative design solutions.</p>\r\n    </li>\r\n    <li>\r\n    <p>Impactful and passionate communication skills.</p>\r\n    </li>\r\n</ul>\n<h2>What we offer</h2>\r\n\r\n<ul>\n<li>3 months fixed term contract\_</li>\r\n    <li>Your monthly gross salary will be EUR 1.247,50 for 19 contractual hours per week (0,5 FTE)</li>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</li>\r\n    <li>We offer 42.25 days holiday per year (based on full-time employment, pro-rated).</li>\r\n</ul>\n<h2>How to apply</h2>\r\n\r\n<p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to <a href=\"mailto:jobs@europeana.eu?subject=Junior%20User%20Experience%20Researcher%20position\">jobs@europeana.eu</a>\_\_</p>\r\n"
