        position: 'Collections Editor / V4 Design Project Coordinator'
        body: "<p><strong>Location:</strong> The Hague, The Netherlands</p>\r\n\r\n<p><strong>We are looking for a Collections Editor/V4 Design Project Coordinator who:</strong></p>\r\n\r\n<ul>\n<li>shares our passion for culture and the role that digital culture can play in society</li>\r\n    <li>excels in project coordination across teams and project partners</li>\r\n    <li>is able to analyse and quickly grasp the essence of complex information</li>\r\n    <li>is a connector, naturally making the leap between editorial and tech/product development</li>\r\n    <li>likes numbers and is not averse to crunching data</li>\r\n    <li>is a decent writer for the web (blogs) and for project reporting</li>\r\n    <li>is a good presenter and relationship builder</li>\r\n    <li>is a disciplined and well-organised self-starter</li>\r\n    <li>contributes to the team’s level of efficiency and professionality</li>\r\n    <li>is comfortable in written and spoken English</li>\r\n    <li>has the ability to work seamlessly in an international environment with colleagues from diverse cultural backgrounds</li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Team</strong></p>\r\n\r\n<p>As a Collections Editor/V4 Design project coordinator, you will be working with colleagues from many European countries as part of the Collections Team. The team is comprised of collection managers and Editorial specialists, responsible for Europeana Collections as well as its thematic collections. You will work very closely with the V4 Design project partners as well as internal teams such as data partner services, marketing and communications and product development.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\n<li>Effectively coordinate V4Design project (Horizon 2020) within Europeana Foundation.\r\n    <ul>\n<li>Coordinate Work Package 2 of the v4Design project\r\n        <ul>\n<li>Work together with international partners to provide datasets crawled and scraped from social media websites, gathered from the databases of project partners including that of Europeana, and collected from the databases of the external partners you are in contact with.</li>\r\n            <li>Manage the work needed to parse these datasets into qualitative ‘train and test’ sets needed for the creation of machine learning algorithms in the V4Design project.</li>\r\n        </ul>\n</li>\r\n        <li>Manage stakeholders\r\n        <ul>\n<li>Responsible for the V4Design user group, a select group of organisations and individuals working in architecture, video game design, and creative design. You’ll ensure that this user group gets timely updates about the progress of the project, and invite them to open days and workshops where they’ll be able to test out demos and give feedback of the v4Design system.</li>\r\n            <li>Communicate with external partners that help you in providing data to V4Design</li>\r\n        </ul>\n</li>\r\n        <li>Write project reports\r\n        <ul>\n<li>Oversee the writing of deliverables for work package 2, as well as other work packages that we are involved in.</li>\r\n            <li>Review and assess deliverables of other work packages in V4Design</li>\r\n        </ul>\n</li>\r\n    </ul>\n</li>\r\n</ul>\n<p></p>\r\n\r\n<ul>\n<li>Support the publication and maintenance of Europeana’s thematic collections through data analysis, refining API queries, creating browse points, and explore opportunities for engagement through editorial features (ie. exhibitions, galleries, blogs)</li>\r\n</ul>\n<p></p>\r\n\r\n<ul>\n<li>Support the development of Europeana Collections as an inspiring and engaging resource for Europe’s citizens, educators, researchers</li>\r\n</ul>\n<p></p>\r\n\r\n<ul>\n<li>Support the development of Europeana Professional online space related to Cultural Heritage Institutions offering value for partners (e.g case studies, impact, workshops, tools)</li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Knowledge and Experience required</strong></p>\r\n\r\n<ul>\n<li>Educated to degree level in digital humanities or other relevant social sciences</li>\r\n    <li>Minimum 3-5 years of relevant work experience</li>\r\n    <li>Ability to apply digital tools and computational analysis techniques</li>\r\n    <li>Project management experience (international projects)</li>\r\n    <li>Knowledge of data standards and protocols</li>\r\n    <li>Strong analytical skills</li>\r\n    <li>Excellent communications skills, ability to speak with project partners and developers</li>\r\n    <li>Experience with content management software</li>\r\n    <li>Fluency in English and, preferably, another European language</li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Salary and benefits</strong></p>\r\n\r\n<ul>\n<li>Your monthly salary will be between EUR 2,865 - 3682 (based on full-time employment), depending on the level of your experience.</li>\r\n    <li>Additionally, you will receive a (pro-rata) holiday allowance of 8% and an annual (year-end, pro-rata) bonus of 8.33%.</li>\r\n    <li>1 year fixed term contract with possibility of extension depending on funding availability.</li>\r\n    <li>We offer 42.25 days holiday per year (based on full-time employment).</li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Further, it is a plus if you have</strong></p>\r\n\r\n<ul>\n<li>a network in the world of cultural heritage and/or open data</li>\r\n    <li>a solid understanding of the libraries, archives and museums domain and environment and of the organisational concerns</li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<p>You must have a valid working permit to work in the Netherlands.</p>\r\n\r\n<p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to jobs@europeana.eu.</p>\r\n\r\n<p></p>\r\n"
