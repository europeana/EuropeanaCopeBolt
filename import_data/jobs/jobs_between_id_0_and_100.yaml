        body: "<p></p>\r\n\r\n<p><strong>Location:</strong> The Hague, The Netherlands</p>\r\n\r\n<p><strong>Full-time\_</strong></p>\r\n\r\n<p>We are looking for a\_Finance Manager who will be:\_</p>\r\n\r\n<p>Reporting to the Business Operations Director, this role of Finance Manager leads a small Finance team and is responsible for the overall finances of the Europeana Foundation.\_</p>\r\n\r\n<p>While ensuring the continuous quality of the financial administration, you will be supporting the organisation on financial matters and with clear processes. In your capacity, you will be providing insights and financial advice to ensure financial and strategic decisions are clear and optimised.\_</p>\r\n\r\n<p>Furthermore, you will be the key contact person for financial matters related to European funded projects where the Europeana Foundation is involved in.\_</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\r\n    <li>Oversee the operations of the Finance team, set goals and objectives to be met\_\_</li>\r\n    <li>Oversee and maintain the overall budget and cash flow control and management of all (project)budgets</li>\r\n    <li>Ensure compliance with financial legislation, policies and procedures, generally accepted accounting principles, and procedures at Dutch and European levels\_</li>\r\n    <li>Manage accounting and financial systems and maintain full and accurate accounting records\_</li>\r\n    <li>Conduct financial analysis and prepare detailed financial reports and statements\_</li>\r\n    <li>Develop and implement purchasing practices and monitor the purchasing system\_</li>\r\n    <li>Oversee the preparation of tender documents to comply with relevant guidelines and laws and administer contracts\_</li>\r\n    <li>Liaise with and respond to auditors’ comments concerning finances and operations\_</li>\r\n    <li>Implement and monitor payment authority practices\_</li>\r\n    <li>Maintain the financial health of the organisation by monitoring project- and team spending and recommending corrective actions as necessary\_</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Knowledge and Experience required</strong></p>\r\n\r\n<ul>\r\n    <li>Advanced degree in accounting, business, economics, finance, or a related field;</li>\r\n    <li>Proven experience in a finance role with a solid understanding of financial statistics, accounting principles and financial systems</li>\r\n    <li>Work experience in the field of EU-funded projects or familiarity with the EU funding procedures</li>\r\n    <li>Ability to manage, guide and lead employees to ensure appropriate financial processes are being used</li>\r\n    <li>Strong interpersonal, communication and presentation skills</li>\r\n    <li>Excellent Dutch and English language skills</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Further, it is a plus if you have knowledge of</strong></p>\r\n\r\n<ul>\r\n    <li>Exact Globe and Synergy</li>\r\n    <li>Google Workspace, in particular, Google sheets</li>\r\n    <li>Have an understanding of data privacy standards</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>The Europeana Foundation offers</strong></p>\r\n\r\n<ul>\r\n    <li>A monthly salary between EUR 3,900 - 4,800 (based on full-time employment), depending on the level of your experience</li>\r\n    <li>A holiday allowance of 8% and an annual bonus of 8.33%</li>\r\n    <li>A full-time fixed-term contract for 12 months, with the possibility of an extension\_</li>\r\n    <li>42.25 days of holiday per year (based on full-time employment)</li>\r\n    <li>A pension scheme\_</li>\r\n    <li>An inspiring work environment and an international company culture</li>\r\n    <li>Commuting costs compensation\_</li>\r\n    <li>We provide a company laptop and offer a WFH allowance to compensate monthly the costs while working from home\_</li>\r\n</ul>\r\n\r\n<p><strong>\_How to apply</strong></p>\r\n\r\n<ul>\r\n    <li>The position is open until filled</li>\r\n    <li>You must have a valid working permit to work in the Netherlands</li>\r\n    <li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to <a href=\"http://jobs@europeana.eu\">jobs@europeana.eu</a></li>\r\n    <li>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants</li>\r\n</ul>\r\n"
