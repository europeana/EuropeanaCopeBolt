        body: "<p><strong>Location</strong>: Brussels (Belgium) or The Hague (The Netherlands)\_</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>About the Europeana Foundation\_</strong></p>\r\n\r\n<p>The Europeana Foundation is one of the key players in the digital cultural world. An independent, non-profit organisation we operate <a href=\"https://pro.europeana.eu/\">the Europeana platform</a>, which empowers the cultural heritage sector in its digital transformation. That work and our contribution to other digital initiatives helps to develop an open, knowledgeable and creative society.\_\_</p>\r\n\r\n<p>With staff based in five countries, our international team operates in a hybrid working culture. Our team based in the Netherlands has the flexibility to come to work at our office or to work remotely. Our main office is based in the National Library of the Netherlands, next to The Hague Central Station.</p>\r\n\r\n<p>Our teams based in Belgium, France, Italy and the United Kingdom work fully remotely from there.\_</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>The role\_</strong></p>\r\n\r\n<p></p>\r\n\r\n<p>As head of external relations and advocacy at the Europeana Foundation you will manage and develop strategic positioning and relationships to maximise the impact of the Europeana brand in the digital cultural heritage landscape and contribute to strengthening Europeana’s role vis a vis Member States.\_</p>\r\n\r\n<p>Working directly to the General Director, you will develop narrative and messaging that promotes organisational values and objectives and develop the strategy for engaging with key EU stakeholders.</p>\r\n\r\n<p>Working closely with the MarComms team and the Member States Liaison officer, you will develop and deliver an advocacy and stakeholder engagement strategy to support an integrated organisational approach to communications, marketing and stakeholder engagement and you will lead corporate communications and advocacy activities as part of that approach.</p>\r\n\r\n<p>This position is key to the success of Europeana as it creates understanding and awareness of the organisation, the value it provides and its role in the cultural, digital and political landscape.\_\_</p>\r\n\r\n<p>Occasional work-related travel to The Hague would be required if based in Brussels, and to Brussels if based in The Hague.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\r\n    <li>Identify and develop relationships and opportunities for engagement with key stakeholders and opinion leaders in EU policy circles</li>\r\n    <li>Advise the Senior Management Team on strategic communication issues</li>\r\n    <li>Provide strategic advice to the General Director on developments in EU policy areas that affect Europeana Foundation and its partners, in particular the digital and cultural agenda, as well as relevant legislative and regulatory changes</li>\r\n    <li>Manage and develop Europeana and Europeana Foundation’s brand positioning and messaging</li>\r\n    <li>Develop a strategic advocacy and stakeholder engagement strategy and oversee tactical corporate communication and advocacy plans</li>\r\n    <li>Represent the organisation at meetings, events, and working groups</li>\r\n    <li>Present on the developments of Europeana and the Europeana Foundation</li>\r\n    <li>Oversee reputation in relevant key media.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Knowledge and Experience required</strong></p>\r\n\r\n<ul>\r\n    <li>10 years+ professional experience in communications and advocacy at a strategic level</li>\r\n    <li>Proven networking skills, with the ability to engage effectively with a range of people from different backgrounds and perspectives</li>\r\n    <li>Experience of working with and securing buy-in from senior executive level partners</li>\r\n    <li>Excellent written and verbal communication skills\_ in English</li>\r\n    <li>Extensive knowledge and understanding of EU policy</li>\r\n    <li>Established network in EU policy circles and media\_</li>\r\n    <li>Awareness and understanding of the strategic communications and advocacy\_landscape including digital and new platforms</li>\r\n    <li>Leadership and motivational skills</li>\r\n    <li>Second European language (preferably French).</li>\r\n</ul>\r\n\r\n<p><strong>Salary and benefits</strong></p>\r\n\r\n<p></p>\r\n\r\n<ul>\r\n    <li>A monthly gross salary between EUR 4,600 - 5,500 (based on full-time employment), depending on the level of your experience</li>\r\n    <li>A holiday allowance of 8% and a thirteenth-month bonus</li>\r\n    <li>A full-time fixed-term contract for 12 months, with possibility of extension (this position is permanent in the organisation)</li>\r\n    <li>42 days of holiday per year (based on full-time employment)</li>\r\n    <li>A pension scheme will be based on the country where you are operating from, if applicable</li>\r\n    <li>An inspiring work environment and an international organisational culture</li>\r\n    <li>A hybrid working model with the flexibility to work at the office or remotely (for staff based in The Netherlands)</li>\r\n    <li>We provide a company laptop and offer a WFH allowance to compensate monthly the costs while working from home\_</li>\r\n    <li>Commuting costs compensation for people based in the Netherlands</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>The position is open until filled</p>\r\n    </li>\r\n    <li>\r\n    <p>You must have a valid working permit to work in Belgium or the Netherlands.</p>\r\n    </li>\r\n    <li>\r\n    <p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to <a href=\"http://jobs@europeana.eu/\">jobs@europeana.eu</a></p>\r\n    </li>\r\n</ul>\r\n\r\n<p>Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n"
