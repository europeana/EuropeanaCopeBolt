        position: 'Internship: Visual/Web Designer'
        body: "<p><strong>Location:</strong> The Hague, The Netherlands</p>\r\n\r\n\r\n<p></p>\r\n\r\n<p><em>Are you looking for an exciting internship opportunity in the field of Visual, Web Design?</em></p>\r\n\r\n<p>We offer an exciting 3 to 6 months internship within our Service Design Team with an emphasis in Visual, Web Design. You will be part of the Service Design Team responsible for applying design thinking to facilitate quality service experiences across the entire Europeana service portfolio.</p>\r\n\r\n<p>You will assist our Visual, Web Designer with the production of designs for a variety of media (web and print). You will\_have the ability to develop your skills through on the assignments:</p>\r\n\r\n<ul>\r\n<li>Create and update various print and digital materials</li>\r\n    <li>Retouch and manipulate images</li>\r\n    <li>Adhere to brand guidelines and complete projects according to deadlines</li>\r\n    <li>Perform other job-related tasks as required</li>\r\n</ul>\r\n<p><strong>Qualifications:</strong></p>\r\n\r\n<ul>\r\n<li>Current student pursuing a degree in graphic design or equivalent degree</li>\r\n    <li>Functional knowledge of Photoshop, Illustrator, Sketch, Invision, Adobe XD and CSS/HTML</li>\r\n    <li>Ability to work independently and cooperatively in a team environment</li>\r\n    <li>Ability to communicate design principles, concepts, and ideas.</li>\r\n    <li>Organized, dependable and detail-oriented</li>\r\n    <li>Quick Learner and Efficient High sense of urgency</li>\r\n    <li>Understanding the libraries, archives and museum domain and environment, the organizational</li>\r\n    <li>concerns and awareness of the latest market conditions. (preferred)</li>\r\n</ul>\r\n<p><strong>How to apply</strong><br>\r\nPlease send your Curriculum Vitae and a short statement of motivation, both in English, to <a href=\"mailto:jobs@europeana.eu?subject=Internship%3A%20Visual%2FWeb%20Designer%20\">jobs@europeana.eu</a>.<br>\r\nPlease note that you must have a valid work permit to work in the Netherlands.</p>\r\n"
