        body: "<h3>Location: The Hague, The Netherlands</h3>\r\n\r\n<p></p>\r\n\r\n<h3>The role\_</h3>\r\n\r\n<p></p>\r\n\r\n<p>Reporting to the General Director, this leadership position is pivotal to the digital transformation of museum, gallery, library, and archival collections in Europe. The Technical Director leads the development and operation of the Europeana data platform, which aims to deliver high quality data services for the cultural heritage sector.\_</p>\r\n\r\n<p>The role leads a department of 20+ and directs software development activities for data aggregation, enrichment, search, and API systems. It also has accountabilities for product planning, platform management, DevOps, R&amp;D, technical community management, and CRM activities with data aggregators.\_</p>\r\n\r\n<p>As a member of the Senior Management Team, the Technical Director makes a substantial contribution to business strategy, organisational development, and senior stakeholder management. The Director ultimately builds and delivers on a vision of data quality that is in alignment with Europeana Strategy 2020, while also helping to grow the organisation as a whole.\_</p>\r\n\r\n<p></p>\r\n\r\n<h3>Key Responsibilities</h3>\r\n\r\n<p></p>\r\n\r\n<p>Maintain a vision and strategy for the Europeana data platform, inline with expectations for data quality. Ensuring that efforts such as aggregation, enrichment, search, API, multilingual, and artificial intelligence developments are also aligned with the Europeana Strategy.\_</p>\r\n\r\n<ul>\r\n    <li>Delivery of data and services that meet the needs of Europeana products, stakeholders and customers, with particular attention being paid to required KPI targets for data quality.\_</li>\r\n    <li>Manage software development processes for data platform efforts to ensure they are agile, productive, and of good quality. Support DevOps and complex IT projects that cross the business, making sure the entire technical and system architecture for Europeana is always available, high performing, resilient, and secure.</li>\r\n    <li>Maintain product roadmaps for the data platform and ensure that all programmes, projects, and outcomes have been properly assessed, estimated, and prioritised so they can be delivered on time, within budget, and to sufficient quality.\_</li>\r\n    <li>Maintain and improve on practices for the ingestion, transformation, and sharing of cultural heritage data.\_</li>\r\n    <li>Maintain a pipeline of forward-thinking efforts to power future growth, including the evolution of the Europeana Data Model, ingestion methods, enrichment, search, multilingual, and artificial intelligence developments.</li>\r\n    <li>Build strong and trusted relationships with users of the Europeana data platform, and with Aggregators in particular. Manage suppliers and control quality, holding all vendors accountable to performance against milestone delivery and budget.</li>\r\n    <li>Building Europeana’s presence and voice, keeping up on competitive trends and new technological developments to help Europeana improve efficiency and customer satisfaction. Leverage the Europeana Tech Network to deliver plans, both for advice and work. Develop and direct funded projects with external partners.\_</li>\r\n    <li>Take up speaking opportunities, conferences, media activities, etc, to promote the vision and work of Europeana.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3>Director’s team responsibilities</h3>\r\n\r\n<p></p>\r\n\r\n<p>As a member of Europeana’s Senior Management Team, we expect all Directors to actively contribute to the ongoing operations and development of the organisation, including:</p>\r\n\r\n<ul>\r\n    <li>Driving process improvements that support the performance of the organisation</li>\r\n    <li>Contributing to change management and organisational development activities</li>\r\n    <li>Representing the organisation as a senior leader in the cultural heritage sector</li>\r\n    <li>Complementing the current team in terms of competencies to support healthy and collaborative team dynamics</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3>Knowledge and Experience</h3>\r\n\r\n<p></p>\r\n\r\n<p>To be successful in this role, the Technical Director will thrive on working in a creative and mission driven environment and have:\_\_</p>\r\n\r\n<ul>\r\n    <li>Experience in working in the cultural heritage field or publishing, or transferable experience working with data services</li>\r\n    <li>Deep knowledge of the worlds of libraries, museums and archives or scientific\_ / academic publishing</li>\r\n    <li>Excellent team leadership capability:\r\n    <ul>\r\n        <li>preferably 10+ year management experience with staff of 20+ professionals, and experience in managing remote teams</li>\r\n        <li>Strong capability to manage diverse and complex stakeholder groups</li>\r\n    </ul>\r\n    </li>\r\n    <li>Experience in building strategic vision with teams</li>\r\n    <li>Extensive experience managing software development teams and processes (including agile development, change management, testing, and release management)\_</li>\r\n    <li>Experience with:\r\n    <ul>\r\n        <li>both product development and service delivery\_</li>\r\n        <li>roadmapping, planning, and managing programmes and projects</li>\r\n        <li>design and operation of IT systems, especially establishing and maintaining processes, monitoring, disaster recovery and security</li>\r\n    </ul>\r\n    </li>\r\n    <li>Ability to travel regularly (when the opportunity becomes available)</li>\r\n    <li>Excellent written English language skills to native level equivalent, with excellent presentation skills</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3>Salary and benefits</h3>\r\n\r\n<p></p>\r\n\r\n<p>Your monthly salary will be between EUR 5,900 and 6,600 (based on full-time employment), depending on the level of your experience.</p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</p>\r\n    </li>\r\n    <li>\r\n    <p>1 year fixed term contract with possibility of extension depending on funding availability.</p>\r\n    </li>\r\n    <li>\r\n    <p>We offer 42.25 days holiday per year (based on full-time employment).</p>\r\n    </li>\r\n    <li>\r\n    <p>We provide a company laptop and offer a WFH allowance to compensate monthly the costs while working from home and not being able to work from the office. (Covid-19 / exceptional circumstances)</p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3>How to apply</h3>\r\n\r\n<p></p>\r\n\r\n<p>You must have a valid working permit to work in the Netherlands.</p>\r\n\r\n<p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to <a href=\"mailto:jobs@europeana.eu?subject=Technical%20Director%20-%20Application%20\">jobs@europeana.eu</a> by 17:00 CEST on 02 April 2021.</p>\r\n\r\n<p>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n"
