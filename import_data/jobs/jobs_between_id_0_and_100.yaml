        seo: '{"title":"","description":"<br />\n\n<p><em>Are you a creative online marketer with at least two years experience and a willingness to learn and develop across a number of key digital marketing channels? Are you able to multitask with a keen eye for detail and an ability to record and analyse data to improve performance? Are you willing to work with communication colleagues across the organisation, enjoy new challenges and be proactive in finding new ways to reach audiences and promote our offer?</em></p>\n\n<p></p>\n\n<p></p>\n\n<p><strong>We are looking for a Marketing specialist who:</strong><br />\nwill help support the marketing efforts of the Community and Partner Engagement Team<b>.&nbsp;</b>&nbsp;Assist in the development and implementation of evidence-based marketing plans for Europeana Foundation’s Partner Development performance area.&nbsp;Implement creative online approaches to promoting Europeana products and services in key markets. Support the development of the marketing capacity and offer to cultural heritage professionals through advancing CRM and Social Media presence.</p>\n\n<p></p>\n\n<p><strong>Key responsibilities</strong></p>\n<p></p>\n    <li>Market and competitor data collection and analysis to inform strategic plans:\n    <ul>\n        <li>New programmes and portfolio development\n        <ul>\n            <li>Target setting</li>\n            <li>Benchmarking</li>\n            <li>Surveys</li>\n            <li>Campaign evaluation</li>\n        </ul>\n        </li>\n        <li>Support the development of CRM capabilities to enable marketing activities</li>\n        <li>Writing, editing and/or checking copy for promotional communications across a variety of channels (web/email/social)</li>\n        <li>Support the implementation of creative online marketing and social media campaigns in line with Europeana Foundation’s marketing strategy and the wider Europeana Foundation strategy.</li>\n        <li>Ensure Europeana Foundation’s offer to professional audiences is promoted on social media and delivering social media campaigns using Twitter, LinkedIn and Facebook</li>\n        <li>Support updating Europeana Pro, our professional website, and making suggestions for how web information can be improved</li>\n    </ul>\n\n    <ul>\n        <li>Robust track record of implementing, recording and evaluating online and social media campaigns</li>\n        <li>Experience in creating CRM segmented workflows for marketing and delivering content encouraging audience retention and loyalty.</li>\n        <li>Mother tongue (or as good as) English, both spoken and written</li>\n        <li>Excellent communication skills</li>\n        <li>Confident and competent in using the google suite (sheets/docs/slides) in order to support marketing activities</li>\n        <li>A self-motivated, flexible, solutions-orientated and innovative mentality</li>\n        <li>Excellent time management and organisational skills, with the ability to work under pressure to tight deadlines</li>\n        <li>Ability to build and maintain good working relationships with a culturally diverse team of colleagues and stakeholders</li>\n    </ul>\n\n    <ul>\n        <li>Experience in or working knowledge of the cultural sector</li>\n        <li>Experience in launching a product or service online</li>\n        <li>Applied understanding of market research, benchmarking and audience identification</li>\n        <li>Applied knowledge of digital analytics tools such as Google Analytics and social media insight</li>\n        <li>Digital marketing qualification</li>\n    </ul>\n\n    <ul>\n        <li>Your monthly salary is estimated between EUR 2,600 - 3,100 (based on full-time employment), depending on the level of your experience</li>\n        <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%</li>\n        <li>&nbsp;6&nbsp;months fixed term contract,&nbsp;0,8 - 1.0 FTE</li>\n        <li>&nbsp;We offer 42.25 days of holiday per year (based on full-time employment)</li>\n    </ul>\n\n    <ul>\n        <li>you must have a valid work permit to work in the Netherlands</li>\n        <li>recruitment agency calls are not appreciated</li>\n    </ul>\n    </li>\n</ul>\n","shortlink":"","canonical":"","robots":"index, follow","ogtype":"","keywords":""}'
