        position: 'Chairperson, Supervisory Board'
        body: "<p>The Europeana Foundation Supervisory Board seeks to fill the position of Chairperson\_</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>About Europeana Foundation</strong></p>\r\n\r\n<p></p>\r\n\r\n<p>The Europeana Foundation is an independent, non-profit organisation that operates the Europeana platform and contributes to other digital initiatives that put cultural heritage to good use in the world. We work to democratise access to culture - digitally - so that everyone is empowered to embrace diversity and flourish.</p>\r\n\r\n<p>The Europeana Foundation and a consortium of 21 partners are tasked by the European Commission to run the Europeana platform, in close collaboration with the Europeana Aggregators’ Forum and the Europeana Network Association.\_</p>\r\n\r\n<p>Our work helps to develop an open, knowledgeable and creative society.\_</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>About Europeana Foundation’s Governance</strong></p>\r\n\r\n<p></p>\r\n\r\n<p>The Europeana Foundation is based in The Hague, Netherlands, and has over 60 dedicated staff members representing 20+ different nationalities. The organisation is currently steered by a Board of Directors overseen by a Supervisory Board of seven experts from cultural and scientific heritage organisations across Europe. The organisation is led by Harry Verwayen, the Foundation’s General Director.\_</p>\r\n\r\n<p>The Supervisory Board and the General Director are complemented and supported by an Advisory Board. Through the governance structure of the Foundation, we seek to represent the cultural heritage sector in all its diversity, creating a stronger two-way link between the Foundation and the sector. This puts the Foundation in a better position to support the cultural heritage sector to continue building its capacity for digital transformation.</p>\r\n\r\n<p>Learn more about the <a href=\"https://pro.europeana.eu/about-us/foundation\">Foundation, the Supervisory and the Advisory Boards</a>, including current members.\_ Read the Foundation’s <a href=\"https://pro.europeana.eu/about-us/foundation#documents\">statutes, governance rules and regulations</a>.\_</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Supervisory Board</strong></p>\r\n\r\n<p></p>\r\n\r\n<p>Our Supervisory Board members:\_</p>\r\n\r\n<ul>\r\n    <li>are passionately committed to the advancement of digital cultural heritage</li>\r\n    <li>feel strongly connected to the Foundation’s <a href=\"https://pro.europeana.eu/about-us/foundation\">purpose and belief</a></li>\r\n    <li>have a strong sense of responsibility, integrity and ethics</li>\r\n    <li>are prepared to commit time and engagement to the work of the Board</li>\r\n    <li>have networks relevant to the work of the Foundation</li>\r\n    <li>are ambassadors and advocates of our work and act in the best interests of the Foundation and its stakeholders</li>\r\n    <li>contribute to the Foundation’s organisational culture, strategic focus, effectiveness, and financial sustainability</li>\r\n    <li>complement one another in supervising the general course of affairs of the Foundation</li>\r\n    <li>contribute to the development of the Foundation's strategic direction, annual plans, mission and policies</li>\r\n    <li>safeguard the identity and the realisation of goals and objectives of the Foundation</li>\r\n    <li>ensure the Foundation complies with legal requirements</li>\r\n    <li>review and approve annual financial reports and budgets.</li>\r\n</ul>\r\n\r\n<p>Supervisory Board members prepare for board meetings, attend at least five (mainly virtual) meetings per year, and participate in the activities and the work of the Board actively and conscientiously.</p>\r\n\r\n<p>Remuneration of the members of the Supervisory Board is restricted to an expense allowance or a minimum attendance fee. The initial term will be for four years with the possibility for renewal for a second term of four years.</p>\r\n\r\n<p>Previous experience in governing boards is an advantage.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Vacant position</strong></p>\r\n\r\n<p></p>\r\n\r\n<p>The Europeana Foundation is currently seeking to fill the position of Chairperson. This is an opportunity for professionals in the cultural heritage sector to help guide the organisation as we work towards our purpose of\_ putting Europe’s rich cultural heritage online and to good use.</p>\r\n\r\n<p>The Foundation’s Supervisory Board is tasked with upholding, sustaining and being accountable for the purpose and belief of the organisation, and with establishing policies and procedures related to its governance.\_</p>\r\n\r\n<p>The Foundation seeks candidates who would bring to the Board a variety of experiences, skills, expertise and identities. We strive to be inclusive and strongly encourage applications from people with diverse backgrounds, experiences and expertise.\_</p>\r\n\r\n<p>The requirements for the Chairperson are outlined below.\_</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Chairperson - Ref. EFSB2004\_\_\_</strong></p>\r\n\r\n<p></p>\r\n\r\n<p>The chairperson\_</p>\r\n\r\n<ul>\r\n    <li>is a leader (director/president/chair) of a cultural heritage institution</li>\r\n    <li>is well-connected and respected in the European cultural heritage sector</li>\r\n    <li>knows Europeana and its ecosystem</li>\r\n    <li>has a solid understanding of cultural heritage and digital culture</li>\r\n    <li>has a good feel for digital transformation and innovation\_</li>\r\n    <li>has a good understanding of European cultural heritage policymaking</li>\r\n    <li>has strong diplomatic skills\_</li>\r\n    <li>has excellent leadership, interpersonal and executive level management skills</li>\r\n    <li>has a charismatic, persuasive and influential personality\_</li>\r\n    <li>is European (from the EU)\_</li>\r\n    <li>is well-connected and has political influence at EU level (desirable)</li>\r\n    <li>understands European Commission affairs and has established relationships with Brussels (desirable).</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><em>Role and core responsibilities of the chairperson</em></p>\r\n\r\n<p>In the area of leadership, the chairperson</p>\r\n\r\n<ul>\r\n    <li>helps position the Foundation strategically in relation to the sector, relevant political circles and other players\_</li>\r\n    <li>supports the Foundation towards a sustainable future</li>\r\n    <li>strives for the Foundation to advance its mission</li>\r\n    <li>lobbies and advocates for the Foundation</li>\r\n    <li>enhances the Foundation’s reputation</li>\r\n    <li>helps identify connections that can enhance the Foundation’s standing, and can influence policymaking</li>\r\n    <li>supports and guides the Foundation’s aspirations as a catalyst of digital transformation.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p>In the area of stakeholder relationships, the chairperson</p>\r\n\r\n<ul>\r\n    <li>ensures effective engagement with the stakeholders to develop relationships and resolve issues together with the Board of Directors</li>\r\n    <li>ensures stakeholder matters are communicated to the Supervisory Board.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p>In the areas of board relationships, development and evaluation, the chairperson</p>\r\n\r\n<ul>\r\n    <li>builds strong relationships among the Supervisory Board members and between the Supervisory Board, the Board of Directors and the Advisory Board</li>\r\n    <li>is a sounding board for the Board of Directors</li>\r\n    <li>fosters an open, inclusive discussion which challenges the Supervisory Board where appropriate</li>\r\n    <li>leads, chairs and oversees the performance of the Supervisory Board</li>\r\n    <li>sets a forward-looking and strategic agenda for the Supervisory Boardensures the Supervisory Board has effective decision-making processes and has the opportunity to debate and contribute to major proposals</li>\r\n    <li>leads an evaluation of the performance of the Supervisory Board and individual Board members periodically, and acts on the results by recognising the strengths and addressing the weaknesses of the Board.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<p></p>\r\n\r\n<p>To apply, please send your curriculum vitae and a motivation letter <strong>by 11 p.m. CEST 19 September 2021</strong> to <a href=\"mailto:board-applications@europeana.eu?subject=Chairperson%20-%20Ref.%20EFSB2004%20%20%20\">board-applications@europeana.eu</a>, quoting the reference and title for the specific position you are applying for.</p>\r\n\r\n<p>You can email the Supervisory Board with questions via <a href=\"mailto:board-applications@europeana.eu?subject=Chairperson%20-%20Ref.%20EFSB2004%20%20%20\">board-applications@europeana.eu</a>.</p>\r\n\r\n<p>The Supervisory Board will review applications using the criteria described above and will identify a set of candidates in September and invite them to interview. The Supervisory Board will make a decision by the end of October 2021.\_</p>\r\n\r\n<p>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice\_ and equal opportunity for all applicants.</p>\r\n"
