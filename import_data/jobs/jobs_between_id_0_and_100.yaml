        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Location:</strong> The Hague, Netherlands</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>The role</strong></p>\r\n\r\n<p>We are looking for a Finance Administrator &amp; Office Manager to join the People &amp; Business Support team. The responsibilities mainly consist of\_maintaining\_the financial administration, controlling the overall quality of the administration and ensuring timely payments to suppliers and employees. Furthermore, the Finance Administrator &amp; Office Manager supports the organisation by making sure employees have a safe working environment.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<p><strong><em>Bookkeeping</em></strong></p>\r\n\r\n<ul>\r\n    <li>Process incoming invoices/claims and checking against the contracts</li>\r\n    <li>Process regular payments of incoming invoices and other payments, e.g. salaries, project payments etc.</li>\r\n    <li>Process Bank statements</li>\r\n    <li>Quarterly control of suspense accounts</li>\r\n    <li>Process monthly depreciation bookings</li>\r\n    <li>Monthly check on time writing of staff members</li>\r\n    <li>Process and check of credit card transactions</li>\r\n    <li>Process monthly salary costs bookings in the financial administration</li>\r\n    <li>Financial Documentation</li>\r\n    <li>Ensure all documents that are required for legal accounting purposes are available and accessible for audits, e.g.: audited and interim accounts, legal documentation related to the Europeana Foundation – Statutes, Terms of Reference, Annual and Interim Reports, Power of Attorney, in cooperation with the Executive Assistant</li>\r\n    <li>Maintain Contract register in cooperation with the Finance Manager</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Secondary responsibilities</strong></p>\r\n\r\n<p><strong><em>Travel arrangements</em></strong></p>\r\n\r\n<ul>\r\n    <li>Support in guiding travel bookings process via an external website</li>\r\n    <li>Maintain BCD travel portal</li>\r\n    <li>Maintain travel processes and update compensation travel allowances</li>\r\n</ul>\r\n\r\n<p><strong><em>Office management</em></strong></p>\r\n\r\n<ul>\r\n    <li>Coordination of hardware</li>\r\n    <li>Contact person G&amp;F for housing issues and other requests</li>\r\n    <li>Arrange office supplies</li>\r\n    <li>Collect and deliver postal mail</li>\r\n    <li>Organise gifts and cards to employees on special celebrations / important events</li>\r\n    <li>Arrange monthly drinks and goodbye drinks</li>\r\n    <li>Dealing with all kinds of requests related to office management</li>\r\n</ul>\r\n\r\n<p><strong><em>Payroll &amp; Annual holidays</em></strong></p>\r\n\r\n<ul>\r\n    <li>Support Payroll Administration for all offices</li>\r\n    <li>Adding payslips and updating salary information in Exact Synergy on a monthly basis</li>\r\n    <li>Calculate and update home-work travel allowance</li>\r\n    <li>Adding annual holidays in Exact Synergy on a yearly basis for all countries we have Offices</li>\r\n    <li>Provide periodic metrics and update necessary reports/overviews about staff (compensation and benefits…)</li>\r\n</ul>\r\n\r\n<p><strong><em>New joiners</em></strong></p>\r\n\r\n<ul>\r\n    <li>Create and complete new Synergy accounts</li>\r\n    <li>Give Synergy training to new joiners</li>\r\n    <li>Assist HR with application/deregistration for IT equipment, IT access, furniture, staff access and badge - liaise with the staff of the Dutch Royal Library</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Knowledge and Experience</strong></p>\r\n\r\n<ul>\r\n    <li>Education on MBO level with a financial background</li>\r\n    <li>At least 3 years of experience with financial administration</li>\r\n    <li>Advanced knowledge of Exact Globe, Google Suite and Microsoft Suite</li>\r\n    <li>Work experience with Exact Synergy</li>\r\n    <li>Excellent Dutch language skills (to native level equivalent), fluency in English</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Salary and benefits</strong></p>\r\n\r\n<p>Your gross monthly salary will be between EUR 2.900 and 3.500 (based on full-time employment), depending on the level of your experience.</p>\r\n\r\n<ul>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%</li>\r\n    <li>1 year fixed term contract with possibility of extension depending on funding availability</li>\r\n    <li>We offer 42.25 days of holiday per year (based on full-time employment)</li>\r\n    <li>We offer an inspiring work environment and an international company culture</li>\r\n    <li>We provide a company laptop and offer a WFH allowance to compensate monthly the costs while working from home and not being able to work from the office. (Covid-19 / exceptional circumstances)</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<ul>\r\n    <li>The position is open until filled</li>\r\n    <li>You must have a valid working permit to work in the Netherlands</li>\r\n    <li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to jobs@europeana.eu</li>\r\n    <li>Recruitment agency calls are not appreciated</li>\r\n</ul>\r\n\r\n<p>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n"
