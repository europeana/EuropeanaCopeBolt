        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<h3><strong>Location:</strong> The Hague, The Netherlands</h3>\r\n\r\n<p></p>\r\n\r\n<h3><strong>The role:\_</strong></h3>\r\n\r\n<p>This is a new role in the Programme &amp; Business Development team to improve how we collect, use and learn from data to the benefit of the organisation and the cultural heritage sector.\_</p>\r\n\r\n<p>The role has a high impact on setting operational priorities and informing strategic choices. The Data Analyst develops the practice of data collection and analysis, sets up processes and implements tools to monitor and communicate progress toward the business and strategic goals. The role provides (senior) management with the latest organisational performance overview at any given moment and facilitates decision making based on strong and statistically accurate evidence.</p>\r\n\r\n<p>The role is also essential in supporting the digital transformation of the cultural heritage sector. The Data Analyst works with multiple teams and external partners in translating various data sources into valuable insights about the current status, needs, trends and opportunities for digital development for cultural heritage institutions. In this way, the Data Analyst helps establish Europeana as a highly credible data space for and in the cultural heritage sector.</p>\r\n\r\n<p></p>\r\n\r\n<h3><strong>Key Responsibilities</strong></h3>\r\n\r\n<ul>\r\n    <li>Work internally to connect data across business performance areas, and work across the heritage sector to link and standardise data</li>\r\n    <li>Develop and implement databases, tools, data analytics and other strategies that optimise statistical efficiency and quality</li>\r\n    <li>Develop and maintain Europeana management dashboard as a main tool for monitoring organisational performance across various business areas</li>\r\n    <li>Acquire data from primary and secondary data sources and maintain systems that present data in accessible and engaging ways</li>\r\n    <li>Interpret and analyse data using statistical techniques to identify trends and new process/performance improvement opportunities</li>\r\n    <li>Present recommendations to management on how to prioritise business and information needs based on evidence</li>\r\n    <li>Manage the connection between Europeana and partners which relates to data driven initiatives (e.g. the <a href=\"https://indices-culture.eu/\">InDICEs</a> project)</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3><strong>Knowledge and Experience:</strong></h3>\r\n\r\n<p>To be successful in this role, the Data Analyst will thrive on working in a creative and mission driven environment and have:\_</p>\r\n\r\n<ul>\r\n    <li>\_ 2 years+ of working experience as a Data Analyst or Business Data Analyst</li>\r\n    <li>Technical expertise regarding data models, database design development, data mining and segmentation techniques</li>\r\n    <li>Excellent ability to collect, organise, analyse, and visualise significant amounts of information</li>\r\n    <li>Strong attention to detail and accuracy</li>\r\n    <li>Extensive knowledge of and experience with reporting packages (Business Objects etc), databases (SQL etc), programming (XML, Javascript, or ETL frameworks)</li>\r\n    <li>Knowledge of statistics and experience using statistical packages for analysing datasets (Excel, Google sheet, SPSS, SAS etc)</li>\r\n    <li>Affinity for writing reports and presenting outcomes</li>\r\n    <li>Excellent English language skills to native level equivalent</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3><strong>Salary and Benefits</strong></h3>\r\n\r\n<p>Your gross monthly salary will be between EUR 2.900 and 3.500 (based on full-time employment), depending on the level of your experience.</p>\r\n\r\n<ul>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%</li>\r\n    <li>1 year fixed term contract with possibility of extension depending on funding availability</li>\r\n    <li>We offer 42.25 days holiday per year (based on full-time employment)</li>\r\n    <li>We offer an inspiring work environment and an international company culture</li>\r\n    <li>We provide a company laptop and offer a WFH allowance to compensate monthly the costs while working from home and not being able to work from the office. (Covid-19 / exceptional circumstances)</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3>\_<strong>How to apply</strong></h3>\r\n\r\n<ul>\r\n    <li>You must have a valid working permit to work in the Netherlands</li>\r\n    <li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to <a href=\"mailto:jobs@europeana.eu\">jobs@europeana.eu</a> by 17:00 CEST on 09 May 2021</li>\r\n    <li>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants</li>\r\n</ul>\r\n"
