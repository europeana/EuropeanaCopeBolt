        position: 'Community Engagement Manager'
        body: "<p><strong>Location:</strong> The Hague, The Netherlands</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>We are looking for a Community Engagement Manager who will:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Share our passion for making culture available for all by driving digital transformation of the cultural heritage sector</p>\r\n    </li>\r\n    <li>\r\n    <p>Lead a compelling programme of engaging events, trainings, and workshops for the Europeana network of institutions and professionals</p>\r\n    </li>\r\n    <li>\r\n    <p>Use standards, frameworks and policies to help institutions better achieve their mission</p>\r\n    </li>\r\n    <li>\r\n    <p>Take responsibility for key networks and platforms, such as the Europeana Network Association,\_ the Europeana Aggregator Forum, and the Europeana Pro website</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Key Responsibilities:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Management of the Community Engagement team</p>\r\n    </li>\r\n    <li>\r\n    <p>Facilitate the functioning and engagement of the Europeana Network Association and the Europeana Aggregator Forum</p>\r\n    </li>\r\n    <li>\r\n    <p>Develop and nurture strong relations with related networks in the library, museum and archive community i.e. Nemo, Liber, IFLA, and so forth</p>\r\n    </li>\r\n    <li>\r\n    <p>Develop and nurture strong relations with related networks and projects in Europeana’s fields of interest i.e. the Open Glam community, Time Machine, EOSC, and so forth</p>\r\n    </li>\r\n    <li>\r\n    <p>Develop and nurture strong relations with specific forward looking GLAMs that can act as flagship institutions and have an ambassador role for the Foundation</p>\r\n    </li>\r\n    <li>\r\n    <p>Organise events, workshops, and training in support of partner development goals; and develop new forms of interaction, such as webinars, and an academy</p>\r\n    </li>\r\n    <li>\r\n    <p>Organise participatory events, such as transcribathons and collection days with the Collections team to support of user engagement goals</p>\r\n    </li>\r\n    <li>\r\n    <p>Management and development of Europeana policies and frameworks, in the areas of IPR, impact, quality standards (publishing framework) and so forth.\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Management of the Rightsstatements.org consortium</p>\r\n    </li>\r\n    <li>\r\n    <p>Develop and maintain Europeana Pro as a core service of the Europeana Initiative\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Develop and implement of GLAM market research strategy in order to deliver good services.</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Secondary responsibilities:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Participate in other cross team initiatives</p>\r\n    </li>\r\n    <li>\r\n    <p>Support and facilitate other team efforts that require network interactions (i.e. collection days)</p>\r\n    </li>\r\n    <li>\r\n    <p>Present Europeana and our mission at relevant conferences and events</p>\r\n    </li>\r\n    <li>\r\n    <p>Advocate the mission and vision of Europeana Foundation around open principles</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Knowledge and Experience:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Academic degree, or equivalent experience, in a relevant field</p>\r\n    </li>\r\n    <li>\r\n    <p>Strong people management skills, with demonstrated ability to build fantastic teams, coach staff, and build networks</p>\r\n    </li>\r\n    <li>\r\n    <p>A relationship builder</p>\r\n    </li>\r\n    <li>\r\n    <p>Creative, conceptual thinker</p>\r\n    </li>\r\n    <li>\r\n    <p>Strong ability to both think strategically, as well as plan the details</p>\r\n    </li>\r\n    <li>\r\n    <p>Broad knowledge of the cultural and heritage landscape</p>\r\n    </li>\r\n    <li>\r\n    <p>Strong communication and presentation skills, with an ability to influence areas outside of core responsibilities</p>\r\n    </li>\r\n    <li>\r\n    <p>Fluency in English, both verbally and in writing</p>\r\n    </li>\r\n    <li>\r\n    <p>Willingness and ability to travel within Europe as well as globally</p>\r\n    </li>\r\n    <li>\r\n    <p>Experience running engaging events or workshops would be an advantage</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Salary and benefits:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Your monthly salary is estimated between EUR 4,600 - 5,100 (based on full-time employment), negotiable depending on the level of your experience.</p>\r\n    </li>\r\n    <li>\r\n    <p>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</p>\r\n    </li>\r\n    <li>\r\n    <p>1 year fixed term contract with possibility of extension depending on funding availability.</p>\r\n    </li>\r\n    <li>\r\n    <p>We offer 42.25 days holiday per year (based on full-time employment).</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>How to apply:\_</strong></p>\r\n\r\n<p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to <a href=\"mailto:jobs@europeana.eu?subject=Community%20Engagement%20Manager%20position\">jobs@europeana.eu</a>\_\_before 10 January 2020.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Please note that:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>you must have a valid work permit to work in the Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>recruitment agency calls are not appreciated</p>\r\n    </li>\r\n</ul>"
