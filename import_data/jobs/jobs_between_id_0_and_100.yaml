        position: 'Data Ingestion Specialist'
        body: "<p><strong>Location</strong><br>\r\nThe Hague, The Netherlands</p>\r\n\r\n<p><strong>About Europeana </strong></p>\r\n\r\n<p>Across Europe, museums, galleries and archives are digitizing their collections. Europeana brings them together online and works hard to make sure people can find and use them. For work, for learning or just for fun. We work with a network of cultural organizations to provide creative and innovative forms of access to culture. Our work is guided by creative collaboration, supportive teamwork and the idea that sharing and reusing cultural content can transform the world. We represent centuries of trusted guardianship by Europe’s cultural institutions so must always ensure that whilst we’re pushing the boundaries of what’s possible with today’s technology, our products and resources are robust and reliable. Our office is based in the National Library of the Netherlands, next to The Hague Central Station.</p>\r\n\r\n<p><strong>We are looking for a Data Ingestion Specialist who will: </strong></p>\r\n\r\n<p>Work closely with data partners to make their collections available in accordance to Europeana’s content strategy Coordinate between data partners and Europeana teams to support professionals in cultural heritage institutions into becoming active participants in a culturally connected platform for Europe where collections are available to the general public and for use in education, research, and creative industries.</p>\r\n\r\n<p><strong>Team </strong></p>\r\n\r\n<p>As a Data Ingestion Specialist you will be working very closely with the 4 other Data Ingestion and Libraries Data Specialists on shared and collective goals. You will be also working very closely with the team manager and members of the Collections Team to support them improving the relationship with our data partners. The Data Ingestion Specialist works with data partners so they feel rewarded as active participants in a culturally connected platform for Europe, built on the principles of openness, mutuality and trust. Being part of Europeana has both connected them with peers and helped them make their collections available, in high quality, with standardised rights statements that allow reuse, to the general public and for use in education, research, and creative industries.</p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\n<li>Support potential data partners to find out if Europeana is the best platform to publish their data and find the publishing channels for them;</li>\r\n    <li>Coordinate the signing of the Europeana Data Exchange Agreements and administer them once signed;</li>\r\n    <li>Execution of metadata publication work and related tasks:\r\n    <ul>\n<li>Administration of datasets in a CRM; Create tickets/stories and pursue tickets for ingestion issues</li>\r\n        <li>Daily communication and support to data partners (aggregators and cultural heritage institutions); advising on mapping and data quality issues;</li>\r\n        <li>Prioritisation of metadata processing in accordance to Europeana’s content strategy;</li>\r\n    </ul>\n</li>\r\n    <li>Improving data quality of the legacy metadata in Europeana, incl. metadata cleanup:\r\n    <ul>\n<li>Analyse the quality of datasets (including rights labels, broken links and thumbnails);</li>\r\n        <li>Defining a data quality improvement plan, in alignment with Europeana teams.</li>\r\n        <li>Agree individual targets with data partners and implement and follow through this plan in conjunction with the relevant data partners;</li>\r\n        <li>Track and fix data quality issues in conjunction with relevant data partners;</li>\r\n        <li>Disseminating the work on data quality improvements via blog posts or case studies to celebrate the achievements and help others to learn from our experiences;</li>\r\n        <li>Active member of the Data Quality Committee including secretary work for the DQC</li>\r\n    </ul>\n</li>\r\n    <li>Participation in / organisation of workshops and project meetings to promote Europeana publication, interoperability and quality;</li>\r\n    <li>Write and publish guidelines and documentation supporting (potential) data partners to understand how we work and what data partners need when they publish in Europeana (incl the Europeana Publishing Guide &amp; the EDM guidelines); and manage and updates of the relevant Europeana Professional pages accordingly;</li>\r\n    <li>Educating/aiding Europeana staff to understand how data is published in Europeana and to efficiently find content in the portal;</li>\r\n    <li>Assist in the writing of deliverables for the European Commission.</li>\r\n</ul>\n<p><strong>Knowledge and Experience required</strong></p>\r\n\r\n<ul>\n<li>University degree or Higher Vocational Education level in Information Management, Digital Humanities or a related field;</li>\r\n    <li>Experience within the cultural sector; Practical knowledge of working with metadata in the cultural heritage sector;</li>\r\n    <li>You are an IT-literate and a fast learner when it comes to picking up new software and new procedures;</li>\r\n    <li>Good English, both written and spoken;</li>\r\n    <li>Passion for working in an international and dynamic environment.</li>\r\n</ul>\n<p><strong>Key relationships / customers </strong></p>\r\n\r\n<ul>\n<li>Data partners: aggregators and cultural heritage institutions</li>\r\n    <li>Partner and Operations Manager</li>\r\n    <li>End user (Collections) team</li>\r\n    <li>Research &amp; Development team</li>\r\n    <li>End user (Collections) team</li>\r\n</ul>\n<p><strong>Benefits</strong></p>\r\n\r\n<ul>\n<li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year end, pro-rated) bonus of 8.33%.</li>\r\n    <li>1 year fixed term contract with possibility of extension depending on funding availability.</li>\r\n    <li>We offer 42.25 days holiday per year (based on full-time employment).</li>\r\n</ul>\n<p><strong>How to apply </strong></p>\r\n\r\n<p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to <a href=\"mailto:jobs@europeana.eu?subject=Data%20Ingestion%20Specialist\">jobs@europeana.eu</a>\_\_</p>\r\n\r\n<p><b>\_</b></p>\r\n"
