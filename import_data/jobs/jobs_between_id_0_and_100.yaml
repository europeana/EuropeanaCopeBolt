        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Location:</strong>\_The Netherlands (The Hague)</p>\r\n\r\n<p><strong>Team</strong></p>\r\n\r\n<p>As a Software Developer, you will be working physically and remotely with colleagues from many European countries as part of (a) scrum team(s). You will contribute to the development and maintenance of the software that powers all our products. Europeana works only with Open Source software and you will be asked to make our own software also available as Open Source. You may be asked to share your experience and knowledge with the Open Source community and also with other developers in the libraries, archives and museum communities.</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>The role</strong>\_</p>\r\n\r\n<p>We are looking for a Software Developer who:</p>\r\n\r\n<ul>\r\n    <li>will share our passion for open source and open data, whilst using technology to make culture available to all</li>\r\n    <li>has the experience and discipline to be organised, be capable of time management</li>\r\n    <li>believes that technical design, good-quality software and documentation are an integral part of the job</li>\r\n    <li>can help the team take the next step and improve itself so as to gain a higher level of efficiency and professionality</li>\r\n    <li>is comfortable in written and spoken English and has the ability to work seamlessly in an international environment with colleagues from many cultural backgrounds</li>\r\n</ul>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\r\n    <li>Maintain, update and further develop the Europeana APIs</li>\r\n    <li>Contribute to the development, review and testing of technical solutions for the addition or modifications of components in the Europeana architecture</li>\r\n    <li>Propose technical solutions for the addition or modifications of components in the Europeana architecture, and make sure they fit with the overall Europeana architecture</li>\r\n    <li>Ensure seamless integration of technical components within the Europeana eco-system and contribute to the documentation of technical designs or decisions on the software architecture</li>\r\n    <li>Maintain and improve the code quality and performance of the existing software</li>\r\n</ul>\r\n\r\n<p><strong>Knowledge and Experience required</strong></p>\r\n\r\n<ul>\r\n    <li>Master's degree, preferably in computer science or software engineering</li>\r\n    <li>Minimum 2 years of experience as a Java developer</li>\r\n    <li>Excellent knowledge of Java\_</li>\r\n    <li>Knowledge of Spring Framework, Maven, Jenkins, Docker, Travis, Git</li>\r\n    <li>Proven experience in developing REST APIs and structuring code into services that are autonomous and have independent business domain implementations</li>\r\n    <li>Experience with NoSQL databases such as MongoDB and/or relational databases such as PostgreSQL</li>\r\n    <li>Provide high-quality code that is extensively unit tested</li>\r\n    <li>Experience with multi-threaded applications</li>\r\n    <li>Ability to work in Agile/Scrum teams</li>\r\n    <li>Good written and spoken English with an ability to express complex technical ideas to both technical and non-technical audiences</li>\r\n</ul>\r\n\r\n<p><strong>Further, it is a plus if you have</strong></p>\r\n\r\n<ul>\r\n    <li>Knowledge of Cloud technologies such as Kubernetes</li>\r\n    <li>Knowledge of search engines such as Apache Solr or ElasticSearch</li>\r\n    <li>Knowledge of continuous integration and delivery</li>\r\n    <li>A degree of knowledge in developing data management software for the cultural heritage sector</li>\r\n</ul>\r\n\r\n<p><strong>Salary and benefits</strong></p>\r\n\r\n<ul>\r\n    <li>Your monthly salary is estimated between EUR 3,100 - 4,300 (based on full-time employment), negotiable depending on the level of your experience</li>\r\n    <li>A holiday allowance of 8%\_</li>\r\n    <li>A thirteenth-month bonus</li>\r\n    <li>A full-time fixed-term contract for 12 months, with the possibility of extension (this position is permanent in the organisation)</li>\r\n    <li>42 days of holiday per year (based on full-time employment)</li>\r\n    <li>A pension scheme\_</li>\r\n    <li>An inspiring work environment and an international organisational culture</li>\r\n    <li>A hybrid working model with the flexibility to work at the office or remotely</li>\r\n    <li>We provide a company laptop and offer a working-from-home allowance</li>\r\n    <li>Commuting costs compensation (NS Business Card)\_</li>\r\n</ul>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<ul>\r\n    <li>The position is open until filled</li>\r\n    <li>You must have a valid working permit to work in the Netherlands</li>\r\n    <li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to <a href=\"http://jobs@europeana.eu\">jobs@europeana.eu</a></li>\r\n</ul>\r\n\r\n<p>Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n\r\n<p></p>\r\n"
