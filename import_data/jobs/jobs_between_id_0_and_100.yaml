        position: 'Software Test Engineer'
        body: "<p><strong>Location:\_</strong>The Hague, The Netherlands</p>\r\n\r\n<p></p>\r\n\r\n<h3>Team and\_Role</h3>\r\n\r\n<p></p>\r\n\r\n<p>As a Europeana Software Test Engineer you are responsible for the quality of our software products and services. You ensure that the software solutions delivered by our developers do what they are supposed to do, while guarding against regression in other parts of the software.</p>\r\n\r\n<p>You operate across multiple agile Scrum teams that work on the Europeana products relating to data ingestion, data search and retrieval and visualisation. You will support these teams by designing, developing and maintaining testing plans covering procedures, resources and tooling. To achieve this, you have a thorough understanding of the products and the functionality they provide. You are able to leverage that knowledge to design, plan and execute the necessary manual as well as automated tests. With your ideas and energy you help us reach a higher level of quality assurance.</p>\r\n\r\n<p>You have a passion for, and are comfortable with technology in general and software development in particular. You are curious and excited about the opportunity to learn and to progressively lead the organisation towards more automated test procedures. You are precise and diligent when it comes to quality control, and inventive when it comes to finding interesting edge cases. You see the connection between different components and functionalities, and you use that to your advantage to make sure that problems don’t go unnoticed. You are a team player, with a positive attitude.</p>\r\n\r\n<p></p>\r\n\r\n<h3>Key Responsibilities:</h3>\r\n\r\n<ul>\r\n    <li>Plan, execute and report on functional and non-functional tests for user stories</li>\r\n    <li>Contribute to the writing and refinement of user stories and the definition of acceptance criteria\_</li>\r\n    <li>Develop, document and maintain test scripts, cases and datasets for Feature, Smoke, Regression, and Performance Testing</li>\r\n    <li>Develop, implement and run manual and automated and/or cross-browser test procedures where appropriate</li>\r\n    <li>Participate in scrum activities – following Agile development processes and agreed-on priorities – as well as development team meetings and activities</li>\r\n    <li>Remain up-to-date with the latest testing tools and practices, and evaluate through pilot these where needed\_</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3>Knowledge and Experience:</h3>\r\n\r\n<ul>\r\n    <li>Bachelor or master’s degree, preferably in computer science or software engineering\_</li>\r\n    <li>Minimum 3 years of experience as a test engineer and/or a developer</li>\r\n    <li>Experience in:\r\n    <ul>\r\n        <li>Testing web applications (including websites and API’s)\_</li>\r\n        <li>Automated testing</li>\r\n        <li>Creating test scripts</li>\r\n        <li>Working with the Agile/Scrum software development\_\_</li>\r\n    </ul>\r\n    </li>\r\n    <li>Knowledge about the definition and usage of different types of testing such as regression, functional, user acceptance, and performance\_</li>\r\n</ul>\r\n\r\n<h3>Further, it is a plus if you have:\_</h3>\r\n\r\n<ul>\r\n    <li>Understanding of XML and JSON based data formats\_</li>\r\n    <li>Experience querying APIs\_</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3><strong>Salary and benefits:</strong></h3>\r\n\r\n<ul>\r\n    <li>Your monthly salary is estimated between EUR 3,000 - 3,800 (based on full-time employment), negotiable depending on the level of your experience</li>\r\n    <li>A holiday allowance of 8%\_</li>\r\n    <li>A thirteenth-month bonus</li>\r\n    <li>A full-time fixed-term contract for 12 months, with possibility of extension (this position is permanent in the organisation)</li>\r\n    <li>42 days of holiday per year (based on full-time employment)</li>\r\n    <li>A pension scheme\_</li>\r\n    <li>An inspiring work environment and an international organisational culture</li>\r\n    <li>A hybrid working model with the flexibility to work at the office or remotely</li>\r\n    <li>We provide a company laptop and offer a WFH allowance to compensate monthly the costs while working from home\_</li>\r\n    <li>Commuting costs compensation</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3>How to apply</h3>\r\n\r\n<ul>\r\n    <li>The position is open until filled</li>\r\n    <li>You must have a valid working permit to work in the Netherlands</li>\r\n    <li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to <a href=\"mailto:jobs@europeana.eu?subject=Software%20Test%20Engineer%20-%20Application\">jobs@europeana.eu</a></li>\r\n</ul>\r\n\r\n<p>Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n"
