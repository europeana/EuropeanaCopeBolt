        position: 'Financial Controller'
        body: "<p><strong>Location:</strong> The Hague, The Netherlands</p>\r\n\r\n<p><strong>Position type:\_</strong>Part-time 0.8 FTE or Full-time\_</p>\r\n\r\n<p></p>\r\n\r\n<p>We are looking for a driven Financial Controller to join our Finance team.\_</p>\r\n\r\n<p>As our Financial Controller, you will be responsible for managing, developing and overseeing our financial management system and our accounting operations:\_</p>\r\n\r\n<p>While ensuring the continuous quality of the financial administration, you will be supporting the organisation on financial matters with clear processes. In your capacity, you will be providing insights and financial advice to ensure financial and strategic decisions are clear and optimised.\_</p>\r\n\r\n<p>Furthermore, you will be the key contact person for financial matters related to European funded projects where the Europeana Foundation is involved in.\_</p>\r\n\r\n<p>Reporting to the Business Operations Director, you will contribute to the organisation's overall financial performance and development.\_</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\r\n    <li>Work closely with the Finance Administrator &amp; Office Manager, to maintain full and accurate accounting records to guarantee the quality of the financial administration</li>\r\n    <li>Conduct and monitor internal controls:\r\n    <ul>\r\n        <li>Oversee the overall budget and cash flow control and management of all (project)budgets</li>\r\n        <li>Ensure compliance with financial legislation, policies and procedures, generally accepted accounting principles, and procedures at Dutch and European levels\_</li>\r\n        <li>Manage accounting and financial systems and maintain full and accurate accounting records\_</li>\r\n        <li>Maintain the financial health of the organisation by monitoring project- and team spending and recommending corrective actions as necessary\_</li>\r\n        <li>Develop and implement purchasing practices and monitor the purchasing system\_</li>\r\n        <li>Implement and monitor payment authority practices\_</li>\r\n    </ul>\r\n    </li>\r\n    <li>Conduct financial analysis\_</li>\r\n    <li>Prepare detailed financial (project) reports and statements\_</li>\r\n    <li>Coordinate audit processes</li>\r\n    <li>Participate in budgeting processes</li>\r\n    <li>Streamlining accounting functions and operations</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Knowledge and Experience required</strong></p>\r\n\r\n<ul>\r\n    <li>Advanced degree in accounting, business, economics, finance, or a related field</li>\r\n    <li>Proven experience in a finance role with a solid understanding of financial statistics, accounting fundamentals and financial systems</li>\r\n    <li>Work experience in the field of EU-funded projects or familiarity with the EU funding procedures</li>\r\n    <li>Strong interpersonal, communication and analytical skills</li>\r\n    <li>Excellent Dutch and English language skills</li>\r\n</ul>\r\n\r\n<p><strong>Further, it is a plus if you have knowledge of</strong></p>\r\n\r\n<ul>\r\n    <li>Exact Globe and Synergy</li>\r\n    <li>Google Workspace, in particular, Google sheets</li>\r\n    <li>Have an understanding of data privacy standards</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>The Europeana Foundation offers</strong></p>\r\n\r\n<ul>\r\n    <li>A monthly salary between EUR 3,700 - 4,500 (based on full-time employment), depending on the level of your experience</li>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%</li>\r\n    <li>A part-time 0.8 FTE or full-time fixed-term contract for 12 months, with the possibility of an extension\_</li>\r\n    <li>42.25 days of holiday per year (based on full-time employment)</li>\r\n    <li>A pension scheme\_</li>\r\n    <li>An inspiring work environment and an international organisational culture</li>\r\n    <li>A hybrid working model with the flexibility to work at the office or remotely (for staff based in The Netherlands)</li>\r\n    <li>We provide a company laptop and offer a WFH allowance to compensate monthly the costs while working from home\_</li>\r\n    <li>Commuting costs compensation for people based in the Netherlands</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>\_How to apply</strong></p>\r\n\r\n<ul>\r\n    <li>The position is open until filled</li>\r\n    <li>You must have a valid working permit to work in the Netherlands</li>\r\n    <li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to <a href=\"http://jobs@europeana.eu\">jobs@europeana.eu</a></li>\r\n</ul>\r\n\r\n<p>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n"
