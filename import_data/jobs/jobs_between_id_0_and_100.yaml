        body: "<p><strong>Location:</strong>\_The Hague (The Netherlands)</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>The role\_</strong></p>\r\n\r\n<p>The primary purpose of this role is to lead the team that undertakes outreach to audiences who (could) use and reuse digital cultural heritage content, including primary, secondary and tertiary educators, researchers, creatives and other industries. Further, this role is tasked with identifying new audiences for the resources available in Europeana.eu and the Data Space and ensures outreach and engagement in all official languages of the EU.\_</p>\r\n\r\n<p>The role also involves the building of relationships with the cultural heritage institutions whose data are published, promoted and disseminated via Europeana products and services, such as Europeana.eu.\_</p>\r\n\r\n<p>The role includes responsibility for editorial and outreach involvement in separately-funded projects that also support the Data Space—from management and support of editorial pieces deriving from the projects to full management of projects.</p>\r\n\r\n<p>Occasional travel within Europe as well as globally will be required, in keeping with our commitment toward climate considerations and minimising unnecessary travel. \_</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\r\n    <li>Lead the team in all endeavours and encourage, via coaching and individual growth in our culture of creativity, customer focus, collaboration, and change</li>\r\n    <li>Manage the team, including administration of workload, and work together with other managers through organisational development responsibilities</li>\r\n    <li>Own, deliver and maintain the Europeana Content and Editorial Strategy, and the audience (user/re-user) strategy</li>\r\n    <li>Develop and promote activities of the Europeana Initiative and the Data Space including developing campaigns and new formats of interaction and engagement</li>\r\n    <li>Responsible for the implementation and development of the Europeana Multilingual Strategy focusing on all multilingual coverage of the user interface, editorial and website copy on the Europeana.eu website</li>\r\n    <li>Drive traffic to the Europeana website and increase engagement on the Europeana website</li>\r\n    <li>Create and maintain high-value relationships with educational and academic/research communities (primary, secondary, and tertiary levels of education) to identify their needs for digital cultural heritage and how we can meet those needs via outreach, campaigns, participatory experiences</li>\r\n    <li>Identify creatives and creative industries and other new audiences for (re)use, design outreach efforts to introduce them to Europeana and the Data Space and tools they can use to benefit from the resources\_</li>\r\n    <li>Oversee the creation of high-quality website editorial features that highlight the pan-European nature of materials in the Data Space and Europeana.eu whether produced internally or by project partners</li>\r\n    <li>Grow awareness and usage of Europeana APIs\_</li>\r\n    <li>Assess/analyse success of activities and adjust efforts based on metrics achieved</li>\r\n    <li>Contribute to the collective development of the organisation as a proactive member of the Management Team</li>\r\n    <li>Assist other Europeana Foundation teams in the delivery of events, such as participatory experiences, country workshops, conferences, and network events</li>\r\n    <li>Work hand in hand with staff responsible for the design and development of the Europeana website, those responsible for the user experience online, as well as the Marketing/Communications/Research team, responsible for ensuring promotion of events to appropriate audiences</li>\r\n</ul>\r\n\r\n<p><strong>Knowledge and Experience required</strong></p>\r\n\r\n<ul>\r\n    <li>Academic degree in Humanities, Social Sciences, Communications and Media or other relevant fields, or equivalent experience</li>\r\n    <li>Strong people management skills, with a minimum of two years of management experience</li>\r\n    <li>Familiarity with user experience, audience engagement, and SEO content strategies</li>\r\n    <li>Experience with some form of editorials or web publishing, such as online magazines, exhibitions, or social media</li>\r\n    <li>Creative problem-solving ability, with a willingness to experiment and learn</li>\r\n    <li>Strong ability to think strategically, as well as plan the details</li>\r\n    <li>Strong communication and presentation skills, with an ability to influence areas outside of core responsibilities</li>\r\n    <li>Fluent in English, both written and spoken</li>\r\n</ul>\r\n\r\n<p><strong>Further, it is an advantage if you have</strong></p>\r\n\r\n<ul>\r\n    <li>Broad knowledge of the cultural sector\_</li>\r\n    <li>Experience running engaging events or workshops</li>\r\n    <li>Experience working with educational and academic/research communities\_</li>\r\n    <li>Knowledge of APIs and how to work with them\_</li>\r\n</ul>\r\n\r\n<p><strong>Key relationships/customers</strong></p>\r\n\r\n<p>You will interact primarily with the following parties:\_</p>\r\n\r\n<ul>\r\n    <li>Cultural Heritage Institutions (including project partners)</li>\r\n    <li>Network members</li>\r\n    <li>Teachers and educational communities</li>\r\n    <li>Developers (API users)</li>\r\n    <li>European Commission</li>\r\n    <li>Website Experience staff (internal)</li>\r\n    <li>Community Engagement staff (internal)</li>\r\n    <li>Data Publishing Services staff (internal)</li>\r\n</ul>\r\n\r\n<p><strong>Salary and benefits</strong></p>\r\n\r\n<ul>\r\n    <li>A monthly gross salary between EUR 4,900 - 5,800\_ (based on full-time employment), depending on the level of your experience</li>\r\n    <li>A holiday allowance of 8% and a thirteenth-month bonus</li>\r\n    <li>A full-time fixed-term contract for 12 months, with the possibility of extension (this position is permanent in the organisation)</li>\r\n    <li>42 days of holiday per year (based on full-time employment)</li>\r\n    <li>A pension scheme\_</li>\r\n    <li>An inspiring work environment and an international organisational culture</li>\r\n    <li>A hybrid working model with the flexibility to work at the office or remotely\_</li>\r\n    <li>We provide a company laptop and offer a working-from-home allowance</li>\r\n    <li>Commuting costs compensation (NS Business Card)\_</li>\r\n</ul>\r\n\r\n<p><strong>This vacancy is closed for application. Received applications are currently\_under review.</strong></p>\r\n\r\n<p>Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n\r\n<p></p>\r\n"
