        position: 'Technical Director'
        body: "<p><strong>Location:\_</strong>The Hague, The Netherlands\_</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>About Europeana:</strong></p>\r\n\r\n<p>Across Europe, museums, galleries and archives are digitizing their collections. Europeana Foundation brings them together online and works hard to make sure people can find and use them. For work, for learning or just for fun. We work with a network of cultural organizations to provide creative and innovative forms of access to culture. Our work is guided by creative collaboration, supportive teamwork and the idea that sharing and reusing cultural content can transform the world. We represent centuries of trusted guardianship by Europe’s cultural institutions so must always ensure that whilst we’re pushing the boundaries of what’s possible with today’s technology, our products and resources are robust and reliable. Our office is based in the National Library of the Netherlands, next to The Hague Central Station.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>We are looking for a Technical Director who will:</strong></p>\r\n\r\n<ul>\n<li>Direct the strategy and implementation of the Europeana core service platform. \_\_</li>\r\n    <li>With accompanying responsibility for its technical architecture, product development and data management. \_</li>\r\n</ul>\n<p></p>\r\n\r\n<p>Using technology to transform the world with culture, this position is pivotal to the success of Europeana as platform for the digital cultural heritage of the museums, libraries, archives and audio-visual collections of Europe.\_<br><br>\r\nYou will have technical vision, able to develop and execute the technical strategy for Europeana, in alignment with Europeana Strategy 2020 and the yearly business plans. You will be setting the goals, discussing options, analyzing risks and presenting a coherent plan both internally and externally.<br><br>\r\nStrategy is set for the development of the front end and public facing products and services, with a strong team working on delivery against user need. We now need more emphasis on the platform itself and simplifying and implementing methods of data ingestion in accordance with a changing landscape, integrating data capabilities with search and retrieval to improve discovery. The ability to facilitate organisational change both internally and externally is a requirement.<br><br>\r\nFor preference you will have worked in the cultural heritage sector or adjacent field, have an understanding of the metadata and have dealt with issues related to multilingualism. You will work in an international environment and be part of a community with strong commons values. You will be part of a small team of directors, and manage a third of the workforce, implementing and influencing strategy. Your areas of responsibility are therefore quite broad and include: Software development and Infrastructure management, Data Partner Services, Product Development and R&amp;D. You are accountable for the technical architecture, product development, data management, software development and infrastructure.<br>\r\n\_</p>\r\n\r\n<p><strong>Team</strong></p>\r\n\r\n<ul>\n<li>Product Development,</li>\r\n    <li>Software Development &amp; Infrastructure,</li>\r\n    <li>Data Partner Services</li>\r\n    <li>R&amp;D.</li>\r\n</ul>\n<p>As the Director you will have worked in the cultural heritage field, or an adjacent field that has similar data needs, and have an understanding of the data it produces and have dealt with issues such as those related to multilingualism. You will want to work in an international environment and be part of a community with commons values. You will be part of a small team of directors, managing a third of the workforce, implementing and influencing strategy. \_</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Key Responsibilities:</strong></p>\r\n\r\n<ul>\n<li>Technical vision: Develop and execute the technical strategy for Europeana, in alignment with Europeana Strategy 2020 and the yearly Business plans. Setting the goals, discussing options, and analyzing risks.</li>\r\n    <li>Technical leadership: Provide technical leadership for programmes and projects within Europeana related to Europeana Collections, content ingestion systems and infrastructure ensuring the entire technical and system architecture is sound and robust.</li>\r\n    <li>Product development: Work with Product development Team to develop product strategy and roadmap. Manage software development processes and be responsible for delivery of programmes and projects in relation to the product roadmap ensuring they are delivered on time, of good quality, and within budget. Particular emphasis on production operations, \_maximizing efficiency and systems in the process of bringing data in, making it work and distributing it.</li>\r\n    <li>IT operation: Responsible for operation of IT infrastructure ensuring high availability, security and scalability.</li>\r\n    <li>Data: Understand the data formats and models deployed by partners and the issues in standardising under EDM to develop and deliver a vision on data needs for optimum performance of the platform. \_</li>\r\n    <li>Business development: Building the company’s presence and voice, keeping up on competitive trends and new technological developments to help Europeana improve efficiency and customer satisfaction. \_Leverage Europeana Tech Network to deliver plans, both for advise and work. Develop and direct-funded projects with external partners.</li>\r\n    <li>Supplier Management: Manage suppliers and control quality holding all vendors accountable to performance against milestone delivery and budget</li>\r\n    <li>Promotion: Take up speaking opportunities, conferences, media activities, etc., to promote the vision and work of Europeana.</li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Knowledge and Experience required:</strong></p>\r\n\r\n<ul>\n<li>Management skill: Has 5+ year director-level experiences in IT and technology function. Managed a team of 20+. Extensive experiences in programme/project management. Experiences in driving and managing IT processes. Experiences in managing remote teams. Experiences in managing suppliers. Familiar with project planning and control techniques.</li>\r\n    <li>Strong understanding of web publishing combined with Agile and Scrum methodologies</li>\r\n    <li>Excellent knowledge of technical development and strategies</li>\r\n    <li>Product Development and Service Delivery background</li>\r\n</ul>\n<ul>\n<li>Extensive experience in design, setup and operation of IT infrastructure, especially operation of live web-based systems (inc. establishing and maintaining processes, monitoring, incident management, disaster recovery and security)</li>\r\n    <li>Extensive experience in managing full life-cycle of software development (inc. change management, UAT and release management)</li>\r\n    <li>Broad knowledge of worlds of libraries, museums and archives or scientific, academic publishing</li>\r\n    <li>Able to represent the service and its projects at all levels of meetings</li>\r\n    <li>Excellent presentation skills</li>\r\n    <li>Financial management track record</li>\r\n    <li>Understanding of IPR issues related to web publishing</li>\r\n    <li>Team Management experience</li>\r\n    <li>Large Network management experience</li>\r\n    <li>Degree level education</li>\r\n    <li>Ability to travel regularly</li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Key r</strong><strong>elationships</strong><strong>/customers:</strong></p>\r\n\r\n<ul>\n<li>Partners in Projects</li>\r\n    <li>Europeana Tech Network</li>\r\n    <li>Continental Digital Library Technical and Data Directors</li>\r\n    <li>Europeana Stakeholders and Users</li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Salary and benefits:</strong></p>\r\n\r\n<ul>\n<li>Your monthly gross salary will be between EUR 5,702 and 6,348 (based on full-time employment)</li>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year end, pro-rated) bonus of 8.33%.</li>\r\n    <li>1 year fixed term contract with possibility of extension depending on funding availability.</li>\r\n    <li>We offer 42.25 days holiday per year (based on full-time employment).</li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>How to apply:</strong></p>\r\n\r\n<p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to <a href=\"mailto:jobs@europeana.eu?subject=Technical%20Director%20position\">jobs@europeana.eu</a>\_\_before 31 July 2018</p>\r\n\r\n<p></p>\r\n"
