        position: 'Product Designer'
        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Location:</strong> The Netherlands or France / Italy / United Kingdom / Belgium</p>\r\n\r\n<p></p>\r\n\r\n<p>The <a href=\"https://pro.europeana.eu/about-us/foundation\">Europeana Foundation</a> is an independent, non-profit organisation that operates the Europeana platform and contributes to other digital initiatives that put cultural heritage to good use in the world. Our work makes it easier for people to use cultural heritage for education, research, creation and recreation, which helps to develop an open, knowledgeable and creative society.\_</p>\r\n\r\n<p>With staff based in five countries, our international team operates in a hybrid working culture. Our team based in the Netherlands has the flexibility to come to work at our office or to work remotely. Our main office is based in the National Library of the Netherlands, next to The Hague Central Station.</p>\r\n\r\n<p>Our teams based in France, Italy, the United Kingdom and Belgium work fully remotely from there.\_</p>\r\n\r\n<p>You can work for us if you have a valid working permit to work in one of these five countries.\_</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>The role\_</strong></p>\r\n\r\n<p>Design features for the <a href=\"https://www.europeana.eu/\">Europeana website</a>. This application provides people with web-based access to cultural heritage items that are collected from thousands of European museums, galleries, libraries, and archives. We are looking for a Product Designer to help us grow the usage of our website by developing solutions that better meet the needs of the people and fill gaps between their expectations and the current capabilities of our product.</p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\r\n    <li>Research and understand our customer’s needs and behaviours and identify the right problems to solve in order of priority based on impact</li>\r\n    <li>Run usability tests, surveys, interviews and workshops to research and validate potential solutions</li>\r\n    <li>Gather, collect and analyse quantitative data using Matomo</li>\r\n    <li>Identify the right user expectations and meet them by translating user needs into quality experiences</li>\r\n    <li>Deliver effective user experience models, with great interactions that are consistent with the product direction</li>\r\n    <li>Communicate with the Scrum team by delivering\_responsive web designs and clickable prototypes</li>\r\n    <li>Follow how the industry is transforming, looking for UX/UI best practices to improve our products and services</li>\r\n</ul>\r\n\r\n<p><strong>Knowledge and Experience required</strong></p>\r\n\r\n<ul>\r\n    <li>BA/BS or MA/MS in Human-Computer Interaction, Design, Computer Science, Psychology or related fields</li>\r\n    <li>3+ years of experience as a product designer (UX/UI)</li>\r\n    <li>Practical experience using tools such as Figma and Sketch</li>\r\n    <li>Experience with responsive web design, accessibility principles and design systems</li>\r\n    <li>Strong knowledge and experience with customer research methodologies and techniques</li>\r\n    <li>Knowledge of statistical analysis using Matomo</li>\r\n    <li>Experience applying research insights to creative design solutions</li>\r\n    <li>Good written and spoken English</li>\r\n</ul>\r\n\r\n<p><strong>\_Salary and benefits</strong></p>\r\n\r\n<ul>\r\n    <li>A monthly salary between EUR 2,800 - 3,700 (based on full-time employment), depending on the level of your experience</li>\r\n    <li>A holiday allowance of 8% and a thirteenth-month bonus</li>\r\n    <li>A full-time fixed-term contract for 12 months, with the possibility of an extension\_</li>\r\n    <li>42 days of holiday per year (based on full-time employment)</li>\r\n    <li>A pension scheme will be based on the country where you are operating from, if applicable</li>\r\n    <li>An inspiring work environment and an international organisational culture</li>\r\n    <li>A hybrid working model with the flexibility to work at the office or remotely (for staff based in The Netherlands)</li>\r\n    <li>We provide a company laptop and offer a WFH allowance to compensate monthly the costs while working from home\_</li>\r\n    <li>Commuting costs compensation for people based in the Netherlands</li>\r\n    <li>For staff based in France, Italy, the United Kingdom or Belgium: incidental travels to the Netherlands will be reimbursed (once or twice a year)\_</li>\r\n</ul>\r\n\r\n<p>\_<strong>How to apply</strong></p>\r\n\r\n<ul>\r\n    <li>The position is open until filled</li>\r\n    <li>You must have a valid working permit to work in the Netherlands, France, Italy, the United Kingdom or Belgium</li>\r\n    <li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to <a href=\"http://jobs@europeana.eu\">jobs@europeana.eu</a></li>\r\n</ul>\r\n\r\n<p>Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n"
