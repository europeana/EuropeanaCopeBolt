        position: 'Coordinator, Research'
        body: "<h3>Location<br>\r\nThe Hague, The Netherlands</h3>\r\n\r\n<p><strong>About Europeana</strong><br>\r\nAcross Europe, museums, galleries and archives are digitizing their collections. Europeana brings them together online and works hard to make sure people can find and use them. For work, for learning or just for fun.<br>\r\nWe work with a network of cultural organizations to provide creative and innovative forms of access to culture. Our work is guided by creative collaboration, supportive teamwork and the idea that sharing and reusing cultural content can transform the world. We represent centuries of trusted guardianship by Europe’s cultural institutions so must always ensure that whilst we’re pushing the boundaries of what’s possible with today’s technology, our products and resources are robust and reliable. Our office is based in the National Library of the Netherlands, next to The Hague Central Station.</p>\r\n\r\n<p><strong>We are looking for a Coordinator, Research who will:</strong><br>\r\nIncrease the visibility and take up of Europeana Collections in academic research and build up Europeana Research community.</p>\r\n\r\n<p><strong>Team</strong><br>\r\nAs the Coordinator, Research you will be part of the Re-use services team. It aims to develop new mechanisms for distribution of digital cultural data on our target markets of education, research and creative industries.</p>\r\n\r\n<p><strong>Main Accountabilities</strong></p>\r\n\r\n<ul>\n<li>Develop partnerships with relevant research networks, projects, initiatives and policy makers</li>\r\n    <li>Work with the Europeana Research Advisory Board</li>\r\n    <li>Engage with academic research audiences via dedicated channels, including Europeana Research blog and Twitter</li>\r\n    <li>Maintain Europeana Professional online spaces related to academic research (market and special interest group)</li>\r\n    <li>Plan and deliver the annual Europeana Research Grants Programme</li>\r\n    <li>Create and publish case studies of Europeana reuse in academic research</li>\r\n    <li>Help develop Europeana Collections as research resource by gathering user requirements, reviewing published research and best practice and developing feedback loop to the Data Partner Services team</li>\r\n    <li>Support the team manager in the development of the annual reuse business plan</li>\r\n</ul>\n<p><strong>Knowledge and Experience</strong></p>\r\n\r\n<ul>\n<li>Bachelor’s degree in arts,\_ digital humanities or other relevant social sciences</li>\r\n    <li>At least three years work experience in partner relationship management within the academic research sector</li>\r\n    <li>Project management experience (international projects)</li>\r\n    <li>Experience in content management system is a plus</li>\r\n    <li>Fluency in English and, preferably, another European language</li>\r\n</ul>\n<p><strong>Key relationships / customers</strong></p>\r\n\r\n<ul>\n<li>Managers</li>\r\n    <li>Employees</li>\r\n    <li>Policy makers</li>\r\n    <li>Academic research/digital humanities networks, project, initiatives</li>\r\n</ul>\n<p><strong>Skills</strong></p>\r\n\r\n<ul>\n<li>Excellent relationship management and communication skills</li>\r\n    <li>A self-motivated, flexible, solutions-orientated and innovative mentality</li>\r\n    <li>The ability to think strategically and develop digital approaches that further the organization’s key objectives;</li>\r\n    <li>Excellent and organizational skills, with the ability to work under pressure to tight deadlines and in complex environment collecting information (market research/user requirements.)</li>\r\n    <li>Ability to build and maintain good working relationships with a culturally diverse team of colleagues and stakeholders</li>\r\n</ul>\n<p><strong>Salary and benefits</strong></p>\r\n\r\n<ul>\n<li>Your monthly gross salary will be between EUR 3,286 and 3,780 (based on full-time employment)</li>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</li>\r\n    <li>1 year fixed term contract with possibility of extension depending on funding availability.</li>\r\n    <li>We offer 42.25 days holiday per year (based on full-time employment).</li>\r\n</ul>\n<p><strong>How to apply</strong></p>\r\n\r\n<p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to <a href=\"mailto:jobs@europeana.eu?subject=Coordinator,%20Research\">jobs@europeana.eu</a>\_\_</p>\r\n"
