        body: "<p></p>\r\n\r\n<p><strong>Location: </strong>The Hague, The Netherlands</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>We are looking for a Manager Collections who will:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Share our passion for making culture available for all by driving user engagement with European digital collections\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Lead editorial, marketing, and outreach activities that engage visitors, educational communities, and API users</p>\r\n    </li>\r\n    <li>\r\n    <p>Collaborate with cultural heritage institutions in Europe to engage with visitors and support their digital transformation</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Key Responsibilities:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Drive new traffic to the Europeana Collections website so as to demonstrate the value of digital transformation</p>\r\n    </li>\r\n    <li>\r\n    <p>Design seasonal campaigns and participatory experiences that support the development of both editorial features and partner relationships</p>\r\n    </li>\r\n    <li>\r\n    <p>Deliver high quality website editorial features with mass appeal, supported by editorial strategy and roadmaps</p>\r\n    </li>\r\n    <li>\r\n    <p>Own the Europeana Content Strategy, and subsequently build thematic collections inline with it</p>\r\n    </li>\r\n    <li>\r\n    <p>Use social media and marketing to attract visitors, and build an appreciation of value in the Europeana Collections website and API</p>\r\n    </li>\r\n    <li>\r\n    <p>Create and maintain high value relationships with educational communities</p>\r\n    </li>\r\n    <li>\r\n    <p>Grow the awareness and usage of Europeana APIs so as to create more value for CHIs</p>\r\n    </li>\r\n    <li>\r\n    <p>Create and maintain a high performing team where staff can be productive and have purpose, growth, and respect.</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Secondary responsibilities:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Assist other Europeana teams in the delivery of local events, such as participatory experiences, national workshops, conferences, and network events</p>\r\n    </li>\r\n    <li>\r\n    <p>Provide insights and advice to the staff responsible for the design and development of the Europeana Collections website</p>\r\n    </li>\r\n    <li>\r\n    <p>Collaborate with Crossteams to help ensure that our efforts across the business are joined up and make the best use of staff capabilities</p>\r\n    </li>\r\n    <li>\r\n    <p>Contribute to the collective development of Europeana as a proactive member of the Management Team</p>\r\n    </li>\r\n    <li>\r\n    <p>Present Europeana and our mission at relevant conferences and events</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Knowledge and Experience:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Academic degree, or equivalent experience, in a relevant field</p>\r\n    </li>\r\n    <li>\r\n    <p>Broad knowledge of the cultural and heritage landscape</p>\r\n    </li>\r\n    <li>\r\n    <p>Strong people management skills, with demonstrated ability to build fantastic teams, coach staff, and build networks</p>\r\n    </li>\r\n    <li>\r\n    <p>Can inspire people and teams to action with compelling ideas and insights</p>\r\n    </li>\r\n    <li>\r\n    <p>Experience with some form of editorial or web publishing, such as online magazines, exhibitions, or social media</p>\r\n    </li>\r\n    <li>\r\n    <p>Creative problem-solving ability, with a willingness to experiment and learn</p>\r\n    </li>\r\n    <li>\r\n    <p>Strong ability to both think strategically, as well as plan the details</p>\r\n    </li>\r\n    <li>\r\n    <p>Strong communication and presentation skills, with an ability to influence areas outside of core responsibilities</p>\r\n    </li>\r\n    <li>\r\n    <p>Fluent in English both written and spoken</p>\r\n    </li>\r\n    <li>\r\n    <p>Willingness and ability to travel within Europe as well as Globally</p>\r\n    </li>\r\n    <li>\r\n    <p>Experience running engaging events or workshops would be an advantage</p>\r\n    </li>\r\n    <li>\r\n    <p>Experience working with educational communities would be an advantage</p>\r\n    </li>\r\n    <li>\r\n    <p>Knowledge of APIs and how to work with them would be an advantage</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Salary and benefits:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Your monthly salary is estimated between EUR 4,600 - 5,100 (based on full-time employment), depending on the level of your experience.</p>\r\n    </li>\r\n    <li>\r\n    <p>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</p>\r\n    </li>\r\n    <li>\r\n    <p>1 year fixed term contract with possibility of extension depending on funding availability.</p>\r\n    </li>\r\n    <li>\r\n    <p>We offer 42.25 days holiday per year (based on full-time employment).</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>How to apply:\_</strong></p>\r\n\r\n<p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to <a href=\"mailto:jobs@europeana.eu?subject=Collections%20Manager%20position\">jobs@europeana.eu</a>\_\_before 10 January 2020.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Please note that:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>you must have a valid work permit to work in the Netherlands</p>\r\n    </li>\r\n    <li>\r\n    <p>recruitment agency calls are not appreciated</p>\r\n    </li>\r\n</ul>"
