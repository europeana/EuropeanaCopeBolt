        position: 'HR Coordinator (Part-time - for 5 months)'
        body: "<h3>\r\n<strong>Location: </strong>The Hague, The Netherlands</h3>\r\n\r\n<p></p>\r\n\r\n<p><b>We are looking for an HR Coordinator who will:</b></p>\r\n\r\n<ul>\n<li>\r\n    <p>enthusiastically take on the position of our present HR Coordinator who will be going on leave.</p>\r\n    </li>\r\n    <li>\r\n    <p>ensure efficient administration of the human resources operation.</p>\r\n    </li>\r\n    <li>\r\n    <p>provide all-around human resources services: mainly in payroll (ADP Perman), administrative and legal support, benefits enrolment, illness and absence recording, maintenance of employees records.</p>\r\n    </li>\r\n</ul>\n<p><b>Team</b></p>\r\n\r\n<p>As the HR Coordinator you will be part of the People &amp; Business team and report directly to the CCO (Chief Culture Officer).\_</p>\r\n\r\n<p></p>\r\n\r\n<p><b>Main Accountabilities</b></p>\r\n\r\n<ul>\n<li>\r\n    <p>This role will manage and process the monthly payroll for all staff in The Netherlands using ADP Perman online system.</p>\r\n    </li>\r\n    <li>\r\n    <p>To ensure and maintain accurate enrolment of employees in benefits schemes, pension schemes and mandatory insurances.</p>\r\n    </li>\r\n    <li>\r\n    <p>With the support of the CCO ensure legal contractual compliance at all times (national labour law, collective labour agreement).</p>\r\n    </li>\r\n    <li>\r\n    <p>To assess, prepare and follow-up 30% rule applications (tax incentive in the Netherlands), liaise with the Dutch Tax Department.</p>\r\n    </li>\r\n    <li>\r\n    <p>With the support of the CCO, prepare all employment-related documents such as employment offers, employment contracts, addendums, various correspondence etc.<br>\r\n    Illness and absence follow-up and recording.</p>\r\n    </li>\r\n    <li>\r\n    <p>With the support of the Financial Administrator, oversee holiday administration. i.e. Avom forms, follow up and general adhering to Europeana best practices.</p>\r\n    </li>\r\n    <li>\r\n    <p>To maintain and update employee records, to ensure HR filing is constantly up to date.</p>\r\n    </li>\r\n    <li>\r\n    <p>Ad hoc support to CCO on other HR topics and projects as they arise.</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><b>Knowledge and Experience:</b></p>\r\n\r\n<ul>\n<li>\r\n    <p>Education at Bachelor’s level, \_preferably in HR or Administration</p>\r\n    </li>\r\n    <li>\r\n    <p>At least 2 years of experience in payroll processing in NL</p>\r\n    </li>\r\n    <li>\r\n    <p>Solid knowledge of payroll software systems – ADP PERMAN</p>\r\n    </li>\r\n    <li>\r\n    <p>Fluency in Dutch and English, additional language is a plus (French, Italian)</p>\r\n    </li>\r\n    <li>\r\n    <p>Excellent Knowledge of Dutch labour law and Dutch HR Best Practices \_</p>\r\n    </li>\r\n    <li>\r\n    <p>Good knowledge of the Microsoft Office Suite and/or Google Suite</p>\r\n    </li>\r\n    <li>\r\n    <p>Work experience with Synergy (Exact) or other HR information systems is advantageous</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><b>Key relationships/customers:</b></p>\r\n\r\n<ul>\n<li>\r\n    <p>Chief Culture Officer</p>\r\n    </li>\r\n    <li>\r\n    <p>Directors</p>\r\n    </li>\r\n    <li>\r\n    <p>Managers</p>\r\n    </li>\r\n    <li>\r\n    <p>Employees</p>\r\n    </li>\r\n    <li>\r\n    <p>Pension providers</p>\r\n    </li>\r\n    <li>\r\n    <p>Employee Benefits providers</p>\r\n    </li>\r\n    <li>\r\n    <p>Payroll providers</p>\r\n    </li>\r\n    <li>\r\n    <p>National (or international) tax Departments</p>\r\n    </li>\r\n    <li>\r\n    <p>IT and HRM department of the Dutch Royal Library</p>\r\n    </li>\r\n    <li>\r\n    <p>G&amp;F department of the Dutch Royal Library</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><b>Skills:</b></p>\r\n\r\n<p>Excellent knowledge of Payroll processes and Dutch labor law including work experience with ADP Perman online system.</p>\r\n\r\n<p>Excellent \_communication skills</p>\r\n\r\n<p>A self-motivated, flexible, solutions-orientated and innovative mentality</p>\r\n\r\n<p>Excellent organizational skills, with the ability to work under pressure</p>\r\n\r\n<p>Ability to build and maintain good working relationships with a culturally diverse team of colleagues</p>\r\n\r\n<p></p>\r\n\r\n<p><b>Salary and benefits:</b></p>\r\n\r\n<p>Your monthly gross salary will be between EUR 2,545 and 3,088 (based on full-time employment)</p>\r\n\r\n<p>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</p>\r\n\r\n<p>5-month part-time contract starting the 6th of August, end date 15th of January 2019.</p>\r\n\r\n<p>We offer 42.25 days holiday per year (based on full-time employment).</p>\r\n\r\n<p>You must have a valid working permit to work in the Netherlands.</p>\r\n\r\n<p></p>\r\n\r\n<p><b>How to apply:</b></p>\r\n\r\n<p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to jobs@europeana.eu before 31st of July 2018.</p>\r\n\r\n<p></p>\r\n"
