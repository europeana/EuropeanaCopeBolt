        position: 'Internship on Privacy Policy'
        body: "<p><strong>Location:</strong> The Hague, The Netherlands\_or working from abroad</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>About Europeana</strong></p>\r\n\r\n<p>At Europeana, we work to empower the cultural heritage sector in its digital\_transformation. We <a href=\"https://pro.europeana.eu/europeana-network-association/sign-up\">bring together</a> cultural heritage professionals from all over Europe. We provide the cultural heritage sector with <a href=\"https://pro.europeana.eu/page/advocacy\">a voice advocating</a> for better digital practices. We work to share and <a href=\"https://pro.europeana.eu/page/europeana-reuse-be-inspired\">promote cultural heritage</a> so that it can be used and enjoyed by people all over the world. We provide opportunities for institutions and individuals in the cultural heritage sector to <a href=\"https://pro.europeana.eu/page/building-digital-capacity\">develop their digital skills and practice</a>. We develop and maintain technical solutions for showcasing, sharing and using digital cultural heritage.</p>\r\n\r\n<p>As we work toward our mission, questions on data protection and privacy arise. For example, in the management of activities within our network association, in the choice of third-party tools, or perhaps more importantly, in the display of digital cultural heritage through the <a href=\"http://www.europeana.eu\">Europeana.eu</a> website. Beyond ensuring legal compliance, we wish to create secure, reliable and transparent spaces for online audiences. We also believe that it is crucial that we show a positive example as we support the sector in building capacity for its digital transformation.</p>\r\n\r\n<p><strong>We are looking</strong> for an intern for a minimum of 3 to 6 months to support us in this work\_and in turn\_to offer them the experience of working on topics of relevance to the cultural heritage sector.\_</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<p>The person conducting the internship would be working under the supervision of the Policy Advisor and the Data Protection Officer, as well as a recently-created Data Protection cross-team, in particular by:\_</p>\r\n\r\n<ul>\r\n    <li>Conducting research in policy areas, including privacy implications in the online sharing of digital cultural heritage</li>\r\n    <li>Contributing to the development of policy positions, recommendations and guidance on privacy in the online sharing of digital cultural heritage</li>\r\n    <li>Participating in the Europeana Foundation’s Data protection GDPR/IDPR cross-team, advising, contributing to its decisions and supporting its various actions</li>\r\n    <li>Supporting the development of Europeana’s privacy statements</li>\r\n    <li>Supporting the assessment of the suitability of third-party IT tools</li>\r\n    <li>Supporting Europeana staff and building their capacity through guidelines, awareness-raising activities and ad hoc advice</li>\r\n    <li>Participating\_in the Europeana Copyright Community’s meetings and activities</li>\r\n</ul>\r\n\r\n<p>There will also be\_opportunities to contribute to other areas of the Europeana Foundation’s operations, in particular in relation to law and policy.\_</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Knowledge and experience required</strong></p>\r\n\r\n<ul>\r\n    <li>Completing\_an advanced degree or specialisation in data protection law and/or privacy law</li>\r\n    <li>Strong interpersonal, communication and analytical skills</li>\r\n    <li>Excellent written and English language skills</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Further, it is a plus if you have knowledge of or an interest in</strong></p>\r\n\r\n<ul>\r\n    <li>The cultural heritage sector, open data, and the reuse of public sector information</li>\r\n    <li>Copyright law and policy-making</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>The Europeana Foundation offers</strong></p>\r\n\r\n<ul>\r\n    <li>An opportunity to support your studies and training by gaining practical experience, developing skills, making connections, strengthening your resume, learning about digital cultural heritage and working alongside inspiring professionals.\_</li>\r\n    <li>We offer EUR 564,- gross internship allowance per month (based on a full-time internship).\_</li>\r\n    <li>20 days of holiday per year (based on full-time internship)</li>\r\n    <li>An inspiring work environment and an international organisational culture</li>\r\n    <li>A hybrid working model with the flexibility to work at the office or remotely (for staff based in The Netherlands)</li>\r\n    <li>Commuting costs compensation for people based in the Netherlands</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<p>If you are interested in this position, please send your Curriculum Vitae and a one page Cover Letter,\_both in English,\_to <a href=\"mailto:jobs@europeana.eu\">jobs@europeana.eu</a>.</p>\r\n\r\n<p>The Cover Letter should\_include:\_</p>\r\n\r\n<ul>\r\n    <li>Why you want to do this Internship with us;</li>\r\n    <li>Your school/university name;</li>\r\n    <li>Your subject(s) of interest;</li>\r\n    <li>Your time availability for conducting the internship;</li>\r\n    <li>A reference name we can reach out to at the school/university/institution you belong to</li>\r\n</ul>\r\n\r\n<p>You must be enrolled in a university degree.\_</p>\r\n\r\n<p>The internship\_position is open until filled.</p>\r\n\r\n<p>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n"
