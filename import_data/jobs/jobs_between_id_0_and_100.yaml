        position: 'Metadata Coordinator'
        body: "<p><strong>Location</strong>: The Hague, Netherlands</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>We are looking for a Metadata Coordinator</strong></p>\r\n\r\n<p>To join the Data Publishing Services team and to work closely with data partners to make their collections available in accordance with Europeana's content strategy. The responsibilities mainly consist of coordinating between data partners and Europeana teams to support professionals in cultural heritage institutions into becoming active participants in a culturally connected platform for Europe where collections are available to the general public and for use in education, research, and creative industries.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Team</strong></p>\r\n\r\n<p>You will be working very closely with 4 other Metadata Coordinators on shared and collective goals. You will also be working very closely with the team managers and members of other teams to support them in improving the relationship with our data partners. The Metadata Coordinator works with data partners so they feel rewarded as active participants in a culturally connected platform for Europe, built on the principles of openness, mutuality and trust. Being part of Europeana has both connected them with peers and helped them make their collections available, in high quality, with standardised rights statements that allow reuse, to the general public and for use in education, research, and creative industries.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\r\n    <li>Act as an account manager for data partners that wish to publish their data on Europeana and execute data processing (publication of digital collections) and related activities:\_\r\n    <ul>\r\n        <li>Prioritisation of data processing</li>\r\n        <li>Create tickets/stories in Jira and liaise with other teams to pursue tickets when ingestion or display blockers are detected</li>\r\n        <li>Processing data using Metis ingestion tool. Reporting issues that arise through the process</li>\r\n        <li>Provide guidance to data providers on how to model their data in EDM XML</li>\r\n        <li>Basic XSLT transformations</li>\r\n        <li>Improving data quality of digital collections published on the Europeana website</li>\r\n    </ul>\r\n    </li>\r\n    <li>Analyse the quality of data</li>\r\n    <li>Query the API and develop and/or customise Google Sheets to capture quality statistics</li>\r\n    <li>Defining a data quality improvement plan</li>\r\n    <li>Disseminating the work on data quality improvements via blog posts or case studies to celebrate the achievements and help others to learn from our experiences</li>\r\n    <li>An active member of the Operations Team and Data Quality Committee (DQC)</li>\r\n    <li>Participation in / organisation of / contribution to workshops and project meetings (incl giving presentations)</li>\r\n    <li>Contribute to the writing, publication and update of guidelines and documentation</li>\r\n    <li>Educate Europeana staff and partners in understanding how data is published in Europeana and how to efficiently find content in the portal and evaluate its quality</li>\r\n    <li>Assist in the writing of deliverables for the European Commission</li>\r\n    <li>Report on Europeana Generic Services projects</li>\r\n    <li>Support development teams</li>\r\n    <li>Contribute to and participate in EF cross-functional teams and EAF task forces and working groups</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Knowledge and Experience</strong></p>\r\n\r\n<ul>\r\n    <li>University degree or Higher Vocational Education level in Information Management, Digital Humanities or a related field</li>\r\n    <li>Practical knowledge of working with metadata in the cultural heritage sector</li>\r\n    <li>IT-literate and a fast learner when it comes to picking up new software and new procedures</li>\r\n    <li>Experience working with /on:\r\n    <ul>\r\n        <li>digital cultural heritage</li>\r\n        <li>XML/XSLT, knowledge of LOD vocabularies and related technologies (e.g. RDF and SPARQL), OAI-PMH and JSON advantageous</li>\r\n        <li>projects and balancing competing priorities</li>\r\n    </ul>\r\n    </li>\r\n    <li>Fluency in English, both written and spoken</li>\r\n    <li>Passion for working in an international and dynamic environment</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Salary and benefits</strong></p>\r\n\r\n<p>Your gross monthly salary will be between EUR 2.700 and 3.300 (based on full-time employment), depending on the level of your experience.</p>\r\n\r\n<ul>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%</li>\r\n    <li>1 year fixed term contract with possibility of extension depending on funding availability</li>\r\n    <li>We offer 42.25 days of holiday per year (based on full-time employment)</li>\r\n    <li>We offer an inspiring work environment and an international company culture</li>\r\n    <li>We provide a company laptop and offer a WFH allowance to compensate monthly the costs while working from home and not being able to work from the office. (Covid-19 / exceptional circumstances)</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<ul>\r\n    <li>The position is open until filled</li>\r\n    <li>You must have a valid working permit to work in the Netherlands</li>\r\n    <li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to jobs@europeana.eu</li>\r\n    <li>Recruitment agency calls are not appreciated</li>\r\n</ul>\r\n\r\n<p>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n"
