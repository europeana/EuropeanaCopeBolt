        body: "<p><strong>Location: </strong>The Hague, The Netherlands</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>About Europeana</strong><br>\r\nAcross Europe, museums, galleries and archives are digitizing their collections. Europeana brings them together online and works hard to make sure people can find and use them. For work, for learning or just for fun.<br>\r\nWe work with a network of cultural organizations to provide creative and innovative forms of access to culture. Our work is guided by creative collaboration, supportive teamwork and the idea that sharing and reusing cultural content can transform the world. We represent centuries of trusted guardianship by Europe’s cultural institutions so must always ensure that whilst we’re pushing the boundaries of what’s possible with today’s technology, our products and resources are robust and reliable. Our office is based in the National Library of the Netherlands, next to The Hague Central Station.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>We are looking for a Search Specialist who will</strong><br>\r\ntake the lead on the research, development and maintenance work that ensures that Europeana's target users can quickly and efficiently find what they search for and are enabled to further explore related content.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Impact and Influence</strong><br>\r\nAs we use technology to transform the world with culture, this position is pivotal to the success of Europeana: we aim to answer the needs of a diversity of users to discover digital cultural material that meets their existing needs and/or stimulate more unexpected interactions with culture. Search has a major impact on nearly all Europeana markets (general users, research, education, creative industries) and a significant part of Europeana’s products and services, as search is a key component of both our Europeana Collections portal (http://europeana.eu) and our API services (https://pro.europeana.eu/resources/apis)</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Team</strong><br>\r\nWe are a team of 3, this includes a R&amp;D Manager, a Search Specialist (hiring) and a Senior Data Specialist.</p>\r\n\r\n<p>We are experts on technological innovation for aggregation, enhancement and publication of cultural heritage data and services on top of it. Notably, we spearhead R&amp;D on data modelling and exchange, data quality, multilingualism, and search.</p>\r\n\r\n<p>We engage and collaborate with providers and users of innovative technologies, facilitating the uptake by the Europeana Foundation of R&amp;D results from the whole community. We develop and assess technology and disseminate the knowledge developed in this process. \_</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Main Responsibilities</strong></p>\r\n\r\n<ul>\n<li>Continuously improve our search engine(s) to meet the functional requirements of our new product and services roadmap and enhance the performance of existing search functions in a massively multilingual context</li>\r\n    <li>Measure search performance by exploiting search logs, A/B tests and/or user test sessions, and continuously improve existing metrics and procedures</li>\r\n    <li>Analyze search patterns arising from different types of users, languages, etc.</li>\r\n    <li>Support development team on search-related tasks</li>\r\n    <li>Contribute to Europeana’s SEO strategy by helping Europeana to meet its users’ search needs on Europeana’s portal as well as on other web platforms</li>\r\n    <li>Liaise and coordinate with relevant R&amp;D efforts in Europeana’s Network and elsewhere - expected to contribute to academic publications about significant achievements</li>\r\n</ul>\n<p><strong>Knowledge and Experience</strong></p>\r\n\r\n<ul>\n<li>Strong information retrieval and data analysis skills</li>\r\n    <li>Deep experience with \_Solr and Lucene</li>\r\n    <li>Experience with semantic/entity-based search and discovery</li>\r\n    <li>Experience with mining data and logs and using them to improve searches</li>\r\n    <li>Experience with evaluating/benchmarking search services</li>\r\n    <li>Proficiency in Java and experience in software testing</li>\r\n    <li>Experience with highly multilingual search services</li>\r\n    <li>Experience with content-based retrieval (e.g. image similarity based search)</li>\r\n    <li>Good sense of UX/Design applied to search</li>\r\n    <li>Experience with Natural Language Processing</li>\r\n    <li>Active participant in open-source projects</li>\r\n    <li>An interest in culture and making the digital treasures of Europe’s libraries, archives and museums accessible to all</li>\r\n</ul>\n<p><strong>Educational background and experience:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Min Master’s degree in Computer Science or similar discipline</p>\r\n    </li>\r\n    <li>\r\n    <p>Min 1-3 years professional experience as a developer with a focus on search</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Key relationships / customers:\_</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Europeana’s product and software development teams working on Europeana’s portal, APIs and data ingestion suite.</p>\r\n    </li>\r\n    <li>\r\n    <p>Technology, design and evaluation partners in Europeana’s projects and related initiatives</p>\r\n    </li>\r\n    <li>\r\n    <p>Europeana Stakeholders and Users</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Competencies:\_</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Excellent relationship management and communication skill</p>\r\n    </li>\r\n    <li>\r\n    <p>A self-motivated, flexible, solutions-orientated and innovative mentality</p>\r\n    </li>\r\n    <li>\r\n    <p>The ability to build and maintain good working relationships with a culturally diverse team of colleagues and stakeholders</p>\r\n    </li>\r\n    <li>\r\n    <p>The ability to work accurately and carefully for a long period, with an eye for detail, and focused on the avoidance of errors and sloppiness, both in own work and in the work of others.</p>\r\n    </li>\r\n    <li>\r\n    <p>The ability to resolve problems by fraying apart situations, processes and issues and looking at them and judging them systematically.</p>\r\n    </li>\r\n    <li>\r\n    <p>The ability to obtain the required information by asking the right questions, and to identify patterns and make connections by researching and/or sensing the environment.</p>\r\n    </li>\r\n    <li>\r\n    <p>The ability to be customer focused and monitor the wishes and desires of the (internal and/or external) customers and acts accordingly and proactively..</p>\r\n    </li>\r\n    <li>\r\n    <p>The ability to convince others of a certain starting point, aiming to obtain agreement with certain plans, ideas or products.</p>\r\n    </li>\r\n    <li>\r\n    <p>Having and maintaining expertise in own area of practice.</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>Salary and benefits:</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Your monthly gross salary will be between EUR 3.157 and 3.662 (based on full-time employment)</p>\r\n    </li>\r\n    <li>\r\n    <p>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</p>\r\n    </li>\r\n    <li>\r\n    <p>1 year fixed term contract with possibility of extension depending on funding availability.</p>\r\n    </li>\r\n    <li>\r\n    <p>We offer 42.25 days holiday per year (based on full-time employment).</p>\r\n    </li>\r\n</ul>\n<p></p>\r\n\r\n<p><strong>How to apply:</strong></p>\r\n\r\n<p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to <a href=\"mailto:jobs@europeana.eu?subject=Search%20Specialist%20position\">jobs@europeana.eu</a>\_\_</p>\r\n"
