        position: 'Senior Platform Engineer'
        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Location</strong> - The Netherlands (The Hague), Belgium or France</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>About the Europeana Foundation</strong>\_</p>\r\n\r\n<p>The Europeana Foundation is one of the key players in the digital cultural world. We are an independent, non-profit, organisation that operates <a href=\"https://pro.europeana.eu/\">the Europeana platform</a>, which empowers the cultural heritage sector in its digital transformation. That work and our contribution to other digital initiatives help to develop an open, knowledgeable and creative society.\_</p>\r\n\r\n<p>With staff based in five countries, our international team operates in a hybrid working culture. Our team based in the Netherlands has the flexibility to come to work at our office or to work remotely. Our main office is based in the National Library of the Netherlands, next to The Hague Central Station.</p>\r\n\r\n<p>Our teams based in other countries (including Belgium and France) work fully remotely from there.\_</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Team / Role</strong></p>\r\n\r\n<p>The Europeana Platform consists of four main digital products: the Europeana Website, APIs, Aggregation systems, and the Europeana Pro Website. The supporting infrastructure is currently transitioning to the cloud-based hosting application Kubernetes.</p>\r\n\r\n<p>As the Senior Platform Engineer, you will be joining a team of 30\_ colleagues with expertise ranging from software development to data management. The team members are working as independent Scrum teams covering the four main digital products. You will contribute to and coordinate the designing, building and maintaining of a constantly expanding infrastructure. Together with a Linux System Administrator, you will ensure the availability, performance and security of the platform.\_</p>\r\n\r\n<p>Occasional work-related travel to The Hague would be required if based in Belgium or France.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\r\n    <li>Support the transition of the production (and other) environments from CloudFoundry to Kubernetes</li>\r\n    <li>Manage and support the Kubernetes production environment for Europeana websites, APIs, Aggregation systems and supporting services to meet high availability, performance and security targets</li>\r\n    <li>Develop and manage a full stack failover environment to guarantee uninterrupted access to our public services</li>\r\n    <li>Manage technology resilience practices for the organisation, including product disaster recovery plans, platform testing, monitoring, incident management, and related reporting</li>\r\n    <li>Maintain supporting tools and services for the Europeana Platform, including centralised logging, APM infrastructure, CD/CI</li>\r\n    <li>Set up and maintain monitoring tools, including Nagios, Grafana, and Pingdom</li>\r\n    <li>Develop and maintain security procedures (including security tests)\_</li>\r\n</ul>\r\n\r\n<p>Occasional work-related travel to The Hague would be required if based in Belgium or France</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Secondary responsibilities</strong></p>\r\n\r\n<ul>\r\n    <li>Manage index (Solr) and storage (Mongo, Postgres) systems for all production applications, including coordination of reindexing</li>\r\n    <li>Maintain CD/CI infrastructure, including Jenkins, SonarQube, and Artifactory</li>\r\n    <li>Manage deployment practices on Kubernetes</li>\r\n    <li>Provide platform and architecture advice across the business, including to developers and business managers</li>\r\n    <li>Produce management reports for availability, performance and security targets</li>\r\n    <li>Maintain roadmap plans for all platform components owned by the role</li>\r\n    <li>Support for contract management related to hosted environments, and investments in hard- and software</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Knowledge and Experience</strong></p>\r\n\r\n<ul>\r\n    <li>MSc degree level (or relevant experience) in engineering, computer science (or related studies)</li>\r\n    <li>Significant understanding and knowledge of platform management, in particular for Kubernetes</li>\r\n    <li>Experience with the management of high-performing and resilient platforms for websites and APIs\_</li>\r\n    <li>Experience in the assessment and definition of security procedures\_</li>\r\n    <li>Experience in a business environment where you have to provide advice, produce reports, and coordinate plans with colleagues</li>\r\n    <li>It would be an advantage to also have experience with systems administration (with a focus on Linux), database and server-side programming concepts</li>\r\n    <li>It would be an advantage to also have experience with installation, configuration and systems administration with Apache Solr, MongoDB, and Postgres</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Salary and benefits</strong></p>\r\n\r\n<ul>\r\n    <li>Your monthly salary is estimated between EUR 3,800 - 4,900 (based on full-time employment), negotiable depending on the level of your experience</li>\r\n    <li>A holiday allowance of 8% and a thirteenth-month bonus</li>\r\n    <li>A full-time fixed-term contract for 12 months, with the possibility of an extension\_</li>\r\n    <li>42 days of holiday per year (based on full-time employment)</li>\r\n    <li>A pension scheme will be based on the country where you are operating from, if applicable</li>\r\n    <li>An inspiring work environment and an international organisational culture</li>\r\n    <li>A hybrid working model with the flexibility to work at the office or remotely (for staff based in The Netherlands)</li>\r\n    <li>We provide a company laptop and offer a WFH allowance to compensate monthly the costs while working from home\_</li>\r\n    <li>Commuting costs compensation for people based in the Netherlands</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<ul>\r\n    <li>The position is open until filled</li>\r\n    <li>You must have a valid working permit to work in the Netherlands,\_Belgium or France</li>\r\n    <li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to <a href=\"http://jobs@europeana.eu\">jobs@europeana.eu</a></li>\r\n</ul>\r\n\r\n<p>Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants</p>\r\n"
