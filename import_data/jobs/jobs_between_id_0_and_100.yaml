        body: "<p></p>\r\n\r\n<h3>Location: The Hague, The Netherlands</h3>\r\n\r\n<p></p>\r\n\r\n<h3>The role:\_</h3>\r\n\r\n<p>Reporting to the Executive Director, this new leadership role of User Engagement Director will have senior accountability for the customer experience at Europeana and will lead the teams that manage the award-winning <a href=\"http://www.europeana.eu\">europeana.eu</a> website. The teams include the functions of experience design, web development, editorial, social media, API engagement, and educational outreach. It is a unique role in the cultural sector, combining aspects of service design, product development, media production, marketing, business and community development. As a member of the senior management team, the User Engagement Director will play a key role in driving the development of Europeana services, as well as supporting the development of the organisation as a whole.</p>\r\n\r\n<p></p>\r\n\r\n<h3>Key Responsibilities</h3>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>User Engagement team responsibilities:\_</strong></p>\r\n\r\n<ul>\r\n    <li>Drive the vision and strategy of Europeana’s user engagement efforts</li>\r\n    <li>Ensure the Europeana website develops in line with visitor and stakeholder needs</li>\r\n    <li>Significantly boost traffic to, and usage of, the Europeana website and its related social media platforms</li>\r\n    <li>Develop strategic partnerships with third party organisations that increase both the traffic on our website and the reuse of Europeana data\_</li>\r\n    <li>Drive participative experiences with people around Europe and the world</li>\r\n    <li>Lead product planning and agile management activities</li>\r\n    <li>Champion the outreach of APIs, education, and social media</li>\r\n    <li>Champion a user and product led mentality across the organisation</li>\r\n    <li>Champion end-to-end service design practices across the organisation</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Director’s team responsibilities:</strong></p>\r\n\r\n<p>As a member of Europeana’s Senior Management Team, we expect all Directors to actively contribute to the ongoing operations and development of the organisation, including:</p>\r\n\r\n<ul>\r\n    <li>Driving process improvements that support the performance of the organisation</li>\r\n    <li>Contributing to change management and organisational development activities</li>\r\n    <li>Representing the organisation as a senior leader in the cultural heritage sector</li>\r\n    <li>Complementing the current team in terms of competencies to support healthy and collaborative team dynamics</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3>Knowledge and Experience:</h3>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p>To be successful in this role, the User Engagement Director will thrive on working in a creative and mission driven environment and have:\_</p>\r\n\r\n<ul>\r\n    <li>Excellent team leadership capability, preferably 10+ year management experience with staff of 20+ professionals, and experience in managing remote teams</li>\r\n    <li>Strategic vision and proven track record in the user engagement field</li>\r\n    <li>Extensive experience in some combination of editorial, media production, online marketing, or digital customer engagement</li>\r\n    <li>Extensive experience in some combination of service design, user experience design, web development, or digital product development</li>\r\n    <li>Experience with product roadmapping, project management, and Agile Scrum delivery</li>\r\n    <li>Strong capability to manage diverse and complex stakeholder groups</li>\r\n    <li>Excellent written English language skills to native level equivalent, with excellent presentation skills</li>\r\n    <li>Ability to travel regularly (when the opportunity becomes available)</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3>Further, it is a plus if you have\_</h3>\r\n\r\n<p></p>\r\n\r\n<ul>\r\n    <li>Experience with the use of analytics for data-driven decision making\_</li>\r\n    <li>Large and relevant network, with experience in managing suppliers</li>\r\n    <li>Experience in engaging with communities. For example working to engage educators in the classroom or developers with APIs.</li>\r\n    <li>Broad knowledge of the worlds of libraries, galleries, museums, archives or scientific, academic publishing\_</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3>Salary and benefits</h3>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<ul>\r\n    <li>Your monthly salary will be between EUR 5,900 and 6,600 (based on full-time employment), depending on the level of your experience.</li>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</li>\r\n    <li>1 year fixed term contract with possibility of extension depending on funding availability.</li>\r\n    <li>We offer 42.25 days holiday per year (based on full-time employment).</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<h3>How to apply</h3>\r\n\r\n<ul>\r\n    <li>You must have a valid working permit to work in the Netherlands.</li>\r\n    <li>The vacancy is <strong>open until\_filled:\_</strong>applications will be reviewed\_until\_the position is filled.\_</li>\r\n    <li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to <a href=\"mailto:jobs@europeana.eu?subject=User%20Engagement%20Director%20-%20Application%20\">jobs@europeana.eu</a>.\_\_</li>\r\n</ul>\r\n\r\n<p>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n"
