        position: 'Senior System Administrator'
        body: "<h3>Location<br>\r\nThe Hague, The Netherlands</h3>\r\n\r\n<p><strong>About Europeana</strong><br>\r\nAcross Europe, museums, galleries and archives are digitizing their collections. Europeana brings them together online and works hard to make sure people can find and use them. For work, for learning or just for fun.<br>\r\nWe work with a network of cultural organizations to provide creative and innovative forms of access to culture. Our work is guided by creative collaboration, supportive teamwork and the idea that sharing and reusing cultural content can transform the world. We represent centuries of trusted guardianship by Europe’s cultural institutions so must always ensure that whilst we’re pushing the boundaries of what’s possible with today’s technology, our products and resources are robust and reliable. Our office is based in the National Library of the Netherlands, next to The Hague Central Station.</p>\r\n\r\n<p>We are looking for a Senior System Administrator who will: Have experience in system administration and software development. Who is passionate about applying her/his skills in the cultural heritage domain and working in an international environment. And who will also responsible for powerful systems for aggregating cultural content using cloud technologies.</p>\r\n\r\n<p><strong>Team</strong><br>\r\nAs the senior System administrator, you will be joining a team of 12 with colleagues from various backgrounds and countries. The team members are divided into three component Scrum teams: Data ingestion &amp; management, APIs &amp; Search, and Europeana Collections. You will be responsible for the infrastructure that powers all our products. The team is critical for Europeana’s mission: “We want to build on Europe’s rich (digital) heritage and make it easier for people to use, whether for work, for learning or just for fun. We believe that we can transform the world with culture.” We work only with Open Source software and we also make our own software available as Open Source. You will be encouraged to give back to the Open Source community and share your experience and knowledge with your teammates, and also with other developers in the libraries, archives and museum communities.</p>\r\n\r\n<p><strong>Key Responsibilities </strong></p>\r\n\r\n<ul>\n<li>Perform system administration for systems running on Linux platforms (Ubuntu/Debian)</li>\r\n    <li>Perform research, analysis, problem re-creation, troubleshooting and identify potential resolutions for operating systems, application and resource contingency issues</li>\r\n    <li>Maintain system security and integrity controls. Help to formulate policies, procedures and standards relating to system administration and management</li>\r\n    <li>Develop system monitoring capacities. Conduct daily system monitoring and system maintenance activities</li>\r\n    <li>Maintain documentation related to system administration and operations. Investigate system performance issues to improve its reliability, maintainability and performance of the system</li>\r\n    <li>Perform and manage deployments to production and staging environments</li>\r\n    <li>Support Linux systems and run applications developed using Java platform</li>\r\n    <li>Develop and implement backup policies</li>\r\n    <li>Work closely with the development team to support it in system-related tasks</li>\r\n</ul>\n<p><strong>Knowledge and Experience required</strong></p>\r\n\r\n<ul>\n<li>University level education in computer science or a related field or an equivalent combination of education and experience</li>\r\n    <li>5+ years of system administration experience</li>\r\n    <li>Significant understanding and knowledge of system administration, database and server-side programming concepts</li>\r\n    <li>Installation, configuration and system administration experience with Linux, Ansible, MySQL, MongoDB, Apache Solr, Apache Cassandra, OpenStack</li>\r\n    <li>Experience in setting up and configuration of Jenkins</li>\r\n    <li>Experience with Cloud Foundry is an advantage</li>\r\n    <li>Experience in setting up and configuring monitoring solutions like Nagios</li>\r\n    <li>Experience in software development in Java or Ruby is an advantage</li>\r\n    <li>Good written and spoken English with an ability to express complex technical ideas to a non-technical audience</li>\r\n    <li>Open minded, rich in new ideas, has a practical approach, team player</li>\r\n</ul>\n<p><strong>Key relationships / customers</strong></p>\r\n\r\n<ul>\n<li>Partners in EU and other projects</li>\r\n    <li>Europeana Tech Network</li>\r\n    <li>Continental Digital Library Technical and Data Directors</li>\r\n    <li>Europeana Stakeholders and Users</li>\r\n</ul>\n<p><strong>Benefits</strong></p>\r\n\r\n<ul>\n<li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</li>\r\n    <li>1 year fixed term contract with possibility of extension depending on funding availability.</li>\r\n    <li>We offer 42.25 days holiday per year (based on full-time employment).</li>\r\n</ul>\n<p><strong>How to apply </strong></p>\r\n\r\n<p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to <a href=\"mailto:jobs@europeana.eu?subject=Data%20Ingestion%20Specialist\">jobs@europeana.eu</a>\_\_</p>\r\n"
