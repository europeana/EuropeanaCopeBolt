        position: 'Junior Policy Advisor'
        body: "<p><strong>Location:</strong> The Hague, The Netherlands</p>\r\n\r\n<p><strong>About Europeana</strong><br>\r\nAcross Europe, museums, galleries and archives are digitizing their collections. Europeana brings them together online and works hard to make sure people can find and use them. For work, for learning or just for fun. We work with a network of cultural organizations to provide creative and innovative forms of access to culture. Our work is guided by creative collaboration, supportive teamwork and the idea that sharing and reusing cultural content can transform the world. We represent centuries of trusted guardianship by Europe’s cultural institutions so must always ensure that whilst we’re pushing the boundaries of what’s possible with today’s technology, our products and resources are robust and reliable. Our office is based in the National Library of the Netherlands, next to The Hague Central Station.</p>\r\n\r\n<p><strong>We are looking for a Junior Policy Advisor\_who will:</strong><br>\r\nThe Junior Policy Advisor contributes to the management and development of Europeana’s policies and frameworks, and supports the implementation of them throughout the Europeana Network. The Junior Policy Advisor will ensure that these policies are implemented to support our strategic and business plans. \_</p>\r\n\r\n<p><strong>Main Accountabilities</strong><br>\r\nYou will be working on the following activities with the support of the Senior Policy Advisor and Network and Policy Officer.</p>\r\n\r\n<ul>\n<li>\r\n    <p>Refining and developing policies around the areas of IPR, privacy, and impact, which support Europeana’s strategic and operational plans;</p>\r\n\r\n    <ul>\n<li>\r\n        <p>Research &amp; draft policies and supporting documentation</p>\r\n        </li>\r\n        <li>\r\n        <p>Work with project partners and within the Europeana Network to make sure that there is consensus on the development of our policies.</p>\r\n        </li>\r\n    </ul>\n</li>\r\n    <li>\r\n    <p>Support the implementation of policy , guidelines and frameworks;</p>\r\n\r\n    <ul>\n<li>\r\n        <p>Managing the development of case studies utilising the policies, guidelines and frameworks in line with best practices.</p>\r\n        </li>\r\n        <li>\r\n        <p>Developing training or information resources or workshops</p>\r\n        </li>\r\n    </ul>\n</li>\r\n</ul>\n<p><strong>Impact and Influence:</strong><br>\r\nThe Junior Policy Advisor makes sure that the foundations which enable Europeana to motivate the cultural heritage sector throughout Europe to increase the amount and quality of open digital cultural heritage are in place. \_</p>\r\n\r\n<p><strong>Job Requirements:</strong><br>\r\nThe candidate must;</p>\r\n\r\n<ul>\n<li>\r\n    <p>have experience managing and developing consensus based policy and supporting documentation,</p>\r\n\r\n    <ul>\n<li>\r\n        <p>including case studies which demonstrate the use of and benefits of a given policy,</p>\r\n        </li>\r\n    </ul>\n</li>\r\n    <li>\r\n    <p>have experience with tools, methods and practices that enable effective and efficient working practices,</p>\r\n\r\n    <ul>\n<li>\r\n        <p>including managing concurrent or complex projects, policy or related activities,</p>\r\n        </li>\r\n        <li>\r\n        <p>experience or knowledge of lean or agile practices is an asset</p>\r\n        </li>\r\n    </ul>\n</li>\r\n    <li>\r\n    <p>be fluent in English (other European languages are an asset)</p>\r\n    </li>\r\n</ul>\n<p>The candidate should;</p>\r\n\r\n<ul>\n<li>\r\n    <p>have at least 2 years of experience in:</p>\r\n\r\n    <ul>\n<li>\r\n        <p>policy development and management, preferably in the cultural sector</p>\r\n        </li>\r\n        <li>\r\n        <p>drafting recommendations, report and papers</p>\r\n        </li>\r\n        <li>\r\n        <p>experience with developing training or information resources is an asset</p>\r\n        </li>\r\n    </ul>\n</li>\r\n    <li>\r\n    <p>have a passion for working in a dynamic and international working environment</p>\r\n    </li>\r\n</ul>\n<p><strong>Key relationships / customers</strong></p>\r\n\r\n<ul>\n<li>\r\n    <p>Europeana Office and Management Team</p>\r\n    </li>\r\n    <li>\r\n    <p>Europeana project partners</p>\r\n    </li>\r\n    <li>\r\n    <p>Europeana Network members &amp; communities</p>\r\n    </li>\r\n</ul>\n<p><strong>Benefits</strong></p>\r\n\r\n<ul>\n<li>Your monthly gross salary will be between EUR 2,736\_- 3,560\_(based on full-time employment), depending on the level of your experience.</li>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year end, pro-rated) bonus of 8.33%.</li>\r\n    <li>1 year fixed term contract.</li>\r\n    <li>We offer 42.25 days holiday per year (based on full-time employment).</li>\r\n</ul>\n<p><strong>How to apply</strong><br>\r\nIf you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to\_<a href=\"mailto:jobs@europeana.eu?subject=Data%20Ingestion%20Specialist\">jobs@europeana.eu</a>\_\_</p>\r\n"
