        position: 'Senior Software Developer'
        body: "<p>We are looking for a Senior Software Developer who:</p>\r\n\r\n<ul>\n<li>will share our passion for open source and open data, whilst using technology to make culture available to all,</li>\r\n    <li>has the experience and discipline to be organized, being capable of time management and coaching junior developers,</li>\r\n    <li>believes that technical design and good documentation are an integral part of the job,</li>\r\n    <li>is someone that can share this passion with us, that can help the team take the next step further and improve itself so as to gain a higher level of efficiency and professionality,</li>\r\n    <li>is comfortable in written and spoken English and has the ability to work seamlessly in an international environment with colleagues from many cultural backgrounds.</li>\r\n</ul>\n<p><strong>Team</strong></p>\r\n\r\n<p>As the senior Software developer, you will be joining a team of 12 with colleagues from many European countries. The team members are divided into three component Scrum teams: Data ingestion &amp; management, APIs &amp; Search, and Europeana Collections. You will be developing and operating the software that powers all our products. The team is critical for realising Europeana’s mission:</p>\r\n\r\n<p>“We want to build on Europe’s rich (digital) heritage and make it easier for people to use, whether for work, for learning or just for fun. We believe that we can transform the world with culture.”</p>\r\n\r\n<p>We work only with Open Source software and we also make our own software available as Open Source. You will be encouraged to give back to the Open Source community and share your experience and knowledge with your teammates, and also with other developers in the libraries, archives and museum communities.</p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\n<li>Develop the data ingestion and management toolset for Europeana, and integrate this toolset into the Europeana Cloud.</li>\r\n    <li>To acquire the necessary knowledge for the different components involved in this integration, analyze their risks and potentials and ensure proper integration.</li>\r\n    <li>Research, propose and design technical solutions for the addition or modifications of components in the Europeana architecture, and ensure that this can happen in a seamless way.</li>\r\n    <li>Maintain and update the overview of the Europeana architecture as appropriate, which opens the possibility to grow towards the position of System Architect.</li>\r\n</ul>\n<p><strong>Knowledge and Experience required</strong></p>\r\n\r\n<ul>\n<li>Master's degree or higher, preferably in computer science or software engineering,</li>\r\n    <li>Minimum 5 years of experience as Java developer</li>\r\n    <li>Excellent knowledge of Java 7 and 8</li>\r\n    <li>Knowledge of OSGi, Spring, Maven, Jenkins, Travis, Git</li>\r\n    <li>Proven experience in designing and developing REST APIs and Microservices</li>\r\n    <li>Experience with NoSQL databases such as MongoDB and search engines such as Apache Solr)</li>\r\n    <li>Good written and spoken English with an ability to express complex technical ideas to both technical and non-technical audiences</li>\r\n    <li>Working in Agile/Scrum teams</li>\r\n</ul>\n<p><strong>Further, it is a plus if you have</strong></p>\r\n\r\n<ul>\n<li>Knowledge of Cloud technologies (e.g. CloudFoundry)</li>\r\n    <li>Knowledge of Continuous integration and delivery</li>\r\n    <li>A degree of knowledge of developing data management software for GLAM aggregators or individual GLAMs.</li>\r\n    <li>Knowledge and experience of the Europeana Data Model</li>\r\n    <li>Experience in Java 6</li>\r\n</ul>\n<p><strong>Salary and benefits</strong></p>\r\n\r\n<ul>\n<li>Your monthly salary will be between EUR 4,237 - 4,752 (based on full-time employment), depending on the level of your experience.</li>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</li>\r\n    <li>1 year fixed term contract with possibility of extension depending on funding availability.</li>\r\n    <li>We offer 42 days holiday per year (based on full-time employment).</li>\r\n</ul>\n<p><strong>How to apply</strong></p>\r\n\r\n<p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to <a href=\"mailto:jobs@europeana.eu?subject=Vacancy%20Senior%20Software%20Developer\">jobs@europeana.eu</a>.</p>\r\n"
