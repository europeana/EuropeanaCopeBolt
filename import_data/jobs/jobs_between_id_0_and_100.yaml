        position: 'Editorial & PR Officer'
        body: "<h3>Location: The Hague, The Netherlands</h3>\r\n\r\n<p>Are you an outstanding communicator with a lively interest in cultural heritage? Does the digital world excite you? Do you have extensive experience of writing and editing across multiple platforms for different audiences? Can you take a technical or academic text and make it come alive for a wider audience? Do you like the idea of working with committed, enthusiastic colleagues in an international, multi-cultural environment? Then a role in Europeana’s Corporate Communications team could be for you.</p>\r\n\r\n<h3>About Europeana</h3>\r\n\r\n<p>Across Europe, museums, galleries and archives are digitizing their collections. Europeana brings them together online and works hard to make sure people can find and use them. For work, for learning or just for fun.</p>\r\n\r\n<p>The Europeana Foundation works with a network of cultural organizations to provide creative and innovative forms of access to culture. Our work is guided by creative collaboration, supportive teamwork and the idea that sharing and reusing cultural content can transform the world. We represent centuries of trusted guardianship by Europe’s cultural institutions so must always ensure that whilst we push the boundaries of today’s technology to innovate, our products and resources are robust and reliable. Our office is based in the National Library of the Netherlands, next to The Hague Central Station.</p>\r\n\r\n<h3>About the team</h3>\r\n\r\n<p>The team’s goal is to engage a broad range of audiences - from members of the public looking to find and share Europe’s culture, to partners working across cultural heritage and technology, to politicians and policymakers\_ - and to help manage Europeana’s brand. Passionate about promoting all aspects of Europeana’s work, the Editorial &amp; PR Officer works closely with colleagues across the organisation to shape external communications that \_support our strategic messaging and reflect Europeana’s tone of voice.</p>\r\n\r\n<h3>About the job</h3>\r\n\r\n<h3>Editorial</h3>\r\n\r\n<ul>\n<li>Provide editorial input across Europeana’s different online sites and act as Editor in Chief for the Europeana Pro site, where you will be responsible for the editorial strategy of, and content for, Pro News.You will also be responsible for consistency of messaging and tone of voice across the site.</li>\r\n    <li>Write, edit and commission texts for a number of platforms, both online and in print: news articles, blogs, social media, press releases, newsletters, collateral, reports, and business plans.</li>\r\n    <li>Support colleagues producing editorial content, including developing and providing tools and guidance to ensure all content is consistent with Europeana’s key messages, brand and tone of voice.</li>\r\n    <li>Research and write articles for external online and print media.</li>\r\n</ul>\n<p></p>\r\n\r\n<h3><strong>Communications and PR</strong></h3>\r\n\r\n<ul>\n<li>Plan or contribute to cross-platform communication campaigns to launch or promote Europeana’s (editorial) products, publications, and events.</li>\r\n    <li>Draft press releases and identify and liaise with relevant media for campaigns or announcements.</li>\r\n    <li>Develop media relationships with key sites and publications to position \_Europeana as an innovator and world leader in digital cultural heritage, and promote its role in supporting the sector in its digital transformation.</li>\r\n    <li>Develop messaging and communications to support Europeana’s relationship with key stakeholders including policymakers and politicians.</li>\r\n    <li>Act as Community Manager for the Europeana Communicators community - comprising communications professionals and influencers from across Europe.</li>\r\n    <li>Make an active contribution to Europeana blogs and social media -Twitter, Facebook, LinkedIn etc.</li>\r\n</ul>\n<h3>About you</h3>\r\n\r\n<ul>\n<li>At least four years’ proven professional editorial, PR and social media experience.</li>\r\n    <li>Proven writing, editing, and proofreading skills.</li>\r\n    <li>Experience of, or capacity to learn and use editorial tools and content management systems, e.g. Wordpress, Canva, InDesign.</li>\r\n    <li>Affinity with the cultural sector and online projects.</li>\r\n    <li>Highly organised with a positive disposition and ability to prioritise in the face of demanding deadlines and in a busy environment.</li>\r\n    <li>An imaginative self-starter with a team player’s outlook and the ability to learn fast.</li>\r\n    <li>Experience of, or willingness to work in, a small and geographically dispersed team.</li>\r\n    <li>Willingness to travel, potentially at short notice, to work with our partners around Europe.</li>\r\n    <li>Mother tongue or bi-lingual level English.</li>\r\n    <li>Competent spoken and written ability in another European language is an asset.</li>\r\n</ul>\n<h3>Salary and Benefits</h3>\r\n\r\n<ul>\n<li>Your monthly salary will be between EUR 2,606 - 3,297 (based on full-time employment), depending on the level of your experience.</li>\r\n    <li>Additionally, you will receive a (pro-rata) holiday allowance of 8% and an annual (year-end, pro-rata) bonus of 8.33%.</li>\r\n    <li>1 year fixed term, full-time, contract with possibility of extension depending on funding availability.</li>\r\n    <li>We offer 42.25 days holiday per year (based on full-time employment).</li>\r\n</ul>\n<h3>How to apply</h3>\r\n\r\n<p>You must have a valid working permit to work in the Netherlands.</p>\r\n\r\n<p>Please send us your CV and two examples of copy you’ve written recently, together with a covering letter outlining your relevant experience and motivation for this position, all in English,\_to <a href=\"mailto:jobs@europeana.eu?subject=Editorial%20%26%20PR%20Officer%20application\">jobs@europeana.eu</a>.</p>\r\n"
