        position: 'Project Coordinator'
        body: "<p><strong>Location:</strong> The Hague, The Netherlands</p>\r\n\r\n<p><strong>For a temporary replacement, we are looking for a Project Coordinator who:</strong></p>\r\n\r\n<p>will coordinate the daily operation of selected EU-funded projects with Europeana Foundation participation. The role will also contribute to securing new funding streams through application in various EU-funded programme calls (Generic Services, Horizon Europe, etc). The Project Coordinator makes sure that Europeana Foundation performs according to the respective project commitments, while also providing valuable insights and suggestions for improvements of the project application.\_</p>\r\n\r\n<p><strong>Key Responsibilities:</strong></p>\r\n\r\n<ol>\r\n    <li>Coordination of the EU-funded projects in which Europeana Foundation is a project partner</li>\r\n</ol>\r\n\r\n<ul>\r\n    <li>Act as a project coordinator for selected Generic Services projects and consult on project coordination topics for other running projects</li>\r\n    <li>Make sure that all Europeana Foundation commitments (e.g. deliverables, milestones and reports) are delivered to the partner project coordinator as requested, on time and in the highest possible quality</li>\r\n    <li>Ensure that internal or external stakeholders are sufficiently and timely informed of any upcoming commitments, their importance and relation to other activities</li>\r\n    <li>Provide regular updates on Europeana Foundation project commitments in relevant internal and external reports\_</li>\r\n    <li>Maintain the project-specific risk register and other relevant internal documentation</li>\r\n    <li>Support the organisation of project related events and represent Europeana at project specific meeting</li>\r\n</ul>\r\n\r\n<p>\_ \_ \_ \_2. Delivery of project proposals for new EU-funded projects with Europeana Foundation participation</p>\r\n\r\n<ul>\r\n    <li>Liaise with internal and external stakeholders to collect input and documentation, clarify commitments and other project related elements</li>\r\n    <li>Ensure full administrative compliance of Europeana Foundation participation to the application rules, including completion of required documentation, agreement preparation, etc</li>\r\n    <li>Prepare draft proposals for Europeana Foundation participation and work with the Programme and Business Development Manager to deliver the proposals on time and in the highest possible quality.</li>\r\n</ul>\r\n\r\n<p>\_ \_ \_ 3. General project-related activities</p>\r\n\r\n<ul>\r\n    <li>Support Programme and Business Development Manager regarding responses to other funding and/or collaboration inquiries</li>\r\n    <li>Have editorial responsibility for the Projects &amp; Partnerships web space on Europeana Pro</li>\r\n    <li>Maintain the internal general projects and project applications overview\_</li>\r\n</ul>\r\n\r\n<p><strong>Key relationships / customer:</strong></p>\r\n\r\n<ul>\r\n    <li>Europeana Management Team</li>\r\n    <li>Europeana project partner</li>\r\n    <li>European Commission</li>\r\n    <li>The Europeana Network</li>\r\n    <li>Other external stakeholders (as potential project partners)</li>\r\n</ul>\r\n\r\n<p><strong>Knowledge and Experience required:</strong></p>\r\n\r\n<p></p>\r\n\r\n<ul>\r\n    <li>Min. 2 years work experience in the field of EU-funded project coordination (or with a variety of stakeholders and familiarity with the EU funding procedures)\_</li>\r\n    <li>Excellent ability to collect, organise and process information\_</li>\r\n    <li>Excellent planning and organisational skills and ability to apply these in the environment of an international project;</li>\r\n    <li>Ability to meet tight deadlines, shifting between tasks and keeping oversight on priorities;</li>\r\n    <li>Strong interpersonal, relationship management\_ and communication skills;</li>\r\n    <li>Ability to work independently and in a team with a service oriented mindset</li>\r\n    <li>Attention to detail\_</li>\r\n    <li>Proactivity and good levels of initiative</li>\r\n    <li>Excellent English language skills to native level equivalent</li>\r\n</ul>\r\n\r\n<p><strong>Further, it is a plus if you have knowledge of:</strong></p>\r\n\r\n<ul>\r\n    <li>other European language skills\_</li>\r\n</ul>\r\n\r\n<p><strong>The Europeana Foundation offers:\_</strong></p>\r\n\r\n<ul>\r\n    <li>A monthly salary between EUR 2,900 - 3,700 (based on full-time employment), depending on the level of your experience</li>\r\n    <li>A holiday allowance of 8% and an annual bonus of 8.33%</li>\r\n    <li>A full-time fixed term contract for 6 months\_</li>\r\n    <li>42.25 days of holiday per year (based on full-time employment)</li>\r\n    <li>A pension scheme\_</li>\r\n    <li>An inspiring work environment and an international company culture</li>\r\n    <li>We provide a company laptop and offer a WFH allowance to compensate monthly the costs while working from home and not being able to work from the office. (Covid-19 / exceptional circumstances)</li>\r\n</ul>\r\n\r\n<p>\_<strong>How to apply:</strong></p>\r\n\r\n<ul>\r\n    <li>The position is open until filled</li>\r\n    <li>You must have a valid working permit to work in the Netherlands</li>\r\n    <li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to <a href=\"mailto:jobs@europeana.eu?subject=Application%20-%20Project%20Coordinator\">jobs@europeana.eu</a></li>\r\n</ul>\r\n\r\n<p>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n\r\n<p></p>\r\n"
