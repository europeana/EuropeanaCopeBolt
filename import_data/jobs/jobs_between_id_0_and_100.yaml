        body: "<p><strong>Location: </strong>The Hague, The Netherlands</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>We are looking for a System Administrator </strong>to ensure that the underlying systems and infrastructure that power our digital products are fit for purpose, reliable, and secure. As System Administrator you would take responsibility for supporting powerful systems for aggregating cultural content using cloud technologies. The role includes important responsibilities for maintaining and managing systems, proposing technical solutions, assessing risks and opportunities, and communicating with technical stakeholders.\_</p>\r\n\r\n<p>The role would be ideal for someone who is passionate about applying her/his skills in the cultural heritage domain or interested in working in an international environment.\_</p>\r\n\r\n<p>We work only with Open Source software, for both our servers and applications, and we also make our own software available as Open Source. You will be encouraged to give back to the Open Source community and share your experience and knowledge with your teammates, and also with other developers in the libraries, archives and museum communities.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Team</strong></p>\r\n\r\n<p>As the System Administrator, you will be joining a department of 30 with colleagues from various backgrounds and countries. The team members are divided into several Scrum teams covering data ingestion, APIs, search, and the Europeana website. You would work very closely with your line manager to provide cover for systems support when each other is on leave.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Perform system administration for systems running on Linux platforms (Ubuntu/Debian/CentOs)</p>\r\n    </li>\r\n    <li>\r\n    <p>Perform research, analysis, problem re-creation, troubleshooting and identify potential resolutions for operating systems, application and resource contingency issues</p>\r\n    </li>\r\n    <li>\r\n    <p>Maintain system security and integrity controls.\_</p>\r\n    </li>\r\n    <li>\r\n    <p>Help to formulate policies, procedures and standards relating to system administration and management</p>\r\n    </li>\r\n    <li>\r\n    <p>Develop system monitoring capacities. Conduct daily system monitoring and system maintenance activities</p>\r\n    </li>\r\n    <li>\r\n    <p>Maintain documentation related to system administration and operations. Investigate system performance issues to improve its reliability, maintainability and performance of the system</p>\r\n    </li>\r\n    <li>\r\n    <p>Perform and manage deployments to production and staging environments</p>\r\n    </li>\r\n    <li>\r\n    <p>Support Linux systems and run applications developed using Java platform</p>\r\n    </li>\r\n    <li>\r\n    <p>Develop and implement backup policies</p>\r\n    </li>\r\n    <li>\r\n    <p>Work closely with the development team to support it in system-related tasks</p>\r\n    </li>\r\n    <li>\r\n    <p>Maintain user management related to office tools such as Google Suite</p>\r\n    </li>\r\n    <li>\r\n    <p>Keep track of the existing hardware and software used across the office</p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Knowledge and Experience required</strong></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>University level education in computer science or a related field or an equivalent combination of education and experience</p>\r\n    </li>\r\n    <li>\r\n    <p>2+ years of system administration experience</p>\r\n    </li>\r\n    <li>\r\n    <p>Understanding and knowledge of system administration, database and server-side programming concepts</p>\r\n    </li>\r\n    <li>\r\n    <p>Installation, configuration and system administration experience with Linux (Ubuntu/Debian/CentOs), Ansible, MySQL, MongoDB, Apache Solr, Apache Cassandra, OpenStack</p>\r\n    </li>\r\n    <li>\r\n    <p>Experience in setting up and configuration of Jenkins</p>\r\n    </li>\r\n    <li>\r\n    <p>Experience in setting up and configuring monitoring solutions like Nagios or Grafana</p>\r\n    </li>\r\n    <li>\r\n    <p>Good written and spoken English with an ability to express complex technical ideas to a non-technical audience</p>\r\n    </li>\r\n    <li>\r\n    <p>Experience with Continuous Integration and Continuous Delivery</p>\r\n    </li>\r\n    <li>\r\n    <p>Experience with Kubernetes or Cloud Foundry is an advantage</p>\r\n    </li>\r\n    <li>\r\n    <p>Experience in software development in Java or Ruby is an advantage</p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Key relationships / customers</strong></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Business and product owners</p>\r\n    </li>\r\n    <li>\r\n    <p>Development staff</p>\r\n    </li>\r\n    <li>\r\n    <p>External stakeholders using developed services</p>\r\n    </li>\r\n    <li>\r\n    <p>External stakeholders supplying tools and services to Europeana</p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Benefits</strong></p>\r\n\r\n<ul>\r\n    <li>\r\n    <p>Your monthly salary is estimated between EUR 3,300 - 3,900 (based on full-time employment), depending on the level of your experience</p>\r\n    </li>\r\n    <li>\r\n    <p>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</p>\r\n    </li>\r\n    <li>\r\n    <p>1 year fixed term contract with possibility of extension depending on funding availability.</p>\r\n    </li>\r\n    <li>\r\n    <p>We offer 42.25 days holiday per year (based on full-time employment).</p>\r\n    </li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<p>If you are interested in this position, please <a href=\"https://www.jouwinfravacature.nl/solliciteren?job=system-administrator-2\">submit your Curriculum Vitae plus motivation letter</a>, both in English.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Please note that:</strong></p>\r\n\r\n<ul>\r\n    <li>you must have a valid work permit to work in the Netherlands</li>\r\n    <li>recruitment agency calls are not appreciated</li>\r\n</ul>\r\n"
