        body: "<p><strong>Location: </strong>The Hague, The Netherlands</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>We are looking for a Software Developer who:</strong></p>\r\n\r\n<ul>\r\n    <li>will share our passion for open source and open data, whilst using technology to make culture available to all,</li>\r\n    <li>has the experience and discipline to be organised, being capable of time management,</li>\r\n    <li>believes that technical design, good quality software and documentation are an integral part of the job,</li>\r\n    <li>can help the team take the next step and improve itself so as to gain a higher level of efficiency and professionality,</li>\r\n    <li>is comfortable in written and spoken English and has the ability to work seamlessly in an international environment with colleagues from many cultural backgrounds.</li>\r\n</ul>\r\n\r\n<p><strong>Team</strong></p>\r\n\r\n<p>As a software developer, you will be working physically and remotely with colleagues from many European countries as part of (a) scrum team(s). You will contribute to the development and maintenance of the software that powers all our products. Europeana works only with Open Source software and you will be asked to make our own software also available as Open Source. You may be asked to share your experience and knowledge with the Open Source community and also with other developers in the libraries, archives and museum communities.</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\r\n    <li>Contribute to the development, review and testing of technical solutions for the addition or modifications of components in the Europeana architecture.</li>\r\n    <li>Maintain and improve the code quality and performance of the existing software.</li>\r\n    <li>Get the required knowledge of the Europeana architecture to be in the position to analyse risks and ensure proper integration.</li>\r\n    <li>Contribute to the documentation of technical designs or decisions on the software architecture.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Knowledge and Experience required</strong></p>\r\n\r\n<ul>\r\n    <li>Bachelor or Master's degree, preferably in computer science or software engineering</li>\r\n    <li>Minimum 2 years of experience as Java developer</li>\r\n    <li>Excellent knowledge of Java 8 and onward versions</li>\r\n    <li>Knowledge of Spring Framework, Maven, Jenkins, Travis, Git</li>\r\n    <li>Proven experience in developing REST APIs and structuring code into services that are autonomous and have independent business domain implementations</li>\r\n    <li>Experience with NoSQL databases such as MongoDB, Redis and search engines such as Apache Solr</li>\r\n    <li>Experience with message brokers such as Rabbitmq</li>\r\n    <li>Experience with relational databases such as PostgreSQL</li>\r\n    <li>Provide high quality code that is extensively unit tested</li>\r\n    <li>Experience with multi threaded applications</li>\r\n    <li>Ability to work in Agile/Scrum teams</li>\r\n    <li>Good written and spoken English with an ability to express complex technical ideas to both technical and non-technical audiences</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Further, it is a plus if you have</strong></p>\r\n\r\n<ul>\r\n    <li>Knowledge of Cloud technologies such as CloudFoundry</li>\r\n    <li>Knowledge of continuous integration and delivery</li>\r\n    <li>A degree of knowledge of developing data management software for GLAM aggregators or individual GLAMs</li>\r\n    <li>Knowledge and experience of the Europeana Data Model</li>\r\n    <li>Knowledge and experience of XML and XSLT</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>\_Salary and benefits</strong></p>\r\n\r\n<ul>\r\n    <li>Your monthly salary will be between EUR 2,800 - 4,400 (based on full-time employment), depending on the level of your experience.</li>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</li>\r\n    <li>1 year fixed term contract with possibility of extension depending on funding availability.</li>\r\n    <li>We offer 42.25 days holiday per year (based on full-time employment).</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to <a href=\"mailto:jobs@europeana.eu?subject=Java%20Developer%20position\">jobs@europeana.eu</a>:</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Please note that:</strong></p>\r\n\r\n<ul>\r\n    <li>you must have a valid work permit to work in the Netherlands</li>\r\n    <li>recruitment agency calls are not appreciated</li>\r\n</ul>\r\n"
