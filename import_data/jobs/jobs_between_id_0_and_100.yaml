        body: "<p></p>\r\n\r\n<p><strong>Location:\_</strong>The Netherlands or France / Italy / United Kingdom / Belgium</p>\r\n\r\n<p></p>\r\n\r\n<p>About the Europeana Foundation\_</p>\r\n\r\n<p><a href=\"https://pro.europeana.eu/about-us/foundation\">Europeana Foundation</a> is an independent, non-profit organisation that operates the Europeana platform and contributes to other digital initiatives that put cultural heritage to good use in the world. Our work makes it easier for people to use cultural heritage for education, research and for fun, which helps to develop an open, knowledgeable and creative society</p>\r\n\r\n<p>With staff based in five countries, our international team operates in a hybrid working culture. Our team based in the Netherlands has the flexibility to come to work at our office or to work remotely. Our main office is based in the National Library of the Netherlands, next to The Hague Central Station.</p>\r\n\r\n<p>Our teams based in France, Italy, the United Kingdom and Belgium work fully remotely from there.\_</p>\r\n\r\n<p>You can work for us if you have a valid working permit to work in one of these five countries.\_</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>The role\_</strong></p>\r\n\r\n<p>The Visual/Web Designer is responsible for coordinating and producing designs for various media (web and print), ensuring that all work meets the overall organisational brand standards and creative objectives. The role will work within an agile team collaborating with a Product Designer and Developers to create a unique visual experience for Europeana.eu. This application provides web-based access to cultural heritage materials collected from thousands of European museums, galleries, libraries, and archives. The Visual/Web Designer will also support other teams with their design needs.\_</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\r\n    <li>Contribute ideas and solutions to meet the design objective</li>\r\n    <li>Produce effective, high-quality designs that strengthen the Europeana brand</li>\r\n    <li>Support colleagues with their design needs by advising them on best practices and esthetics</li>\r\n    <li>Maintain and further develop the brand guidelines ensuring they are up-to-date and fully rounded\_</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Knowledge and Experience required</strong></p>\r\n\r\n<ul>\r\n    <li>A recognised university degree or equivalent experience</li>\r\n    <li>3+ years of experience as a Visual/Web Designer</li>\r\n    <li>Excellent working knowledge of CSS / HTML / JS</li>\r\n    <li>Practical experience in web design using Photoshop, Illustrator, Sketch, Figma and Adobe XD</li>\r\n    <li>Ability to communicate design principles, concepts and ideas</li>\r\n    <li>Understanding of usability and accessibility principles</li>\r\n    <li>Practical experience with responsive web and mobile app design</li>\r\n    <li>Experience working with a visual style guide</li>\r\n    <li>Good written and spoken English</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>\_Salary and benefits</strong></p>\r\n\r\n<ul>\r\n    <li>A monthly salary between EUR 2,800 - 3,700 (based on full-time employment), depending on the level of your experience</li>\r\n    <li>A holiday allowance of 8% and a thirteenth-month bonus</li>\r\n    <li>A full-time fixed-term contract for 12 months, with the possibility of an extension\_</li>\r\n    <li>42 days of holiday per year (based on full-time employment)</li>\r\n    <li>A pension scheme will be based on the country where you are operating from, if applicable</li>\r\n    <li>An inspiring work environment and an international organisational culture</li>\r\n    <li>A hybrid working model with the flexibility to work at the office or remotely (for staff based in The Netherlands)</li>\r\n    <li>We provide a company laptop and offer a WFH allowance to compensate monthly the costs while working from home\_</li>\r\n    <li>Commuting costs compensation for people based in the Netherlands</li>\r\n    <li>For staff based in France, Italy, the United Kingdom or Belgium: incidental travels to the Netherlands will be reimbursed (once or twice a year)\_</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>\_How to apply</strong></p>\r\n\r\n<ul>\r\n    <li>The position is open until filled</li>\r\n    <li>You must have a valid working permit to work in the Netherlands, France, Italy, the United Kingdom or Belgium</li>\r\n    <li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to <a href=\"http://jobs@europeana.eu\">jobs@europeana.eu</a></li>\r\n</ul>\r\n\r\n<p>Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n"
