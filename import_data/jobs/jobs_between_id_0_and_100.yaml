        body: "<h3>Location:<br>\r\nThe Hague, The Netherlands</h3>\r\n\r\n<p><strong>About Europeana</strong><br>\r\nAcross Europe, museums, galleries, archives and libraries are digitising their collections. Europeana brings them together online and works hard to make sure people can find and use them for learning, work and personal enjoyment. Our work contributes to an open, knowledgeable and creative society.</p>\r\nWe are an innovative organisation that works with a network of cultural organisations across Europe to provide creative, online based forms of access to culture. Our work is guided by creative collaboration, supportive teamwork and the idea that sharing and reusing cultural content can transform the world. We represent centuries of trusted guardianship by Europe’s cultural institutions so must always ensure that whilst we’re pushing the boundaries of what’s possible with today’s technology, our products and resources are robust and reliable. Our office is based in the National Library of the Netherlands, next to The Hague Central Station. Our work is funded by the European Commission and the EU Member States.\r\n\r\n<p>After 10 years of setting up and leading the organisation the current Executive Director is to leave for a new challenge and we are now looking for a new Executive Director who can guide Europeana through the next phase of our existence.</p>\r\n\r\n<p>The Executive Director will represent Europeana across all functions of the organization: programs, fundraising, communications, operations, human resources, and strategy development. The ideal candidate for this role has entrepreneurial spirit, a passion for growing operations, and commitment to building awareness for our mission.</p>\r\n\r\n<p><strong>Key responsibilities</strong><br>\r\n\r\nAs the Executive Director, you will lead a team of 3 Directors, the Member States Liaison Officer and up to two teams within the organisation. The Executive Director reports to the Governing Board of the Europeana Foundation. Key responsibilities of the Executive Director include:\r\n</p>\r\n<ul>\n<li>Establishing strategic direction for Europeana and ensuring its delivery together with the Governing Board of the Europeana Foundation and the Europeana Network Association.</li>\r\n    <li>Work with the primary funding stakeholders within the European Commission, at Directorate General and Cabinet levels, and across Member States to ensure an adequate and continual funding that allows the delivery of the Europeana strategy.</li>\r\n    <li>Safeguard and expand the core funding of the Europeana ecosystem and diversify the funding structure through increased project funding, commercial and public sector collaborations, and philanthropic donations.</li>\r\n       <li>Create, nurture and develop new ideas and proposals for the execution of strategy.</li>\r\n       <li>Direct the Europeana Foundation, its projects, personnel and finances in accordance with all legal requirements, with management responsibility for specified strategic and functional teams.</li>\r\n      <li>Embody the Europeana values of Reliability, Usability and Mutuality in all aspects including the leveraging of the networks of professional volunteers to deliver annual business plans.</li>\r\n    <li>Ensure that the impact of Europeana's work on the European cultural heritage sector, and on the overall cultural strategy of the European Union, is efficiently demonstrated and communicated to all relevant stakeholders.</li>\r\n    <li>Represent the Foundation at all levels European, International and National.</li>\r\n</ul>\n<p><strong>Knowledge and Experience</strong><br></p>\r\n<ul>\n<li>At least 10 years of relevant work experience</li>\r\n    <li>(Advanced) academic degree</li>\r\n    <li>Proven track record of strategic and operational insight</li>\r\n    <li>Broad knowledge of worlds of libraries, museums, audio visual collections and archives and/or publishing.</li>\r\n    <li>Strong understanding of web publishing</li>\r\n    <li>Good knowledge of technical development and digital strategies</li>\r\n    <li>Excellent communication skills in English and, preferably, other European languages</li>\r\n    <li>Able to represent the service and its projects at all levels of meetings</li>\r\n    <li>Willingness to relocate to NL</li>\r\n    <li>Willingness and ability to frequently travel within Europe as well as Globally</li>\r\n</ul>\n<p><strong>Salary and Benefits</strong><br></p>\r\n<ul>\n<li>Monthly gross salary for the position is between: €6,000 and €7,500.</li>\r\n<li>In addition you will receive a holiday allowance of 8% and an annual year-end bonus of 8.33%.</li>\r\n<li>Europeana offers 42.25 days holiday per year (based on full-time employment).</li>\r\n</ul>\n<p><strong>How to apply</strong><br></p>\r\n<p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to our HR Manager, <a href=\"mailto:zubia.naqvi@europeana.eu?subject=Application%20Executive%20Director\">zubia.naqvi@europeana.eu</a>\_\_</p>\r\n"
