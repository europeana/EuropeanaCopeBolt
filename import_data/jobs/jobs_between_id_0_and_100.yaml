        position: 'Front-End Developer'
        body: "<p><strong>Location: </strong>The Hague, The Netherlands</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Full-time or part-time (0,5 - 1,0 FTE)</strong></p>\r\n\r\n<p></p>\r\n<br>\r\n<h3>We are looking for a Javascript Developer who:</h3>\r\n\r\n\r\n<p></p>\r\n\r\n<p>will help us build and maintain Europeana’s user-facing web applications. These applications provide end-users with web-based access to cultural heritage materials that are collected from thousands of European museums, galleries, libraries, and archives. The role requires working within an agile team with other developers and co-operating with other specialists, including user experience, API, platform, and data ingestion experts.</p>\r\n\r\n\r\n<p></p>\r\n<br>\r\n<h3>Key Responsibilities</h3>\r\n\r\n<p></p>\r\n\r\n\r\n<ul>\r\n    <li>Development of the main Europeana website and all user-facing web applications developed in Javascript with Vue.js,Nuxt.js and Node.js.</li>\r\n    <li>Perform code reviews and follow the development processes.</li>\r\n    <li>Ensure a high-quality implementation of the design and interaction provided by the UX team.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<br>\r\n<h3>Knowledge and Experience required</h3>\r\n\r\n<p></p>\r\n\r\n<ul>\r\n    <li>Minimum 2 years of experience as a JavaScript developer</li>\r\n    <li>Excellent knowledge of JavaScript</li>\r\n    <li>REST Web services</li>\r\n    <li>HTTP protocol</li>\r\n    <li>HTML/CSS</li>\r\n    <li>Vue.js, Nuxt.js and Node.js</li>\r\n    <li>Automated testing, including unit, feature &amp; system</li>\r\n    <li>Jenkins, Travis, Git</li>\r\n    <li>CSS Preprocessors (such as SCSS)</li>\r\n    <li>Frameworks such as Bootstrap</li>\r\n    <li>Ability to work in Agile/Scrum teams</li>\r\n    <li>Ability to work accurately and carefully for long periods, with an eye for detail, and focused on the avoidance of errors</li>\r\n    <li>Ability to function effectively in case of a setback, resistance or pressure</li>\r\n    <li>Good written and spoken English with an ability to express complex technical ideas to both technical and non-technical audiences</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p>Further, it is a plus if you have knowledge of</p>\r\n\r\n\r\n<p></p>\r\n\r\n<ul>\r\n    <li>Search engines (e.g. Apache Solr)</li>\r\n    <li>NoSQL databases (e.g. MongoDB, Apache Cassandra, Neo4j)</li>\r\n    <li>Cloud &amp; containerisation technologies (e.g. Cloud Foundry, Docker, Kubernetes)</li>\r\n</ul>\r\n\r\n\r\n<p></p>\r\n<br>\r\n<h3>\_Salary and benefits</h3>\r\n\r\n<p></p>\r\n\r\n<ul>\r\n    <li>Your monthly salary will be between EUR 2,800 - 4,400 (based on full-time employment), depending on the level of your experience.</li>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</li>\r\n    <li>6 months (full-time employment) or 12 months (0,5 FTE, part-time employment) fixed term contract with possibility of extension depending on funding availability.</li>\r\n    <li>We offer 42.25 days of holiday per year (based on full-time employment).</li>\r\n    <li>We offer an inspiring work environment and an international company culture</li>\r\n    <li>We provide a company laptop and offer a WFH allowance to compensate monthly the costs while working from home and not being able to work from the office. (Covid-19 / exceptional circumstances)</li>\r\n</ul>\r\n\r\n\r\n<p></p>\r\n<br>\r\n<h3>How to apply</h3>\r\n\r\n<p></p>\r\n\r\n<ul>\r\n    <li>The position is open until filled</li>\r\n    <li>You must have a valid working permit to work in the Netherlands</li>\r\n    <li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to <a href=\"mailto:jobs@europeana.eu?subject=Front-End%20Developer%20position\">jobs@europeana.eu</a></li>\r\n    <li>Recruitment agency calls are not appreciated</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n\r\n<p></p>\r\n"
