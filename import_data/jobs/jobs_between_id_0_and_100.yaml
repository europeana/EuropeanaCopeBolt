        body: "<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Location:\_</strong>The Hague, The Netherlands</p>\r\n\r\n<p><strong>Team</strong></p>\r\n\r\n<p>As the System Administrator, you will be joining a department of 30 with colleagues from various backgrounds and countries. The team members are divided into several Scrum teams covering data ingestion, APIs, and the Europeana website. Together with a Platform Engineer, you will be part of a team maintaining a constantly expanding infrastructure, ensuring availability, performance and security of the platform.\_</p>\r\n\r\n<p><strong>Key Responsibilities</strong></p>\r\n\r\n<ul>\r\n    <li>Administer systems running on Linux platforms (Ubuntu/Debian)</li>\r\n    <li>Perform research, analysis, problem re-creation, troubleshooting and identify potential resolutions for operating systems, application and resource contingency issues</li>\r\n    <li>Maintain system security and integrity controls</li>\r\n    <li>Investigate system performance issues to improve its reliability, maintainability and performance of the system</li>\r\n    <li>Perform and manage deployments to production and staging environments</li>\r\n    <li>Conduct daily system monitoring and system maintenance activities and further develop system monitoring capacities</li>\r\n    <li>Develop and implement backup policies</li>\r\n    <li>Maintain an inventory of the existing hardware and software used across the platform</li>\r\n    <li>Maintain documentation related to system administration and operations</li>\r\n    <li>Help to formulate policies, procedures and standards relating to system administration and management</li>\r\n    <li>Work closely with the development team to support it in system-related tasks</li>\r\n    <li>Occasional support for user management in office tools such as Google suite and for IT equipments</li>\r\n</ul>\r\n\r\n<p><strong>Key relationships / customers</strong></p>\r\n\r\n<ul>\r\n    <li>Head of Engineering and Data Services Director\_</li>\r\n    <li>Development teams</li>\r\n    <li>Business and product owners</li>\r\n</ul>\r\n\r\n<p><strong>Knowledge and Experience required</strong></p>\r\n\r\n<ul>\r\n    <li>University level education in computer science or a related field or an equivalent combination of education and working experience</li>\r\n    <li>3+ years of Linux system administration experience</li>\r\n    <li>Understanding and knowledge of system administration, database and server-side batch programming</li>\r\n    <li>Working experience with:\r\n    <ul>\r\n        <li>Live production systems</li>\r\n        <li>Installation, configuration and system administration with Linux (Ubuntu/Debian) using Ansible</li>\r\n        <li>Setting up and configuring monitoring solutions like Nagios or Grafana</li>\r\n        <li>Setting up and configuration of Jenkins</li>\r\n    </ul>\r\n    </li>\r\n    <li>Continuous Integration and Continuous Delivery</li>\r\n    <li>Good written and spoken English with an ability to express complex technical ideas to a non-technical audience</li>\r\n</ul>\r\n\r\n<p><strong>Further, it is a plus if you have working experience with:</strong>\_</p>\r\n\r\n<ul>\r\n    <li>Setting up and administering storage and index services such as\_ MongoDB, Apache Solr, MySQL preferably in cluster deployments</li>\r\n    <li>Administration and deployment on Kubernetes or Cloud Foundry environments</li>\r\n</ul>\r\n\r\n<p><strong>Benefits</strong></p>\r\n\r\n<ul>\r\n    <li>Your monthly salary is estimated between EUR 3,200 - 4,000\_ (based on full-time employment), depending on the level of your experience</li>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%</li>\r\n    <li>1 year fixed term contract with possibility of extension depending on funding availability</li>\r\n    <li>We offer 42.25 days of holiday per year (based on full-time employment)</li>\r\n    <li>We provide a company laptop and offer a WFH allowance to compensate monthly the costs while working from home and not being able to work from the office (Covid-19 / exceptional circumstances)</li>\r\n</ul>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<ul>\r\n    <li>The position is open until filled</li>\r\n    <li>You must have a valid working permit to work in the Netherlands</li>\r\n    <li>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English to <a href=\"mailto:jobs@europeana.eu\">jobs@europeana.eu</a></li>\r\n    <li>Recruitment agency calls are not appreciated</li>\r\n</ul>\r\n\r\n<p>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants.</p>\r\n\r\n<h3></h3>\r\n\r\n<p></p>\r\n"
