        body: "<p><strong>Location:</strong> The Hague, The Netherlands</p>\r\n\r\n<p></p>\r\n\r\n<p></p>\r\n\r\n<p><strong>Are you looking for an exciting internship opportunity in the field of Visual, Web Design?</strong></p>\r\n\r\n<p>We offer an exciting 3 to 6 months internship within the Service Experience team with an emphasis on Visual, Web Design. This team is responsible for applying design thinking to facilitate quality service experiences across the entire Europeana service portfolio.</p>\r\n\r\n<p>You will assist the Senior Visual, Web Designer with the production of designs for a variety of media (web and print). You will have the ability to develop your skills through these assignments:</p>\r\n\r\n<ul>\r\n    <li>Create and update print and digital materials</li>\r\n    <li>Retouch and manipulate images</li>\r\n    <li>Adhere to brand guidelines and complete projects according to deadlines</li>\r\n    <li>Perform other job-related tasks as required</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Qualifications</strong></p>\r\n\r\n<ul>\r\n    <li>Current student pursuing a degree in graphic design or equivalent degree</li>\r\n    <li>Functional knowledge of Photoshop, Illustrator, Sketch, Invision, Adobe XD and CSS/HTML</li>\r\n    <li>Ability to work independently and cooperatively in a team environment</li>\r\n    <li>Ability to communicate design principles, concepts, and ideas</li>\r\n    <li>Organized, dependable and detail-oriented</li>\r\n    <li>Quick Learner and Efficient High sense of urgency</li>\r\n    <li>Understanding the libraries, archives and museum domain and environment, the organizational</li>\r\n    <li>concerns and awareness of the latest market conditions. (preferred)</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Internship allowance\_</strong></p>\r\n\r\n<p>We offer a EUR 450,- internship allowance per month (based on full-time internship)\_\_ \_ \_\_ \_ \_\_</p>\r\n\r\n<p><strong>How to apply</strong></p>\r\n\r\n<ul>\r\n    <li>Please note that you must have a valid work permit to work / study in the Netherlands</li>\r\n    <li>Please send your Curriculum Vitae and a short statement of motivation, both in English, to\_ <a href=\"mailto:jobs@europeana.eu\">jobs@europeana.eu</a>\_</li>\r\n    <li>The Europeana Foundation is committed to principles of diversity, inclusivity, nondiscriminatory practice and equal opportunity for all applicants</li>\r\n</ul>\r\n"
