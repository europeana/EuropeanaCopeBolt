        position: 'Platform Engineer'
        body: "<p><strong>Location: </strong>The Hague, The Netherlands</p>\r\n\r\n<p></p>\r\n\r\n<p><strong>We are looking for a Platform Engineer who will:</strong></p>\r\n\r\n<ul>\r\n    <li>Share our passion for making culture available for all with open source and open data</li>\r\n    <li>Ensure that Europeana platforms can operate in high-performing and resilient environments</li>\r\n    <li>Design and architect core platform components, and advise on the best way to use these platforms</li>\r\n    <li>Have strong hands on technical responsibility for the build and support of key systems, working closely with our Systems Administrator</li>\r\n</ul>\r\n\r\n<p><strong>Key Responsibilities:</strong></p>\r\n\r\n<ul>\r\n    <li>Manage and support the production cloud environment for Europeana websites, APIs and supporting services to meet high availability, performance and security targets.</li>\r\n    <li>Manage and support a full stack failover environment to support uninterrupted visitor use of front-end services.</li>\r\n    <li>Manage indexing (Solr) and storage (Mongo, Postgres) systems for all production applications, including coordination of reindexing.</li>\r\n    <li>Manage technology resilience practices for the organisation, including product disaster recovery plans, platform testing, incident management, and related reporting.</li>\r\n    <li>Manage deployment practices for production cloud applications.</li>\r\n    <li>Provide platform and architecture advice across the business, including to developers and business managers</li>\r\n    <li>Produce management reports for availability, performance and security targets</li>\r\n    <li>Maintain roadmap plans for all platform components owned by the role</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Secondary responsibilities:</strong></p>\r\n\r\n<p>The Platform Engineer will provide occasional assistance and cover for the Systems Administrator. Actual responsibilities during periods of support will depend on the capabilities of the Platform Engineer, but may include:</p>\r\n\r\n<ul>\r\n    <li>Manage servers</li>\r\n    <li>Network administration, including DNS, firewall, and VPN</li>\r\n    <li>Maintain supporting tools and services for the Europeana Platform, including centralised logging and APM infrastructure</li>\r\n    <li>Maintain the usage of monitoring tools, including Nagios, Grafana, and Pingdom</li>\r\n    <li>Maintain CD/CI infrastructure, including Jenkins, SonarQube, and Artifactory</li>\r\n    <li>Maintain and test backup and data restoration processes</li>\r\n    <li>Response to security incidents</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Knowledge and Experience:</strong></p>\r\n\r\n<ul>\r\n    <li>Significant understanding and knowledge of platform management, systems administration, database and server-side programming concepts</li>\r\n    <li>Installation, configuration and systems administration experience with Kubernetes, Apache Solr, MongoDB, and Postgres</li>\r\n    <li>Experience with the management of high performing and resilient platforms for websites and APIs\_</li>\r\n    <li>Experience in a business environment where you have to provide advice, produce reports, and co-ordinate plans with colleagues</li>\r\n    <li>It would be an advantage to also have installation, configuration and systems administration experience with Linux, Cloud Foundry, Apache Cassandra, OpenStack, Jenkins, ELK, OAuth/OpenID, LDAP, Node.js, Ansible and MySQL.</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>Salary and benefits:</strong></p>\r\n\r\n<ul>\r\n    <li>Your monthly salary is estimated between EUR 4,000 - 4,500 (based on full-time employment), negotiable depending on the level of your experience.</li>\r\n    <li>Additionally, you will receive a (pro-rated) holiday allowance of 8% and an annual (year-end, pro-rated) bonus of 8.33%.</li>\r\n    <li>1 year fixed term contract with possibility of extension depending on funding availability.</li>\r\n    <li>We offer 42.25 days holiday per year (based on full-time employment).</li>\r\n</ul>\r\n\r\n<p></p>\r\n\r\n<p><strong>How to apply:\_</strong></p>\r\n\r\n<p>If you are interested in this position, please send your Curriculum Vitae plus motivation letter, both in English, to <a href=\"mailto:jobs@europeana.eu?subject=Platform%20Engineer%20position\">jobs@europeana.eu</a></p>\r\n\r\n<p><strong>Please note that:</strong></p>\r\n\r\n<ul>\r\n    <li>you must have a valid work permit to work in the Netherlands</li>\r\n    <li>recruitment agency calls are not appreciated</li>\r\n</ul>\r\n\r\n<p></p>\r\n"
